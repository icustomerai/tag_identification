ion style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/sHgYNlzwKyHDSNwJg66Sx/10f1f1a4c39a14d34e5eb52e1ef2b5a5/135Hydro_AdobeStock_364934390.jpeg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Hydro</h2></div><div class="announceCard_description__GKmLU"><p><strong>MRC Global</strong> supplied PVF to the largest committed renewable energy project in Australia, which links two existing dams and will provide on-demand power while reusing or “recycling” water in a closed loop to maximize efficiency of renewables by using excess solar and wind energy to pump water to the higher dam to be stored for future use.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide selected previous"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/1E0Y74AeGEbLqAqfYir5Zg/4a68fc7a4f15263630b0d0ed59923435/GettyImages-689834848-v.02.jpg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Ensuring Energy Security &amp; Accelerating Energy Transition</h2></div><div class="announceCard_description__GKmLU"><p>Energy security is more important than ever. Investments in green energy and decarbonization projects are on the rise. Learn how <strong>MRC Global</strong> is supporting our customers in these endeavors.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/2vxwprOvms6DgsgVyWNJCi/b2b2495d7d033a70f6ec02e58f110568/000Gas_Meters_shutterstock_189038486.jpg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Gas Utilities</h2></div><div class="announceCard_description__GKmLU"><p>As North America’s leading distributor of gas materials, <strong>MRC Global’s</strong> experience in the gas utilities space is unmatched. We deliver products and services that provide safe and reliable energy to millions of homes and businesses.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/53XqTEyu7jMhAYSZzVA1hp/aee91737161f79c77c6a459d31d0714f/000Downstream_shutterstock_721489471.jpg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Downstream and Industrial</h2></div><div class="announceCard_description__GKmLU"><p>Critical process applications like those found in the downstream and industrial sectors demand the most reliable products, a high degree of product knowledge and on-site technical expertise. With our quality-tested materials and advanced technical support, <strong>MRC Global</strong> delivers experience you can trust for turnarounds, major capital projects, and MRO.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/5yCmdm6OgpsYtVA9vQcPKy/67520e20ad5b22bc80b1bd4e3981a341/shutterstock_263197178.jpg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Production and Transmission Infrastructure</h2></div><div class="announceCard_description__GKmLU"><p>Our customers in the Production and Transmission Infrastructure industry play an essential role in maintaining energy security through safe production and transportation of oil and gas. <strong>MRC Global</strong> provides the footprint, services and reliable products required to safely and efficiently move oil and gas into gathering systems and pipelines.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/34MQeq3f6EsxIE7dkKUMWx/604446994b8cd7f4fbf45492d6377453/000OffShoreWind_GettyImages-157582153.jpeg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Offshore Wind</h2></div><div class="announceCard_description__GKmLU"><p><strong>MRC Global</strong> has been awarded contracts to provide the complete scope of valves, instrumentation, piping, tubing and fittings for an offshore wind power project located off the coast of New York.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/2C65y5yCzVMQSQQkJGJlRR/0d145f12b4635f89fabda12fac81f95e/000CarbonCapture_shutterstock_2194510413.jpg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Carbon Capture</h2></div><div class="announceCard_description__GKmLU"><p><strong>MRC Global</strong> supplied valves to a project in Belgium, which will capture carbon-rich process gases from a blast furnace and biologically convert them to bioethanol. It is expected to produce 80 million liters of bioethanol annually.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/4T16JZpFv6PuxrNLJw3eWi/1acfd13bdf803c78aac4628e0576fcdb/Hydrogen.png);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Hydrogen</h2></div><div class="announceCard_description__GKmLU"><p><strong>MRC Global</strong> provided PVF in Alberta for a world-scale blue-hydrogen plant. The facility is expected to begin net-zero hydrogen production and liquefaction in 2024.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/150A9k5ABExvb9UgW7AwRH/d7c8fd0c5cf9ac7e6d131a362a2938ff/132BioFuels_AdobeStock_268354949.jpeg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Biofuels</h2></div><div class="announceCard_description__GKmLU"><p><strong>MRC Global</strong> supplied PVF to a major U.S. refining company’s conversion of its refinery to a renewable fuels facility in California. This facility is expected to produce approximately 730 million gallons a year of lower carbon-intensity renewable fuels.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/ZZDpTFKBlDIJ40ail69dc/afaeb3ce86c530624d71e5e46f92cd52/134Geothermal_AdobeStock_47014812.jpeg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Geothermal</h2></div><div class="announceCard_description__GKmLU"><p><strong>MRC Global</strong> provided automated valve assemblies for a geothermal pilot plant in California. The completed installation includes four geothermal heat power generation units with capacity between 600 KW and 1.35 MW.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/sHgYNlzwKyHDSNwJg66Sx/10f1f1a4c39a14d34e5eb52e1ef2b5a5/135Hydro_AdobeStock_364934390.jpeg);background-position:center" class="home_announceOneSection__a52Q3"><div class="container"><article><div class="announceCard_cardAnnounce__uRhY4"><div class="announceCard_cardContainer__VfMGy"><div class="announceCard_titleAnnounce__5VsiT"><h2>Hydro</h2></div><div class="announceCard_description__GKmLU"><p><strong>MRC Global</strong> supplied PVF to the largest committed renewable energy project in Australia, which links two existing dams and will provide on-demand power while reusing or “recycling” water in a closed loop to maximize efficiency of renewables by using excess solar and wind energy to pump water to the higher dam to be stored for future use.</p></div><div class="announceCard_buttonSection__G1Z_i"></div></div></div></article></div></section></li><li class="slide selected previous"><section style="background-image:url(https://images.ctfassets.net/z43xgrgqg8d2/1E0Y74AeGEbLqAqfYir5Zg/4a68fc7a4f15263630b0d0ed59923435/GettyImages-689834848-v.02.jpg);background-p
