          <script type="text/javascript">
            function validateLoginForm() {
              if (document.forms.memberlogin.j_username.value == "") {
                alert("Please enter your username");
                document.forms.memberlogin.j_username.focus();
                return false;
              } else if (document.forms.memberlogin.j_password.value == "") {
                alert("Please enter your password");
                document.forms.memberlogin.j_password.focus();
                return false;
              } else {
                return true;
              }
            }
          </script>
          
            <p><a href="/password/">Forgot Username or Password?</a></p>
            <form action="/login/" method="post" id="memberlogin" target="_top" onSubmit="return validateLoginForm()">
              
      <input name="validationtoken" type="hidden" value="7C214DF39A836EC74B96F0A8B1276D13"/>
      <input name="validationcheck" type="hidden" value="2094DBC8CFBDB8EA80A64EC80B7A305E20B0EA8DF10B98479BC204DC7B0EFEFC"/>
