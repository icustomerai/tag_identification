<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <meta charset="utf-8">
    <title>Surgery Center of Rockville will cease operations effective February 19, 2020.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #F0EDE8;
        }

        .page {
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            width: 80%;
            padding: 20px 0;
            margin: 0 auto;
            background-color: white;

        }

        .container {
            width: 380px;
            align-self: center;
            margin: 0 auto;
        }

        .container img {
            width: 380px;
            max-width: 100%;
        }

        h1, h2 {
            padding: 10px;
            margin: 0 auto;
            text-align: left;
        }

        @font-face {
            font-family: Gibson;
            src: url("fonts/cf92324e-b812-499e-a59d-ea8219cf304c.eot?#iefix");
            src: url("fonts/cf92324e-b812-499e-a59d-ea8219cf304c.eot?#iefix") format("eot"),
            url("fonts/1a225081-916f-484d-81f1-4715b8fe18ee.woff2") format("woff2"),
            url("fonts/194f1486-eb82-4e2a-b488-1bada9f96825.woff") format("woff"),
            url("fonts/cabceed6-e15e-476c-8a80-ca17fae88901.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
        }

        .gibson-regular {
            color: #043863;
            font-family: Gibson, sans-serif;
            font-size: 1.4rem;
            line-height: 1.3;
            font-weight: 400;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1em 0;
            padding: 0;
        }

        h2 {
            padding: 0 10px;
            margin: 0;
            text-align: left;
            color: #043863;
            font-family: Gibson, sans-serif;
            font-size: 1.2rem;
            line-height: 1.3;
            font-weight: 400;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        p {
            padding: 0 10px;
            color: #043863;
            font-family: Gibson, sans-serif;
            font-size: 1rem;
            line-height: 1.3;
            font-weight: 400;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a {
            color: #043863;
        }

    </style>

</head>
<body>
<div class="page">

    <div class="container">
        <img src="images/scrockville-closed-logo.png">
        <img src="images/basic-hero-index.png">
        <h1 class="gibson-regular">Surgery Center of Rockville will cease operations effective 2/19/2020.</h1>
        <p>
            It has been a pleasure serving our patients. <br>
            Billing or Medical Records questions should be directed to: <a href="tel:301-424-6901">301-424-6901</a>
        </p>
        <hr>
        <p>
            Thank you for the opportunity to care for you
        </p>

    </div>
</div>
</body>
</html>
