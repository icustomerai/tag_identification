        <script id="SearchBarV2Template" type="text/template">
    <div class="widget-search-bar"
         :class="{ 'widget-search-bar--alt': hasAltStyling, 'widget-search-bar--focused': hasFocus }"
         @keydown.down.prevent="incrementSelectedIndex"
         @keydown.up.prevent="decrementSelectedIndex">
        <div class="wg-sb__input-container">
            <input name="srhtype" type="hidden" value="conditions" v-if="facetMode === FACET_MODES.CONDITIONS">
            <input name="srhtype" type="hidden" value="articles" v-else-if="facetMode === FACET_MODES.ARTICLES">
            <input name="filters" type="hidden" v-if="filters" v-model="filters">
            <label class="lyt-screen-reader-text" id="SiteSearchQueryLabel" for="SiteSearchQuery">{{ inputPlaceholder }}</label>
            <input aria-autocomplete="list"
                    autocomplete="off"
                    class="wg-sb__input"
                    id="SiteSearchQuery"
                    name="query"
                    type="text"
                    v-model="query"
                    :aria-activedescendant="selectedSuggestion ? selectedSuggestion.suggestionId : null"
                    :aria-owns="isDropdownOpen ? 'SiteSearchSuggestions' : null"
                    :class="{ 'wg-sb__input--alt': hasAltStyling }"
                    :placeholder="inputPlaceholder"
                    @blur="onFocusChange"
                    @focus="onNonSuggestionFocus"
                    @keydown.enter="onSubmit">
            <div aria-labelledby="SiteSearchQueryLabel" class="wg-sb__dropdown" id="SiteSearchSuggestions" v-if="isDropdownOpen" :class="{ 'wg-sb__dropdown--alt': hasAltStyling }">
                <div class="wg-sb__loading" v-if="isFetchingSuggestions"></div>
                <div v-else-if="isShowNoResultsMessage">{{ noResultsMessage }}</div>
                <div v-else-if="isShowErrorMessage">{{ errorMessage }}</div>
                <ul v-else-if="suggestionCategories.length">
                    <li class="wg-sb__category" v-for="(suggestionCategory, categoryIndex) in suggestionCategories">
                        <header class="wg-sb__category-header" v-if="facetMode === FACET_MODES.DEFAULT">
                            <h3 class="wg-sb__category-title">{{ suggestionCategory.title }}</h3>
                            <a class="widget-arrow-link wg-arl--large"
                                v-if="suggestionCategory.viewAllLabel"
                                :href="makeViewAllUrl(suggestionCategory)"
                                @blur="onFocusChange"
                                @focus="onNonSuggestionFocus">{{ suggestionCategory.viewAllLabel }}<span class="wg-arl-icon"><span class="wg-arl-arrow"></span></span></a>
                        </header>
                        <ul class="wg-sb__suggestions">
                            <li v-for="(suggestion, suggestionIndex) in suggestionCategory.suggestions">
                                <a class="wg_sb__suggestion-link"
                                   :class="{ 'wg-sb__suggestion-link--selected': selectedSuggestion === suggestion }"
                                   :href="suggestion.url"
                                   :id="suggestion.suggestionId"
                                   :ref="suggestion.suggestionId"
                                   @blur="onFocusChange"
                                   @focus="onSuggestionFocus(suggestion.suggestionId)">
                                    <img class="wg-sb__suggestion-image" role="presentation" v-if="suggestion.imageUrl" :src="suggestion.imageUrl">
                                    <span class="wg-sb__suggestion-title">{{ suggestion.title }}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <button class="button wg-sb__submit wg-sb__submit--alt"
                type="submit"
                v-if="hasAltStyling"
                :aria-label="submitLabel"
                @blur="onFocusChange"
                @focus="onNonSuggestionFocus"
                @keydown.enter="onSubmit"></button>
        <template v-else>
            <button class="button wg-sb__submit"
                    type="submit"
                    v-if="!isAlwaysSmallSubmit"
                    @blur="onFocusChange"
                    @focus="onNonSuggestionFocus"
                    @keydown.enter="onSubmit">{{ submitLabel }}</button>
            <button class="button wg-sb__submit button wg-sb__submit--small"
                    type="submit"
                    :aria-label="submitLabel"
                    :class="{ 'wg-sb__submit--always-small': isAlwaysSmallSubmit }"
                    @blur="onFocusChange"
                    @focus="onNonSuggestionFocus"
                    @keydown.enter="onSubmit"></button>
        </template>
    </div>
</script>

        
        <script data-wg-faq-content type="html/template">
    <div class="widget-faq-popup" data-wg-faq-popup>
        <div class="widget-nano" data-wg-faq-nano>
            <div class="wg-nano-content" data-wg-faq-nano-content>
                <div class="wg-faqp__inner-container">
                    <div class="widget-faq-list" data-wg-faq-list>
                        <header class="wg-faql__header">
                                <h2 class="wg-faql__header-title">Frequently Asked Questions</h2>
                            <p class="wg-faql__header-introduction">Have a problem accessing your account or loading your <a href="/optimum-new/exclusive-coupons/exclusive">Personalized Coupons</a>? Click on one of the tabs below and we'll help you solve your issue.</p>
                            <a class="wg-faql__header-help widget-arrow-link wg-arl--large wg-arl--inline" href="https://www.shoppersdrugmart.ca/optimum-new/help" target="_self">
                                <span class="wg-faql__header-help-first">Need More Help?</span>
                                <span class="wg-faql__header-help-second">
                                    <span class="wg-faql__header-help-second-text">Go to Help & Support Now</span>
                                    <span class="wg-arl-icon"><span class="wg-arl-arrow"></span></span>
                                </span>
                            </a>
                        </header>

                            <section data-wg-faq-flag="pc-optimum-program" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">
                                <button class="wg-faql__section-header wg-acc-header" data-wg-faq-parent-accordion-button type="button">
                                    <span class="wg-parent-acc__closed-icon wg-acc-closed-icon"></span>
                                    <span class="wg-parent-acc__open-icon wg-acc-open-icon"></span>
                                    <h3 class="wg-parent-acc__title wg-acc-title">PC Optimum Program</h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">
                                    <div class="wg-acc-default-body-container">
                                        <ul class="wg-faql__question-list" data-wg-faql-question-list>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="62749">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Where is my PC Optimum Card accepted?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can use your PC Optimum Card at Shoppers Drug Mart<sup>&reg;</sup>, Pharmaprix<sup>&reg;</sup>, Shoppers on Campus<sup>&reg;</sup>, Murale<sup>TM</sup>, Shoppers Simply Pharmacy<sup>TM</sup>, Pharmaprix Simply Pharmacy<sup>TM</sup> and Shoppers Home Health Care<sup>&reg;</sup> store locations and any other designated locations determined by Shoppers Drug Mart Inc. Use of a PC Optimum Card at Pharmaprix and Pharmaprix Simply Pharmacy stores is governed by the rules and regulations of the PC Optimum Program<sup>&reg;</sup>.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48406">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What if my PC Optimum Card is lost or stolen?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Simply visit any Shoppers Drug Mart store and let an employee know that you require a new card. Once you complete the replacement section of the enrollment form, you will receive your new card immediately. The store employee will mail your form and once it is received, the points from your old card will be transferred to your new card. Please allow 3-4 weeks for this to happen.<br /> <br /> If you would like to have your old card deactivated until the points are transferred, please contact the <a href="http://www1.shoppersdrugmart.ca/en/contact-us" target="_blank" class="RedLink" rel="noopener">Call Centre</a>.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48407">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How is my personal information used?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Please see our <a href="http://corporate.shoppersdrugmart.ca/en-ca/privacy-policy.aspx" target="_blank" class="RedLink" rel="noopener">Privacy Policy</a> for more information about how Shoppers Drug Mart manages PC Optimum Member information.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48408">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What is the policy for exchanges or returns?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        <p>In order to make an exchange or return for purchases, the original cash register receipt must be presented at the time of the exchange or return. The PC Optimum Card associated with the original transaction will have all points received from that original purchase deducted from the cardholder's points balance. In the case of an exchange the appropriate points earned with the replacement product will be added to the cardholder balance.</p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48410">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I receive points for my prescription purchases?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Points cannot be awarded on prescriptions in all provinces. Check with your Shoppers Drug Mart Pharmacist to see if this is permitted in your province. In provinces where points can be awarded on prescription purchases, simply present your personal PC Optimum Card to your Pharmacist when you pay for your prescription. Points for your prescription* purchase will be added to your balance within 24-48 hours after your prescription has been filled. Once awarded, these points will appear on your cash register receipt the next time you make a purchase. A PC Optimum Member may only accumulate points for prescription drug purchases filled in his or her own name, with the exception of any of the member's children under the age of 16. <br /> <br /> *In those provinces in which points can be awarded, points are awarded on the full value of the patient's prescriptions.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48411">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">If I don&#39;t have my card with me, can I still receive points for my purchase?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        In order to receive points for your purchase, you must present your personal PC Optimum Card at the time of purchase.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section data-wg-faq-flag="my-pc-optimum-account-" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">
                                <button class="wg-faql__section-header wg-acc-header" data-wg-faq-parent-accordion-button type="button">
                                    <span class="wg-parent-acc__closed-icon wg-acc-closed-icon"></span>
                                    <span class="wg-parent-acc__open-icon wg-acc-open-icon"></span>
                                    <h3 class="wg-parent-acc__title wg-acc-title">My PC Optimum Account </h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">
                                    <div class="wg-acc-default-body-container">
                                        <ul class="wg-faql__question-list" data-wg-faql-question-list>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48385">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Can two Optimum accounts use the same email address?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Email addresses, unfortunately, cannot be used over multiple Optimum accounts. We will use your email address as a unique identifier on your account in the future so you won’t always have to remember your Optimum Card number.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48386">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What does the program do with my information?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Your information will be treated in accordance with the Shoppers Drug Mart Privacy Policy. Please see our <a href="http://corporate.shoppersdrugmart.ca/en-ca/privacy-policy.aspx" target="_blank" class="RedLink">Privacy Policy</a> for further details.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48387">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I change my address and name?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can change your address and name online or within the Shoppers Drug Mart App by selecting “Optimum Account” and then “Edit Profile”. You can update any of the fields and then save.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48388">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I change my password?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can change your password by logging into your account online or in the App. Select “Edit my Profile”, then “Update your password”. Then, if you’re on the website, select “Change my password” at the bottom of the page, or select “Save” in the App.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48389">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Where can I find my points balance?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can find your points balance in many places on our web site or in our mobile App. It is featured on the home pages as well as in your “My Optimum Account”. Here you can see your points balance, points value and the amount of points required to get to the next reward level.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48390">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Is my transaction history instantly updated when I access my online account?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Most of the time, your transaction history is updated instantly, but sometimes it can take up to 24 hours.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48391">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">There are two people in my household who each have Optimum Cards. Can we combine them into one account?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        No, you cannot combine your Optimum Cards; however, you can transfer points by logging into your Optimum Account and selecting "<a href="https://www.shoppersdrugmart.ca/optimumsso/en_CA/welcome.html?APPNAME=PERSON_TRANSFER" target="_blank" class="RedLink">Transfer Points</a>".
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48392">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I change my email preferences and ensure I am getting personalized coupons sent to my email?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can opt-in to emails from Shoppers Drug Mart and ensure that your email address is up to date. First, you will need to log in to your Optimum Account online, and select “Edit Profile”. Check to ensure the email address in your profile is correct and below the email address field, you can choose “Yes” to receive personalized emails from Shoppers Drug Mart. Once updated, select “Save my updates” at the bottom of the page.
<br />
<br />
You can update your email preferences in the mobile App by going to “More”, “My Optimum Account” and then “Edit Profile”. Underneath your email address is where you can swipe to opt-in to personalized emails from Shoppers Drug Mart.
<br />
<br />
You should expect to receive your first email after opting-in within the next 7 days.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48394">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Can the cashier use my phone number or email address to access my account information and points at checkout?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        No, unfortunately our cash registers do not have the capability for us to look up an Optimum Account using a phone number or email address.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48395">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I logout of my Optimum Account?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        On our website you can logout by selecting your name in the top right corner and then choosing “Log Out” in the drop down menu
<br />
<br />
In the App you can logout by selecting on “More” and then “Log Out”
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section data-wg-faq-flag="mobile-app-&amp;-digital-optimum-card" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">
                                <button class="wg-faql__section-header wg-acc-header" data-wg-faq-parent-accordion-button type="button">
                                    <span class="wg-parent-acc__closed-icon wg-acc-closed-icon"></span>
                                    <span class="wg-parent-acc__open-icon wg-acc-open-icon"></span>
                                    <h3 class="wg-parent-acc__title wg-acc-title">Mobile App &amp; Digital Optimum Card</h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">
                                    <div class="wg-acc-default-body-container">
                                        <ul class="wg-faql__question-list" data-wg-faql-question-list>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48362">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I get a digital version of my PC Optimum Card?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can access your digital PC Optimum Card simply by logging into the Shoppers Drug Mart App and rotating your phone sideways. You can also select the icon in the top right-hand side and select &ldquo;Tap To Scan&rdquo;. <br /> <br /> If you do not have the App, you can download it from the <a href="https://itunes.apple.com/ca/app/shoppers-drug-mart-everyday/id410725783?mt=8" target="_blank" class="RedLink" rel="noopener">App Store</a> or <a href="https://play.google.com/store/apps/details?id=ca.transcontinental.android.shoppers.sdm" class="RedLink">Google Play</a>. If you haven&rsquo;t already created an online account, you will also have to do so by creating a password. You will need to enter your PC Optimum Card number so be sure to have it on hand.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48363">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I access my digital PC Optimum Card in the mobile App?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        When you are in the Shoppers Drug Mart App, your PC Optimum Card is easily accessible simply by rotating your phone. From the Home Screen, you can also tap the image of the Card in the top right corner and then &ldquo;Tap to Scan&rdquo;.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48366">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I use my digital Optimum Card at checkout?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can use your digital Optimum Card just like your plastic Optimum Card. Simply rotate your phone to view your Card. The barcode of your digital Optimum Card will appear and you can scan it as part of your purchase at checkout. You will then receive your points as usual and any additional points or discounts if you loaded personalized coupons.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48367">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Is the digital Optimum Card available for tablets?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Unfortunately, the Shoppers Drug Mart App has only been optimized for Android and iOS smart phones at this time.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48369">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Can I share my Optimum Card with friends and family?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        No, but you can transfer points to a friend by logging into your Optimum Account and selecting "<a href="https://www.shoppersdrugmart.ca/optimumsso/en_CA/welcome.html?APPNAME=PERSON_TRANSFER" target="_blank" class="RedLink">Transfer Points</a>".
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48377">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What if I lose, damage or get a new phone and no longer have my digital Optimum Card?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        If you know your Optimum Card number, you can simply download the Shoppers Drug Mart App again once you get a new phone and enter the last 9 digits of your Optimum Card along with your password.
<br />
<br />
If you don’t know your Optimum Card number, please contact the <a href="http://www1.shoppersdrugmart.ca/en/contact-us" target="_blank" class="RedLink">Call Centre</a>. You can also find your Optimum Card number in your confirmation email, if you recently enrolled online.
<br />
<br />
If you feel someone may have access to your Optimum account, contact our Call Centre immediately. They will deactivate your old Card to protect your points balance. Once you have a new digital Optimum Card, they can transfer your data and points to that new account. To get a new digital Optimum Card, you can select “Join Now” in the “My Optimum” section of your Shoppers Drug Mart App.
<br />
<br />
To receive a new plastic Card, please go to your closest Shoppers Drug Mart store.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48378">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Why don’t you have the digital Optimum Card for Blackberry devices?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        We have chosen operating systems that best cover the majority of our customers’ needs
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48379">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Will I be able to spend my points using the digital Optimum Card on my phone?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Yes, your digital Optimum Card has all the same functionality as the plastic version.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48380">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Can I use another application to store a digital version of my Optimum Card?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Passbook is available for iOS. However, the personalized offers and flyer pricing, in addition to the many other features available within the App, will provide a much better customer experience. You can check your points balance, view your flyer, as well as receive personalized coupons and offers that were chosen just for you!
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48381">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Once I have a digital Card, can I still use my plastic Card?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Both Cards have the exact same number and can be used at any time. When you load your coupons, they will be available to redeem the next time you use either version of the Card.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48382">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">If I have no internet connection, will I still be able to use my digital Optimum Card?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Yes, the Optimum Card will still work, even without an internet connection. However, an  internet connection is required to load or view your coupons.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48383">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Do I have to login every time I open the App?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can select the “Remember me” box in the log in screen of the App to remain logged in.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section data-wg-faq-flag="shopping-list-app-feature" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">
                                <button class="wg-faql__section-header wg-acc-header" data-wg-faq-parent-accordion-button type="button">
                                    <span class="wg-parent-acc__closed-icon wg-acc-closed-icon"></span>
                                    <span class="wg-parent-acc__open-icon wg-acc-open-icon"></span>
                                    <h3 class="wg-parent-acc__title wg-acc-title">Shopping List App Feature</h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">
                                    <div class="wg-acc-default-body-container">
                                        <ul class="wg-faql__question-list" data-wg-faql-question-list>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48353">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I access my Shopping List?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        On the home page of the app click on “More” from the home page and then “Shopping List”.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48354">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I add items to my Shopping List?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Any coupons you load, will be added to your Shopping List.<br />
<br />
When you are browsing the flyer in the app, you can click ‘Add to Shopping List’ to add items to your list.<br />
<br />
You can also use the open text field to add items to your Shopping List for items not from flyer or coupons.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48355">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I delete items from my Shopping List?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        To delete an individual item in the Android App, slide to the left. In the iOS App, slide to the left and tap delete.
<br />
<br />
To delete your entire List, select the trash can in the top right and select “Yes”.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48356">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How long do items stay in my Shopping List?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Flyer offers and personalized coupons added to your List will be removed if the expiry date has passed.
<br />
<br />
If you have typed in the item manually, it will stay in your List until you delete it.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48357">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I share my Shopping List? </h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can share your Shopping List via email, text message, Facebook or Twitter.
<br />
<br />
To share your Shopping List, select “More”, then “Shopping List” and then in the top right corner, select the square icon with the arrow facing up and choose your method of sharing.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section data-wg-faq-flag="pharmacy-app-features" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">
                                <button class="wg-faql__section-header wg-acc-header" data-wg-faq-parent-accordion-button type="button">
                                    <span class="wg-parent-acc__closed-icon wg-acc-closed-icon"></span>
                                    <span class="wg-parent-acc__open-icon wg-acc-open-icon"></span>
                                    <h3 class="wg-parent-acc__title wg-acc-title">Pharmacy App Features</h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">
                                    <div class="wg-acc-default-body-container">
                                        <ul class="wg-faql__question-list" data-wg-faql-question-list>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48402">
                                                    <div data-wg-faq-accordion class="widget-accordion">
