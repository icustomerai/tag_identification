                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I request prescription refills with the App?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Select the “Refill Prescription” button and follow the next steps.
<br />
<br />
You will need to enter your prescription number, store number, first name, last name, year of birth and then agree to the terms and conditions.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48403">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I setup a Refill Reminder with the App?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Select the “Setup a Refill Reminder” button and select the date or number of days in which you want to receive the reminder to refill your prescription.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48404">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I refill a prescription I have previously refilled using the App?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        By selecting the “Refill” button on a prescription listed under “Previous Prescription Refills”, you will be taken to the “Prescription Information” page where you will need to confirm your prescription number, store number and personal information. You will also need to agree to the terms and conditions. Select “Submit Prescription Refill” to complete the process.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section data-wg-faq-flag="loading-offers" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">
                                <button class="wg-faql__section-header wg-acc-header" data-wg-faq-parent-accordion-button type="button">
                                    <span class="wg-parent-acc__closed-icon wg-acc-closed-icon"></span>
                                    <span class="wg-parent-acc__open-icon wg-acc-open-icon"></span>
                                    <h3 class="wg-parent-acc__title wg-acc-title">Loading Offers</h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">
                                    <div class="wg-acc-default-body-container">
                                        <ul class="wg-faql__question-list" data-wg-faql-question-list>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48269">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I load my coupons?</h2>
                                                        </button>

                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can load coupons to your PC Optimum Card by logging into your PC Optimum Account online through the mobile App or our website. <br /> <br /> Once you are logged into your account, select &ldquo;Offers&rdquo; and then select &ldquo;Load to Card&rdquo; on each coupon that you would like to load. <br /> <br /> If you have opted-in to receive promotional emails, you will also receive weekly emails to notify you that new coupons are available. You can then click through to access, view and load those offers. <br /> <br /> Once you have loaded your coupons, you will be able redeem them when you purchase the qualifying products at any participating Shoppers Drug Mart store by scanning your personal PC Optimum Card (plastic or digital, it&rsquo;s the same thing).
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48270">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I know which coupons are loaded to my Card?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You will be able to see any coupons loaded to your Optimum Card by accessing your Optimum Account online via either the mobile App or our website.
<br />
<br />
In the App, tap the image of the card in the top right hand corner and scroll down to see “Loaded Coupons”.
<br />
<br />
On the website, select “My Coupons” and then “Loaded”. You can also print this page to remind yourself of the coupons that you have loaded to your Optimum Card.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48324">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I use a offers?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Once you have loaded the offers to your PC Optimum Card, you can scan your personal PC Optimum Card with your next qualifying purchase and the coupon will automatically be applied to your purchase. You can present your plastic or digital Card, it&rsquo;s the same thing.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48325">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">When will I receive new personalized coupons?</h2>

                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Coupons are updated weekly. You will be notified via email or push notification through the App, if you have opted in. There may be circumstances when this frequency is altered. Log into your Shoppers Optimum Account regularly to view updated coupons.<br />
<br />
If there are not any coupons there when you first create an online account, please click here to contact the <a href="http://www1.shoppersdrugmart.ca/en/contact-us" target="_blank" class="RedLink">Call Centre</a>.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48326">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>

                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Yes, you can access your coupons through the Shoppers Drug Mart App by simply selecting “Coupons” in the bottom navigation. If you do not have the App, you can download it from the <a href="https://itunes.apple.com/ca/app/shoppers-drug-mart-everyday/id410725783?mt=8" class="RedLink">App Store</a> or <a href="https://play.google.com/store/apps/details?id=ca.transcontinental.android.shoppers.sdm" class="RedLink">Google Play</a>.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48327">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I know when I have new coupons? </h2>

                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You can receive notifications when you have new coupons via email or push notifications through the mobile App. If you have opted in to receive emails from Shoppers Drug Mart, you will receive notification through these emails. If you have not opted-in, you can do so by accessing your Optimum Account online.
<br />
<br />
To receive push notifications, make sure you opt-in during your initial App launch. Or, if you already have downloaded the App, you can opt-in to receive push notifications from the App Home Screen by clicking “More” &gt; “Settings” and then sliding the dot to the right.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48328">

                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        At this time you cannot receive notifications of new coupons by text message. You can receive notifications of new coupons via email or push notifications through the mobile App.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48329">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>

                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Your coupons are just that, yours! Based on your previous purchases, coupons are identified for your favourite products and brands so that we can send you coupons we know you’ll love. So if you’re a fan of cosmetics, we’ll send you coupons on products like mascara and lipstick that were chosen just for you!
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48330">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Why do I have to load my coupons?  </h2>

                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You need to load the coupons in order to associate the coupon with your Optimum Card electronically. By loading coupons, you let us know that it is a coupon that you are interested in. It allows us to continue to offer you coupons based on products that you really like.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                                        Your loaded coupons are available to use immediately.

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48332">

                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Yes, all coupons have an expiry date. The expiry date is noted in the top right hand corner of each coupon. You can also find it by clicking on the coupon for more details.

                                                        </div>

                                                            <span class="wg-acc-open-icon"></span>

                                                    </div>

                                                            <span class="wg-acc-open-icon"></span>

                                                                    <div class="typ__body">
                                                                        There are some coupons that cannot  be loaded to your Optimum Card. Please continue to use these coupons as specified.
<br />
<br />
Our agreement with our partners states that a physical coupon must be handed to the cashier for redemption. Please continue to print and present all non-Shoppers Drug Mart coupons to your cashier. Learn more about our coupon policy <a href="http://d2to0dkfk9k8zv.cloudfront.net/SDM-Coupon-Policy-e.pdf" target="_blank" class="RedLink">here</a>.

                                                                    <div class="typ__body">

<a href="http://www1.shoppersdrugmart.ca/en/contact-us" class="RedLink">Call Centre</a>.

                                                                        We have now made using coupons even easier, no more printing required!
<br><br>You can simply load your coupons to your Optimum Card.

                                                                </div>
                                                            </div>

                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">

                                                                        Loading your personalized coupons individually allows us to continue to offer you coupons based on products that you really like.

                                                                    <div class="typ__body">
                                                                        Based on your previous purchases, coupons are identified for your favourite products and brands so that we can send you coupons we know you’ll love. So if you’re a fan of cosmetics, we’ll send you coupons on products like mascara and lipstick that were chosen just for you! Please see our <a href="http://corporate.shoppersdrugmart.ca/en-ca/privacy-policy.aspx" class="RedLink">Privacy Policy</a> for further details.

                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How will I be notified when a new flyer is available?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        When a new flyer is available, you may be notified via email or push notification from the mobile App, if you have opted in.
<br><br>If you have opted in to receive personalized emails from Shoppers Drug Mart, you will receive notification via a weekly email from us. If you would like to provide your email address or confirm the email address associated with your Optimum Account, you can do so by logging into your account and selecting“Edit Profile” to view your current email address on file. 
<br><br>Push notifications allow Shoppers Drug Mart to notify you of new flyer offers and coupons without the need to open the App. You can opt-in to receive push notifications from the Home Screen in your App by selecting “More”, then “Settings” and then by sliding the dot to the right.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48339">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What are “Selected for you” flyer products?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        “Selected for you” flyer offers are products that we want to highlight for you from this week’s flyer. These items are available to all customers.<br />
<br />
You can also view this week’s flyer by category. For example, Baby, Beauty or Electronics.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48340">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What is the difference between coupons and  flyer product offers?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Flyer offers don’t need to be loaded to your Card or scanned at the cash. They represent a selection of products on sale at our store that we think you might be interested in, but these offers are available to all customers. The discounts are automatically applied when you make a purchase.
<br />
<br />
Coupons must be loaded to your Optimum Card in order for you to receive the reward or discount.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section data-wg-faq-flag="promo-codes" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">
                                <button class="wg-faql__section-header wg-acc-header" data-wg-faq-parent-accordion-button type="button">
                                    <span class="wg-parent-acc__closed-icon wg-acc-closed-icon"></span>
                                    <span class="wg-parent-acc__open-icon wg-acc-open-icon"></span>
                                    <h3 class="wg-parent-acc__title wg-acc-title">Promo Codes</h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">
                                    <div class="wg-acc-default-body-container">
                                        <ul class="wg-faql__question-list" data-wg-faql-question-list>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48398">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What is a promo code?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        A promo code is a way in which we can award your account as part of a special promotion. For example, if there is a promotion in the flyer to update your profile for 2,000 Shoppers Optimum Points using promo code 1234, when you update your profile in your Optimum Account and enter that  promo code, we will be able to award you with the respective points.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48399">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">How do I get a promo code?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Promo codes are communicated in a number of ways. You could receive a promo code through our Facebook page, website, flyer, direct mail, email or in a store.  
<br><br>Only one promo code can be used in a six month period.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48400">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">If I participated in a promotion where a promo code was provided, when do I get the points for my promo code?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You will receive a confirmation email when you use a promo code. The confirmation email will state the date that the Optimum Points will be added to your account.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section data-wg-faq-flag="app-technical-questions" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">
                                <button class="wg-faql__section-header wg-acc-header" data-wg-faq-parent-accordion-button type="button">
                                    <span class="wg-parent-acc__closed-icon wg-acc-closed-icon"></span>
                                    <span class="wg-parent-acc__open-icon wg-acc-open-icon"></span>
                                    <h3 class="wg-parent-acc__title wg-acc-title">App Technical Questions</h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">
                                    <div class="wg-acc-default-body-container">
                                        <ul class="wg-faql__question-list" data-wg-faql-question-list>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="62214">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">If I don’t have an internet connection when using the Shoppers Drug Mart App, will I still be able to access and redeem my coupons?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Yes, you will still be able to view and redeem coupons that have been previously loaded to your card, even without an internet connection.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="62753">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">If I don’t have an internet connection when using the Shoppers Drug Mart App, will I still be able to load my coupons?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Unfortunately, if you do not have an internet connection, you will not be able to browse or load coupons. Please wait until you have an internet connection to use this feature.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48534">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What happens if I delete the App from my phone?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Simply reinstall the App on your phone and sign in again with your email and password.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48542">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Can someone else sign in to the App from my phone?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Yes, if you log out of your account, someone else can use their Optimum Card number and password to access their Optimum Account on your phone.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48555">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Can I be logged in on two phones at once?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        No, you can only be logged into your Optimum Account on one device at any one time.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48569">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Can I have my digital Optimum Card on two phones?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        No, you can only be logged into your Optimum Account on one device at any one time.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48583">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What is the benefit of turning on “Location Services”?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        When you turn on “Location Services”, your closest store will be determined and flyer offers that apply to the stores closest to you.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48586">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What if I already have the old App?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        You will need to download our new App & Digital Card from the  <a href="https://itunes.apple.com/ca/app/shoppers-drug-mart-everyday/id410725783?mt=8" target="_blank" class="RedLink">App Store</a> or <a href="https://play.google.com/store/apps/details?id=ca.transcontinental.android.shoppers.sdm" target="_blank" class="RedLink">Google Play</a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48587">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What does “Continue as Guest” mean?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Continuing as a guest means that you only have access to the general flyer and offers available to everyone. By logging in, you will have access to personalized coupons and flyer offers that we think you will like, plus all of the other Optimum Account features (e.g., Edit Profile, Points Balance, etc.).
<br />
<br />
If you would like to sign up or log in at a later time, you can do so from the Home Screen or through the “More” menu tab.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48588">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">What do I have access to without an internet connection?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        The digital Optimum Card will still work even without an internet connection. However, an internet connection is required to load and view your coupons and check your Optimum Points balance.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section data-wg-faq-flag="website-technical-questions" data-wg-faq-parent-accordion class="widget-parent-accordion widget-accordion wg-faql__section">

                                    <h3 class="wg-parent-acc__title wg-acc-title">Website Technical Questions</h3>
                                </button>
                                <div data-wg-faq-parent-accordion-content class="wg-acc-content">

                                                <li class="wg-faql__question-list-item" data-wg-faql-question-list-item="48413">
                                                    <div data-wg-faq-accordion class="widget-accordion">
                                                        <button data-wg-faq-accordion-button class="wg-acc-header" type="button">
                                                            <span class="wg-acc-closed-icon"></span>
                                                            <span class="wg-acc-open-icon"></span>
                                                            <h2 class="wg-acc-title">Who do I call for technical support?</h2>
                                                        </button>
                                                        <div data-wg-faq-accordion-content class="wg-acc-content">
                                                            <div class="wg-acc-default-body-container">
                                                                <div class="wg-faql__list-item-content">
                                                                    
                                                                    <div class="typ__body">
                                                                        Please contact the <a href="http://www1.shoppersdrugmart.ca/en/contact-us" target="_blank" class="RedLink">Call Centre</a>.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                        </ul>
                                    </div>
                                </div>
