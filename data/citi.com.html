;HKOP=405b316cfdf27fa970bb8388bb2969fccbb3d8e86797e61b5b7599e1cec57220&a;intc=CitiHP_hero_HP_CC_D2A_STD_CBlowAPR24\&q;,\n\&q;secondaryPdpBypassCtaLabel\&q;: \&q;Additional Information\&q;,\n\&q;linkTarget\&q;: \&q;\&q;,\n\&q;imgLarge\&q;: \&q;/JRS/banners/modules/HP754_M.jpg\&q;,\n\&q;imgSmall\&q;: \&q;\&q;,\n\&q;videoObject\&q;: \&q;\&q;,\n\&q;heroImg1\&q;: \&q;/JRS/banners/hero_background/HP754_Hero1.png\&q;,\n\&q;homepage2Image\&q;: \&q;/JRS/banners/homepage2/HP754_Hero2.png\&q;,\n\&q;heroImg2\&q;: \&q;\&q;,\n\&q;imgTitle\&q;: \&q;Earn $200 cash back\&q;,\n\&q;prodTitle\&q;: \&q;\&q;,\n\&q;prodImg\&q;: \&q;\&q;,\n\&q;prodFlag\&q;: \&q;false\&q;,\n\&q;heroColor\&q;: \&q;dark\&q;,\n\&q;speedBump\&q;: \&q;\&q;,\n\&q;mmTitle\&q;: \&q;Earn $200 cash back\&q;,\n\&q;mmBody\&q;: \&q;Plus, enjoy a low intro APR until 2024 on purchases and balance transfers.\&q;,\n\&q;secondaryPdpBypassCtaModal\&q;: \&q;&l;div class=\\\&q;cds-modal-header\\\&q;&g;&l;h2 class=\\\&q;cds-modal-title\\\&q;&g;Additional Information - Citi Custom Cash&l;sup&g;SM&l;/sup&g;&l;span&g;&a;nbsp;&l;/span&g;Card&l;/h2&g;&l;/div&g;&l;div class=\\\&q;cds-modal-body\\\&q;&g;&l;p&g;Any benefit, reward, service or feature offered in connection with your Card Account may change or be discontinued at any time for any reason, except as otherwise expressly indicated. Citi isn&s;t responsible for products and services offered by other companies.&l;/p&g;&l;p&g;&l;strong&g;Bonus Offer:&l;/strong&g;&l;span&g;&a;nbsp;&l;/span&g;Earn $&l;span&g;200&l;/span&g;&l;span&g;&a;nbsp;&l;/span&g;cash back after you spend $&l;span&g;1,500&l;/span&g;&l;span&g;&a;nbsp;&l;/span&g;on purchases in the first&l;span&g;&a;nbsp;&l;/span&g;&l;span&g;6&l;/span&g;&l;span&g;&a;nbsp;&l;/span&g;months of account opening. This offer will be fulfilled as&l;span&g;&a;nbsp;&l;/span&g;&l;span&g;20000&l;/span&g;&l;span&g;&a;nbsp;&l;/span&g;ThankYou&l;sup&g;Â®&l;/sup&g;&l;span&g;&a;nbsp;&l;/span&g;Points, which can be redeemed for $&l;span&g;200&l;/span&g;&l;span&g;&a;nbsp;&l;/span&g;cash back. Balance transfers, cash advances, checks that access your Card Account, items returned for credit, unauthorized charges, interest and account fees, travelers checks, foreign currency purchases, money orders, wire transfers (and similar cash-like transactions), lottery tickets, gaming chips (and similar betting transactions) are not purchases. Purchases must post to your account during the promotional period. Many merchants will wait for a purchase to ship before they post the purchase to your account. Offer available to new Citi Custom Cash&l;sup&g;SM&l;/sup&g;&l;span&g;&a;nbsp;&l;/span&g;cardmembers approved through this offer. Citi will only issue one Citi Custom Cash&l;sup&g;SM&l;/sup&g;&l;span&g;&a;nbsp;&l;/span&g;Card account per person. You will qualify for the bonus offer only if you have not received a bonus offer for opening a new Citi Custom Cash&l;sup&g;SM&l;/sup&g;&l;span&g;&a;nbsp;&l;/span&g;Card in the past 48 months.&l;/p&g;&l;h3&g;&l;span&g;Citi&l;sup&g;Â®&l;/sup&g;&l;span&g;&a;nbsp;&l;/span&g;ThankYou&l;sup&g;Â®&l;/sup&g;&l;span&g;&a;nbsp;&l;/span&g;Rewards&l;/h3&g;&l;h4&g;Summary of the Citi Custom Cash&l;sup&g;SM&l;/sup&g;&l;span&g;&a;nbsp;&l;/span&g;Card Terms and Conditions&l;/h4&g;&l;p&g;Unless you are participating in a limited-time offer, you will earn:&l;/p&g;&l;ul&g;&l;li&g;&l;span&g;5 ThankYou Points for each $1 you spend in your highest spend category each billing cycle up to the first $500 spent in that category. After the first $500 spent in that category during the billing cycle, you will earn 1 ThankYou Point for each additional $1 you spend. (See below for more information on the highest spend category.)&l;/span&g;&l;/li&g;&l;li&g;&l;span&g;1 ThankYou Point for each $1 you spend on purchases (excluding purchases made in your highest spend category as described above and transactions that do not qualify as purchases that earn Points as described below).&l;/span&g;&l;/li&g;&l;/ul&g;&l;p&g;Citi will only issue one Citi Custom Cash Card account per person.&l;/p&g;&l;h5&g;HIGHEST SPEND CATEGORY&l;/h5&g;&l;p&g;Each billing cycle we will determine your highest spend for purchases posted to your account in the following categories: Restaurants, Gas Stations, Grocery Stores, Select Travel, Select Transit, Select Streaming Services, Drugstores, Home Improvement Stores, Fitness Clubs and Live Entertainment. Each purchase on your Card Account is assigned to a category based on the merchant category code as described below. We will calculate your total amount spent in each category, less any returns posted during the billing cycle, even if the original purchase date for the return was in an earlier billing cycle. We will use this information to determine your highest spend category. Citibank shall have the sole right to determine the highest spend category each billing cycle and their decision will be final. Once we identify the highest spend category for a billing cycle, it will not be changed, even if purchases from that category are returned in a later billing cycle.&l;/p&g;&l;p&g;The following definitions apply to the categories:&l;/p&g;&l;h5&g;RESTAURANTS&l;/h5&g;&l;p&g;Includes purchases at cafes, bars, lounges and fast food restaurants. Excludes purchases at bakeries, caterers, restaurants located inside another business (such as hotels, stores, stadiums, grocery stores, or warehouse clubs) and third party dining delivery services.&l;/p&g;&l;h5&g;GAS STATIONS&l;/h5&g;&l;p&g;Excludes gasoline purchases at warehouse clubs, discount stores, convenience stores or other merchants that do not use the gas station merchant category code.&l;/p&g;&l;h5&g;GROCERY STORES&l;/h5&g;&l;p&g;Includes purchases at supermarkets, meat/seafood stores, dairy stores, bakeries, and miscellaneous food/convenience stores. Excludes purchases at general merchandise/discount superstores; wholesale/warehouse clubs; candy, nut and confectionery stores. Purchases made at online supermarkets or with grocery delivery services also do not qualify if the merchant does not classify itself as a supermarket by using the supermarket merchant category code.&l;/p&g;&l;h5&g;SELECT TRAVEL&l;/h5&g;&l;p&g;Includes airline, hotel, cruise line and travel agency purchases. Excludes timeshares, boat leases and rentals, campgrounds and trailer parks, and real estate agencies.&l;/p&g;&l;h5&g;SELECT TRANSIT&l;/h5&g;&l;p&g;Includes car rentals, ferries, commuter railways, subways, taxis/limousines/car services, passenger railways, bridge and road tolls, parking lots/garages, bus lines, and motor home and recreational vehicle rentals. Excludes bike/scooter rentals, auto clubs and insurance companies&l;/p&g;&l;h5&g;SELECT STREAMING SERVICES&l;/h5&g;&l;p&g;Includes the following cable, satellite, and streaming providers: Amazon Prime Video, Amazon Music, Apple Music, Paramount+, Disney+, DirectTV Stream, ESPN+, fuboTV, HBO Max, NBA League Pass, Netflix, Pandora, Showtime, Sling TV, Spotify, Starz, SiriusXM, Vudu, YouTube Red, YouTube TV, and Tidal.&l;/p&g;&l;p&g;&l;em&g;The above names are trademarks or registered trademarks of their respective owners and could be changed at any time. The owners of the above marks do not endorse Citibank N.A.&s;s services, and are not otherwise affiliated with Citibank, N.A. or any of its related entities.&l;/em&g;&l;/p&g;&l;h5&g;DRUGSTORES&l;/h5&g;&l;p&g;Includes purchases made at pharmacies in grocery stores, general merchandise/discount superstores, and wholesale/warehouse clubs if those merchants submit purchases made in their pharmacy with the drug store and pharmacy merchant category code.&l;/p&g;&l;h5&g;HOME IMPROVEMENT STORES&l;/h5&g;&l;p&g;Includes purchases at home supply warehouse stores, lumber and building materials stores, paint and wallpaper stores, hardware stores, nurseries â lawn and garden supply stores and paints, varnishes and supplies stores. Excludes florists and florists&s; supply stores; nursery stock; wholesale construction stores; and glass stores.&l;/p&g;&l;h5&g;FITNESS CLUBS&l;/h5&g;&l;p&g;Includes membership fee and other purchases at athletic, sports and recreation facilities requiring membership such as health, tennis, and swimming clubs. Excludes fees associated with virtual services for home exercise equipment, personal monitoring devices, or fitness streaming classes.&l;/p&g;&l;h5&g;LIVE ENTERTAINMENT&l;/h5&g;&l;p&g;Includes ticket purchases for live entertainment, including: concerts, live sporting events, live theatrical productions, amusement parks, and orchestras. Excludes: charitable organizations that provide live entertainment (benefits), sporting camps, sports complexes where you participate in the sport, public and private golf courses, country clubs (including membership fees), bowling alleys, movie theaters, tourist attractions, museums and art galleries.&l;/p&g;&l;h5&g;MERCHANT CLASSIFICATION FOR REWARDS CATEGORIES.&l;/h5&g;&l;p&g;Merchants are assigned a merchant category code (\\\&q;MCC\\\&q;), which is determined in accordance with Visa/Mastercard/American Express procedures based on the kinds of products and services the merchants primarily sell. We don&s;t control the assignment of these codes and are not responsible for the codes used by merchants. When you use your card to make a purchase, we&s;re provided an MCC for that purchase. We group similar merchant codes into categories for purposes of identifying your spend category.&a;nbsp;Sometimes you may expect a purchase to fit within a rewards category as recognized by Citi, but if the code assigned to the merchant wasn&s;t grouped into that category, your purchase amount will not be included in the spend for that billing cycle. For example, your purchase amount would not be included in the restaurant category for purchases at a restaurant located within a retailer if the restaurant is assigned&a;nbsp;a \\\&q;retailer\\\&q; code instead of a \\\&q;restaurant\\\&q; code.&a;nbsp; Please also note â purchases made through mobile/wireless technology may not be included in the anticipated category depending on how the technology is set up to process the purchase. We reserve the exclusive right to determine in which category purchases are placed.&l;/p&g;&l;h5 &g;ONLY PURCHASES EARN POINTS&l;/h5&g;&l;p&g;You&s;ll earn Points for purchases using your Card Account, minus returns and refunds. Balance transfers, cash advances, checks that access your Card Account, items returned for credit, unauthorized charges, interest and account fees, travelers checks, foreign currency purchases, money orders, wire transfers (and similar cash-like transactions), lottery tickets, gaming chips (and similar betting transactions) do not earn ThankYou Points.&l;/p&g;&l;h5&g;OPEN AND CURRENT CARD ACCOUNT.&l;/h5&g;&l;p&g;You may earn Points as long as your Card Account is open and current. If your Card Account is closed, you will not be able to earn Points, and you will lose any accumulated Points that have not been transferred to your ThankYou Account.&l;/p&g;&l;h5&g;WHEN YOU WILL RECEIVE POINTS&l;/h5&g;&l;p&g;Points earned through a purchase with your Card Account will appear in your ThankYou Account at the end of the billing cycle in which you made the purchase. This means that Points earned on purchases made near the end of a billing cycle may take up to one additional billing cycle to appear in your ThankYou Account. (Bonus Points may take one to two additional billing cycles to post to your ThankYou Account).&l;/p&g;&l;p&g;Please see the Citi ThankYou Rewards Terms and Conditions for the Citi Custom Cash Card at&a;nbsp;&l;a href=\\\&q;http://www.thankyou.com/ccterms\\\&q;&g;thankyou.com/ccterms&l;/a&g;, or call us at 1-800-THANKYOU (1-800-842-6596) to request a complete copy of the Terms and Conditions. For TTY: Use 711 or other relay service. The Terms and Conditions include redemption information on the Citi ThankYou Rewards Program.&l;/p&g;&l;h3&g;Fraud, Misuse, Abuse, or Suspicious Activity&l;/h3&g;&l;p&g;If we see evidence of fraud, misuse, abuse, or suspicious activity, as determined by us in our sole discretion, we reserve the right to take action against you. This may include, without limitation and without prior notice, any or all of the following:&l;/p&g;&l;ul&g;&l;li&g;&l;span&g;Taking away your accrued Points&l;/span&g;&l;/li&g;&l;li&g;&l;span&g;Stopping you from earning Points&l;/span&g;&l;/li&g;&l;li&g;&l;span&g;Suspending or closing your Citi Account or ThankYou Account&l;/span&g;&l;/li&g;&l;li&g;&l;span&g;Taking legal action to recover Rewards redeemed because of such activity and to recover our monetary losses, including litigation costs and damages&l;/span&g;&l;/li&g;&l;/ul&g;&l;h4&g;Some examples of fraud, misuse, abuse and suspicious activity include:&l;/h4&g;&l;ul&g;&l;li&g;&l;span&g;Buying or selling Points&l;/span&g;&l;/li&g;&l;li&g;&l;span&g;Repeatedly opening Card Accounts or Citibank Checking Accounts for the primary purpose of acquiring Points&l;/span&g;&l;/li&g;&l;li&g;&l;span&g;Using your Card Accounts or Citibank Checking Account in an abusive manner for the primary purpose of acquiring Points&l;/span&g;&l;/li&g;&l;li&g;&l;span&g;Using your Card Account other than primarily for personal, consumer or household purposes&l;/span&g;&l;/li&g;&l;li&g;&l;span&g;Points redemptions that you didn&s;t authorize&l;/span&g;&l;/li&g;&l;/ul&g;&l;p&g;For more information, please see the Citi ThankYou Rewards Terms and Conditions for the Citi Custom Cash Card at&a;nbsp;&l;a href=\\\&q;http://www.thankyou.com/terms\\\&q; class=\\\&q;external-link\\\&q;&g;thankyou.com/terms&l;/a&g;&l;/p&g;&l;p&g;Mastercard, World Elite and the circles design are registered trademarks of Mastercard International Incorporated.&l;/p&g;&l;p&g;Â© 2022 Citibank, N.A. ThankYou, ThankYou from Citi and Design, Citi, Citi and Arc Design and other marks used herein are service marks of Citigroup Inc. or its affiliates, used and registered throughout the wo t stores, miscellaneous food/convenience stores, markets, drugstores, warehouse clubs, wholesale clubs, specialty vendors, bakeries, candy stores, nut stores, confectionery stores, and meal kit delivery services. You also won&s;t earn three points for purchases made at online supermarkets if the merchant does not classify itself as a supermarket by using the supermarket merchant code.&l;/p&g;&l;h5&g;GAS STATIONS:&l;/h5&g;&l;p&g;Three ThankYou Points for each $1 spent on purchases at gas stations.&l;/p&g;&l;h5&g;CERTAIN NON-QUALIFYING PURCHASES.&l;/h5&g;&l;p&g;You won&s;t earn three points for gas purchases at warehouse clubs, discount stores, department stores, convenience stores or other merchants that are not classified as gas stations using the gas station merchant code.&l;/p&g;&l;h5&g;AIR TRAVEL AND HOTELS:&l;/h5&g;&l;p&g;Three ThankYou Points for each $1 spent on purchases at airlines, hotels, and travel agencies.&l;/p&g;&l;h5&g;ALL OTHER PURCHASES:&l;/h5&g;&l;p&g;One ThankYou Point for each $1 spent on other purchases including the non-qualifying purchases listed above.&l;/p&g;&l;h5&g;ONLY PURCHASES EARN POINTS.&l;/h5&g;&l;p&g;Balance transfers, cash advances, checks that access your card account, items returned for credit, unauthorized charges, interest and account fees, travelers checks, foreign currency purchases, money orders, wire transfers (and similar cash-like transactions), lottery tickets, gaming chips (and similar betting transactions) do not earn ThankYou Points.&l;/p&g;&l;h5&g;MERCHANT CLASSIFICATION FOR REWARDS CATEGORIES.&l;/h5&g;&l;p&g;Merchants are assigned a merchant category code (\\\&q;MCC\\\&q;), which is determined in accordance with Visa/Mastercard/American Express procedures based on the kinds of products and services the merchants primarily sell. We donât control the assignment of these codes and are not responsible for the codes used by merchants. When you use your card to make a purchase, we&s;re provided an MCC for that purchase.
