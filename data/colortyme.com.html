    <script>

        document.onreadystatechange = function () {
        var state = document.readyState
        if (state == 'complete') {
        document.getElementById('interactive');
        document.getElementById('load').style.visibility="hidden";
        }
        }

      var template_html
      var template_json
      var products
      var cart_data = {} // cart[index] = count
      var cart_date = ""
      var ready = false // set when all the products are loaded

      console.log("load the cart")
      // Load the cart from local storage if same day
      if (localStorage.getItem("cart_date") == null || localStorage.getItem("cart_date") == new Date().toDateString()) {
        if (localStorage.getItem("cart_date") != null) {cart_date = localStorage.getItem("cart_date")}
        if (localStorage.getItem("cart_data") != null) {cart_data = JSON.parse(localStorage.getItem("cart_data"))}
      }

      // Load the various templates
      console.log('start loading templates')
      var template_l
      $.get("templates/l.html", function(response) {
        template_l = response;
        console.log('template_l loaded')
      });

      var template_l1
      $.get("templates/l1.html", function(response) {
        template_l1 = response;
      });

      var template_l2
      $.get("templates/l2.html", function(response) {
        template_l2 = response;
      });

      var template_d
      $.get("templates/d.html", function(response) {
        template_d = response;
      });

      var template_d1
      $.get("templates/d1.html", function(response) {
        template_d1 = response;
      });

      var template_d2
      $.get("templates/d2.html", function(response) {
        template_d2 = response;
      });

      var template_c
      $.get("templates/c.html", function(response) {
        template_c = response;
      });


      // Load the template.json and template.html and use mustache to render the page.
      $.getJSON("template.json", function (json) { template_json = json }).then(value => {

        // Get the template.html and put it in the main div
        fetch('template.html')
          .then((response) => response.text())
          .then((template) => {
            var rendered = Mustache.render(template, template_json);
            $('#main').html(rendered);
            console.log('Template Rendered')
          });

      })

      // Load the products
      $.getJSON("products.json", function (json) { products = json }).then(value => {
        console.log('Products Loaded')

        // Replace all the images if image_placeholders is set
        if (template_json.image_placeholders) {
          products.forEach(function(p){p.imageURL = "images/placeholder.jpg"})
        }
        products.forEach(function(p){p.sac = p.sac.toFixed(2);})
        // Generate search text for all the products
        products.forEach(function (p) {
          search_text = ""
          Object.keys(p).forEach(function (k) {
            if (k == 'name') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'productType') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'category') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'color') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'Depatment') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'Subdepartment') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'items') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'itemUUID') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'sku') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'brand') {
              search_text += `${k}:${p[k]}|`

            } else if (k == 'Series') {
              search_text += `${k}:${p[k]}|`
            }

          })
          p['search_text'] = "|" + search_text.toLowerCase()
        })

        ready = true
      })

      // This updates the page when the back button is pressed.
      window.addEventListener('popstate', function (e) {
        window.scrollTo(0,0);
        console.log("GTT ")
        draw(e.state, null, true, false);
        console.log("pop: " + e.state)
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
      });


      $(function() {
        $('.lazy').Lazy();
      });
