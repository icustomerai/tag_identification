<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <title>Cloudron Not Found</title>
    <meta name="description" content="Cloudron Not Found">

    <!-- Use static style as we can't include local stylesheets -->
    <style>

        html {
            height: 100%;
            width: 100%;
            padding: 0;
        }

        body {
            background-color: white;
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            text-align: center;
            font-family: "Roboto","Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 13px;
            line-height: 1.846;
        }

        .content {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
        }

        a {
            color: #2196f3;
            text-decoration: none;
            background-color: transparent;
        }

        a:hover {
            color: #0a6ebd;
            text-decoration: underline;
        }

    </style>

    <script type="text/javascript">
        window.addEventListener('load', (event) => {
            document.getElementById('message').innerHTML =
                'You are seeing this page because the DNS record of <b>' + window.location.hostname + '</b> is set to this server\'s IP'
                + ' but Cloudron has no app configured for this domain.';
        });
    </script>
</head>

<body>

<div class="content">
    <p id="message"></p>
</div>

</body>
</html>
