platform%2F\u0026format=xml"}}],"_links":{"self":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13831"}],"collection":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts"}],"about":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/comments?post=13831"}],"version-history":[{"count":3,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13831/revisions"}],"predecessor-version":[{"id":13846,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13831/revisions/13846"}],"type":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/media/13832"}],"wp:attachment":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/media?parent=13831"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/categories?post=13831"},{"taxonomy":"post_tag","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags?post=13831"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[2],"type":["post"],"wp:featuredmedia":[13832],"wp:term":[[7],[9,10]]}},"13834":{"id":13834,"date":"2023-05-05T09:44:16","date_gmt":"2023-05-05T09:44:16","guid":{"rendered":"https://silverrailtech.com/content/?p=13834"},"modified":"2023-05-16T14:03:31","modified_gmt":"2023-05-16T14:03:31","slug":"silverrail-extends-partnership-with-omio-in-a-multi-year-agreement","status":"publish","type":"post","link":"/silverrail-extends-partnership-with-omio-in-a-multi-year-agreement/","title":{"rendered":"SilverRail Extends Partnership With Omio in a Multi-Year Agreement"},"content":{"rendered":"\n\u003cp\u003e\u003cstrong\u003eLondon, UK, May 2023 \u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail, the B2B travel technology company that helps rail operators increase demand by opening new channels, and travel agencies access multiple rail operators via a single retailing platform, is excited to announce the extension of its partnership with \u003ca href=\"http://omio.com/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eOmio\u003c/a\u003e, the leading travel platform to compare and book trains, buses, flights, ferries and airport transfers.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eOmio, active in 37 different countries worldwide, is using SilverRail’s distribution platform to provide US, Canadian and Swedish rail content to its customers.\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail provides companies like Omio with a simple and cost-effective rail booking, ticketing and after-sales platform. Its API is designed to significantly reduce the complexity, operational cost and technical effort in connecting to rail content, and in doing so, makes selling sustainable travel easy. Both companies will work together to open new markets to bring more rail to Omio’s customer base.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eClick \u003ca href=\"https://www.silverrailtech.com/solutions/distribution/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e to find out more about our rail distribution platform.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eJuliette Thorpe, Senior Director, Commercial at SilverRail said:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“We are delighted to deepen our partnership with Omio to provide their customers with access to multiple rail markets including, US, Canada and Sweden. Ground transportation is an incredibly fragmented market, so we are happy to provide Omio content from all rail operators in these selected markets, including public transit authorities.”\u0026nbsp;\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eDarren Williams, Commercial Director at Omio said:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“Following the rebound of travel paired with the desire for more sustainable travel choice, Omio is continuing to grow across Europe \u0026amp; North America. Our continued partnership with SilverRail makes it easy to add multiple markets with best pricing and availability across all carriers in each market — giving our customers all the options to make the best travel decisions.”\u0026nbsp;\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003eFor media inquiries, please contact: \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eFrederic Kalinke, Marketing Director at SilverRail\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003ee:\u003c/strong\u003e marketing@silverrailtech.com \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eAbout SilverRail Technologies\u003c/strong\u003e (\u003ca href=\"http://www.silverrailtech.com\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ewww.silverrailtech.com\u003c/a\u003e)  \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail is delivering the digital infrastructure for the global rail industry. \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail\u0026#8217;s technology makes rail easy for rail operators, travel agencies and travellers. Its product suite spans the full customer experience: journey planning, distribution, fulfilment, customer service and data insight.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail: \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eHandles more than 1 billion online rail searches each year \u0026nbsp;\u003c/li\u003e\u003cli\u003eDistributes tickets for more than 35 providers and carriers \u0026nbsp;\u003c/li\u003e\u003cli\u003eProcesses more than 30 million bookings each year \u0026nbsp;\u003c/li\u003e\u003cli\u003eServes more than 1,500 corporate customers worldwide \u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eSilverRail was founded in 2009 and has offices in London, Boston, Stockholm and Brisbane.  \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eAbout Omio\u003c/strong\u003e\u0026nbsp;(\u003ca href=\"https://www.omio.co.uk/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ewww.omio.co.uk\u003c/a\u003e)\u003c/p\u003e\n\n\n\n\u003cp\u003eSince launching in 2013, Omio has helped customers discover different ways to travel. They are an all-encompassing travel hub, one that supports its customers’ need to explore Europe, the United States and Canada via train, bus, flight and ferry.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eOmio is active in 37 countries and has partnerships with 1000+ different transportation providers across modes (train, bus, flight and ferry). Customers can book in 21 different languages and pay in 26 different currencies. In the last 8 years, they have sold more than 33 million tickets.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eFrom a small start-up of just a few people, their team has grown to 300 employees hailing from more than 50 countries who work at offices in Berlin, Prague, Melbourne, and London. They come together daily to bring their vision to fruition, with the goal of empowering customers to embark on journeys that move them. \u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eLondon, UK, May 2023 \u0026nbsp; SilverRail, the B2B travel technology company that helps rail operators increase demand by opening new channels, and travel agencies access multiple rail operators via a single retailing platform, is excited to announce the extension of its partnership with Omio, the leading travel platform to compare and book trains, buses, flights, ferries and [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":2,"featured_media":13871,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9,10],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premium plugin v16.1 (Yoast SEO v18.2) - https://yoast.com/wordpress/plugins/seo/ --\u003e\n\u003ctitle\u003eSilverRail Extends Multi-Year Partnership With Omio - SilverRail\u003c/title\u003e\n\u003cmeta name=\"description\" content=\"Discover how SilverRail is extending its multi-year partnership with Omio to book Swedish, US and Canadian trains.\" /\u003e\n\u003cmeta name=\"robots\" content=\"index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1\" /\u003e\n\u003clink rel=\"canonical\" href=\"https://silverrailtech.com/content/silverrail-extends-partnership-with-omio-in-a-multi-year-agreement/\" /\u003e\n\u003cmeta property=\"og:locale\" content=\"en_GB\" /\u003e\n\u003cmeta property=\"og:type\" content=\"article\" /\u003e\n\u003cmeta property=\"og:title\" content=\"SilverRail Extends Multi-Year Partnership With Omio - SilverRail\" /\u003e\n\u003cmeta property=\"og:description\" content=\"Discover how SilverRail is extending its multi-year partnership with Omio to book Swedish, US and Canadian trains.\" /\u003e\n\u003cmeta property=\"og:url\" content=\"https://silverrailtech.com/content/silverrail-extends-partnership-with-omio-in-a-multi-year-agreement/\" /\u003e\n\u003cmeta property=\"og:site_name\" content=\"SilverRail\" /\u003e\n\u003cmeta property=\"article:published_time\" content=\"2023-05-05T09:44:16+00:00\" /\u003e\n\u003cmeta property=\"article:modified_time\" content=\"2023-05-16T14:03:31+00:00\" /\u003e\n\u003cmeta property=\"og:image\" content=\"https://silverrailtech.com/content/wp-content/uploads/2023/05/Screenshot-2023-05-16-at-15.02.59.png\" /\u003e\n\t\u003cmeta property=\"og:image:width\" content=\" ludes/wlwmanifest.xml"}},{"tag":"meta","attributes":{"name":"generator","content":"WordPress 5.7.9"}},{"tag":"link","attributes":{"rel":"shortlink","href":"https://silverrailtech.com/content/?p=13834"}},{"tag":"link","attributes":{"rel":"alternate","type":"application/json+oembed","href":"https://silverrailtech.com/content/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fsilverrailtech.com%2Fcontent%2Fsilverrail-extends-partnership-with-omio-in-a-multi-year-agreement%2F"}},{"tag":"link","attributes":{"rel":"alternate","type":"text/xml+oembed","href":"https://silverrailtech.com/content/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fsilverrailtech.com%2Fcontent%2Fsilverrail-extends-partnership-with-omio-in-a-multi-year-agreement%2F\u0026format=xml"}}],"_links":{"self":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13834"}],"collection":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts"}],"about":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/comments?post=13834"}],"version-history":[{"count":8,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13834/revisions"}],"predecessor-version":[{"id":13869,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13834/revisions/13869"}],"type":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/media/13871"}],"wp:attachment":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/media?parent=13834"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/categories?post=13834"},{"taxonomy":"post_tag","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags?post=13834"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[2],"type":["post"],"wp:featuredmedia":[13871],"wp:term":[[7],[9,10]]}},"13853":{"id":13853,"date":"2023-04-16T12:32:55","date_gmt":"2023-04-16T12:32:55","guid":{"rendered":"https://silverrailtech.com/content/?p=13853"},"modified":"2023-04-17T08:15:24","modified_gmt":"2023-04-17T08:15:24","slug":"how-two-brisbane-interns-discovered-a-predictive-method-for-ticket-availability","status":"publish","type":"post","link":"/how-two-brisbane-interns-discovered-a-predictive-method-for-ticket-availability/","title":{"rendered":"How Two Brisbane Interns Discovered A Predictive Method for Ticket Availability"},"content":{"rendered":"\n\u003cp\u003e“I thought it was going to be a maths internship”, says Jennifer, a student at the University of Queensland, majoring in Applied Mathematics and minoring in Computer Science. “But we came in and did a bunch of coding. It was a great experience”.\u003c/p\u003e\n\n\n\n\u003cp\u003eNow in its ninth year, SilverRail’s internship programme is an intensive eight-week R\u0026amp;D project where engineering and mathematics students apply their academic acumen to real-world problems — developing essential skills in software development, collaboration and problem-solving.\u003c/p\u003e\n\n\n\n\u003cp\u003e“We see the internship programme as a way to inject fresh ideas and talent into our product and technology, as well as to support the next generation in their quest to define their career path.”, says SilverRail’s CTO Roxana Diaconescu. \u003c/p\u003e\n\n\n\n\u003cp\u003e“The sophistication of data science and the potential for its application is growing by the minute. We provide a dynamic environment for enquiring minds to cut their teeth and test out the latest theories and modelling on products that could make a real-world difference to people’s lives.”\u003c/p\u003e\n\n\n\n\u003cp\u003eWhile last year’s interns worked on creating a sophisticated \u003ca href=\"https://www.silverrailtech.com/silverrail-university-of-queensland-internship-programme/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ejourney-planning algorithm\u003c/a\u003e, this year’s participants, Jennifer and Zayne, took a deep dive into ticketing. The task? Explore the availability of tickets over time and find a way to predict the number of tickets remaining (i.e. available for sale) for a particular trip.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis was no mean feat. Accurately reflecting the number of tickets available when a customer is looking to take a trip involves SilverRail using a software product called Availability Service. This sends requests to an independent service called RARS, which stores the real-time availability of those tickets. To update the SilverRail availability cache, it sends requests to RARS.\u003c/p\u003e\n\n\n\n\u003cp\u003eSo far, so straightforward.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe catch is that RARS limits the number of requests each company can make. This means that sometimes, the availability data cache is inaccurate — creating a problem if a customer wants to buy a ticket and the SilverRail product mistakenly thinks it’s available. Not to mention, it’s also pretty expensive for us to make requests to RARS.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg src=\"https://lh4.googleusercontent.com/rdpiwkLEWmheQudc7DAQliZeBIB8hgHuL3vcDzg561qI1fhojW8tAlRC3WhBEpp5VA2_238qwY8PqD3-Ks1X7-ucyYqzn4BUuuUfs_iD2n7C3z_SRtzSv2mX6vIILz3GMQt7Lm5wURaiAFCKkCBihw\" alt=\"Diagram showing SilverRail's model for predicting ticket availability.\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e\u003cem\u003eProblem:\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e The number of requests that can be sent to RARS is restricted.\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e\u003cem\u003eInvestigation:\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e Can we create a predictive Availability Service?\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eJennifer explains how she and Zayne approached the problem:\u003c/p\u003e\n\n\n\n\u003cp\u003e“Instead of putting so much effort into keeping that cache as accurate as possible, we wanted to create a predictive model to gauge the real-time availability of a certain ticket. Our aim was to find a way to predict the number of tickets RARS would give us, without having to send a request to them.”\u003c/p\u003e\n\n\n\n\u003cp\u003eJennifer and Zayne based their predictive model on historical update logs from the Availability Service. They wanted to find out if there were any trends or patterns in the number of tickets available from certain ticket codes. They graphed the number of available tickets recorded in RARS against the number of days to departure for each ticket code. Not surprisingly, as the number of days to departure decreased, so did the number of tickets available. Logistic regression analysis was also performed to observe what kind of model we \u003cem\u003ecould \u003c/em\u003eproduce using this technique. However, after diving deeper into the analysis, Jennifer and Zayne concluded that this regression route was too much of an oversimplification for it to be taken any further.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"1024\" height=\"517\" src=\"https://silverrailtech.com/content/wp-content/uploads/2023/04/image-1024x517.png\" alt=\"2 graphs showing the relationship of 'days to departure' against 'ticket availability'.\" class=\"wp-image-13854\" srcset=\"https://silverrailtech.com/content/wp-content/uploads/2023/04/image-1024x517.png 1024w, https://silverrailtech.com/content/wp-content/uploads/2023/04/image-300x152.png 300w, https://silverrailtech.com/content/wp-content/uploads/2023/04/image-768x388.png 768w, https://silverrailtech.com/content/wp-content/uploads/2023/04/image-1536x776.png 1536w, https://silverrailtech.com/content/wp-content/uploads/2023/04/image-1200x606.png 1200w, https://silverrailtech.com/content/wp-content/uploads/2023/04/image.png 1916w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe next step was to identify whether the availability of one type of ticket had an impact on the availability of another type of ticket. The interns grouped update logs by request to observe the availability of all tickets associated with a trip at various times and then undertook further exploration on the impact of ticket pricing on availability (with cheaper tickets selling out long before the day of travel).\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eA Collaborative Process\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eRight from the start of the project, both Zayne and Jennifer were given the freedom to take different technical approaches. Autonomy and innovation are valued highly at SilverRail, and as with any complex problem or challenge, there’s often more than one way to find a solution.\u003c/p\u003e\n\n\n\n\u003cp\u003e“We both knew we wanted to approach this problem by looking at machine learning algorithms. I chose a neural network model, which is a type of deep learning algorithm that simulates the behaviour of how the brain works, and Zayne opted for a random forest model. We worked independently then came back together and compared notes.” explains Jennifer.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe students applied these models to information logs based on historical data, which had different timestamps based on the recorded times at which requests were sent to RARS.\u003c/p\u003e\n\n\n\n\u003cp\u003eBy looking at the timestamps, they compared the \u003cem\u003ereal-time\u003c/em\u003e ticket availability (as recorded in RARS), and then the \u003cem\u003eestimated\u003c/em\u003e availability (as recorded in SilverRail’s cache) to create their predictive model. It was a success!\u003c/p\u003e\n\n\n\n\u003cp\u003e“We used Zayne’s random forest model in the end. The SilverRail cache was already 95% accurate, but we managed to get it closer to 100% which is what we were aiming for,” says Jennifer.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe findings proved valuable to SilverRail’s software teams, with SilverRail’s Chief Strategy \u0026amp; Commercial Officer, Cameron Jones, explaining that there was a range of applications for the data and predictive models discovered.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eLearnings for Life\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eOf course, we want our interns to feel positive about the results they’ve achieved on the programme and accuracy certainly counts for a lot in the world of data and tech. However, the internship programme isn’t always about finding the right answer. It’s about building confidence in your own ideas, feeling that it’s ok to fail, and knowing how to work with your team to solve complex problems.\u003c/p\u003e\n\n\n\n\u003cp\u003eThese are essential skills for today’s workplace and particularly for software developers — the opportunity to apply theory to real-world scenarios is invaluable.\u003c/p\u003e\n\n\n\n\u003cp\u003eAs Zayne says, “It\u0026#8217;s been the greatest learning experience, you can\u0026#8217;t get this at university. I barely knew what a machine learning model was before this. Being thrown in the deep end and having to develop this model…it\u0026#8217;s been so much fun.”\u003c/p\u003e\n\n\n\n\u003cp\u003eThroughout the process, Jennifer and Zayne were also mentored by SilverRail engineers, received training across a suite of industry tools, and had the opportunity to pitch their findings in front of C-level decision-makers. Rather than being treated as interns who must jump through hoops and follow a playbook, both students were given real autonomy and independence over their work.\u003c/p\u003e\n\n\n\n\u003cp\u003e“It definitely exceeded my expectations. I was treated as an employee would be. We had supportive supervisors, sure, but we were otherwise allowed to be really independent. It promoted this collaboration between me and Zayne, and it was also great to discover that SilverRail didn’t have some vicious, competitive workplace culture. We\u0026#8217;re all working towards the same thing.” says Jennifer.\u003c/p\u003e\n\n\n\n\u003cp\u003eWhile Zayne had another two years of study to complete, Jennifer was in her final semester at the time of the internship and, to her delight, was offered a job in SilverRail’s Brisbane office as a Graduate Engineer.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg src=\"https://lh6.googleusercontent.com/4eMEJHxR40EI9-VuGCNIxXMzXOvyAyjIaomptamFePau7tDSHlFalAmANpV6qgRqfJY_JHkGLVfW1zAJoG4ALLq-1HM1Kick5E-GPsHJCKSSPiI2gLcetgtykn-PklND4VPmbn-cHiSYIq6Bpk-Ghg\" alt=\"A Slack message from Caitlin to welcome Jennifer to the team.\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003eA Slack message on SilverRail’s \u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e\u003cem\u003e#office-all\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e channel to welcome Jennifer (again!)\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eFor Jennifer, as for many prospective employees, SilverRail’s green credentials played a big part in its appeal. “I want to work somewhere that isn’t damaging the planet. I think it’s so good that when you open the SilverRail website, one of the first things you see is \u003cstrong\u003e‘We’re reducing carbon emissions.’\u003c/strong\u003e I think that’s pretty cool.”\u003c/p\u003e\n\n\n\n\u003cp\u003eAs Roxana puts it: “As the environmental crisis continues, it is imperative that we are an attractive employer for climate-conscious, next-generation talent.”\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eWant to help us change the way people move?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWe’re always looking for talented people who share our vision for the future of travel. We’re also a remote and flexible employer.\u003c/p\u003e\n\n\n\n\u003cp\u003eSee our open roles and apply \u003ca href=\"https://www.silverrailtech.com/careers/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e“I thought it was going to be a maths internship”, says Jennifer, a student at the University of Queensland, majoring in Applied Mathematics and minoring in Computer Science. “But we came in and did a bunch of coding. It was a great experience”. Now in its ninth year, SilverRail’s internship programme is an intensive eight-week [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":2,"featured_media":13855,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premium plugin v16.1 (Yoast SEO v18.2) - https://yoast.com/wordpress/plugins/seo/ --\u003e\n\u003ctitle\u003eTwo Interns Discover Predictive Method for Rail Ticket Availability - SilverRail\u003c/title\u003e\n\u003cmeta name=\"description\" content=\" "post_tag","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags?post=13853"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[2],"type":["post"],"wp:featuredmedia":[13855],"wp:term":[[7],[9]]}},"13873":{"id":13873,"date":"2023-05-22T10:52:02","date_gmt":"2023-05-22T10:52:02","guid":{"rendered":"https://silverrailtech.com/content/?p=13873"},"modified":"2023-05-22T13:29:07","modified_gmt":"2023-05-22T13:29:07","slug":"how-silverrails-flexible-working-and-modern-parental-leave-policy-made-the-biggest-year-of-my-life-so-much-easier","status":"publish","type":"post","link":"/how-silverrails-flexible-working-and-modern-parental-leave-policy-made-the-biggest-year-of-my-life-so-much-easier/","title":{"rendered":"How SilverRail\u0026#8217;s Flexibility and Parental Leave Policy Made the Biggest Year of My Life So Much Easier"},"content":{"rendered":"\n\u003cp\u003eSome years ago, when I was first training for a job in recruitment, one of my coaches taught me\u0026nbsp;a valuable insight. The three biggest changes most people will go through in life are starting a family, moving house and switching jobs; and usually, someone won’t want to go through more than one of these at a time.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eThrough a combination of factors, this last year my partner and I have gone through the first two of these changes. My daughter was born in April last year, and the following February we moved house \u0026#8211; in fact we moved to a new country entirely!\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"768\" height=\"1024\" src=\"https://silverrailtech.com/content/wp-content/uploads/2023/05/Will-and-baby-SRT-768x1024.jpeg\" alt=\"\" class=\"wp-image-13877\" srcset=\"https://silverrailtech.com/content/wp-content/uploads/2023/05/Will-and-baby-SRT-768x1024.jpeg 768w, https://silverrailtech.com/content/wp-content/uploads/2023/05/Will-and-baby-SRT-225x300.jpeg 225w, https://silverrailtech.com/content/wp-content/uploads/2023/05/Will-and-baby-SRT.jpeg 960w\" sizes=\"(max-width: 768px) 100vw, 768px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eDespite the upheavals, we both wanted to have equal time off work to take care of our daughter during her first year. It was decided that after the initial fortnight of both being at home with the new baby, my partner would take the first six months off work, and it would be my turn to be a full-time parent for the second six months.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eNot all companies would help facilitate such an arrangement. So I feel\u0026nbsp;lucky to work for SilverRail, which wholeheartedly supported me in this, and offers a parental leave policy that made it possible.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003eAs any parent will know, that first couple of weeks is all hands on deck. And as much as you can read the books, attend the classes and listen to the advice you’re given, there is nothing that can really prepare you for it.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eAfter that early period I was back to my job, but working flexibly \u003ca href=\"https://flexa.careers/companies/silverrail\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e(SilverRail is a Flexa-accredited employer)\u003c/a\u003e and remotely made the transition into parenthood so much smoother than it could have been, for both me and my partner. Our parents, remembering the days of long commutes to the office five days a week, were all rather envious.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eIn those first six months, time seemed to move both incredibly fast and remarkably slow. So much changed and so much happened among the sleepless nights, constant feeding and endless nappy changes. It wasn’t easy, but it was always vital to take stock and appreciate the amazing little life that we’d brought into the world.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"768\" height=\"1024\" src=\"https://silverrailtech.com/content/wp-content/uploads/2023/05/Wills-Baby-SRT-768x1024.jpeg\" alt=\"A picture of a baby wearing a pink outfit on a picnic rug.\" class=\"wp-image-13876\" srcset=\"https://silverrailtech.com/content/wp-content/uploads/2023/05/Wills-Baby-SRT-768x1024.jpeg 768w, https://silverrailtech.com/content/wp-content/uploads/2023/05/Wills-Baby-SRT-225x300.jpeg 225w, https://silverrailtech.com/content/wp-content/uploads/2023/05/Wills-Baby-SRT-1152x1536.jpeg 1152w, https://silverrailtech.com/content/wp-content/uploads/2023/05/Wills-Baby-SRT.jpeg 1200w\" sizes=\"(max-width: 768px) 100vw, 768px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAs it became time for me to take my share of the parental leave, the strangeness of what was about to occur set in. Like many people, I had never had such a prolonged period away from work or study since I was a teenager. Yet I also knew that the effort that would go into looking after my daughter, the 24/7 nature of it and the total investment of myself into it, would be far more intense than any job I’ve ever done.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eAnd yes, it was hard work, but not in the way a job or study is. It was a change of lifestyle, a change in mentality, and it took some getting used to. But in those six months, seeing her grow from a baby into a toddler, helping her learn to stand, walk, dance and play, was simply incredible.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003eAmongst all this had been planning for our re-location to Sweden from the UK. With a month left of my parental leave, the three of us hopped onto a plane, our belongings on their way in a lorry, and we headed to our new home.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eA month of settling in and discovering our new city together was fantastic, and while I’m sad to no longer be a full-time dad it felt like a nice time to go back to work. Once again, working from home and being able to flex my hours when needed is amazing. Because that tiny baby daughter is now a rampaging, energetic and fun-filled toddler. As they say, the best is yet to come…\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eWant to help us change the way people move?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSee our open roles and apply \u003ca href=\"https://www.silverrailtech.com/careers/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eSome years ago, when I was first training for a job in recruitment, one of my coaches taught me\u0026nbsp;a valuable insight. The three biggest changes most people will go through in life are starting a family, moving house and switching jobs; and usually, someone won’t want to go through more than one of these at [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":27,"featured_media":13874,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premium plugin v16.1 (Yoast SEO v18.2) - https://yoast.com/wordpress/plugins/seo/ --\u003e\n\u003ctitle\u003eEmbracing SilverRail\u0026#039;s Flexi Work \u0026amp; Parental Leave - SilverRail\u003c/title\u003e\n\u003cmeta name=\"description\" content=\"Discover how SilverRail\u0026#039;s flexible working and modern parental leave policy helped our Talent Specialist embrace two big life changes.\" /\u003e\n\u003cmeta name=\"robots\" content=\"index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1\" /\u003e\n\u003clink rel=\"canonical\" href=\"https://silverrailtech.com/content/how-silverrails-flexible-working-and-modern-parental-leave-policy-made-the- ed","href":"https://silverrailtech.com/content/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fsilverrailtech.com%2Fcontent%2Fhow-silverrails-flexible-working-and-modern-parental-leave-policy-made-the-biggest-year-of-my-life-so-much-easier%2F\u0026format=xml"}}],"_links":{"self":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13873"}],"collection":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts"}],"about":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/users/27"}],"replies":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/comments?post=13873"}],"version-history":[{"count":6,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13873/revisions"}],"predecessor-version":[{"id":13888,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13873/revisions/13888"}],"type":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/media/13874"}],"wp:attachment":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/media?parent=13873"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/categories?post=13873"},{"taxonomy":"post_tag","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags?post=13873"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[27],"type":["post"],"wp:featuredmedia":[13874],"wp:term":[[7],[9]]}},"13889":{"id":13889,"date":"2023-06-15T03:39:31","date_gmt":"2023-06-15T03:39:31","guid":{"rendered":"https://silverrailtech.com/content/?p=13889"},"modified":"2023-06-16T08:14:13","modified_gmt":"2023-06-16T08:14:13","slug":"silverrail-hires-former-trainline-director-brett-ring-as-vp-of-commercial","status":"publish","type":"post","link":"/silverrail-hires-former-trainline-director-brett-ring-as-vp-of-commercial/","title":{"rendered":"SilverRail Hires Former Trainline Director, Brett Ring, as VP of Commercial"},"content":{"rendered":"\n\u003cp\u003eWe are delighted to announce that former Trainline Director, Brett Ring, has joined SilverRail as VP of Commercial as part of our ongoing mission to change the way we move and make rail easy. Brett joins SilverRail at a pivotal point in our growth as we ramp up investment into innovative technologies that simplify customer experiences and get more people taking the train.\u003c/p\u003e\n\n\n\n\u003cp\u003eIn this blog, we interview Brett to get his thoughts on the future of rail, what he has learnt so far in his career and the big opportunity he sees at SilverRail.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eWelcome Brett – what is your background?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eThe majority of my career has been in the travel tech sector, specifically rail distribution. Over the past thirteen years, I’ve worked with travel management companies (TMCs), online travel agencies (OTAs), global distribution systems and online booking tools to help them profitably expand their rail capabilities.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eWhat interests you about travel technology?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eIt’s a core belief of mine that in-person meetings positively impact relationships and drive improved business outcomes. Travel technology makes those outcomes possible for the masses, making it an appealing sector to work in.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eWhere do you see rail retailing going?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eIn my opinion, people \u003c/em\u003e\u003cstrong\u003e\u003cem\u003ewant\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e to travel by train (now more than ever). It’s the job of the travel industry, therefore, to make it easier for them to do so.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eThat means rail carriers, airlines, tech providers, and retailers need to work together, use technology to simplify the customer journey and, ultimately, increase the number of people travelling by rail. As we all know, getting more people to take the train has a positive environmental impact — the backbone of SilverRail’s purpose and existence.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eOverall, I see a future with fewer silos and more technological collaboration to change the way we move.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eWhat is the biggest lesson you have learnt in your business career?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eTelling yourself that “you are enough” is powerful. Imposter syndrome hits us all at times and limits our potential. Learning to deal with it unlocks our ability to achieve great things.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eWhy did you join SilverRail?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eSilverRail is agile, customer-centric, and full of people who know rail inside out. I’m eager to drive positive change with our industry partners through market-leading products that make rail easy.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eTo learn more about how SilverRail is changing the way people move by making rail easy for carriers, agencies and travellers, click \u003c/strong\u003e\u003ca href=\"https://silverrailtech.com/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eWe are delighted to announce that former Trainline Director, Brett Ring, has joined SilverRail as VP of Commercial as part of our ongoing mission to change the way we move and make rail easy. Brett joins SilverRail at a pivotal point in our growth as we ramp up investment into innovative technologies that simplify customer [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":2,"featured_media":13897,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premium plugin v16.1 (Yoast SEO v18.2) - https://yoast.com/wordpress/plugins/seo/ --\u003e\n\u003ctitle\u003eSilverRail Appoints Brett Ring, Former Trainline Director - SilverRail\u003c/title\u003e\n\u003cmeta name=\"description\" content=\"Discover why the hiring of Brett Ring as VP of Commercial signals a new era in SilverRail’s mission to make rail easy.\" /\u003e\n\u003cmeta name=\"robots\" content=\"index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1\" /\u003e\n\u003clink rel=\"canonical\" href=\"https://silverrailtech.com/content/silverrail-hires-former-trainline-director-brett-ring-as-vp-of-commercial/\" /\u003e\n\u003cmeta property=\"og:locale\" content=\"en_GB\" /\u003e\n\u003cmeta property=\"og:type\" content=\"article\" /\u003e\n\u003cmeta property=\"og:title\" content=\"SilverRail Appoints Brett Ring, Former Trainline Director - SilverRail\" /\u003e\n\u003cmeta property=\"og:description\" content=\"Discover why the hiring of Brett Ring as VP of Commercial signals a new era in SilverRail’s mission to make rail easy.\" /\u003e\n\u003cmeta property=\"og:url\" content=\"https://silverrailtech.com/content/silverrail-hires-former-trainline-director-brett-ring-as-vp-of-commercial/\" /\u003e\n\u003cmeta property=\"og:site_name\" content=\"SilverRail\" /\u
