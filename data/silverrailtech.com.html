","attributes":{"rel":"wlwmanifest","type":"application/wlwmanifest+xml","href":"https://silverrailtech.com/content/wp-includes/wlwmanifest.xml"}},{"tag":"meta","attributes":{"name":"generator","content":"WordPress 5.7.9"}}],"_links":{"self":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags/10"}],"collection":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags"}],"about":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts?tags=10"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}},"post":{"13757":{"id":13757,"date":"2023-01-06T09:29:19","date_gmt":"2023-01-06T09:29:19","guid":{"rendered":"https://silverrailtech.com/content/?p=13757"},"modified":"2023-01-06T09:36:53","modified_gmt":"2023-01-06T09:36:53","slug":"silverrail-extends-its-partnership-with-rdg","status":"publish","type":"post","link":"/silverrail-extends-its-partnership-with-rdg/","title":{"rendered":"SilverRail Extends its Partnership with RDG"},"content":{"rendered":"\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eLondon, UK,  November 2023\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eSilverRail Extends its Partnership with RDG by Delivering Mission-critical Functionality that Keeps UK Rail Passengers Informed\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail, the travel technology company that helps rail operators, third-party retailers and travel agencies transform how they serve customers and run their businesses, is delighted to have extended its partnership with \u003ca href=\"https://www.raildeliverygroup.com/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eRail Delivery Group\u003c/a\u003e (RDG), the industry body for UK Rail, by delivering mission-critical functionality that enhances the passenger experience.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eAs part of a wider transformation programme following Covid-19, RDG is investing in improving the way passengers are notified when journeys they have booked are later changed. SilverRail was chosen to deliver a ‘Timetable Comparator’, a tool that identifies daily changes to timetables and then publishes altered timetable data to Train Operating Company systems, allowing them to make passengers aware of any amendments to their previously booked trips.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSo far, five Train Operating Companies (Chiltern, Grand Central, Great Western, East Midland and Greater Anglia) and a few third-party retailers are live with the improved functionality, with the remaining TOCs expected to go live in the next six months.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail has a long-standing relationship with RDG in having supplied IPTIS, its market-leading Journey Planning solution to National Rail Enquiries since 1999 and LNER since 2016, as well as powering the retail capabilities of several UK TOCs, such as Chiltern Railways, Grand Central and Transport for Wales.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eClick \u003ca href=\"https://www.silverrailtech.com/solutions/ticket-issuing-system/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e to find out more about our Ticket Issuing System solution and \u003ca href=\"https://www.silverrailtech.com/solutions/journey-planning/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e for our Journey Planning products.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eJason Webb, Customer Information Director at RDG says:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan class=\"has-inline-color has-primary-color\"\u003e“We are delighted that the Timetable Comparator has been adopted by TOCs and Retailers and is now helping customers to avoid unexpected disruption to their journeys. Once again, SilverRail has helped us improve the services RDG offers to customers by delivering Timetable Comparator on time and to a high level of quality.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eArriva report that over 70% of customers have found the notifications helpful. Kevin Smith, Head of Product, says:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan class=\"has-inline-color has-primary-color\"\u003e“The process has been good so far, we’ve benefited from the automated comms as it’s enabled us to provide better and more relevant information to our passengers. It’s also removed a lot of manual inputting for service information which has been a real benefit for us.”\u0026nbsp;\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWhilst Guy Dangerfield, Head of Strategy at Transport Focus comments:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan class=\"has-inline-color has-primary-color\"\u003e“The timetable comparator SilverRail has built for the rail industry is the result of a long campaign by Transport Focus to ensure passengers are alerted when a train they’ve bought a ticket for is removed from the timetable, or rescheduled, after purchase.\u0026nbsp; It will help put an end to passengers, through no fault of their own, arriving at a station unaware that the ‘09:15’ they have a ticket for no longer exists in the timetable.”\u0026nbsp;\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eCameron Jones, Chief Commercial Officer at SilverRail says:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e“We are delighted to have extended our partnership with RDG. The Timetable Comparator provides an essential service to the UK Rail industry, ensuring passengers are notified following any changes to their journey. Our mission is to make rail easy and keeping passengers informed plays a crucial role in increasing their confidence and trust in train travel.”\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003eFor media inquiries, please contact: \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eFrederic Kalinke, Marketing Director at SilverRail\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003ee:\u003c/strong\u003e marketing@silverrailtech.com\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eAbout SilverRail Technologies\u003c/strong\u003e (www.silverrailtech.com)  \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail is delivering the digital infrastructure for the global rail industry. \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail\u0026#8217;s technology makes rail easy for rail operators, travel agencies and travellers. Its product suite spans the full customer experience: journey planning, distribution, fulfilment, customer service and data insight.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail: \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eHandles more than 1 billion online rail searches each year \u0026nbsp;\u003c/li\u003e\u003cli\u003eDistributes tickets for more than 35 providers and carriers \u0026nbsp;\u003c/li\u003e\u003cli\u003eProcesses more than 30 million bookings each year \u0026nbsp;\u003c/li\u003e\u003cli\u003eServes more than 1,500 corporate customers worldwide \u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eSilverRail was founded in 2009 and has offices in London, Boston, Stockholm and Brisbane.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eLondon, UK,  November 2023 SilverRail Extends its Partnership with RDG by Delivering Mission-critical Functionality that Keeps UK Rail Passengers Informed SilverRail, the travel technology company that helps rail operators, third-party retailers and travel agencies transform how they serve customers and run their businesses, is delighted to have extended its partnership with Rail Delivery Group (RDG), [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":2,"featured_media":13758,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9,10],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premium plugin v16.1 (Yoast SEO v18.2) - https://yoast.com/wordpress/plugins/seo/ --\u003e\n\u003ctitle\u003eSilverRail Extends its Partnership with RDG - SilverRail\u003c/title\u003e\n\u003cmeta name=\"description\" content=\"Discover how SilverRail has extended its partnership with RDG by delivering mission-critical functionality that enhances the passenger experience.\" /\u003e\n\u003cmeta name=\"robots\" content=\"index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1\" /\u003e\n\u003clink rel=\"canonical\" href=\"https://silverrailtech.com/content/silverrail-extends-its-partnership-with-rdg/\" /\u003e\n\u003cmeta property=\"og:locale\" content=\"en_GB\" /\u003e\n\u003cmeta property=\"og:type\" content=\"article\" /\u003e\n\u003cmeta property=\"og:title\" content=\"SilverRail Extends its Partnership with RDG - SilverRail\" /\u003e\n\u003cmeta property=\"og:description\" content=\"Discover how SilverRail has extended its partnership with RDG by delivering mission-critical functionality that enhances the passenger experience.\" /\u003e\n\u003cmeta property=\"og:url\" content=\"https://silverrailtech.com/content/silverrail-extends-its-partnership-with-rdg/\" /\u003e\n\u003cmeta property=\"og:site_name\" content=\"SilverRail\" /\u003e\n\u003cmeta property=\"article:published_time\" content=\"2023-01-06T09:29:19+00:00\" /\u003e\n\u003cmeta property=\"article:modified_time\" content=\"2023-01-06T09:36:53+00:00\" /\u003e\n\u003cmeta property=\"og:image\" content=\"https://silverrailtech.com/content/wp-content/uploads/2023/01/Screenshot-2023-01-05-at-16.53.58.png\" /\u003e\n\t\u003cmeta property=\"og:image:width\" content=\"1914\" /\u003e\n\t\u003cmeta property=\"og:imag s://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/comments?post=13757"}],"version-history":[{"count":5,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13757/revisions"}],"predecessor-version":[{"id":13763,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13757/revisions/13763"}],"type":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/media/13758"}],"wp:attachment":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/media?parent=13757"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/categories?post=13757"},{"taxonomy":"post_tag","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags?post=13757"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[2],"type":["post"],"wp:featuredmedia":[13758],"wp:term":[[7],[9,10]]}},"13768":{"id":13768,"date":"2023-02-12T10:57:00","date_gmt":"2023-02-12T10:57:00","guid":{"rendered":"https://silverrailtech.com/content/?p=13768"},"modified":"2023-02-13T17:38:36","modified_gmt":"2023-02-13T17:38:36","slug":"how-exactly-does-silverrails-technology-help-combat-climate-change","status":"publish","type":"post","link":"/how-exactly-does-silverrails-technology-help-combat-climate-change/","title":{"rendered":"How Exactly Does SilverRail’s Technology Help Combat Climate Change?"},"content":{"rendered":"\n\u003cfigure class=\"wp-block-embed is-type-wp-embed is-provider-wistia-inc wp-block-embed-wistia-inc\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe class=\"wp-embedded-content\" sandbox=\"allow-scripts\" security=\"restricted\" title=\"220111 Roxana (Video) V2\" src=\"https://fast.wistia.net/embed/iframe/invcth40af?dnt=1#?secret=w7Qu9FQd4X\" data-secret=\"w7Qu9FQd4X\" frameborder=\"0\" scrolling=\"no\" width=\"580\" height=\"326\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eOne of my strongest motivations for moving from hyper-growth companies (Meta, Uber) to SilverRail was to support a cause that deeply resonates with me — one that will directly impact my children’s generation and is possibly the most critical challenge humanity has ever faced.\u003c/p\u003e\n\n\n\n\u003cp\u003eBut I must also admit, I love trains, always did, always will. As a child, due to my father’s work as a Civil Engineer (responsible for significant rail infrastructure projects across the country, including viaducts which he would point out as we drove through the country during our holidays), I held a first-class permit for unlimited train travel.\u003c/p\u003e\n\n\n\n\u003cp\u003eAs tweens and teens, my sister and I would occasionally take the long journey to visit my beloved grandmother in an idyllic part of the country with two legs of 5-6 hours train travel. I never complained. I loved looking out of the window, watching the scenery unravel in front of our eyes, reading, looking at things and people as on a movie screen. I love trains – but I digress.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eSo, how exactly does SilverRail’s technology help to combat climate change?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eClimate change paints a bleak future but I believe innovation presents a much brighter one. Through my work at SilverRail, I have the opportunity to help people make more sustainable choices in their everyday lives and work towards building a greener planet.\u003c/p\u003e\n\n\n\n\u003cp\u003eI believe sustainable travel will play an important role in combating climate change, and more specifically, I see rail as a significant piece of the puzzle as a more sustainable option than many others available today. At SilverRail, we are committed to building software solutions that make it easy to plan, find, and purchase green travel.\u003c/p\u003e\n\n\n\n\u003cp\u003eWith transport accounting for \u003ca href=\"https://ourworldindata.org/travel-carbon-footprint\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e20%\u003c/a\u003e of global carbon dioxide emissions and rail amounting to an 80% reduction in emissions compared to cars and an 84% reduction compared to domestic flights, the opportunity to decarbonise the transport sector by making rail more attractive is enormous.\u003c/p\u003e\n\n\n\n\u003cp\u003eI am therefore keen to share how our technology contributes towards solving this problem and reflect on how our purpose-led approach shapes the way we innovate.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-challenges-of-building-sustainable-mobility-solutions\"\u003e\u003cstrong\u003eChallenges of Building Sustainable Mobility Solutions\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWhen faced with a challenge as complex as building a mobility solution that businesses and individuals can adopt to make sustainable travel choices, I like to consider a handful of key questions.\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eHow easy is it to \u003cstrong\u003eadopt\u003c/strong\u003e our solutions (particularly our APIs) from a Business to Business (B2B) perspective?\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eWhat is the \u003cstrong\u003equality\u003c/strong\u003e of the result a traveller receives after making a query?\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eHow \u003cstrong\u003erelevant\u003c/strong\u003e are these query results to the traveller and how likely are they to choose sustainable train travel as a result (or a combination of train, scooter, walk, bus, personal vehicle, etc.)?\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eHow easy is it to \u003cstrong\u003ebook\u003c/strong\u003e such travel once the customer is happy with the options presented?\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eOnce booked, how can we make customer journeys more \u003cstrong\u003einformed\u003c/strong\u003e, \u003cstrong\u003eseamless\u003c/strong\u003e, \u003cstrong\u003epredictable\u003c/strong\u003e and \u003cstrong\u003ereliable\u003c/strong\u003e, knowing that some of the aspects of the journey are owned by carriers?\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eOf course, these considerations are far from exhaustive but I find them a useful guide to ensure our technology strategy remains congruent with our mission to make rail easy, change the way people move, and ultimately, build a greener planet.\u003c/p\u003e\n\n\n\n\u003cp\u003eSo, let’s now take a look at how we try to address these considerations.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-evolved-apis\"\u003e\u003cstrong\u003eEvolved APIs\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eOur technology aims to answer these questions in a way that is future-proof. As technology advances and the travel industry evolves, we are continually enhancing our APIs to make it as easy as possible for new and existing customers to retail train travel. Thus, we aim for our APIs to be easy to integrate and in line with the future of mobility.\u003c/p\u003e\n\n\n\n\u003cp\u003eFor example, the below video shows how SilverRail uses data normalisation to streamline access to global rail by standardising API calls across all markets into a single API — just one of the ways we make rail easy.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-wp-embed is-provider-wistia-inc wp-block-embed-wistia-inc\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe class=\"wp-embedded-content\" sandbox=\"allow-scripts\" security=\"restricted\" title=\"Data Normalisation 230209 V6 Video\" src=\"https://fast.wistia.net/embed/iframe/s24kpuztdj?dnt=1#?secret=AgvzS09o38\" data-secret=\"AgvzS09o38\" frameborder=\"0\" scrolling=\"no\" width=\"580\" height=\"326\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAs Mike from our Boston team explains in reference to our aggregation technology:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“The guiding principle in designing our APIs is to present our customers with a single, uniform view of the acquisition and distribution of rail. The rail suppliers often have disparate, incompatible models, within and across markets. The challenge is to merge those models into the SilverRail model and insulate our customers from that complexity.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eMike’s been working at SilverRail since 2009.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-powerful-algorithms\"\u003e\u003cstrong\u003ePowerful Algorithms\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWe are committed to investing in best-in-class algorithms that produce high-quality and highly-relevant search results across very large datasets. Our interest in supporting multi-modal journeys dates back to SilverRail’s inception in 2009. We have been innovating in this space for over a decade and have learnt a lot along the way.\u003c/p\u003e\n\n\n\n\u003cp\u003eAs an example, two Queensland students helped SilverRail build a \u003ca href=\"https://silverrailtech.com/silverrail-university-of-queensland-internship-programme/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ejourney planning algorithm that outsmarts Google\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWe leverage our deep knowledge of travel searches and patterns to present users with relevant information for their journeys. Increasingly, we’re finding that consumers value information about the environmental impact of various journey options — an extremely exciting space that two SilverRail Climate Interns recently explored in depth. \u003ca href=\"https://silverrailtech.com/how-two-climate-research-analysts-built-a-carbon-calculator-to-change-behaviour/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eThis\u003c/a\u003e article reflects on how they designed a carbon calculator to encourage green travel choices.\u003c/p\u003e\n\n\n\n\u003cp\u003eWhile we are already taking steps forward, if we are to succeed in getting more people to choose sustainable travel for years to come, we need to continue to focus on advancing our algorithms and working with industry data to make journey planning as relevant and timely as possible.\u003c/p\u003e\n\n\n\n\u003cp\u003eOli from our Brisbane team described our approach to algorithm development as:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“We take inspiration from academic literature, and we adapt, extend and combine those ideas to get an algorithm that\u0026#8217;s best suited to the problem at hand.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eOli’s been working at SilverRail since 2015.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-decoupled-architecture\"\u003e\u003cstrong\u003eDecoupled Architecture\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eOwing to the rate of innovation in the tech space, we are continuously evolving our platforms to stay ahead of the curve via a flexible, decoupled architecture that supports highly available, reliable and horizontally-scalable services.\u003c/p\u003e\n\n\n\n\u003cp\u003eOur recent joint collaboration with \u003ca href=\"https://opsiocloud.com/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eOpsio\u003c/a\u003e for migrating business-critical workloads in our Swedish Market Products to AWS is just one example of how we’re scaling our services without compromising on quality or customer experience. Our partnership with Opsio means we can effectively assess, evaluate, pilot-test and launch the migration — future-proofing our ability to offer software solutions that make it easy to plan, find, and purchase sustainable journeys.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-how-we-re-set-up-to-tackle-climate-change\"\u003e\u003cstrong\u003eHow We’re Set Up to Tackle Climate Change\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eClimate change is a time-sensitive and critical issue. As a purpose-led organisation, every decision our engineers make is formulated against whether or not it will support our mission to make rail easy, change the way people move, and ultimately, get closer to a carbon-neutral future.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis framing applies at both a micro and macro decision-making level — meaning\u0026nbsp;our green focus gives us daily guidance and a clear description of what success looks like. Whether it’s reducing our carbon footprint by consolidating technical processes to increase computational efficiency, supporting seamless connections with third parties by aggregating content, or changing our perception of ‘waste’ to reframe ‘failed’ ideas as successful experiments, our green focus is baked into everything we do.\u003c/p\u003e\n\n\n\n\u003cp\u003eIn the spirit of ‘failing fast, learning faster’, we welcome experiments and are continually looking for new lessons to evolve our products. This mentality is facilitated by SilverRail’s robust QA subject matter experts who, through test automation, provide our engineers with the confidence they need to ship code efficiently.\u003c/p\u003e\n\n\n\n\u003cp\u003eOur QA Manager, Gignesh, \u003ca href=\"https://silverrailtech.com/how-to-move-fast-and-not-break-things/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eexplains\u003c/a\u003e how our QA infrastructure empowers our developers to move fast and \u003cspan style=\"text-decoration: underline;\"\u003enot\u003c/span\u003e break things.\u003c/p\u003e\n\n\n\n\u003cp\u003eGignesh adds that:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“Building software solutions that serve the public comes with an important responsibility to deliver reliable, resilient and consistent user experiences that people trust.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eA Culture of Autonomy \u0026amp; Empowerment\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eAutonomy and empowerment are critical when we hire experts to join us on our continuous transformation journey. It’s a journey that requires resilience, determination, persistence, and above all, maturity — knowing that something came before and thus what comes after needs to take that into account.\u003c/p\u003e\n\n\n\n\u003cp\u003eOf course, it is much easier to imagine that starting with a blank canvas is ideal or even a regular occurrence. In my experience it rarely is but, for me, the bigger the challenge, the higher the satisfaction of contributing to the solution.\u003c/p\u003e\n\n\n\n\u003cp\u003eOur culture of autonomy and empowerment means our teams use their own variation of agile delivery and execution to ship features in production. In my experience, there is nothing less agile than an inflexible agile process. As such, our teams are free to experiment and improve based on continuous observation, reflection, and feedback — adapting the way they work to best serve the business and our customers.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"alignleft size-full\"\u003e\u003cimg width=\"2070\" height=\"1152\" src=\"https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201.png\" alt=\"Org chart of SilverRail's engineering function.\" class=\"wp-image-13769\" srcset=\"https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201.png 2070w, https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201-300x167.png 300w, https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201-1024x570.png 1024w, https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201-768x427.png 768w, https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201-1536x855.png 1536w, https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201-2048x1140.png 2048w, https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201-1200x668.png 1200w, https://silverrailtech.com/content/wp-content/uploads/2023/02/Org-SRT-230201-1980x1102.png 1980w\" sizes=\"(max-width: 2070px) 100vw, 2070px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp class=\"has-text-align-left\" style=\"font-size:15px\"\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e\u003cem\u003eA simplified diagram of SilverRail\u0026#8217;s engineering function.\u003c/em\u003e\u003c/span\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWe organise our teams around centres of excellence around the world. We have a Search centre of excellence in Brisbane where our Search products and Search platform are developed; multi-market and UK market e-commerce centres of excellence in London and Boston; and a Nordics \u0026amp; pan-European centre of excellence in Stockholm. This enables each team to focus on their deep expertise while also collaborating with other teams to leverage SilverRail’s breadth of expertise.\u003c/p\u003e\n\n\n\n\u003cp\u003eIn addition, we apply a few other principles to the way we organise teams:\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eAs much as possible, a team owns a product or a product area from the “bare metal” to the customer.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eA team can also own a platform with internal customers only.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eEach team has all the expertise required to exercise full ownership, including software engineers, product owners, quality assurance specialists and DevOps.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eOur technology stack reflects the principles outlined above. That is, each team focuses on the best tools for the job. For example, our Search teams use a mixture of C++ (traditionally) and C# (more recently) to build highly performant algorithms and services, while our other teams use Java to build our services. Our Front End app products use React JS, Typescript, Swift, Kotlin. We are aligning on GitLab for our CI/CD pipelines. \u003c/p\u003e\n\n\n\n\u003cp\u003e\u003ca href=\"https://silverrailtech.com/improving-the-developer-experience-shifting-from-devops-to-platform-engineering-at-silverrail/\"\u003eHere\u003c/a\u003e is an example of how some of our teams are thinking about DevOps. We operate and manage our production systems in AWS across most locations, migrating some of our last remaining workloads as I write.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-a-culture-of-excellence\"\u003e\u003cstrong\u003eA Culture of Excellence\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eCore to my confidence in SilverRail’s ability to build a green future is the incredible culture that our team has built.\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail is home to some of the brightest minds in the travel and transport space and we pride ourselves on being a place for talent and purpose to converge. Our company values (\u003cstrong\u003eDo Good\u003c/strong\u003e, \u003cstrong\u003eThink Big, Act Smarter\u003c/strong\u003e, \u003cstrong\u003eStronger Together\u003c/strong\u003e) challenge us to lead with purpose, celebrate ideas, and embrace collaboration.\u003c/p\u003e\n\n\n\n\u003cp\u003eOne of the ways we’re surfacing and strengthening the culture is by investing in our engineering brand, which I see as a critical factor to attract and retain the best talent. In fact, our marketing team works closely with our engineers every month to help them write about and showcase the amazing things they’re building — lifting the lid and shining a light on our technical craft.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-changing-the-way-we-move\"\u003e\u003cstrong\u003eChanging the Way We Move\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWhile our approach is helping to shift consumers in favour of sustainable travel, there’s no ignoring the complexity of climate change. The travel space requires innovation far beyond what I’ve described to move towards a truly green future. Whether it’s exploring sustainable and safe forms of energy, engaging in design thinking to influence behavioural change, or \u003ca href=\"https://trainoverplane.silverrailtech.com/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ecampaigning for governmental regulation\u003c/a\u003e to legislate for a greener future, changing the way we move will take a village.\u003c/p\u003e\n\n\n\n\u003cp\u003eHere at SilverRail, we’re proud to be doing our bit to lead that change and we’re always looking for talented people who share our vision for the future of travel. We’re also a remote and flexible employer.\u003c/p\u003e\n\n\n\n\u003cp\u003eSee our open roles and apply \u003ca href=\"https://boards.greenhouse.io/silverrail\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eOne of my strongest motivations for moving from hyper-growth companies (Meta, Uber) to SilverRail was to support a cause that deeply resonates with me — one that will directly impact my children’s generation and is possibly the most critical challenge humanity has ever faced. But I must also admit, I love trains, always did, always [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":25,"featured_media":13801,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premium plugin v16.1 (Yoast SEO v18.2) - https://yoast.com/wordpress/plugins/seo/ --\u003e\n\u003ctitle\u003eHow SilverRail’s Technology Combats Climate Change - SilverRail\u003c/title\u003e\n\u003cmeta name=\"description\" content=\"Discover why SilverRail\u0026#039;s CTO, Roxana Diaconescu, was motivated to join SilverRail to help build a greener planet and shape the future of travel.\" /\u003e\n\u003cmeta name=\"robots\" content=\"index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1\" /\u003e\n\u003clink rel=\"canonical\" href=\"https://silverrailtech.com/content/how-exactly-does-silverrails-technology-help-combat-climate-change/\" /\u003e\n\u003cmeta property=\"og:locale\" content=\"en_GB\" /\u003e\n\u003cmeta property=\"og:type\" content=\"article\" /\u003e\n\u003cmeta property=\"og:title\" content=\"How SilverRail’s Technology Combats Climate Change - SilverRail\" /\u003e\n\u003cmeta property=\"og:description\" content=\"Discover why SilverRail\u0026#039;s CTO, Roxana Diaconescu, was motivated to join SilverRail to help build a greener planet and shape the future of travel.\" /\u003e\n\u003cmeta property=\"og:url\" content=\"https://silverrailtech.com/content/how-exactly-does-silverrails-technology-help-combat-climate-change/\" /\u003e\n\u003cmeta property=\"og:site_name\" content=\"SilverRail\" /\u003e\n\u003cmeta property=\"article:published_time\" content=\"2023-02-12T10:57:00+00:00\" /\u003e\n\u003cmeta property=\"article ntent/wp-json/wp/v2/posts/13768/revisions"}],"predecessor-version":[{"id":13804,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13768/revisions/13804"}],"type":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/media/13801"}],"wp:attachment":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/media?parent=13768"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/categories?post=13768"},{"taxonomy":"post_tag","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags?post=13768"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[25],"type":["post"],"wp:featuredmedia":[13801],"wp:term":[[7],[9]]}},"13806":{"id":13806,"date":"2023-02-22T18:19:18","date_gmt":"2023-02-22T18:19:18","guid":{"rendered":"https://silverrailtech.com/content/?p=13806"},"modified":"2023-02-23T09:53:57","modified_gmt":"2023-02-23T09:53:57","slug":"silverrailers-geared-up-for-itb-berlin-2023","status":"publish","type":"post","link":"/silverrailers-geared-up-for-itb-berlin-2023/","title":{"rendered":"SilverRailers Geared Up for ITB Berlin 2023"},"content":{"rendered":"\n\u003cp\u003eOn 7th March 2023, SilverRailers Juliette Thorpe and Susanne Svensson will be attending \u003ca href=\"https://www.itb.com/en/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eITB Berlin\u003c/a\u003e for three jam-packed days at the world’s biggest travel convention.\u003c/p\u003e\n\n\n\n\u003cp\u003eAfter a three-year hiatus of the in-person event, ITB Berlin is back in 2023 and set to be bigger than ever. Tourism professionals and key players from the global travel industry will be reunited to shape the future of travel and showcase decisive trends that are changing the way we get from A to B.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“It’s great to be travelling for work again, meeting suppliers, clients and prospects face-to-face. I’m looking forward to discussing SilverRail and its place in the global travel ecosystem.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e-Juliette Thorpe\u003c/span\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eThis year, the event will centre around the theme of \u003cstrong\u003echange\u003c/strong\u003e. With the travel industry facing unprecedented change across the board, how can we adapt to create more accessible, resilient and attractive travel solutions that transform global mobility?\u003c/p\u003e\n\n\n\n\u003cp\u003eThese are the questions that SilverRail’s Senior Director, Juliette Thorpe and Head of Distribution from our Sweden team, Susanne Svensson, will be looking to answer as they rub shoulders with leading experts in global travel.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“I’m so excited to be attending ITB Berlin. Drop us a message if you want to discuss how our technology makes rail easy for carriers, agencies and travellers.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e-Susanne Svensson\u003c/span\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eFancy joining us for the action?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eIf you’re interested in joining Juliette, Susanne and hundreds of other leaders in global travel tech, tickets can be purchased \u003ca href=\"https://www.itb.com/en/besuchen/tickets/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e. And don’t worry, if you can’t make it to Berlin, there’s also an option to access the three-day event virtually.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eAbout SilverRail Technologies (\u003ca href=\"http://www.silverrailtech.com\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ewww.silverrailtech.com\u003c/a\u003e)   \u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail is delivering the digital infrastructure for the global rail industry. \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail’s technology makes rail easy for rail operators, travel agencies and travellers. Its product suite spans the full customer experience: journey planning, distribution, fulfilment, customer service and data insight.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail: \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eHandles more than 1 billion online rail searches each year \u0026nbsp;\u003c/li\u003e\u003cli\u003eDistributes tickets for more than 35 providers and carriers \u0026nbsp;\u003c/li\u003e\u003cli\u003eProcesses more than 30 million bookings each year \u0026nbsp;\u003c/li\u003e\u003cli\u003eServes more than 1,500 corporate customers worldwide \u0026nbsp;\u003c/li\u003e\u003cli\u003eSilverRail was founded in 2009 and has offices in London, Boston, Stockholm and Brisbane.\u003c/li\u003e\u003c/ul\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eOn 7th March 2023, SilverRailers Juliette Thorpe and Susanne Svensson will be attending ITB Berlin for three jam-packed days at the world’s biggest travel convention. After a three-year hiatus of the in-person event, ITB Berlin is back in 2023 and set to be bigger than ever. Tourism professionals and key players from the global travel [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":2,"featured_media":13807,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premiu lverrailtech.com/content/?p=13812"},"modified":"2023-02-23T13:31:25","modified_gmt":"2023-02-23T13:31:25","slug":"rising-stars-silverrail-backs-gateshead-redheugh-under-8s","status":"publish","type":"post","link":"/rising-stars-silverrail-backs-gateshead-redheugh-under-8s/","title":{"rendered":"Rising Stars: SilverRail Backs Gateshead Redheugh Under 8s"},"content":{"rendered":"\n\u003cp\u003eSilverRail is delighted to announce its latest sponsorship deal with the Under 8s team at Gateshead Redheugh football club.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe team is coached on a volunteer basis by SilverRail’s very own Steve Simpson — Senior DevOps Engineer and full-time football fanatic. When Steve mentioned that the team was searching for sponsorship, SilverRail jumped at the opportunity to support the club by signing a kit sponsorship deal with the rising stars.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg src=\"https://lh6.googleusercontent.com/jitP-CZ_yqCUozRVeDtEiP5NKk3MD8jx6URwJtHsPbi8glmhqoV-pt8G3zBJDTe5HwyJztWzVwGLOSBp0prPSL7_c9o5Pss74HGVJxNby3vbafg8G6ZSUwN04b3tZtsWzrxY_g3Ouku9NpSG2740VQ\" alt=\"SilverRail sponsorship on the new kit for Redheugh Under 8s.\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“The look on the boys\u0026#8217; faces when they saw their strips tonight was priceless. Really amazing stuff.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e-Steve Simpson\u003c/span\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eEstablished in 1957, \u003ca href=\"https://www.redheugh.club/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eGateshead Redheugh\u003c/a\u003e is an FA Charter Standard Community Club based in Teams, Gateshead on the River Tyne\u0026#8217;s southern bank and is home to 33 teams — serving around 380 children and young people every week.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe club is a charity-run organisation that relies on the support of volunteers to help the local community stay active, inspire the next generation of sporting talent, and create a social hub that sits at the beating heart of the neighbourhood. After moving to its brand new purpose-built facility at Eslington Park in December 2011, the club is bigger and better than ever — providing a safe space for youngsters to grow as both individuals and footballers.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg src=\"https://lh5.googleusercontent.com/U-w8LXpIxL3Qy-EZtmshHLti_Cq73s6Ti1GMT4upGplZpiXfOTcPnceipaTeintAcvv_A04U0EblORjOgBzuR8bSmqV8ybUUP-iQ6HUGiH7mg74h80ZLFxxb6UMhpYQWDcFwP8WkS-TlpOhK86nm9w\" alt=\"Photo of Redheugh Under 8s in their new kit.\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp style=\"font-size:15px\"\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003eGateshead Redheugh Under 8s sporting their new-and-improved SilverRail-emblazoned kit (featuring Head Coach and Senior DevOps Engineer at SilverRail, Steve Simpson).\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eAs part of SilverRail’s “DO GOOD” value, we are proud to see our logo printed across the shirts of the Under 8’s team. Steve’s ongoing commitment to sharing his passion for football with the next generation is truly inspiring and we couldn’t be happier to play a part in their journey.\u003c/p\u003e\n\n\n\n\u003cp\u003eSteve will be posting regular updates on SilverRail’s\u003cstrong\u003e #football\u003c/strong\u003e Slack channel so our global team can stay up-to-date from afar.\u003c/p\u003e\n\n\n\n\u003cp\u003eGood luck with the rest of the season, team!\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eSilverRail is delighted to announce its latest sponsorship deal with the Under 8s team at Gateshead Redheugh football club. The team is coached on a volunteer basis by SilverRai }],"type":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/media/13813"}],"wp:attachment":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/media?parent=13812"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/categories?post=13812"},{"taxonomy":"post_tag","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags?post=13812"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[2],"type":["post"],"wp:featuredmedia":[13813],"wp:term":[[7],[9]]}},"13817":{"id":13817,"date":"2023-03-14T08:50:20","date_gmt":"2023-03-14T08:50:20","guid":{"rendered":"https://silverrailtech.com/content/?p=13817"},"modified":"2023-03-15T09:32:53","modified_gmt":"2023-03-15T09:32:53","slug":"the-personal-touch-how-data-drives-companionship-tech-why-it-matters","status":"publish","type":"post","link":"/the-personal-touch-how-data-drives-companionship-tech-why-it-matters/","title":{"rendered":"The Personal Touch: How Data Drives Companionship Tech \u0026#038; Why It Matters"},"content":{"rendered":"\n\u003cp\u003eAre you in a one-sided relationship? With the technology in your life, I mean. Most likely.\u003c/p\u003e\n\n\n\n\u003cp\u003eData-driven technology is supposed to make our lives better, faster, and simpler. Yet too often, the technology we use \u0026#8211; be it an app or a website \u0026#8211; falls short of its potential to truly serve us. Data is used as a means to an impersonal, sales-oriented end \u0026#8211; designed to meet the needs of the business, rather than the needs of the user. But, of course, not every company is like this. There are some brilliant examples of businesses (e.g. Duolingo and Spotify) that, through their sensitive use of data, have become pioneers in what I like to call companionship tech. That means technology that goes beyond being merely a functional tool, to something resembling a friend or companion \u0026#8211; someone you can rely on, with your interests at heart.\u003c/p\u003e\n\n\n\n\u003cp\u003eIn this article, I’m going to explain how data loops \u0026#8211; using data to improve the relevance of the customer’s experience in real-time \u0026#8211; can transform not just the customer’s experience, but also enable technology to better meet our psychological needs. I’ll explore why the need for products and software that are personalised around the user is only increasing, and what we can learn from a big green owl.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eConversion vs. Conversation\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eBefore we cast our minds to the future, let’s start by looking at the landscape of the technology we use today. Take retail as an example. Data is now a common currency for every Internet site, yet so little of it is actually used in a way that really serves the customer. Name pretty much any retail website today, and you’ll probably agree that they all just feel the same. In my view, this is because the majority of data is used for reporting or for A/B testing, both of which are static point-in-time ways to measure and improve things for the business. And most of the time, the incentive for A/B testing is not for the customer. It\u0026#8217;s for conversion, to make potential customers buy more stuff. But what gets overlooked through this approach is the 90% of customers who don\u0026#8217;t buy, or who aren’t ready to buy. This is a huge missed opportunity. What are you doing for these customers? How are you improving their experience? How are you helping them find what they need, or learn what they want to learn, or whatever it is you\u0026#8217;re trying to achieve for them so that they come back to your site next time? Are you taking steps to listen to what they need \u0026#8211; having a conversation \u0026#8211; or just pushing the hard sell to try and convert them?\u003c/p\u003e\n\n\n\n\u003cp\u003eThis process of using data to prioritise conversion over conversation has, over time, led to sites that feel ubiquitous, and rarely think about servicing the needs of the customer. They end up being nothing more than a rather hysterical sales-focused search tool on top of a catalogue of stuff. It’s like being on a date where the other person doesn’t ask any questions about you and only focuses on themselves. Tedious, and unlikely to lead to a meaningful connection.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eTools vs. Companions\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eOf course, not all websites feel onerous. Some are a pleasure to use \u0026#8211; Netflix, for example. Sometimes it\u0026#8217;s just about having great content. But mostly, it’s because they\u0026#8217;re using all the data they have at their disposal to tailor your experience on their site \u003cem\u003eto you\u003c/em\u003e. On a more granular level, that means recognising that there are subtler stages of progression through your needs. This is where data loops come in.\u003c/p\u003e\n\n\n\n\u003cp\u003eA data loop means that every interaction improves the relevance of every customer\u0026#8217;s experience, and the next. And it’s essential in elevating a product from becoming a tool, to becoming a companion. A tool is an unthinking implement, controlled by you. A companion is a sentient being who is one step ahead. A tool shows you all the black dresses available on a given website. A companion would automatically filter those results to show you the dresses in your size, price range and in a style that will look great on you, based on data from your previous purchase history.\u003c/p\u003e\n\n\n\n\u003cp\u003eOr, let’s say you’re thinking of buying some fencing for your back garden. Rather than make a purchase straight away, perhaps you want to learn more about what kind of fencing products are available and how they compare. As a business, you want the customer to go on a journey that ultimately ends with them feeling like they can pay you back for having helped them understand all of the things about fencing.\u003c/p\u003e\n\n\n\n\u003cp\u003eAnd here’s where I feel there are so many opportunities that most retail sites miss \u0026#8211; because they\u0026#8217;re just finding out how to discount, how to slash prices, how to market you, how to convert you in that session, rather than realising that if they put little bit more effort into holding your hand and being relevant to you, you’re much more likely to make a purchase or at least, feel that this is a website you can trust. In this way, sensitive, sophisticated data use also builds brand credibility. We feel ‘seen’, and understood.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eWhat We Can Learn From a Big Green Owl\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLet’s look at two tech companies that use data loops and companionship-style technology in a brilliant way: Duolingo and Spotify. Language learning, and music consumption, both revolve around very personal user journeys. Learning a language, in particular, is hugely rewarding \u0026#8211; after all, it’s unlocking your ability to communicate with other humans. But it is also a difficult journey that requires effort and can take a lifetime to complete. Who wouldn’t want a companion to be alongside you for that experience?\u003c/p\u003e\n\n\n\n\u003cp\u003eDuolingo is a great example of best-in-class companionship tech in action. It\u0026#8217;s a tailored learning experience that uses data based on your current level and your personal learning style \u0026#8211; your accuracy, speed, and consistency \u0026#8211; to keep you motivated and progressing. But what I love most about Duolingo is that if you fail an activity, it will then give you an exercise that’s in your favourite learning style and a slightly easier task \u0026#8211; thereby building your confidence back when you fail.\u003c/p\u003e\n\n\n\n\u003cp\u003eTo me, this is the crux of why their model is so brilliant. It’s using data to meet not just the practical, but also the psychological needs of the user. That’s to say, it fulfils the practical need of new language learners: ‘teach me new vocabulary and grammar’, but also the emotional needs of anyone who is a student. The app uses data loops to recreate the essential components of great teaching: building confidence, creating accountability, and providing encouragement. You can see why this is so much more than just a tool.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"1024\" height=\"1024\" src=\"https://silverrailtech.com/content/wp-content/uploads/2023/03/Duolingo-Data-Loop-230308-1024x1024.png\" alt=\"Data loop graphic for Duolingo\" class=\"wp-image-13819\" srcset=\"https://silverrailtech.com/content/wp-content/uploads/2023/03/Duolingo-Data-Loop-230308-1024x1024.png 1024w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Duolingo-Data-Loop-230308-300x300.png 300w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Duolingo-Data-Loop-230308-150x150.png 150w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Duolingo-Data-Loop-230308-768x768.png 768w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Duolingo-Data-Loop-230308-1536x1536.png 1536w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Duolingo-Data-Loop-230308-1200x1200.png 1200w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Duolingo-Data-Loop-230308.png 1563w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAnother great example of companionship tech and sophisticated usage of data loops is Spotify. It creates real-time recommendations based on data gathered over time about what you’re listening to, where you are when you\u0026#8217;re listening, what device you\u0026#8217;re listening on, whether or not you\u0026#8217;re listening on headphones or speakers, and uses this information to help evolve your personal taste.\u003c/p\u003e\n\n\n\n\u003cp\u003eIt creates what I’d call ‘moments of delight’ really well \u0026#8211;  \u0026#8216;Spotify Wrapped\u0026#8217; or their new \u0026#8216;Enhance\u0026#8217; feature which drops new songs into your playlists being two prime examples. There’s nothing more satisfying than discovering a new song you love, and I can’t be the only one to have received a compliment about the music I’m playing only to have to admit that I had no part in it: it was all Spotify suggestions.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"1024\" height=\"1024\" src=\"https://silverrailtech.com/content/wp-content/uploads/2023/03/Spotify-Data-Loop-230308-1024x1024.png\" alt=\"Data loop graphic for Spotify\" class=\"wp-image-13820\" srcset=\"https://silverrailtech.com/content/wp-content/uploads/2023/03/Spotify-Data-Loop-230308-1024x1024.png 1024w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Spotify-Data-Loop-230308-300x300.png 300w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Spotify-Data-Loop-230308-150x150.png 150w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Spotify-Data-Loop-230308-768x768.png 768w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Spotify-Data-Loop-230308-1536x1536.png 1536w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Spotify-Data-Loop-230308-1200x1200.png 1200w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Spotify-Data-Loop-230308.png 1563w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eHere’s where the data relationship with the user becomes more organically reciprocal.  Because it’s served you well so far, you feel comfortable giving the app more information. So you heart songs and you build your playlists, and you help it discover what you\u0026#8217;re likely to like.\u003c/p\u003e\n\n\n\n\u003cp\u003eAs Jon Suarez-Davis, CMO at data management platform, Krux, explained in an article for \u003ca href=\"https://www.thedrum.com/opinion/2022/12/12/data-isn-t-the-new-oil-it-s-way-more-valuable\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eThe Drum\u003c/a\u003e:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“While brands are stuck in an extractive mindset, consumers largely view data-sharing as a negotiated exchange of value. They tend to understand the risks involved, and are unlikely to give their data away for no reason. But when companies earn their trust and offer meaningful value in return, they’ll be more willing to share their data on mutually beneficial terms.\u0026#8221;\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eMeeting Your Needs\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eBut there’s something deeper at work here as to why data loops are so effective. Take a look at the diagram of Maslow’s hierarchy of needs.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"1024\" height=\"1024\" src=\"https://silverrailtech.com/content/wp-content/uploads/2023/03/Maslows-Hierarchy-of-Needs-230307-1024x1024.png\" alt=\"Graphic of Maslow's Hierarchy of Needs\" class=\"wp-image-13821\" srcset=\"https://silverrailtech.com/content/wp-content/uploads/2023/03/Maslows-Hierarchy-of-Needs-230307-1024x1024.png 1024w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Maslows-Hierarchy-of-Needs-230307-300x300.png 300w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Maslows-Hierarchy-of-Needs-230307-150x150.png 150w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Maslows-Hierarchy-of-Needs-230307-768x768.png 768w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Maslows-Hierarchy-of-Needs-230307-1536x1536.png 1536w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Maslows-Hierarchy-of-Needs-230307-1200x1200.png 1200w, https://silverrailtech.com/content/wp-content/uploads/2023/03/Maslows-Hierarchy-of-Needs-230307.png 1563w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eOne of the reasons why Duolingo’s companion-style approach is so effective is because, through the confidence-building approach, it’s working on the higher-level needs \u0026#8211; your esteem \u0026#8211; and improving your sense of yourself and your capabilities. I’d argue that Spotify hits the ‘love and belonging’ need \u0026#8211; it creates joy and pleasure by enhancing your access to art you enjoy.\u003c/p\u003e\n\n\n\n\u003cp\u003eIn contrast, most tool-oriented technology serves the bottom two needs \u0026#8211; shelter and safety. I’m thinking of tools like maps, Uber, food delivery apps, Book-A-Table, productivity apps, fitness, health and sleep apps…the list goes on. Of course, these needs are indeed all interconnected. But I’m a problem-solver, and I like to get to the bottom of why things work. After all, deep understanding is the best foundation for innovation. And to me, this model helps explains \u003cem\u003ewhy \u003c/em\u003eit is that companionship tech works so well. Because by helping you to participate in and get the most out of the things you enjoy and that are rewarding \u0026#8211; whether that’s discovering a new band that makes your workout routine more bearable, or finally mastering the German dative tense \u0026#8211; technology truly can be life-changing.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eThe Future of Travel\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLet’s come back to where we are now. SilverRail is a travel tech business, and this for me is where the potential for data loops and sophisticated, sensitive technology gets really exciting. As I mentioned above, most travel apps hit those bottom two needs: physiological and safety. But what if a travel app could help meet the esteem, or love and belonging needs too? Imagine an app that was able to meet your practical needs for transportation, through reliable mapping, ticketing and route-planning functionality, but also goes one step further by suggesting ways to enhance your whole travel experience as you go.\u003c/p\u003e\n\n\n\n\u003cp\u003eI believe the potential for data loops in the rail and travel sector is huge. That’s why I joined \u003ca href=\"https://www.silverrailtech.com/vision/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eSilverRail\u003c/a\u003e, after more than 10 years of building software products for pioneering tech companies who wanted to be game-changers in their industry: Facebook, Expedia, ASOS. I’m also an entrepreneur at heart and, having worked intimately with start-ups since the start of my career, nothing gives me more joy than to feel I’m working with a team that’s bringing something fresh to the market. My role now is to help unlock what I believe is the huge untapped potential of companionship tech in the rail and travel sector. We’re already working on several exciting new products that, I believe, have the potential to change not just the way we move, \u003ca href=\"https://www.silverrailtech.com/how-exactly-does-silverrails-technology-help-combat-climate-change/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ebut the way we move sustainably\u003c/a\u003e.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003eDare to Dream Differently\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eIt’s often said that robots will take over our jobs, or that machine learning robs us of what it means to be human. These anxieties aren’t totally unfounded \u0026#8211; just look at the furore surrounding ChatGPT. But sometimes I think we need to remind ourselves that as humans we can continue to demand more from our technology. Rather than fear the ways technology could make our lives difficult, we have to constantly challenge ourselves to imagine the ways it could improve things. (Personally, I’m still holding out for hoverboards)\u003c/p\u003e\n\n\n\n\u003cp\u003eTaking a big step back here, it’s the task of imagination. We have to constantly work to \u003cem\u003eimagine \u003c/em\u003esomething better, and at the same time, never take our ear away from the ground of our customers\u0026#8217; ever-evolving needs. It’s become a cliche to say that data is more valuable than oil but it’s certainly an asset we can use in a more sustainable, sophisticated way. I feel data loops represent the very best of what technology could do for us. To answer our questions, before we’ve even had to ask them. To help us move through life better, smarter, and easier. And to be our companion, not our tool.\u003c/p\u003e\n\n\n\n\u003cp\u003eWatch this space\u0026#8230;\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eInterested in taking your tech career to the next level? We’re always looking for brilliant talent to join our team on our mission to put rail at the heart of the future of travel. View our open roles \u003ca href=\"https://boards.greenhouse.io/silverrail\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e.\u003c/strong\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eAre you in a one-sided relationship? With the technology in your life, I mean. Most likely. Data-driven technology is supposed to make our lives better, faster, and simpler. Yet too often, the technology we use \u0026#8211; be it an app or a website \u0026#8211; falls short of its potential to truly serve us. Data is [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":26,"featured_media":13818,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premium plugin v16.1 (Yoast SEO v18.2) - https://yoast.com/wordpress/plugins/seo/ --\u003e\n\u003ctitle\u003eHow Data Drives Companionship Tech - SilverRail\u003c/title\u003e\n\u003cmeta name=\"description\" content=\"Explore how SilverRail\u0026#039;s Mark Rowland believes data loops can drive \u0026#039;companionship tech\u0026#039; and why this could shape the future of travel.\" /\u003e\n\u003cmeta name=\"robots\" content=\"index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1\" /\u003e\n\u003clink rel=\"canonical\" href=\"https://silverrailtech.com/content/the-personal-touch-how-data-drives-companionship-tech-why-it-matters/\" /\u003e\n\u003cmeta property=\"og:locale\" content=\"en_GB\" /\u003e\n\u003cmeta property=\"og:type\" content=\"article\" /\u003e\n\u003cmeta property=\"og:title\" content=\"How Data Drives Companionship Tech - SilverRail\" /\u003e\n\u003cmeta property=\"og:description\" content=\"Explore how SilverRail\u0026#039;s Mark Rowland believes data loops can drive \u0026#039;companionship tech\u0026#039; and why this could shape the future of travel.\" /\u003e\n\u003cmeta property=\"og:url\" content=\"https://silverrailtech.com/content/the-personal-touch-how-data-drives-companionship-tech-why-it-matters/\" /\u003e\n\u003cmeta property=\"og:site_name\" content=\"SilverRail\" /\u003e\n\u003cmeta property=\"article:published_time\" content=\"2023-03-14T08:50:20+00:00\" /\u003e\n\u003cmeta property=\"article:modified_time\" content=\"2023-03-15T09:32:53+00:00\" /\u003e\n\u003cmeta property=\"og:image\" content=\"https://silverrailtech.com/content/wp-content/uploads/2023/03/Screenshot-2023-03-08-at-20.30.38.png\" /\u003e\n\t\u003cmeta property=\"og:image:width\ href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13817/revisions"}],"predecessor-version":[{"id":13824,"href":"https://silverrailtech.com/content/wp-json/wp/v2/posts/13817/revisions/13824"}],"type":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/types/post"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/media/13818"}],"wp:attachment":[{"href":"https://silverrailtech.com/content/wp-json/wp/v2/media?parent=13817"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/categories?post=13817"},{"taxonomy":"post_tag","embeddable":true,"href":"https://silverrailtech.com/content/wp-json/wp/v2/tags?post=13817"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[26],"type":["post"],"wp:featuredmedia":[13818],"wp:term":[[7],[9]]}},"13831":{"id":13831,"date":"2023-03-28T12:24:32","date_gmt":"2023-03-28T12:24:32","guid":{"rendered":"https://silverrailtech.com/content/?p=13831"},"modified":"2023-03-29T08:34:21","modified_gmt":"2023-03-29T08:34:21","slug":"silverrail-adopts-osdm-in-its-global-rail-distribution-platform","status":"publish","type":"post","link":"/silverrail-adopts-osdm-in-its-global-rail-distribution-platform/","title":{"rendered":"SilverRail Adopts OSDM in its Global Rail Distribution Platform"},"content":{"rendered":"\n\u003cp\u003eSilverRail is excited to announce that its global rail distribution platform will include an \u003ca href=\"https://osdm.io/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eOpen Sales and Distribution Model (OSDM)\u003c/a\u003e connector. The announcement is an important step in improving the way ground transportation is retailed — supporting SilverRail’s mission to change the way we move and build a greener planet.\u003c/p\u003e\n\n\n\n\u003cp\u003eAt the end of 2021, we set out on building a unified distribution platform that consolidates over 21 years of experience helping rail operators and travel agencies transform how they serve customers and run their businesses.\u003c/p\u003e\n\n\n\n\u003cp\u003eOur goal is to provide SilverRail’s clients with a next-generation content platform that leverages the latest technologies and best practices from across our global engineering and product teams — providing a single hub to sell combined travel easily and cost-effectively.\u003c/p\u003e\n\n\n\n\u003cp\u003eAs part of the delivery of this new-and-improved platform, we have committed to building an OSDM connector as part of our portfolio of integrations, offering a streamlined and scalable solution. We see OSDM as a future-proof and reliable modal to optimise the booking process for travellers and reduce the distribution costs for retailers and carriers.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eAs the Head Of Portfolio Management at SilverRail Technologies AB, Håkan Augustsén, puts it:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“OSDM presents an opportunity for the rail industry to move away from bespoke interfaces and move to a common language. Doing so will make connecting to rail content easier, which should drive more cross-border rail.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-what-is-osdm\"\u003e\u003cstrong\u003eWhat Is OSDM?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eOSDM is an evolution of the new Tariff Model (nTM) and Full Service Model (FSM 2.0) initiatives — two innovations that sought to standardise processes involved in selling public transport content to travellers via a combination of retailers, distributors and carriers.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-tariff-model-ntm\"\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003eTariff Model (nTM)\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eInitiated by \u003c/em\u003e\u003ca href=\"https://shop.uic.org/en/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e\u003cem\u003eUIC\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, nTM builds on the existing PRIFIS (PRIce and Fare Information Storage) database to define new standards for retailing offline fix-priced segments and online dynamically-priced segments.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eFare providers feed priced segments into a central distributor that then processes this information into consistent fare offers that are presented to travellers as booking options or tickets.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-full-service-model-fsm-2-0\"\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003eFull Service Model (FSM 2.0)\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eFSM 2.0 was developed to standardise and simplify the distribution of public transport products and services via a unified interface. Similarly to nTM, FSM 2.0 defines a series of open standards to streamline the management of bookings, reservations and a number of additional services that help to enhance traveller experiences.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eOSDM builds on these two innovations to deliver a truly unified experience that makes it easier than ever for retailers and carriers to interface with public transport data and deliver consistent content to their customers.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-benefits-of-osdm-for-silverrail-s-distribution-platform\"\u003e\u003cstrong\u003eBenefits of OSDM for SilverRail’s Distribution Platform\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail’s Head Of Portfolio Management, Håkan Augustsén, describes the following benefits of building our unified distribution platform with an OSDM connector:\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003eWide-Spread Adoption\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLots of rail operators including SJ, Samtrafiken and Vy are already adopting OSDM. The model is set to be the industry standard — its growing popularity will mean the interface between retailers, distributors, carriers and travellers will be smoother and more diverse than ever.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003eThird-Party Integrations\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail’s new-and-improved distribution platform will also integrate with Hermes and a suite of bespoke third-party connections.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003eRich Content\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWith OSDM, SilverRail handles all of the heavy lifting and simplifies complex feeds of content so that agencies and other retailers can easily access multiple rail markets. Our OSDM connection provides clients with a breadth of public transport content that is rich, accessible and easy to handle.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\"\u003e\u003cstrong\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003eMinimal Technical Development\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail’s distribution platform is designed for seamless migration, set-up and integration. We provide clients with an elegant interface that requires minimal development work for agencies or retailers.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“SilverRail’s customers will benefit from the new solution without bearing any significant migration costs in moving to a new platform. Our team is so proud to play its part in pioneering green transportation.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e-Anders Aronsson, Head of Commercial at SilverRail Technologies AB.\u003c/p\u003e\n\n\n\n\u003cp class=\"has-larger-font-size\" id=\"h-changing-the-way-we-move\"\u003e\u003cstrong\u003eChanging the Way We Move\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eWe are incredibly excited about pairing our unified distribution platform with OSDM to make it easier than ever to retail public transport, change the way we move, and build a greener planet.\u003c/p\u003e\n\n\n\n\u003cp\u003eAs SilverRail\u0026#8217;s VP Of Product Management, Jean-David Oladele, puts it:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cspan style=\"color:#03c575\" class=\"has-inline-color\"\u003e“SilverRail’s OSDM connector furthers our commitment to building more efficient, consistent, and scalable travel products. Products that make rail easy by improving the way travellers and others in the rail ecosystem find, buy, and use rail.”\u003c/span\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eFor media inquiries, please contact:\u003c/p\u003e\n\n\n\n\u003cp\u003eFrederic Kalinke, Marketing Director at SilverRail\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003ee:\u003c/strong\u003e marketing@silverrailtech.com\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eAbout SilverRail Technologies (\u003c/strong\u003e\u003ca href=\"http://www.silverrailtech.com\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e\u003cstrong\u003ewww.silverrailtech.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e)  \u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail is delivering the digital infrastructure for the global rail industry. \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail’s technology makes rail easy for rail operators, travel agencies and travellers. Its product suite spans the full customer experience: journey planning, distribution, fulfilment, customer service and data insight.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSilverRail: \u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eHandles more than 1 billion online rail searches each year \u0026nbsp;\u003c/li\u003e\u003cli\u003eDistributes tickets for more than 35 providers and carriers \u0026nbsp;\u003c/li\u003e\u003cli\u003eProcesses more than 30 million bookings each year \u0026nbsp;\u003c/li\u003e\u003cli\u003eServes more than 1,500 corporate customers worldwide \u0026nbsp;\u003c/li\u003e\u003cli\u003eSilverRail was founded in 2009 and has offices in London, Boston, Stockholm and Brisbane.\u003c/li\u003e\u003c/ul\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eSilverRail is excited to announce that its global rail distribution platform will include an Open Sales and Distribution Model (OSDM) connector. The announcement is an important step in improving the way ground transportation is retailed — supporting SilverRail’s mission to change the way we move and build a greener planet. At the end of 2021, [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":2,"featured_media":13832,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[7],"tags":[9,10],"acf":[],"yoast_head":"\u003c!-- This site is optimized with the Yoast SEO Premium plugin v16.1 (Yoast SEO v18.2) - https://yoast.com/wordpress/plugins/seo/ --\u003e\n\u003ctitle\u003eSilverRail Adopts OSDM in its Global Rail Distribution Platform - SilverRail\u003c/title\u003e\n\u003cmeta name=\"description\" content=\"Discover how SilverRail is providing its clients with a next-generation content platform that leverages the latest technologies and best practices.\" /\u00
