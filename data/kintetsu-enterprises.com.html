	<script type='text/JavaScript'><!--
var opacity=0; 
var interval=1; 
var speed=10; 
function FadeIn(element,after){
setLayerOpacity(element,opacity);
var i=opacity;
element.style.visibility='visible';
setTimeout(function(){
var TimerID=setInterval(function(){
if(i>100){
clearInterval(TimerID);
return;
}
setLayerOpacity(element,i);
i+=interval;
},speed);
},after);
}
function setLayerOpacity(element,opacity){
/*@cc_on@*/false?element.style.filter='alpha(opacity='+opacity+')':element.style.opacity=opacity/100;
}
//--></script>
