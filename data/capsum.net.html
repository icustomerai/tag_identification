	<script type="text/javascript">
		window.Params = {
			datas: {
        pages: {"home":{"video_bg":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/07\/home-page.mp4","cover":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/04\/homepage_cover.jpg","coverMobile":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/04\/Homepage-cover_mob.jpg","coverAlt":"home"},"artisan":{"title":{"en":"artisan<br>scientifique","fr":"artisan<br>scientifique"},"video_bg":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/07\/artisan-scientifique.mp4","cover":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/04\/artisan-scientifique_cover.jpg","coverMobile":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/04\/Artisan-Scientifiques-cover_mob.jpg","coverAlt":"artisan<br>scientifique","youtube_id":"R5WBqNvoEVQ","description":{"en":"<p>Capsum is a scientific company that invents and creates new and different Beauty products. What makes our cosmetics so different is our unique creation process: <a href=\"http:\/\/capsum.net\/en\/glossaire#microfluidique\"  target=blank>Microfluidics.<\/a> Like craftsmen, we create one drop at a time by manipulating water and oil through small tubes to design cosmetics.  Our micro-capsules, pearls and bubbles allow the possibility to invent new textures, showcase unique marketing story-telling and change the visual of each product.<\/p>\n","fr":"<p>Capsum est une entreprise scientifique qui invente des produits finis cosm\u00e9tiques diff\u00e9rents. Cette diff\u00e9rence tient \u00e0 un savoir-faire bien particulier : la <a href=\"http:\/\/capsum.net\/fr\/glossaire#microfluidique\" target=blank>Microfluidique.<\/a> Comme des artisans, nous manipulons l'eau et l'huile \u00e0 travers de petits tuyaux pour cr\u00e9er des mat\u00e9riaux, un \u00e0 un, goutte \u00e0 goutte. Des micro-capsules, des perles, des bulles avec lesquelles nous inventons des nouvelles textures et changeons l'apparence de vos produits.<\/p>\n"},"articles":[{"title":{"en":"enhanced visual","fr":"aspect sublim\u00e9"},"description":{"en":"<p>From micro-bubbles of transparent oil to colored pearls, microfluidic textures offer a wide palette of possibilities in terms of tints, patterns and sizes to enhance a concept, a benefit, or a star active ingredient. Being visibly different, each product declares its individual personality.<\/p>\n","fr":"<p>Bulles d\u2019huiles transparentes ou perles color\u00e9es, les teintes, les motifs et les tailles se d\u00e9clinent \u00e0 l\u2019infini pour valoriser un concept, une revendication ou un actif star. Visiblement diff\u00e9rent, le produit affirme sa personnalit\u00e9.<\/p>\n"},"blue":false,"fullWidth":true,"file":false,"website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/arti01-1.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"enhanced visual"}]},{"title":{"en":"transformative textures","fr":"textures \u00e0 transformation"},"description":{"en":"<p>The <a href=\"http:\/\/capsum.net\/en\/glossaire#texture-microfluidique\" target=blank>microfluidic textures<\/a> offer a unique experience with visual and\/or sensory transformations. Colored pearls delivering a transparent looking formula that turns into a white cream, or textures created by combining opposite sensations, magic happens with each application...<\/p>\n","fr":"<p>Transformation visuelle ou sensorielle, les<a href=\"http:\/\/capsum.net\/fr\/glossaire#texture-microfluidique\" target=blank> textures microfluidiques <\/a>proposent une exp\u00e9rience unique. Perles color\u00e9es d\u00e9livrant un soin blanc ou textures alliant des sensations oppos\u00e9es, la magie op\u00e8re \u00e0 chaque application...<\/p>\n"},"blue":false,"fullWidth":true,"file":false,"website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/arti02-1.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"transformative textures"}]},{"title":{"en":"new rituals","fr":"nouveaux rituels"},"description":{"en":"<p>Pearls melting in a cream, or applied directly to the skin through a delicate pouch, capsules scattered on a mask or a pad\u2026  Microfluidics reinvents what cosmetics can offer by combining innovation with pleasure.<\/p>\n","fr":"<p>Perles fondant dans une cr\u00e8me ou appliqu\u00e9es sur la peau gr\u00e2ce \u00e0 un pochon d\u00e9licat, capsules dispers\u00e9es sur un masque ou un pad\u2026 la Microfluidique renouv\u00e8le les gestuelles cosm\u00e9tiques en associant plaisir et innovation.<\/p>\n"},"blue":true,"fullWidth":true,"file":false,"website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/arti03.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"new rituals"}]},{"title":{"en":"protected actives","fr":"protection des actifs"},"description":{"en":"<p>Being <a href=\"http:\/\/capsum.net\/en\/glossaire#encapsulation\" target=blank>physically separated<\/a>, the hydrophilic and lipophilic active ingredients are preserved. Combining as they release at the<a href=\"http:\/\/capsum.net\/en\/glossaire#cold-process\" target=blank> very last minute<\/a>, the active ingredients are freshly-fused and achieve maximum potency.<\/p>\n","fr":"<p><a href=\"http:\/\/capsum.net\/fr\/glossaire#encapsulation\" target=blank>S\u00e9par\u00e9s physiquement<\/a>, les actifs hydrophiles et lipophiles sont prot\u00e9g\u00e9s. Leur <a href=\"http:\/\/capsum.net\/fr\/glossaire#cold-process\" target=blank>\u00ab\u00a0lib\u00e9ration minute\u00a0\u00bb<\/a> au c\u0153ur de la formule, leur donne plus de force.<\/p>\n"},"blue":false,"fullWidth":true,"file":false,"website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/arti04.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"protected actives"}]}]},"departments":{"departments":[{"fr":"Magasinier\/ Cariste","en":"Logistics helper","id":"MAGC3"},{"fr":"Chef de projet marketing op\u00e9rationnel","en":"Marketing manager","id":"CHARMKG"},{"fr":"Charg\u00e9 d\u2019Affaires R\u00e9glementair sm\u00e9tique","en":"Cosmetic Formulation Technician ","id":"TFM7"},{"fr":"Candidature spontan\u00e9e stage \/ alternance","en":"Open internship application ","id":"CAPSUM STAGE"},{"fr":"Candidature spontan\u00e9e emploi","en":"Open job application ","id":"CAPSUM "}]},"cosmetiques":{"title":{"en":"tailor made cosmetics","fr":"cosm\u00e9tiques<br>sur-mesure"},"video_bg":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/07\/cosmetique-sur-mesure.mp4","cover":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/04\/cosmetique-sur-mesure_cover.jpg","coverMobile":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/06\/cosmetique-sur-mesure.jpg","coverAlt":"tailor made cosmetics","description":{"en":"<p>Every project has a beat, a tempo, its own musical rhythm.  At Capsum, we co-create tailor-made products with you, adapting to your needs and timeframe.<\/p>\n","fr":"<p>Chaque projet a son d\u00e9clic, son tempo, sa petite musique. Chez Capsum, nous co-cr\u00e9ons avec vous des produits sur-mesure en s'adaptant \u00e0 vos besoins et au temps dont vous disposez.<\/p>\n"},"az_title":{"en":"from A to Z","fr":"de A \u00e0 Z"},"az_desc":{"en":"<p>Capsum ensures the entire process to deliver your finished product.  A dedicated team will accompany you from brainstorming to delivery, chosen based on your needs and the type of product you envision.  We are by your side at every stage of development.<\/p>\n","fr":"<p>Capsum assure toute la cha\u00eene de services pour mettre \u00e0 disposition votre produit fini. En fonction de vos besoins et de votre projet, une \u00e9quipe d\u00e9di\u00e9e vous accompagne du brainstorming \u00e0 la livraison. A chaque \u00e9tape de d\u00e9veloppement, nous sommes \u00e0 vos c\u00f4t\u00e9s.<\/p>\n"},"articles":[{"title":{"en":"flash project","fr":"projet flash"},"description":{"en":"<p>Are you enticed by a product collection or prototype?<br \/>\nWe personalize your formula (color, active ingredients, fragrance) for a quick and effective go-to-market.<br \/>\n&nbsp;<br \/>\n\u2022 Short development time \/ Quick win<br \/>\n&nbsp;<br \/>\n\u2022 Customized product<br \/>\n&nbsp;<br \/>\n\u2022 Revamp or reinvigorate your product line<\/p>\n","fr":"<p>Vous \u00eates s\u00e9duit par un produit collection ou un prototype ?<br \/>\nNous personnalisons votre texture (couleur, actifs, parfum) pour un lancement rapide et efficace sur le march\u00e9.<br \/>\n&nbsp;<br \/>\n\u2022 Temps de d\u00e9veloppement court<br \/>\n&nbsp;<br \/>\n\u2022 Produit personnalis\u00e9<br \/>\n&nbsp;<br \/>\n\u2022 R\u00e9veil\u00a0de gamme<\/p>\n"},"blue":true,"fullWidth":true,"file":false,"website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/cosme01-1.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"flash project"}]},{"title":{"en":"original product","fr":"produit in\u00e9dit"},"description":{"en":"<p>Are you looking for the ability to create an extraordinary, unique product\u2026 a masterpiece? We take time to work with you to create an incomparable product to attract new customers, the press, and influencers.<br \/>\n\u2022 Innovative, high profile project<br \/>\n&nbsp;<br \/>\n\u2022 Flagship product of the brand<br \/>\n&nbsp;<br \/>\n\u2022 <ahref=\"http:\/\/capsum.net\/fr\/glossaire#buzzproduct\">Buzz product <\/a>: strong impact, energized marketing and communication.<\/p>\n","fr":"<p>Vous recherchez la puissance de frappe d\u2019un produit hors du commun ?<br \/>\nNous prenons le temps de cr\u00e9er avec vous un produit vitrine incomparable pour s\u00e9duire de nouveaux consommateurs, la presse et les influenceurs.<br \/>\n&nbsp;<br \/>\n\u2022 Projet \u00e0 fort caract\u00e8re innovant<br \/>\n&nbsp;<br \/>\n\u2022 Produit phare \u00e9tendard de la marque<br \/>\n&nbsp;<br \/>\n\u2022 <a href=\"http:\/\/capsum.net\/fr\/glossaire#buzzproduct\">Buzz product <\/a>: fort impact en termes de communication<\/p>\n"},"blue":false,"fullWidth":true,"file":false,"website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/cosme02-1.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"original product"}]},{"title":{"en":"turnkey product range","fr":"gamme cl\u00e9 en main"},"description":{"en":"<p>Are you looking for launching a line of products simultaneously?<br \/>\nWe help you design, develop and market your complete range, or even your own brand: marketing concept, graphic design identity, product names, packaging\u2026.<br \/>\n&nbsp;<br \/>\n\u2022 Integrated development<br \/>\n&nbsp;<br \/>\n\u2022 Brand consistency and strength<br \/>\n&nbsp;<br \/>\n\u2022 Hand-picked project team<\/p>\n","fr":"<p>Vous souhaitez lancer simultan\u00e9ment toute une s\u00e9rie de produits ?<br \/>\nNous vous aidons \u00e0 concevoir, \u00e9laborer et mettre sur le march\u00e9 votre gamme compl\u00e8te ou m\u00eame votre propre marque : concept marketing, identit\u00e9 graphique, noms de produits, packaging\u2026<br \/>\n&nbsp;<br \/>\n\u2022 D\u00e9veloppement int\u00e9gr\u00e9<br \/>\n&nbsp;<br \/>\n\u2022 Coh\u00e9rence et force de la marque<br \/>\n&nbsp;<br \/>\n\u2022 Equipe projet dimensionn\u00e9e sur-mesure<\/p>\n"},"blue":false,"fullWidth":true,"file":false,"website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/cosme03-1.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"turnkey product range"}]}],"az_items":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/AtoZ\u201401.svg","title":{"en":"Listen and guide","fr":"\u00c9couter et guider"},"description":{"en":"Creation of the marketing brief","fr":"Cr\u00e9ation du brief"}},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/AtoZ\u201402.svg","title":{"en":"Create and develop","fr":"Chercher et cr\u00e9er"},"description":{"en":"Creation of the formula <br> Choice of primary and\/or secondary packaging <br> Stability and compatibility tests","fr":"D\u00e9veloppement de la formule <br> Choix du packaging primaire et\/ou secondaire <br> Tests de stabilit\u00e9 et compatibilit\u00e9"}},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/AtoZ\u201403.svg","title":{"en":"Invent and manufacture","fr":"Inventer et produire"},"description":{"en":"Pilot creation for industrial transposition\u2028 <br> Manufacturing and packaging","fr":"Cr\u00e9ation d\u2019un pilote en transposition industrielle <br> Fabrication et conditionnement"}},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/AtoZ\u201404.svg","title":{"en":"Secure and control\u2028","fr":"Contr\u00f4ler et s\u00e9curiser"},"description":{"en":"Conforming to market legislation with regulatory compliance <br> Quality Controls","fr":"Conformit\u00e9 r\u00e9glementaire par rapport \u00e0 la l\u00e9gislation march\u00e9 <br> Contr\u00f4les qualit\u00e9"}},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/AtoZ\u201405.svg","title":{"en":"Delivery","fr":"Livrer"},"description":{"en":"Packaging, shipment","fr":"Emballage, livraison"}},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/AtoZ\u201406.svg","title":{"en":"Launch and promote","fr":"Lancer et promouvoir"},"description":{"en":"Scientific communication <br> Promotional support <br> Scientific representation of Microfluidics","fr":"Communication scientifique <br> Supports de promotion <br> Repr\u00e9sentation scientifique autour de la microfluidique"}},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/AtoZ\u201407.svg","title":{"en":"Brand coaching","fr":"Concevoir et accompagner"},"description":{"en":"Brand concept <br> Graphic design identity <br> Brand and product name recommendations","fr":"Concept de marque <br> Identit\u00e9 graphique <br> Recommandations noms de marques"}}]},"creations":{"title":{"fr":"co-cr\u00e9ations","en":"co-creations"},"video_bg":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/07\/co-creation.mp4","cover":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/04\/co-creation_cover.jpg","coverMobile":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/06\/co-creations.jpg","coverAlt":"co-creations","description":{"en":"<p>It all starts with a dream: yours.  To create an incomparable, beautiful, new product that consumers will immediately be drawn to and fall in love with.  Our job is to help turn your dream into reality.<\/p>\n","fr":"<p>Tout commence toujours par un r\u00eave, le v\u00f4tre : cr\u00e9er un produit nouveau, beau, incomparable, dont les consommatrices tomberaient imm\u00e9diatement amoureuses. Notre travail est de transformer avec vous, ce r\u00eave en r\u00e9alit\u00e9.<\/p>\n"},"creations":[{"slug":"chanel-fragrances","title":"Chanel Fragrances","subtitle":{"en":"CHANCE EAU TENDRE Delicate Fragrance Touch-Up","fr":"CHANCE EAU TENDRE Cushion Touche de Douceur Parfum\u00e9e"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/10\/chanel-caution-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/10\/chanel-caution-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/10\/chanel-caution-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"Chanel Fragrances","description":{"en":"<p>The first portable cushion fragrance is born thanks to CHANEL. The brand totally transforms the art of perfuming with this limited edition of Chance Eau Tendre. The floral fragrance has been condensed in a gel semi-solid texture adapted to the packaging thanks to <a href=\"http:\/\/capsum.net\/en\/glossaire#softdrop\" target=blank>SoftDrop\u2122<\/a> technology. The format allows users to reapply fragrance all along the day, onto pulse points using a soft silicone applicator for easy, discreet touch ups on the go.<\/p>\n","fr":"<p>Avec ce premier parfum au monde pr\u00e9sent\u00e9 en version cushion, Chanel r\u00e9volutionne l\u2019art de se parfumer. Cette \u00e9dition limit\u00e9e de Chance Eau Tendre offre un format id\u00e9al \u00e0 emporter partout. Pour accompagner CHANEL sur cette innovation, nous avons d\u00e9velopp\u00e9 une texture gel parfaitement adapt\u00e9e au pack, concentrant le parfum gr\u00e2ce \u00e0 la technologie <a href=\"http:\/\/capsum.net\/fr\/glossaire#softdrop\" target=blank>SoftDrop\u2122<\/a>.  L\u2019applicateur silicone permet de se r\u00e9appliquer facilement du parfum, tout au long de la journ\u00e9e, sur les points de pulsion.<\/p>\n"},"type":"C-drops","size":"Small","words":[null]},{"slug":"chanel","title":"chanel","subtitle":{"en":"Hydra Beauty Micro S\u00e9rum","fr":"Hydra Beauty Micro S\u00e9rum"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/03\/chanel-serum-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/03\/chanel-serum-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/03\/chanel-serum-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"chanel","description":{"en":"<p>The first <a href=\"http:\/\/capsum.net\/en\/glossaire#texture-microfluidique\" target=blank>microfluidic<\/a> serum on the market, the Micro S\u00e9rum is made with <a href=\"http:\/\/capsum.net\/en\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a> of Camellia, whose purity is preserved until application. This groundbreaking texture offers a totally new sensory experience.  One year after the successful launch of this product, the same unique texture was adapted to create Micro Gel Yeux for the eye area.<br \/>\nAwards: Marie-Claire 2016, ELLE 2016, Sant\u00e9 Magazine 2016<\/p>\n","fr":"<p>Premier s\u00e9rum <a href=\"http:\/\/capsum.net\/fr\/glossaire#texture-microfluidique\" target=blank>microfluidique <\/a> du march\u00e9, le Micro S\u00e9rum est form\u00e9 d'<a href=\"http:\/\/capsum.net\/fr\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a> de cam\u00e9lia dont la puret\u00e9 est pr\u00e9serv\u00e9e jusqu'\u00e0 l'application. La texture in\u00e9dite, offre une exp\u00e9rience sensorielle totalement nouvelle. Un an apr\u00e8s ce succ\u00e8s, cette texture unique a \u00e9t\u00e9 d\u00e9clin\u00e9e pour le Micro Gel Yeux.<br \/>\nPrix Marie-Claire 2016, ELLE 2016, Sant\u00e9 Magazine 2016<\/p>\n"},"type":"C-bulles","size":"Small","words":[null]},{"slug":"chanel-2","title":"chanel","subtitle":{"en":"Hydra Beauty Micro Cr\u00e8me","fr":"Hydra Beauty Micro Cr\u00e8me"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/06\/chanel-creme-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/06\/chanel-creme-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/06\/chanel-creme-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"chanel","description":{"en":"<p>Once again, pushing the limits of technology, Chanel launched in 2017 the first microfluidic cream containing visible bubbles on the market, taking up two challenges: to create a visual microfluidic texture in a jar and to venture into a new area of creating a richer sensation. To conquer this challenging objective, two technologies were combined: <a href=\"http:\/\/capsum.net\/en\/glossaire#softdrop\"target=blank> SoftDrop\u2122<\/a> and <a href=\"http:\/\/capsum.net\/en\/glossaire#reobulle\"target=blank> ReoBulle\u2122<\/a>.<br \/>\nThe first made it possible to formulate a white cream base, which is actually made of invisible capsules.<br \/>\nThe second gave the ability to create the beautiful bluish gel Camellia bubbles which are suspended in the cream.<\/p>\n","fr":"<p>Repoussant encore une fois les limites de la technologie, nous avons d\u00e9velopp\u00e9 avec CHANEL la Micro Cr\u00e8me, une innovation 2017. Un double d\u00e9fi a \u00e9t\u00e9 relev\u00e9\u00a0: proposer une texture microfluidique visuelle en pot et explorer une aire sensorielle plus riche. Pour y parvenir, nous avons combin\u00e9 deux nouvelles technologies\u00a0: <a href=\"http:\/\/capsum.net\/fr\/glossaire#softdrop\" target=blank>SoftDrop\u2122  <\/a> et <a href=\"http:\/\/capsum.net\/fr\/glossaire#reobulle\" target=blank>ReoBulle\u2122<\/a>.<br \/>\nLa premi\u00e8re permet de r\u00e9aliser la base blanche, qui est en fait une cr\u00e8me de capsules.<br \/>\nLa seconde permet de cr\u00e9er de magnifiques bulles de cam\u00e9lia bleut\u00e9es et g\u00e9lifi\u00e9es. <\/p>\n"},"type":["C-bulles","C-drops"],"size":"Big","words":[null]},{"slug":"estee-lauder","title":"est\u00e9e lauder","subtitle":{"en":"Re-Nutriv Ultimate Lift Regenerating Youth Serum","fr":"Re-Nutriv Ultimate Lift Regenerating Youth Serum"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/renutriv-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/renutriv-light-1.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/renutriv-dark-1.png","imageWidth":"830","imageHeight":"920","imageAlt":"est\u00e9e lauder","description":{"en":"<p>Estee Lauder chose <a href=\"http:\/\/capsum.net\/en\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a> technology for its luxury Ultimate Lift skincare collection. Precious Floralixir\u2122 dew droplets are concentrated in thousands of bubbles, harnessing its potent firming power. The youth boosting encapsulated droplets are suspended in a silky soft serum with a refreshing feel. Thanks to its bare skin finish, it can be layered under a moisturizer.<\/p>\n","fr":"<p>Pour sa collection luxe Ultimate Lift, la marque Estee Lauder a choisi la technologie <a href=\"http:\/\/capsum.net\/fr\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a>. Ses milliers de bulles mettent en sc\u00e8ne la ros\u00e9e Floralixir\u2122 et son pouvoir de renaissance. Ce s\u00e9rum unique offre une texture soyeuse et rafra\u00eechissante, propice \u00e0 l\u2019application d\u2019une cr\u00e8me de soin en layering.<\/p>\n"},"type":"C-bulles","size":"Small","words":[null]},{"slug":"philosophy","title":"philosophy","subtitle":{"en":"Ultimate Miracle Worker Pearl Mask","fr":"Ultimate Miracle Worker Pearl Mask"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/miracle-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/miracle-light-1.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/miracle-dark-1.png","imageWidth":"830","imageHeight":"920","imageAlt":"philosophy","description":{"en":"<p>After the success of Ultimate Miracle Worker Night, Philosophy\u2019s first co-creation with Capsum, the brand chose to work with us again for its launch of the first rejuvenating mask made of pearls to enter the US market. Place a scoop of delicate <a href=\"http:\/\/capsum.net\/en\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a> into a single use cotton pouch and press to the face to release the pearls and serum for an original, innovative application.<\/p>\n","fr":"<p>Apr\u00e8s le succ\u00e8s d\u2019Ultimate Miracle Worker Night, sa 1\u00e8re co-cr\u00e9ation avec Capsum, Philosophy renouvelle l\u2019exp\u00e9rience en lan\u00e7ant aux Etats-Unis le premier masque perles anti-\u00e2ge du march\u00e9. Le petit sac \u00e0 remplir d\u2019une cuill\u00e8re de <a href=\"http:\/\/capsum.net\/fr\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a> d\u00e9licates permet une application originale et innovante.<\/p>\n"},"type":"C-pearls","size":"Small","words":[null]},{"slug":"loccitane","title":"l'occitane","subtitle":{"en":"Harmonie Divine Serum","fr":"Harmonie Divine S\u00e9rum"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/occitane-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/occitane-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/occitane-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"l'occitane","description":{"en":"<p>With every pump you experience the unique combined power of both the earth and sea, creating a symbiotic meeting of exceptional active ingredients. The essential oil Immortelle Mill\u00e9sim\u00e9e (the flower that never fades) is <a href=\"http:\/\/capsum.net\/en\/glossaire#encapsulation\" target=blank>encapsulated<\/a> in thousands micro-bubbles of oil and melts with extract of Jania Rubens (a red algae with the ability to eternally regenerate) creating an ultra-fine texture as these two precious extracts fuse.<br \/>\nAt the request of L\u2019OCCITANE, Capsum accomplished a technological feat by increasing the number of active ingredients in each <a href=\"http:\/\/capsum.net\/en\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a>, resulting in a highly concentrated formula containing almost twice as many active ingredients than texturizing ingredients.<br \/>\nAs part of its responsible, sustainable approach, L'OCCITANE designed a refillable luxury bottle.<\/p>\n","fr":"<p>\u00c0 chaque pression sur le bouchon doseur, une rencontre terre-mer unique s\u2019op\u00e8re entre deux actifs d\u2019exception. L\u2019huile essentielle d\u2019Immortelle mill\u00e9sim\u00e9e, <a href=\"http:\/\/capsum.net\/fr\/glossaire#encapsulation\" target=blank>encapsul\u00e9e<\/a> dans les milliers de micro-bulles d\u2019huile, fusionne avec l\u2019extrait d\u2019algue rouge Jania Rubens. \u2028A la demande de l\u2019Occitane, nous avons r\u00e9alis\u00e9 une prouesse technologique en multipliant le nombre d\u2019actifs au c\u0153ur de chaque <a href=\"http:\/\/capsum.net\/fr\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a>. Au final, cette formule tr\u00e8s concentr\u00e9e contient presque 2 fois plus d\u2019actifs que d\u2019agents de texture.\u2028<br \/>\nDans le cadre de sa d\u00e9marche responsable, l\u2019Occitane a d\u00e9velopp\u00e9 un \u00e9l\u00e9gant flacon rechargeable qui allie la beaut\u00e9 du luxe et toujours plus de respect de l\u2019environnement.<\/p>\n"},"type":"C-bulles","size":"Small","words":[null]},{"slug":"carita-2","title":"carita","subtitle":{"en":"Perfect Gems Serum Trio Of Gold","fr":"S\u00e9rum P\u00e9pites 3 Ors"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/carita-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/carita-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/carita-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"carita","description":{"en":"<p>Following the success of the made-in-spa mask, Carita decided to offer the Trio of Gold benefit directly to the consumer.   Thanks to <a href=\"http:\/\/capsum.net\/en\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a> technology, the combination of pure mineral, vegetal, and marine golds can be found in this precious serum.<\/p>\n","fr":"<p>Apr\u00e8s le succ\u00e8s du masque r\u00e9alis\u00e9 en institut, Carita offre l\u2019opportunit\u00e9 aux consommatrices de profiter chaque jour des b\u00e9n\u00e9fices du complexe 3 ors. Gr\u00e2ce \u00e0 la technologie <a href=\"http:\/\/capsum.net\/fr\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a>, l\u2019union de l\u2019or pur min\u00e9ral, v\u00e9g\u00e9tal et marin trouve un \u00e9crin \u00e0 la mesure de son caract\u00e8re pr\u00e9cieux.<\/p>\n"},"type":"C-pearls","size":"Small","words":[null]},{"slug":"guerlain","title":"guerlain","subtitle":{"en":"Abeille Royale 1 Month Youth Treatment","fr":"Abeille Royale Cure de Jeunesse 1 Mois"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/guerlain-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/guerlain-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/guerlain-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"guerlain","description":{"en":"<p>Available for the very first time as a skin care treatment, Guerlain\u2019s exclusive and ultra-concentrated Royal Jelly has been encapsulated to preserve its properties inside <a href=\"http:\/\/capsum.net\/en\/glossaire#texture-microfluidique\" target=blank>microfluidic<\/a> u00e9 pour une utilisation en institut. Lors du soin cabine, les p\u00e9pites dor\u00e9es <a href=\"http:\/\/capsum.net\/fr\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a> sont m\u00e9lang\u00e9es \u00e0 une solution activatrice par les expertes de beaut\u00e9 CARITA. Pr\u00e9serv\u00e9s jusqu\u2019\u00e0 la derni\u00e8re minute, tous les actifs sont alors lib\u00e9r\u00e9s pour diffuser leurs bienfaits au c\u0153ur de la texture. Cette gestuelle souligne le savoir-faire des esth\u00e9ticiennes et valorise ce soin d\u2019exception.<\/p>\n"},"type":"C-pearls","size":"Big","words":[null]},{"slug":"galenic","title":"gal\u00e9nic","subtitle":{"en":"Aqua Infini Water Booster Serum","fr":"Aqua Infini S\u00e9rum Booster d\u2019Eau"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/galenic-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/galenic-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/galenic-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"gal\u00e9nic","description":{"en":"<p>Gal\u00e9nic wanted to create a super-concentrated, ultra fluid hydrating treatment. The <a href=\"http:\/\/capsum.net\/en\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a> technology allowed to create an unprecedented infinite hydration sensation texture.  The <a href=\"http:\/\/capsum.net\/en\/glossaire#texture-microfluidique\" target=blank>microfluidic<\/a> structure of the formula preserves the power of the Stone Flower, or \u201cresurrection plant\u201d which is able to survive in the desert by capturing all surrounding traces of moisture to rehydrate and replenish its cellular structure, delivering its benefits directly to the skin.<br \/>\nAward: Marie-Claire 2017<\/p>\n","fr":"<p>Gal\u00e9nic souhaitait cr\u00e9er un traitement hydratant ultra-fluide et sur-concentr\u00e9. La technologie <a href=\"http:\/\/capsum.net\/fr\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a> nous a permis de cr\u00e9er une texture in\u00e9dite qui apporte une sensation d\u2019hydratation infinie. \u2028La structure <a href=\"http:\/\/capsum.net\/fr\/glossaire#texture-microfluidique\" target=blank>microfluidique<\/a> de la formule pr\u00e9serve toute la puissance de la Fleur de Rocher, une plante capable de survivre dans le d\u00e9sert en capturant les traces d\u2019humidit\u00e9 qui l\u2019entourent.<br \/>\nPrix Marie-Claire 2017<\/p>\n"},"type":"C-bulles","size":"Small","words":["duopearl"]},{"slug":"algenist","title":"algenist","subtitle":{"en":"Genius Liquid Collagen\u2122","fr":"Genius Liquid Collagen\u2122"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/11\/algenist-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/11\/algenist-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/11\/algenist-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"algenist","description":{"en":"<p>Creating Algenist\u2019s first microfluidic serum was truly challenging! First challenge was to incorporate enough vegan collagen to launch the highest collagen-enriched serum on the market. Second one was to dispense the formula through a brand-new dropper packaging, which meant creating a new generation of microfluidic oil gelified bubbles called <a href=\"http:\/\/capsum.net\/en\/glossaire#reobulle\"target=blank> ReoBulle\u2122<\/a>.<br \/>\nEvery bottle is a pure fountain of youth, containing 13,000 Microalgae oil bubbles. Right after the launch, this serum was ranked #1 best-selling product at Sephora USA. Challenges, efforts and innovation finally lead to success!<\/p>\n","fr":"<p>Pour la cr\u00e9ation du s\u00e9rum microfluidique GENIUS Liquid Collagen\u2122, la marque Algenist a mis au d\u00e9fi les \u00e9quipes Capsum. Le premier challenge : r\u00e9ussir \u00e0 formuler le s\u00e9rum le plus concentr\u00e9 du march\u00e9 en collag\u00e8ne vegan. Le deuxi\u00e8me d\u00e9fi : pr\u00e9senter ce s\u00e9rum en dropper, ce qui a conduit \u00e0 la cr\u00e9ation de bulles nouvelle g\u00e9n\u00e9ration l\u00e9g\u00e8rement g\u00e9lifi\u00e9es donc plus r\u00e9sistantes (technologie <a href=\"http:\/\/capsum.net\/fr\/glossaire#reobulle\"target=blank> ReoBulle\u2122<\/a>).<br \/>\nChaque fiole repr\u00e9sente une v\u00e9ritable fontaine de Jouvence, contenant 13 000 bulles d'huile de micro-algues. Challenges, efforts et innovation ont \u00e9t\u00e9 couronn\u00e9s de succ\u00e8s puisque, d\u00e8s son lancement, ce s\u00e9rum s'est class\u00e9 au premier rang des ventes Sephora aux Etats-Unis !<\/p>\n"},"type":"C-bulles","size":"Small","words":["reobulle"]},{"slug":"laboratoires-genevrier","title":"laboratoires gen\u00e9vrier","subtitle":{"en":"Ialugen\u00ae Advance Lift Radiance Serum","fr":"Ialugen\u00ae Advance S\u00e9rum Lift Eclat"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/alugen-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/alugen-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/alugen-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"laboratoires gen\u00e9vrier","description":{"en":"<p>Thanks to <a href=\"http:\/\/capsum.net\/en\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a> encapsulation technology, this formula\u2019s two star active ingredients, hyaluronic acid and white lily extract, are physically separated.  Thus, their respective efficacy is preserved until the time of application.<\/p>\n","fr":"<p>Gr\u00e2ce \u00e0 la technologie d\u2019encapsulation <a href=\"http:\/\/capsum.net\/fr\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a>, l\u2019acide hyaluronique et l\u2019extrait de lys blanc, les actifs stars contenus dans la formule, sont s\u00e9par\u00e9s physiquement. Leur efficacit\u00e9 respective est ainsi pr\u00e9serv\u00e9e jusqu\u2019au moment de l\u2019application.<\/p>\n"},"type":"C-pearls","size":"Small","words":[null]},{"slug":"dr-brandt","title":"dr brandt","subtitle":{"en":"Do Not Age Beauty Sleep Serum","fr":"Do Not Age Beauty Sleep Serum"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/dna-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/dna-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/dna-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"dr brandt","description":{"en":"<p>In order to preserve the star ingredient of this night serum, Tahitian black pearl extract, Dr. Brandt chose <a href=\"http:\/\/capsum.net\/en\/glossaire#dupoearl\" target=blank>DuoPearl\u2122<\/a> technology. This precious active ingredient is separated by encapsulation from the other active ingredients in the formula until the moment of application.  With each pump, all of the powerful ingredients combine to work in perfect harmony and supercharge skin at night, when skin is most receptive.<\/p>\n","fr":"<p>Afin de pr\u00e9server et de starifier l\u2019extrait de perles noires de Tahiti de ce s\u00e9rum nuit, Dr Brandt a choisi la technologie <a href=\"http:\/\/capsum.net\/fr\/glossaire#dupoearl\" target=blank>DuoPearl\u2122<\/a>. Cet actif pr\u00e9cieux est s\u00e9par\u00e9 des autres ingr\u00e9dients actifs de la formule jusqu\u2019au moment de l\u2019application. A chaque pression, tous les composants fusionnent pour gorger la peau d\u2019actifs au moment o\u00f9 elle est la plus r\u00e9ceptive\u00a0: le soir.<\/p>\n"},"type":"C-pearls","size":"Small","words":[null]},{"slug":"maege","title":"maege","subtitle":{"en":"3 Anti-Aging Treatments","fr":"3 Soins anti-\u00e2ge"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/maege-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/maege-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/maege-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"maege","description":{"en":"<p>The anti-aging program of this young brand consists of 3 universal products: a highly concentrated serum, a multi-corrective face cream, and an eye contour cream.\u2028 The excellent clinical results are attributed to the exclusive SDKP molecule, which is protected and delivered to skin cells thanks to <a href=\"http:\/\/capsum.net\/en\/glossaire#neogouttes-target\" target=\"_blank\">NeoGouttes Target\u2122<\/a> technology.<\/p>\n","fr":"<p>Le programme anti-\u00e2ge de la jeune marque s\u2019appuie sur 3 produits universels\u00a0: un s\u00e9rum haute concentration, une cr\u00e8me multi-correctrice et un contour des yeux. \u2028Les excellents r\u00e9sultats cliniques reposent notamment sur la mol\u00e9cule exclusive SDKP, prot\u00e9g\u00e9e et v\u00e9hicul\u00e9e jusqu\u2019aux cellules cutan\u00e9es gr\u00e2ce \u00e0 la technologie <a href=\"http:\/\/capsum.net\/fr\/glossaire#neogouttes-target\" target=\"_blank\">NeoGouttes Target\u2122<\/a>.<\/p>\n"},"type":"C-drops","size":"Big","words":[null]},{"slug":"hera-amore-pacific","title":"hera","subtitle":{"en":"Age Away Product Range","fr":"Gamme Age Away"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/hera-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/hera-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/hera-dark.png","imageWidth":"2100","imageHeight":"2328","imageAlt":"hera","description":{"en":"<p>In order to optimize the anti-aging performance of its formulas, the Korean brand HERA chose the <a href=\"http:\/\/capsum.net\/en\/glossaire#neogouttes-target\" target=blank>NeoGouttes Target\u2122<\/a> to program and control the release of its active ingredients.<\/p>\n","fr":"<p>Afin d\u2019optimiser la performance anti-\u00e2ge de ses formules, la marque cor\u00e9enne HERA a choisi la technologies d'encapsulation <a href=\"http:\/\/capsum.net\/fr\/glossaire#neogouttes-target\" target=blank>NeoGouttes Target\u2122<\/a> pour ma\u00eetriser et programmer la lib\u00e9ration des actifs.<\/p>\n"},"type":[],"size":"Small","words":[null]},{"slug":"darphin","title":"darphin","subtitle":{"en":"Lumi\u00e8re Essential Oil Serum","fr":"S\u00e9rum Huile Illuminateur Lumi\u00e8re Essentielle"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/darphin-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/darphin-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/darphin-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"darphin","description":{"en":"<p>Co-created with Darphin, this serum is a true work of art; an ode to the Light. Individually made transparent micro-bubbles of oil melt onto the skin creating an illuminating glow.  Our creative and industrial teams prowess is demonstrated in the encapsulation of the 7 essential oils at the core of the <a href=\"http:\/\/capsum.net\/en\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a>.<\/p>\n","fr":"<p>Co-cr\u00e9\u00e9 avec Darphin, ce s\u00e9rum est une v\u00e9ritable \u0153uvre d\u2019art, une ode \u00e0 la Lumi\u00e8re. Les milliers de micro-gouttes d\u2019huile transparentes fabriqu\u00e9es unes \u00e0 unes fondent sur la peau pour la nimber d\u2019\u00e9clat. La prouesse technologique pour nos \u00e9quipes cr\u00e9atives et industrielles r\u00e9side dans l\u2019encapsulation des 7 huiles essentielles au c\u0153ur des <a href=\"http:\/\/capsum.net\/fr\/glossaire#isobulle\" target=blank>IsoBulle\u2122<\/a>.<\/p>\n"},"type":"C-bulles","size":"Small","words":[]},{"slug":"laboratoires-cosmetiques-de-monaco","title":"laboratoires cosm\u00e9tiques de monaco","subtitle":{"en":"Aura Lumina The Ritual","fr":"Aura Lumina Le Rituel"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/06\/aura-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/06\/aura-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/06\/aura-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"laboratoires cosm\u00e9tiques de monaco","description":{"en":"<p>The glamorous display case perfectly shows off the brand\u2019s luxurious ritual set. Each vial contains either <a href=\"http:\/\/capsum.net\/en\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a> radiance or anti-age pearls, whose essential active ingredients are released when combined with the corresponding activating cream.  Making this treatment right before use ensures efficacy and correct dosage.<\/p>\n","fr":"<p>Ce luxueux coffret offre un \u00e9crin parfait au rituel propos\u00e9 par la marque. Chaque fiole renferme des <a href=\"http:\/\/capsum.net\/fr\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a> \u00e9clat ou anti-\u00e2ge, dont les pr\u00e9cieux actifs sont lib\u00e9r\u00e9s lorsque l\u2019on ajoute la cr\u00e8me activatrice contenue dans le mini tube associ\u00e9. Ce soin minute r\u00e9alis\u00e9 en petite quantit\u00e9 assure \u00e0 la peau la juste dose.<\/p>\n"},"type":"C-pearls","size":"Big","words":[null]},{"slug":"ioma","title":"ioma","subtitle":{"en":"Illumine Youth Pearl Essence","fr":"Illumine Youth Pearl Essence"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/ioma-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/ioma-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/ioma-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"ioma","description":{"en":"<p>This anti-aging luminous pearl serum owes its effectiveness to IOMA\u2019s choice of active ingredients and their placement within the <a href=\"http:\/\/capsum.net\/en\/glossaire#texture-microfluidique\" target=blank>microfluific<\/a> texture.  Vitamin C and Hyaluronic acid are trapped inside the <a href=\"http:\/\/capsum.net\/en\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a> dual liquid core.   Only an ultra-thin natural membrane protects them from the activating serum until the exact moment of application when they burst and combine.<\/p>\n","fr":"<p>Ce s\u00e9rum perles lumi\u00e8re anti-\u00e2ge trouve son efficacit\u00e9 dans le choix des actifs fait par IOMA et dans leur compartimentation au sein de la texture <a href=\"http:\/\/capsum.net\/fr\/glossaire#texture-microfluidique\" target=blank>microfluidique<\/a>. La vitamine C et l\u2019acide hyaluronique sont nich\u00e9s dans le double c\u0153ur liquide des <a href=\"http:\/\/capsum.net\/fr\/glossaire#duopearl\" target=blank>DuoPearl\u2122<\/a>. Seule une fine membrane les prot\u00e8ge du s\u00e9rum actif, avant de se rompre au moment ultime de l\u2019application.<\/p>\n"},"type":"C-pearls","size":"Small","words":[null]},{"slug":"la-prairie","title":"la prairie","subtitle":{"en":"Skin Caviar Liquid Lift","fr":"Skin Caviar Liquid Lift"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/prairie-popin.png","image_light":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/prairie-light.png","image_dark":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/prairie-dark.png","imageWidth":"830","imageHeight":"920","imageAlt":"la prairie","description":{"en":"<p>Representative of their iconic Skin Caviar collection, this lifting serum treatment marked the entry of microfluidics into the cosmetic industry. A perfect alliance of science and luxury, the mini-pearls were created as a tribute to the crown jewel active ingredient: caviar extract. Preserved at the heart of the <a href=\"http:\/\/capsum.net\/en\/glossaire#neopearl\" target=blank>NeoPearl\u2122<\/a>, it is released when the activation button is pressed for the first time.<\/p>\n","fr":"<p>Repr\u00e9sentatif de l\u2019\u00e2me de la Collection Dermo Caviar, ce soin signe l\u2019entr\u00e9e des textures microfluidiques en cosm\u00e9tique. Alliance parfaite de la science et du luxe, les mini-perles ont \u00e9t\u00e9 cr\u00e9\u00e9es en hommage \u00e0 l\u2019actif phare de la gamme\u00a0: l\u2019extrait de caviar. Pr\u00e9serv\u00e9 au c\u0153ur des <a href=\"http:\/\/capsum.net\/fr\/glossaire#neopearl\" target=blank>NeoPearl\u2122<\/a>, il est lib\u00e9r\u00e9 dans la formule lors de la premi\u00e8re utilisation, lorsque le bouton activateur est press\u00e9.<\/p>\n"},"type":"C-pearls","size":"Small","words":[null]}]},"collections":{"title":{"en":"collections","fr":"collections"},"video_bg":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/07\/collections.mp4","cover":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/04\/collections_cover.jpg","coverMobile":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/04\/collections-cover_mob.jpg","coverAlt":"collections","description":{"en":"<p>Our collections are designed to inspire you. They showcase our microfluidic textures to demonstrate their potential, explore new avenues, and spark your imagination.<\/p>\n","fr":"<p>Nos collections sont con\u00e7ues pour vous inspirer. Elles mettent en sc\u00e8ne nos textures microfluidiques pour en exprimer le potentiel, explorer de nouvelles pistes et chatouiller votre imagination.<\/p>\n"},"articles":[{"title":{"en":"the lake","fr":"the lake"},"description":{"en":"<p>Between hills and plains in the heart of Texas, 1,200 feet below ground, an immense lake rests in secret.<br \/>\nIts untouched, sustainable water is now the centerpiece of Capsum\u2019s latest development. The first line of products formulated entirely with Solar Water\u00ae, The Lake collection heralds the advent of highly sensory, resource-respectful and responsible cosmetics. Discover its five incredibly natural and deliciously sensory textures.<\/p>\n","fr":"<p>Au centre du Texas, entre plaines et collines, \u00e0 368 m\u00e8tres sous le sol, un lac immense repose dans le secret de la terre.<br \/>\nSon eau, intacte et durable, est au c\u0153ur du nouveau d\u00e9veloppement de Capsum. Premi\u00e8re collection enti\u00e8rement formul\u00e9e avec de l\u2019Eau Solaire\u00ae, The Lake dessine les contours d\u2019une cosm\u00e9tique responsable, respectueuse des ressources et riche de sensations. D\u00e9couvrez ses cinq textures \u00e0 la fois tr\u00e8s naturelles et d\u00e9licieusement sensorielles.<\/p>\n"},"blue":true,"fullWidth":true,"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/11\/brochure-The-lake-Web.pdf","website":"https:\/\/thelake.capsum.net\/","images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/11\/01.jpg","imageWidth":"800","imageHeight":"600","imageAlt":"Capsum the lake 01"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/11\/03.jpg","imageWidth":"800","imageHeight":"600","imageAlt":"Capsum the lake 03"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/11\/04.jpg","imageWidth":"800","imageHeight":"600","imageAlt":"Capsum the lake 04"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/11\/05.jpg","imageWidth":"800","imageHeight":"600","imageAlt":"Capsum the lake 05"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/11\/06.jpg","imageWidth":"800","imageHeight":"600","imageAlt":"Capsum the lake 06"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/11\/07.jpg","imageWidth":"800","imageHeight":"600","imageAlt":"Capsum the lake 07"}]},{"title":{"en":"SENS ","fr":"SENS"},"description":{"en":"<p>Now, more than ever, it makes SENSe to take care of your skin and respect its nature\u2014while respecting nature itself.  SENS Collection is a line of eco-friendly, uncompromising products, proving that nature and technology can work together. With SENS, Capsum brings together the best of science and technology: our microfluidic science, >98% natural ingredients, and a star ingredient, Golden Amaranth microgreens. SENS is also our first Master Collection showcasing makeup references.<\/p>\n","fr":"<p>Prendre soin de sa peau. Respecter sa nature. Respecter la Nature.<br \/>\nPlus que jamais, cela a du Sens.<br \/>\nLa collection SENS offre une ligne de soin \u00e9co-responsable sans compromis r\u00e9conciliant science et nature : le meilleur de la technologie microfluidique + des formules sensorielles hautement naturelles (>98%), un packaging \u00e9co-sourc\u00e9 recyclable, une production durable exemplaire.<br \/>\nSENS est aussi la premi\u00e8re collection Capsum proposant du maquillage.<\/p>\n"},"blue":false,"fullWidth":true,"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/05\/Brochure-def-SENS-2020.pdf","website":"https:\/\/sens.capsum.net\/","images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/05\/LOGO-SENS-OK.jpg","imageWidth":"1358","imageHeight":"1294","imageAlt":"SENS "},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/05\/Sens-Mon-Teint.jpg","imageWidth":"1317","imageHeight":"1545","imageAlt":"SENS "},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/05\/Sens-Serum-Ressource.jpg","imageWidth":"1215","imageHeight":"1292","imageAlt":"SENS "},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/05\/Sens-Granite-Doux.jpg","imageWidth":"1160","imageHeight":"1510","imageAlt":"SENS "},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/05\/Sens-Lotion-Essentielle.jpg","imageWidth":"1260","imageHeight":"1510","imageAlt":"SENS "},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2021\/05\/Sens-Belle-Creme.jpg","imageWidth":"1230","imageHeight":"1465","imageAlt":"SENS "}]},{"title":{"en":"tomorrow","fr":"tomorrow"},"description":{"en":"<p>Climate and environmental consciousness change our industry forever. The new generation of consumers craves for authenticity, transparency and sustainability. Discover tomorrow\u2019s beauty thanks to meaningful products combining utmost sensory with desirability and low environmental impact.<\/p>\n","fr":"<p>Changement climatique. Conscience environnementale. Qu\u00eate de sens et d\u2019engagement. L\u2019industrie de la beaut\u00e9 est en pleine mutation. La nouvelle g\u00e9n\u00e9ration de consommateurs attend plus d\u2019authenticit\u00e9, de transparence, de responsabilit\u00e9. Comme une invitation \u00e0 penser la beaut\u00e9 de demain, la collection Tomorrow propose des produits \u00e0 faible impact environnemental tout en conciliant sensorialit\u00e9 et d\u00e9sirabilit\u00e9.<\/p>\n"},"blue":true,"fullWidth":true,"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/07\/Tommorow-Brochure-Web.pdf","website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/07\/LOGO-WEBSITE.jpg","imageWidth":"7111","imageHeight":"4761","imageAlt":"tomorrow"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/07\/SERUM-OK.jpg","imageWidth":"1280","imageHeight":"857","imageAlt":"tomorrow"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/07\/GELEE-OK.jpg","imageWidth":"1280","imageHeight":"857","imageAlt":"tomorrow"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/07\/ESSENCE-OK.jpg","imageWidth":"1280","imageHeight":"857","imageAlt":"tomorrow"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/07\/CREME-OK.jpg","imageWidth":"1280","imageHeight":"857","imageAlt":"tomorrow"}]},{"title":{"en":"new epure","fr":"new epure"},"description":{"en":"<p>Stress, pollution, fatigue\u2026 Every day, skin is under multiple attack. With a reduced ingredient list and naturally beneficial formulas, New Epure imparts purity to the skin: droplets of oil that melt on the skin for a pure sensation,<br \/>\nsurfactant-free. Entirely formulated with microfluidic ReoBulle\u2122 technology, the three New Epure serums combine<br \/>\nperformance and pleasure, leading to essential skincare.<\/p>\n","fr":"<p>Stress, pollution, fatigue... Au quotidien notre peau subit un environnement agressif et complexe.<br \/>\nAvec New Epure, Capsum r\u00e9nove sa proposition de soins \u00e0 base de bulles pour proposer \u00e0 la peau ce qu\u2019il y a de plus simple. Une liste d\u2019ingr\u00e9dients courte, des gouttelettes d\u2019huile fondantes, des sensations pures.<br \/>\nEnti\u00e8rement ax\u00e9e sur la technologie microfluidique ReoBulle\u2122, les 3 s\u00e9rums New Epure nous ram\u00e8nent \u00e0 l\u2019essentiel du soin.<\/p>\n"},"blue":false,"fullWidth":true,"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/02\/brochure-New-epure-PRESSE.pdf","website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/02\/NEW-EPURE-BLACK-OK.jpg","imageWidth":"8889","imageHeight":"5000","imageAlt":"new epure"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/02\/fermete\u03011246def.jpeg","imageWidth":"1280","imageHeight":"857","imageAlt":"new epure"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/02\/hydratation1264def.jpeg","imageWidth":"1280","imageHeight":"857","imageAlt":"new epure"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2019\/02\/nutrition1254def.jpeg","imageWidth":"1280","imageHeight":"857","imageAlt":"new epure"}]},{"title":{"en":"artisan","fr":"artisan"},"description":{"en":"<p>In the etymological sense of the word, an artisan uses his art to serve others. For its 10th anniversary, Capsum is paying tribute to this noble vocation.<br \/>\nThe Artisan range offers the latest advances in microfluidics with four sensual textures and intriguing visual aspects. Four exceptional skincare products formulated with a rare and subtle Blue Tea, which enhances the skin\u2019s essential qualities. Four products derived from unique know-how that allows each woman to become the artisan of her own beauty.<\/p>\n","fr":"<p>Au sens \u00e9tymologique, l\u2019artisan est celui qui met son art au service d\u2019autrui. Pour son 10\u00e8me anniversaire, Capsum a voulu rendre hommage \u00e0 cette noble vocation.<br \/>\nLa gamme Artisan propose de d\u00e9couvrir les derni\u00e8res avanc\u00e9es de la formulation microfluidique \u00e0 travers quatre textures sensuelles aux visuels intrigants. Quatre soins d\u2019exception au c\u0153ur desquels, le Th\u00e9 Bleu, rare et subtil, magnifie les qualit\u00e9s essentielles de la peau. Quatre produits issus d\u2019un savoir-faire unique pour que chaque femme devienne l\u2019artisan de sa propre beaut\u00e9.<\/p>\n"},"blue":true,"fullWidth":true,"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/brochure-artisan-WEB.pdf","website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/logoArtisanCoul-web.jpg","imageWidth":"2139","imageHeight":"2081","imageAlt":"artisan"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/BRUME.jpg","imageWidth":"1100","imageHeight":"900","imageAlt":"artisan"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/CREME.jpg","imageWidth":"1100","imageHeight":"900","imageAlt":"artisan"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/LOTION.jpg","imageWidth":"1100","imageHeight":"900","imageAlt":"artisan"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/SERUM.jpg","imageWidth":"1100","imageHeight":"900","imageAlt":"artisan"}]},{"title":{"en":"huile fra\u00eeche","fr":"huile fra\u00eeche"},"description":{"en":"<p>Smooth, simple and sensual, oil has been the ultimate choice in beauty care since Antiquity.<br \/>\nToday Capsum offers a new interpretation of cosmetic oil, thanks to its microfluidic technologies. Modern, refreshing and lightweight textures that intensify the antioxidant properties of Hibiscus. Huile Fra\u00eeche, a collection of this timeless oil dedicated to today\u2019s women.<\/p>\n","fr":"<p>Douceur, simplicit\u00e9, sensualit\u00e9, depuis l\u2019Antiquit\u00e9, l\u2019huile est le soin de beaut\u00e9 par excellence.<br \/>\nA travers ses technologies microfluidiques, Capsum propose une nouvelle lecture de l\u2019huile cosm\u00e9tique. Des textures modernes, tout en fra\u00eecheur et en l\u00e9g\u00e8ret\u00e9, qui magnifient les vertus anti-oxydantes de l\u2019Hibiscus. Huile Fra\u00eeche, une collection d\u00e9di\u00e9e \u00e0 l\u2019huile \u00e9ternelle pour les femmes d\u2019aujourd\u2019hui.<\/p>\n"},"blue":false,"fullWidth":true,"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/01\/brochure-huile-fraiche-web.pdf","website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/01\/couv-fleursSite.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"huile fra\u00eeche"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/HF-LeConcentre\u2560\u00fc.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"huile fra\u00eeche"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/HF-LExtrait.jpg","imageWidth":"1600","imageHeight":"901","imageAlt":"huile fra\u00eeche"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/HF-LeBaume.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"huile fra\u00eeche"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/HF-LExtrait.jpg","imageWidth":"1600","imageHeight":"901","imageAlt":"huile fra\u00eeche"},{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/07\/HF-LaGele\u2560\u00fce.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"huile fra\u00eeche"}]},{"title":{"en":"cascade","fr":"cascade"},"description":{"en":"<p>The skin is a sensitive canvas where thousands of sensations play out. Freshness, softness and comfort vary in an infinite myriad of nuances that are felt with precision.<\/p>\n","fr":"<p>La peau est une toile sensible o\u00f9 se jouent mille sensations. Fra\u00eecheur, douceur, confort varient en d\u2019infinies nuances que l\u2019on ressent avec pr\u00e9cision. <\/p>\n"},"blue":true,"fullWidth":true,"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/01\/brochure-cascade-web.pdf","website":false,"images":[{"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/cascade_cover.jpg","imageWidth":"1600","imageHeight":"900","imageAlt":"cascade"},{"ima ":{"en":"Trimmer Aprenticeship <br> (Aix-les-Milles)","fr":"Alternant r\u00e9gleur <br> (Aix-les-Milles)"},"department":{"en":"Trimmer Apprenticeship","fr":"Alternant R\u00e9gleur","id":"ALREG1"},"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2022\/10\/2022-CAPSUM_Apprenti-regleur.pdf","qualites":[{"en":"technical degree","fr":"Bac Pro ou formation technique en maintenance industrielle"},{"en":"Rigorous and organized","fr":"Rigoureux et organis\u00e9"},{"en":"Polyvalence","fr":"Polyvalence"}]},{"title":{"en":"Quality controller <br> (Aix-les-Milles)","fr":"Contr\u00f4leur Qualit\u00e9 Conditionnement <br> (Aix-les-Milles)"},"department":{"en":"Quality Control Compounding ","fr":"Contr\u00f4leur Qualit\u00e9 Conditionnement","id":"CQC4"},"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2022\/10\/221005_CAPSUM_-Controleur-qualite-conditionnement-CQC4.pdf","qualites":[{"en":"2 year experience in quality control","fr":"Minimum 2 ans d\u2019exp\u00e9rience en contr\u00f4le qualit\u00e9"},{"en":"sens of service and flexibility","fr":"Sens du service et adaptabilit\u00e9"},{"en":"Knowledge of the ISO 9001 and ISO 22716 specifications","fr":"Connaissances des r\u00e9f\u00e9rentiels ISO 9001 et BPF (ISO 22716)"}]},{"title":{"en":"Quality Specialist <br> (Austin)","fr":"Quality Specialist <br> (Austin)"},"department":{"en":"Quality Specialist","fr":"Quality Specialist","id":"QSUS1"},"file":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2022\/05\/Quality-Specialist-Capsum-Inc.pdf","qualites":[{"en":"Experience in a cGMP manufacturing environment","fr":"Experience in a cGMP manufacturing environment"},{"en":"Problem-solving ability","fr":"Problem-solving ability"},{"en":"3+ years of experience of document control","fr":"3+ years of experience of document control"}]}]},"contact":{"title":{"en":"contact","fr":"contact"},"cover":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2020\/11\/Carte-site-web-1260-x-840.png","coverMobile":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2020\/11\/Untitled-design-6.png","coverAlt":"contact","video_bg":false,"form_image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/contact-form.jpg","form_imageAlt":"contact","form_header":{"en":"<p>What ever you need: to receive some additional information, to meet our team, to apply for a job position, or if you just want to say hello, please fill the following form.<\/p>\n","fr":"<p>Vous souhaitez obtenir des informations, nous rencontrer, postuler \u00e0 nos offres d\u2019emploi ou tout simplement nous dire bonjour ?<br \/>\nUtilisez le formulaire ci-dessous.<\/p>\n"},"message_envoye":{"en":"Your mail has been sent","fr":"Votre message a \u00e9t\u00e9 envoy\u00e9"},"offices":[{"ville":{"en":"Marseille (headquarters)","fr":"Marseille (si\u00e8ge)"},"adresse":"<p>Heliopolis II<br \/>\n126 Boulevard Bara<br \/>\n13013 Marseille, France <\/p>\n","country":"europe","vente_email":""},{"ville":{"en":"Paris (showroom)","fr":"Paris (showroom)"},"adresse":"<p>2 avenue Bugeaud<br \/>\n75116 Paris, France<\/p>\n","country":"europe","vente_email":"sales.europe@capsum.eu"},{"ville":{"en":"Austin (manufacturing site)","fr":"Austin (site de production)"},"adresse":"<p>3725 S FM973<br \/>\nDel Valle, TX 78617<br \/>\nsales.us@capsum.eu<\/p>\n","country":"ameriqueNord","vente_email":""},{"ville":{"en":"New York (commercial office)","fr":"New York (bureau commercial)"},"adresse":"","country":"ameriqueNord","vente_email":""},{"ville":{"en":"Los Angeles (commercial office) ","fr":"Los Angeles (bureau commercial)"},"adresse":"","country":"ameriqueNord","vente_email":""},{"ville":{"en":"Customer service","fr":"Service client"},"adresse":"<p>+33 (0)4 96 13 00 10 <\/p>\n","country":"europe","vente_email":""}]},"glossaire":{"title":{"en":"the ABC\u2019s of Capsum","fr":"l\u2019ab\u00e9c\u00e9daire<br>"},"words":[{"slug":"stereolithographie","title":{"en":"Stereolithography","fr":"St\u00e9r\u00e9olithographie"},"description":{"en":"<p>Stereolithography, or \u201c3D printing,\u201d is a rapid prototyping technique that enables the production of solid objects from a digital model by layering thin slices of material.  This is one of Capsum\u2019s pillars of innovation.<br \/>\nAll of our microfluidic research equipment benefits from the speed and flexibility of this process.<br \/>\nWhen a technology is developed in our laboratory, we then need to invent the equipment that will allow us to produce it on an industrial scale.  Once again, stereolithography allows us to create our necessary customized machines.<\/p>\n","fr":"<p>La st\u00e9r\u00e9olithographie, ou \"impression 3D\", est une technique de prototypage rapide qui permet de fabriquer, par superposition de tranches fines de mati\u00e8re, des objets solides \u00e0 partir d'un mod\u00e8le num\u00e9rique. C'est l'un des piliers de l'innovation Capsum.<br \/>\nL'ensemble de notre mat\u00e9riel de recherche microfluidique, b\u00e9n\u00e9ficie de la rapidit\u00e9 et de la souplesse de ce proc\u00e9d\u00e9.<br \/>\nEnsuite, lorsqu'une technologie est mise au point dans le laboratoire, il faut inventer l'\u00e9quipement qui va permettre de produire \u00e0 l'\u00e9chelle industrielle. L\u00e0 encore, la st\u00e9r\u00e9olithographie nous permet de cr\u00e9er nos machines sur mesure.<\/p>\n"},"add_image":""},{"slug":"formules-courtes","title":{"en":"Short list formulas","fr":"Formules courtes"},"description":{"en":"<p>Microfluidics makes it possible to assemble ingredients in a radically new way controlling the stability and sensory effect.  Thus it is possible to reduce the list of ingredients. Formulas are pure, reduced only to the essentials, while offering refined textures. <\/p>\n","fr":"<p>La microfluidique permet d'assembler les ingr\u00e9dients sur un mode radicalement nouveau. Ceci permet de r\u00e9duire la liste des ingr\u00e9dients, la stabilit\u00e9 et la sensorialit\u00e9 \u00e9tant apport\u00e9es principalement par la structure.  Les formules sont ainsi \u00e9pur\u00e9es, ramen\u00e9es \u00e0 l\u2019essentiel tout en offrant des textures raffin\u00e9es.<\/p>\n"},"add_image":""},{"slug":"encapsulation","title":{"en":"Encapsulation","fr":"Encapsulation"},"description":{"en":"<p>Isolated from each other, the lipo-soluble and water-soluble active ingredients remain separate inside the formula.  Bubbles of oil and liquid pearls preserve their optimal efficacy until the moment of application.  The unparalleled performance is easily demonstrated by the product\u2019s appearance.<\/p>\n","fr":"<p>Isol\u00e9s les uns des autres, les actifs liposolubles et hydrosolubles restent ind\u00e9pendants dans la formule. Bulles d\u2019huile et perles \u00e0 double c\u0153ur liquide pr\u00e9servent leur performance jusqu\u2019au moment de l\u2019application. Une efficacit\u00e9 d\u00e9cupl\u00e9e et facilement expliqu\u00e9e par l\u2019apparence du produit.<\/p>\n"},"add_image":""},{"slug":"cold-process","title":{"en":"Cold process","fr":"Cosm\u00e9tique fra\u00eeche"},"description":{"en":"<p>Capsum is the inventor of a new cold manufacturing process that allows continuous encapsulation of ingredients and assembly of formulas drop by drop.  Our products are proof that it is possible to combine aesthetics, science, and environmental factors.<\/p>\n","fr":"<p>Pr\u00e9par\u00e9e \u00ab\u00a0minute\u00a0\u00bb, la cosm\u00e9tique fra\u00eeche pr\u00e9serve le meilleur des ingr\u00e9dients actifs jusqu\u2019au dernier moment\u00a0: lors de l\u2019utilisation. Bulles de s\u00e9rum qui \u00e9clatent \u00e0 chaque pression ou perles d\u2019actif qui fondent dans un soin en un instant, chacun restitue \u00e0 la peau le meilleur de la formule.<\/p>\n"},"add_image":""},{"slug":"buzz-product","title":{"en":"Buzz product","fr":"Buzz product"},"description":{"en":"<p>A \u201cbuzz product\u201d creates hype surrounding it among the press, consumers and influencers.  It is a product we see everywhere: ads on the streets and subways, in magazines, on social media through pictures and videos.  Why? Because it looks good.  Its \u201cInstagram worthy.\u201d  Its aesthetically pleasing and fun.  Its appearance and innovative design makes people talk and share it with their community. Our mission is to create buzz products.<\/p>\n","fr":"<p>Un \u00ab\u00a0buzz product\u00a0\u00bb est un produit qui fait le buzz, un produit qui fait du bruit aupr\u00e8s de la presse, des consommateurs, des influenceurs\u2026 C\u2019est un produit que l\u2019on voit partout\u00a0: en 4 par 3, dans les magazines, sur les r\u00e9seaux sociaux, en photo, en vid\u00e9o. Pourquoi\u00a0? Parce qu\u2019il est photog\u00e9nique, \u00ab\u00a0instagramable\u00a0\u00bb, esth\u00e9tique, fun, \u00ab\u00a0amazing\u00a0\u00bb. Son aspect comme son utilisation donnent envie d\u2019en parler, de le partager avec la communaut\u00e9. Cr\u00e9er des \u00ab\u00a0buzz products\u00a0\u00bb, voil\u00e0 notre mission.<\/p>\n"},"add_image":null},{"slug":"texture-microfluidique","title":{"en":"Microfluidic texture","fr":"Texture microfluidique"},"description":{"en":"<p>Thanks to visible or invisible capsules separating oil and water within the formula, we are able to create distinct textures.  We can particularly administer a transformative sensation to the skin, a series of freshness and comfort that constitutes a true signature sensory experience.<\/p>\n","fr":"<p>La microfluidique nous permet de cr\u00e9er de nouvelles structures : des perles, des bulles, des capsules\u2026 loin des gal\u00e9niques traditionnelles de la cosm\u00e9tique. M\u00eame nos \u00e9mulsions blanches n\u2019en sont pas : sous leurs airs de d\u00e9j\u00e0 vu, ces cr\u00e8mes de capsules cachent une structure microfluidique particuli\u00e8re qui conditionne aussi leur sensorialit\u00e9. Nos sens ne s\u2019y trompent pas : par l\u2019aspect visuel et le toucher, les textures microfluidiques savent se diff\u00e9rencier.<\/p>\n"},"add_image":null},{"slug":"softdrop","title":{"en":"SoftDrop\u2122","fr":"SoftDrop\u2122"},"description":{"en":"<p>SoftDrop\u2122 is a surfactant-free formulation technology that makes products consisting entirely of invisible microfluidic capsules.  Dispersed in an aqueous gel, these billions of oil microcapsules are protected by a self-assembled and evanescent membrane.  At the time of application, the oil is released by an imperceptible shear providing a sensory cascade.<br \/>\nTechnological Family: C-Drops<\/p>\n","fr":"<p>Emulsion sans tensioactif constitu\u00e9e enti\u00e8rement de capsules microfluidiques invisibles \u00e0 membrane \u00e9vanescente, d\u2019une taille comprise entre 0,005 et 0,3mm. Ces milliards de capsules sont dispers\u00e9es dans un gel aqueux.<br \/>\nFamille technologique : C-Drops<\/p>\n"},"add_image":"1","image":{"en":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_06en@2x.png","fr":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_06fr@2x.png"},"imageAlt":{"en":"SoftDrop\u2122","fr":"SoftDrop\u2122"}},{"slug":"reobulle","title":{"en":"ReoBulle\u2122","fr":"ReoBulle\u2122"},"description":{"en":"<p>ReoBulle\u2122 are lightly gelified droplets of oil.  Exhibiting a unique, unrivaled visual compatible with all types of packaging, and formulated without surfactants, these melting bubbles of oil envelop the skin with a fresh and then comfortable feel.<br \/>\nTheir size is between 0.8mm and 1.2mm.<br \/>\nTechnological Family: C-Bulles<\/p>\n","fr":"<p>Les ReoBulle\u2122 sont des gouttelettes d'huile l\u00e9g\u00e8rement g\u00e9lifi\u00e9es. Offrant un visuel in\u00e9dit, compatibles avec tous types de packaging et formul\u00e9es sans tensioactifs, ces bulles d\u2019huile fondantes enveloppent la peau d'une sensation fra\u00eeche et confortable \u00e0 la fois.<br \/>\nLeur taille\u00a0: 0,8mm \u00e0 1,2mm.<br \/>\nFamille technologique\u00a0: C-Bulles<\/p>\n"},"add_image":"1","image":{"en":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_05en@2x.png","fr":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_05fr@2x.png"},"imageAlt":{"en":"ReoBulle\u2122","fr":"ReoBulle\u2122"}},{"slug":"neopearl","title":{"en":"NeoPearl\u2122","fr":"NeoPearl\u2122"},"description":{"en":"<p>With a structure similar to caviar, the NeoPearl\u2122 liquid core protects either hydrophilic or lipophilic ingredients under a thin alginate membrane.<br \/>\nTheir size can either be:  2mm or 4mm.<br \/>\nTechnological Family: C-Pearls<\/p>\n","fr":"<p>D'une structure semblable au caviar, le c\u0153ur liquide des NeoPearl\u2122 prot\u00e8ge des ingr\u00e9dients soit hydrophiles, soit lipophiles, sous une fine membrane d'alginate.<br \/>\nLeur taille\u00a0: 2mm ou 4mm.<br \/>\nFamille technologique\u00a0: C-Pearls<\/p>\n"},"add_image":"1","image":{"en":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_04en@2x.png","fr":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_04fr@2x.png"},"imageAlt":{"en":"NeoPearl\u2122","fr":"NeoPearl\u2122"}},{"slug":"neogouttes-target","title":{"en":"NeoGouttes Target \u2122","fr":"NeoGouttes Target \u2122"},"description":{"en":"<p>Sized between 50 and 100nm, the targeted search molecules are invisible.  With their enhanced penetration power, their targeting molecule directs the active ingredient of your choice to the fibroblast, melanocyte, or keratinocyte.<br \/>\nExclusive Ingredient.<\/p>\n","fr":"<p>D\u2019une taille comprise entre 50 et 100nm, les NeoGouttes Target\u2122 sont des capsules invisibles \u00e0 t\u00eate chercheuse. Dot\u00e9es d'un pouvoir de p\u00e9n\u00e9tration renforc\u00e9e, leur mol\u00e9cule de ciblage permet d'amener l'actif de votre choix vers le fibroblaste, le m\u00e9lanocyte ou le k\u00e9ratinocyte.<br \/>\nIngr\u00e9dient exclusif.<\/p>\n"},"add_image":"1","image":{"en":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_03en@2x.png","fr":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_03fr@2x.png"},"imageAlt":{"en":"NeoGouttes Target \u2122","fr":"NeoGouttes Target \u2122"}},{"slug":"microfluidique","title":{"en":"Microfluidics","fr":"Microfluidique"},"description":{"en":"<p>Microfluidics is a scientific revolution that has shaken numerous fields of physics and biology over the past 20 years.  Conceived and developed at Harvard, this technology is based on the manipulation of fluids on a small scale.  A pioneer in this field, we have applied microfluidic principles to the industrial level.  It is our way of innovating, our method of designing new cosmetic materials.<\/p>\n","fr":"<p>La Microfluidique est une r\u00e9volution scientifique qui a boulevers\u00e9 de nombreux domaines de la physique et de la biologie au cours des 20 derni\u00e8res ann\u00e9es. N\u00e9e et d\u00e9velopp\u00e9e \u00e0 Harvard, cette discipline repose sur la manipulation de fluides \u00e0 petite \u00e9chelle.<br \/>\nPionnier dans ce secteur, nous avons transpos\u00e9 les principes microfluidiques au niveau industriel. C\u2019est pour nous une nouvelle mani\u00e8re de concevoir des mat\u00e9riaux cosm\u00e9tiques, notre fa\u00e7on d\u2019innover.<\/p>\n"},"add_image":""},{"slug":"fabrication-a-froid","title":{"en":"Fresh cosmetics","fr":"Fabrication \u00e0 froid"},"description":{"en":"<p>Combined at the moment of application, fresh cosmetics preserve the best active ingredients until the very moment of use.  Bubbles of serum that burst open with each pump or pearls of active ingredients that instantly melt into their corresponding cream, each method delivers the best of the formula to the skin.<\/p>\n","fr":"<p>Capsum est l\u2019inventeur de nouveaux proc\u00e9d\u00e9s de fabrication \u00e0 froid qui permettent d\u2019encapsuler des ingr\u00e9dients en continu et d\u2019assembler les produits goutte \u00e0 goutte. Nos produits sont la preuve qu\u2019il est possible d\u2019allier esth\u00e9tique, science et enjeux environnementaux.<\/p>\n"},"add_image":null},{"slug":"duopearl","title":{"en":"DuoPearl\u2122","fr":"DuoPearl\u2122"},"description":{"en":"<p>DuoPearl\u2122 are dual core cosmetic pearls with an oil core and ring of water.  Their contents are protected by an ultra-thin alginate membrane and can either be 2mm or 4mm.<br \/>\nTechnological family: C-Pearls<\/p>\n","fr":"<p>Con\u00e7ues gouttes \u00e0 gouttes, les DuoPearl\u2122 sont des perles cosm\u00e9tiques \u00e0 double c\u0153ur liquide (c\u0153ur huileux et anneau aqueux). Leur contenu est prot\u00e9g\u00e9 par une membrane d\u2019alginate extra-fine.<br \/>\nLeur taille\u00a0: 2mm ou 4mm.<br \/>\nFamille technologique\u00a0: C-Pearls<\/p>\n"},"add_image":"1","image":{"en":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_01en@2x.png","fr":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/03\/capsumillustration_01@2x.png"},"imageAlt":{"en":"DuoPearl\u2122","fr":"DuoPearl\u2122"}}]},"chiffres":{"title":{"en":"capsum by numbers","fr":"chiffres-cl\u00e9s"},"chiffres":[{"title":{"en":"<span>2008<\/span>","fr":"<span>2008<\/span>"},"description":{"en":"<p>The birth of Capsum.  The young, innovative start-up embarks on its cosmetic journey.<\/p>\n","fr":"<p>Ann\u00e9e de naissance de Capsum. La jeune start-up innovante se lance \u00e0 la conqu\u00eate des cosm\u00e9tiques.<\/p>\n"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/01-1.svg","imageAlt":""},{"title":{"en":"<span>3<\/span> founders","fr":"<span>3<\/span> fondateurs"},"description":{"en":"<p>S\u00e9bastien Bardon \u2013 CEO (Physics thesis at the college of France, MBA from MIT in Boston)<br \/>\n<br \/>\nProfessor David Weitz \u2013 Scientific Advisor (Physics Professor Harvard University and pioneer of microfluidics)<br \/>\n<br \/>\nProfessor J\u00e9r\u00f4me Bibette \u2013 Scientific Advisor (Director of LCMD at the ESPCI- Paris Tech).<\/p>\n","fr":"<p>S\u00e9bastien Bardon \u2013 PDG (Th\u00e8se de Physique au coll\u00e8ge de France, MBA de MIT \u00e0 Boston)<br \/>\n<br \/>\nProfesseur David Weitz - Conseiller scientifique  (Professeur de Physique \u00e0 l\u2019Universit\u00e9 d\u2019Harvard et pionnier de la microfluidique)<br \/>\n<br \/>\nProfesseur J\u00e9r\u00f4me Bibette - Conseiller scientifique (Directeur du LCMD \u00e0 l\u2019ESPCI- Paris Tech).<\/p>\n"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/02-1.svg","imageAlt":""},{"title":{"en":"<span>5 000<\/span>m\u00b2","fr":"<span>5 000<\/span>m\u00b2"},"description":{"en":"<p>Size of Marseille Headquarters of which 1 350m\u00b2 is dedicated to Research & Development.<\/p>\n","fr":"<p>Superficie du site principal \u00e0 Marseille dont 1350m\u00b2 consacr\u00e9 \u00e0 la Recherche & D\u00e9veloppement.<\/p>\n"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/03-1.svg","imageAlt":""},{"title":{"en":"<span>7<\/span> innovation","fr":"<span>7<\/span> prix"},"description":{"en":"<p>awards since the company\u2019s inception.<\/p>\n","fr":"<p>relatifs \u00e0 l'innovation re\u00e7us depuis la cr\u00e9ation de la soci\u00e9t\u00e9.<\/p>\n"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2017\/05\/04-2.svg","imageAlt":""},{"title":{"en":"<span>55+<\/span> patents","fr":"+ de <span>55<\/span> brevets"},"description":{"en":"<p>and exclusive licenses (as of 2017 including 1 new patent filed monthly).<\/p>\n","fr":"<p>et licences exclusives (chiffre 2017) dont 1 nouveau brevet d\u00e9pos\u00e9 chaque mois.<\/p>\n"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/01\/05.svg","imageAlt":""},{"title":{"en":"<span>5 to <span>7<\/span>","fr":"<span>5 \u00e0 <span>7<\/span>"},"description":{"en":"<p>years of research to develop each new technology.<\/p>\n","fr":"<p>ann\u00e9es de recherche pour mettre au point chaque technologie.<\/p>\n"},"image":"https:\/\/capsum.net\/wp\/wp-content\/uploads\/2018\/01\/13-1.svg","imageAlt":""},{"title":{"en":"Up to <span>150<\/span>","
