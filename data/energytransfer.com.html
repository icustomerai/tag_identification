ame Change:  Sunoco Partners Marketing & Terminals L.P. to Energy Transfer Marketing & Terminals L.P.","subtitle":"","openFirstDrawerOnPageload":true,"accordions":[{"accordionTitle":"Name Change:  Sunoco Partners Marketing & Terminals L.P. to Energy Transfer Marketing & Terminals L.P.","text":"","urls":[{"urlName":"General Correspondence Letter","url":"https://energytransfer.com/wp-content/uploads/2022/02/SPMT-to-ETMT-Name-Change-02.07.2022.pdf"},{"urlName":"Secretary of State Name Change Documentation","url":"https://energytransfer.com/wp-content/uploads/2022/02/Sunoco-Partners-Marketing-Terminals-L.P.-Certificate-of-Amendment-name-change.pdf"},{"urlName":"W-9 for Energy Transfer Marketing & Terminals L.P.","url":"https://energytransfer.com/wp-content/uploads/2022/02/ETMT-W-9.pdf"}],"notification":""}],"wide":"false"},{"acf_fc_layout":"accordionBlockWithTitle","title":"Acquisition: Energy Transfer LP acquires Lotus Midstream Operations, LLC","subtitle":"","openFirstDrawerOnPageload":true,"accordions":[{"accordionTitle":"Acquisition: Energy Transfer LP acquires Lotus Midstream Operations, LLC","text":"","urls":[{"urlName":"Notice of Address and Taxpayer Identification Change","url":"https://energytransfer.com/wp-content/uploads/2023/05/Energy-Transfer-acquisition-notice-05.24.23.pdf"},{"urlName":"W-9 for Centurion SENM Gathering LP","url":"https://energytransfer.com/wp-content/uploads/2023/05/Centurion-SENM-Gathering-LP-W9.pdf"},{"urlName":"W-9 for Centurion Energy Transportation LLC","url":"https://energytransfer.com/wp-content/uploads/2023/05/Centurion-Energy-Transportation-LLC-W9.pdf"},{"urlName":"W-9 for Centurion Pipeline L.P.","url":"https://energytransfer.com/wp-content/uploads/2023/05/Centurion-Pipeline-L.P.-W9.pdf"}],"notification":""}],"wide":"false"},{"acf_fc_layout":"informationalPostingsBottomPart","firstTitle":"Energy Transfer GC NGLs LLC","firstBodyText":"\u003cp class=\"p1\">\u003ca href=\"https://energytransfer.com/wp-content/uploads/2021/10/GTsCs-Petroleum-Products-11-1-21-v10.1-2.pdf\" target=\"_blank\" rel=\"noopener\">General Terms and Conditions for the Sale, Purchase and Exchange of Petroleum Products\u003c/a>\u003c/p>\n","secondTitle":"FOR REFINED PRODUCT USERS","secondBodyText":"\u003cp class=\"p1\">\u003ca href=\"https://energytransfer.com/wp-content/uploads/2022/02/March-1-2022-ETMT-GTCs.pdf\" target=\"_blank\" rel=\"noopener\">Refined Products General Terms and Conditions\u003c/a>\u003c/p>\n","fourthTitle":"SCADA/MEASUREMENT DATA","fourthBodyText":"\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">To better service our customers, Energy Transfer provides internet based access to daily and monthly measurement information, with added ability to create automated data exports in various customizable formats. To access our webMETER system, please email us at\u003c/span> \u003ca href=\"mailto:gp_webmeteraccess@energytransfer.com\">\u003cspan class=\"s1\">gp_webmeteraccess@energytransfer.com\u003c/span>\u003c/a> and complete a Data Access Agreement.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">\u003ca href=\"https://energytransfer.com/wp-content/uploads/2021/10/WebMeter-Brochure-2022.pdf\" target=\"new\">\u003cspan class=\"s1\">For more information on webMETER\u003c/span>\u003c/a>.\u003c/span>\u003c/p>\n","cta":{"title":"LOG IN TO webMETER","url":"https://webmeter.energytransfer.com/","target":"_blank"}}],"nextPageLink":{"title":"Tariffs","url":"/tariffs/","target":""},"meta_tags":{"meta_title":"Informational Postings and Customer Activities | Energy Transfer","meta_description":"Stay up to date on informational postings and customer activities for current Energy Transfer pipelines and projects."}},"_links":{"predecessor-version":[{"id":14849,"href":"https://energytransfer.com/wp-json/wp/v2/pages/528/revisions/14849"}]}},{"id":436,"date":"2018-11-12T08:31:32","slug":"corporate-responsibility","link":"https://energytransfer.com/corporate-responsibility/","title":{"rendered":"Corporate Responsibility"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"CORPORATE RESPONSIBILITY","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2021/12/Awards-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2021/12/Awards-600px.jpg","bgImagePosition":"left","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"OUR COMMITMENT","subtitle":"We believe that meaningful consultation and ongoing communications with citizens, governments, and all stakeholders are keys to building and operating a successful energy infrastructure. These collaborative relationships and communications enable us to promote economic prosperity, all while building safe, environmentally responsible infrastructure and helping to foster America's energy independence.","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"twoColumnBlock","title":"2021 CORPORATE RESPONSIBLITY REPORT","cta":{"title":"VIEW PDF","url":"https://energytransfer.com/wp-content/uploads/2023/02/ET-2021-CRR-V13.pdf","target":"_blank"},"videoURL":"","caption":"","thumbnail":{"ID":14316,"id":14316,"title":"CRR 2021 website image","filename":"CRR-2021-website-image.jpg","filesize":88853,"url":"https://energytransfer.com/wp-content/uploads/2022/12/CRR-2021-website-image.jpg","link":"https://energytransfer.com/esg/crr-2021-website-image/","alt":"","author":"11","description":"","caption":"","name":"crr-2021-website-image","status":"inherit","uploaded_to":1004,"date":"2022-12-06 17:20:10","modified":"2022-12-06 17:21:55","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1080,"height":786,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/12/CRR-2021-website-image.jpg","thumbnail-width":150,"thumbnail-height":109,"medium":"https://energytransfer.com/wp-content/uploads/2022/12/CRR-2021-website-image.jpg","medium-width":300,"medium-height":218,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/12/CRR-2021-website-image.jpg","medium_large-width":768,"medium_large-height":559,"large":"https://energytransfer.com/wp-content/uploads/2022/12/CRR-2021-website-image.jpg","large-width":1024,"large-height":745,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/12/CRR-2021-website-image.jpg","1536x1536-width":1080,"1536x1536-height":786,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/12/CRR-2021-website-image.jpg","2048x2048-width":1080,"2048x2048-height":786,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/12/CRR-2021-website-image.jpg","post-thumbnail-width":1080,"post-thumbnail-height":786}},"clickableThumbnail":false,"background":"blue","photoAlignment":"right","body":"\u003cp>We are pleased to share our 2021 Corporate Responsibility Report, a celebration of our 25th anniversary and recognition of what is now the largest and most diversified energy infrastructure company in North America. The report highlights our 2020 operational results, pipeline safety programs, risk management, emissions reduction programs, stakeholder and community outreach.\u003c/p>\n","tightPadding":"false"},{"acf_fc_layout":"statementBlock","title":"SAFELY DELIVERING ENERGY","subtitle":"Our mission is to safely and reliably deliver the energy that makes our lives possible. Services provided by Energy Transfer—from pipelines to processing—play a critical role in the energy supply chain and serve as an important foundation for American manufacturing. ","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"stories","stories":[{"name":"RESILIENCY","title":"OUR FUTURE IN AN EVOLVING WORLD","description":"\u003cp>Energy Transfer supports the introduction of low carbon energy sources to lower emissions,\u003cbr />\nand we believe for there to be a successful expansion of energy sources, traditional energy\u003cbr />\ncompanies will continue to play an important role for decades to come. At Energy Transfer, we believe fossil fuel companies will continue to evolve, as we have always done. By focusing on innovation, efficiency and optimization, we are continuously working to deliver solutions that reduce emissions and ensure we are building a long term position as a responsible company. Responsibly produced and affordable fossil fuels are necessary to achieve energy security while also meeting emission reduction goals.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nFurther, we believe that increased utilization of a variety of hydrocarbons is compatible with a long-term reduction in overall emissions. As one of the leading exporters of propane and ethane, we help to significantly reduce global emissions by providing clean-burning fuel as an alternative to diesel and bunker fuel. Developing countries commonly use carbon-dense fuels such as wood, animal waste, coal, diesel and bunker fuel for power generation and residential heating and cooking, and these fuels emit significantly more emissions than propane, ethane or natural gas. Expanded use of natural gas can help improve air quality when it is used to replace less environmentally friendly sources.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nALTERNATIVE ENERGY INITIATIVES\u003c/strong>\u003cbr />\nIn 2021, we formally developed a dedicated group to understand, prepare and innovate as we move toward a lower-carbon future. Energy Transfer’s Alternative Energy Group is focused on pursuing alternative energy projects that complement our existing midstream assets and strives to help reduce our environmental footprint in a manner that makes economic sense. Various opportunities include solar and wind farms (either as a power purchaser or in partnership with third-party developers), as well as renewable diesel, renewable natural gas, forestry carbon credit projects, and carbon capture, utilization, and sequestration. Energy Transfer tapped Tom Mason, Executive Vice President, General Counsel &#038; President LNG, to lead the group. Mason has more than 30 years of industry experience, including 14 years as Energy Transfer’s General Counsel.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nPOWERING OUR ASSETS\u003c/strong>\u003cbr />\nPowering our assets through renewable energy sources, primarily solar and wind, is an established part of our operations where it is economically viable to do so. In fact, the electricity we purchase on any given day originating from solar and wind sources is nearing 20 percent—enough energy to power about 40,000 homes. Since 2019, we have entered into dedicated solar contracts to purchase 148 megawatts of solar power to support the operations of our assets. We also operate approximately 21,000 solar panel-powered metering stations across the United States. \u003c/p>\n","image":{"ID":14464,"id":14464,"title":"Resiliency Section Image","filename":"Resiliency-Section-Image.png","filesize":150172,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Resiliency-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/resiliency-section-image/","alt":"","author":"5","description":"","caption":"","name":"resiliency-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:27:35","modified":"2023-02-02 20:27:35","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Resiliency-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Resiliency-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Resiliency-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Resiliency-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Resiliency-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Resiliency-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Resiliency-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"ESG","title":"ENVIRONMENTAL, SOCIAL & CORPORATE GOVERNANCE","description":"\u003cp>Energy Transfer is focused on Environmental, Social and Corporate Governance (ESG) related strategies and objectives that positively impact our employees, operations, unitholders and the communities where we operate. Our approach to ESG serves as a roadmap for our environmental and social priorities and is deeply rooted in our decades-long commitment to responsible business practices. Key areas include environmental conservation, supporting our employees and the communities where we operate, investing in our assets, and disciplined corporate governance.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nIMPROVING LIVES\u003c/strong>\u003cbr />\nWe believe that “long-term value creation” should inform and drive all ESG programs, and that the primary measure of success should be the improvement of human lives. The affordable and reliable energy molecules that we safely move and process every day are essential to sustaining and improving human life and creating a more secure future. Moreover, our emission reduction goals can only be achieved by utilizing clean fuels like natural gas, ethane and propane. \u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nIn a rapidly changing world, our ESG team continuously works to reevaluate and develop innovative strategies to ensure Energy Transfer maintains operational excellence. We work with our government regulators, peer companies and trade associations to continuously improve our efficiencies and reduce our emissions. We utilize the Sustainability Accounting Standards Board (SASB) and Global Reporting Initiative (GRI) standards for voluntary ESG reporting, as well as the Midstream ESG Reporting Template developed by the Energy Infrastructure Council (EIC) and GPA Midstream Association.\u003c/p>\n","image":{"ID":14465,"id":14465,"title":"ESG Section Image","filename":"ESG-Section-Image.png","filesize":171688,"url":"https://energytransfer.com/wp-content/uploads/2023/02/ESG-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/esg-section-image/","alt":"","author":"5","description":"","caption":"","name":"esg-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:28:07","modified":"2023-02-02 20:28:07","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/ESG-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/ESG-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/ESG-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/ESG-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/ESG-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/ESG-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/ESG-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"SAFETY","title":"THE PURSUIT OF SAFETY EXCELLENCE","description":"\u003cp>Maintaining the highest safety standards is essential to delivering excellence across Energy Transfer’s operations. We believe in the continuous pursuit of excellence and seek to constantly improve what we do and how we do it. Our comprehensive safety programs, policies, and systems drive us toward best-in-class Environment, Health &#038; Safety (EH&#038;S) compliance and performance. We invest substantial resources to safeguard our assets—from pipelines, storage facilities and gathering systems, to natural gas processing and treating facilities, fractionators and marketing terminals. In 2021, we spent more than $522 million in maintenance costs to ensure the safety of our assets.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nPIPELINE SAFETY\u003c/strong>\u003cbr />\nEnergy Transfer is committed to continuously improving pipeline safety programs by utilizing the Pipeline Safety Management System (PSMS). The PSMS defines how we design, construct, operate and care for pipeline assets in a way that ensures safety and reliability. It is based around a set of core elements designed to promote a process and culture of continuous improvement and learning from experience and includes measuring performance by promoting risk management reviews. It also applies the “PDCA” four-step management method: Plan, Do, Check, Act.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nSAFETY REPORT\u003c/strong>\u003cbr />\nAccording to a 2021 safety report by the Association of Oil Pipelines and the American Petroleum Institute, liquids pipeline incidents impacting people or the environment have decreased 31 percent over the past five years, and total pipeline incidents decreased by 17 percent, even while pipeline mileage and barrels per day have increased nearly 10 percent.\u003c/p>\n\u003cp>Pipeline incidents impacting people or the environment caused by corrosion, cracking or weld failure decreased by 32 percent over the last five years. Operations and maintenance incidents impacting people or the environment declined 34 percent between 2017 and 2021. The improvement is due to our culture of “safety first, safety always” and a commitment to zero incidents.\u003c/p>\n","image":{"ID":14466,"id":14466,"title":"Safety Section Image","filename":"Safety-Section-Image.png","filesize":159104,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/safety-section-image/","alt":"","author":"5","description":"","caption":"","name":"safety-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:28:18","modified":"2023-02-02 20:28:18","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"RELIABILITY","title":"SAFELY MONITORING OUR ASSETS","description":"\u003cp>\u003cstrong>CONTROL CENTERS\u003c/strong>\u003cbr />\nOur state-of-the-art control centers are dedicated exclusively to the safe operation of our pipelines. The pipeline controllers for Energy Transfer are highly trained and are qualified to ensure that our products reach the customers in a reliable and safe manner. It is a unique role, as these employees are often the first to recognize or respond to a safety-related condition in real time, as they continually analyze and monitor our assets 24 hours a day, 7 days a week, 365 days a year. They also recognize improvements along the pipeline that have a direct financial impact to the company. Energy Transfer has over 230 pipeline controllers and growing with every new acquisition.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nSURVEILLANCE\u003c/strong>\u003cbr />\nOur Pipeline Surveillance Technology Committee was formed in 2016 to evaluate technologies\u003cbr />\nthat are currently used within the pipeline industry and determine if these technologies could be implemented on Energy Transfer assets. The committee also evaluates current testing and new or advancing technologies within the industry through various industry consortiums and state or federal programs such as iPIPE, PRCI, FAA, HSAC, Texas A&#038;M, etc.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nPIPELINE PROTECTION COMMITTEE\u003c/strong>\u003cbr />\nOur Pipeline Protection Committee is an interdepartmental network formed to regulate and provide managerial oversight of strategic programs within our pipeline safety management system. The members in this network all have shared common goals, including damage prevention and continuous improvement of the protection of pipelines from unwanted events. While each function has a unique role of its own, there are also clear, purposeful overlaps. This group is responsible for leading, developing and implementing the company’s damage prevention initiative, with the goal of enhancing safety and environmental protection by preventing damage to the company’s pipeline systems through increased awareness and knowledge of pipelines. The Committee includes Aerial Patrol, Encroachments, One Call/Damage Prevention, and Public Awareness.\u003c/p>\n","image":{"ID":14467,"id":14467,"title":"Reliability Section Image","filename":"Reliability-Section-Image.png","filesize":177686,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Reliability-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/reliability-section-image/","alt":"","author":"5","description":"","caption":"","name":"reliability-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:28:30","modified":"2023-02-02 20:28:30","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Reliability-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Reliability-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Reliability-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Reliability-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Reliability-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Reliability-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Reliability-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"EFFICIENCY","title":"EMISSIONS PREVENTION OPPORTUNITIES","description":"\u003cp>We are committed to identifying and implementing cost-effective emissions reduction and prevention programs, including the reduction of our carbon footprint (methane and carbon dioxide). As part of this commitment, we make significant investments each year in technology to reduce emissions and improve our overall operations performance and efficiency. Some examples include:\u003cbr />\n\u003cstrong>\u003cbr />\nASSET OPTIMIZATION\u003c/strong>\u003cbr />\nWe have a long history of strategically acquiring companies and consolidating our operations. Asset optimization is the process of identifying and evaluating commercial and operational synergies that enhance the operational capabilities of our systems by capitalizing on improved efficiencies and increasing utilization and profitability of combined assets. Additionally, another aspect of this process is retiring older, less efficient assets, further reducing our carbon footprint.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nCARBON CAPTURE &#038; SEQUESTRATION\u003c/strong>\u003cbr />\nCarbon capture and sequestration (CCS) is a method for reducing the amount of carbon dioxide emitted to the atmosphere through the process of capturing and storing the emissions. It plays a critical role in reducing carbon dioxide emissions. We implement CCS at several of our existing treating and processing facilities, which allowed us to sequester more than 86,328 metric tons of carbon dioxide in 2021. We are also actively pursuing numerous other carbon capture and sequestration projects related to our gathering and processing facilities. At our Marcus Hook Terminal, we are working on capturing carbon dioxide from flue gas and delivering it to customers in the food and beverage industries.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nOne way we capture carbon is through the process of Acid Gas Injection (AGI). AGI is an environmentally beneficial method of managing acid gas and is essentially the compression of a low-pressure gas stream to sufficient pressure to achieve injection and storage in a deep and secure geologic formation. Acid gas storage wells and related infrastructure must meet rigorous safety design requirements, even beyond those of a normal production or service well. Currently, three of our natural gas processing facilities capture and recover hydrogen sulfide and carbon dioxide from various process streams and inject the gas into permanent geologic storage formations.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nDUAL DRIVE\u003c/strong>\u003cbr />\nIn our natural gas compression business, the use of our patented Dual Drive technology, which offers the ability to switch compression drivers between an electric motor and a natural gas engine, allows us to reduce our emissions of nitrogen oxide, carbon monoxide, carbon dioxide and volatile organic compounds.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nThe Dual Drive compression system significantly reduces the burden on the electrical grid during severe weather events and peak usage periods. During the 2021 winter storm in Texas, the technology was instrumental in responding to market conditions by seamlessly transitioning between natural gas and electricity, thereby staying online during freezing conditions. Dual Drive is bridging the gap between utility grid stability and improved air quality through reduced emissions, while at the same time being an energy management tool to control energy costs. It’s a win-win for both the environment and the electrical grid.\u003c/p>\n","image":{"ID":14468,"id":14468,"title":"Efficency Section Image","filename":"Efficency-Section-Image.png","filesize":79385,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Efficency-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/efficency-section-image/","alt":"","author":"5","description":"","caption":"","name":"efficency-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:28:39","modified":"2023-02-02 20:28:39","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Efficency-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Efficency-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Efficency-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Efficency-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Efficency-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Efficency-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Efficency-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"STAKEHOLDERS","title":"RESPECT FOR ALL PEOPLE, TRADITIONS AND CULTURES","description":"\u003cp>We believe that creating healthy, strong communities requires a collective commitment to doing what is right. That includes respecting local cultures, supporting economic development opportunities, and engaging with those organizations that care for our communities.\u003cbr />\nWe operate our business in a manner that honors and respects all people and the communities in which we do business. We believe in fostering a respectful workplace by sharing our varied backgrounds to make us a stronger, more successful organization.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nWOMEN\u003c/strong>\u003cbr />\nWe proudly support women in the energy industry, with women holding nearly 20% of our key leadership positions in 2021. Additionally, we employ nearly 625 women in our operations and\u003cbr />\nengineering departments alone, helping to make our Partnership what it is today.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nMILITARY\u003c/strong>\u003cbr />\nWe are strong supporters of our military and are pleased to have more than 600 veterans and active service members of the U.S. military within the Energy Transfer family. We support numerous community-based programs dedicated to making life better for those who serve or have served our country, such as Carry the Load, Got Our Troops Foundation, and Helicopters for Heroes.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nINDIGENOUS PEOPLE\u003c/strong>\u003cbr />\nWe also respect the history and culture of indigenous people and recognize their legally protected rights. We maintain multi-year easement agreements with 17 Native American Tribes across seven different states. In 2021, we spent $17.1 million on mutually agreed easements. Additionally, we were pleased to fund a total of $36,000 in scholarships to support various Native American schools.\u003c/p>\n","image":{"ID":14469,"id":14469,"title":"Stakeholder Section Image","filename":"Stakeholder-Section-Image.png","filesize":243448,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/stakeholder-section-image/","alt":"","author":"5","description":"","caption":"","name":"stakeholder-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:28:49","modified":"2023-02-02 20:28:49","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"COMMUNITY","title":"OUR SOCIAL RESPONSIBILITY","description":"\u003cp>We are committed to being a good neighbor, business partner and valued member of the communities in which our employees live and work. Our social responsibility approach not only advances our business and mission to be a trusted energy provider, but also helps build communities across the country.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nCHARITABLE DONATIONS &#038; EMPLOYEE VOLUNTEERISM\u003c/strong>\u003cbr />\nLifting up the communities in which we operate is fundamental to who we are as a company.\u003cbr />\nWe do this by strategically investing in programs that make a difference in the lives of others by utilizing our robust corporate giving, employee giving, foundation giving and employee volunteer programs.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\n$7.4 MILLION\u003c/strong>\u003cbr />\nIn 2021, Energy Transfer supported more than 250 local and national nonprofit organizations, donating $7.4 million dollars. Our corporate giving efforts focus on nonprofit, 501(c)(3) organizations across the U.S. dedicated to education, hunger, health, veteran support, children’s causes, environmental stewardship and combating homelessness. We have long-standing commitments to causes including MD Anderson Children’s Cancer Hospital, Salvation Army, American Heart Association, Ronald McDonald House and many more. Big or small, national or local, every charitable organization has an important role in our communities.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nSUPPORTING OUR COMMUNITIES\u003c/strong>\u003cbr />\nIn addition to charitable giving and employee volunteerism, we also support local communities through the payment of millions of dollars in taxes, including income, property, motor fuel and sales/ use taxes. These taxes help support local government services, build and maintain public roadways, and provide resources for first responder organizations, hospitals, public schools and much more.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nIn 2021, Energy Transfer paid \u003cstrong>$70 million\u003c/strong> in income tax and nearly \u003cstrong>$560 million\u003c/strong> in property taxes across 40 different states. The total motor fuel and sales/use tax paid, collected and remitted by Energy Transfer in 2021 was over $137 million.\u003c/p>\n","image":{"ID":14470,"id":14470,"title":"Social Section Image","filename":"Social-Section-Image.png","filesize":245469,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Social-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/social-section-image/","alt":"","author":"5","description":"","caption":"","name":"social-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:29:02","modified":"2023-02-02 20:29:02","menu_order" .com/wp-content/uploads/2018/11/in.svg","thumbnail-width":1,"thumbnail-height":1,"medium":"https://energytransfer.com/wp-content/uploads/2018/11/in.svg","medium-width":1,"medium-height":1,"medium_large":"https://energytransfer.com/wp-content/uploads/2018/11/in.svg","medium_large-width":1,"medium_large-height":1,"large":"https://energytransfer.com/wp-content/uploads/2018/11/in.svg","large-width":1,"large-height":1,"1536x1536":"https://energytransfer.com/wp-content/uploads/2018/11/in.svg","1536x1536-width":1,"1536x1536-height":1,"2048x2048":"https://energytransfer.com/wp-content/uploads/2018/11/in.svg","2048x2048-width":1,"2048x2048-height":1,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2018/11/in.svg","post-thumbnail-width":1,"post-thumbnail-height":1}},"link":{"title":"Instagram","url":"https://www.instagram.com/energytransferlp/","target":"_blank"}}]},"socialTitle":"CONNECT WITH US","subscribeCopy":""},"posts":[{"id":14382,"date":"2023-01-06T16:53:10","date_gmt":"2023-01-06T16:53:10","guid":{"rendered":"https://energytransfer.com/?p=14382"},"modified":"2023-05-30T20:04:16","modified_gmt":"2023-05-30T20:04:16","slug":"conservation-is-key-to-energy-transfers-natural-resources-operations","status":"publish","type":"post","link":"https://energytransfer.com/conservation-is-key-to-energy-transfers-natural-resources-operations/","title":{"rendered":"Conservation is Key to Energy Transfer’s Natural Resources Operations"},"content":{"rendered":"\u003cp>We are best known for our vast network of pipelines and energy assets in 41 states. But we also manage approximately 675,000 acres of land throughout parts of West Virginia, Kentucky, Indiana and Virginia as part of our Natural Resources Operations which are managed by Penn Virginia Operating Co., LLC, a wholly owned subsidiary of Energy Transfer. These operations include retailing timber, managing royalties from oil, natural gas and other minerals, and leasing land for farming and industrial uses.\u003c/p>\n\u003cp>Our Natural Resources Operations bring tax revenue and jobs to areas that have been slow to recover from the post-mining boom. That includes approximately 3,500 acres of commercial farming for corn and soybeans, and approximately 1,200 acres dedicated to raising cattle.\u003c/p>\n\u003cp>“We’re proud to be one of the largest landowners in West Virginia, with operations that provide significant tax revenue to the state&#8221; said \u003ca href=\"https://ir.energytransfer.com/board-member/kelcy-warren\">Kelcy Warren\u003c/a>, \u003ca href=\"https://horatioalger.org/members/member-detail/kelcy-l-warren\">Executive Chairman of Energy Transfer\u003c/a>. &#8220;We recognize the responsibility that comes with our responsible operating our Natural Resources Operations across four states and we are committed to managing them in a manner that preserves and restores the natural beauty of the area.&#8221;\u003c/p>\n\u003cp>\u003cstrong>Conservation and Partnerships\u003c/strong>\u003c/p>\n\u003cp>Conservation is an important aspect of our land management. We employ certified Foresters who manage forestry projects, monitor tree growth and supervise timber operations on our approximately 249,000 acres of forestland throughout Kentucky, Virginia and West Virginia. We require all timber operations to maintain a sustainable yield so that harvesting does not exceed the growth rate of the forest.\u003c/p>\n\u003cp>Over the years, we have collaborated with many organizations that have used the land for an array of initiatives including collegiate research and National Guard training, as well as recreational opportunities including sporting clay shoots, and hunting leases. We also work with state and local governments on industrial planning to encourage new business development that will create new jobs and support economic growth.\u003c/p>\n\u003cp>For more than 30 years, we’ve maintained a conservation co-op with Virginia Tech University to study revegetation of tree and plant species on reclaimed coal land as part of the 1,000-acre Powell River Project. This project has helped shape revegetation strategies and reclamation regulations set by the U.S. Army Corps of Engineers.\u003c/p>\n\u003cp>\u003cstrong>Lavender Farming on Post-Mining Land\u003c/strong>\u003c/p>\n\u003cp>One of our leases in West Virginia has an exceptional story: the \u003ca href=\"https://appalachianbotanical.com/\">Appalachian Botanical Company\u003c/a>. Founded by Jocelyn Sheppard in 2018, the company grows lavender and raises bees on reclaimed coal land, and then turns its harvests into essential oils, body creams, and other wellness products. Her goal is twofold: To provide a viable and economically sustainable path to rehabilitate mining land and to create dignified and above-minimum-wage job opportunities for individuals with barriers to traditional employment.\u003c/p>\n\u003cp>Lavender is a hardy plant that thrives in the rocky soil typically found on reclaimed coal mine sites. It is drought and pest resistant and requires very little fertilizer. Remediation and testing performed by the mining company ensures that the water and soil on the site are clear of contaminants.\u003c/p>\n\u003cp>The Appalachian Botanical Company currently cultivates 75 acres and has plans to expand. It provides a welcomed opportunity for employment in an area that has seen the loss of many jobs in the coal industry over the last decade. Sheppard’s vision is long-term, hoping to make a difference in the community and become the largest commercial-scale supplier of lavender in the U.S.\u003c/p>\n\u003cp>\u003ca href=\"https://www.youtube.com/watch?v=9hp5vDKpgeU&#038;t=1s\">\u003cimg loading=\"lazy\" src=\"https://energytransfer.com/wp-content/uploads/2023/01/Appalachian-Botanical-Co.jpg\" alt=\"\" width=\"1200\" height=\"675\" class=\"alignnone size-full wp-image-14387\" />\u003c/a>\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>We are best known for our vast network of pipelines and energy assets in 41 states. But we also manage approximately 675,000 acres of land throughout parts of West Virginia, Kentucky, Indiana and Virginia as part of our Natural Resources Operations which are managed by Penn Virginia Operating Co., LLC, a wholly owned subsidiary of [&hellip;]\u003c/p>\n","protected":false},"author":20,"featured_media":14405,"comment_status":"open","ping_status":"open","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[1],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/14382"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/20"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=14382"}],"version-history":[{"count":8,"href":"https://energytransfer.com/wp-json/wp/v2/posts/14382/revisions"}],"predecessor-version":[{"id":14408,"href":"https://energytransfer.com/wp-json/wp/v2/posts/14382/revisions/14408"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14405"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=14382"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=14382"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=14382"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":20,"name":"Lauren Atchley","url":"","description":"","link":"https://energytransfer.com/author/latchley/","slug":"latchley","avatar_urls":{"24":"https://secure.gravatar.com/avatar/baf20a86e0f21d57b92b6affad057862?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/baf20a86e0f21d57b92b "name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[]]}},{"id":14577,"date":"2022-12-19T17:20:38","date_gmt":"2022-12-19T17:20:38","guid":{"rendered":"https://energytransfer.com/?p=14577"},"modified":"2023-02-27T17:34:22","modified_gmt":"2023-02-27T17:34:22","slug":"energy-transfer-and-sunoco-donate-nearly-1-9-million-to-pediatric-cancer-research-at-md-anderson-childrens-cancer-hospital","status":"publish","type":"post","link":"https://energytransfer.com/energy-transfer-and-sunoco-donate-nearly-1-9-million-to-pediatric-cancer-research-at-md-anderson-childrens-cancer-hospital/","title":{"rendered":"FUNDING PEDIATRIC CANCER RESEARCH AT MD ANDERSON CHILDREN’S CANCER HOSPITAL"},"content":{"rendered":"\r\n\u003cp>In 2022, Energy Transfer and Sunoco donated nearly $1.9 million to The University of Texas MD Anderson Children’s Cancer Hospital in Houston. Since 2014, Energy Transfer and Sunoco employees have donated more than $13 million to fund pediatric cancer research at MD Anderson Cancer Center through an annual workplace giving campaign. Every dollar donated by Energy Transfer and Sunoco employees goes directly toward MD Anderson’s innovative and lifesaving cancer research and patient programs.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>More than 11,000 Energy Transfer and Sunoco employees donated over $504,000 in 2022, which Energy Transfer matched at fifty cents for every dollar donated. The Energy Transfer/Sunoco Foundation also contributed $1 million toward the workplace campaign. Additionally, CALS Convenience, an independent agent operator of more than 200 Stripes locations, raised nearly $124,000 through an in-store customer campaign, bringing the total to $1.9 million.&nbsp;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“Energy Transfer and Sunoco believe in supporting organizations working to better the communities in which we live and work,” said Chris Curia, Energy Transfer Executive Vice President and Chief Human Resources Officer. “We are always inspired by the incredible researchers, doctors and nurses within the MD Anderson family. Their mission, research and treatment efforts are renowned and have had major impacts on millions of patients and their families around the world. It is truly an honor for us to raise money every year to help them further their mission.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“The incredible generosity and heartfelt support from the thousands of employees at Energy Transfer and Sunoco speaks volumes,” said \u003ca href=\"https://faculty.mdanderson.org/profiles/richard_gorlick.html\">Richard Gorlick, M.D.\u003c/a>, division head and chair of Pediatrics at\u003cbr>MD Anderson. “Their steadfast commitment to our mission to end cancer helps us push the boundaries of discovery in search of tomorrow’s treatments and aids us in our efforts to continue to provide the very best care to our patients.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>MD Anderson ranks as one of the world&#8217;s most respected centers focused on cancer patient care, research, education and prevention. The institution’s sole mission is to end cancer for patients and their families around the world. MD Anderson is No. 1 for cancer in U.S. News &amp; World Report’s “Best Hospitals” rankings and has been named one of the nation’s top two hospitals for cancer since the rankings began in 1990.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Learn more about \u003ca href=\"https://www.mdanderson.org/patients-family/diagnosis-treatment/care-centers-clinics/childrens-cancer-hospital.html\">MD Anderson Children’s Cancer Hospital\u003c/a> in Houston. \u003c/p>\r\n\r\n\r\n\u003cimg src=\"https://energytransfer.com/wp-content/uploads/2023/02/2022_MD_Anderson.jpg\" alt=\"MD Anderson Pediatric Funding\" width=\"1200\"/>","protected":false},"excerpt":{"rendered":"\u003cp>In 2022, Energy Transfer and Sunoco donated nearly $1.9 million to The University of Texas MD Anderson Children’s Cancer Hospital in Houston. Since 2014, Energy Transfer and Sunoco employees have donated more than $13 million to fund pediatric cancer research at MD Anderson Cancer Center through an annual workplace giving campaign. Every dollar donated by [&hellip;]\u003c/p>\n","protected":false},"author":5,"featured_media":14498,"comment_status":"open","ping_status":"open","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[1],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/14577"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/5"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=14577"}],"version-history":[{"count":7,"href":"https://energytransfer.com/wp-json/wp/v2/posts/14577/revisions"}],"predecessor-version":[{"id":14621,"href":"https://energytransfer.com/wp-json/wp/v2/posts/14577/revisions/14621"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14498"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=14577"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=14577"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=14577"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":5,"name":"Lisa Dillinger","url":"","description":"","link":"https://energytransfer.com/author/ldillinger/","slug":"ldillinger","avatar_urls":{"24":"https://secure.gravatar.com/avatar/2e915e0697767fb9ce8dacd81badb8f0?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/2e915e0697767fb9ce8dacd81badb8f0?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/2e915e0697767fb9ce8dacd81badb8f0?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/5"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{"id":14498,"date":"2023-02-02T22:30:03","slug":"2022_md_anderson","type":"attachment","link":"https://energytransfer.com/community-investment/2022_md_anderson/","title":{"rendered":"2022_MD_Anderson"},"author":5,"acf":[],"caption":{"rendered":""},"alt_text":"","media_type":"image","mime_type":"image/jpeg","media_details":{"width":2048,"height":1366,"file":"2023/02/2022_MD_Anderson.jpg","sizes":{},"image_meta":{"aperture":"0","credit":"","camera":"","caption":"","created_timestamp":"0","copyright":"","focal_length":"0","iso":"0","shutter_speed":"0","title":"","orientation":"0","keywords":[]}},"source_url":"https://energytransfer.com/wp-content/uploads/2023/02/2022_MD_Anderson.jpg","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/media/14498"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/5"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=14498"}]}}],"wp:term":[[{"id":1,"link":"https://energytransfer.com/category/uncategorized/","name":"Uncategorized","slug":"uncategorized","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/1"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=1"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[]]}},{"id":14274,"date":"2022-11-01T18:01:57","date_gmt":"2022-11-01T18:01:57","guid":{"rendered":"https://energytransfer.com/?p=14274"},"modified":"2022-11-09T16:38:41","modified_gmt":"2022-11-09T16:38:41","slug":"as-the-seasons-change-it-is-all-about-energy","status":"publish","type":"post","link":"https://energytransfer.com/as-the-seasons-change-it-is-all-about-energy/","title":{"rendered":"AS THE SEASONS CHANGE, IT IS ALL ABOUT ENERGY"},"content":{"rendered":"\r\n\u003cp>As we usher in autumn and enjoy the cooling temperatures, we recognize the importance of energy in our lives from powering our electrical grid to heating our homes and cooking our meals, to the importance of our country’s energy security and the impact of energy on the standard of living of humans globally.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>As conversations about the world’s energy resources continue to shape national and global headlines, there’s one fact that cannot be ignored: \u003cstrong>Access to affordable and readily available energy is vital to our quality of life and our economic development.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>GLOBAL ENERGY DEMAND\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Fossil fuels (natural gas and oil) currently provide 80% of the global energy that is needed around the world. As populations grow, energy demand will grow. The unfortunate reality is nearly three billion people around the world live in energy poverty, meaning they have no reliable access to electricity. The World Health Organization (WHO) estimates that nearly four million people die every year from illnesses linked to household air pollution, primarily due to emissions from heating and cooking with energy sources like wood, crop waste, charcoal and dung.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Meanwhile, wealthy nations that have built their economies on oil, natural gas and coal, are calling for dramatic reductions in producing and using these fuels. And major banks that control access to most of the financing worldwide, are making it more difficult for underdeveloped countries to receive support for fossil fuel infrastructure.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>When policies and financing limit the availability of fossil fuels, living standards and economic opportunities are hindered for the world’s poor. Limitations also pose serious geopolitical risks to the United States and allied countries.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“We are fortunate to have vast reserves of oil and natural gas throughout the United States that can support our domestic energy needs and supply international markets for decades to come,” explains \u003ca href=\"https://www.forbes.com/profile/kelcy-warren/?sh=5565268d237d\">Kelcy Warren\u003c/a>, \u003ca href=\"https://energytransfer.com/leadership/\">Executive Chairman for Energy Transfer\u003c/a>. “We are proud to be in a position to help these developing countries through our natural gas export operations, and we believe that increasing the availability of natural gas around the world will make the biggest impact on lowering carbon emissions. In total, Energy Transfer exports more natural gas liquids (NGLs) than any other company or country, and our percentage of worldwide NGL exports represents approximately 20% of the world market.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>SUPPORTING A DIVERSE ENERGY MIX\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Natural Gas is a critical partner in the development and operation of a broad mix of energy sources. Because of its abundance, natural gas will continue to play a major role in meeting energy needs in the future as the world’s mix of energy resources continue to evolve.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Europe’s energy policies over the last two decades, exacerbated by Russia’s invasion of Ukraine, have highlighted the risks of reducing domestical supplies of fossil fuels and relying too heavily on renewable energy sources. There’s a clear solution: Pair existing fossil fuel resources with new technologies to support the development of a broad portfolio of energy resources worldwide.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Enabling additional supplies of clean, affordable, and reliable natural gas to be produced and exported around the world is the most logical and quickest way to reduce emissions while also significantly improving the quality of life for billions of people in developing nations around the world.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>We are lucky as a nation to have access to vast reserves of clean-burning natural gas that can be safely and sustainably produced for decades to come, helping support our economy and the world’s growing need for reliable energy. While it is nice to recognize this as the cold weather sets in, it is an important message that Americans should appreciate all year long. &nbsp;\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>As we usher in autumn and enjoy the cooling temperatures, we recognize the importance of energy in our lives from powering our electrical grid to heating our homes and cooking our meals, to the importance of our country’s energy security and the impact of energy on the standard of living of humans globally. As conversations [&hellip;]\u003c/p>\n","protected":false},"author":20,"featured_media":14275,"comment_status":"open","ping_status":"open","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[1],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/14274"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/20"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=14274"}],"version-history":[{"count":2,"href":"https://energytransfer.com/wp-json/wp/v2/posts/14274/revisions"}],"predecessor-version":[{"id":14299,"href":"https://energytransfer.com/wp-json/wp/v2/posts/14274/revisions/14299"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14275"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=14274"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=14274"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=14274"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":20,"name":"Lauren Atchley","url":"","description":"","link":"https://energytransfer.com/author/latchley/","slug":"latchley","avatar_urls":{"24":"https://secure.gravatar.com/avatar/baf20a86e0f21d57b92b6affad057862?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/baf20a86e0f21d57b92b6affad057862?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/baf20a86e0f21d57b92b6affad057862?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/20"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{"id":14275,"date":"2022-11-01T17:49:04","slug":"mud-brick-home-with-clothes-drying-on-clothes-line-uganda-afric","type":"attachment","link":"https://energytransfer.com/as-the-seasons-change-it-is-all-about-energy/mud-brick-home-with-clothes-drying-on-clothes-line-uganda-afric/","title":{"rendered":"Mud brick home with clothes drying on clothes line, Uganda Afric"},"author":20,"acf":[],"caption":{"rendered":""},"alt_text":"","media_type":"image","mime_type":"image/jpeg","media_details":{"width":5000,"height":2784,"file":"2022/11/EAMBlog.jpg","sizes":{},"image_meta":{"aperture":"0","credit":"aheflin - stock.adobe.com","camera":"","caption":"","created_timestamp":"1496813044","copyright":"ANTHON HEFLIN","focal_length":"0","iso":"0","shutter_speed":"0","title":"Mud brick home with clothes drying on clothes line, Uganda Afric","orientation":"0","keywords":["mud","brick","mudbrick","home","laundry","airing","air dry","shack","shanty","dirt","dirty","clothes line","drying","simple","lifestyle","off grid","homestead","poor","poverty","living off the land","uganda","africa","third world","country","war torn","destitution","little","living","desert","village","house","open","sun","dryer"]}},"source_url":"https://energytransfer.com/wp-content/uploads/2022/11/EAMBlog.jpg","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/media/14275"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/20"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=14275"}]}}],"wp:term":[[{"id":1,"link":"https://energytransfer.com/category/uncategorized/","name":"Uncategorized","slug":"uncategorized","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/1"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=1"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[]]}},{"id":10793,"date":"2022-09-19T15:10:44","date_gmt":"2022-09-19T15:10:44","guid":{"rendered":"https://energytransferfacts.com/?p=796"},"modified":"2022-11-09T14:20:09","modified_gmt":"2022-11-09T14:20:09","slug":"bee-boxes-on-pa-state-game-lands-prove-successful-for-native-species-highlighting-outstanding-coordination","status":"publish","type":"post","link":"https://energytransfer.com/bee-boxes-on-pa-state-game-lands-prove-successful-for-native-species-highlighting-outstanding-coordination/","title":{"rendered":"Bee Boxes on PA State Game Lands Prove Successful for Native Species"},"content":{"rendered":"\r\n\u003cp>\u003ca>Energy Transfer has worked alongside the Pennsylvania Game Commission (PGC) for a number of years, successfully coordinating Mariner East pipeline construction beneath the seven State Game Lands and restoring the right-of-way. Beyond construction and restoration, we have also \u003c/a>\u003ca href=\"https://marinerpipelinefacts.com/blog/supporting-state-game-lands/\">proudly worked with the PGC\u003c/a> and other state and federal agencies, such as the U.S. Army Corps of Engineers, the Pennsylvania Department of Conservation and Natural Resources, and the Pennsylvania Department of Environmental Protection to identify and execute a number of long-term habitat improvement projects on State Game Lands and elsewhere.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>These projects have included expanded and improved roadways, creation of a variety of habitats designed specifically for sensitive species, and making donations to worthwhile conservation groups, such as the Indiana Bat Conservation Fund, Ruffed Grouse Society and Trout Unlimited.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“It is important for us to work collaboratively to execute critical infrastructure projects like Mariner East with all of our stakeholders,” said Adam Thomas, Energy Transfer Project Manager. \u003ca>“The PGC has been supportive in accommodating our construction efforts and making PA State Game Lands flourish even more. In return, Energy Transfer is happy to help the PGC in reaching its wildlife management goals.”\u003c/a>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Most recently, following right-of-way restoration, Energy Transfer planted special pollinator seed mixes and later installed 153 bee boxes on three State Game Lands in Cambria, Blair and Huntingdon counties. As an effort to increase the population of native bees, the boxes and plantings quickly proved successful in attracting not only a variety of native bees, but a high diversity of butterflies and other insects.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“With this project spanning four different Game Lands within the Southcentral Region, as well as the decline in pollinators, we thought this would be a good project to try and establish pollinator plots to include the bee blocks,” said Chris Skipper, PGC State Game Warden in the Southcentral Region. “We focused on what type of seed mix would best suit each area and increase the diversity along the length of the project.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The bee boxes resemble bird houses at a quick glance, but they feature many small holes of different sizes to accommodate various bee species. The design, developed out of the Penn State Extension Service, was requested by the PGC for installation on State Game Lands 198, 147 and 118. They were built in a wood shop and installed in April of 2022.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Ryan Ward, Wildlife Biologist with AllStar Ecology, oversaw the construction and installation of the boxes. He explained that they were built for bees that don’t make their own hives, called solitary bees. “They come in and lay eggs in each chamber in the block, fill in with pollen for their pupa to eat, and then seal it off with mud at the end,” Ward explained.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Since the rights of way were already well-established with pollinator plantings, the boxes were utilized almost immediately upon installation.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“I am very happy with the project overall.&nbsp;\u003ca>There were a lot of moving parts, and the coordination among everyone involved was outstanding,” Skipper said. “In the end, I feel we did the best we could for wildlife and will be monitoring the areas to potentially be a model for future projects.”\u003c/a>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>In some of the same areas as the bee boxes, our environmental team also built massive rock structures to provide roosting habitat for the Eastern small-footed bat, which is listed as a threatened species in Pennsylvania.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“[The bats] use these structures as summer roosting habitat, where they roost in there during the day and come out at night,” explained Brad Schaeffer, Senior Biologist at Tetra Tech. “We worked with the Game Commission to organize where these are located, and we have installed several across the project.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The structures also provide habitat for the Allegheny woodrat, another state-listed threatened species, as well as timber rattlesnakes and other wildlife.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Tom Boone, the Lead Environmental Inspector overseeing Mariner East restoration on this portion of the pipeline, reflected on the success of these habitat improvement projects. \u003ca>“Seeing the project evolve from bare dirt to full restoration – and the pollinators, the bee boxes, and the different habitats that we’ve been able to provide for wildlife and insects, it’s been a pleasure to be part of this process,”\u003c/a>&nbsp;Boone said.\u003c/p>\r\n\r\n\r\n\r\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/>\r\n\r\n\r\n\r\n\u003cp>\u003ca id=\"_msocom_1\">\u003c/a>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Energy Transfer has worked alongside the Pennsylvania Game Commission (PGC) for a number of years, successfully coordinating Mariner East pipeline construction beneath the seven State Game Lands and restoring the right-of-way. Beyond construction and restoration, we have also proudly worked with the PGC and other state and federal agencies, such as the U.S. Army Corps [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14168,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[78],"tags":[51,201,138,45,46,39],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10793"}],"collection":[{"href":"https://energytransfer.com/wp-j ipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10792,"date":"2022-03-16T19:03:18","date_gmt":"2022-03-16T19:03:18","guid":{"rendered":"https://energytransferfacts.com/?p=778"},"modified":"2023-01-05T18:43:40","modified_gmt":"2023-01-05T18:43:40","slug":"energy-transfers-godley-plant-in-texas","status":"publish","type":"post","link":"https://energytransfer.com/energy-transfers-godley-plant-in-texas/","title":{"rendered":"Energy Transfer&#8217;s Godley Plant in Texas"},"content":{"rendered":"\r\n\u003cp>Energy Transfer’s diverse operations throughout Texas reach every major basin and distribution hub, transporting a vital mix of energy products that are ultimately used to heat homes, fuel vehicles, power manufacturing, and produce thousands of everyday products. In the Dallas-Fort Worth (DFW) area, Energy Transfer’s assets are interconnected with customers in the Fort Worth Basin/Barnett Shale as well as distribution companies that supply gas for local residential and industrial markets.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>One key facility in the DFW area is Energy Transfer’s Cyrogenic Gas Plant in Godley, Texas. Located southwest of Fort Worth, the Godley Plant receives natural gas from our gathering pipelines in North Texas and Oklahoma. It processes the natural gas to remove water and CO2, and then cools the gas to condense liquid hydrocarbons from the natural gas stream. These condensed hydrocarbon liquids (mostly ethane and propane) are then transported by our Lone Star NGL pipeline system to fractionators at our Mont Belvieu Terminal.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The plant boasts environmental benefits by capturing the remaining residue gas (mainly methane) that is not condensed into NGLs. The residue gas is sent to our Cleburne compressor station for distribution to local DFW customers such as the Wolf Hollow Power Plant that use it as a fuel source for residential and industrial applications.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The Godley Plant was the second gas processing facility built by Energy Transfer (the first being La Grange Plant in Central Texas) in response to the growing demand in the Fort Worth Basin. The plant’s first cryo unit was put into service in October 2006, followed by a second and third in 2007, and a fourth in 2008. Additional construction included new stabilizer units in 2013 and 2018, and a truck loading rack in 2014. Over the years, additional pipeline connectivity and enhanced ethane recovery have brought the Godley Plant’s total capacity to 700 million standard cubic feet per day (mmscfd).\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-full\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2022/03/IMG_2068.jpg\" alt=\"\" class=\"wp-image-780\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large is-resized\">\u003cimg loading=\"lazy\" src=\"https://energytransferfacts.com/wp-content/uploads/2022/03/IMG_2101z-1024x683.jpg\" alt=\"\" class=\"wp-image-782\" width=\"633\" height=\"422\"/>\u003c/figure>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Energy Transfer’s diverse operations throughout Texas reach every major basin and distribution hub, transporting a vital mix of energy products that are ultimately used to heat homes, fuel vehicles, power manufacturing, and produce thousands of everyday products. In the Dallas-Fort Worth (DFW) area, Energy Transfer’s assets are interconnected with customers in the Fort Worth Basin/Barnett [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media
