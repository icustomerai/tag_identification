sion.png","large-width":606,"large-height":360,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/Logo-USACompression.png","1536x1536-width":606,"1536x1536-height":360,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/Logo-USACompression.png","2048x2048-width":606,"2048x2048-height":360,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/Logo-USACompression.png","post-thumbnail-width":606,"post-thumbnail-height":360}},"title":"USA COMPRESSION PARTNERS, LP","description":"\u003cp class=\"p1\">(NYSE: USAC) is a growth-oriented Delaware limited partnership that is one of the nation&#8217;s largest independent providers of compression services in terms of total compression fleet horsepower. The Partnership partners with a broad customer base composed of producers, processors, gatherers and transporters of natural gas and crude oil. The Partnership focuses on providing compression services to infrastructure applications primarily in high-volume gathering systems, processing facilities and transportation applications. More information is available at \u003ca href=\"http://usacompression.com\" target=\"_blank\" rel=\"noopener\">\u003cspan class=\"s1\">USA Compression\u003c/span>\u003c/a>.\u003c/p>\n"}]}],"nextPageLink":{"title":"Leadership","url":"/leadership/","target":""},"meta_tags":{"meta_title":"Ownership Structure | Energy Transfer","meta_description":"Get a closer look at Energy Transfer’s ownership structure."}},"_links":{"predecessor-version":[{"id":9131,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1438/revisions/9131"}]}},{"id":1397,"date":"2019-01-04T16:44:49","slug":"community-investment","link":"https://energytransfer.com/community-investment/","title":{"rendered":"Community Investment"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"COMMUNITY INVESTMENT","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/1.1-CorpResp-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/1.1-CorpResp-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"WE’RE BETTER TOGETHER","subtitle":"Across 41 states, we are committed to being a good neighbor, business partner and valued member of the communities in which our employees live and work. We have long-standing commitments to causes including \u003cspan style=\"font-weight: 400;\">MD Anderson Children’s Cancer Hospital, The\u003c/span> Salvation Army, American Heart Association, Ronald McDonald House and many more.","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"blockWithStatsCTAProjects","title":"","body":"","stats":[{"stat":"$29MM","statLabel":"DONATED BETWEEN 2018 AND 2021"},{"stat":"230+","statLabel":"NONPROFIT ORGANIZATIONS SERVED IN 2021"},{"stat":"2,700+","statLabel":"VOLUNTEER HOURS CONTRIBUTED BY EMPLOYEES IN 2021"}],"cta":{"title":"LEARN MORE","url":"https://energytransfer.com/wp-content/uploads/2022/08/Social-Responsibility-2020.pdf","target":"_blank"}},{"acf_fc_layout":"statementBlock","title":"YOUR COMMUNITY IS OUR COMMUNITY","subtitle":"Big or small, national or local, every charitable organization has an important role in our communities. Our corporate giving efforts focus on nonprofit, 501(c)(3) organizations across the U.S. including education, hunger, health, veteran support, children’s causes, environmental stewardship and combating homelessness. Here are some of our recent efforts that are close to our heart.","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"stories","stories":[{"name":"VETERAN WELLNESS","title":"STRONGER TOGETHER","description":"\u003cp>\u003cspan style=\"font-weight: 400;\">Recognizing and supporting our country’s veterans has always been important to Energy Transfer and to our employees across the country.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">Energy Transfer donated $250,000 to help fund the Endeavors Fitness Center, San Antonio&#8217;s first veterans wellness center designed to be inclusive of all abilities including those who depend on wheelchairs and other mobility aids. Our donation supports efforts to provide integrated behavioral health and wellness to reduce suicide. \u003ca href=\"https://endeavors.org/\">Endeavors.org\u003c/a> \u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">We are also pleased to partner with the Adaptive Training Foundation, a nonprofit organization in Dallas that helps empower individuals with life-altering injuries by providing adaptive performance training. In 2022, we donated $100,000 to support their ReDefine Program which provides adaptive athletes with 9 weeks of customized training. \u003ca href=\"https://www.adaptivetrainingfoundation.org/?fbclid=IwAR3MQ3R2yi5wuzQTYBdqb9mjeP_DiRO5LSLSTIcAwSqH5eEEDR7ESKx_vzs\">AdaptiveTrainingFoundation.org\u003c/a> \u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">Other veteran non-profit organizations that we proudly support include Carry The Load, Got Our Troops, Wreaths Across America, Helicopters for Heroes, Fisher House, 2&#215;4&#8217;s For Hope, Delaware County Veterans Memorial Association, and K9s For Warriors.\u003c/span>\u003c/p>\n","image":{"ID":14506,"id":14506,"title":"Endeavors_small","filename":"Endeavors_small.jpg","filesize":64116,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Endeavors_small.jpg","link":"https://energytransfer.com/community-investment/endeavors_small/","alt":"","author":"5","description":"","caption":"","name":"endeavors_small","status":"inherit","uploaded_to":1397,"date":"2023-02-02 23:10:19","modified":"2023-02-02 23:10:19","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":432,"height":287,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Endeavors_small.jpg","thumbnail-width":150,"thumbnail-height":100,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Endeavors_small.jpg","medium-width":300,"medium-height":199,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Endeavors_small.jpg","medium_large-width":432,"medium_large-height":287,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Endeavors_small.jpg","large-width":432,"large-height":287,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Endeavors_small.jpg","1536x1536-width":432,"1536x1536-height":287,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Endeavors_small.jpg","2048x2048-width":432,"2048x2048-height":287,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Endeavors_small.jpg","post-thumbnail-width":432,"post-thumbnail-height":287}}},{"name":"SUPPORTING HEALTH","title":"GIVING TO THOSE WHO SERVE","description":"\u003cp>\u003cspan style=\"font-weight: 400;\">Over the past seven years, Energy Transfer has given more than $1.4 million to support American Red Cross programs and initiatives, including disaster relief efforts, services to armed forces, fuel grants and emergency response vehicles. Energy Transfer also hosts regular blood drives at multiple offices across the U.S. \u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">In April of 2017, the Dallas offices hosted a blood drive to celebrate a $395,000 donation that included $295,000 for the purchase of a new North Texas bloodmobile and $100,000 toward the Red Cross Home Fire Campaign.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">We also support: \u003c/span>\u003c/p>\n\u003cp>American Cancer Society, American Heart Association, Bo’s Place, Christian Senior Services, Communities Foundation of Dallas, Fisher House Foundation, Helicopters for Heroes, Houston Food Bank, North Texas Food Bank, Interfaith Ministries, JDRF Greater Dallas Chapter, Muscular Dystrophy Association Inc., National Ovarian Cancer Coalition, Philabundance, Rape Crisis Center, Ronald McDonald House, San Antonio Food Bank, S.M. Wright Foundation, Salvation Army, Veteran Community Initiatives, Inc. and Visiting Nurse Association.\u003c/p>\n","image":{"ID":2361,"id":2361,"title":"img-supporting-health","filename":"img-supporting-health.jpg","filesize":33396,"url":"https://energytransfer.com/wp-content/uploads/2019/02/img-supporting-health.jpg","link":"https://energytransfer.com/community-investment/img-supporting-health/","alt":"Several energy transfer and red cross executives posing at a ribbon cutting ceremony","author":"1","description":"","caption":"","name":"img-supporting-health","status":"inherit","uploaded_to":1397,"date":"2019-02-01 17:59:21","modified":"2019-03-04 19:15:02","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":420,"height":310,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/02/img-supporting-health-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/02/img-supporting-health-300x221.jpg","medium-width":300,"medium-height":221,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/02/img-supporting-health.jpg","medium_large-width":420,"medium_large-height":310,"large":"https://energytransfer.com/wp-content/uploads/2019/02/img-supporting-health.jpg","large-width":420,"large-height":310,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/02/img-supporting-health.jpg","1536x1536-width":420,"1536x1536-height":310,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/02/img-supporting-health.jpg","2048x2048-width":420,"2048x2048-height":310,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/02/img-supporting-health.jpg","post-thumbnail-width":420,"post-thumbnail-height":310}}},{"name":"CHILDREN'S CAUSES","title":"LENDING A HAND TO THOSE IN NEED","description":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer and Sunoco L.P. are proud supporters of Mercy Street, a Christian-based non-profit organization that provides safe after school activities to the children of West Dallas. Since 2013, Energy Transfer and its executives, along with the Energy Transfer and Sunoco Foundation, have provided more than $950,000 to \u003ca href=\"https://mercystreetdallas.org/\">Mercy Street/\u003c/a> \u003c/span>.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">In 2018, Mercy Street Sports, the sports ministry of Dallas-based Mercy Street, celebrated the opening of their nearly $1 million soccer complex in West Dallas. Local businesses provided a total of $959,200 for the construction and operation of the soccer complex. Naming sponsors, Energy Transfer and Sunoco L.P., both belonging to the Energy Transfer family of companies, donated a total of $459,200 to fund the construction and operation of the soccer field.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">“We believe that the focus of Mercy Street and the programs provided to the children who live in West Dallas are invaluable”, said Kelcy Warren, Chairman and CEO of Energy Transfer Partners. “By directly supporting their efforts with the construction of this new soccer complex, the community at large will also benefit. The central location of these athletic fields will enable local schools and community centers throughout the area to utilize them as well. We hope the children will be proud to have a safe place to practice and play for generations to come.”\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Mercy Street, Inc. started in 2003 with a mentoring program as the main vehicle for reaching the community and building future leaders in West Dallas to ultimately bring positive change to the area. Realizing the needs reached beyond mentorship, Mercy Street decided to add sports as part of their programming and in 2005, Mercy Street began Mercy Street Sports as another vehicle to serve and impact the community of West Dallas. Today, Mercy Street Sports has multiple sports programs throughout the year that focus on building strong healthy youth and families through sports.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">We also support: \u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Readers 2 Leaders, Ronald McDonald Houses, March of Dimes, Dallas Children’s Advocacy Center, El Ranchito de los Niños, Children’s Assessment Center Houston, Big Brothers Big Sisters, Sky High for St. Jude, Special Olympics of Texas, Jonathan&#8217;s Place, Dallas Casa, Yellowstone Academy, Chinquapin Preparatory School, Boys &amp; Girls Country, Texas Rangers Baseball Foundation, Cherokee Creek Foundation, San Antonio Children&#8217;s Center, 4H Foundation, FFA Foundation, ND High School Rodeo Association, Travis Lynch Memorial Fund, Sleep in Heavenly Peace, and Team Pennsylvania Foundation.\u003c/span>\u003c/p>\n","image":{"ID":2364,"id":2364,"title":"img-children-s-causes","filename":"img-children-s-causes.jpg","filesize":46813,"url":"https://energytransfer.com/wp-content/uploads/2019/02/img-children-s-causes.jpg","link":"https://energytransfer.com/community-investment/img-children-s-causes/","alt":"Image of young athletes at Mercy Street sports ministry","author":"1","description":"","caption":"","name":"img-children-s-causes","status":"inherit","uploaded_to":1397,"date":"2019-02-01 17:59:34","modified":"2019-03-04 19:15:19","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":420,"height":310,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/02/img-children-s-causes-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/02/img-children-s-causes-300x221.jpg","medium-width":300,"medium-height":221,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/02/img-children-s-causes.jpg","medium_large-width":420,"medium_large-height":310,"large":"https://energytransfer.com/wp-content/uploads/2019/02/img-children-s-causes.jpg","large-width":420,"large-height":310,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/02/img-children-s-causes.jpg","1536x1536-width":420,"1536x1536-height":310,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/02/img-children-s-causes.jpg","2048x2048-width":420,"2048x2048-height":310,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/02/img-children-s-causes.jpg","post-thumbnail-width":420,"post-thumbnail-height":310}}},{"name":"ENVIRONMENTAL AID","title":"WETLAND CONSERVATION","description":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer has teamed up with Ducks Unlimited to help conserve and restore important habitats in Louisiana, Texas and Ohio \u003c/span>\u003cspan style=\"font-weight: 400;\">where Energy Transfer’s operations overlap several of DU’s priority landscapes. Energy Transfer contributed $5 million to be used for multiple efforts in Ohio through DU’s Big Rivers Initiative and Great Lakes Initiative, and in Louisiana through DU’s Gulf Coast Initiative, which includes the Atchafalaya River Basin. In 2022, Energy Transfer donated an additional $250,000 to support wetland conservation efforts in the \u003ca href=\"https://ir.energytransfer.com/news-releases/news-release-details/energy-transfer-supports-conservation-work-texas\">J.D. Murphree Wildlife Management Area\u003c/a> \u003c/span> (WMA) in Jefferson County, Texas.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">DU and Energy Transfer developed this program because of a shared commitment to environmental stewardship and Energy Transfer’s focus on giving back to the communities across the country in which its employees live and work.  For Energy Transfer, the opportunity to help facilitate wetland restoration efforts in Ohio and Louisiana that will not only benefit waterfowl and wildlife, but also those who depend on these areas for their livelihoods, was key to solidifying their participation.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Wetlands provide many functions and values necessary for sustaining wildlife and fishery resources, protecting communities, enhancing water quality and quantity and sustaining outdoor recreation opportunities, all of which have important economic and quality of life impacts. Along with federal and state partners and with critical corporate and private donor support, DU has conserved more than 14 million acres across North America since 1937.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">We also support: Wild Turkey Foundation, Trout Unlimited, Partnership of the Delaware Estuary, and Tri-State Bird Rescue &amp; Research, among others.\u003c/span>\u003c/p>\n","image":{"ID":2367,"id":2367,"title":"img-envromental","filename":"img-envromental.jpg","filesize":15792,"url":"https://energytransfer.com/wp-content/uploads/2019/02/img-envromental.jpg","link":"https://energytransfer.com/community-investment/img-envromental/","alt":"Image of a map highlighting the Great Lakes and Big Rivers region and Gulf Coast region where Energy Transfer and Ducks Unlimited have worked to conserve and restore land","author":"1","description":"","caption":"","name":"img-envromental","status":"inherit","uploaded_to":1397,"date":"2019-02-01 17:59:47","modified":"2019-03-04 19:15:31","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":420,"height":310,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/02/img-envromental-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/02/img-envromental-300x221.jpg","medium-width":300,"medium-height":221,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/02/img-envromental.jpg","medium_large-width":420,"medium_large-height":310,"large":"https://energytransfer.com/wp-content/uploads/2019/02/img-envromental.jpg","large-width":420,"large-height":310,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/02/img-envromental.jpg","1536x1536-width":420,"1536x1536-height":310,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/02/img-envromental.jpg","2048x2048-width":420,"2048x2048-height":310,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/02/img-envromental.jpg","post-thumbnail-width":420,"post-thumbnail-height":310}}},{"name":"DISASTER RELIEF","title":"REBUILDING TOGETHER","description":"\u003cp>\u003cspan style=\"font-weight: 400;\">The devastation from hurricanes Harvey and Irma hit many in the Energy Transfer family, and in the aftermath, the incredible compassion and resilience of our employees was humbling.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">We deployed our emergency response teams to secure the safety of our employees and \u003c/span>\u003cspan style=\"font-weight: 400;\">helped\u003c/span>\u003cspan style=\"font-weight: 400;\"> by purchasing RVs for displaced families, delivering food and supplies, and fixing water-damaged homes in the aftermath. Energy Transfer and the Sunoco Foundation also donated $500,000 towards a National Disaster Relief Partnership with the American Red Cross, in addition to helping other local organizations.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">“The company went way beyond because of the overwhelming impact to employees and their families. That is what touched me the most—the willingness of our organization to help employees who lost everything.” – Chad Arey, Director of Liquid Pipeline Operations\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">“What the company did to help those employees out, to give them a place to make their families safe so they could return to work, was unbelievable. These employees want to do what’s best for the company and the company wants to do what is best for the employees. They know it is hard to be here when you are worried about your family and whether or not they are safe. The support that came from senior leadership to provide temporary housing was absolutely outstanding.” – Wayne Turner, Retired, Sr. Director of Nederland Operations\u003c/span>\u003c/p>\n","image":{"ID":2358,"id":2358,"title":"img-diaster-relief","filename":"img-diaster-relief.jpg","filesize":25232,"url":"https://energytransfer.com/wp-content/uploads/2019/02/img-diaster-relief.jpg","link":"https://energytransfer.com/community-investment/img-diaster-relief/","alt":"Snapshot of a young family outside of a shelter","author":"1","description":"","caption":"","name":"img-diaster-relief","status":"inherit","uploaded_to":1397,"date":"2019-02-01 17:59:01","modified":"2019-03-04 19:14:47","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":420,"height":310,"s nestar-express@2x","filename":"lonestar-express@2x.jpg","filesize":59013,"url":"https://energytransfer.com/wp-content/uploads/2019/01/lonestar-express@2x.jpg","link":"https://energytransfer.com/project-highlights/lonestar-express2x/","alt":"","author":"1","description":"","caption":"","name":"lonestar-express2x","status":"inherit","uploaded_to":1267,"date":"2019-01-03 16:43:58","modified":"2019-01-03 16:43:58","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1002,"height":804,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/lonestar-express@2x-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/lonestar-express@2x-300x241.jpg","medium-width":300,"medium-height":241,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/lonestar-express@2x-768x616.jpg","medium_large-width":768,"medium_large-height":616,"large":"https://energytransfer.com/wp-content/uploads/2019/01/lonestar-express@2x.jpg","large-width":1002,"large-height":804,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/lonestar-express@2x.jpg","1536x1536-width":1002,"1536x1536-height":804,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/lonestar-express@2x.jpg","2048x2048-width":1002,"2048x2048-height":804,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/lonestar-express@2x.jpg","post-thumbnail-width":1002,"post-thumbnail-height":804}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>Construction on the Gulf Run Pipeline project was completed in the fourth quarter of 2022, and the project is now in service and capable of delivering domestically produced natural gas from key U.S. producing regions to meet the rapidly growing demand along the Gulf Coast and international markets. The newly constructed 135-mile, 42-inch natural gas pipeline in Louisiana has a capacity of 1.65 Bcf/day, with potential growth opportunities. Gulf Run receives natural gas from Energy Transfer’s extensive intrastate and interstate pipeline network, including production directly from the Haynesville Shale. Volumes originating from all the major natural gas basins in the U.S. have access to the pipeline, including the Permian Basin, the Barnett Shale, the Marcellus and Utica shales, East Texas, the Arkoma and the Anadarko basins. \u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"GREY WOLF PROCESSING PLANT","cta":"","videoURL":"","caption":"","thumbnail":{"ID":10132,"id":10132,"title":"processing_plant","filename":"processing_plant.jpg","filesize":148350,"url":"https://energytransfer.com/wp-content/uploads/2022/03/processing_plant.jpg","link":"https://energytransfer.com/project-highlights/processing_plant/","alt":"","author":"5","description":"","caption":"","name":"processing_plant","status":"inherit","uploaded_to":1267,"date":"2022-03-08 22:18:59","modified":"2022-03-08 22:18:59","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1002,"height":804,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/03/processing_plant.jpg","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2022/03/processing_plant.jpg","medium-width":300,"medium-height":241,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/03/processing_plant.jpg","medium_large-width":768,"medium_large-height":616,"large":"https://energytransfer.com/wp-content/uploads/2022/03/processing_plant.jpg","large-width":1002,"large-height":804,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/03/processing_plant.jpg","1536x1536-width":1002,"1536x1536-height":804,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/03/processing_plant.jpg","2048x2048-width":1002,"2048x2048-height":804,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/03/processing_plant.jpg","post-thumbnail-width":1002,"post-thumbnail-height":804}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>Our Grey Wolf Processing Plant was placed into service in December 2022. Located in the Delaware Basin, this plant is now capable of processing 200 MMcf/d of natural gas. The plant is supported by new commitments and growth from existing customer contracts.\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"BEAR PROCESSING PLANT","cta":"","videoURL":"","caption":"","thumbnail":{"ID":10623,"id":10623,"title":"project-images-Bear","filename":"project-images-Bear.jpg","filesize":96979,"url":"https://energytransfer.com/wp-content/uploads/2022/09/project-images-Bear.jpg","link":"https://energytransfer.com/project-highlights/project-images-bear/","alt":"","author":"5","description":"","caption":"","name":"project-images-bear","status":"inherit","uploaded_to":1267,"date":"2022-09-06 19:56:04","modified":"2022-09-06 19:56:04","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":600,"height":446,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/09/project-images-Bear.jpg","thumbnail-width":150,"thumbnail-height":112,"medium":"https://energytransfer.com/wp-content/uploads/2022/09/project-images-Bear.jpg","medium-width":300,"medium-height":223,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/09/project-images-Bear.jpg","medium_large-width":600,"medium_large-height":446,"large":"https://energytransfer.com/wp-content/uploads/2022/09/project-images-Bear.jpg","large-width":600,"large-height":446,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/09/project-images-Bear.jpg","1536x1536-width":600,"1536x1536-height":446,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/09/project-images-Bear.jpg","2048x2048-width":600,"2048x2048-height":446,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/09/project-images-Bear.jpg","post-thumbnail-width":600,"post-thumbnail-height":446}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>Construction has commenced on our second 200 MMcf/d processing plant in the Permian Basin and we expect it to be placed into service in the second quarter of 2023. Once in service, the volumes from the tailgate of the plant will utilize our natural gas and NGL pipelines for takeaway.\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"MONT BELVIEU FRAC 8 ","cta":"","videoURL":"","caption":"","thumbnail":{"ID":1301,"id":1301,"title":"mont-belvieu-image@3x","filename":"mont-belvieu-image@3x.jpg","filesize":82093,"url":"https://energytransfer.com/wp-content/uploads/2019/01/mont-belvieu-image@3x.jpg","link":"https://energytransfer.com/project-highlights/mont-belvieu-image3x/","alt":"","author":"1","description":"","caption":"","name":"mont-belvieu-image3x","status":"inherit","uploaded_to":1267,"date":"2019-01-03 16:44:08","modified":"2019-01-03 16:44:08","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1500,"height":1203,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/mont-belvieu-image@3x-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/mont-belvieu-image@3x-300x241.jpg","medium-width":300,"medium-height":241,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/mont-belvieu-image@3x-768x616.jpg","medium_large-width":768,"medium_large-height":616,"large":"https://energytransfer.com/wp-content/uploads/2019/01/mont-belvieu-image@3x-1024x821.jpg","large-width":1024,"large-height":821,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/mont-belvieu-image@3x.jpg","1536x1536-width":1500,"1536x1536-height":1203,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/mont-belvieu-image@3x.jpg","2048x2048-width":1500,"2048x2048-height":1203,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/mont-belvieu-image@3x.jpg","post-thumbnail-width":1200,"post-thumbnail-height":962}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>Due to significant tightening in fractionation capacity in 2022, we resumed construction on Frac VIII at our Mont Belvieu fractionation and liquids storage facility. Frac VIII is expected to be in service during the third quarter of 2023, bringing Mont Belvieu’s total fractionation capacity to approximately 1.15 million barrels per day. And during the fourth quarter of 2022, we brought a new storage cavern online at Mont Belvieu with a capacity of 3 million barrels, which supports our ongoing purity growth at the fractionators, as well as growth at our docks at Nederland. \u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"NEDERLAND FACILITY EXPANSION","cta":{"title":"LEARN MORE","url":"https://energytransfer.com/wp-content/uploads/2023/05/Nederland-5-19-23.pdf","target":"_blank"},"videoURL":"","caption":"","thumbnail":{"ID":6747,"id":6747,"title":"project-images-Nederland-Exp","filename":"project-images-Nederland-Exp.jpg","filesize":116052,"url":"https://energytransfer.com/wp-content/uploads/2020/10/project-images-Nederland-Exp.jpg","link":"https://energytransfer.com/project-highlights/project-images-nederland-exp/","alt":"","author":"5","description":"","caption":"","name":"project-images-nederland-exp","status":"inherit","uploaded_to":1267,"date":"2020-10-21 19:38:55","modified":"2020-10-21 19:38:55","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":600,"height":446,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/10/project-images-Nederland-Exp.jpg","thumbnail-width":150,"thumbnail-height":112,"medium":"https://energytransfer.com/wp-content/uploads/2020/10/project-images-Nederland-Exp.jpg","medium-width":300,"medium-height":223,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/10/project-images-Nederland-Exp.jpg","medium_large-width":600,"medium_large-height":446,"large":"https://energytransfer.com/wp-content/uploads/2020/10/project-images-Nederland-Exp.jpg","large-width":600,"large-height":446,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/10/project-images-Nederland-Exp.jpg","1536x1536-width":600,"1536x1536-height":446,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/10/project-images-Nederland-Exp.jpg","2048x2048-width":600,"2048x2048-height":446,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/10/project-images-Nederland-Exp.jpg","post-thumbnail-width":600,"post-thumbnail-height":446}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>\u003cspan style=\"font-weight: 400;\">As a result of LPG expansion projects completed throughout 2020 and 2021, we are capable of exporting more than 700,000 barrels per day of NGLs from our Nederland Terminal. These expansions also further integrated our Mont Belvieu assets with our Nederland assets. For full-year 2022, we loaded nearly 43 million barrels of ethane out of our facility, and for full-year 2023, we expect to load up to 60 million barrels out of this facility.\u003c/span>\u003c/p>\n","tightPadding":"true"}],"nextPageLink":{"title":"Business Overviews","url":"/business-overviews/","target":""},"meta_tags":{"meta_title":"Project Highlights | Energy Transfer","meta_description":"Take a look at Energy Transfer’s recent major projects to see how we’re continuing to build a diverse portfolio of energy assets."}},"_links":{"predecessor-version":[{"id":14828,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1267/revisions/14828"}]}},{"id":1184,"date":"2019-01-02T17:08:55","slug":"refined-products","link":"https://energytransfer.com/refined-products/","title":{"rendered":"Refined Products"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"BUSINESS OVERVIEWS","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-600px-1.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"pageSubNav","links":[{"pageLink":{"title":"OVERVIEW","url":"/business-overviews/","target":""}},{"pageLink":{"title":"NATURAL GAS","url":"/natural-gas/","target":""}},{"pageLink":{"title":"CRUDE OIL","url":"/crude-oil/","target":""}},{"pageLink":{"title":"NATURAL GAS LIQUIDS (NGLs)","url":"/natural-gas-liquids/","target":""}},{"pageLink":{"title":"REFINED PRODUCTS","url":"/refined-products/","target":""}},{"pageLink":{"title":"LIQUEFIED NATURAL GAS (LNG)","url":"/liquefied-natural-gas/","target":""}}]},{"acf_fc_layout":"accordionBlockWithTitle","title":"REFINED PRODUCTS","subtitle":"We provide refined products transportation and terminalling services, as well as acquisition and marketing activities, to refined products markets in several regions of the United States via our integrated pipeline and terminalling assets. These assets include approximately 3,670 miles of refined products pipelines and approximately 37 active refined products marketing terminals with approximately 8 MMBbls of refined products storage capacity.\u003cbr />\r\n\u003cbr />\r\nThe mix of refined products delivered via our pipelines varies seasonally, corresponding with peaks in demand for various products or to weather conditions. The products transported in these pipelines include multiple grades of gasoline as well as middle distillates such as heating oil, diesel and jet fuel.","openFirstDrawerOnPageload":true,"accordions":[{"accordionTitle":"Eastern Refined Products Pipelines","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">The Eastern refined products pipelines consist of approximately 1,016 miles of 6-inch to 16-inch pipe in Eastern, Central and North Central Pennsylvania, an 8-inch refined products pipeline in western New York and various diameters of refined products pipeline in New Jersey (including 80 miles of the 16-inch diameter Harbor Pipeline).\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Mid-Continent Refined Products Pipelines","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">The Mid-Continent refined products pipelines primarily consists of approximately 296 miles of 3-inch to 12-inch pipelines in Ohio, approximately 85 miles of 6-inch to 12-inch pipelines in Western Pennsylvania and approximately 53 miles of 8-inch pipelines in Michigan.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Southwest Refined Products Pipelines","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">The Southwest region of refined products pipelines includes of approximately 376 miles of pipe located in Eastern Texas, consisting of primarily of 8-inch diameter pipelines.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Inland Refined Products Pipeline","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer has controlling financial interest in Inland Corporation which consists of approximately 690 miles of 6-inch to 12-inch pipe located in Northwest, Western, and Northeastern Ohio.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"JC Nolan Pipeline and Terminal ","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cstrong>The JC Nolan Pipeline\u003c/strong> is a joint venture between a wholly-owned subsidiary of the Partnership and a wholly-owned subsidiary of Sunoco LP, which transports diesel fuel from a tank farm in Hebert, Texas to Midland, Texas, and was placed into service in July 2019 and has a throughput capacity of approximately 36 MBbls/d.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cstrong>The JC Nolan Terminal\u003c/strong>, located in Midland, Texas, is a joint venture between a wholly-owned entity of the Partnership and wholly-owned entity of SunocoLP, which provides diesel fuel storage that was placed into service in August 2019.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Refined Products Joint Ventures","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer also owns membership interests in the following refined products pipelines: 15% membership interest in the Explorer Pipeline Company, a 1,850-mile pipeline which originates from refining centers in Beaumont, Port Arthur, and Houston, Texas and extends to Chicago, Illinois; 31% membership interest in the Wolverine Pipe Line Company, a 1,055-mile pipeline that originates from Chicago, Illinois and extends to Detroit, Grand Haven, and Bay City, Michigan; 17% membership interest in the West Shore Pipe Line Company, a 650-mile pipeline which originates in Chicago, Illinois and extends to Madison and Green Bay, Wisconsin; and a 14% membership interest in the Yellowstone Pipe Line Company, a 710-mile pipeline which originates from Billings, Montana and extends to Moses Lake, Washington.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Marketing Terminals","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Our marketing terminals are located primarily in the northeast, midwest and southwest United States, with approximately 8 MMBbls of refined products storage capacity. These terminals facilitate the movement of refined products to or from storage or transportation systems, such as a pipeline, to other transportation systems, such as trucks or other pipelines. Each facility typically consists of multiple storage tanks and is equipped with automated truck loading equipment that is operational 24 hours a day.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Eagle Point Terminal","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">In addition to crude oil service, the Eagle Point terminal can accommodate three marine vessels (ships or barges) to receive and deliver refined products to outbound ships and barges. The tank farm has a total active refined products storage capacity of approximately 7 MMBbls, and provides customers with access to the facility via ship, barge and pipeline. The terminal can deliver via ship, barge, truck or pipeline, providing customers with access to various markets. The terminal generates revenue primarily by charging fees based on throughput, blending services and storage.\u003c/span>\u003c/p>\n","urls":false,"notification":""}],"wide":"true"}],"nextPageLink":{"title":"Liquefied Natural Gas (LNG)","url":"/liquefied-natural-gas/","target":""},"meta_tags":{"meta_title":"Refined Products | Energy Transfer","meta_description":"Energy Transfer provides refined products transportation and terminalling services, as well as acquisition and marketing activities. Find more information about every refined products pipeline we manage."}},"_links":{"predecessor-version":[{"id":14676,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1184/revisions/14676"}]}},{"id":1182,"date":"2019-01-02T17:08:33","slug":"natural-gas-liquids","link":"https://energytransfer.com/natural-gas-liquids/","title":{"rendered":"Natural Gas Liquids"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"BUSINESS OVERVIEWS","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-600px-1.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"pageSubNav","links":[{"pageLink":{"title":"OVERVIEW","url":"https://new.energytransfer.com/business-overviews/","target":""}},{"pageLink":{"title":"NATURAL GAS","url":"https://new.energytransfer.com/natural-gas","target":""}},{"pageLink":{"title":"CRUDE OIL","url":"https://new.energytransfer.com/crude-oil/","target":""}},{"pageLink":{"title":"NATURAL GAS LIQUIDS (NGLs)","url":"https://new.energytransfer.com/natural-gas-liquids/","target":""}},{"pageLink":{"title":"REFINED PRODUCTS","url":"https://new.energytransfer.com/refined-products/","target":""}},{"pageLink":{"title":"LIQUEFIED NATURAL GAS (LNG)","url":"/liquefied-natural-gas/","target":""}}]},{"acf_fc_layout":"accordionBlockWithTitle","title":"NATURAL GAS LIQUIDS (NGLs)","subtitle":"Through our natural gas liquids transportation and services segment, we own: approximately 5,650 miles of NGL pipelines with an aggregate transportation capacity of nearly 3 million barrels per day; seven NGL fractionators and a propane de-ethanizer in Mont Belvieu, and a fractionator at Geismar, LA, with an aggregate nameplate capacity of 975 MBbls/d; and NGL storage facilities with aggregate working storage capacity of approximately 83 million barrels.\u003cbr />\r\nThe completion of expansion projects at our Nederland and Marcus Hook Terminals in 2020 and 2021 brought our total NGL export capacity to over 1.1 million barrels per day. In total, we continue to export more NGLs than any other company or country, and our percentage of worldwide NGL exports is nearly 20% of the world market.","openFirstDrawerOnPageload":false,"accordions":[{"accordionTitle":"Nederland Terminal","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer&#8217;s Nederland Terminal is the second largest NGL export facility in the world. It is able to export approximately 700,000 barrels per day of NGLs, supported by storage capacity for over 3 million standard barrels of ethane, propane, butane and natural gasoline. The terminal serves as the terminus of the four NGL pipelines that make up Energy Transfer’s Mont Belvieu to Nederland Pipeline System, and is the final link in Energy Transfer’s wellhead-to-water supply chain supporting the enormous international demand for NGL exports.\u003c/p>\n\u003cp>With loading rates for propane and butane that can reach 30,000 barrels per hour at each of the three NGL loading docks, the terminal is capable of loading Very Large Gas Carriers (VLGCs) in less than 24 hours. In addition, Very Large Ethane Carriers (VLECs) that are capable of loading at rates up to 42,000 barrels per hour, have loaded over 900,000 standard barrels on a ship in less than 24 hours – which is among the fastest rates in the industry. The terminal has three refrigeration units with a combined capacity of approximately 700,000 Bbls/d. \u003c/p>\n\u003cp>Combined with our export capabilities at our Marcus Hook Terminal as well as our Mariner West Pipeline, our total NGL export capacity is over 1.1 million barrels per day which is among the largest in the world.\u003cbr />\n\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Marcus Hook Terminal","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">The Marcus Hook Terminal includes fractionation, terminalling and storage assets. The Terminal is capable of storing approximately 2 million Bbls/d of NGLs in underground caverns, approximately 3.8 million Bbls (standard) in above-ground storage tanks, and related commercial agreements. The facility can receive NGLs and refined products via marine vessel, pipeline, truck and rail, and can deliver via marine vessel, pipeline and truck. In addition to providing NGL storage and terminalling services to both affiliates and third-party customers, the Marcus Hook Terminal currently serves as an off-take outlet for our Mariner East pipeline system.\u003c/span>\u003c/p>\n\u003cp>Utilizing its four export docks which can accommodate VLGC and VLEC sized vessels, the Marcus Hook Terminal is capable of exporting approximately 400,000 Bbls/d of NGLs. Combined with our export capabilities at our Nederland Terminal as well as our Mariner West Pipeline, our total NGL export capacity is over 1.1 million barrels per day which is among the largest in the world.  \u003c/p>\n\u003cp>In addition to NGLs, the Marcus Hook Terminal is also capable of storing approximately 1 million barrels of refined products and approximately 1 million barrels of crude oil.\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Mont Belvieu Fractionation and Storage Facilities","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer’s fractionators at Mont Belvieu process demethanized mix (Y-grade) received from multiple sources, including Energy Transfer’s Lone Star Express, Justice, and White Cliffs pipelines as well as third-party pipelines.\u003c/span>\u003c/p>\n\u003cp>• Seven fractionators with a capacity in excess of 900,000 BPD\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Mont Belvieu Storage Facility reside at the Barber’s Hill Salt Dome.  NGLs, refined products, and specialty products are stored at the facility.  It is connected to third-party pipelines, refineries, petrochemical facilities, other fractionation facilities, and the Energy Transfer Nederland Terminal via its Mont Belvieu to Nederland Pipeline system.\u003c/span>\u003c/p>\n\u003cp>• 58 million barrels of underground storage capacity\u003cbr />\n• 80+ Connections \u003c/p>\n\u003cp>Contacts:\u003cbr />\n\u003cspan style=\"font-weight: 400;\">NGL Transportation and Fractionation: Mark McKee \u003ca href=\"tel:713-989-2773\">713-989-2773\u003c/a>\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">NGL and Refined Products Storage: Matt Teegarden \u003ca href=\"tel:713-989-2771\">713-989-2771\u003c/a>\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Mont Belvieu to Nederland Pipeline System","text":"\u003cp>The Mont Belvieu to Nederland Pipeline system consists of four pipelines that connect the Energy Transfer Mont Belvieu Facility to the Energy Transfer Nederland Terminal.  \u003c/p>\n\u003cp>•\u003cstrong> Propane 20-inch and 16-inch pipeline (formerly Mariner South):\u003c/strong>  71-mile pipeline with a current capacity of 300,000 Bbls/d expandable to 450,000 Bbls/d\u003cbr />\n\u003cstrong>• Butane 14-inch and 16-inch pipeline (formerly Mariner South):\u003c/strong>   71-mile pipeline with a capacity of 200,000 Bbls/d\u003cbr />\n\u003cstrong>• Natural Gasoline 6-inch and 12-inch pipeline:\u003c/strong>  62-mile pipeline with a capacity of 30,000 Bbls/d\u003cbr />\n\u003cstrong>• Ethane 20-inch and 16-inch pipeline (utilized for Orbit JV):\u003c/strong>  62-mile pipeline with a current capacity of 200,000 Bbls/d expandable to 450,000 Bbls/d\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Lone Star Express Pipeline","text":"\u003cp class=\"p1\">\u003cstrong>Capacity of ~800,000 Bbls/d (expandable to over 900,000 Bbls/d with pumps)\u003cbr />\nApproximately 900 miles of NGL transmission pipelines\u003cbr />\n\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">The Lone Star Express Pipeline is an interstate NGL pipeline system consisting of 24-inch and 30-inch diameter long-haul pipelines that transport demethanized mix (Y-grade) from processing plants in the Permian Basin, the Barnett Shale and East Texas to the Energy Transfer Mont Belvieu fractionation and storage facilities.\u003c/p>\n\u003cp>Contacts:\u003cbr />\n\u003cspan style=\"font-weight: 400;\">NGL Transportation and Fractionation: Mark McKee \u003ca href=\"tel:713-989-2773\">713-989-2773\u003c/a>\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">NGL and Refined Products Storage: Matt Teegarden \u003ca href=\"tel:713-989-2771\">713-989-2771\u003c/a>\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Mariner East Pipeline System","text":"\u003cp>\u003cstrong>Capacity of approximately 350,000 &#8211; 375,000 Bbls/d\u003c/strong>\u003cbr />\n\u003cstrong>Approximately 680 miles of NGL transmission pipeline\u003c/strong>\u003c/p>\n\u003cp>The Mariner East (2 &#038; 2X) pipeline system transports NGLs from the Marcellus and Utica Shales areas in Western Pennsylvania, West Virginia and Eastern Ohio to destinations in Pennsylvania, including our Marcus Hook Terminal on the Delaware River, where they are processed, stored and distributed to local, domestic and waterborne markets. Mariner East 2 and Mariner East 2X are parallel lines that provide interstate and intrastate propane, ethane and butane service.\u003cbr />\n&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400; text-align: left;\">For more information: \u003c/span>\u003ca href=\"https://marinerpipelinefacts.com/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">MarinerPipelineFacts.com\u003c/span>\u003c/a>\n\u003c/div>\n","urls":false,"notification":""},{"accordionTitle":"Mariner West Pipeline System","text":"\u003cp>\u003cstrong>Capacity of 55,000 Bbls/d\u003c/strong>\u003cbr />\n\u003cstrong>Approximately 450 miles of NGL transmission pipeline\u003c/strong>\u003c/p>\n\u003cp>The Mariner West pipeline provides transportation of ethane from the Marcellus Shale processing and fractionating areas in Houston, Pennsylvania to Marysville, Michigan and the Canadian border. Mariner West commenced operations in the fourth quarter of 2013, with capacity to transport approximately 50 MBbls/d.\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Justice Pipeline","text":"\u003cp class=\"p1\">\u003cstrong>Capacity of 375,000 Bbls/d\u003cbr />\nApproximately 127 miles of NGL transmission pipeline\u003c/strong>\u003c/p>\n\u003cp>The Justice Pipeline originates at Energy Transfer&#8217;s Jackson Plant in Jackson County, TX and delivers demathanized mix (Y-grade) into Energy Transfer&#8217;s Mont Belvieu Facility. \u003c/p>\n\u003cp>Contacts:\u003cbr />\n\u003cspan style=\"font-weight: 400;\">NGL Transportation and Fractionation: Mark McKee \u003ca href=\"tel:713-989-2773\">713-989-2773\u003c/a>\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">NGL and Refined Products Storage: Matt Teegarden \u003ca href=\"tel:713-989-2771\">713-989-2771\u003c/a>\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"West Texas Gateway Pipeline","text":"\u003cp class=\"p1\">\u003cstrong>Capacity of 240,000 Bbls/d\u003cbr />\nApproximately 510 miles of NGL transmission pipeline\u003cbr />\n\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The West Texas Gateway Pipeline began service in December 2012 and transports demethanized mix (Y-grade) from processing plants in the Permian Basin and Eagle Ford Shale to Energy Transfer&#8217;s Mont Belvieu fractionation and storage facilities.\u003c/span>\u003c/p>\n\u003cp>Contacts:\u003cbr />\n\u003cspan style=\"font-weight: 400;\">NGL Transportation and Fractionation: Mark McKee \u003ca href=\"tel:713-989-2773\">713-989-2773\u003c/a>\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">NGL and Refined Products Storage: Matt Teegarden \u003ca href=\"tel:713-989-2771\">713-989-2771\u003c/a>\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"White Cliffs NGL Pipeline","text":"\u003cp>\u003cstrong>Capacity of 90,000 Bbls/d\u003c/strong>\u003cbr />\n\u003cstrong>Approximately 540 miles of NGL transmission pipeline\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The White Cliffs NGL Pipeline transports demethanized mix (Y-grade) from processing plants in the DJ Basin to Cushing, Oklahoma.  White Cliffs interconnects with Southern Hills Pipeline at Cushing, OK for continued Y-grade transportation to Mont Belvieu.  Energy Transfer holds a 51% ownership interest in the pipeline through its acquisition of SemGroup.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Geismar Olefins","text":"\u003cp>Energy Transfer’s Geismar Olefins business gathers NGL/light olefins mixtures and refinery-grade propylene from various refineries via pipeline, rail, and truck and fractionates those liquids into polymer-grade ethylene, polymer-grade propylene, and NGL products.  In addition to a dedicated 54,000 Mcf/d cryogenic processing unit, Geismar Olefins owns and operates:\u003c/p>\n\u003cp>     • One 35,000 Bbls/d O-grade fractionator\u003c/p>\n\u003cp>Geismar Olefins can receive and process 9,600 BPD via truck and rail in addition to its pipeline feed.  It produces up to 58 million pounds of polymer-grade propylene per month and ships products via pipeline, truck, and barge.\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Contact: Kevin Phillips \u003ca href=\"tel:713-989-2319\">713-979-2786\u003c/a>\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"PA Access","text":"\u003cp>\u003cstrong>Capacity of 20,000-25,000 Bbls/d(expandable to over 50,000 Bbls/d)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The PA Access Pipeline moves refined products from domestic refineries in Ohio to Pennsylvania via the Allegheny Access Pipeline. From there, it utilizes a portion of the 8-inch ME1 Pipeline to distribute refined products throughout Pennsylvania and other markets throughout the Northeast. \u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Other NGL Pipelines","text":"\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Other NGL Pipelines include the 87-mile Liberty Pipeline with a capacity of 140,000 Bbls/d, the 45-mile Freedom Pipeline with a capacity of 56,000 Bbls/d and the 20-mile Spirit Pipeline with a capacity of 20,000 Bbls/d.  These pipelines transport demethanized mix (Y-grade).\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Hattiesburg Storage Facility","text":"\u003cp>\u003cstrong>5 million barrels of usable underground storage capacity\u003c/strong>\u003cbr />\n\u003cstrong>6 truck bays\u003c/strong>\u003cbr />\n\u003cstrong>22 rail car spots\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Hattiesburg Storage Facility is an underground storage facility located in Petal, MS. Certified normal butane is received at the facility during the summer months via truck and rail car, stored and loaded out of the facility during the winter months. Certified normal butane is used in motor fuel blending. \u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Inkster Terminal","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">The Inkster terminal, located near Detroit, Michigan, consists of multiple salt caverns with a total storage capacity of approximately 860,000 Bbls/d of NGLs. We use the Inkster terminal’s storage in connection with the Toledo North pipeline system and for the storage of NGLs from local producers and a refinery in Western Ohio. The terminal can receive and ship by pipeline in both directions and has a truck loading and unloading rack.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Refinery Services","text":"\u003cp>\u003cstrong>One processing plant (Chalmette) with capacity of 54 MMcf/d\u003c/strong>\u003cbr />\n\u003cstrong>One NGL fractionator with 35,000 Bbls/d capacity\u003c/strong>\u003cbr />\n\u003cstrong>Approximately 100 miles of NGL pipelines\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Refinery Services consists of a refinery off-gas processing unit and an O-grade NGL fractionation / Refinery-Grade Propylene (“RGP”) splitting complex located along the Mississippi River refinery corridor in southern Louisiana. The off-gas processing unit cryogenically processes refinery off-gas, and the fractionation / RGP splitting complex fractionates the streams into higher value components. The O-grade fractionator and RGP splitting complex, located in Geismar, Louisiana, is connected by approximately 100 miles of pipeline to the Chalmette processing plant, which has a processing capacity of 54 MMcf/d.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Contact: Kevin Phillips \u003ca href=\"tel:713-989-2319\">713-979-2786\u003c/a>\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Butane Blending","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer uses the only U.S. patented Automated Butane Blending System to continuously monitor gasoline flows, create additional gasoline through butane blending and ensure that all gasoline meets but does not exceed state and EPA specifications. Our team of specialists constructs custom blending systems, manages and delivers certified butane inventory, provides regulatory guidance and support with onsite technicians and remotely monitors blending around the clock.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">To learn more contact:\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">\u003cimg src=\"https://energytransfer.com/wp-content/uploads/2018/11/Icon-Nav-Contact-On.svg\" /> John Cleary \u003ca href=\"&quot;tel:713-989-4973\">713-989-4973\u003c/a>\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">\u003cimg src=\"https://energytransfer.com/wp-content/uploads/2018/11/Icon-Nav-Contact-On.svg\" /> Charles Maier \u003ca href=\"tel:267-521-8915\">267-521-8915\u003c/a>\u003c/span>\u003c/p>\n","urls":false,"notification":""}],"wide":"true"}],"nextPageLink":{"title":"Refined Products","url":"/refined-products/","target":""},"meta_tags":{"meta_title":"Natural Gas Liquids | Energy Transfer","meta_description":"Through our liquids transportation and services segment, Energy Transfer owns approximately 5,500 miles of NGL pipelines. Find more information about every natural gas liquids pipeline we manage."}},"_links":{"predecessor-version":[{"id":14816,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1182/revisions/14816"}]}},{"id":1180,"date":"2019-01-02T17:08:04","slug":"crude-oil","link":"https://energytransfer.com/crude-oil/","title":{"rendered":"Crude Oil"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"BUSINESS OVERVIEWS","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-600px-1.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"pageSubNav","links":[{"pageLink":{"title":"OVERVIEW","url":"/business-overviews/","target":""}},{"pageLink":{"title":"NATURAL GAS","url":"/natural-gas/","target":""}},{"pageLink":{"title":"CRUDE OIL","url":"/crude-oil/","target":""}},{"pageLink":{"title":"NATURAL GAS LIQUIDS (NGLs)","url":"/natural-gas-liquids/","target":""}},{"pageLink":{"title":"REFINED PRODUCTS","url":"/refined-products/","target":""}},{"pageLink":{"title":"LIQUEFIED NATURAL GAS (LNG)","url":"/liquefied-natural-gas/","target":""}}]},{"acf_fc_layout":"accordionBlockWithTitle","title":"CRUDE OIL","subtitle":"Crude oil operations consist of an integrated set of pipeline, terminalling, and acquisition and marketing assets that service the movement of crude oil from producers to end-user markets. Energy Transfer operates approximately 11,315 miles of crude oil trunk and gathering pipeline, and crude oil terminals with storage capacity of approximately 66 million barrels.","openFirstDrawerOnPageload":false,"accordions":[{"accordionTitle":"Bakken Pipeline (Dakota Access and ETCO)","text":"\u003cp>\u003cstrong>Supply Access: Bakken / Three Forks\u003c/strong>\u003cbr />\n\u003cstrong>Market Access:  Patoka (Midwest refining) &amp; Nederland (Gulf Coast refining &amp; export)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Dakota Access and ETCO are collectively referred to as the “Bakken Pipeline.” The Bakken Pipeline is a 1,915 mile pipeline with capacity of up to 750,000 barrels per day, that transports domestically produced crude oil from the Bakken/Three Forks production areas in North Dakota to a storage and terminal hub outside of Patoka, Illinois, or to Gulf Coast connections including our crude terminal in Nederland Texas.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The pipeline transports light, sweet crude oil from North Dakota to major refining markets in the Midwest and Gulf Coast regions.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Dakota Access went into service on June 1, 2017 and consists of approximately 1,170 miles of 12, 20, 24 and 30-inch diameter pipeline traversing North Dakota, South Dakota, Iowa and Illinois. Crude oil transported on the Dakota Access originates at six terminal locations in the North Dakota counties of Mountrail, Williams and McKenzie. The pipeline delivers the crude oil to a hub outside of Patoka, Illinois where it can be delivered to the ETCO Pipeline for delivery to the Gulf Coast, or can be transported via other pipelines to refining markets throughout the Midwest.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">ETCO went into service on June 1, 2017 and consists of approximately 675 miles of mostly 30-inch converted natural gas pipeline and 70 miles of new 30-inch pipeline from Patoka, Illinois to Nederland, Texas, where the crude oil can be refined or further transported to additional refining markets.\u003c/span>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400; text-align: left;\">For more information: \u003c/span>\u003ca href=\"https://daplpipelinefacts.com/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">DakotaAccess.com\u003c/span>\u003c/a>\n\u003c/div>\n","urls":false,"notification":""},{"accordionTitle":"Bayou Bridge Pipeline","text":"\u003cp>\u003cstrong>Supply Access: Nederland (ETO &amp; Phillips 66) and connecting pipelines\u003cbr />\n\u003c/strong>\u003cstrong>Market Access:  Lake Charles &amp; St. James (refining demand)\u003cbr />\n\u003c/strong>\u003cstrong>Ownership: ET (60%) and Phillips 66 (40%)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Bayou Bridge Pipeline offers producers, refiners, and marketers an efficient option to move barrels from origins in the Nederland, TX, area to the refining demand center around Lake Charles, LA. Phase 2 of Bayou Bridge from Lake Charles, LA to St. James, LA went into service on March 2019.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The 210-mile Bayou Bridge Pipeline has a capacity expandable to approximately 480 Mbbls/d of light and heavy crude oil from different sources to the St. James crude oil hub, which is home to important refineries located in the Gulf Coast region.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Centurion Pipeline","text":"\u003cp>\u003cstrong>Supply Access: Permian Basin\u003cbr />\n\u003c/strong>\u003cstrong>Market Access:  Major Hubs including Midland, Colorado City, Wink and Crane\u003cbr />\n\u003c/strong>\u003cstrong>Capacity: Nearly 1.5 million barrels per day\u003c/strong>\u003cbr />\n\u003c/strong>\u003cstrong>Mileage: Approximately 3,000 miles\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Centurion pipeline system consists of approximately 3,000 miles of mainline and gathering pipeline spanning southeast New Mexico and southwest Texas to Cushing, Oklahoma. It has several laterals that extend to Crane, Texas, McCamey, Texas, and Colorado City, Texas.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">On May 2, 2023, Energy Transfer acquired Lotus Midstream Operations, LLC which owned and operated Centurion Pipeline Company LLC. The Centurion assets, located across some of the most active areas of the Permian Basin, provide significant gathering volumes from key producers while also enhancing Energy Transfer’s access to key downstream markets with consistent sources of demand.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Cushing Facilities","text":"\u003cp>\u003cstrong>Ownership: 100% ET\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Cushing Facility, which was acquired by Energy Transfer in the SemGroup acquisition, has approximately 7.6 MMBbls crude oil storage, of which 5.6 MBbls are leased to customer and 2.0 MBbls are available for crude oil operations, blending and marketing activities. The storage terminal has inbound connections with the White Cliffs Pipeline from Platteville, Colorado, the Great Salt Plains Pipeline from Cherokee, Oklahoma, the Cimarron Pipeline from Boyer, Kansas, and two-way connections with all of the other major storage terminals in Cushing. The Cushing terminal also includes truck unloading facilities.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Enable Oklahoma Crude Services","text":"\u003cp>\u003cstrong>Supply Access: Anadarko Basin in Oklahoma\u003cbr />\n\u003c/strong>\u003cstrong>Market Access: Interconnects with long-haul pipelines\u003cbr />\n\u003c/strong>\u003cstrong>Ownership: Enable Oklahoma Crude Services, LLC (100% ET)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Enable Oklahoma Crude Services, LLC (EOCS), formerly Velocity Holdings, LLC, is a wholly owned subsidiary of the Partnership that provides crude oil and condensate gathering services to customers in the SCOOP and STACK plays of the Anadarko Basin in Oklahoma. EOCS was acquired through Enable Midstream.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Houston Terminal ","text":"\u003cp>\u003cstrong>Ownership: 100% ET\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Houston Terminal, which was acquired by ET in the SemGroup acquisition and contributed to ETO in February 2020, consists of storage tanks located on the Houston Ship Channel with an aggregate storage capacity of 18.2 MMBbls used to store, blend and transport refined products and refinery feedstocks via pipeline, barge, rail, truck and ship. This facility has five deep-water ship docks on the Houston Ship Channel capable of loading and unloading Suezmax cargo vessels and seven barge docks which can accommodate 23 barges simultaneously, three crude oil pipelines connecting to four refineries and numerous rail and truck loading spots.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Maurepas Pipeline ","text":"\u003cp>\u003cstrong>Location: Southeastern Louisiana\u003c/strong>\u003cbr />\n\u003cstrong>Mileage: 35 miles\u003c/strong>\u003cbr />\n\u003cstrong>Ownership: 51%\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Maurepas Pipeline, which was acquired by Energy Transfer in the SemGroup acquisition, consists of three pipelines with an aggregate throughput capacity of 460 MBbls/d that service refineries in the Gulf Coast region of Louisiana.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Mid-Valley Pipeline","text":"\u003cp>\u003cstrong>Supply Access: Permian Basin (connecting carriers at Longview), Louisiana, Ohio\u003cbr />\n\u003c/strong>\u003cstrong>Market Access:  Midwest refineries and connecting pipelines\u003cbr />\n\u003c/strong>\u003cstrong>Ownership: Mid-Valley Pipeline Company (100% ET)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Mid-Valley pipeline system originates in Longview, Texas and passes through Louisiana, Arkansas, Mississippi, Tennessee, Kentucky and Ohio and terminates in Samaria, Michigan. This pipeline plays an important role in delivering light, sweet crude oil to a number of refineries in the Midwest.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Nederland Terminal","text":"\u003cp>\u003cstrong>Ownership: Sunoco Partners Marketing &amp; Terminals L.P. (100% ET)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Nederland terminal, located on the Sabine-Neches Waterway between Beaumont and Port Arthur, is the largest above-ground crude oil storage facility in the U.S. that is singularly owned. With unrivaled connectivity (including DOE pipelines that access the US Strategic Petroleum Reserve), expansive storage facilities, and waterborne access, Nederland is at the heart of Energy Transfer’s ability to offer flow assurance and market access choices to our diverse set of customers.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Nederland Terminal can receive crude oil at three of its six ship docks and three of its four barge berths, in addition to its pipeline connectivity. It can deliver crude oil and other petroleum products via pipeline, barge and ship. The terminal has three ship docks and three barge berths that are capable of loading crude oil for international and domestic destinations. In total, the terminal is capable of delivering over 2 million Bbls/d of crude oil to our crude oil pipelines or a number of third-party pipelines including the DOE. The Nederland terminal generates crude oil revenues primarily by providing term or spot storage services and throughput capabilities to a number of customers.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Nederland terminal provides storage and distribution services for refiners and other large transporters of crude oil and NGLs. The terminal receives, stores, and distributes crude oil, NGLs, feedstocks, petrochemicals, and bunker oils (used for fueling ships and other marine vessels). The terminal currently has a total storage capacity of approximately 33 million barrels in 83 above-ground storage tanks with individual capacities of up to 660,000 barrels for crude oil.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Permian Express Pipeline System","text":"\u003cp>\u003cstrong>Supply Access: Permian Basin (origins include Midland, Colorado City, and Wichita Falls)\u003cbr />\n\u003c/strong>\u003cstrong>Market Access:  Gulf Coast (Nederland), Longview (Mid-Valley), Anchorage, LA\u003cbr />\n\u003cstrong>Mileage: 1,760 miles of crude oil pipeline\u003cbr />\n\u003c/strong>\u003cstrong>Ownership: ET (~88%), XOM (~12%)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Permian Express pipelines are part of the PEP joint venture and include Permian Express 1, Permian Express 2, Permian Express 3, Permian Express 4, which became operational in May 2019, Permian Longview and Louisiana Access pipelines, as well as the Longview to Louisiana and Nederland Access pipelines contributed to this joint venture by ExxonMobil. These pipelines are comprised of crude oil trunk pipelines and crude oil gathering pipelines in Texas and Oklahoma and provide takeaway capacity from the Permian Basin, which origins in multiple locations in Western Texas.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Permian Gathering and Transport Assets","text":"\u003cp>\u003cstrong>Supply Access: More than 200 receipt points within both the Midland and Delaware Basins\u003cbr />\n\u003c/strong>\u003cstrong>Market Access:  Midland area tank farms and downstream long-haul pipelines\u003cbr />\n\u003c/strong>\u003cstrong>Ownership: ETP Crude LLC, Sunoco Pipeline L.P. and Sunoco Partners Marketing and Terminals LLC (100% ET)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Energy Transfer owns and operates an extensive network of crude oil gathering, terminaling, and transport assets upstream of Midland in both the Midland and Delaware Basins, which is part of the wellhead to end-market solution that we’re able to offer producers throughout the Permian Basin. In Midland, ETP owns a terminal with significant pipeline connectivity, approximately 1 million barrels of crude oil storage and 20 lanes for truck loading and unloading.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"West Texas Gulf Pipeline","text":"\u003cp>\u003cstrong>Supply Access: Permian Basin (Colorado City)\u003cbr />\n\u003c/strong>\u003cstrong>Market Access:  Gulf Coast (Houston area), Longview (Mid-Valley), Anchorage, LA\u003cbr />\n\u003c/strong>\u003cstrong>Ownership: West Texas Gulf Pipe Line Company (100% ET)\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">WTG is a 26-inch pipeline system that transports barrels from Colorado City to Longview, TX (for delivery onto Mid-Valley PL) and additional delivery points (via joint tariff) along the Gulf Coast.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"White Cliffs Pipeline ","text":"\u003cp>\u003cstrong>Supply Access: DJ Basin in Colorado\u003c/strong>\u003cbr />\n\u003cstrong>Market Access: Cushing, Oklahoma\u003c/strong>\u003cbr />\n\u003cstrong>Mileage: 530 miles of crude oil pipeline\u003cbr />\n\u003cstrong>Ownership: 51%\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">White Cliffs Pipeline, which was acquired by Energy Transfer in the SemGroup acquisition, is a 12-inch common carrier crude oil pipeline with a throughput capacity of 100,000 Bbls/d that transports crude oil from Platteville, Colorado to Cushing, Oklahoma.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Williston Crude Gathering","text":"\u003cp>\u003cstrong>Supply Access: Bakken/Three Forks in North Dakota\u003cbr />\n\u003c/strong>\u003cstrong>Market Access: Interconnects with long-haul pipelines\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Williston Basin Crude Gathering system receives American-produced crude oil in Dunn, McKenzie, Williams and Mountrail counties and delivers it to interconnects with long-haul transmission lines including the Dakota Access Pipeline, the BakkenLink Pipeline, and the Enbridge North Dakota Pipeline. The system also includes produced water gathering pipelines that deliver to third-party disposal wells. The crude oil and produced water gathering assets were acquired through Enable Midstream.\u003c/span>\u003c/p>\n","urls":false,"notification":""}],"wide":"true"}],"nextPageLink":{"title":"Natural Gas Liquids(NGLs)","url":"/natural-gas-liquids/","target":""},"meta_tags":{"meta_title":"Crude Oil | Energy Transfer","meta_description":"Energy Transfer operates approximately 11,315 miles of crude oil trunk and gathering pipeline and crude oil terminals. Find more information about every crude oil pipeline we manage."}},"_links":{"predecessor-version":[{"id":14814,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1180/revisions/14814"}]}},{"id":1178,"date":"2019-01-02T17:07:40","slug":"natural-gas","link":"https://energytransfer.com/natural-gas/","title":{"rendered":"Natural Gas"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"BUSINESS OVERVIEWS","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-600px-1.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"pageSubNav","links":[{"pageLink":{"title":"OVERVIEW","url":"/business-overviews/","target":""}},{"pageLink":{"title":"NATURAL GAS","url":"/natural-gas/","target":""}},{"pageLink":{"title":"CRUDE OIL","url":"/crude-oil/","target":""}},{"pageLink":{"title":"NATURAL GAS LIQUIDS (NGLs)","url":"/natural-gas-liquids/","target":""}},{"pageLink":{"title":"REFINED PRODUCTS","url":"/refined-products/","target":""}},{"pageLink":{"title":"LIQUEFIED NATURAL GAS (LNG)","url":"/liquefied-natural-gas/","target":""}}]},{"acf_fc_layout":"statementBlock","title":"NATURAL GAS","subtitle":"Natural gas transportation pipelines receive natural gas from other mainline transportation pipelines, storage facilities and gathering systems and deliver the natural gas to industrial end-users, storage facilities, utilities and other pipelines. We provide natural gas gathering, compression, treating, transportation, storage and marketing services, using nearly 90,000 miles of pipeline, 235 Bcf of working storage capacity and more than 75 natural gas processing and treating facilities.","cta":"","image":false,"smallBottomSpacing":"true","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"categoryAccordions","categories":[{"name":"MIDSTREAM","description":"\u003cp>\u003cspan style=\"font-weight: 400;\">The midstream natural gas segment is the link between the exploration and production of natural gas and the delivery of its components to end-use markets. The midstream segment consists of natural gas gathering, compression, treating, processing, storage, and transportation, and is generally characterized by regional competition based on the proximity of gathering systems and processing plants to natural gas producing wells and the proximity of storage facilities to production areas and end-use markets.\u003c/span>\u003c/p>\n","accordions":[{"accordionTitle":"South Texas Region","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cstrong>Natural gas proce
