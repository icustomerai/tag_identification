ssing plants (La Grange, Alamo, and Brookeland) with aggregate capacity of 510 million cubic feet per day (MMcf/d).\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Southeast Texas System is an integrated system that gathers, compresses, treats, processes, dehydrates and transports natural gas from the Austin Chalk trend and Eagle Ford shale formation. The Southeast Texas System is a large natural gas gathering system covering thirteen counties between Austin and Houston. This system is connected to the Katy Hub through the ETC Katy Pipeline and is also connected to the Oasis Pipeline. The Southeast Texas System includes three natural gas processing plants (La Grange, Alamo, and Brookeland) with aggregate capacity of 510 MMcf/d. The La Grange and Alamo processing plants are natural gas processing plants that process the rich gas that flows through our gathering system to produce residue gas and NGLs. Residue gas is delivered into our intrastate pipelines and NGLs are delivered into our NGL pipelines to Lone Star.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Our treating facilities remove carbon dioxide and hydrogen sulfide from natural gas gathered into our system before the natural gas is introduced to transportation pipelines to ensure that the gas meets pipeline quality specifications.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Eagle Ford Gathering System consists of 30-inch and 42-inch natural gas gathering pipelines with over 1.9 Bcf/d of capacity originating in Dimmitt County, Texas, and extending to both our King Ranch gas plant in Kleberg County, Texas and Jackson plant in Jackson County, Texas. The Eagle Ford Gathering System includes four processing plants (Chisholm, Kenedy, Jackson and King Ranch) with aggregate capacity of 1.90 Bcf/d. Our Chisholm, Kenedy, Jackson and King Ranch processing plants are connected to our intrastate transportation pipeline systems for deliveries of residue gas and are also connected with our NGL pipelines for delivery of NGLs to Lone Star.\u003c/span>\u003c/p>\n"},{"accordionTitle":"North Central Texas Region","text":"\u003cp>\u003cstrong>Natural gas processing plants (Godley and Crescent plants) with aggregate capacity of 700 million cubic feet per day (MMcf/d).\u003cbr />\n\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The North Central Texas System is an integrated system located in four counties in North Central Texas that gathers, compresses, treats, processes and transports natural gas from the Barnett and Woodford Shales. Our North Central Texas assets include our Godley and Crescent plants, which process rich gas produced from the Barnett Shale and STACK play, with aggregate capacity of 700 MMcf/d. The Godley plant is integrated with the ET Fuel System.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Ark-La-Tex Region","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cstrong>Natural gas processing plants (Dubach, Dubberly, Lisbon, Salem, Elm Grove, Minden, Ada, Lincoln, Rosewood, Panola, Sligo, Waskom and Mt. Olive) with aggregate capacity of 2.0 million cubic feet per day (MMcf/d).\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Our Northern Louisiana assets are comprised of several gathering systems in the Haynesville Shale with access to multiple markets through interconnects with several pipelines, including our Tiger Pipeline. Our Northern Louisiana assets include the Bistineau, Creedence, and Tristate Systems, which collectively include three natural gas treating facilities, with aggregate capacity of 2.0 Bcf/d.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Ark-La-Tex assets gather, compress, treat and dehydrate natural gas in several parishes in north and west Louisiana, and several counties in East Texas. These assets also include cryogenic natural gas processing facilities, a refrigeration plant, a conditioning plant, amine treating plants, a residue gas pipeline that provides market access for natural gas from our processing plants, including connections with pipelines that provide access to the Perryville Hub and other markets in the Gulf Coast region, and a NGL pipeline that provides connections to the Mont Belvieu market for NGLs produced from our processing plants. Collectively, the 14 natural gas processing facilities (Dubach, Dubberly, Lisbon, Salem, Elm Grove, Minden, Ada, Lincoln, Rosewood, Panola, Sligo, Waskom and Mt. Olive) have an aggregate capacity of 2.0 Bcf/d. \u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Through the gathering and processing systems described above and their interconnections with RIGS in north Louisiana, as well as other pipelines, we offer producers wellhead-to-market services, including natural gas gathering, compression, processing, treating and transportation.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Permian Region","text":"\u003cp>\u003cstrong>12 processing facilities (Waha, Coyanosa, Red Bluff, Halley, Jal, Keyston, Tippet, Orla, Panther, Rebel, Grey Wolf and Arrowhead) with aggregate capacity of 2.6 billion cubic feet per day (Bcf/d) and one natural gas conditioning facility with aggregate capacity of 200 million cubic feet per day (MMcf/d).\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Permian Basin gathering system assets offer wellhead-to-market services to producers in eleven West Texas counties, as well as two counties in New Mexico, which surround the Waha Hub, one of Texas’s developing NGL-rich natural gas market areas. As a result of the proximity of our system to the Waha Hub, the Waha gathering system has a variety of market outlets for the natural gas that we gather and process, including several major interstate and intrastate pipelines serving California, the mid-continent region of the United States and Texas natural gas markets. The NGL market outlets include Lone Star’s NGL pipelines.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">We own a 50% membership interest in Mi Vida JV, a joint venture which owns a 200 MMcf/d cryogenic processing plant in West Texas. We operate the plant and related facilities on behalf of the joint venture.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Mid-Continent Region","text":"\u003cp>\u003cstrong>24 natural gas processing facilities with an aggregate capacity of approximately 3.1 Bcf/d.\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Mid-continent systems are located in two large natural gas producing regions in the United States, the Hugoton Basin in southwest Kansas, and the Anadarko Basin which stretches throughout parts of Oklahoma and the Texas Panhandle.  These mature basins have continued to provide generally long-lived, predictable production volume. Our Mid-continent assets are extensive systems that gather, compress and dehydrate low-pressure gas. Our gas processing facilities are located in Antelope Hills, Beaver, Bradley, Bradley II, Calumet, Canute, Clinton, Cox City, Cresent, Hamlin, Hemphill, Hopeton, McClure, Mocane, Roger Mills, Rose Valley, South Canadian, Spearman, Sunray, Thomas, Wheeler, Woodall, and Wetumka.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">On September 14, 2022, Energy Transfer acquired Woodford Express, LLC from an affiliate of Quantum Energy Partners. The Woodford Express (WEX) system includes over 200 miles of natural gas gathering, compression, processing, treating and transportation assets in Grady, McClain, Garvin, Stephens and Carter counties in the SCOOP play of Southern Oklahoma.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">We operate our Mid-continent gathering systems at low pressures to maximize the total throughput volumes from the connected wells. Wellhead pressures are therefore adequate to allow for flow of natural gas into the gathering lines without the cost of wellhead compression. \u003c/span>\u003cspan style=\"font-weight: 400;\">We also own the Hugoton gathering system that has 1,900 miles of pipeline extending over nine counties in Kansas and Oklahoma. This system is operated by a third party.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Eastern Region","text":"\u003cp>\u003cstrong>Approximately 600 miles of natural gas gathering pipelines\u003cbr />\nNet processing plant storage capacity of 200 million cubic feet per day (MMcf/d)\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Eastern region assets are located in eleven counties in Pennsylvania, four counties in Ohio, and three counties in West Virginia, and gather natural gas from the Marcellus and Utica basins. Our Eastern gathering assets include approximately 600 miles of natural gas gathering pipeline, natural gas trunkline pipelines, and fresh-water pipelines, and nine gathering and processing systems, as well as the 200 MMcf/d Revolution processing plant, which feeds into our Mariner East and Rover pipeline systems.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">We also own a 51% membership interest in Aqua – ETC Water Solutions LLC, a joint venture that transports and supplies fresh water to natural gas producers drilling in the Marcellus Shale in Pennsylvania. We own a 75% membership interest in ORS. On behalf of ORS, we operate its Ohio River System, (the “ORS System”) which consists of a 47 miles of 36-inch, 13 miles of 30-inch and 3 miles of 24-inch gathering trunklines that deliver up to 3.6 Bcf/d to Rockies Express Pipeline, Texas Eastern Transmission, Leach Xpress, Rover and DEO TPL-18. \u003c/span>\u003c/p>\n"}]},{"name":"INTERSTATE","description":"\u003cp>\u003cspan style=\"font-weight: 400;\"> Interstate pipelines transport natural gas across state borders. Through our interstate transportation and storage segment, we directly own and operate approximately 19,945 miles of interstate natural gas pipelines with approximately 20.1 Bcf/d of transportation capacity, and another 7,085 miles and 12.2 Bcf/d of transportation capacity through joint venture interests. The majority of our interstate transportation and storage revenues are generated through firm reservation charges that are based on the amount of firm capacity reserved for our firm shippers regardless of usage.\u003c/span>\u003c/p>\n","accordions":[{"accordionTitle":"Florida Gas Transmission Pipeline","text":"\u003cp>\u003cstrong>Capacity of 3.9 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 5,380 miles of interstate natural gas pipeline\u003cbr />\nFGT is owned by Citrus, a 50/50 joint venture with Kinder Morgan, Inc. (“KMI”)\u003cbr />\n\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Florida Gas Transmission (“FGT”) pipeline is an interstate pipeline system with a mainline capacity of 3.9 Bcf/d and approximately 5,380 miles of pipelines extending from south Texas through the Gulf Coast region of the United States to south Florida. The FGT system receives natural gas from various onshore and offshore natural gas producing basins. It is the principal transporter of natural gas to the Florida energy market, delivering over 60% of the natural gas consumed in the state. In addition, FGT’s pipeline system operates and maintains multiple interconnects with major interstate and intrastate natural gas pipelines, which provide customers access to diverse natural gas producing regions.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Customers include electric utilities, independent power producers, industrial end-users and local distribution companies.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Transwestern Pipeline","text":"\u003cp>\u003cstrong>Capacity of 2.1 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 2,590 miles of interstate natural gas pipeline\u003cbr />\nBi-directional capabilities\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Transwestern pipeline is an interstate natural gas pipeline extending from the Permian Basin in West Texas and eastern New Mexico, the San Juan Basin in northwestern New Mexico and southern Colorado, and the Anadarko Basin in the Texas and Oklahoma panhandles. The system can access Texas and Midcontinent connecting pipelines and natural gas market hubs, as well as major western markets in Arizona, Nevada and California.\u003c/span> \u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">Customers include local distribution companies, producers, marketers, electric power generators and industrial end-users.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Panhandle Eastern Pipe Line","text":"\u003cp>\u003cstrong>Capacity of 2.8 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 6,300 miles of interstate natural gas pipeline\u003cbr />\nBi-directional capabilities\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Panhandle Eastern Pipe Line’s transmission system consists of four large diameter pipelines extending approximately 1,300 miles from producing areas in the Anadarko Basin of Texas, Oklahoma and Kansas through Missouri, Illinois, Indiana, Ohio and into Michigan. Panhandle contracts for over 73 Bcf of natural gas storage. Panhandle Eastern Pipe Line is owned by a subsidiary of ETP Holdco.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Trunkline Gas Company","text":"\u003cp>\u003cstrong>Capacity of 0.9 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 2,190 miles of interstate natural gas pipeline\u003cbr />\nBi-directional capabilities\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Trunkline Gas Company&#8217;s transmission system consists of one large diameter pipeline extending approximately 1,400 miles from the Gulf Coast areas of Texas and Louisiana through Arkansas, Mississippi, Tennessee, Kentucky, Illinois, Indiana and Michigan. Trunkline has one natural gas storage facility located in Louisiana. Trunkline Gas pipeline is owned by a subsidiary of ETP Holdco.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Tiger Pipeline","text":"\u003cp>\u003cstrong>Capacity of 2.4 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 200 miles of interstate natural gas pipeline\u003cbr />\nBi-directional capabilities\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Tiger pipeline is an approximately 200-mile interstate natural gas pipeline that connects to our dual 42-inch pipeline system near Carthage, Texas, extends through the heart of the Haynesville Shale and ends near Delhi, Louisiana, with interconnects to multiple interstate pipelines at various points in Louisiana.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Fayetteville Express Pipeline","text":"\u003cp>\u003cstrong>Capacity of 2.0 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 185 miles of interstate natural gas pipeline\u003cbr />\n50/50 joint venture through ETC FEP with KMI\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Fayetteville Express pipeline is an approximately 185-mile interstate natural gas pipeline that originates near Conway County, Arkansas and continues eastward to Panola County, Mississippi with multiple interconnections along the route.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Rover Pipeline","text":"\u003cp>\u003cstrong>Capacity of 3.4 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 720 miles of interstate natural gas pipeline\u003cbr />\nThe Partnership has a 32.6% ownership interest\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Rover Pipeline is a large diameter pipeline with total capacity to transport 3.4 Bcf/d of natural gas of natural gas from processing plants in West Virginia, Eastern Ohio and Western Pennsylvania for delivery to other pipeline interconnects in Ohio and Michgan, where the gas is delivered for distribution to markets across the United States, as well as to Ontario, Canada.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Gulf Run Pipeline","text":"\u003cp>\u003cstrong>Zone 1 (Formerly Line CP): ~200 miles with a capacity of ~1.4 Bcf/d (excludes capacity leased by EGT on Zone 1)\u003cbr />\nZone 2 (Placed in service in Dec. 2022): 135 miles with a capacity of 1.65 Bcf/d\u003cbr />\n\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Gulf Run Pipeline is a large diameter, interstate pipeline that runs from the heart of the Haynesville Shale in East Texas and North Louisiana to the Carthage and Perryville natural gas hubs, and the Gulf Coast, connecting Energy Transfer’s upstream pipeline network, as well as some of the most prolific natural gas producing regions in the U.S. with the LNG export market, and many key markets along the Gulf Coast.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Midcontinent Express Pipeline LLC","text":"\u003cp>\u003cstrong>Capacity of 1.8 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 510 miles of interstate natural gas pipeline\u003cbr />\n50/50 joint venture with KMI, the operator of the system\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Midcontinent Express Pipeline (&#8220;MEP&#8221;) is an approximately 510-mile interstate pipeline originating near Bennington, Oklahoma and traverses northern Louisiana and central Mississippi to an interconnect with the Transcontinental Gas Pipeline System in Butler, Alabama. The Midcontinent Express Pipeline is owned by a 50/50 joint venture with KMI, the operator of the system.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">MEP offers firm and interruptible transportation services, park and loan services and interruptible balance services pursuant to its FERC Gas Tarrif. MEP is a 50/50 joint venture with KMI and is operated by KMI. For more information, visit the \u003ca href=\"https://pipeportal.kindermorgan.com/PortalUI/DefaultKM.aspx?TSP=MEP\" rel=\"noopener\" target=\"_blank\">MEP site\u003c/a>.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Mississippi River Transmission","text":"\u003cp>\u003cstrong>Capacity of 1.7 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 1,600 miles of interstate natural gas pipeline\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Mississippi River Transmission (“MRT”) provides natural gas transportation and storage services in Texas, Arkansas, Louisiana, Missouri and Illinois. MRT has approximately 1,600-miles of interstate pipeline and underground natural gas storage facilities in Louisiana, including the East Unionville and West Unionville fields, and one underground natural gas storage facility in Illinois, which operate on a combined capacity of 48.9 Bcf. MRT receives natural gas from a variety of interstate and intrastate pipelines through its interconnections and delivers natural gas primarily to the St. Louis market.\u003c/span>\u003c/p>\n"},{"accordionTitle":"EGT System","text":"\u003cp>\u003cstrong>Capacity of 4.8 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 5,700 miles of interstate natural gas pipeline\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Enable Gas Transmission (EGT) system provides natural gas transportation and storage services to customers in Oklahoma, Texas, Arkansas, Louisiana, Missouri and Kansas. EGT has approximately 5,700-miles of interstate pipelines and two underground storage facilities in Oklahoma and one underground natural gas storage facility in Louisiana, which operate at a combined capacity of 29.3 Bcf with a peak withdrawal rate of 0.7 Bcf/d. Through interconnections with other pipelines and interconnections at the Perryville Hub, EGT customers have access to the Midwest and Northeast markets, as well as most of the major natural gas consuming markets east of the Mississippi River.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Stingray Pipeline ","text":"\u003cp>\u003cstrong>Capacity of 0.4 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 290 miles\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Stingray is an interstate natural gas pipeline system with related assets located in the western Gulf of Mexico and Johnson Bayou, Louisiana.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Southeast Supply Header","text":"\u003cp>\u003cstrong>Capacity of 1.10 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 290 miles of interstate natural gas pipeline\u003cbr />\n50/50 joint venture with Enbridge Inc.\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The Southeast Supply Header (SESH) is a joint venture between Energy Transfer and subsidiaries of Enbridge Inc. that provides transportation services in Louisiana, Mississippi and Alabama. The 290-mile pipeline is connected to EGT at the Perryville Hub in Louisiana and extends to a connection with Gulfstream Natural Gas System in Alabama. SESH provides access to major Southeast and Northeast markets and transports directly to power generating facilities in Mississippi and Alabama, and to interconnecting pipelines that supply companies generating electricity for the Florida power market.\u003c/span>\u003c/p>\n"}]},{"name":"INTRASTATE","description":"\u003cp>\u003cspan style=\"font-weight: 400;\">Through our intrastate transportation and storage segment, we own and operate approximately 11,600 miles of natural gas transportation pipelines with approximately 24 Bcf/d of transportation capacity and three natural gas storage facilities located in the state of Texas (through wholly-owned or JV interests).\u003c/span>\u003c/p>\n","accordions":[{"accordionTitle":"ET Fuel System","text":"\u003cp>\u003cstrong>Capacity of 5.2 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 3,150 miles of natural gas pipeline\u003cbr />\nTwo storage facilities with 11.2 billion cubic feet per day (Bcf/d) of total working gas capacity\u003cbr />\nBi-directional capabilities\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The ET Fuel System serves some of the most prolific production areas in the United States and is comprised of intrastate natural gas pipeline and related natural gas storage facilities. The ET Fuel System has many interconnections with pipelines providing direct access to power plants, other intrastate and interstate pipelines, and is strategically located near high-growth production areas. It provides access to the three major natural gas trading centers in Texas — the Waha Hub southwest of Midland, Texas, the Maypearl Hub in Central Texas, and the Carthage Hub in East Texas.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The ET Fuel System also includes our Bethel natural gas storage facility, with a working capacity of 6.0 Bcf, an average withdrawal capacity of 300 MMcf/d and an injection capacity of 75 MMcf/d, and our Bryson natural gas storage facility, with a working capacity of 5.2 Bcf, an average withdrawal capacity of 120 MMcf/d and an average injection capacity of 96 MMcf/d.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">In addition, the ET Fuel System is integrated with our Godley processing plant, which gives us the ability to bypass the plant when processing margins are unfavorable by blending the untreated natural gas from the North Texas System with natural gas on the ET Fuel System while continuing to meet pipeline quality specifications.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Oasis Pipeline","text":"\u003cp>\u003cstrong>Capacity of 2.0  billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 750  miles of natural gas pipeline\u003cbr />\nConnects Waha Hub markets to Katy Hub markets\u003cbr />\nBi-directional capabilities\u003cbr />\n\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Oasis Pipeline, LP’s pipeline system (“Oasis Pipeline”) is primarily a 36-inch diameter, 750 mile, intrastate natural gas pipeline that extends from the Waha Hub market in Pecos County, Texas to the Katy Hub market in Waller County, Texas. It has bi-directional capability with approximately 1.3  Bcf/d of throughput capacity moving west-to-east and greater than 750 MMcf/d of throughput capacity moving east-to-west. The Oasis Pipeline has many interconnections with other pipelines, power plants, processing facilities, municipalities and producers.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">For Oasis Dual Contract Information please click \u003c/span>\u003ca href=\"https://opletconnect.energytransfer.com/ipost/OPL\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">here\u003c/span>\u003c/a>\u003c/p>\n"},{"accordionTitle":"HPL System","text":"\u003cp>\u003cstrong>Capacity of 5.3 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 3,920 miles of natural gas pipeline\u003cbr />\nBammel storage facility with 52.5 billion cubic feet per day (Bcf/d) of total working gas capacity\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The HPL System is an extensive network of intrastate natural gas pipelines, an underground Bammel storage reservoir and related transportation assets. The system has access to multiple sources of historically significant natural gas supply reserves from South Texas, the Gulf Coast of Texas, East Texas and the western Gulf of Mexico, and is directly connected to major gas distribution, electric and industrial load centers in Houston, Corpus Christi, Texas City, Beaumont and other cities located along the Gulf Coast of Texas. \u003c/span>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">The HPL System is well situated to gather and transport gas in many of the major gas producing areas in Texas like the key Houston Ship Channel and Katy Hub markets, allowing us to play an important role in the Texas natural gas markets. The HPL System also offers its shippers off-system opportunities due to its numerous interconnections with other pipeline systems, its direct access to multiple market hubs at Katy, the Houston Ship Channel, Carthage and Agua Dulce, and our Bammel storage facility.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Bammel storage facility has a total working gas capacity of approximately 52.5 Bcf/d, a peak withdrawal rate of 1.3 Bcf/d and a peak injection rate of 0.6 Bcf/d. It is located near the Houston Ship Channel market area and the Katy Hub and is ideally suited to provide a physical backup for on-system and off-system customers.\u003c/span>\u003c/p>\n"},{"accordionTitle":"ETC Katy Pipeline","text":"\u003cp>\u003cstrong>Capacity of 2.9 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 460 miles of natural gas pipeline\u003cbr />\n\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">The ETC Katy Pipeline connects three treating facilities, one of which we own, with our Southeast Texas Gathering System. The ETC Katy Pipeline serves producers in East and North Central Texas and provides access to the Katy Hub. \u003c/span>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">The ETC Katy Pipeline expansions include the 36-inch East Texas extension to connect our Reed compressor station in Freestone County to our Grimes County compressor station, the 36-inch Katy expansion connecting Grimes to the Katy Hub, and the 42-inch Southeast Bossier pipeline connecting our Cleburne to Carthage pipeline to the HPL System.\u003c/span>\u003c/p>\n"},{"accordionTitle":"RIGS Haynesville Partnership Co.","text":"\u003cp>\u003cstrong>Capacity of 2.1 billion cubic feet per day (Bcf/d)\u003cbr />\nApproximately 450 miles of natural gas pipeline\u003c/strong>\u003c/p>\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">RIGS is a 450-mile intrastate pipeline that delivers natural gas from northwest Louisiana to downstream pipelines and markets.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Comanche Trail Pipeline","text":"\u003cp>\u003cstrong>Capacity of 1.4 billion cubic feet per day (Bcf/d)\u003c/strong>\u003cbr />\n\u003cstrong>Approximately 140 miles of natural gas pipeline\u003c/strong>\u003cbr />\n\u003cstrong>The Partnership owns a 16% membership interest and operates the pipeline\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Comanche Trail Pipeline is a Texas intrastate pipeline that delivers gas from the Waha Hub southwest of Midland, Texas to the U.S./Mexico border near San Elizario, Texas.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Trans-Pecos Pipeline","text":"\u003cp>\u003cstrong>Capacity of 1.4 billion cubic feet per day (Bcf/d)\u003c/strong>\u003cbr />\n\u003cstrong>Approximately 140 miles of natural gas pipeline\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Partnership owns a 16% member interest and Trans-Pecos Pipeline is a Texas intrastate pipeline that delivers gas from the Waha Hub near Midland, Texas to the U.S./Mexico border near Presidio, Texas.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Red Bluff Express Pipeline","text":"\u003cp>\u003cstrong>Capacity of 1.4 billion cubic feet per day (Bcf/d)\u003c/strong>\u003cbr />\n\u003cstrong>Approximately 120 miles of natural gas pipeline\u003c/strong>\u003cbr />\n\u003cstrong>The Partnership owns a 70% membership interest and operates the pipeline\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Red Bluff Express Pipeline is an approximate 120-mile intrastate pipeline that runs through the heart of the Delaware basin and connects our Orla Plant, as well as third-party plants to the Waha Oasis Header. An expansion of the Red Bluff Express Pipeline was completed in the second half of 2019.\u003c/span>\u003c/p>\n"},{"accordionTitle":"Oklahoma Intrastate Transmission ","text":"\u003cp>\u003cstrong>Capacity of 2.4 billion cubic feet per day (Bcf/d)\u003c/strong>\u003cbr />\n\u003cstrong>Approximately 2,200 miles of natural gas pipeline\u003c/strong>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Oklahoma Intrastate Transmission (OIT) delivers natural gas from the Anadarko and Arkoma Basins to utilities, industrial end-users and third-party interconnects across Oklahoma. OIT includes 2,200 miles of multidirectional flow pipelines and two underground natural gas storage facilities with a combined capacity of 24 Bcf and a peak withdrawal rate of 0.60 Bcf/d. OIT was acquired through Enable Midstream.\u003c/span>\u003c/p>\n"}]}],"wide":"true"}],"nextPageLink":{"title":"Crude Oil","url":"/crude-oil/","target":""},"meta_tags":{"meta_title":"Natural Gas | Energy Transfer","meta_description":"We own the largest intrastate pipeline system in the United States, as well as an interstate pipeline system, totaling about 89,800 miles of natural gas pipelines. Find more information about the natural gas pipelines we manage."}},"_links":{"predecessor-version":[{"id":14783,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1178/revisions/14783"}]}},{"id":1176,"date":"2019-01-02T17:07:15","slug":"business-overviews","link":"https://energytransfer.com/business-overviews/","title":{"rendered":"Business Overviews"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"BUSINESS OVERVIEWS","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/2.2-BusinessOverviews-600px-1.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"pageSubNav","links":[{"pageLink":{"title":"OVERVIEW","url":"/business-overviews/","target":""}},{"pageLink":{"title":"NATURAL GAS","url":"/natural-gas/","target":""}},{"pageLink":{"title":"CRUDE OIL","url":"/crude-oil/","target":""}},{"pageLink":{"title":"NATURAL GAS LIQUIDS (NGLs)","url":"/natural-gas-liquids/","target":""}},{"pageLink":{"title":"REFINED PRODUCTS","url":"/refined-products/","target":""}},{"pageLink":{"title":"LIQUEFIED NATURAL GAS (LNG)","url":"/liquefied-natural-gas/","target":""}}]},{"acf_fc_layout":"statementBlock","title":"WE HAVE ONE OF AMERICA’S MOST DIVERSE ENERGY PORTFOLIOS","subtitle":"\u003cspan style=\"font-weight: 400;\">Energy Transfer owns and operates a diverse portfolio of energy assets, making it one of the country’s largest and most diversified midstream service providers, and allowing it to deliver “best in class” logistics and transportation platforms for natural gas, natural gas liquids, crude oil and refined products. Our export terminals and nearly 125,000 miles of pipelines move energy products throughout the U.S. and to over 75 countries around the world.\u003c/span>","cta":"","image":false,"smallBottomSpacing":"true","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"twoColumnBlock","title":"NATURAL GAS","cta":{"title":"LEARN MORE","url":"/natural-gas","target":""},"videoURL":"","caption":"","thumbnail":{"ID":1212,"id":1212,"title":"crude-oil-image","filename":"crude-oil-image.jpg","filesize":24510,"url":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image.jpg","link":"https://energytransfer.com/business-overviews/crude-oil-image/","alt":"Image of a technician in a hardhat standing on a bridge at an industrial facility","author":"1","description":"","caption":"","name":"crude-oil-image","status":"inherit","uploaded_to":1176,"date":"2019-01-02 18:04:12","modified":"2019-03-04 22:05:04","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":500,"height":400,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-300x240.jpg","medium-width":300,"medium-height":240,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image.jpg","medium_large-width":500,"medium_large-height":400,"large":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image.jpg","large-width":500,"large-height":400,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image.jpg","1536x1536-width":500,"1536x1536-height":400,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image.jpg","2048x2048-width":500,"2048x2048-height":400,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image.jpg","post-thumbnail-width":500,"post-thumbnail-height":400}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>Abundant reserves of untapped natural gas will continue to play a vital role in future energy production. We provide natural gas gathering, compression, treating, transportation, storage and marketing services for natural gas, using nearly 90,000 miles of pipeline, 252 Bcf of working storage capacity and more than 75 natural gas processing and treating facilities.\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"CRUDE OIL","cta":{"title":"LEARN MORE","url":"/crude-oil/","target":""},"videoURL":"","caption":"","thumbnail":{"ID":1351,"id":1351,"title":"crude-oil-image","filename":"crude-oil-image-1.jpg","filesize":37405,"url":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-1.jpg","link":"https://energytransfer.com/business-overviews/crude-oil-image-2/","alt":"Bird’s-eye view of a large storage terminal","author":"1","description":"","caption":"","name":"crude-oil-image-2","status":"inherit","uploaded_to":1176,"date":"2019-01-03 19:19:47","modified":"2019-03-04 22:05:14","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":500,"height":399,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-1-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-1-300x239.jpg","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-1.jpg","medium_large-width":500,"medium_large-height":399,"large":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-1.jpg","large-width":500,"large-height":399,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-1.jpg","1536x1536-width":500,"1536x1536-height":399,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-1.jpg","2048x2048-width":500,"2048x2048-height":399,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/crude-oil-image-1.jpg","post-thumbnail-width":500,"post-thumbnail-height":399}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>Our crude oil pipelines and terminals play a critical role in domestic oil and gas production. Our approximately 11,315 miles of pipelines are located across 20 states and are situated atop the nation’s premier oil resources, efficiently connecting oil producing regions with premier demand centers. This extensive pipeline footprint, combined with the approximately 66 million barrels of storage capacity within our terminals, enables Energy Transfer to offer the flow assurance that many of our nation’s largest producers, refiners and marketers depend on every day.\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"NATURAL GAS LIQUIDS (NGLs)","cta":{"title":"LEARN MORE","url":"/natural-gas-liquids/","target":""},"videoURL":"","caption":"","thumbnail":{"ID":1354,"id":1354,"title":"ngl-images","filename":"ngl-images.jpg","filesize":19403,"url":"https://energytransfer.com/wp-content/uploads/2019/01/ngl-images.jpg","link":"https://energytransfer.com/business-overviews/ngl-images/","alt":"Side-view of an industrial facility against a blue sky","author":"1","description":"","caption":"","name":"ngl-images","status":"inherit","uploaded_to":1176,"date":"2019-01-03 19:19:51","modified":"2019-03-04 22:05:31","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":500,"height":400,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/ngl-images-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/ngl-images-300x240.jpg","medium-width":300,"medium-height":240,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/ngl-images.jpg","medium_large-width":500,"medium_large-height":400,"large":"https://energytransfer.com/wp-content/uploads/2019/01/ngl-images.jpg","large-width":500,"large-height":400,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/ngl-images.jpg","1536x1536-width":500,"1536x1536-height":400,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/ngl-images.jpg","2048x2048-width":500,"2048x2048-height":400,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/ngl-images.jpg","post-thumbnail-width":500,"post-thumbnail-height":400}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>Natural Gas Liquids (NGLs) operations utilize our approximately 5,650 miles of pipeline to transport demethanized mix (Y-grade or raw make) from natural gas processing plants to fractionation plants, storage and terminalling facilities to provide access to multiple NGL markets. NGL fractionators separate Y-grade into purity products which typically include ethane, propane, isobutane, normal butane and natural gasoline. The product is moved to NGL storage facilities, which store Y-grade, purity products and petrochemical feedstocks in underground salt caverns.\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"REFINED PRODUCTS","cta":{"title":"LEARN MORE","url":"/refined-products/","target":""},"videoURL":"","caption":"","thumbnail":{"ID":1194,"id":1194,"title":"532029697-1024-x-1024","filename":"532029697-1024-x-1024.jpg","filesize":6218,"url":"https://energytransfer.com/wp-content/uploads/2019/01/532029697-1024-x-1024.jpg","link":"https://energytransfer.com/business-overviews/532029697-1024-x-1024/","alt":"Close-view of two large storage containers","author":"1","description":"","caption":"","name":"532029697-1024-x-1024","status":"inherit","uploaded_to":1176,"date":"2019-01-02 18:03:51","modified":"2019-03-04 22:05:40","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":500,"height":400,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/532029697-1024-x-1024-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/532029697-1024-x-1024-300x240.jpg","medium-width":300,"medium-height":240,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/532029697-1024-x-1024.jpg","medium_large-width":500,"medium_large-height":400,"large":"https://energytransfer.com/wp-content/uploads/2019/01/532029697-1024-x-1024.jpg","large-width":500,"large-height":400,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/532029697-1024-x-1024.jpg","1536x1536-width":500,"1536x1536-height":400,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/532029697-1024-x-1024.jpg","2048x2048-width":500,"2048x2048-height":400,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/532029697-1024-x-1024.jpg","post-thumbnail-width":500,"post-thumbnail-height":400}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>We provide refined products transportation and terminalling services, as well as acquisition and marketing activities, to refined products markets in several regions of the United States via our integrated pipeline and terminalling assets. These assets include approximately 3,670 miles of refined products pipelines and approximately 37 active refined products marketing terminals with approximately 8 million barrels of refined products storage capacity.\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"LIQUEFIED NATURAL GAS (LNG)","cta":{"title":"Liquefied Natural Gas (LNG)","url":"/liquefied-natural-gas/","target":""},"videoURL":"","caption":"","thumbnail":{"ID":5128,"id":5128,"title":"LakeCharlesLNG-01","filename":"LakeCharlesLNG-01.jpg","filesize":190490,"url":"https://energytransfer.com/wp-content/uploads/2019/09/LakeCharlesLNG-01.jpg","link":"https://energytransfer.com/business-overviews/lakecharleslng-01/","alt":"","author":"7","description":"","caption":"","name":"lakecharleslng-01","status":"inherit","uploaded_to":1176,"date":"2019-09-04 20:37:46","modified":"2019-09-04 20:45:23","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":630,"height":458,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/09/LakeCharlesLNG-01.jpg","thumbnail-width":150,"thumbnail-height":109,"medium":"https://energytransfer.com/wp-content/uploads/2019/09/LakeCharlesLNG-01.jpg","medium-width":300,"medium-height":218,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/09/LakeCharlesLNG-01.jpg","medium_large-width":630,"medium_large-height":458,"large":"https://energytransfer.com/wp-content/uploads/2019/09/LakeCharlesLNG-01.jpg","large-width":630,"large-height":458,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/09/LakeCharlesLNG-01.jpg","1536x1536-width":630,"1536x1536-height":458,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/09/LakeCharlesLNG-01.jpg","2048x2048-width":630,"2048x2048-height":458,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/09/LakeCharlesLNG-01.jpg","post-thumbnail-width":630,"post-thumbnail-height":458}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>Energy Transfer LP is developing a large-scale LNG export facility in Lake Charles, Louisiana located on the Calcasieu Ship Channel. The project will convert Energy Transfer’s existing Lake Charles LNG import and regasification terminal to an LNG export facility, which provides a cost advantage over other proposed LNG projects on the Gulf Coast. \u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnBlock","title":"OTHER","cta":"","videoURL":"","caption":"","thumbnail":{"ID":1200,"id":1200,"title":"other","filename":"other.jpg","filesize":15280,"url":"https://energytransfer.com/wp-content/uploads/2019/01/other.jpg","link":"https://energytransfer.com/business-overviews/other/","alt":"Close-view of several mid-sized storage containers in a row","author":"1","description":"","caption":"","name":"other","status":"inherit","uploaded_to":1176,"date":"2019-01-02 18:03:58","modified":"2019-03-04 22:05:53","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":500,"height":400,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/other-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/other-300x240.jpg","medium-width":300,"medium-height":240,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/other.jpg","medium_large-width":500,"medium_large-height":400,"large":"https://energytransfer.com/wp-content/uploads/2019/01/other.jpg","large-width":500,"large-height":400,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/other.jpg","1536x1536-width":500,"1536x1536-height":400,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/other.jpg","2048x2048-width":500,"2048x2048-height":400,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/other.jpg","post-thumbnail-width":500,"post-thumbnail-height":400}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>In addition to our core segments, we also have a stake in various operations held by multiple subsidiaries, which include retail propane, natural gas marketing services, natural resources operations, and natural gas compression services, among others. \u003c/p>\n\u003cp> &nbsp;\u003c/p>\n\u003cp>Our wholly-owned subsidiary, Dual Drive Technologies, Ltd. (“DDT”), which provides compression services to customers engaged in the transportation of natural gas, including our other segments. We also own the general partner interests, 46.1 million common units of the limited partner interests in USA Compression Partners, LP (“USAC”), which acquired CDM Resource Management from Energy Transfer in the second quarter of 2018. In addition, we own the general partner interests, incentive distribution rights and 28.5 million common units of Sunoco LP (“SUN”).\u003c/p>\n\u003cp> &nbsp;\u003c/p>\n\u003cp>Our subsidiaries are involved in the management of coal and natural resources properties and the related collection of royalties. We also earn revenues from other land management activities, such as selling standing timber, leasing coal-related infrastructure facilities, and collecting oil and gas royalties. These operations also include end-user coal handling facilities.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">\u003ca href=\"https://sunocolp.com/\" target=\"_blank\" rel=\"noopener\">Sunoco LP\u003c/a>\u003c/p>\n\u003cp class=\"p1\">\u003ca href=\"https://www.usacompression.com/\" target=\"_blank\" rel=\"noopener\">USA Compression\u003c/a>\u003c/p>\n\u003cp class=\"p1\">\u003ca href=\"https://www.dualdrivetechnologies.com\" target=\"_blank\" rel=\"noopener\">Dual Drive Technologies\u003c/a>\u003c/p>\n\u003cp class=\"p1\">\u003ca href=\"https://www.sec-ep.com\" target=\"_blank\" rel=\"noopener\">SEC Energy\u003c/a>\u003c/p>\n\u003cp class=\"p1\">Materials Handling Solutions, LLC\u003c/p>\n","tightPadding":"true"}],"nextPageLink":{"title":"Natural Gas","url":"/natural-gas/","target":""},"meta_tags":{"meta_title":"Business Overviews | Energy Transfer","meta_description":"Energy Transfer owns and operates a diverse portfolio of energy assets, making it one of the country’s largest and most diversified midstream service providers, and allowing it to deliver “best in class” logistics and transportation platforms for natural gas, natural gas liquids, crude oil and refined products. Our export terminals and nearly 125,000 miles of pipelines move energy products throughout the U.S. and to over 75 countries around the world."}},"_links":{"predecessor-version":[{"id":14865,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1176/revisions/14865"}]}},{"id":1097,"date":"2018-12-14T19:31:02","slug":"investor-relations","link":"https://energytransfer.com/investor-relations/","title":{"rendered":"Investor Relations"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"INVESTMENT CENTER","subtitle":"","siz ht":359}},"smallBottomSpacing":"true","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"checklist","title":"STAKEHOLDER RESPONSIBILITY","body":"\u003cp>\u003cspan style=\"font-weight: 400;\">We are committed to operating our business in a manner that honors and respects all people and the communities in which we do business. The following core values and principles guide our engagement with those affected by the company’s operations:\u003c/span>\u003c/p>\n","checklist":[{"item":"We will engage with all stakeholders that are affected by our projects."},{"item":"We will be respectful and considerate of all people and communities by communicating clear, timely, and accurate information."},{"item":"We will listen to and consider stakeholder issues and concerns in making decisions regarding our projects."},{"item":"We will follow the rule of law."}]},{"acf_fc_layout":"twoColumnBlock","title":"CONSERVATION & RESTORATION","cta":{"title":"LEARN MORE","url":"/conservation/","target":""},"videoURL":"","caption":"","thumbnail":{"ID":8177,"id":8177,"title":"Deers on the green meadow.","filename":"deer-grass3.jpeg","filesize":779679,"url":"https://energytransfer.com/wp-content/uploads/2021/02/deer-grass3.jpeg","link":"https://energytransfer.com/esg/deers-on-the-green-meadow-2/","alt":"","author":"5","description":"","caption":"","name":"deers-on-the-green-meadow-2","status":"inherit","uploaded_to":1004,"date":"2021-02-19 22:03:19","modified":"2021-02-19 22:03:19","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":2430,"height":1691,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/02/deer-grass3.jpeg","thumbnail-width":150,"thumbnail-height":104,"medium":"https://energytransfer.com/wp-content/uploads/2021/02/deer-grass3.jpeg","medium-width":300,"medium-height":209,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/02/deer-grass3.jpeg","medium_large-width":768,"medium_large-height":534,"large":"https://energytransfer.com/wp-content/uploads/2021/02/deer-grass3.jpeg","large-width":1024,"large-height":713,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/02/deer-grass3.jpeg","1536x1536-width":1536,"1536x1536-height":1069,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/02/deer-grass3.jpeg","2048x2048-width":2048,"2048x2048-height":1425,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/02/deer-grass3.jpeg","post-thumbnail-width":1200,"post-thumbnail-height":835}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer’s dedication to environmental stewardship is woven into all aspects of our business. From design and construction, to restoration and operation, we are dedicated to protecting the environment around us and ensuring its long-term integrity for future generations.\u003c/span>\u003c/p>\n","tightPadding":"false"},{"acf_fc_layout":"stepsBlock","title":"STRIVING FOR ZERO","summary":"Our Performance Assurance Program is used to monitor, discover, resolve and report environmental impacts as quickly as possible. We are committed to pursuing a zero-incident culture by continuously working to mitigate risk and eliminate any harmful events.\u003cbr />\r\n\u003cbr />\r\nTo help achieve this is our Incident Management System (IMS), which uses a risk reduction cycle to document and report EH&S incidents. All events reported through this system undergo a thorough investigation, corrective actions and sharing of lessons learned to prevent future similar events.\u003cbr />\r\n","steps":[{"number":"1","stepTitle":"Draft","stepDescription":"All employees are empowered to submit a report. "},{"number":"2","stepTitle":"Verification","stepDescription":"Initial reports are verified and passed to local Subject Matter Experts (SMEs)."},{"number":"3","stepTitle":"Investigation ","stepDescription":"SMEs complete the investigation."},{"number":"4","stepTitle":"Approval","stepDescription":"Directors approve the complete report. "},{"number":"5","stepTitle":"Closed","stepDescription":"Once evaluated and learnings communicated, the report is closed. "}],"cta":""},{"acf_fc_layout":"statementBlock","title":"","subtitle":"\u003cstyle>\r\n.statementBlock__text-container {\r\n   max-width: unset;\r\n   width: unset;\r\n   margin: 0px 80px;\r\n}.statementBlock__title {\r\n    max-width: unset;\r\n}\r\n\u003c/style>\r\n\r\n\u003cp style=\"font-weight: 400; font-size: 25px; width: 100%; horizontal-align: left; font-color: #FFFFFF;\">\u003cstrong>ENERGY TRANSFER'S CYBERSECURITY \u003c/strong>\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">Energy Transfer proactively protects the organization's property, mission, customers, employees, and the public through a robust cybersecurity program.  Using a defense-in-depth approach, multiple layers of technology, policies, and training are deployed at all levels of the enterprise to keep the company’s IT and SCADA assets secure.  Continuous employee training, strong identity and access management, supply-chain security assessments, endpoint protection, network segmentation, event monitoring, and a Security Operations Center work together to ensure the confidentiality, integrity, and availability of systems.  Partnerships with law enforcement, government agencies, and our peers are leveraged to deliver on our commitment to cybersecurity.  Our security program is vetted through third-party audits, assessments, and penetration tests to validate its effectiveness and compliance with legal and regulatory requirements.\u003c/p>","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"threeCardBlock","title":"HONORING OUR COMMITMENT TO BE A GOOD NEIGHBOR","body":"From the environment to public safety, we’re constantly striving to go above and beyond to maintain safety standards and do right by the people in our communities.","cards":[{"title":"CORPORATE STEWARDSHIP","cta":{"title":"LEARN MORE","url":"/corporate-responsibility/","target":""},"image":{"ID":597,"id":597,"title":"hero-about-us","filename":"hero-about-us.jpg","filesize":48011,"url":"https://energytransfer.com/wp-content/uploads/2018/11/hero-about-us.jpg","link":"https://energytransfer.com/about/hero-about-us/","alt":"","author":"1","description":"","caption":"","name":"hero-about-us","status":"inherit","uploaded_to":317,"date":"2018-11-16 19:25:56","modified":"2018-11-16 19:27:14","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1440,"height":660,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2018/11/hero-about-us-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2018/11/hero-about-us-300x138.jpg","medium-width":300,"medium-height":138,"medium_large":"https://energytransfer.com/wp-content/uploads/2018/11/hero-about-us-768x352.jpg","medium_large-width":768,"medium_large-height":352,"large":"https://energytransfer.com/wp-content/uploads/2018/11/hero-about-us-1024x469.jpg","large-width":1024,"large-height":469,"1536x1536":"https://energytransfer.com/wp-content/uploads/2018/11/hero-about-us.jpg","1536x1536-width":1440,"1536x1536-height":660,"2048x2048":"https://energytransfer.com/wp-content/uploads/2018/11/hero-about-us.jpg","2048x2048-width":1440,"2048x2048-height":660,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2018/11/hero-about-us.jpg","post-thumbnail-width":1200,"post-thumbnail-height":550}}},{"title":"CONSERVATION","cta":{"title":"LEARN MORE","url":"/conservation/","target":""},"image":{"ID":4426,"id":4426,"title":"DucksUnlimitedTV","filename":"DucksUnlimitedTV.jpg","filesize":29910 06 19:03:05","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":2500,"height":1668,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/06/Mercy-Street-sports.jpg","thumbnail-width":150,"thumbnail-height":100,"medium":"https://energytransfer.com/wp-content/uploads/2019/06/Mercy-Street-sports.jpg","medium-width":300,"medium-height":200,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/06/Mercy-Street-sports.jpg","medium_large-width":768,"medium_large-height":512,"large":"https://energytransfer.com/wp-content/uploads/2019/06/Mercy-Street-sports.jpg","large-width":1024,"large-height":683,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/06/Mercy-Street-sports.jpg","1536x1536-width":1536,"1536x1536-height":1025,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/06/Mercy-Street-sports.jpg","2048x2048-width":2048,"2048x2048-height":1366,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/06/Mercy-Street-sports.jpg","post-thumbnail-width":1200,"post-thumbnail-height":801}}}],"showPartialBlueBackground":"false","cta":""}],"nextPageLink":"","meta_tags":{"meta_title":"ESG | Energy Transfer","meta_description":"Safety comes first in everything we do. See how Energy Transfer monitors every aspect of our operations."}},"_links":{"predecessor-version":[{"id":14496,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1004/revisions/14496"}]}},{"id":995,"date":"2018-12-07T21:09:35","slug":"leadership","link":"https://energytransfer.com/leadership/","title":{"rendered":"Leadership"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"LEADERSHIP","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/1.3-Leadership-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/1.3-Leadership-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"EXECUTIVE TEAM","subtitle":"\u003cspan style=\"font-weight: 400;\">We are driven to inspire our employees to create value for our customers and our unitholders and to maintain a unified focus on operating excellence. Together we are striving to develop a safe and reliable transportation system for our country’s oil and gas products that keeps our communities strong and our economies growing.\u003c/span>","cta":"","image":false,"smallBottomSpacing":"true","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"leadership","leaders":[{"name":"KELCY L. WARREN","titles":[{"title":"Executive Chairman "},{"title":"Chairman of the Board of Directors"}],"biography":"\u003cp>Kelcy Warren is Executive Chairman and Chairman of the Board of Directors of Energy Transfer LP.  Mr. Warren has been a recognized leader in the energy industry for nearly 40 years. He co-founded Energy Transfer in 1996 as a small intrastate natural gas pipeline operator.  Under his leadership, Energy Transfer has grown into one of the largest and most diversified publicly traded energy companies in the industry providing transportation and midstream services for natural gas, natural gas liquids, crude oil, and refined products. Mr. Warren has been recognized by numerous energy and business organizations for his contributions to the industry. He is a member of the Horatio Alger Association of Distinguished Americans, the Texas Business Hall of Fame, and the Ammys Hall of Fame. He was also a 2020 Laureate in the Dallas Business Hall of Fame presented by Junior Achievement of Dallas and a recipient of the Hanlon Award presented by the Gas Processors Association. Mr. Warren graduated from the University of Texas at Arlington with a degree in civil engineering.\u003c/p>\n","photo":{"ID":8515,"id":8515,"title":"kecly_headshot_320x340px","filename":"kecly_headshot_320x340px.jpg","filesize":92537,"url":"https://energytransfer.com/wp-content/uploads/2021/05/kecly_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/kecly_headshot_320x340px/","alt":"","author":"5","description":"","caption":"","name":"kecly_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2021-05-25 15:15:12","modified":"2021-05-25 15:15:12","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/05/kecly_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2021/05/kecly_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/05/kecly_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2021/05/kecly_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/05/kecly_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/05/kecly_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/05/kecly_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"MARSHALL (MACKIE) S. MCCREA","titles":[{"title":"Co-Chief Executive Officer"}],"biography":"\u003cp>Mackie McCrea is co-Chief Executive Officer of Energy Transfer and a member of the Board of Directors. He began his career in the energy industry in the mid-1980s and joined Energy Transfer in 1997 as Senior Vice President of Business Development and Producer Services. Since that time, he has held senior leadership positions in both business development and operations throughout his tenure with the Partnership. Prior to his appointment as co-Chief Executive Officer, he served as President and Chief Commercial Officer from 2018 through 2020, Group Chief Operating Officer and Chief Commercial Officer from 2015 to 2018, President and Chief Operating Officer from 2008 to 2015, President – Midstream from 2007 to 2008, and Senior Vice President of Commercial Development from 2004 to 2008. Mr. McCrea holds a bachelor’s degree in Geo-Sciences from the University of Texas at Dallas and a JD from St. Mary’s University School of Law. \u003c/p>\n","photo":{"ID":10175,"id":10175,"title":"mackie_headshot_320x340px","filename":"mackie_headshot_320x340px.jpg","filesize":102023,"url":"https://energytransfer.com/wp-content/uploads/2022/04/mackie_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/mackie_headshot_320x340px-2/","alt":"","author":"5","description":"","caption":"","name":"mackie_headshot_320x340px-2","status":"inherit","uploaded_to":995,"date":"2022-04-06 16:59:47","modified":"2022-04-06 16:59:47","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/04/mackie_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2022/04/mackie_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/04/mackie_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2022/04/mackie_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/04/mackie_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/04/mackie_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/04/mackie_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"THOMAS E. LONG","titles":[{"title":"Co-Chief Executive Officer"}],"biography":"\u003cp>Tom Long is co-Chief Executive Officer of Energy Transfer and a member of Energy Transfer&#8217;s Board of Directors. Mr. Long also serves as Chairman of the Board of USA Compression Partners, LP. He served as Energy Transfer’s Group Chief Financial Officer from 2016 through 2020. He came to Energy Transfer in 2015 through its merger with Regency GP LLC, where he served as Executive Vice President and Chief Financial Officer of Regency GP LLC since 2010. From 2008 to 2010, he served as Vice President and Chief Financial Officer of Matrix Service Company. Before joining Matrix, he served as Vice President and Chief Financial Officer of DCP Midstream Partners, LP, a publicly traded natural gas and natural gas liquids midstream business company, where he was responsible for all financial aspects of the company from its formation in 2005 until 2008. From 1998 to 2005, Mr. Long served in several executive positions with subsidiaries of Duke Energy Corp., one of the nation’s largest electric power companies. He received a bachelor’s degree in Accounting from Lamar University and is a Certified Public Accountant.\u003c/p>\n","photo":{"ID":9014,"id":9014,"title":"tom_long_2021_headshot_320x340px","filename":"tom_long_2021_headshot_320x340px.jpg","filesize":14215,"url":"https://energytransfer.com/wp-content/uploads/2021/09/tom_long_2021_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/tom_long_2021_headshot_320x340px/","alt":"","author":"5","description":"","caption":"","name":"tom_long_2021_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2021-09-27 16:25:49","modified":"2021-09-27 16:25:49","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/tom_long_2021_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2021/09/tom_long_2021_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/09/tom_long_2021_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2021/09/tom_long_2021_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/09/tom_long_2021_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/09/tom_long_2021_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/tom_long_2021_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"TOM P. MASON","titles":[{"title":"Executive Vice President of Alternative Energy  "},{"title":"President LNG"}],"biography":"\u003cp>Tom Mason is Executive Vice President of Alternative Energy and President of LNG for Energy Transfer. Mr. Mason previously served as the Partnership’s Executive Vice President and General Counsel from October 2018 to December 2022 following the merger of Energy Transfer Equity, L.P. and Energy Transfer Partners, L.P. Mr. Mason also held the positions of Senior Vice President General Counsel and Secretary of Energy Transfer from April 2012 to December 2015, Vice President General Counsel and Secretary from June 2008, and General Counsel and Secretary from February 2007. He joined Energy Transfer in 2007 from the Houston office of Vinson &#038; Elkins where he specialized in securities offerings and mergers and acquisitions. He currently serves on the board of USA Compression Partners. He holds a bachelor’s degree in finance from the University of Nebraska and a JD from the University of Texas Law School. Mr. Mason was named as a Top General Counsel by the National Diversity Council in 2021.\u003c/p>\n","photo":{"ID":8530,"id":8530,"title":"tom_mason_headshot_320x340px","filename":"tom_mason_headshot_320x340px.jpg","filesize":90058,"url":"https://energytransfer.com/wp-content/uploads/2021/05/tom_mason_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/tom_mason_headshot_320x340px/","alt":"","author":"5","description":"","caption":"","name":"tom_mason_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2021-05-25 15:15:24","modified":"2021-05-25 15:15:24","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/05/tom_mason_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2021/05/tom_mason_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/05/tom_mason_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2021/05/tom_mason_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/05/tom_mason_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/05/tom_mason_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/05/tom_mason_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"JAMES (JIM) M. WRIGHT","titles":[{"title":"Executive Vice President "},{"title":"General Counsel and Chief Compliance Officer"}],"biography":"\u003cp>Jim Wright is Executive Vice President, General Counsel &#038; Chief Compliance Officer for Energy Transfer. Mr. Wright has been with Energy Transfer’s legal team since joining the Partnership in 2005 and has held various senior-level positions in the legal department including General Counsel of the general partner of Energy Transfer Partners, L.P. and Deputy General Counsel. Most recently, he served as Executive Vice President-Legal and Chief Compliance Officer. Before joining Energy Transfer, he worked for Enterprise Products Partners, L.P., El Paso Corp., SONAT Exploration Company and KPMG Peat Marwick LLP. Mr. Wright holds a Bachelor of Business Administration degree in Accounting and Finance from Texas A&#038;M University and a JD from South Texas College of Law.\u003c/p>\n","photo":{"ID":14409,"id":14409,"title":"wright_headshot_320x340px","filename":"wright_headshot_320x340px.jpg","filesize":36533,"url":"https://energytransfer.com/wp-content/uploads/2023/01/wright_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/wright_headshot_320x340px/","alt":"","author":"20","description":"","caption":"","name":"wright_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2023-01-13 17:03:28","modified":"2023-01-13 17:03:28","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/01/wright_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2023/01/wright_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/01/wright_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2023/01/wright_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/01/wright_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/01/wright_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/01/wright_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"DYLAN A. BRAMHALL","titles":[{"title":"Group Chief Financial Officer"}],"biography":"\u003cp>Dylan Bramhall is Group Chief Financial Officer at Energy Transfer LP overseeing the Partnership’s accounting, financial planning and analysis, credit and commodity risk management, insurance, cash management, capital markets and investor relations. From October 2020 through November 2022, Mr. Bramhall served as Executive Vice President of Finance at Energy Transfer and Chief Financial Officer at Sunoco LP, responsible for oversight of all areas of finance and treasury with a focus on strategic development. Prior positions within the Energy Transfer family include senior leadership roles in finance, treasury and M&#038;A dating back to 2006. He holds a Bachelor of Business Administration degree in Finance and a Master of Business Administration degree, both from the University of Iowa.\u003c/p>\n","photo":{"ID":14301,"id":14301,"title":"dylan_headshot_320x340px","filename":"dylan_headshot_320x340px.jpg","filesize":39962,"url":"https://energytransfer.com/wp-content/uploads/2022/11/dylan_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/dylan_headshot_320x340px-3/","alt":"","author":"20","description":"","c
