Creek"},"content":{"rendered":"\n\u003cp>We’ve seen on social media that anti-pipeline activists are again spreading rumors about our pipelines in Chester County, PA. Let’s get the facts straight. We have plans to address the two pipelines in question, and we continue to monitor the area in coordination with PA PUC inspectors. One of the pipelines is an inactive section of the 8-inch Mariner East 1 pipeline that we capped and grouted in 2014. &nbsp;We replaced this section of the line with new pipe that we buried below the creek bed, permitted by the PA DEP. &nbsp;The other pipeline is an active refined products line that we plan to lower once the appropriate permits are approved. \u003c/p>\n\n\n\n\u003cp>The PA PUC was on-site with us again this week to inspect the area.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>We’ve seen on social media that anti-pipeline activists are again spreading rumors about our pipelines in Chester County, PA. Let’s get the facts straight. We have plans to address the two pipelines in question, and we continue to monitor the area in coordination with PA PUC inspectors. One of the pipelines is an inactive section [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14363,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[61,101,51,102,103,45,39,87,104,56],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/266"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=266"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/266/revisions"}],"predecessor-version": at we will continue to correct those here and provide the real facts. Here are two more. \u003c/p>\n\n\n\n\u003cp>\u003cstrong>FALSE CLAIM: “Energy Transfer does not have enough hazard insurance to operate here.”\u003c/strong>\u003cbr>REAL FACT: The Mariner East 2 system is fully covered under Energy Transfer‘s global insurance program. This insurance carries high limits of protection and is underwritten through multiple highly rated insurers. It provides comprehensive coverage for liabilities that may arise out of the construction and operation of the system and includes exposures associated with potential environmental impact.\u003c/p>\n\n\n\n\u003cp>\u003cstrong>FALSE CLAIM: “Subcontractors shall not picnic on the easement, per the contractual easement agreement.” \u003c/strong>\u003cbr>REAL FACT: In the picture associated with this Instagram post, two subcontractors can be seen taking their lunch break. Taking a lunch break on a right-of-way does not constitute a picnic, nor is it prohibited. These highly trained union workers are dedicated to their craft and should be allowed to enjoy their lunch break without harassment or criticism.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>We continue to see misinformation in Letters to the Editor and in social media posts about our Mariner East pipeline system. In our last post, we addressed seven incorrect claims. Please know that we will continue to correct those here and provide the real facts. Here are two more. FALSE CLAIM: “Energy Transfer does not [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14424,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[51,86,94,95,45,96,97,46,98,39],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/258"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https:/ ps://energytransfer.com/wp-json/wp/v2/posts?tags=98"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":39,"link":"https://energytransfer.com/tag/pipelines/","name":"pipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10765,"date":"2019-05-31T22:45:15","date_gmt":"2019-05-31T22:45:15","guid":{"rendered":"https://energytransferfacts.com/?p=253"},"modified":"2023-01-18T22:45:40","modified_gmt":"2023-01-18T22:45:40","slug":"addressing-misinformation-about-our-mariner-east-pipelines","status":"publish","type":"post","link":"https://energytransfer.com/addressing-misinformation-about-our-mariner-east-pipelines/","title":{"rendered":"Addressing Misinformation About Our Mariner East Pipelines"},"content":{"rendered":"\n\u003cp>In a recent Letter to the Editor in Chester County’s Daily Local\nNews, there was misinformation about our Mariner East Pipeline system. Let’s\nset the record straight. The following points refute exact wording from the\nLetter. \u003c/p>\n\n\n\n\u003cp>\u003cstrong>CLAIM: “The operator should pay for a total and complete hazard and environmental risk assessment.”\u003c/strong>\u003cbr>FACT: &nbsp;We have conducted all the required assessments of this pipeline in coordination with the appropriate regulatory bodies. Environmental assessments are part of our filings with the DEP and Army Corps of Engineers. &nbsp;\u003c/p>\n\n\n\n\u003cp>\u003cstrong>CLAIM: “The operator should pay for the development of early detection and warning systems.”\u003c/strong>\u003cbr>FACT: &nbsp;Way ahead of you here. We have long had warning and early detection systems in place that monitor any variances in pressure, temperature, flowrate, product type and more. If a variance is detected, our sophisticated Computational Pipeline Monitoring (CPM) system alerts trained personnel and computerized values are closed immediately. \u003c/p>\n\n\n\n\u003cp>\u003cstrong>CLAIM: “The operator should pay for public awareness programs.”\u003c/strong>\u003cbr>FACT: We have a robust Public Awareness Program that includes annual mailing of safety brochures to all parties along the pipeline route, using the same wording as PHMSA, explaining how to identify and react to a pipeline emergency. We follow the requirements of CFR 195.440 which states that all pipeline operators must develop and implement a written continuing public education program that follows the guidance provided in the American Petroleum Institute’s (API) Recommended Practice (RP) 1162. We are also a member of Pennsylvania 811 that publishes a version for kids. \u003c/p>\n\n\n\n\u003cp>\u003cstrong>CLAIM: “The operator should pay for evacuation plans.”\u003c/strong>\u003cbr>FACT: Each county’s emergency response department develops its own preparedness and evacuation plans. We have trained more than 2,000 first responders, offered annual training to civil authorities, and met with school officials to provide information and training. We ARE doing our part and go above and beyond federal requirements to ensure public safety. Recently at a House Committee hearing, David Padfield from the PA Emergency Management Agency said that the agency has reviewed every county’s emergency response plans to ensure they are adequate. \u003c/p>\n\n\n\n\u003cp>\u003cstrong>CLAIM: “The operator should pay for proper equipment and training for our first responders.”\u003c/strong>\u003cbr>FACT: &nbsp;Did you know we have donated more than $1 million to first responder departments across Pennsylvania to help provide equipment and training? We work and train with local first responders and county emergency services officials to ensure a coordinated response.\u003c/p>\n\n\n\n\u003cp>\u003cstrong>CLAIM: “Pipeline development degrades economic vitality.”\u003c/strong>\u003cbr>FACT: Completely false. Oil and gas has been one of the biggest contributors to Pennsylvania’s economy since the 1850’s. Pipelines mean well-paying jobs, home energy savings, and literally millions pouring back in to the local economy. \u003c/p>\n\n\n\n\u003cp>\u003cstrong>CLAIM: “The pipeline development costs the taxpayers money to prepare and mitigate.”\u003c/strong>\u003cbr>FACT: We pay for it all. Surveys, engineering, permits, construction, restoration, operation, and any necessary clean up and repairs. \u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>In a recent Letter to the Editor in Chester County’s Daily Local News, there was misinformation about our Mariner East Pipeline system. Let’s set the record straight. The following points refute exact wording from the Letter. CLAIM: “The operator should pay for a total and complete hazard and environmental risk assessment.”FACT: &nbsp;We have conducted all [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14426,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[61,88,89,86,90,91,92,45,63,39,49,55,93],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10765"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10765"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10765/revisions"}],"predecessor-version":[{"id":14222,"href":"https://en tion":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10764,"date":"2019-05-15T22:11:37","date_gmt":"2019-05-15T22:11:37","guid":{"rendered":"https://energytransferfacts.com/?p=246"},"modified":"2023-01-18T23:44:11","modified_gmt":"2023-01-18T23:44:11","slug":"pennsylvanians-deserve-the-facts","status":"publish","type":"post","link":"https://energytransfer.com/pennsylvanians-deserve-the-facts/","title":{"rendered":"Pennsylvanians Deserve the Facts"},"content":{"rendered":"\r\n\u003cp>Time after time, state Sen. Andy Dinniman has misled his colleagues and the public with inflated rhetoric and false statements. Most recently, during a confirmation committee hearing Wednesday for Acting Pennsylvania Department of Environmental Protection (DEP) Secretary Patrick McDonnell, Sen. Dinniman continued to make these false accusations.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>But Pennsylvanians deserve to know the facts about the Mariner East Pipeline.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cem>Sen. Dinniman has made repeated claims that the Pennsylvania DEP rushed through our permit applications and continues to fail in protecting Pennsylvanians and the state’s natural resources.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>The Pennsylvania DEP has dedicated more than 20,000 hours and responded to more than 29,000 comments during a lengthy statewide public hearing and public comment period leading up to the approval of our permits to construct the Mariner East 2 and 2X pipelines. For more than two years, we have worked every day with all regulators, including the Pennsylvania DEP, to safely complete the construction of our Mariner East pipelines. In fact, the Pennsylvania DEP has a dedicated website that is focused solely on our project and the compliance of our permits.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cem>Sen. Dinniman continues to claim that pipelines harm property values without any actual factual data to back it up.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>A&nbsp;\u003ca href=\"https://www.ingaa.org/File.aspx?id=27480&amp;v=cac46a26\">study\u003c/a>&nbsp;by the INGAA Foundation prepared by Integra Realty Resources found a natural gas pipeline had no measurable impact on the sales prices of properties located along or near it versus properties not located along or near the same pipeline.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Another study “could not identify a systematic relationship between proximity to the [natural gas] pipeline and sale price or value.”\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cem>Sen. Dinniman continues to inaccurately portray that we did not follow proper protocol on April 24 in response to a subsidence feature that occurred along our right-of-way in Middletown Township.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Nothing could be further from the truth. All proper protocols and procedures regarding notifications and remediation were followed in addressing this issue, which neither exposed nor endangered any pipelines.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Minor subsidence features such as the one along Route 1 are common in many areas of construction, depending on the soil characteristics, the integrity of storm sewer lines, surface water infiltration and other natural and manmade factors.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cem>Sen. Dinniman continues to use provoking language to dramatize living or being near an operating pipeline.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Our pipelines are built and operated with many layers of safety features working together to protect people, property and the environment.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Furthermore, independent studies have confirmed the safety of our Mariner East pipelines, including a Delaware County Council-sponsored risk assessment that confirmed the Mariner East 2 pipeline is safe and poses no great risk. The 79-page report paid for by county taxpayers found that risk from common sources such as traffic accidents, house fires and falling down stairs is 20 to 35 times greater than a pipeline. This comparison was made with the assumption that someone is standing directly above the pipeline 24 hours a day, proving that, in reality, the pipeline is even safer than the assessment calculates.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Additionally, West Goshen Township contracted an independent third-party agency to evaluate the safety of the upgraded 12-inch pipeline. This independent organization, Accufacts, specializes in technical and safety expertise in pipeline siting, design, operation and maintenance, emergency response and regulatory requirements.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Accufacts’ 2018 report concluded that the 12-inch pipeline meets and often exceeds federal safety regulations for high-volume liquid transmission pipeline service. The report showed that we went above and beyond federal standards to ready this pipeline for the safe transportation of natural gas liquids.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>It should also be noted that Energy Transfer takes additional safety measures in residential areas, going above and beyond the regulations outlined by the U.S. Department of Transportation’s Pipeline and Hazardous Materials Safety Administration (PHMSA), along with the Pennsylvania Public Utility Commission (PUC), which oversees the safe operation of pipelines.&nbsp;\u003ca href=\"https://marinerpipelinefacts.com/faqs/\">Read more here.\u003c/a>\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>⧫⧫⧫\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>‘Dear Mr. Dinniman; You’re Full of It When It Comes to Pipeline Safety’\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>State Sen. Dinniman’s campaign to create false hysteria is also catching the attention of the majority of landowners along the Mariner East route who do not share his views. A recent article written by a Chester County landowner challenges Sen. Dinniman’s pipeline safety rhetoric and questions why he is always lacking in facts.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>We encourage you to read his article to get a clear understanding of the true sentiment of many Pennsylvanians.&nbsp;\u003ca href=\"https://naturalgasnow.org/dear-mr-dinniman-youre-full-of-it-when-it-comes-to-pipeline-safety/\">Click here\u003c/a>&nbsp;to read&nbsp;\u003cem>“Dear Mr. Dinniman; You’re Full of It When It Comes to Pipeline Safety.”\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>We greatly appreciate this landowner standing up and speaking the truth.\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Time after time, state Sen. Andy Dinniman has misled his colleagues and the public with inflated rhetoric and false statements. Most recently, during a confirmation committee hearing Wednesday for Acting Pennsylvania Department of Environmental Protection (DEP) Secretary Patrick McDonnell, Sen. Dinniman continued to make these false accusations. But Pennsylvanians deserve to know the facts about [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14427,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[73,85,86,45,46,39,87],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10764"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2 inks":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":87,"link":"https://energytransfer.com/tag/rumors/","name":"Rumors","slug":"rumors","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/87"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=87"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10763,"date":"2019-05-15T22:03:46","date_gmt":"2019-05-15T22:03:46","guid":{"rendered":"https://energytransferfacts.com/?p=241"},"modified":"2023-01-19T16:11:47","modified_gmt":"2023-01-19T16:11:47","slug":"mariner-east-2-pipeline-takes-additional-safety-measures-in-residential-areas","status":"publish","type":"post","link":"https://energytransfer.com/mariner-east-2-pipeline-takes-additional-safety-measures-in-residential-areas/","title":{"rendered":"Mariner East 2 Pipeline Takes Additional Safety Measures in Residential Areas"},"content":{"rendered":"\r\n\u003cp>Safety is a top priority at Energy Transfer &#8212; the safety of our people, our communities and our environment. Our goal is to provide safe and reliable transportation of natural gas liquids (NGLs) for our customers. Using advanced technology and a proven safety design, Mariner East 2 has added features that exceed federal requirements.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The U.S. Department of Transportation’s Pipeline and Hazardous Materials Safety Administration (PHMSA), along with the Pennsylvania Public Utility Commission (PUC), oversees the safe operation of pipelines. (Pipeline safety standards are found in the Code of Federal Regulations, specifically 49 CFR 195.) These regulations require enhanced protection for defined High Consequence Areas (HCA) areas, which include urbanized areas delineated by the U.S. Census Bureau, Unusually Sensitive Areas (USAs), and commercially navigable waterways.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>One of the measures used to protect HCAs is to upgrade existing main line valves or add new valves to act as emergency flow restriction devices (EFRDs). Such valves can be controlled remotely by the pipeline control center at all times. Some EFRD valves can automatically close in response to changes in pressure that could signal a problem with the pipeline system and trigger a systemwide shutdown. EFRD valves are placed strategically along the pipeline as determined via risk analysis evaluations to minimize potential impact to HCAs in the event of a pipeline emergency.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Pipelines regulated under 49 CFR 195 are assessed for integrity at least once every five years. These assessments are carried out via the use of in-line inspection tools or via a hydrostatic pressure test. The technologically sophisticated in-line inspection tools have the ability to detect conditions on the pipeline that require repair. Necessary repairs are identified along the length of the pipelines, with priority given to those repairs located within HCAs in accordance with federal regulations. Hydrostatic pressure testing involves filling the pipeline with water and pressurizing that water above the pipeline’s maximum operating pressure. Pressure testing has the ability to identify critical flaws that require repair prior to refilling the pipeline. It also provides a safety buffer between the test pressure and operating pressure of the system during transportation of hazardous liquids.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Energy Transfer exceeds requirements for inspecting our pipeline rights-of-way by conducting frequent ground and aerial patrols. The patrols monitor for any activity on the pipeline rights-of-way and for other conditions that could impact pipeline and public safety. Aerial patrols are targeted to be performed at least weekly, weather permitting.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Please see additional information on ways that the Mariner East 2 Pipeline exceeds regulatory standards, visit:  \u003cbr>\u003ca href=\"https://marinerpipelinefacts.com/wp-content/uploads/2019/03/ME2-Above-and-Beyond-2-5-18.pdf\">https://marinerpipelinefacts.com/wp-content/uploads/2019/03/ME2-Above-and-Beyond-2-5-18.pdf\u003c/a> \u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Safety is a top priority at Energy Transfer &#8212; the safety of our people, our communities and our environment. Our goal is to provide safe and reliable transportation of natural gas liquids (NGLs) for our customers. Using advanced technology and a proven safety design, Mariner East 2 has added features that exceed federal requirements. The [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14428,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[82,45,54,79,46,47,39,83,74,84],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10763"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10763"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10763/revisions"}],"predecessor-version":[{"id":14220,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10763/revisions/142 e is our response to the letter:\u003c/p>\n\n\n\n\u003cp>Chester County Department of Emergency Services requested a copy\nof our emergency response plan. In accordance with PHMSA guidelines, we\nreferred them to PHMSA for this information. Anyone is welcome to request\ncopies of response plans from PHMSA.&nbsp; In this case, we did work with PHMSA\nto facilitate the sharing of our Facility Response Plan (FRP) to Bill Turner\nwith Chester County.\u003c/p>\n\n\n\n\u003cp>It is important to clarify that a Facility Response Plan is a\nmore detailed version of an Emergency Response Plan, which is what it appears\nBill Turner is more familiar with.&nbsp; Our plan includes all of our assets in\nthe area.&nbsp; As such, PHMSA, is the guardian of the plan and must redact\ncertain information for security reasons before providing it to the public.\nThis is standard practice for PHMSA and not something specific to this request.\n\u003c/p>\n\n\n\n\u003cp>Additionally, at the request of the Chester County Department of\nEmergency Services, we have previously supplied copies of our Standard\nOperating Procedures for responding to emergency situations. We have also met\nwith over 40 schools that are in the vicinity of ME1 and ME2 to discuss\nemergency response planning, including those school districts in Chester\nCounty.&nbsp; In addition, we have trained more than 2,342 emergency responders\nthrough our Mariner Emergency Responder Outreach (MERO) sessions including more\nthan 260 responders from Chester County.&nbsp; In Delaware County, we’ve held\neight MERO sessions, four of which took place recently in 2018.\u003c/p>\n\n\n\n\u003cp>We share Chester County’s focus on pipeline safety and will continue to work with their leadership, and the public, to supply important safety information and training.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>On Monday, March 11, we responded to media regarding a letter from fourteen state elected officials in Pennsylvania. The letter incorrectly claimed that we have withheld safety preparedness information, when in fact, we have provided all training and information that we can while abiding by PHMSA regulations. Here is our response to the letter: Chester [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14366,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[45,46,47,39,74],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10760"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10760"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10760/revisions"}],"predecessor-version":[{"id":14217,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10760/revisions/14217"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14366"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10760"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10760"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10760"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https:/ .com/media-statement-revolution-pipeline-dep/","title":{"rendered":"Media Statement: Revolution Pipeline, DEP"},"content":{"rendered":"\r\n\u003cp>We have communicated to the Pennsylvania Department of Environmental Protection (DEP) and to the Governor’s office that we are committed to bringing the Revolution project in Pennsylvania into full compliance with all environmental permits and applicable regulations. This action does not affect the operation of any of our in-service pipelines or any areas of construction where permits have already been issued. &nbsp;We look forward to continuing to work with the DEP throughout this process.\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>We have communicated to the Pennsylvania Department of Environmental Protection (DEP) and to the Governor’s office that we are committed to bringing the Revolution project in Pennsylvania into full compliance with all environmental permits and applicable regulations. This action does not affect the operation of any of our in-service pipelines or any areas of construction [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":11616,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[73,46,39,58],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/185"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=185"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/185/revisions"}],"predecessor-version":[{"id":14214,"href":"https://energytransfer.com/wp-json/wp/v2/posts/185/revisions/14214"}],"wp:featuredmedia":[{"embed },"content":{"rendered":"\r\n\u003cp>\u003cstrong>FACT\u003c/strong>: The crude oil transported on our pipeline\r\nhas many potential destinations, domestic and waterborne.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>When the Bayou Bridge Pipeline is put into service, it\r\nwill transport up to 480,000 barrels per day of crude oil from storage\r\nfacilities in Lake Charles, Louisiana to St. James, Louisiana.&nbsp; At St. James, shippers have multiple refining options along Louisiana’s Gulf Coast,\r\nwhere the oil will be processed to produce gasoline, diesel fuel, heating oil\r\nand refined petroleum products, among things.&nbsp; \u003c/p>\r\n\r\n\r\n\r\n\u003cp>A typical 42-gallon barrel of\r\ncrude oil yields about 20 gallons of gasoline and 4 gallons of jet fuel. The\r\nremaining 18 gallons of crude oil once refined into petrochemicals are used in\r\none of the estimated 6,000 products that surround us every day including\r\ndetergent, fertilizers, and synthetic clothes and shoes, and plastic—a critical\r\ncomponent to our antiseptic model of medicine.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Like most commodities, refined petroleum products are\r\nbought and sold in a global marketplace. Exports enhance economic efficiency,\r\nboost economic growth, and reduce the U.S. trade deficit. So it is just as\r\nlikely that any products that may be exported will\r\ncome back to us in another form of goods we use every day.\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>FACT: The crude oil transported on our pipeline has many potential destinations, domestic and waterborne. When the Bayou Bridge Pipeline is put into service, it will transport up to 480,000 barrels per day of crude oil from storage facilities in Lake Charles, Louisiana to St. James, Louisiana.&nbsp; At St. James, shippers have multiple refining options [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14368,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","forma -settlement?fbclid=IwAR3u0AqVSuc8saU6vO5crw0NrK6yb-Wh7T-YOwaWtk9F8SAXt1ZKo2YVetE\u003c/a>\u003c/p>\n\n\n\n\u003cp>What is the background here?\u003c/p>\n\n\n\n\u003cp>In September of 2017, a settlement agreement was made with\nthe ND PSC in which Dakota Access, without fault,\nagreed to a modification of the Tree and Shrub Plan, which included planting an\nadditional 20,000 trees, beyond the ones already planted within the original\nplan. \u003c/p>\n\n\n\n\u003cp>The agreement states: \u003c/p>\n\n\n\n\u003cp>&#8220;In the event Dakota Access is unable, due to supply of 2 year old saplings or other market conditions to procure the entire 20,000 trees referenced in 11(b) for planting on or before December 31, 2018, Dakota Access&#8217; obligation shall extend into the following year until such time as Dakota Access has provided and planted or cause to be planted the total aggregate quantity required.&#8221;\u003c/p>\n\n\n\n\u003cp>Here is a link to the PSC settlement agreement: \u003ca href=\"https://psc.nd.gov/database/documents/14-0842/384-010.pdf\">https://psc.nd.gov/database/documents/14-0842/384-010.pdf\u003c/a>\u003c/p>\n\n\n\n\u003cp>Here is a Bismarck Tribune article that reported on the\nissue in September of 2017: \u003ca href=\"https://bismarcktribune.com/news/state-and-regional/settlement-with-dakota-access-calls-for-industry-education-planting-of/article_aef0ea7a-d90f-5123-b5d8-80e4f6c44fa3.html\">https://bismarcktribune.com/news/state-and-regional/settlement-with-dakota-access-calls-for-industry-education-planting-of/article_aef0ea7a-d90f-5123-b5d8-80e4f6c44fa3.html\u003c/a>\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>There has been some misunderstanding about our compliance with the tree planting settlement in North Dakota. The real facts are that (1) DAPL did comply with the settlement, and (2) the North Dakota Public Service Commission (PSC) agreed after further review that this is true. Multiple news outlets carried the story of ou  Chester County District Attorney Tom Hogan\nbelieves that there is a legal basis for conducting a criminal investigation\ninto our company and the Mariner East pipelines. We vehemently deny any such\nwrongdoing, and we take issue with the many factual inaccuracies contained in\nthe district attorney’s press release. \u003c/p>\n\n\n\n\u003cp>We\nhave worked closely with commonwealth officials and inspectors to respond to\ncitizen concerns as evidenced by the information that is readily available on\nthe Pennsylvania Public Utility Commission and Department of Environmental\nProtection websites. We are confident that we have not acted to violate any\ncriminal laws in the commonwealth of Pennsylvania, and we are committed to\naggressively defending ourselves against these baseless allegations.\u003c/p>\n\n\n\n\u003cp>We\nlook forward to opening a dialogue with the district attorney’s office in the hope\nthat we can bring this matter to an appropriate resolution. The safety of all\nthose who live and work along our pipeline is our first priority, and this\nproject was planned and implemented based on that fact. \u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>We were surprised to learn that Chester County District Attorney Tom Hogan believes that there is a legal basis for conducting a criminal investigation into our company and the Mariner East pipelines. We vehemently deny any such wrongdoing, and we take issue with the many factual inaccuracies contained in the district attorney’s press release. We [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":12761,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[61,62,45,46,63],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10756"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.c ":"https://energytransferfacts.com/?p=163"},"modified":"2023-01-19T16:54:04","modified_gmt":"2023-01-19T16:54:04","slug":"fact-the-energy-revolution-has-been-great-for-the-environment","status":"publish","type":"post","link":"https://energytransfer.com/fact-the-energy-revolution-has-been-great-for-the-environment/","title":{"rendered":"FACT: The Energy Revolution Has Been Great For The Environment"},"content":{"rendered":"\u003cp>The Washington Examiner recently ran an opinion article that highlighted the benefits the energy revolution has brought to our economy and the environment, replacing high-carbon coal with cleaner sources like natural gas. The author points out then, ‘what are the priorities of the environmentalist protestors?’&#8230;\u003c/p>\n\u003cp>\u003c!--more-->\u003c/p>\n\u003cp>“Such never-ending legal fights over every new investment in our nation’s energy infrastructure are bad for consumers and the economy… Energy prices affect all corners of the economy, and keeping up with demand is essential for maintaining a high standard of living. Thankfully, that doesn’t require abandoning efforts to protect the environment, because newer technology is cleaner technology.”\u003c/p>\n\u003cp>Read the full article here:&nbsp;\u003ca href=\"https://www.washingtonexaminer.com/opinion/op-eds/keeping-the-energy-revolution-rolling\">https://www.washingtonexaminer.com/opinion/op-eds/keeping-the-energy-revolution-rolling\u003c/a>\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>The Washington Examiner recently ran an opinion article that highlighted the benefits the energy revolution has brought to our economy and the environment, replacing high-carbon coal with cleaner sources like natural gas. The author points out then, ‘what are the priorities of the environmentalist protestors?’&#8230;\u003c/p>\n","protected":false},"author":2,"featured_media":11461,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard"," y Times&#8230;\u003c!--more-->\u003c/p>\n\u003cp>FACT: Delaware County’s risk assessment conducted by Houston-based G-2 Integrated Services concluded that fatal traffic accidents, house fires or stair falls are a higher risk to the public every day than the Mariner East 2 pipeline.\u003c/p>\n\u003cp>According to the Delaware County Times, the 79-page report states that “a person is 20 times more like to die from a traffic accident or fall from stairs and 35 times more likely to die from a house fire than from an incident involving the Mariner East 2 pipeline 24 hours a day, seven days a week.”\u003c/p>\n\u003cp>Read the full article here: \u003ca href=\"https://www.delcotimes.com/news/local/report-finds-no-great-risk-from-pipelines/article_d75ce236-f3f7-11e8-8528-6bd2eb1153a6.html\">https://www.delcotimes.com/news/local/report-finds-no-great-risk-from-pipelines/article_d75ce236-f3f7-11e8-8528-6bd2eb1153a6.html\u003c/a>\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>Contrary to what opposition groups have been trying to say about the Mariner East 2 pipeline, an independent report paid for by the Delaware County Council found that there is “no great risk” from the pipeline, according to today’s article from the Delaware County Times&#8230;\u003c/p>\n","protected":false},"author":2,"featured_media":12061,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[53,45,54,48,39,55,56],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/151"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v t 1 and Mariner East 2 pipelines has been verified in the last few months by the PUC and PHMSA through numerous tests and data collection along the routes. An example of this specific to the 12-inch section of pipeline temporarily being used for ME2 was cited in a November letter from the PUC to three school districts in which it was stated that “Sunoco’s integrity management programs and plans for the affected pipeline facilities have been reviewed and inspected by the PUC Pipeline Safety staff and PHMSA.” Additionally, the 12-inch section of pipeline went through a $30 million upgrade in 2016, as part of our ongoing Integrity Management Program that applies to all our pipelines. Moreover, the safety of ME2 was acknowledged in that same PUC letter which referenced the two hydrostatic integrity tests, multiple inspections, and strategic valve placement.\u003c/p>\n\u003cp>Specific to our public awareness materials, these were reviewed by the PUC as part of the stipulation for release to work in West Whiteland Township earlier this year. Based on the acceptance of these materials, we were released to work. Energy Transfer has a comprehensive, robust Public Awareness Program (PAP) that engages the community through a variety of communications methods, including targeted brochure delivery, face-to-face liaison meetings and specialized trainings.\u003c/p>\n\u003cp>All pipeline operators must develop and implement a written continuing public education program that follows the guidance provided in the American Petroleum Institute’s (API) Recommended Practice (RP) 1162, which we have done and communicated with emergency response professionals along the line. We use the same wording as PHMSA in our public awareness mailers that go to all parties along the route, explaining how to identify and react to a pipeline emergency.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>The integrity of our Mariner East 1 and Mariner East 2 pipelines has been verified in the last few months by the PUC and PHMSA through numerous tests and data collection along the routes. An example of this specific to the 12-inch section of pipeline temporarily being used for ME2 was cited in a November [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":12578,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[43,44,45,46,47,48,39,49],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/115"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=115"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/115/revisions"}],"predecessor-version":[{"id":14207,"href":"https://energytransfer.com/wp-json/wp/v2/posts/115/revisions/14207"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/12578"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=115"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=115"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=115"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/ "rendered":"Bayou Bridge Pipeline Protest Fundraising Narrative"},"content":{"rendered":"\u003cp>Earlier this week a reporter asked us about a number of rumors that a small group of Bayou Bridge Pipeline protesters are spreading over social media&#8230;\u003c!--more-->Our response was included in this article:&nbsp;\u003ca href=\"https://dailycaller.com/2018/11/10/bayou-bridge-pipeline-protest/\">https://dailycaller.com/2018/11/10/bayou-bridge-pipeline-protest/\u003c/a>\u003c/p>\n\u003cp>Here is our response:\u003c/p>\n\u003cp>The bulk of their claims are either false or greatly exaggerated. They are using this narrative as a fundraising campaign. We have stated from the beginning of the project, as with any of our projects, that we understand and respect differing opinions about these types of infrastructure projects. But what we do not support are the illegal actions and false claims that are continually made about the project, our vendors and workers, and the industry in general. Our first priority always remains to the safe construction and operation for all of our assets.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>Earlier this week a reporter asked us about a number of rumors that a small group of Bayou Bridge Pipeline protesters are spreading over social media&#8230;\u003c/p>\n","protected":false},"author":2,"featured_media":12215,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[36],"tags":[37,38,39],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/70"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=70"}],"version-history":[{"count d not need to conduct additional review under the National Environmental Policy Act.\u003c/p>\n\u003cp>We responded to media:\u003c/p>\n\u003cp>We are confident that the analysis conducted by the Army Corps of Engineers was extremely thorough and comprehensive. The Corps has successfully supported and defended its process for nearly 3 years. Additionally, the Dakota Access pipeline meticulously met all applicable pipeline safety requirements, and in many areas exceeded the requirements in areas such as pipeline depth, strength, weld inspections, and automated valves to name a few.&nbsp; Additionally, we are exceeding the ongoing inspection requirements.&nbsp; We inspect the Dakota Access right-of-way weekly by aerial means (weather permitting) as opposed to the required 26 time per year, with intervals not to exceed three weeks.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>Recently, lawyers for the Standing Rock Sioux tribe urged the U.S. District Court for the District of Columbia to require the Army Corps of Engineers to conduct a new analysis of the oil pipeline&#8217;s impacts on environmental justice and tribal rights. The agency found this summer that it did not need to conduct additional review [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":11176,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[34],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10752"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10752"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp bust Integrity Management Program with advanced monitoring systems and strict compliance programs. Since SXL’s integration with ETP (May 1, 2017), accidents have drastically been reduced and 2018 is trending below industry average.\u003c/p>\n\u003cp>I would also like to point out that we have had a 30% reduction in the number of accidents per 1000 miles in the last three years, which has aligned us with industry average. Furthermore, we spend millions each year to maintain and improve our assets—for example in 2017 we spent $429 million on ETP and legacy SXL assets.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>Recently we were asked by a reporter about Sunoco Pipeline&#8217;s history of incident reporting to PHMSA. Here is our response to better provide some context to those numbers: Approximately 86% of the spills between 2010-2018 were under 50 barrels, and of that percentage, approximately 77% were under 5 barrels. In 2017, 95% of incidents were [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":12243,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10753"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10753"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10753/revisions"}],"predecessor-version":[{"id":14197,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10753/revisions/14197"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/12243"}],"wp:attachment":[{"href":"ht s process, I suggest you contact St. James directly.\u003c/p>\n\u003cp>Specific to the Bayou Bridge Pipeline, it does not cross the public roadway in or out of the St. James Parish community, contrary to the claims of some who are opposed to the project.\u003c/p>\n\u003cp>On the broader issue of pipeline safety, we have met with the St. James emergency response department, and we are in the process of meeting with all of the emergency response departments along the entire route. We will continue to do so on annual basis to ensure they have the most up-to-date information and training on how to respond in the unlikely event there is an incident on this pipeline.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>We understand there are many opinions on energy infrastructure projects such as ours, and respect the rights of all Americans to voice these opinions, however, the fact remains that pipelines are the most environmentally friendly and safest way to transport the oil and natural gas our country uses every day. Regarding St. James, the safety [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":12669,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[36],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10755"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10755"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10755/revisions"}],"predecessor-version":[{"id":14196,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10755/revisions/14196"}],"wp:featuredmedia":[{"embeddable":tru /v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/11"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=12669"}]}}],"wp:term":[[{"id":36,"link":"https://energytransfer.com/category/bayou-bridge-pipeline/","name":"Bayou Bridge Pipeline","slug":"bayou-bridge-pipeline","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/36"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=36"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[]]}},{"id":10754,"date":"2018-10-07T17:54:20","date_gmt":"2018-10-07T17:54:20","guid":{"rendered":"https://box5702.temp.domains/~energzz2/?p=34"},"modified":"2022-11-08T23:06:35","modified_gmt":"2022-11-08T23:06:35","slug":"mariner-east-2-spills","status":"publish","type":"post","link":"https://energytransfer.com/mariner-east-2-spills/","title":{"rendered":"Mariner East 2 &#8220;Spills&#8221; &#8212; Facts"},"content":{"rendered":"\u003cp>\u003cimg loading=\"lazy\" class=\"size-medium wp-image-47\" src=\"https://energytransferfacts.com//wp-content/uploads/2018/10/bravo2586820-300x200.jpg\" alt=\"\" width=\"300\" height=\"200\">\u003c/p>\n\u003cp>As part of Mariner East 2, Sunoco Pipeline identified ways to minimize environmental impacts to wetlands, waterways, wildlife habitats and other sensitive areas, and horizontal directional drilling offered the best construction method to do this. The use of drills well below the surface will reduce the total wetland area impacted by construction from 118 acres to 36. Less than half an acre of wetlands, the approximate size of an NHL hockey rink, will be permanently converted from its original state. HDD allows the pipeline to bypass culturally sensitive areas and avoid traffic disruption, and it further protects the pipeline from third-party damage.\u003c/p>\n\u003cp>At the same time, horizontal drilling is sometimes accompanied by inadvertent returns of drilling mud, which is made of drinking water and non-toxic bentonite clay. Any ingredients in the drilling fluid must be approved by the DEP and meet safe drinking water standards, and that is specifically in case the fluid escapes through a seem in the geology and into the environment. As part of our permits with the DEP, we have plans to monitor for inadvertent returns, contain any bentonite and water, and recover it.\u003c/p>\n\u003cp>While we have experienced inadvertent returns in a number of drills, this is not unexpected as the permit applications submitted and approved by the DEP include, among other requirements, compliance with an Inadvertent Return Contingency Plan, which we have followed by responding and containing those returns to avoid any long-term impacts and reporting them to the DEP. We have worked in coordination with the DEP to ensure that the environment is protected and will continue to do so.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>As part of Mariner East 2, Sunoco Pipeline identified ways to minimize environmental impacts to wetlands, waterways, wildlife habitats and other sensitive areas, and horizontal directional drilling offered the best construction method to do this. The use of drills well below the surface will reduce the total wetland area impacted by construction from 118 acres [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":12792,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10754"}],"collectio
