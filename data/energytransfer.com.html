on/wp/v2/tags/71"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=71"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":39,"link":"https://energytransfer.com/tag/pipelines/","name":"pipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":152,"link":"https://energytransfer.com/tag/power/","name":"power","slug":"power","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/152"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=152"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":153,"link":"https://energytransfer.com/tag/recycling/","name":"recycling","slug":"recycling","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/153"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=153"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":127,"link":"https://energytransfer.com/tag/renewable/","name":"renewable","slug":"renewable","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/127"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=127"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10780,"date":"2020-12-16T16:53:31","date_gmt":"2020-12-16T16:53:31","guid":{"rendered":"https://energytransferfacts.com/?p=590"},"modified":"2023-01-06T15:41:56","modified_gmt":"2023-01-06T15:41:56","slug":"covid-vaccines-brought-to-you-by-oil-natural-gas","status":"publish","type":"post","link":"https://energytransfer.com/covid-vaccines-brought-to-you-by-oil-natural-gas/","title":{"rendered":"COVID Vaccines Brought to You By Oil &#038; Natural Gas"},"content":{"rendered":"\r\n\u003cp>Healthcare workers across the country are feeling a mixture of hope and excitement for this week’s arrival of the newly approved COVID-19 vaccine. Nearly three million doses are being shipped to big-city hospitals, state health agencies and remote rural clinics for the first round of injections.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>This mass distribution is one of the most ambitious immunization campaigns in American history. News stations are showing footage of dry ice-filled boxes and refrigerated containers being loaded onto trucks and cargo planes, and hospitals that have eagerly prepared new freezers for storage. This urgent distribution would not be possible without oil and natural gas and their byproducts that we all rely on in our daily lives.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The most obvious example of how oil and natural gas are needed in this process, is the fuel used to ship the vaccines across the country. Additionally, natural gas remains the primary power source for our country’s electric grid which is relied upon by hospitals, nursing homes and clinics.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>But what critics of the oil and gas industry hesitate to discuss is the rest of the supply chain needed to safely and quickly distribute this vaccine to those who need it most.\u003c/p>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Dry Ice &#8211; Vaccines are being insulated for shipping with dry ice; a product made purely of carbon dioxide. This raw material is the byproduct of the refinement of gases emitted during the manufacturing or refinement of other products—mainly petroleum and ammonia. The carbon dioxide emitted during these processes is suctioned, contained and cleaned in order to make dry ice. [\u003ca href=\"http://www.madehow.com/Volume-7/Dry-Ice.html\">Learn more\u003c/a>]\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Refrigeration &#8211; hospital freezers, like our home refrigerators and air conditioners, circulate refrigerant to create a cooling effect. Refrigerants are typically a mixture of chemical elements that are captured during the refinement of petroleum or can be a direct byproduct such as butane.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>But perhaps most importantly, and the least thought of, are the three million individual plastic syringes that safely hold the vaccine, which would not be possible without oil and gas. What&#8217;s more is that each dose will be administered by a healthcare worker wearing a plastic face shield, eye protection, and synthetic masks and gowns. This personal protective equipment (PPE), along with the hundreds of other single-use plastic medical items that are critical components of our antiseptic model of modern medicine, are all made from oil and natural gas.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cp>We often take for granted the thousands of items we use daily that are made from oil and natural gas. In many cases, especially healthcare, these items fulfill specific purposes and cannot be easily or affordably manufactured by other raw materials. And while people’s opinions about the oil industry may vary, it’s during critical times like these that Americans should realize the importance of our industry and the contributions of the workers who make sure it is safely produced, transported and refined to eventually become important products that make our modern lifestyle possible.\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2020/12/Syringes-and-Masks-1024x684.jpeg\" alt=\"\" class=\"wp-image-591\"/>\u003cfigcaption>Picture of plastic syringes, vaccine vials in plastic packaging, and synthetic medical masks.\u003c/figcaption>\u003c/figure>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Healthcare workers across the country are feeling a mixture of hope and excitement for this week’s arrival of the newly approved COVID-19 vaccine. Nearly three million doses are being shipped to big-city hospitals, state health agencies and remote rural clinics for the first round of injections. This mass distribution is one of the most ambitious [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14380,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[142,143,144,54,63,145,146,147],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10780"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10780"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10780/revisions"}],"predecessor-version":[{"id":14245,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10780/revisions/14245"}],"wp:featuredmedia":[{"embeddable":true,"h ":"supply chain","slug":"supply-chain","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/146"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=146"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":147,"link":"https://energytransfer.com/tag/vaccine/","name":"vaccine","slug":"vaccine","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/147"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=147"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10779,"date":"2020-12-09T16:44:02","date_gmt":"2020-12-09T16:44:02","guid":{"rendered":"https://energytransferfacts.com/?p=584"},"modified":"2023-01-06T18:51:58","modified_gmt":"2023-01-06T18:51:58","slug":"correcting-false-dapl-information-by-seeking-alpha-contributor-long-player","status":"publish","type":"post","link":"https://energytransfer.com/correcting-false-dapl-information-by-seeking-alpha-contributor-long-player/","title":{"rendered":"Correcting False DAPL Information by Seeking Alpha Contributor “Long Player”"},"content":{"rendered":"\r\n\u003cp>MYTH: The Dakota Access Pipeline (DAPL) has been operating without a permit.&nbsp;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>FACT: DAPL is safely operating with its permits in each state. Current litigation is in regards to an Army Corps of Engineers’ land easement at Lake Oahe in North Dakota, not a permit.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Multiple articles by Seeking Alpha contributor, Long Player, have incorrectly stated that the Dakota Access Pipeline has been operating without a permit. He also falsely says that operating with a “voided permit” is causing the pipeline to incur “extra costs”. He continues to peddle this false narrative in the comment section below his articles, despite commenters pointing out his inaccurate information.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The Dakota Access Pipeline has been operating with its appropriate state permits since 2017. The Army Corps’ easement does not regulate the pipeline’s operation, but rather, it regulates the existence of a structure on federal land—as stated by a D.C. Circuit judge during the November hearing.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>In this most recent D.C. Circuit court hearing, judges heard arguments whether to uphold U.S. District Judge James E. Boasberg&#8217;s decision to vacate the pipeline&#8217;s easement under the Missouri river or merely remand the matter to the Corps, while it puts together an environmental impact statement. The decision by the U.S. Court of Appeals to halt Judge Boasberg’s shutdown order in August has allowed the pipeline to legally continue to operate. Any assertion otherwise by Long Player is false.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>While we are not sure what “extra costs” Long Player is referring to, DAPL continues to safely provide commercial service for multiple shippers out of North Dakota’s Bakken production region to the Patoka Terminal in Illinois.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>For additional information about DAPL: \u003ca href=\"http://www.DaktoaAccess.com\">www.DakotaAccess.com\u003c/a>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>For additional facts about DAPL’s role in America’s economy: \u003ca href=\"https://energytransferfacts.com/blog/fact-the-dakota-access-pipeline-benefits-americans/\">https://energytransferfacts.com/blog/fact-the-dakota-access-pipeline-benefits-americans/\u003c/a>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>For additional information on the recent court hearing: \u003ca href=\"https://www.law360.com/articles/1325763/dc-circ-suggests-dakota-access-permit-merits-more-review\">https://www.law360.com/articles/1325763/dc-circ-suggests-dakota-access-permit-merits-more-review\u003c/a>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>MYTH: The Dakota Access Pipeline (DAPL) has been operating without a permit.&nbsp; FACT: DAPL is safely operating with its permits in each state. Current litigation is in regards to an Army Corps of Engineers’ land easement at Lake Oahe in North Dakota, not a permit. Multiple articles by Seeking Alpha contributor, Long Player, have incorrectly [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14381,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[34],"tags":[139,111,112,68,140,39,141],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10779"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10779"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10779/revisions"}],"predecessor-version":[{"id":14244,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10779/revisions/14244"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14381"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10779"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10779"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10779"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templ orth Dakota","slug":"north-dakota","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/68"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=68"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":140,"link":"https://energytransfer.com/tag/oahe/","name":"Oahe","slug":"oahe","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/140"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=140"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":39,"link":"https://energytransfer.com/tag/pipelines/","name":"pipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":141,"link":"https://energytransfer.com/tag/seeking-alpha/","name":"Seeking Alpha","slug":"seeking-alpha","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/141"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=141"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10778,"date":"2020-11-30T23:14:12","date_gmt":"2020-11-30T23:14:12","guid":{"rendered":"https://energytransferfacts.com/?p=580"},"modified":"2023-01-06T18:57:41","modified_gmt":"2023-01-06T18:57:41","slug":"the-value-in-first-responder-pipeline-safety-trainings","status":"publish","type":"post","link":"https://energytransfer.com/the-value-in-first-responder-pipeline-safety-trainings/","title":{"rendered":"The Value in First Responder Pipeline Safety Trainings"},"content":{"rendered":"\r\n\u003cp>By Greg Noll\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Building relationships between emergency planners and first responders is critical in any community, and especially related to hazardous materials. This has been an integral part of my career as both a first responder and a hazardous materials emergency response instructor. With several millions of miles of pipelines across the United States, used to transport and deliver various energy products like refined petroleum products, natural gas liquids, and crude oil, my instruction naturally includes response to potential pipeline incidents.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>An important fact that is lost on many people, especially in this day and age, is just how safe pipelines are when compared to other modes of transportation used to deliver energy resources. The U.S. Department of Transportation continues to acknowledge pipelines as the safest mode of energy transportation, and each major pipeline, such as Mariner East 2, can take thousands of cargo tank trucks off the roads and tank cars off the railroads.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Pipeline operators work with first responders in the communities where they operate to organize trainings, tabletop exercises, facility tours, and other events to prepare for the rare event of an incident. Energy Transfer and Sunoco Pipeline have always prioritized this and have thus built close relationships with first responders where they operate. I know this firsthand as I have been involved in this process since 2017.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The Mariner Emergency Responder Outreach (MERO) Program was developed in 2013 to provide emergency responder training on responding to NGL incidents along the Mariner East and West rights-of-way and in the communities surrounding the pipelines. Preparedness activities have included providing emergency responder training, hosting tours of facilities and assets, sending public information mailers, participating in other community events, and sharing information about projects with those who are interested.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Based on my background as both a first responder and instructor in hazardous materials emergency response, Energy Transfer tapped me in 2017 to deliver the MERO Pipeline Emergencies training sessions in Pennsylvania, Ohio, and West Virginia. As of this date we have trained more than 2,540 first responders across the Mariners East and West. We are currently in the middle of another round of MERO trainings and I am enjoying the opportunity to teach this valuable material to even more emergency responders.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>First responders already have Awareness and Operations-level training in hazardous materials emergency response. The MERO training builds upon that base and complements their hazmat training by focusing upon pipeline issues and topics, such as the types of pipelines and their operations (e.g., gathering, distribution, transmission), their location within the community, the physical and chemical properties of the products being transported, and the application of a risk-based response process for managing various pipeline incident scenarios should an incident occur.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The MERO curriculum is based upon the \u003cem>Pipeline Emergencies\u003c/em> (PE) textbook published by the National Association of State Fire Marshals (NASFM). As one of the co-authors of the PE textbook, the textbook has significant third-party review with over 30 technical reviewers representing both the fire service and the pipeline industry. As we say, it’s written by emergency responders, for emergency responders. Now in its third edition, we continue to update the textbook based on new and relevant information, as well as to refresh our pipeline safety trainings.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>As a student of leadership, one of my favorite things to do at each session is to give a shout-out to the “most experienced” (oldest) first responder in the room and introduce them to the youngest and newest. Besides hopefully starting a mentorship between them, the session provides them with the technical information to “make a difference” should an incident occur.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>In closing, I have an agenda in being part of the MERO Program – to keep emergency responders and their communities safe in the event of a pipeline incident. I am honored to play a role in the education of thousands of first responders, and therefore the safety in all of the communities they serve. I hope people keep in mind that pipelines are by far the safest way to transport energy, and incidents are very rare. Rest assured that your local emergency responders are educated and prepared to respond in such a case, and ready to protect and serve.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>&#8211; &#8211; &#8211; &#8211; &#8211;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cem>Greg Noll has facilitated MERO trainings across his home state of Pennsylvania for the last four years. With nearly 50 years of experience as a first responder in the fire service, Noll has instructed responders worldwide and is a technical specialist in emergency response to hazardous materials incidents. He has authored numerous books and articles that are used by first responders, including the widely used textbooks \u003c/em>\u003ca href=\"https://www.fireengineering.com/2011/06/28/265830/nasfm-pipeline-emergencies/#gref\">Pipeline Emergencies\u003c/a> (3\u003csup>rd\u003c/sup> edition) and Hazardous Materials: Managing the Incident (4\u003csup>th\u003c/sup> edition)\u003cem>.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2020/11/Greg_Noll_pipeline_training-1024x576.jpg\" alt=\"\" class=\"wp-image-581\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>\u003cem>Noll currently serves as Senior Planning Specialist – Special Projects for the South-Central PA Regional Task Force. He is also a principal with GGN Technical Resources, LLC, a consulting firm specializing in emergency planning, response and incident management issues, and sits on numerous national-level boards and committees pertaining to hazardous materials emergency response. He is a retired member of the U.S. Air Force Reserve with more than 29 years of service, having served as a subject matter expert for various U.S. Department of Defense hazardous materials and counter-terrorism response training programs.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cem>In 2011, Greg was honored by the International Association of Fire Chiefs (IAFC) as the recipient of the John M. Eversole Lifetime Achievement Award for his leadership and contributions to further enhance the hazardous materials emergency response profession\u003c/em>. \u003cem>Noll was subsequently inducted into the National Fire Heritage Center’s Hall of Legends, Legacies and Leaders in \u003c/em>\u003ca href=\"https://www.industrialfireworld.com/529582/white-inducted-in-nfhc-hall-of-legends\">\u003cem>April 2019\u003c/em>\u003c/a>\u003cem>.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>By Greg Noll Building relationships between emergency planners and first responders is critical in any community, and especially related to hazardous materials. This has been an integral part of my career as both a first responder and a hazardous materials emergency response instructor. With several millions of miles of pipelines across the United States, used [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":11887,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[113,114,90,48,39],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10778"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10778"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10778/revisions"}],"predecessor-version":[{"id":14243,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10778/revisions/14243"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/11887"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10778"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10778"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10778"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/ org/{rel}","templated":true}]}},{"id":39,"link":"https://energytransfer.com/tag/pipelines/","name":"pipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10777,"date":"2020-10-20T13:58:03","date_gmt":"2020-10-20T13:58:03","guid":{"rendered":"https://energytransferfacts.com/?p=565"},"modified":"2023-01-06T19:10:43","modified_gmt":"2023-01-06T19:10:43","slug":"newly-donated-land-becomes-protected-habitat-in-pennsylvania","status":"publish","type":"post","link":"https://energytransfer.com/newly-donated-land-becomes-protected-habitat-in-pennsylvania/","title":{"rendered":"Newly Donated Land Becomes Protected Habitat in Pennsylvania"},"content":{"rendered":"\r\n\u003cp>In recent months, the Pennsylvania Game Commission approved the expansion of game lands in the Commonwealth by 229 acres made possible by a donation from Energy Transfer’s wholly owned subsidiary, Regency Marcellus Gas Gathering, LLC. The donated tracts include 154 acres in Mount Pleasant Township and 75 acres in North Centre Township of primarily wooded forest, which is common habitat for deer, grouse, bear, and turkey.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The Game Commission owns and manages nearly 1.5 million acres of state game lands throughout the Commonwealth with the primary purpose of habitat management. The Commission also provides opportunities for lawful hunting and trapping.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“Energy Transfer’s association with the Game Commission goes beyond being a trusted business partner,” said Pete Sussenbach, who heads the agency’s Bureau of Wildlife Habitat Management. “Energy Transfer has helped add acreage to Pennsylvania’s state game lands system, and consistently goes above and beyond, working with local Pennsylvania Game Commission habitat experts and putting the company’s own crews on the ground to create and improve habitat on game lands, benefiting wildlife and hunters alike.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Energy Transfer donated the land as replacement habitat for areas of State Game Lands in Sullivan and Bradford counties where the company recently installed a natural gas pipeline. The company worked with the Pennsylvania Game Commission to license the right-of-way and determine the safest route with the smallest environment footprint.&nbsp; The pipeline route primarily parallels an existing road, further protecting matured oak and spruce trees.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Construction of the 12-mile pipeline included the felling of trees, which created additional grassland habitat for wildlife grazing and nesting. Ongoing restoration by Energy Transfer includes planting nearly 17,000 indigenous shrub and tree species throughout the area.  Energy Transfer will continue to maintain the pipeline and its right-of-way and monitor the pipeline 24/7 for its continued safe operation.\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://i1.wp.com/energytransferfacts.com/wp-content/uploads/2020/10/IMG_1100-scaled.jpg?fit=640%2C480&amp;ssl=1\" alt=\"\" class=\"wp-image-568\"/>\u003cfigcaption>Turkey on pipeline right-of-way in Sullivan County, PA.\u003c/figcaption>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>In recent months, the Pennsylvania Game Commission approved the expansion of game lands in the Commonwealth by 229 acres made possible by a donation from Energy Transfer’s wholly owned subsidiary, Regency Marcellus Gas Gathering, LLC. The donated tracts include 154 acres in Mount Pleasant Township and 75 acres in North Centre Township of primarily wooded [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14376,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[134,135,51,136,137,138,54,46,63],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10777"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10777"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10777/revisions"}],"predecessor-version":[{"id":14242,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10777/revisions/14242"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14376"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10777"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10777"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10777"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"collection":[{"href":"https://energ :"PIpeline","slug":"pipeline","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/63"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=63"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10776,"date":"2020-09-11T10:55:30","date_gmt":"2020-09-11T10:55:30","guid":{"rendered":"https://energytransferfacts.com/?p=559"},"modified":"2023-01-06T19:16:24","modified_gmt":"2023-01-06T19:16:24","slug":"api-blog-jobs-tax-revenues-could-be-lost-if-dakota-access-pipeline-is-shut-down-study","status":"publish","type":"post","link":"https://energytransfer.com/api-blog-jobs-tax-revenues-could-be-lost-if-dakota-access-pipeline-is-shut-down-study/","title":{"rendered":"API blog: Jobs, Tax Revenues Could Be Lost If Dakota Access Pipeline Is Shut Down – Study"},"content":{"rendered":"\r\n\u003cp>Blog post from the American Petroleum Institute (API), published by Mark Green on September 2, 2020. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>Original: \u003ca href=\"https://www.api.org/news-policy-and-issues/blog/2020/09/02/jobs-tax-revenues-could-be-lost-if-dakota-access-pipeline-shut-down-study\" target=\"_blank\" rel=\"noreferrer noopener\">https://www.api.org/news-policy-and-issues/blog/2020/09/02/jobs-tax-revenues-could-be-lost-if-dakota-access-pipeline-shut-down-study\u003c/a>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>While the U.S. Army Corps of Engineers completes a new environmental report on the Dakota Access pipeline (DAPL) in North Dakota, there’s new research showing that shuttering the pipeline would cut oil production from the prolific Bakken shale region, kill thousands of jobs and cost state and local governments millions in tax revenues generated by energy production.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The environmental effects of Dakota Access’ crossing under Lake Oahe are being studied anew after the corps was ordered to do so by a federal court. The review is expected to take 13 months. Although legal challenges surrounding DAPL are pending, an&nbsp;\u003ca href=\"https://www.wsj.com/articles/appeals-court-allows-dakota-access-pipeline-to-continue-operating-11596662661\">appeals court\u003c/a>&nbsp;overturned the lower court’s order to halt operations and empty the pipeline while the environmental review is ongoing.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>While we all wait for the review, an&nbsp;\u003ca href=\"https://www.api.org/~/media/Files/Policy/Infrastructure/2020/API-DAPL-Shutdown-Impacts-Memo.pdf\">ICF analysis\u003c/a>&nbsp;commissioned by API shows what halting Dakota Access operations would mean to production and economies. If Dakota Access were shut down, the analysis found:\u003c/p>\r\n\r\n\r\n\r\n\u003cul>\u003cli>\u003cstrong>Oil production&nbsp;\u003c/strong>– In a shutdown scenario, about 115 million barrels of crude oil would not be produced, with corresponding output losses of associated natural gas and natural gas liquids.\u003c/li>\u003cli>\u003cstrong>Jobs and drilling activity –&nbsp;\u003c/strong>Average loss of 3,000 direct upstream jobs in an initial shutdown period, resulting from depressed drilling activity and other industry investments. Job losses increase to 4,900 when indirect jobs in other sectors related to oil and natural gas production – steel workers who make drilling pipe, workers who mine fracking sand and others – are included and 7,400 when counting direct jobs, indirect jobs and induced jobs supported by the spending of direct and indirect workers in the economy, such as restaurants, grocery stores and others.\u003c/li>\u003cli>\u003cstrong>Tax revenues&nbsp;\u003c/strong>– Loss of $852 million in state production taxes to North Dakota and Montana, plus $69 million in income taxes paid by oil and natural gas companies to the two states. That’s a total of $912 million over the analysis period.&nbsp;\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cp>The numbers are quite stark. They support what we’ve said before (\u003ca href=\"https://www.api.org/news-policy-and-issues/blog/2020/07/14/infrastructure-crossroads-energy-future-depends-on-building-safe-modern-pipeline\">see here\u003c/a>&nbsp;and&nbsp;\u003ca href=\"https://www.api.org/news-policy-and-issues/blog/2017/03/09/dakota-access-pipeline-for-energy-econom\">here\u003c/a>) – that Dakota Access is a vital crude oil production lifeline for the Bakken, safely taking it to refineries in the Midwest and Gulf region that turn it into products used by millions and consumers and businesses. From ICF’s analysis:\u003c/p>\r\n\r\n\r\n\r\n\u003cblockquote class=\"wp-block-quote\">\u003cp>\u003cem>The startup of DAPL in 2017 was a major boost to Bakken producers, providing an efficient and low-cost transportation route to major refining centers in the Midwest and Gulf Coast regions. With DAPL in place, Bakken-Williston production grew rapidly, rising from about 1.07 million b/d in the first quarter of 2017 to 1.51 million b/d by first quarter of 2020.\u003c/em>\u003c/p>\u003c/blockquote>\r\n\r\n\r\n\r\n\u003cp>However, while production suffered earlier this year because of lower demand caused by the pandemic, producers have since started to restore operations that were shut-in. “The potential court-ordered shutdown of DAPL puts this recovery at risk,” the analysis says.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>A couple of charts from the analysis show potential severe impacts of losing DAPL. First, impacts on jobs:\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image\">\u003cimg src=\"https://www.api.org/~/media/EnergyTomorrow/blog/2020/September/ICF%20ND%20upsteam%20ONG%20employment%20job%20losses.jpg\" alt=\"icf_ND_jobs\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>The orange line shows significant job losses in the aftermath of a shutdown, compared to job projections with now shutdown. The chart below shows revenues losses from reduced production in a shutdown scenario:\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image\">\u003cimg src=\"https://www.api.org/~/media/EnergyTomorrow/blog/2020/September/ICF%20monthly%20ong%20revenue%20loss%20due%20to%20DAPL%20shutdown.jpg\" alt=\"icf_dapl_revenue_loss\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>The chart above is especially critical for North Dakota, which funds more than half of its budget from oil production. Funding for public schools, higher education and other public services could be severely impacted, officials said in this&nbsp;\u003ca href=\"https://ndenergy.org/usrfiles/news/ND_Amicus_Brief.pdf\">legal brief\u003c/a>.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The larger message from the analysis is a reminder of the interconnected nature of our modern economy, whose leading energies sources are oil and natural gas. Blocking new infrastructure or threatening existing pipelines with closure risks wide, rippling effects – in producing zones and with consumers and communities. Paul G. Afonso, API senior vice president and chief legal officer:\u003c/p>\r\n\r\n\r\n\r\n\u003cblockquote class=\"wp-block-quote\">\u003cp>\u003cem>“The district court’s order to stop the flow and empty the Dakota Access Pipeline was unprecedented and harms American consumers. America’s regulatory process ensures that infrastructure projects are designed, constructed and operated in a way that protects communities and the environment – it is not an outlet for activist campaigns against development of any kind.\u003c/em>\u003c/p>\u003cp>\u003cem>“ICF’s new analysis validates that shutting the Dakota Access Pipeline – which has been operational for three years – could result in the loss of thousands of middle-class sustaining jobs and deprive the states of North Dakota and Montana of more than $900 million in desperately needed state and local tax revenue to fund public safety, education and public parks. These extensive and irreparable impacts underscore why [Dakota Access] is so important for businesses and working families to continue to benefit from the safe delivery of American energy.”\u003c/em>\u003c/p>\u003c/blockquote>\r\n\r\n\r\n\r\n\u003cp>[This blog post was copied with permission from the \u003ca href=\"https://www.api.org/\">American Petroleum Institute\u003c/a>.]\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Blog post from the American Petroleum Institute (API), published by Mark Green on September 2, 2020. Original: https://www.api.org/news-policy-and-issues/blog/2020/09/02/jobs-tax-revenues-could-be-lost-if-dakota-access-pipeline-shut-down-study While the U.S. Army Corps of Engineers completes a new environmental report on the Dakota Access pipeline (DAPL) in North Dakota, there’s new research showing that shuttering the pipeline would cut oil production from the prolific Bakken [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":13130,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[34],"tags":[43,64,66,51,131,132,68,97,72,39,133],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10776"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10776"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10776/revisions"}],"predecessor-version":[{"id":14241,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10776/revisions/14241"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/13130"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/med /v2/tags/68"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=68"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":97,"link":"https://energytransfer.com/tag/oil-and-gas/","name":"Oil and Gas","slug":"oil-and-gas","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/97"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=97"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":72,"link":"https://energytransfer.com/tag/petroleum/","name":"Petroleum","slug":"petroleum","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/72"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=72"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":39,"link":"https://energytransfer.com/tag/pipelines/","name":"pipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10775,"date":"2020-09-07T10:00:10","date_gmt":"2020-09-07T10:00:10","guid":{"rendered":"https://energytransferfacts.com/?p=553"},"modified":"2023-01-06T19:04:45","modified_gmt":"2023-01-06T19:04:45","slug":"pipelines-power-skilled-workers-through-tough-economic-times","status":"publish","type":"post","link":"https://energytransfer.com/pipelines-power-skilled-workers-through-tough-economic-times/","title":{"rendered":"Pipelines power skilled workers through tough economic times"},"content":{"rendered":"\n\u003cp>By Jim Snell, Business Manager\u003c/p>\n\n\n\n\u003cp>Steamfitters Local 420\u003c/p>\n\n\n\n\u003cp>It’s no secret: Our national economy is battered and bruised, and any widespread recovery may still be slow to take hold. Yet, even during Labor Day amid a pandemic, many of Pennsylvania’s skilled workers have something to be thankful for and celebrate.\u003c/p>\n\n\n\n\u003cp>First and foremost, we’ve mostly been able to stay on the job during this healthcare crisis. Pipeline and utility work, including critical construction and maintenance, are essential for the public well-being, meaning our men and women were in the field doing what they were trained to do on projects like the Mariner East pipeline network and the Marcus Hook Industrial Complex.\u003c/p>\n\n\n\n\u003cp>And we have been part of the national response to this pandemic. What many don’t realize is that pipelines like Mariner East, for example, not only deliver products that are essential components to transportation fuels and heating fuels, but also byproducts that provide the feedstock to manufacture medical supplies and personal protective equipment.\u003c/p>\n\n\n\n\u003cp>So these projects aren’t simply critical to our economy overall and the energy sector specifically; they touch every aspect of our modern life. All of the men and women at Steamfitters Local 420 are proud of their contribution to this national effort &#8212; and grateful for the opportunity to be able to show off so successfully their high level of training, skills and expertise under the most trying circumstances.\u003c/p>\n\n\n\n\u003cp>Of course, no one needed a pandemic to be reminded about just how important energy assets like Mariner East and the Marcus Hook Industrial Complex are to our region.\u003c/p>\n\n\n\n\u003cp>In April 2019, Energy Transfer and the Philadelphia Building Trades, which includes the Steamfitters Local 420, announced a Project Labor Agreement to cover all on-site growth construction projects totaling an estimated at more than $200 million. As many as 1,200 skilled labor tradesmen are expected to be employed as part of the labor agreement.\u003c/p>\n\n\n\n\u003cp>What has happened at Marcus Hook over the last few years, and what’s happening at Marcus Hook today, is truly transformational &#8212; and none of it would have been possible without the Mariner East pipeline network. In 2018, independent report found that investments in the Mariner East pipelines and related assets totals $9.1 billion in economic activity, making it the largest infrastructure investment project in Pennsylvania.\u003c/p>\n\n\n\n\u003cp>As work continues, it has become pretty clear: These projects are not just pipelines and processing facilities; they are a lifeline to family-supporting jobs for our members. And on this Labor Day, that’s something we can all be thankful for and celebrate.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>By Jim Snell, Business Manager Steamfitters Local 420 It’s no secret: Our national economy is battered and bruised, and any widespread recovery may still be slow to take hold. Yet, even during Labor Day amid a pandemic, many of Pennsylvania’s skilled workers have something to be thankful for and celebrate. First and foremost, we’ve mostly [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":13162,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10775"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10775"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10775/revisions"}],"predecessor-version":[{"id":14240,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10775/revisions/14240"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/13162"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10775"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10775"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10775"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{"id":13162,"date":"2022-10-18T01:31:24","slug":"steamfitterscopy-1536x1040-2","type":"attachment","link":"https://energytransfer.com/steamfitterscopy-1536x1040-2/","title":{"rendered":"Steamfitterscopy-1536&#215;1040"},"author":11,"acf":[],"caption":{"rendered":""},"alt_text":"","media_type":"image","mime_type":"image/jpeg","media_details":{"width":1536,"height":1040,"file":"2022/10/Steamfitterscopy-1536x1040-1.jpg","sizes":{},"image_meta":{"aperture":"0","credit":"","camera":"","caption":"","created_timestamp":"1568615210","copyright":"","focal_length":"0","iso":"0","shutter_speed":"0","title":"","orientation":"0","keywords":[]}},"source_url":"https://energytransfer.com/wp-content/uploads/2022/10/Steamfitterscopy-1536x1040-1.jpg","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/media/13162"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/11"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=13162"}]}}],"wp:term":[[{"id":33,"link":"https://energytransfer.com/category/mariner-east-2-pipeline/","name":"Mariner East 2 Pipeline","slug":"mariner-east-2-pipeline","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/33"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=33"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[]]}},{"id":10774,"date":"2020-08-04T23:01:40","date_gmt":"2020-08-04T23:01:40","guid":{"rendered":"https://energytransferfacts.com/?p=547"},"modified":"2023-01-06T19:22:31","modified_gmt":"2023-01-06T19:22:31","slug":"trust-the-experts-facts-matter","status":"publish","type":"post","link":"https://energytransfer.com/trust-the-experts-facts-matter/","title":{"rendered":"Geophysical Work on Mariner&#8230; Trust the Experts: Facts Matter"},"content":{"rendered":"\n\u003cp>Misinformation from anti-pipeline groups continues to spread across social media, but Pennsylvanians deserve to know the facts about Mariner East pipeline construction and recent geophysical work in West Whiteland Township, Chester County.\u003c/p>\n\n\n\n\u003cp>In recent weeks, our crews have grouted several earth features near our bore at Rt. 30 in West Whiteland Township. Earth features in this part of the country are not uncommon and are regularly identified, filled and remediated, as was done here.\u003c/p>\n\n\n\n\u003cp>Most importantly, there have been no exposures of our pipelines and no risk to the surrounding areas. Our third-party professional geologists (PGs) continue to conduct tests and confirm that it is safe to continue our work in the area.\u003c/p>\n\n\n\n\u003cp>Time and again, project opponents have distorted the truth, making false claims about the safety of our work and mitigation efforts, as well as the geology of the area. We continue to lean on our third-party experts who are evaluating these sites around the clock.\u003c/p>\n\n\n\n\u003cp>Further, over the past several weeks, we have communicated closely with state regulators including the Pennsylvania Public Utility Commission (PUC) and Pennsylvania Department of Environmental Protection, in addition to the federal Pipeline and Hazardous Materials Safety Administration. Each of these agencies has had inspectors and representatives on site on a regular basis to observe our testing and mitigation efforts. We also remain in close daily contact with West Whiteland Township and Chester County officials to keep them updated on our work.\u003c/p>\n\n\n\n\u003cp>Regardless of widespread misinformation from unyielding activists, the safety of the communities in which we live and work remains our top priority every day – from construction through operations. In this day and age, it’s more important than ever to rely on experts and science, and not on hearsay. Facts matter.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>Misinformation from anti-pipeline groups continues to spread across social media, but Pennsylvanians deserve to know the facts about Mariner East pipeline construction and recent geophysical work in West Whiteland Township, Chester County. In recent weeks, our crews have grouted several earth features near our bore at Rt. 30 in West Whiteland Township. Earth features in [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":13129,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[61,115,39],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10774"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10774"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10774/revisions"}],"predecessor-version":[{"id":14239,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10774/revisions/14239"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/13129"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10774"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10774"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10774"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{"id":13129,"date":"2022-10-18T01:30:59","slug":"dsc010422-1536x1017-2","type":"attachment","link":"https://energytransfer.com/dsc010422-1536x1017-2/","title":{"rendered":"DSC010422-1536&#215;1017"},"author":11,"acf":[],"caption":{"rendered":""},"alt_text":"","media_type":"image","mime_type":"image/jpeg","media_details":{"width":1536,"height":1017,"file":"2022/10/DSC010422-1536x1017-1.jpg","sizes":{},"image_meta":{"aperture":"0","credit":"","camera":"","caption":"","created_timestamp":"0","copyright":"","focal_length":"0","iso":"0","shutter_speed":"0","title":"","orientation":"0","keywords":[]}},"source_url":"https://energytransfer.com/wp-content/uploads/2022/10/DSC010422-1536x1017-1.jpg","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/media/13129"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/11"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=13129"}]}}],"wp:term":[[{"id":33,"link":"https://energytransfer.com/category/mariner-east-2-pipeline/","name":"Mariner East 2 Pipeline","slug":"mariner-east-2-pipeline","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/33"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=33"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[{"id":61,"link":"https://energytransfer.com/tag/chester-county/","name":"Chester County","slug":"chester-county","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/61"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=61"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":115,"link":"https://energytransfer.com/tag/mariner-east-pipeline/","name":"Mariner East Pipeline","slug":"mariner-east-pipeline","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/115"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=115"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":39,"link":"https://energytransfer.com/tag/pipelines/","name":"pipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10773,"date":"2020-07-23T17:04:30","date_gmt":"2020-07-23T17:04:30","guid":{"rendered":"https://energytransferfacts.com/?p=542"},"modified":"2023-01-06T19:27:00","modified_gmt":"2023-01-06T19:27:00","slug":"dont-negate-the-need-for-plastic-during-a-pandemic","status":"publish","type":"post","link":"https://energytransfer.com/dont-negate-the-need-for-plastic-during-a-pandemic/","title":{"rendered":"Don’t Negate The Need for Plastic During a Pandemic"},"content":{"rendered":"\r\n\u003cp>\u003cem>By Emily Haggstrom, \u003ca href=\"https://consumerenergyalliance.org/\">Consumer Energy Alliance\u003c/a>\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The spread of the novel coronavirus and the subsequent lockdowns has taught us a lot about ourselves, our lifestyles and our habits, but also how we value safety. Safety has become the number one priority for families, businesses and governments looking to keep friends and loved ones from getting sick. Largely, we’ve managed to keep the majority of our communities safe through the use of basic essentials like cleaning products, packaging, medical equipment and personal protective equipment.&nbsp;&nbsp;&nbsp;&nbsp;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Can you guess what all of these things have in common? Plastic made from petroleum-based byproducts.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Although some have attempted to make plastic controversial, there is no denying that it is an essential material and provides tremendous opportunities for inexpensive and life-altering inventions – many of which we are using now to keep us safe during this pandemic such as plastic eyewear, face shields, and many single-use medical items.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Despite how you feel about plastic, it has proven to be a priceless commodity during the pandemic. Plastic and the by-products that make it have revolutionized the ways we redefined safety, equity and design. Plastic has allowed us to create products that are safer, lighter, more affordable and more accessible during this challenging time.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Because nobody is exactly sure how the virus spreads, what treatments work to control or kill it, or how it will effect various individuals, everyone is taking the maximum amount of precaution in their own ways. Though these efforts might vary from person to person, many involve using tried and true products we know and trust that are derived from natural gas and crude oil byproducts.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Many places have made it mandatory for businesses to clean and disinfect everything before the next person is accommodated. You see it everywhere from restaurants and hair salons to aircraft and outdoor recreation equipment. We are also doing it more often at home, cleaning things like doorknobs, light switches and phones, and washing our hands more thoroughly. Antibacterial cleaning products are derived from petrochemicals obtained from refining petroleum and natural gas. They have helped reduce the spread, limit unnecessary contact with the virus, and give us some peace of mind.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Doctors, nurses and other essential workers are using personal protective equipment (PPE) like masks, gloves, eye protection and gowns when treating sick patients or working where there could be contaminated surfaces. In hospitals, plastics become even more important for the sickest patients who require respirators or ventilators to get better. These types of plastic are medical grade and prevent viruses and bacteria from settling on the surface or in the crevices of the tubing enclosures like central lines that are often seen being used for patients in Intensive Care Units (ICU).\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Many cities across the U.S. have made it mandatory to wear protective masks in public places. Whether the mask is homemade out of synthetic fabrics or is the N95 version, they all are made of materials manufactured using natural gas and petroleum.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Businesses are working hard to ensure public safety by using more to-go packaging which ultimately doesn’t have to be handled or washed. In restaurants, food is being prepped and packaged to seal off any contamination that could occur in transport. This has always been done on a larger scale for \u003ca href=\"https://consumerenergyalliance.org/2019/09/whats-your-solution-for-food-safety/\">food delivered to our grocery stores\u003c/a>, using plastic wrap to keep food safe and fresh along the way. Because of all the unknowns, many grocery stores are forbidding reusable bags since it is unclear what a person has touched or what has been in the bag that could ultimately put their staff at risk.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Because of this, even governments are reconsidering \u003ca href=\"https://secure-web.cisco.com/1FxIa0nh_Ry0K5bzbyCpF71df4oUFYu7D_ZE9V75soLlKPgI9Q5RIx22SvzdIv4JUI4cQ9tB-nM3v8Q0zThVT1ntL373aMBCSee82q1yB233ptRSRoZfwmNTEG7llfXhWPGYA6OvORH3be7jgqkmzubjPZj7OBTJ3B1JLY3AFpTA0b0ixZMvsXORZ36gDFKXI6f_uJllRGLtJJYJVrgui5IAYIuvSdU4XzzeWKWPuJfUO_tqFMpW52e_oDRjSMq1w0q676btjioek9nrdIWZTCQ/https%3A%2F%2Fconsumerenergyalliance.org%2F2020%2F04%2Fsingle-use-plastic-is-helping-to-prevent-the-spread-of-coronavirus-should-we-be-banning-it%2F\">single-use plastic\u003c/a>. Despite becoming the first municipality in Massachusetts to ban the use of plastic bags, Cambridge, the home of Harvard University, became the first to issue an \u003ca href=\"https://secure-web.cisco.com/15LuyQ4rvf-gj9KpoOnJjDNwIhuiRDgKyxFOZzWcKXLMQt35eQxcp_VDiqqfh0LM0CM0QO4m4EgB_lBIlvlHfAQq325xe6uyCyCu2aiT2SQFNLr9o1pyQthTywFizlhVx11Ox2gz6wA_IJERdfBLHL9B4POB61sLp5pJwW1X73PlUF8-jh6PRtQkNYd-lB7WjU90sh7atlKolNKPGy7ww5oKofN3Tbk6aS64nQggnFPDlY2gpQN0-dt_oHWsN88PIRY2BTKJnFGuXE3J2hhKLPw/https%3A%2F%2Fwww.bostonglobe.com%2F2020%2F03%2F24%2Fmetro%2Fbacklash-against-reusable-grocery-bags-virus-spreads%2F\">emergency order\u003c/a> temporarily forbidding the use of reusable bags at retail stores, reflecting a growing fear they could be spreading the coronavirus. Backed by \u003ca href=\"https://secure-web.cisco.com/1N2SqsSicFFyT5hcdIlwb7YteVDkeuGE-Yt6wWzG0gdyDxyhi3d-LwjBaD4RNqXc2528VmxrYguXnLEtQhbZ4FegxlaXO78az8aNcjQaDclg54C56ItsoAJuJZLzOxQXDzghqmt7X4N7coKwzdkeOV5Z_dHkFTPH_sxiv0HxY5Lxsoz0rzp-wSVa7R_62aR6AFYggiSqimMNVf_S79RZA2abw5lYzIL0R7K6MKYT2PhCVp4brixJ9dmYOF0nGLElkrmdFBptZ5P3qejEyQaX-VQ/https%3A%2F%2Fwww.sciencedirect.com%2Fscience%2Farticle%2Fabs%2Fpii%2FS0956713518306418\">scientific studies\u003c/a>, others are following suit with the entire state of New Hampshire banning reusable bags. Though experts are still debating on how the virus is transmitted, with safety top of mind, even \u003ca href=\"file:///C:/Users/lccoleman/AppData/Local/Microsoft/Windows/INetCache/Content.Outlook/3B1T7CMU/BLOCKEDlluh%5b.%5dorg/sites/medical-center%5b.%5dlomalindahealth%5b.%5dorg/files/docs/LIVE-IT-Sinclair-Article-Cross-Contamination-Reusable-Shopping-Bags%5b.%5dpdf?rsource=medical-center%5b.%5dlomalindahealth%5b.%5dorg\\sites\\medical-center%5b.%5dlomalindahealth%5b.%5dorg\\files\\docs\\LIVE-IT-SinBLOCKED\">scientific journals\u003c/a> have provided evidence in support of using disposable plastic bags.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Pandemics like COVID-19 will likely happen again, and products made from plastic will continue to be just as vital to managing through them as they are today. That’s why we must reconsider how we think about plastics and realize how outright bans on plastic are not only unrealistic, but will only make it harder on our supply chains, our manufacturers, our hospitals and our businesses when the next virus comes knocking on our door.\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>By Emily Haggstrom, Consumer Energy Alliance The spread of the novel coronavirus and the subsequent lockdowns has taught us a lot about ourselves, our lifestyles and our habits, but also how we value safety. Safety has become the number one priority for families, businesses and governments looking to keep friends and loved ones from getting [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":13101,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_i
