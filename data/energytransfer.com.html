loads/2019/03/SafetyCulture-600px.png","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"MAINTAINING SAFETY, ABOVE ALL ELSE","subtitle":"We have long standing commitments to environmental, health and safety (EH&S) management. We invest hundreds of millions of dollars each year on integrity management, maintenance, reliability, safety and environmental programs. We do this because it makes good business sense, but more importantly, it is the right thing to do.","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"checklist","title":"SAFELY MOVING AMERICA'S ENERGY","body":"\u003cp>Safety comes first in everything we do. We believe that maintaining the highest safety standards is key to delivering excellence across our Operations and Engineering functions. That is why our executive management team is committed to continuously improving our programs through the application of a Pipeline Safety Management System (PSMS).\u003c/p>\n","checklist":[{"item":"The system defines how we design, construct, operate and care for pipeline assets in a way that ensures safety and reliability."},{"item":"Based around a set of core elements designed to promote a process and culture of continuous improvement and learning from experience."},{"item":"Includes measuring performance by promoting risk management reviews."},{"item":"Applies the “PDCA” four-step management method: Plan, Do, Check, Act."}]},{"acf_fc_layout":"statementBlock","title":"PIPELINE SAFETY","subtitle":"\u003cspan style=\"font-weight: 400;\">Energy Transfer has a comprehensive pipeline integrity program that enables us to monitor our assets 24 hours a day, 7 days a week. We also spend hundreds of millions of dollars each year maintaining and improving our assets as part of our Integrity Management Program.\u003c/span>","cta":{"title":"VIEW FACT SHEET","url":"https://energytransfer.com/wp-content/up ght":1175}},"cta":{"title":"LEARN MORE","url":"https://energytransfer.com/wp-content/uploads/2023/02/ET-2021-CRR-V12-Personal-Safety.pdf","target":"_blank"}},{"acf_fc_layout":"statementBlock","title":"CYBERSECURITY","subtitle":"Energy Transfer proactively protects the organization's property, mission, customers, employees, and the public through a robust cybersecurity program.  Using a defense-in-depth approach, multiple layers of technology, policies, and training are deployed at all levels of the enterprise to keep the company’s IT and SCADA assets secure.  Continuous employee training, strong identity and access management, supply-chain security assessments, endpoint protection, network segmentation, event monitoring, and a Security Operations Center work together to ensure the confidentiality, integrity, and availability of systems.  Partnerships with law enforcement, government agencies, and our peers are leveraged to deliver on our commitment to cybersecurity.  Our security program is vetted through third-party audits, assessments, and penetration tests to validate its effectiveness and compliance with legal and regulatory requirements.","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"yes","wideLayout":"false"},{"acf_fc_layout":"accordionBlockWithTitle","title":"REGULATORY AGENCIES AND STANDARDS","subtitle":"Numerous agencies regulate the operations of pipeline and terminal assets through various types of permits, licenses, registrations and certifications. Energy Transfer personnel work closely with many agencies to ensure operations are conducted in a safe, secure and environmentally responsible manner.","openFirstDrawerOnPageload":false,"accordions":[{"accordionTitle":"Regulatory Agencies","text":"\u003cp>As participants in several heavily regulated business sectors, Energy Transfer and its operating subsidiaries and affiliates must conduct its business in compliance with all applicable federal, state and local laws, rules and regulations. These regulatory agencies include, but are not limited to, the following:\u003c/p>\n\u003cul>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.bia.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Bureau of Indian Affairs\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.blm.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Bureau of Land Management (BLM)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.neb-one.gc.ca/index-eng.html\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Canada National Energy Board (NEB)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.energy.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Department of Energy (DOE)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.dhs.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Department of Homeland Security (DHS)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.ferc.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Federal Energy Regulatory Commission (FERC)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.phmsa.dot.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Pipeline and Hazardous Materials Safety Administration (PHMSA)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.tsa.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Transportation Security Administration (TSA)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.usace.army.mil/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Army Corp of Engineers (ACOE)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.uscg.mil/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Coast Guard (USCG)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.cftc.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Commodity Futures Trading Commission\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.usda.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Department of Agriculture\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.doi.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Department of Interior\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.transportation.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Department of Transportation (DOT)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.epa.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Environmental Protection Agency (EPA)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.fws.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Fish and Wildlife Service (FWS)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.fs.fed.us/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Forest Service\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.irs.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">U.S. Internal Revenue Service (IRS)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.usa.gov/local-governments\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Various State and local Agencies\u003c/span>\u003c/a>\u003c/li>\n\u003c/ul>\n","urls":false,"notification":""},{"accordionTitle":"Regulatory Standards","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Compliance with all applicable laws, rules, regulations, standards and permit conditions is a cornerstone of Energy Transfer and its operating subsidiaries and affiliates.  This compliance philosophy is outlined in Energy Transfer’s Code of Business Conduct and Ethics. Regulatory standards and criteria include, but are not limited to, the following:\u003c/span>\u003c/p>\n\u003cul>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Chemical Facility Anti-Terrorism Standard (CFATS)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Clean Air Act\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Clean Water Act\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Federal Water Pollution Control Act\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Hazardous Materials Transportation Act\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Maritime Transportation Security Act (MTSA)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Toxic Substances Control Act (TSCA)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Resource Conservation and Recovery Act (RCRA)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Safe Drinking Water Act\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Spill Prevention Control and Countermeasures (SPCC)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Superfund\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Oil Pollution Act of 1990 (OPA)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Pipeline Safety Act\u003c/span>\u003c/li>\n\u003c/ul>\n","urls":false,"notification":""}],"wide":"false"},{"acf_fc_layout":"projectCarousel","title":"","subtitle":"","image":false,"projects":[{"title":"CONTRACTOR SAFETY MANUAL","subtitle":"Energy Transfer has long standing commitments to the safety of people, the environment, and our property and assets. We do this because it makes good business sense, but more importantly, it is the right thing to do.","image":{"ID":10420,"id":10420,"title":"PERSON","filename":"PERSON-1.jpg","filesize":2169364,"url":"https://energytransfer.com/wp-content/uploads/2022/07/PERSON-1.jpg","link":"https://energytransfer.com/safety-culture/person/","alt":"","author":"5","description":"","caption":"","name":"person","status":"inherit","uploaded_to":1594,"date":"2022-07-06 18:27:20","modified":"2022-07-06 18:27:20","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":7603,"height":3202,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/07/PERSON-1.jpg","thumbnail-width":150,"thumbnail-height":63,"medium":"https://energytransfer.com/wp-content/uploads/2022/07/PERSON-1.jpg","medium-width":300,"medium-height":126,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/07/PERSON-1.jpg","medium_large-width":768,"medium_large-height":323,"large":"https://energytransfer.com/wp-content/uploads/2022/07/PERSON-1.jpg","large-width":1024,"large-height":4 transfer.com/wp-content/uploads/2022/07/TGA-Safety-Ach-Award-2020.jpg","2048x2048-width":880,"2048x2048-height":384,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/07/TGA-Safety-Ach-Award-2020.jpg","post-thumbnail-width":880,"post-thumbnail-height":384}},"cta":""},{"title":"ZERO INJURY SAFETY AWARD","subtitle":"Energy Transfer is proud to have received the Zero Injury Safety Award in conjunction with Nooter Construction and the Philadelphia trade unions for work that took place at Marcus Hook as part of the Mariner project. Our work at the Marcus Hook Industrial Complex yielded more than 2 million man-hours worked with zero injuries.","image":{"ID":10436,"id":10436,"title":"MHICpic","filename":"MHICpic.jpg","filesize":323462,"url":"https://energytransfer.com/wp-content/uploads/2022/07/MHICpic.jpg","link":"https://energytransfer.com/safety-culture/mhicpic/","alt":"","author":"5","description":"","caption":"","name":"mhicpic","status":"inherit","uploaded_to":1594,"date":"2022-07-06 19:08:12","modified":"2022-07-06 19:08:12","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":3207,"height":954,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/07/MHICpic.jpg","thumbnail-width":150,"thumbnail-height":45,"medium":"https://energytransfer.com/wp-content/uploads/2022/07/MHICpic.jpg","medium-width":300,"medium-height":89,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/07/MHICpic.jpg","medium_large-width":768,"medium_large-height":228,"large":"https://energytransfer.com/wp-content/uploads/2022/07/MHICpic.jpg","large-width":1024,"large-height":305,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/07/MHICpic.jpg","1536x1536-width":1536,"1536x1536-height":457,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/07/MHICpic.jpg","2048x2048-width":2048,"2048x2048-height":609,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/07/MHICpic.jpg","post-thumbnail-width":1200,"post-thumbnail-height":357}},"cta":""},{"title":"ZERO INCIDENTS","subtitle":"In 2018, employees at our Marcus Hook Terminal celebrated six years of zero OSHA recordable injuries. This recognition highlights the massive transformation Marcus Hook has undergone over the past six years from an idled refinery to a world-class NGL hub. ","image":{"ID":10433,"id":10433,"title":"MHIC celebrates safety 6Years","filename":"MHIC-celebrates-safety-6Years.jpg","filesize":407167,"url":"https://energytransfer.com/wp-content/uploads/2022/07/MHIC-celebrates-safety-6Years.jpg","link":"https://energytransfer.com/safety-culture/mhic-celebrates-safety-6years/","alt":"","author":"5","description":"","caption":"","name":"mhic-celebrates-safety-6years","status":"inherit","uploaded_to":1594,"date":"2022-07-06 18:59:41","modified":"2022-07-06 18:59:41","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1430,"height":640,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/07/MHIC-celebrates-safety-6Years.jpg","thumbnail-width":150,"thumbnail-height":67,"medium":"https://energytransfer.com/wp-content/uploads/2022/07/MHIC-celebrates-safety-6Years.jpg","medium-width":300,"medium-height":134,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/07/MHIC-celebrates-safety-6Years.jpg","medium_large-width":768,"medium_large-height":344,"large":"https://energytransfer.com/wp-content/uploads/2022/07/MHIC-celebrates-safety-6Years.jpg","large-width":1024,"large-height":458,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/07/MHIC-celebrates-safety-6Years.jpg","1536x1536-width":1430,"1536x1536-height":640,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/07/MHIC-celebrates-safety-6Years.jpg","2048x2048-width":1430,"2048x2048-height":640,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/07/MHIC-celebrates-safety-6Years.jpg","post-thumbnail-width":1200,"post-thumbnail-height":537}},"cta":""}]}],"nextPageLink":{"title":"Emergency Contact","url":"/contact/","target":""},"meta_tags":{"meta_title":"Safety Culture | Energy Transfer","meta_description":"Energy Transfer is committed to maintaining the highest degree of operational safety in everything we do."}},"_links":{"predecessor-version":[{"id":14564,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1594/revisions/14564"}]}},{"id":1522,"date":"2019-01-07T20:27:36","slug":"public-awareness","link":"https://energytransfer.com/public-awareness/","title":{"rendered":"Public Awareness"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"PUBLIC AWARENESS","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/2.5-CorpResponsibility-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/2.5-CorpResponsibility-600px-Left.jpg","bgImagePosition":"left","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"simpleText","body":"Pipelines exist almost everywhere. They safely crisscross our neighborhoods, communities, state and country efficiently transporting energy products that we use every day. Energy Transfer's comprehensive public awareness and damage prevention program is designed to help the public understand the important role they play in contributing to pipeline safety. Developed under the guidance of federal pipeline safety regulations, our public awareness program provides critical pipeline safety information to key stakeholder audiences.","width":"1050"},{"acf_fc_layout":"spotlight","title":"CALL 811 BEFORE YOU DIG","subtitle":"","description":"\u003cp class=\"p1\">Always check for pipelines. State law requires you to call 811 at least 72 hours before you plan to dig. Your local State One-Call Center will let you know if there are any buried utilities in the area and the utility companies will be notified to identify and clearly mark the location of their lines at no cost to you.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">Be sure to wait the required amount of time for affected utility operators to respond to your request. Then, confirm that all affected utility operators have responded to your request and marked underground utilities. Use special care when digging around the marks.\u003c/p>\n","checklist":false,"image":{"ID":1584,"id":1584,"title":"values-image","filename":"values-image-2.jpg","filesize":69663,"url":"https://energytransfer.com/wp-content/uploads/2019/01/values-image-2.jpg","link":"https://energytransfer.com/public-awareness/values-image-3/","alt":"","author":"1","description":"","caption":"","name":"values-image-3","status":"inherit","uploaded_to":1522,"date":"2019-01-07 21:03:42","modified":"2019-01-07 21:03:42","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":612,"height":625,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/values-image-2-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/values-image-2-294x300.jpg","medium-width":294,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/values-image-2.jpg","medium_large-width":612,"medium_large-height":625,"large":"https://energytransfer.com/wp-content/uploads/2019/01/values-image-2.jpg","large-width":612,"large-height":625,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/values-image-2.jpg","1536x1536-width":612,"1536x1536-height":625,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/values-image-2.jpg","2048x2048-width":612,"2048x2048-height":625,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/values-image-2.jpg","post-thumbnail-width":612,"post-thumbnail-height":625}},"cta":{"title":"LEARN MORE","url":"https://call811.com","target":"_blank"}},{"acf_fc_layout":"statementBlock","title":"PIPELINE SAFETY AND AWARENESS","subtitle":"\u003cspan style=\"font-weight: 400;\">Our goal is to educate the public on steps to take in preventing and responding safely to a pipeline emergency.\u003c/span>","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"stories","stories":[{"name":"IDENTIFYING A PIPELINE","title":"IDENTIFYING A PIPELINE","description":"\u003cp class=\"p1\">Most pipelines are buried underground. Markers are used to indicate the approximate location of pipelines at regular intervals along the pipeline right-of-way.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">Every marker contains the name of the pipeline operator, products transported and emergency contact information. Markers do not indicate the exact location or depth of the pipeline and pipelines may not always follow a straight line between markers.\u003c/p>\n\u003cp class=\"p2\">\u003cspan class=\"Apple-converted-space\">   \u003c/span>\u003c/p>\n\u003ch4 class=\"p1\">WARNING: PENALTIES FOR DEFACING OR REMOVING A PIPELINE MARKER\u003c/h4>\n\u003cp>\u003cspan style=\"font-weight: 400;\">There are penalties for defacing or removing a pipeline marker. Damage or removal of pipeline signs is a federal offense subject to a fine up to $5,000 and/or up to one year in prison.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\n\u003c/span>\u003cspan style=\"font-weight: 400;\">To learn more regarding location and products transported in pipelines operated or maintained by Energy Transfer, or one of its affiliates near your address, please visit our  \u003c/span>\u003ca href=\"https://www.energytransfer.com/pipeline-locator\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Pipeline Locator\u003c/span>\u003c/a>\u003cspan style=\"font-weight: 400;\">. To find transmission pipelines located nearby, operated by other companies, you can visit the \u003c/span>\u003ca href=\"https://www.npms.phmsa.dot.gov/default.aspx\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">National Pipeline Mapping System\u003c/span>\u003c/a>\u003cspan style=\"font-weight: 400;\">. \u003c/span>\u003cspan style=\"font-weight: 400;\">If you plan to do any project near a pipeline or would like to know if a pipeline is located in your area, \u003c/span>\u003cspan style=\"font-weight: 400;\">contact\u003c/span> \u003ca href=\"https://call811.com/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">811\u003c/span>\u003c/a>\u003cspan style=\"font-weight: 400;\"> or your local \u003c/span>\u003ca href=\"http://call811.com/811-your-state\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">State One-Call Center\u003c/span>\u003c/a>\u003cspan style=\"font-weight: 400;\">.\u003c/span>\u003c/p>\n","image":{"ID":1529,"id":1529,"title":"identify-pipeline-image","filename":"identify-pipeline-image.jpg","filesize":19036,"url":"https://energytransfer.com/wp-content/uploads/2019/01/identify-pipeline-image.jpg","link":"https://energytransfer.com/public-awareness/identify-pipeline-image/","alt":"","author":"1","description":"","caption":"","name":"identify-pipeline-image","status":"inherit","uploaded_to":1522,"date":"2019-01-07 20:08:15","modified":"2019-01-07 20:08:15","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":400,"height":383,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/identify-pipeline-image-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2019/01/identify-pipeline-image-300x287.jpg","medium-width":300,"medium-height":287,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/01/identify-pipeline-image.jpg","medium_large-width":400,"medium_large-height":383,"large":"https://energytransfer.com/wp-content/uploads/2019/01/identify-pipeline-image.jpg","large-width":400,"large-height":383,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/01/identify-pipeline-image.jpg","1536x1536-width":400,"1536x1536-height":383,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/01/identify-pipeline-image.jpg","2048x2048-width":400,"2048x2048-height":383,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/01/identify-pipeline-image.jpg","post-thumbnail-width":400,"post-thumbnail-height":383}}},{"name":"RECOGNIZING A LEAK","title":"RECOGNIZING A LEAK","description":"\u003cstyle>\n.stories__right {\n    flex: unset;\n}\n#hazards {\n  font-family: Arial, Helvetica, sans-serif;\n  border-collapse: collapse;\n  width: 100%;\n}#hazards td, #hazards th {\n  border: 1px solid #ddd;\n  padding: 8px;\n  vertical-align: top;\n}#hazards tr:nth-child(even){background-color: #f2f2f2;}\n#hazards tr:hover {background-color: #ddd;}\n#hazards th {\n  padding-top: 12px;\n  padding-bottom: 12px;\n  text-align: left;\n  background-color: #4CAF50;\n  color: white;\n}.hazards1 {\n  padding-top: 12px;\n  padding-bottom: 12px;\n  text-align: left;\n  background-color: #659A40;\n  color: white;\n}.hazards2 {\n  padding-top: 12px;\n  padding-bottom: 12px;\n  text-align: left;\n  background-color: #116224;\n  color: white;\n}.hazards3 {\n  padding-top: 12px;\n  padding-bottom: 12px;\n  text-align: left;\n  background-color: #A0A93E;\n  color: white;\n}\u003c/style>\n\u003cp>\u003c/head>\u003cbr />\n\u003cbody>\u003c/p>\n\u003ctable id=\"hazards\">\n\u003ctr>\n\u003cth style=\"background-color: #A0A93E;\">\u003c/th>\n\u003cth style=\"background-color: #116224;\" >Natural Gas\u003c/th>\n\u003cth style=\"background-color: #659A40;\" >Natural Gas Liquids (Butane, Ethane, Propane, Olefins)\u003c/th>\n\u003cth style=\"background-color: #116224;\" >Petroleum (Crude Oil, Gasoline, Diesel, Jet Fuel, Kerosene, Vacuum Oil Gas)\u003c/th>\n\u003cth style=\"background-color: #659A40;\" >Hydrogen Sulfide (H2S)\u003c/th>\n\u003c/tr>\n\u003ctr>\n\u003ctd class=\"hazards1\" >Hazards\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> Natural gas is flammable and can ignite when it comes into contact with an ignition source. In confined spaces, exposure can cause dizziness or asphyxiation and may be toxic, if inhaled at high concentrations. Natural gas may contain hydrogen sulfide (H2S).\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli>NGL is flammable and can ignite when it comes into contact with an ignition source. Exposure can cause moderate irritation including headaches and dizziness. NGL may contain hydrogen sulfide (H2S).\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli>Petroleum is a flammable liquid and can ignite when it comes into contact with an ignition source. Exposure can cause skin irritation, dizziness or asphyxiation and may be toxic, if inhaled at high concentrations. Fire may\u003cbr />\nproduce irritating and/or toxic gases. Requires use of positive pressure self-contained\u003cbr />\nbreathing apparatus (SCBA) or supplied air. Runoff may cause pollution or other hazards.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli>H2S is flammable and can ignite when it comes into contact with an ignition source. Exposure can affect both oxygen utilization and the central\u003cbr />\nnervous system of the human body. H2S exposure may result in asphyxiation. The severity of health effects can vary depending on the level and duration of exposure however, exposure to low concentrations can deaden the sense of smell. Requires use of positive pressure SCBA or supplied air.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003c/td>\n\u003ctr>\n\u003ctd class=\"hazards2\">By Sight\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli>Continuous bubbling in wet or flooded areas.\u003c/li>\n\u003cli>Dead or discolored vegetation in a green area.\u003c/li>\n\u003cli>Dust blowing from a hole in the ground.\u003c/li>\n\u003cli>Flames, if a leak has ignited.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli>Continuous bubbling in wet or flooded areas.\u003c/li>\n\u003cli> Dead or discolored vegetation in a green area.\u003c/li>\n\u003cli> Dust blowing from a hole in the ground.\u003c/li>\n\u003cli> Flames, if a leak has ignited.\u003c/li>\n\u003cli> Ice around a leak.\u003c/li>\n\u003cli> Vapor cloud or mist.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> Continuous bubbling in wet or flooded areas.\u003c/li>\n\u003cli> Dead or discolored vegetation in a green area.\u003c/li>\n\u003cli> Flames, if a leak has ignited.\u003c/li>\n\u003cli> Pool of liquid on the ground.\u003c/li>\n\u003cli> Rainbow sheen on the water.\u003c/li>\n\u003cli> Vapor cloud or mist.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> Continuous bubbling in wet or flooded areas.\u003c/li>\n\u003cli> Dead or discolored vegetation in a green area.\u003c/li>\n\u003cli> Dust blowing from a hole in the ground.\u003c/li>\n\u003cli> Flames, if a leak has ignited.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003c/tr>\n\u003ctr>\n\u003ctd class=\"hazards1\"  >By Sound\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> Blowing or hissing sound\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> Blowing or hissing sound\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> Blowing or hissing sound\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> Blowing or hissing sound\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003c/tr>\n\u003ctr>\n\u003ctd class=\"hazards3\" >By Smell\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli>  Odorless unless mercaptan, a chemical odorant, is added to give it a distinctive smell.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli>  Odorless in its natural state, however a faint smell may be present.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> An unusual smell or gaseous odor.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003ctd >\n\u003cul>\n\u003cli> Foul sulfur odor, similar to rotten eggs.\u003cbr />\n• H2S exposure may result in asphyxiation (suffocation) and exposure to low concentrations can deaden the sense of smell.\u003c/li>\n\u003c/ul>\n\u003c/td>\n\u003c/tr>\n\u003c/table>\n","image":false},{"name":"RESPONDING TO A LEAK","title":"RESPONDING TO A LEAK","description":"\u003cp class=\"p1\">If a leak occurs, take the following precautions.\u003c/p>\n\u003cul>\n\u003cli class=\"p1\">Leave the area immediately, on foot, if possible, in an uphill, upwind direction. Follow direction of local emergency response agencies. \u003c/li>\n\u003cli class=\"p1\">Abandon any equipment being used in or near the area.\u003c/li>\n\u003cli class=\"p1\">Avoid any open flame or other sources of ignition.\u003c/li>\n\u003cli class=\"p1\">Warn others to stay away.\u003c/li>\n\u003cli class=\"p1\">From a safe location, call 911 or local emergency response agencies, and notify the pipeline company. \u003c/li>\n\u003cli class=\"p1\">Do not attempt to extinguish a pipeline fire.\u003c/li>\n\u003cli class=\"p1\">Do not attempt to operate pipeline valves.\u003c/li>\n\u003c/ul>\n","image":{"ID":1562,"id":1562,"title":"img","filename":"img-9.jpg","filesize":5676,"url":"https://energytransfer.com/wp-content/uploads/2019/01/img-9.jpg","link":"https://energytransfer.com/public-awareness/img-15/","alt":"","author":"1","description":"","caption":"","name":"img-15","status":"inherit","uploaded_to":1522,"date":"2019-01-07 20:21:22","modified":"2019-01-07 20:21:22","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":420,"height":310,"sizes":{"thumbnail":"https://ene
