opments that would make the country the world&#8217;s largest LNG exporter for years to come.\u003c/p>\n","cta":{"title":"READ ARTICLE","url":"https://www.msn.com/en-us/money/news/u-s-lng-producers-poised-to-leapfrog-rivals-with-three-new-projects/ar-AA17AeYt","target":"_blank"}},{"title":"Energy Transfer Gets U.S. FERC Approval for Gulf Run Gas Pipeline","date":"12/16/2022","content":"\u003cp>Energy Transfer subsidiary Gulf Run Transmission has received regulator’s approval to start operations on its Gulf Run natural gas pipeline that will supply natural gas from key U.S. producing regions to meet the demand along the Gulf Coast and international markets.\u003c/p>\n","cta":{"title":"READ ARTICLE","url":"https://www.offshore-technology.com/news/energy-transfer-approval-pipeline/","target":"_blank"}},{"title":"Shell and Energy Transfer Sign 20-year LNG Sales and Purchase Agreement","date":"08/24/2022","content":"\u003cp>Shell NA LNG LLC and Energy Transfer LNG Export, LLC have signed a 20-year LNG Sale and Purchase Agreement for the offtake of 2.1 million tonnes per annum (MTPA) of LNG from the Lake Charles LNG project in Lousiana.\u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://www.shell.com/business-customers/trading-and-supply/trading/news-and-media-releases/shell-and-energy-transfer-sign-twenty-year-lng-sales-and-purchase-agreement.html","target":"_blank"}},{"title":"CapturePoint Solutions LLC Announces Intended Partnership With Energy Transfer","date":"08/04/2022","content":"\u003cp>CapturePoint Solutions LLC, a subsidiary of CapturePoint LLC, announced today that it has signed a Letter of Intent with a wholly-owned subsidiary of Energy Transfer to participate in a feasibility study to capture CO2 emissions from Haynesville Shale natural gas production facilities for sequestration in the CPS Central Louisiana Regional Carbon Storage Hub (CENLA Hub).\u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://www.businesswire.com/news/home/20220804005835/en/CapturePoint-Solutions-LLC-Announces-Intended-Partnership-With-Energy-Transfer","target":"_blank"}},{"title":"Fortune Media CEO, Alan Murray, Hosts Video Interview with Energy Transfer's Co-CEOs","date":"08/01/2022","content":"\u003cp>Fortune Media CEO, Alan Murray, sits down with Energy Transfer co-CEOs, Tom Long and Mackie McCrea, to discuss diversifying company resources and creating growth opportunities amidst global tensions.\u003c/p>\n","cta":{"title":"WATCH INTERVIEW","url":"https://brand-studio.fortune.com/energy-transfer/successfully-sustaining-long-term-innovation-and-growth/?prx_t=87EHAAAAAAoPEQA","target":"_blank"}},{"title":"Energy Transfer Names New Pipeline Link After Ted Collins","date":"07/10/2022","content":"\u003cp>The Ted Collins Link significantly increases the utilization of Energy Transfer’s existing assets by repurposing its Eaglebine Pipeline, which previously brought barrels out of the Permian Basin, and provides market connectivity between the Nederland and Houston terminals.\u003c/p>\n","cta":{"title":"READ ARTICLE","url":"https://www.mrt.com/business/oil/article/Energy-Transfer-names-new-pipeline-link-after-Ted-17290068.php","target":"_blank"}},{"title":"Orbital Sidekick to Monitor Pipeline Assets for Energy Transfer Using Satellite Technology","date":"06/23/2022","content":"\u003cp>Orbital Sidekick (OSK) has been selected by Dallas-based Energy Transfer to monitor its assets in the Permian Basin through satellite technology. OSK is the first company to commercially deploy hyperspectral sensors in space.\u003c/p>\n","cta":{"title":"READ PRESS REELASE","url":"https://www.prnewswire.com/news-releases/orbital-sidekick-to-monitor-pipeline-assets-for-energy-transfer-using-satellite-technology-301573960.html?tc=eml_cleartime","target":"_blank"}},{"title":"Energy Transfer becomes official home helmet sponsor for Dallas Stars in 2021-22","date":"09/24/2021","content":"\u003cp>Energy Transfer is the official home helmet sponsor of the Dallas Stars for the 2021-22 NHL season. Part of the sponsorship includes partnering with the Dallas Stars Foundation to build a community playground or ball hockey court for each season of the partnership in communities throughout Dallas.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.nhl.com/stars/news/energy-transfer-becomes-official-home-helmet-sponsor-for-stars-in-2021-22/c-326307862","target":"_blank"}},{"title":"GPA Midstream Association Honors Three with Environmental Excellence Awards","date":"06/22/2021","content":"\u003cp>Dual Drive Technologies received the GPSA Midstream Suppliers (GPSA)’s Environmental Excellence Award for innovative environmental solutions. Dual Drive Technologies was selected for the company’s reduction in greenhouse gas emissions and increased function efficiency associated residue compression units in Energy Transfer’s gas processing plants in the Permian Basin of Texas.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.prnewswire.com/news-releases/gpa-midstream-association-honors-three-with-environmental-excellence-awards-301317370.html","target":"_blank"}},{"title":"Energizing communities—in more ways than one","date":"06/02/2021","content":"\u003cp>Fortune Magazine published a spotlight feature on Energy Transfer, highlighting Energy Transfer&#8217;s remarkable growth and its commitment to safety.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://brand-studio.fortune.com/energy-transfer/energizing-communities-in-more-ways-than-one/?prx_t=nLsGAAAAAAovEQA&prx_ro=s","target":"_blank"}},{"title":"Powering the Permian: New solar facility unveiled in Pecos County","date":"04/28/2021","content":"\u003cp>Energy Transfer celebrated the official energizing of the Maplewood 2 Solar Project in Pecos County. The facility will deliver low-cost, clean power to Energy Transfer under a 15-year power purchase agreement.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.yourbasin.com/news/new-solar-facility-unveiled-in-pecos-county/","target":"_blank"}},{"title":"MHA Nation Tribal Chairman Sends Letter Backing DAPL","date":"03/30/2021","content":"\u003cp>Chairman Mark Fox of the Mandan, Hidatsa and Arikara (MHA) Nation sent a letter to the U.S. Army Corps of Engineers for nation-to-nation consultation to keep the Dakota Access Pipeline in operation while the EIS is completed. \u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.inforum.com/opinion/6959072-Port-MHA-National-tribal-chairman-sends-letter-backing-DAPL","target":"_blank"}},{"title":"Energy Companies Eye Renewables for Oil and Gas Operations in the Permian Basin","date":"11/12/2020","content":"\u003cp>Major oil and gas pipeline company Energy Transfer announced on Nov. 3 that it had purchased power from a solar farm being built in West Texas in Pecos County.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.currentargus.com/story/news/local/2020/11/12/operators-eye-renewables-oil-and-gas-operations-permian-basin/6254919002/","target":"_blank"}},{"title":"U.S. Shale Companies Are Turning the Oil Taps Back On","date":"06/07/2020","content":"\u003cp>“We’re seeing production coming back in pretty much all of the basins,” said Kelcy Warren, chief executive of pipeline giant Energy Transfer LP. “It’s been a steady recovery since the first week of May.”\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.wsj.com/articles/u-s-shale-companies-are-turning-the-oil-taps-back-on-11591542000","target":"_blank"}},{"title":"Video: Energy Transfer Featured During June 3rd NYSE Closing Bell","date":"06/03/2020","content":"\u003cp>Energy Transfer was featured during the closing bell of the New York Stock Exchange as part of its #Gratitude campaign. Energy Transfer thanks its employees across the U.S. who have kept its assets safely and efficiently running during this difficult time.\u003c/p>\n","cta":{"title":"WATCH VIDEO","url":"https://vimeo.com/425470667","target":"_blank"}},{"title":"Undervalued Energy Transfer Has Room to Run in 2020","date":"06/03/2020","content":"\u003cp>Energy Transfer (NYSE:ET), the midstream natural gas pipeline and gas gathering company, has an attractive 14.9% distribution yield at today’s price. ET stock, at just over $8 per share, should be trading much higher than it is.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.msn.com/en-us/money/topstocks/undervalued-energy-transfer-has-room-to-run-in-2020/ar-BB14XMx2","target":"_blank"}},{"title":"CEO Kelcy Warren Interviews with Neil Cavuto, ‘Coast-to-Coast’ on Fox Business ","date":"04/22/2020","content":"\u003cp>Energy Transfer Chairman and CEO Kelcy Warren says oil producers are looking at every ‘innovative’ way to create more storage, such as putting oil in pipes and rail cars.\u003c/p>\n","cta":{"title":"WATCH INTERVIEW","url":"https://video.foxbusiness.com/v/6151366074001/#sp=show-clips","target":"_blank"}},{"title":"\"CEO Spotlight\" KRLD Radio Interview with Kelcy Warren, Chairman & CEO, Energy Transfer ","date":"03/04/2020","content":"\u003cp>Energy Transfer Chairman &#038; CEO, Kelcy Warren, interviewed with KRLD Radio&#8217;s David Johnson on &#8216;CEO Spotlight&#8217; to talk candidly about business and philanthropy.\u003c/p>\n","cta":{"title":"LISTEN TO INTERVIEW","url":"https://krld.radio.com/media/audio-channel/kelcy-l-warren-chairman-ceo-energy-transfer-nyseet-0?fbclid=IwAR2OwEiA5Ap6MsvzoBTSptpvX9Ub5stqIWfEklSBPf7v1jC1Gc0lhxDYhSI","target":"_blank"}},{"title":"The Wall Street Transcript Interview With Kelcy Warren","date":"03/02/2020","content":"\u003cp>Energy Transfer&#8217;s Chairman and CEO, Kelcy Warren, interviews with TWST about current projects, market trends, M&#038;A transactions, and commodity prices.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://energytransfer.com/wp-content/uploads/2020/04/Energy20.pdf","target":"_blank"}},{"title":"Energy Transfer Joins Pipeline Spill Research Consortium, iPipe","date":"01/14/2020","content":"\u003cp>Energy Transfer is the newest member of iPipe, which is managed by the Energy &#038; Environmental Research Center at the University of North Dakota. Through iPipe, several technologies targeting leaks have been developed and deployed on a commercial scale.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://bismarcktribune.com/bakken/energy-transfer-joins-pipeline-spill-consortium/article_5f983ae5-109c-596e-a254-f09974b1f8c1.html","target":"_blank"}},{"title":"Energy Transfer and SemGroup complete $5.1bn merger deal","date":"12/06/2020","content":"\u003cp>Energy Transfer and oil and natural gas transport firm SemGroup have completed their previously announced $5.1bn merger deal.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.hydrocarbons-technology.com/news/energy-transfer-semgroup-merge/","target":"_blank"}},{"title":"Oil & Gas Pipeline Firm Buys Solar Power For Permian Operations","date":"06/05/2019","content":"\u003cp>Canadian Solar Inc will supply solar energy to oil and gas pipeline company Energy Transfer from a solar project in the Permian in a first-ever dedicated solar contract that Dallas-based Energy Transfer has signed.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://oilprice.com/Latest-Energy-News/World-News/Oil-Gas-Pipeline-Firm-Buys-Solar-Power-For-Permian-Operations.html","target":"_blank"}},{"title":"Sunoco’s $200 million expansion at Marcus Hook terminus in Delaware County to create 1,200 construction jobs","date":"04/29/2019","content":"\u003cp>The parent company of Sunoco Pipeline LP on Monday announced $200 million in new projects in Delaware County that will employ as many as 1,200 trade workers over the next two years at the Marcus Hook Industrial Complex, terminus of Sunoco’s contentious Mariner East pipeline project.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.philly.com/business/energy/sunoco-plans-new-marcus-hook-construction-mariner-east-pipeline-20190429.html","target":"_blank"}},{"title":"Mariner East Helps Deliver $200 Million and 1,200 Jobs to Southeast PA","date":"03/20/2019","content":"\u003cp>Members of the Pennsylvania Energy Infrastructure Alliance today joined legislators and business leaders from around the state to spotlight the safe, responsible development of the state’s pipeline network and related infrastructure and the economic value these projects bring to communities across the commonwealth.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://naturalgasnow.org/mariner-east-helps-deliver-200-million-and-1200-jobs-to-southeast-pa/?fbclid=IwAR2psoRX03Qv7j5UuzmyLRvzlWcF7NtPJzZrpJK_TlDYWa6GYNKc5Sw4AIY","target":"_blank"}},{"title":"Fertilizer plant, Dakota Access pipeline credited with boosting Lee County’s finances","date":"02/13/2019","content":"\u003cp>Valuation of the two Dakota Access Pipeline properties exceeds $117 million, helping to keep county&#8217;s services in tact for fiscal year 2020.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.newsrepublican.com/news/20190213/fertilizer-plant-dakota-access-pipeline-credited-with-boosting-lee-countys-finances","target":"_blank"}},{"title":"Pipeline payments are flowing to Wood County schools, library","date":"02/11/2019","content":"\u003cp>When pipelines are laid down, the owners have to pay property taxes and two of those pipelines have started to pay Wood County.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.sent-trib.com/news/pipeline-payments-are-flowing-to-wood-county-schools-library/article_5e9bdcba-2e41-11e9-ba5d-93557281b213.html?fbclid=IwAR01brPo8NAQAJI2E1t9fx4U9DMwG8Jjnme6vGWn8Zaj_rWxBDy6k8uBr4Q","target":"_blank"}},{"title":"Pipeline Valuation Bails Out Iowa County's Budget","date":"02/01/2019","content":"\u003cp>Buena Vista County is expected to lower its overall levy and increase most of its reserve funds thanks to an additional $57 million in valuation booked from the Dakota Access Pipeline.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"http://www.stormlake.com/articles/2019/02/01/pipeline-valuation-bails-out-bv-budget?fbclid=IwAR0ACwa-JksJVkF8i_eZm6FQkSTDPHE9TLAKWsksvMAR48m3uNW5FO0c05Y","target":"_blank"}},{"title":"Pipeline money to finance $18 million Rocket Center at Conotton Valley","date":"","content":"\u003cp>Conotton Valley Union Local Schools won’t be known as Forgotten Valley much longer. Beginning this summer, the district will start construction on a new $18 million Rocket Center, paid from the public utility property tax being levied on the Rover Pipeline, which crosses 15 miles of the Conotton Valley district.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.timesreporter.com/news/20190128/pipeline-money-to-finance-18-million-rocket-center-at-conotton-valley","target":"_blank"}},{"title":"Guest Column: Mariner East 2 pipeline will energize Pa. economy","date":"01/15/2019","content":"\u003cp>The long-awaited Mariner East 2 pipeline began transporting energy across Pennsylvania just before the new year. The 300-mile pipe transports natural gas liquids such as ethane, butane, and propane from western Pennsylvania’s Marcellus Shale Region to the Marcus Hook Industrial Complex just southwest of Philadelphia. \u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.delcotimes.com/opinion/guest-column-mariner-east-pipeline-will-energize-pa-economy/article_cf3cb820-18bd-11e9-b7dd-23d7d12f0d77.html","target":"_blank"}},{"title":"Two Dallas-Fort Worth energy firms are among 2019's companies to watch","date":"11/19/2018","content":"\u003cp>Bloomberg is out with an analysis of 50 companies to watch in 2019 and two North Texas firms made the list.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.dallasnews.com/business/energy/2018/11/19/two-dallas-fort-worth-energy-firms-among-2019s-companies-watch?fbclid=IwAR1H1i2y5HWPjvFZaacwF3oAZQ36KP6sCPfvwlENyqkGF5IDU84i5ev2J7s","target":"_blank"}},{"title":"Energy Transfer completes last segments of Rover natgas pipe in W Virginia","date":"11/03/2018","content":"\u003cp>The U.S. Federal Energy Regulatory Commission (FERC) allowed Energy Transfer to put its Sherwood and CGT laterals in West Virginia into service.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://energy.economictimes.indiatimes.com/news/oil-and-gas/energy-transfer-completes-last-segments-of-rover-natgas-pipe-in-w-virginia/66486426","target":"_blank"}},{"title":"Energy Transfer gets FERC approval for its Rover pipeline","date":"08/24/2018","content":"\u003cp>With pipelines throughout Oklahoma and dozens of other states, Energy Transfer Partners, L.P. based in Dallas won federal approval for its Rover Pipeline in West Virginia, Ohiol and Pennsylvania.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"http://www.okenergytoday.com/2018/08/energy-transfer-gets-ferc-approval-for-its-rover-pipeline/?fbclid=IwAR2lKDmGMcxO5_Uanx5Lhj6V9eixvdW1Utt_EFQR0oQoMHfNJv-eN3a54fo","target":"_blank"}},{"title":"Pipeline Construction in the Atchafalaya Basin Takes Special Care","date":"07/22/2018","content":"\u003cp>In the bayou, Energy Transfer Partners is taking additional steps to minimize the impact pipeline construction will have on the area, according to officials with the company.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.insidesources.com/pipeline-construction-in-the-atchafalaya-basin-takes-special-care/?fbclid=IwAR3UZSqF_C1MVYWYwowzr4cSqWQrlNP6FWCw-1gW53-LyXEfB91bF8m47Lo","target":"_blank"}},{"title":"Pipeline receives governor’s support","date":"07/08/2018","content":"\u003cp>During a recent “Ask the Governor” radio series, Gov. John Bel Edwards was asked a question regarding the Bayou Bridge Pipeline, to which Gov. Edwards replied, “I think this is the safest way to get the product to (refineries), and we’re going to proceed with the Bayou Bridge Pipeline.”\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.iberianet.com/opinion/letters_to_editor/pipeline-receives-governor-s-support/article_c4764812-8262-11e8-91f7-032e2f44a1bf.html?fbclid=IwAR0az2hcEYkEDjZP2JpjLhDG8S07JxOfgs3aSklo5_IBKR1hgK58vhuWMlE","target":"_blank"}},{"title":"1 Year On, Oil Industry Praises Dakota Access Pipeline","date":"06/24/2018","content":"\u003cp>The Dakota Access pipeline began life mired in controversy, but has nonetheless proven to be a game changer for the Bakken, oil industry leaders and state regulators say.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.willistonherald.com/news/year-on-oil-industry-praises-dakota-access/article_d755b3c0-788d-11e8-9f23-4f25243eb532.html?fbclid=IwAR3OYnB9EGkX76XG2Cb8AzUgvCYKTRDSV0A5stk9lCCu-WlMAsI6t2oEBC8","target":"_blank"}},{"title":"Senator Jessica Unruh: Celebrating One Year of the Dakota Access Pipeline","date":"06/08/2018","content":"\u003cp>On Friday, June 1st, the Dakota Access Pipeline marked one year since the pipeline successfully began transporting Bakken crude from near Stanley, North Dakota to Patoka, Illinois.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.sayanythingblog.com/entry/senator-jessica-unruh-celebrating-one-year-of-the-dakota-access-pipeline/?fbclid=IwAR0RflRXzCfWSbUI6Nu6KZzDY1RO_15R11QXk_0z-m7e3hCuq-tHfHXe8EE","target":"_blank"}},{"title":"What Ever Happened To The Dakota Access Pipeline?","date":"06/04/2018","content":"\u003cp>This past Friday, the Dakota Access Pipeline quietly celebrated its first anniversary of service. More commonly known as “DAPL”, what was once a national flashpoint between law enforcement and fossil fuel opponents has been largely forgotten. Perhaps some have wondered, what has happened with that pipeline in its inaugural year?\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.forbes.com/sites/brighammccown/2018/06/04/what-ever-happened-to-the-dakota-access-pipeline/?fbclid=IwAR35ta0Utwoybi47yitlWjAM_2ValA1-VwSWrwXF6SANcJuQXcTAqQlE44Q#65e8285e4055","target":"_blank"}},{"title":"Peterson has no complaints","date":"05/23/2018","content":"\u003cp>Most of the landowners along the route of the Dakota Access Pipeline ended up making a deal with Dakota Access, and did not go through the eminent domain process.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"http://www.messengernews.net/news/local-news/2018/05/peterson-has-no-complaints/?fbclid=IwAR3BolnNixlCRxvEGxLnHVO_LQgDHyUNMXgw1fZUJM2cet8qO07tn8fw3aU","target":"_blank"}},{"title":"Bayou Bridge Pipeline Has the Facts on Its Side","date":"05/16/2018","content":"\u003cp>Over the past several months, Louisianans have heard a lot of debate about the Bayou Bridge Pipeline, a nearly 170-mile transport line that will move crude oil products from the Clifton Ridge Marine Terminal in Lake Charles to refining facilities near St. James. Unfortunately, what is too often missing from the public conversation is the science, engineering, and fact-based planning of the pipeline itself.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.realclearenergy.org/articles/2018/05/16/bayou_bridge_pipeline_has_the_facts_on_its_side_110291.html?fbclid=IwAR2GFHBUCuRGtSvEciHCluT1jei0JhNCLKWb93Qdmlkdp9x_B_1QPI2HXSA","target":"_blank"}},{"title":"Energy investment brings hope of investment in rural Ohio","date":"05/10/2018","content":"\u003cp>With energy infrastructure going in across Ohio, companies say their investments will help rural economies across the state.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.bizjournals.com/columbus/news/2018/05/10/energy-investment-brings-hope-of-investment-in.html?fbclid=IwAR3MQO_ikbDKLEoyKxDT1ahpm9VXR3CtDgdMRDEZ_MCZhMGC5SHHvjZy37A","target":"_blank"}},{"title":"Letter: North Dakota continues to benefit from Dakota Access Pipeline","date":"05/02/2018","content":"\u003cp>As time goes by, we really get to see the truth behind the two sides of the Dakota Access Pipeline debate, and those of the larger industries surrounding them.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.inforum.com/opinion/letters/4439939-letter-north-dakota-continues-benefit-dakota-access-pipeline?fbclid=IwAR15IUUnkhRHZwvB-4vClCSAMHm37ORf4ncSbT--8ar1tm1ahGLX75UupXM#.WutBkgROchM.facebook","target":"_blank"}},{"title":"U.S. FERC allows ETP Rover natgas pipe to move fuel to Michigan","date":"05/01/2018","content":"\u003cp>The U.S. Federal Energy RegulatoryCommission (FERC) on Tuesday authorized Energy Transfer PartnersLP to start service through several parts of the Rovernatural gas pipeline between Ohio and Michigan.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://boereport.com/2018/05/01/u-s-ferc-allows-etp-rover-natgas-pipe-to-move-fuel-to-michigan/?fbclid=IwAR3OMnBb0-JPJIqoLI8ta5mRh1O3ZKCS_fC9_JAb1lD8PcoglD4HQrOO4ws","target":"_blank"}},{"title":"2018: The Year Of American Energy","date":"01/25/2018","content":"\u003cp>It has been one year since President Trump issued executive orders allowing construction of the Keystone XL Pipeline and the Dakota Access Pipeline to proceed. Though considered contentious in the media, today we are witnessing the positive impacts that decision, along with policies more broadly designed to support the industry, have had on the American economy.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.forbes.com/sites/brighammccown/2018/01/25/2018-the-year-of-american-energy/?fbclid=IwAR2UfDFcHp2HEps_jlHerzaljmnneiJ42TsOsBZ02LURx2plccOVSHJgEeI#6db3566d150b","target":"_blank"}},{"title":"Marcus Hook Industrial Complex, IBEW Video","date":"01/04/2018","content":"\u003cp>Southwest of Philadelphia, on the banks of the Delaware River, sits the city of Marcus Hook. The Marcus Hook Industrial Complex once powered the nation – fueling fighter jets and providing a lifeline to its 5 thousand residents.\u003c/p>\n","cta":{"title":"WATCH FULL VIDEO","url":"https://ibewhourpower.com/marcus-hook-industrial-complex/?fbclid=IwAR3pWkyvy3cbKCklWwtxckkJyxKRsmYzDbgZU3Xgo1AnfsGPZ34j1URDMLg","target":"_blank"}}]},{"acf_fc_layout":"curatedArticles","title":"Community News","subtitle":"Read about how our community efforts and partnerships are making a difference across the country.","articles":[{"title":"Houston Methodist receives $100,000 from Energy Transfer to support ALS research","date":"04/04/2023","content":"\u003cp>Houston Methodist recently received a $100,000 philanthropic gift from Dallas-based Energy Transfer to fund clinical research for ALS patients.\u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://www.tmc.edu/press-releases/houston-methodist-receives-100000-from-energy-transfer-to-support-als-research/#:~:text=HOUSTON%20(April%204%2C%202023),the%20brain%20and%20spinal%20cord.","target":""}},{"title":"Governor Abbott Appoints Three To Texas State University System Board Of Regents","date":"03/28/2023","content":"\u003cp>Governor Greg Abbott has appointed Russell Gordy and Tom Long and reappointed Earl C. “Duke” Austin Jr. to the Texas State University System Board of Regents for terms set to expire on February 1, 2029. \u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://gov.texas.gov/news/post/governor-abbott-appoints-three-texas-state-university-system-board-of-regents","target":""}},{"title":"Energy Transfer/Sunoco Foundation Helps Philabundance Drive Out Hunger With $250,000 Donation","date":"03/20/2023","content":"\u003cp>Philabundance is pleased to announce the generous donation of $250,000 from the Energy Transfer/Sunoco Foundation. The donation will help to provide fuel for the 2022-2023 fiscal year, allowing Philabundance to provide hundreds of thousands of meals to our communities in need.\u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://www.philabundance.org/energy-transfer-sunoco-foundation/","target":""}},{"title":"Energy Transfer Sponsors Charity Golf Tournament With Celebrity Athletes","date":"01/13/2023","content":"\u003cp>Energy Transfer returns as partner for the second annual Invited Celebrity Classic presented by Choctaw Casinos &#038; Resorts in Irving, Texas. Sponsorship includes hosting a Youth Golf Clinic, recognizing military and veterans, and partnering in the Pro-Am tournament. \u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://www.globenewswire.com/en/news-release/2022/12/09/2571199/0/en/Energy-Transfer-returns-as-partner-for-the-second-annual-Invited-Celebrity-Classic-presented-by-Choctaw-Casinos-Resorts.html","target":""}},{"title":"Marcus Hook Trainer Fire Co. Receives Grant for Firefighting Gear","date":"01/12/2023","content":"\u003cp>The Marcus Hook Trainer Fire Department formally accepted a $13,392 from Energy Transfer, which aided in the purchase of equipment to enhance the organization’s firefighting capabilities. \u003c/p>\n","cta":{"title":"READ ARTICLE","url":"https://www.delcotimes.com/2023/01/12/marcus-hook-trainer-fire-co-gets-grant-for-firefighting-gear/","target":"_blank"}},{"title":"Annual Campaign Funds Pediatric Cancer Research at MD Anderson Children's Cancer Hospital","date":"12/19/2022","content":"\u003cp>Energy Transfer and Sunoco donated nearly $1.9 million to The University of Texas MD Anderson Children’s Cancer Hospital in Houston. Since 2014, Energy Transfer and Sunoco employees have donated more than $13 million to fund pediatric cancer research at MD Anderson Cancer Center through an annual workplace giving campaign. Every dollar donated by Energy Transfer and Sunoco employees goes directly toward MD Anderson’s innovative and lifesaving cancer research and patient programs. \u003c/p>\n","cta":{"title":"READ BLOG POST","url":"https://energytransfer.com/blogpost/?id=14577","target":""}},{"title":"New Cumberland County River Rescue Receives Grant for Vehicle","date":"11/02/2022","content":"\u003cp>New Cumberland River Rescue received a $29,000 grant from Energy Transfer. This money helped pay for a utility terrain vehicle, which will help save crews time when someone needs to be rescued from the water. Energy Transfer says it’s donated about a million dollars to first responders across Pennsylvania.\u003c/p>\n","cta":{"title":"READ ARTICLE","url":"https://www.abc27.com/news/top-stories/new-cumberland-county-river-rescue-receives-grant-for-vehicle/","target":"_blank"}},{"title":"Outdoor Ice Rink Returning To Delaware County For Winter Season","date":"09/27/2022","content":"\u003cp>Energy Transfer is again sponsoring one of Delaware County&#8217;s most popular winter attractions, Flight On Ice at Energy Transfer Veterans Memorial Rink. A portion of the rink’s proceeds go to the Delaware County Veterans Memorial Association.\u003c/p>\n","cta":{"title":"READ ARTICLE","url":"https://patch.com/pennsylvania/marplenewtown/outdoor-ice-rink-returning-delaware-county-winter-season","target":"_blank"}},{"title":"Energy Transfer to Partner With ClubCorp Classic as Prominent Sponsor of PGA Tour Champions Tournament","date":"03/31/2022","content":"\u003cp>Energy Transfer is partnering with the ClubCorp Classic PGA TOUR Champions/celebrity golf tournament as a primary sponsor. As part of the sponsorship, LPGA pro Annika Sörenstam will host a special-event golf clinic for children from The First Tee of Greater Dallas and the Momentous Institute.\u003c/p>\n","cta":{"title":"READ PRESS REELASE","url":"https://www.globenewswire.com/en/news-release/2022/03/31/2414274/0/en/Energy-Transfer-to-Partner-With-ClubCorp-Classic-as-Prominent-Sponsor-of-PGA-Tour-Champions-Tournament.html","target":"_blank"}},{"title":"Energy Transfer Awarded Marcus Hook Trainer Fire Department With $51,901 Grant","date":"03/02/2022","content":"\u003cp>Marcus Hook Trainer Fire Department (MHTFD) received $51,901 from Energy Transfer&#8217;s First Responders&#8217; Fund, which is a grant program set up by Energy Transfer to assist the primary mission of first responder organizations. These funds will be used by the MHTFD to purchase 10 sets of gear, 16 portable radios, and 2 AED&#8217;s.\u003c/p>\n","cta":{"title":"READ ARTICLE","url":"https://marcushookboro.org/index.asp?SEC=D79EA6CE-46A2-4DAC-8D5D-2E7D00C3F741&DE=D8875D07-E721-4115-A8EF-9D91C5B4DD57&Type=B_PR","target":"_blank"}},{"title":"KPRC 2 Launches \"KPRC 2 Community\" Initiative in Houston with Energy Transfer","date":"01/19/2022","content":"\u003cp>The year-round &#8220;KPRC 2 Community&#8221; initiative spotlights notable people, organizations, events and causes that impact the betterment of Houston&#8217;s communities.\u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://energytransfer.com/wp-content/uploads/2022/01/KPRC-Press-Release-January-2022.pdf","target":""}},{"title":"Energy Transfer/Sunoco Foundation Supports North Texas Food Bank to Reduce Food Insecurity","date":"01/13/2022","content":"\u003cp>The Energy Transfer/Sunoco Foundation has donated $100,000 which will provide 300,000 meals to North Texas residents experiencing hunger. The gift is part of a sponsorship that features the Energy Transfer and Sunoco logos on two co-branded NTFB trucks that deliver food in the food bank’s 10,000 square mile service area.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://finance.yahoo.com/news/energy-transfer-sunoco-foundation-supports-190000062.html","target":"_blank"}},{"title":"Mercy Street Receives $150,000 Donation From Energy Transfer And Sunoco","date":"08/05/2021","content":"\u003cp>Mercy Street Sports, the sports ministry of Mercy Street, a Christian non-profit organization based in West Dallas, today received a $150,000 donation from Dallas-based Energy Transfer and the Energy Transfer/Sunoco Foundation as part of an ongoing partnership to support sports programming. \u003c/p>\n","cta":{"title":"READ FULL PRESS RELEASE","url":"https://www.prlog.org/12880267-mercy-street-receives-150000-donation-from-energy-transfer-and-sunoco.html","target":"_blank"}},{"title":"San Antonio’s First Veteran Wellness Center Receives $250,000 Gift from Energy Transfer","date":"07/19/2021","content":"\u003cp>Endeavors, a nonprofit organization that supports the needs of vulnerable people in crisis, has secured its first corporate donation to benefit the Veteran clients of the soon-to-open Endeavors Veteran Wellness Center. Dallas-based Energy Transfer has committed $250,000 to help fund the Veteran Wellness Center&#8217;s fitness center.\u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://www.globenewswire.com/news-release/2021/07/19/2265032/0/en/San-Antonio-s-First-Veteran-Wellness-Center-Receives-250-000-Gift-from-Energy-Transfer.html","target":"_blank"}},{"title":"Exton Little League Celebrates Opening Day On New Fields","date":"04/10/2021","content":"\u003cp>The $3.5-million investment by Energy Transfer funded two new baseball and softball fields, two pavilions, walking paths, restroom facilities, parking and a new playground to be built this spring.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://vista.today/2021/04/exton-little-league-celebrates-opening-day-on-new-fields-made-possible-by-energy-transfer/?utm_source=VISTA+Today&utm_campaign=7af99dc78b-DailyEmailCampaign5_27_2015&utm_medium=email&utm_term=0_75b1fa784c-7af99dc78b-275166653","target":"_blank"}},{"title":"Harrisburg Community Foundation Receives $175,000 Donation from Dakota Access Pipeline","date":"03/08/2021","content":"\u003cp>The Harrisburg Community Foundation is pleased to announce a donation of $175,000 from Dakota Access Pipeline, LLC to support the upcoming Harrisburg Park Project and baseball stadium. \u003c/p>\n","cta":{"title":"READ PRESS RELEASE","url":"https://energytransfer.com/wp-content/uploads/2021/09/DAPL_Baseball_donation2021.pdf","target":"_blank"}},{"title":"Companies Support MD Anderson Cancer Hospital During COVID-19","date":"01/22/2021","content":"\u003cp>Energy Transfer held a blood drive at its Houston offices in June to help meet the critical need. In December, the company donated over $1.5 million to benefit pediatric cancer patients at the hospital.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.mdanderson.org/publications/promise/companies-support-blood-bank-during-covid-19.h35-1594569.html","target":"_blank"}},{"title":"Aston Township Fire Department Awarded $44K Grant From Energy Transfer","date":"10/16/2020","content":"\u003cp>The Aston Township Fire Department accepted a grant in the amount of $44,014.80 from Energy Transfer, which aided in the purchase of equipment to outfit the department’s new fire house.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://atfd17.com/energy-transfer-grant/","target":"_blank"}},{"title":"Energy Transfer's $100k Donation Supports Dallas Healthcare Heroes at Parkland Hospital","date":"07/14/2020","content":"\u003cp>Energy Transfer gave $100,000 in support of Parkland Foundation&#8217;s Public Health Prepardness Fund, as part of its Dallas Healthcare Heroes video campaign.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://mysweetcharity.com/2020/07/energy-transfer-came-through-with-a-100k-check-for-parkland-foundations-dallas-healthcare-heroes/","target":"_blank"}},{"title":"Energy and Chemical Industries Step Up in Fight Against Pandemic","date":"05/27/2020","content":"\u003cp>Energy Transfer, which operates both the Mariner East pipeline system and the Marcus Hook Industrial Complex, have made a number of donations to local first responders, healthcare workers, and food banks.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://vista.today/2020/05/energy-and-chemical-industries-step-up-in-fight-against-pandemic/","target":"_blank"}},{"title":"Dakota Access Pipeline Donates $160,000 to 2x4's For Hope, Building Homes for Veterans","date":"02/07/2020","content":"\u003cp>Dakota Access Pipeline LLC donated $160,000 to the Quincy-based group 2&#215;4&#8217;s for Hope. The funding will help build four more tiny (575-square-foot) homes in Quincy, plus complete the funding for a partially built tiny home in Brown County.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.whig.com/20200207/2x4s-for-hope-not-only-building-homes-but-futures-too","target":"_blank"}},{"title":"Energy Transfer and Ducks Unlimited Make National Impact","date":"01/05/2020","content":"\u003cp>From the breeding grounds to key migration habitats to crucial wintering areas, Energy Transfer’s $5 million contribution to Ducks Unlimited has directly conserved thousands of acres of waterfowl habitat across the country.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/get-involved/energy-transfer-and-du-make-national-impact?poe=related","target":"_blank"}},{"title":"Energy Transfer and Ducks Unlimited Open New Wildlife Area in Hardin County","date":"11/11/2019","content":"\u003cp>Ducks Unlimited and DU’s partner Energy Transfer have helped the Ohio Division of Wildlife acquire and establish Andreoff Wildlife Area, nearly 720 acres of prime Ohio habitat now open for recreational opportunities.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/press-room/news-releases/du-energy-transfer-help-open-ohio-wildlife-area","target":"_blank"}},{"title":"Aston Township Special Needs Playground Receives $300,000 From Energy Transfer","date":"07/01/2019","content":"\u003cp>Aston Township announced that it will move forward with building an accessible and inclusive playground this year thanks in large part to a $300,000 funding commitment from Energy Transfer.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://astontownship.net/aston-township-special-needs-playground-receives-300000-boost-from-energy-transfer/","target":"_blank"}},{"title":"Mandan Receives $3M Donation From Energy Transfer For Library And Park Improvements","date":"06/11/2019","content":"\u003cp>The city of Mandan has received a $3 million donation to update its downtown library and two parks, though more money is needed to fully fund the effort. Mandan and Morton County officials on Tuesday announced the donation from Dallas-based Energy Transfer.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://bismarcktribune.com/news/local/mandan/mandan-secures-m-donation-for-library-park-improvements/article_97709ae1-c202-5c60-83be-81ebe4be75f2.html","target":"_blank"}},{"title":"U-Mary to break ground on School of Engineering, Donation from Energy Transfer","date":"04/12/2019","content":"\u003cp>Among those who donated to the School of Engineering is the Dakota Access Pipeline developer, Energy Transfer Partners, which donated $3 million toward construction, as well as another $2 million to go toward a U-Mary workforce development initiative.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://bismarcktribune.com/news/local/bismarck/u-mary-to-break-ground-on-school-of-engineering/article_377151d3-f79e-5758-811b-11c722435189.html","target":"_blank"}},{"title":"Grant from energy company will benefit STEAM at Jackson Elementary","date":"01/11/2019","content":"\u003cp>Energy Transfer made a donation to Jackson Elementary School Friday. School officials said the $5,000 grant will help fund supplies for crucial learning projects. The projects are part of the school&#8217;s STEAM program.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://wjactv.com/news/local/grant-from-energy-company-will-benefit-steam-at-jackson-elementary","target":"_blank"}},{"title":"Rover Pipeline Partners with Ohio 4-H Foundation","date":"01/17/2019","content":"\u003cp>Rover Pipeline LLC announced a new partnership with the Ohio 4-H Foundation that includes a $40,000 donation to fund its drone design challenge, which will focus on habitat restoration, native pollinators and agricultural land stewardship practices utilizing drone technology.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://napipelines.com/rover-pipeline-partners-with-ohio-4-h-foundation/?fbclid=IwAR0Br0webagbIx07XIA3T7scwqNexnWWYc7dQb_Vd0LXH794Lgw1YEkHzho","target":"_blank"}},{"title":"University of Mary effort to benefit the entire state, Energy Transfer's Donation","date":"01/10/2019","content":"\u003cp>The University of Mary’s plan to use $2 million from a $5 million donation from Energy Transfer Partners on a workforce development program fits the needs of the state.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://bismarcktribune.com/opinion/editorial/u-mary-effort-to-benefit-the-entire-state/article_608b5f64-7fa7-5445-aeb9-b8d7d49bf54b.html?fbclid=IwAR24McaMtQwIiDx3IPAZ1wQ9lTBrkost-OXH58r7e6IwjrVFlehiyNXrJLQ","target":"_blank"}},{"title":"Energy Transfer and Sunoco commit more than $4.4 million to MD Anderson Children’s Cancer Hospital since 2014","date":"12/09/2018","content":"\u003cp>Leaders of The University of Texas MD Anderson Children’s Cancer Hospital accepted a donation from Energy Transfer and Sunoco representatives of $1,632,655 to help fund critical research that aims to advance treatments and ultimately find a cure for childhood cancer.  This brings Energy Transfer’s and Sunoco’s total contribution to MD Anderson Children’s Cancer Hospital to more than $4.4 million since 2014.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.mdanderson.org/donors-volunteers/corporate-alliances/current-alliances.html","target":"_blank"}},{"title":"Energy Transfer makes $25,000 donation to Adopt-a-Teacher drive","date":"10/03/2018","content":"\u003cp>Energy Transfer, a Fortune 500 energy transportation company headquartered in Dallas, has made a $25,000 donation to The Daily Advertiser’s 2018 Adopt-a-Teacher drive. It is by far the largest donation in the program’s five-year existence.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.theadvertiser.com/story/news/2018/10/30/energy-transfer-makes-25-000-donation-adopt-teacher-drive/1801416002/?fbclid=IwAR0pYdMzcUSPARkQuPUWQFkxknbBISnojczjk-vbQJltJqM0lMzJaRO-jog","target":"_blank"}},{"title":"Energy Transfer Partners agree to multi-year deal with the New Orleans Saints","date":"09/20/2018","content":"\u003cp>The New Orleans Saints announced today that Energy Transfer has agreed to a multi-year partnership. Energy Transfer will support an in-game “Community Protectors” moment to recognize local emergency response teams throughout the state. Additionally, for every regular season Saints home game where the Saints Quarterback is not sacked due to the offensive line’s reliability, Energy Transfer will donate $5,000 to the Got Our Troops Foundation.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.neworleanssaints.com/news/energy-transfer-partners-agree-to-multi-year-deal-with-the-new-orleans-saints?fbclid=IwAR0VxUTzJ0tSJLGawyAswa2SZsXYnDCqKx3f0uQFcIzSzKi4-93zVbAYflM","target":"_blank"}},{"title":"Major Ohio coastal project reaches milestone, Ducks Unlimited and Energy Transfer","date":"09/18/2018","content":"\u003cp>Ducks Unlimited and several conservation partners have reached a milestone in the revitalization of vital coastal wetland habitat at Toussaint Wildlife Area in northwest Ohio’s Ottawa County.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/conservation/glar/ohio/virtual-tour-of-ohio-conservation-project?poe=glarHome&fbclid=IwAR1P-CMsCaBoM6imc76JpGMQiJtoXVE8ILUkPKZ3O2NefEp5Drr86uMgxOY","target":"_blank"}},{"title":"DU, Energy Transfer, Community Partners Restore LA Wetlands","date":"08/20/2018","content":"\u003cp>Recognizing that Louisiana’s coastal wetland loss impacts everyone, Ducks Unlimited and ConocoPhillips have teamed with the South Lafourche Levee District and Energy Transfer Partners to restore more than 1,200 acres of coastal marsh in southeast Louisiana.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/conservation/sr/louisiana/du-energy-community-partners-restore-la-wetlands?poe=conservationHome&fbclid=IwAR3m0-tB-puljJhkEaUIKFY_9-1Ox-y4EYmTOrMI-Aq_lzx1n4ksEjJxpeQ","target":"_blank"}},{"title":"Energy Transfer Partners to help create two new Ohio wetlands","date":"08/01/2018","content":"\u003cp>Lake Erie’s southwest coastal region has lost more than 95 percent of its historic wetlands to human development. Birds no longer have these places to nest and rest. Western Lake Erie each summer is plagued with algae that blooms from nutrient runoff from surrounding agriculture land.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/conservation/glar/energy-transfer-partners-to-help-create-two-new-ohio-wetlands?poe=glarHome&fbclid=IwAR2Ce8QG2W1K51Nzm5w7o41Penb9csq7jPorexz9GZ1Cyw14q-gPAVwARi0","target":"_blank"}},{"title":"Dallas Officer Donates Hundreds of Shoes to Kids with Energy Transfer","date":"06/18/2018","content":"\u003cp>Officer Nolff is a 28-year veteran of Dallas Police who just recently started this program. It’s an idea that came after seeing many young kids stretching out those worn out sneakers as long as possible. Energy Transfer employees collected and helped distribute the shoes.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.wfaa.com/article/news/dallas-officer-donates-hundreds-of-shoes-to-kids/565422203?fbclid=IwAR1clqXv-MOA1TPKGpy09sSOgT1p5BKIgdLCNFaXAOtqo1Coqpfr-PH2iNo?fbclid=IwAR1clqXv-MOA1TPKGpy09sSOgT1p5BKIgdLCNFaXAOtqo1Coqpfr-PH2iNo","target":"_blank"}},{"title":"Ohio wetland enhancement good news for birds","date":"06/09/2018","content":"\u003cp>Ducks Unlimited, through the support of corporate partner Energy Transfer Partners, is partnering with the U.S. Fish and Wildlife Service (USFWS) to enhance a 337-acre tract of land on the popular Ottawa National Wildlife Refuge in northwest Ohio.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/conservation/glar/ohio/ohio-wetland-enhancement-good-news-for-birds?fbclid=IwAR3Z_EO-by4zi_qTtQO6sfUV6ZNJ0i9EaXEl1YZBxv4XU2b-PKnRZM_Dd4A","target":"_blank"}},{"title":"Investment in Rangers' West Dallas youth academy continues to grow with $1 million donation from Energy Transfer Partners","date":"05/24/2018","content":"\u003cp>On Thursday, the Rangers will announce a $1 million partnership with Energy Transfer Partners, the company Rangers co-owner Ray Davis founded, to help fund more programming and future operations. The Rangers are building toward an endowment for the complex. The Rangers already raised $14 million to build the facility, which includes five outdoor fields and an indoor training facility, as well as classroom space.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://sportsday.dallasnews.com/texas-rangers/rangers/2018/05/24/investment-rangers-west-dallas-youth-academy-continues-grow-1-million-donation-energy-transfer-partners?fbclid=IwAR0g7FMTQ4mVmbj4Ak1qzENw6tZCQrKcTTCe9oNVlfdx5PxFIX6kwvbxVuU","target":"_blank"}},{"title":"Energy Transfer Partners to help create two new Ohio wetlands","date":"04/30/2018","content":"\u003cp>Lake Erie’s southwest coastal region has lost more than 95 percent of its historic wetlands to human development. Birds no longer have these places to nest and rest. Western Lake Erie each summer is plagued with algae that blooms from nutrient runoff from surrounding agriculture land.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/conservation/glar/energy-transfer-partners-to-help-create-two-new-ohio-wetlands?poe=glarHome&fbclid=IwAR3lgrD-qiXNmm2fiQYWPoh_e9dl5UHVIpH-b5twpZsmuHNdn-miRQrJYPU","target":"_blank"}},{"title":"Energy Transfer/Sunoco Foundation and Energy Transfer Partners Donate $5 Million to the University of Mary","date":"04/20/2018","content":"\u003cp>The Energy Transfer / Sunoco Foundation and Energy Transfer Partners (ETP), announced a $5 million commitment to the University of Mary’s Vision 2030campaign at a press conference held today on campus. Three of the $5 million dollars is a contribution towards the University of Mary’s new state-of-the-art engineering facility while $2 million will be given for workforce development in the state.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://news.umary.edu/energy-transfersunoco-foundation-and-energy-transfer-partners-donate-5-million-to-the-university-of-mary/?fbclid=IwAR1hJwTRhQ203itr3pDRXZIwxCHHMft7hIcC5di7n6pHK7kZd_zM_TK1A1g","target":"_blank"}},{"title":"Texas Rangers enter into partnerships with Knockouts, Golden Chick & Energy Transfer Partners","date":"03/27/2018","content":"\u003cp>The Texas Rangers today announced that the club has entered into partnerships with Knockouts, Golden Chick and Energy Transfer Partners.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.mlb.com/rangers/press-release/texas-rangers-enter-into-partnerships-with-knockouts-golden-chick-ener-269803010","target":"_blank"}},{"title":"ETP Supports Coastal Restoration","date":"03/01/2018","content":"\u003cp>Through the Bayou Monnaie Phase II terracing project, Ducks Unlimited is building 29,000 linear feet of earthen terraces in shallow, open water in Lafourche Parish. One mile west of Galliano, La., and just south of the Pointe aux Chenes Wildlife Management Area, this 1,289-acre coastal restoration project aims to offset the dramatic land loss in this area  and restore large areas of open water that were once healthy marsh.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/conservation/sr/louisiana/etp-supports-coastal-restoration?fbclid=IwAR1rIV6yM_JhmSEm-toe1BT_BXXHvoNjqziFwb5M6rUhRgWi-8Ax5VqzaIw","target":"_blank"}},{"title":"Energy Transfer Partners contributes $5 million for conservation efforts","date":"01/19/2018","content":"\u003cp>Ducks Unlimited (DU) today announced a $5-million contribution by Energy Transfer Partners (ETP) in support of wetland conservation efforts in Ohio and Louisiana. ETP’s operations overlap several of DU’s priority landscapes and provide excellent opportunities to support DU’s conservation work.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.ducks.org/press-room/news-releases/energy-transfer-partners-contributes-5-million-for-conservation-efforts?poe=pressRoom&fbclid=IwAR2hvkUyz6muwVjEztIbE85-LBEbewfeeWS_xOYnuaTgmiWCVluJqxHoKXA","target":"_blank"}},{"title":"Sunoco Pipeline Trained More Than 750 First Responders in Pipeline Safety Just This Year","date":"01/16/2018","content":"\u003cp>First responders consider and plan for every conceivable emergency in their communities, and Sunoco Pipeline is providing the specialized safety training they need to respond to pipeline incidents.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://vista.today/2018/01/sunoco-pipeline-trained-750-first-responders-pipeline-safety-just-year/?utm_source=VISTA%20Today&utm_campaign=077fc216b0-Morning_Drive_Campaign5_28_2015&utm_medium=email&utm_term=0_75b1fa784c-077fc216b0-274943901","target":"_blank"}},{"title":"Why Dakota Access is giving away hundreds of thousands in Iowa","date":"11/08/2017","content":"\u003cp>Emergency management officials from across southeast Iowa took turns last week posing with giant $20,000 checks inside a windowless room at Wapello County’s Joint Law Enforcement Center.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.desmoinesregister.com/story/money/business/2017/11/08/why-dakota-access-giving-away-hundreds-thousands-iowa/798759001/","target":"_blank"}},{"title":"Dakota Access donates $15M to pay down loans related to pipeline protest response","date":"09/28/2017","content":"\u003cp>Dakota Access Pipeline LLC has donated $15 million to the North Dakota Department of Emergency Services (DES) to help retire debt incurred by the state as a result of its response to the Dakota Access Pipeline protests, Gov. Doug Burgum announced today.\u003c/p>\n","cta":{"title":"READ FULL ARTICLE","url":"https://www.governor.nd.gov/news/dakota-access-donates-15m-pay-down-loans-related-pipeline-protest-response","target":"_blank"}}, ,"icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/03/MFA-Login.jpg","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2020/03/MFA-Login.jpg","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/03/MFA-Login.jpg","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2020/03/MFA-Login.jpg","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/03/MFA-Login.jpg","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/03/MFA-Login.jpg","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/03/MFA-Login.jpg","post-thumbnail-width":370,"post-thumbnail-height":295}},"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"}],"nextPageLink":""},"_links":{"predecessor-version":[{"id":10732,"href":"https://energytransfer.com/wp-json/wp/v2/pages/5552/revisions/10732"}]}},{"id":5126,"date":"2019-09-04T20:32:28","slug":"liquefied-natural-gas","link":"https://energytransfer.com/liquefied-natural-gas/","title":{"rendered":"Liquefied Natural Gas"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"meta_tags":{"meta_title":"Liquefied Natural Gas","meta_description":"Liquefied Natural Gas"},"flexComponents":[{"acf_fc_layout":"hero","title":"BUSINESS OVERVIEWS","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/3.0-Investors-1440px-1.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/3.0-Investing-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"pageSubNav","links":[{"pageLink":{"title":"OVERVIEW","url":"/business-overviews/","target":""}},{"pageLink":{"title":"NATURAL GAS","url":"/natural-gas/","target":""}},{"pageLink":{"title":"CRUDE OIL","url":"/crude-oil/","target":""}},{"pageLink":{"title":"NATURAL GAS LIQUIDS (NGLs)","url":"/natural-gas-liquids/","target":""}},{"pageLink":{"title":"REFINED PRODUCTS","url":"/refined-products/","target":""}},{"pageLink":{"title":"LIQUEFIED NATURAL GAS (LNG)","url":"/liquefied-natural-gas/","target":""}}]},{"acf_fc_layout":"statementBlock","title":"LIQUEFIED NATURAL GAS (LNG)","subtitle":"\u003cspan style=\"font-weight: 700; text-align: left; font-size:27px;\">Energy Transfer LNG\u003c/span>\r\n\r\n\u003cdiv style=\"text-align: left;\">\r\n\r\n\r\n\u003cspan style=\"font-weight: 400; text-align: left;\">Energy Transfer is developing a large-scale LNG export facility in Lake Charles, Louisiana located on the Calcasieu Ship Channel. The project will convert Energy Transfer’s existing Lake Charles LNG import and regasification terminal into a LNG export facility, providing a cost advantage over other proposed LNG projects on the Gulf Coast. The project is fully permitted for three 5.5 MPTA liquefaction trains, which will utilize existing infrastructure. Lake Charles LNG facility will also benefit from abundant natural gas supply and proximity to major pipeline infrastructure, including Energy Transfer’s vast pipeline network. In addition to the existing pipeline infrastructure, the Lake Charles LNG import and regasification terminal has approximately 430,000 cubic meters of above ground LNG storage capacity, two deep water docks capable of handling ships with up to 217,000 cubic meters of capacity, and a deep water turning basin. The project is estimated to create up to 5,000 jobs during construction and 200 full-time positions when fully operational. \u003c/span>\r\n\r\n&nbsp;\r\n\r\n\u003cspan style=\"font-weight: 400; text-align: left;\">For more information: \u003c/span>\u003ca href=\"https://www.energytransferlng.com\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">energytransferlng.com\u003c/span>\u003c/a>\r\n\u003c/div>","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"}],"nextPageLink":{"title":"Informational Postings & Customer Activities","url":"/informational-postings/","target":""}},"_links":{"predecessor-version":[{"id":10500,"href":"https://energytransfer.com/wp-json/wp/v2/pages/5126/revisions/10500"}]}},{"id":4205,"date":"2019-04-18T17:21:04","slug":"investor-faq","link":"https://energytransfer.com/investor-faq/","title":{"rendered":"Investor FAQ"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"meta_tags":{"meta_title":"Investor FAQ | Energy Transfer","meta_description":"Energy Transfer Investor Relations Frequently Asked Questions"},"flexComponents":[{"acf_fc_layout":"hero","title":"Investor Frequently Asked Questions","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/04/3.2-Newsroom-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/04/3.2-Newsroom-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"accordionBlockWithTitle","title":"FREQUENTLY ASKED QUESTIONS","subtitle":"See below for quick answers to many commonly asked questions.","openFirstDrawerOnPageload":true,"accordions":[{"accordionTitle":"What is a Master Limited Partnership (MLP)?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">A Master Limited Partnership (MLP) is a publicly traded partnership. The nature of the partnership facilitates the “pass through” of income to its partners. This essentially avoids double corporate taxation on profits. Ownership interests in MLPs are referred to as “units.” Investors who own MLP units are considered limited partners of the partnership.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">For more information, visit \u003ca href=\"https://mlpassociation.org\" target=\"_blank\" rel=\"noopener\">Master Limited Partnerships Association\u003c/a>.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Do MLPs pay a dividend?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">MLPs are required to pay out all earnings not needed for current operations and maintenance of capital assets to their unitholders in the form of a cash distribution. Typically MLPs make distributions to their limited partners on a quarterly basis. Energy Transfer follows this standard. For Distribution History information, please see our \u003ca href=\"https://ir.energytransfer.com/distribution-history-et/?auth_token=3468817c-ffb6-4cbf-95d3-7f72d9729ddb\">Distribution History\u003c/a>.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer, L.P. (ET) distributions are typically paid approximately 50 days after the end of each quarter.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"How do I purchase Energy Transfer units?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer units are traded on the New York Stock Exchange (ticker symbol: ET) and can be purchased through your banker, broker or other financial institution or brokerage house. Energy Transfer does not have a direct purchase plan.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Who is Energy Transfers’ transfer agent?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfers’ transfer agent is American Stock Transfer &amp; Trust. Requests regarding transfer of units, lost certificates or changes of address should be directed to them at: \u003c/span>\u003c/p>\n\u003cp>\u003ca href=\"https://www.astfinancial.com/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">American Stock Transfer &amp; Trust\u003c/span>\u003c/a>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">Email: \u003c/span>\u003ca href=\"mailto:help@astfinancial.com\">\u003cspan style=\"font-weight: 400;\">help@astfinancial.com\u003c/span>\u003c/a>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">\u003ca href=\"tel:(888) 257-7340\">(888) 257-7340\u003c/a>\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">American Stock Transfer &amp; Trust\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">Attn: Shareholder Services\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">6201 15th Avenue\u003c/span>\u003cbr />\n\u003cspan style=\"font-weight: 400;\">Brooklyn, NY 11219\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer is not able to make address or name changes, confirm holdings or transactions, or perform other administrative tasks affecting the accounts of either registered or non-registered owners. To make these changes or other inquiries, please contact your broker and make sure the K-1 Tax Support Center has these changes.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"When do I have to purchase units to receive the distribution?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">The distribution is paid to unitholders of record on the specified record date. To be a unitholder of record on the record date you must purchase units prior to the Ex-Dividend date. \u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The New York Stock Exchange defines Ex-Dividend as, “a synonym for ‘without dividend.’ The buyer of an ex-dividend stock is not entitled to the next dividend payment. Dividends are paid on a set date to all those shareholders recorded on the books of the company as of a previous date of record.” \u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"What is the difference between a distribution and a dividend?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">ET is a publicly traded master limited partnership. Unitholders are limited partners in the Partnership and receive cash distributions. A partnership generally is not subject to federal or state income tax. The annual income, gains, losses, deductions and credits of the partnership flow through to the unitholders, who are required to report their allocated share of these amounts on their individual tax returns as if they’ve received these items directly. You will receive a K-1 tax package summarizing your allocated share of the partnership’s reportable tax items for the tax year. We estimate that Schedule K-1 tax packages will be distributed to unitholders of record in March for the preceding calendar year. \u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">If you should have questions regarding the Schedule K-1, contact our K-1 Tax Support Center at:\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">ET Common Units K-1 Tax Support Center: \u003ca href=\"tel:800-617-7736\">800-617-7736\u003c/a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Monday-Friday 8am-5pm (CST)\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">ET Preferred Units K-1 Tax Support Center: \u003ca href=\"tel:833-608-3511\">833-608-3511\u003c/a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Monday-Friday 8am–5pm (CST)\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Energy Infrastructure Council (&#8220;EIC&#8221;) provides resources on basic partnership tax principles on its webpage \u003ca href=\"https://eic.energy/basic-tax-principles/\" rel=\"noopener\" target=\"_blank\">found here\u003c/a>. Please note this is for informational purposes only and should not be construed as offering tax advice. Consult your tax advisor regarding your own situation. \u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Does Energy Transfer offer a Distribution Reinvestment Plan (DRIP)?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer’s Distribution Reinvestment Plan (the Plan) is available to owners of Energy Transfer common units. Please see our \u003c/span>\u003ca href=\"https://ir.energytransfer.com/drip-program-information\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">DRIP program information\u003c/span>\u003c/a>\u003cspan style=\"font-weight: 400;\"> for more details. \u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"What are the tax implications of the distribution?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Energy Transfer will not pay any federal income tax. This allows for a higher potential cash flow payout to unitholders. Instead, each unitholder will be required to report on his or her income tax return his or her share of our income, gains, losses, and deductions without regard to whether corresponding cash distributions are received. As a result, a unitholder’s share of taxable income, and possibly the income tax payable by the unithholder with respect to that income, may exceed the cash actually distributed to the unitholder. Since MLPs generally pay more cash distributions than the amount of taxable income allocated, the tax basis of the unitholder is decreased by the difference between total cash received and taxable income reported. Cash distributions will become taxable if the unitholders’s cost basis is reduced to zero. It is the responsibility of each unitholder to investigate the legal and tax consequences under the law of pertinent states and localities of his or her investment in Energy Transfer.\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">The Energy Infrastructure Council (&#8220;EIC&#8221;) provides resources on basic partnership tax principles on its webpage \u003ca href=\"https://eic.energy/basic-tax-principles/\" rel=\"noopener\" target=\"_blank\">found here\u003c/a>. Please note this is for informational purposes only and should not be construed as offering tax advice. Consult your tax advisor regarding your own situation. \u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"How do I obtain a copy of Energy Transfer’s annual report?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">We make our annual reports that are filed with the Securities and Exchange Commission available on our website. To request a copy of our annual report, please visit the Information Request page on our website. You may also request a copy by phone at \u003ca href=\"tel:214.981.0795\">214.981.0795\u003c/a>.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Who was Legacy SEMG’s transfer agent?","text":"\u003cdiv>\n\u003cp>SEMG Transfer Agent (for former SEMG shareholders)\u003c/p>\n\u003cp>1-866-281-4414\u003c/p>\n\u003cp>\u003ca href=\"mailto:webqueries@computershare.com\">webqueries@computershare.com\u003c/a>\u003c/p>\n\u003cp>Mail\u003c/p>\n\u003cp>Computershare\u003cbr />\n            P.O. Box 505000\u003cbr />\n            Louisville, KY  40233-5000\u003c/p>\n\u003cp>Overnight courier\u003c/p>\n\u003cp>Computershare\u003cbr />\n            462 South 4th Street, Suite 1600\u003cbr />\n            Louisville, KY 40202\u003c/p>\n\u003c/p>\u003c/div>\n","urls":false,"notification":""}],"wide":"false"}],"nextPageLink":""},"_links":{"predecessor-version":[{"id":14879,"href":"https://energytransfer.com/wp-json/wp/v2/pages/4205/revisions/14879"}]}},{"id":4003,"date":"2019-03-27T03:02:50","slug":"asset-map","link":"https://energytransfer.com/asset-map/","title":{"rendered":"Map"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"meta_tags":{"meta_title":"Map | Energy Transfer","meta_description":"Energy Transfer Map"},"flexComponents":[{"acf_fc_layout":"hero","title":"OPERATIONS AND ASSET OVERVIEW","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2 ured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"NEWSROOM","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/04/3.2-Newsroom-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/04/3.2-Newsroom-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"iframe","title":"PRESS RELEASES","subtitle":"Also explore news and media statements below.","iframeURL":"https://ir.energytransfer.com/newsroom","backgroundColor":"white","allowfullscreen":false,"iframeWidth":"","iframeHeight":"","layoutAttribute":"standard"},{"acf_fc_layout":"statementBlock","title":"MEDIA STATEMENTS","subtitle":"\u003cstyle>\r\n.statementBlock__text-container {\r\n   max-width: unset;\r\n   width: unset;\r\n   margin: 0px 80px;\r\n}.statementBlock__title {\r\n    max-width: unset;\r\n}\r\n\u003c/style>\r\n\u003cp style=\"font-weight: 400; font-size: 22px; width: 100%; text-align: left; font-color: #FFFFFF;\">\u003cstrong>RESPONSE TO PENNSYLVANIA ATTORNEY GENERAL\u003c/strong>\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">August 8, 2022: We are disappointed by the Attorney General’s unfortunate mischaracterization of the agreement that was filed in open court on Friday. As the Attorney General is aware, and as acknowledged in open court, we pled “Nolo Contendere” (no contest) with no admission to any facts. Additionally, contrary to the Attorney General’s characterization, and as acknowledged by the parties on the record, the $10 million fund which Energy Transfer agreed to establish is not a fine or a penalty of any kind but the product of a voluntary collaboration with the Commonwealth. The same is true for the well-water grievance procedure, which is a voluntary program agreed to by Energy Transfer. The fact remains that the total fines levied were limited to $57,500. While we understand Mr. Shapiro is running for office, it remains disappointing that he would mischaracterize the facts of this voluntary agreement to his political advantage rather than acknowledge the good faith efforts of Energy Transfer to resolve this dispute.\r\n\u003c/p>\r\n\u003cp>&nbsp;\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\"> \r\nHaving said that, we are pleased to bring these matters to a close. It is always our priority to work in a manner that lawfully complies with all applicable rules and regulations. Our focus remains on the safe operation of our pipelines and related facilities that run throughout the Commonwealth of Pennsylvania. This important infrastructure is critical to Pennsylvania’s economy and to ensuring our country’s energy independence.\r\n\u003c/p>\r\n\u003cp>&nbsp;\u003c/p>\r\n\u003cp>&nbsp;\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 22px; width: 100%; text-align: left; font-color: #FFFFFF;\">\u003cstrong>RESPONSE TO FERC'S ORDER ON THE ROVER PIPELINE\u003c/strong>\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">December 16, 2021: We are disappointed with the issuance of a show cause order by the FERC’s Office of Enforcement related to an incident occurring almost four years ago during construction of our Rover pipeline. The show cause order alleges that Energy Transfer knowingly added diesel fuel to the drilling mud used in an underground horizontal directional drill. The truth is there is no evidence to show that Energy Transfer or Rover had any knowledge of, or involvement in this action.  \r\nMany months later, Energy Transfer learned that a rogue employee of an independent drilling subcontractor in fact, admitted under oath to having committed this act on his own volition and then tried to hide it. Energy Transfer has cleaned up the area impacted by this diesel fuel, and Energy Transfer believes this area has been restored to a pristine condition. \r\n\tRover has an indemnity agreement in place with the contractor responsible for conducting this directional drill that requires the contractor to pay any assessment or costs related to this incident. Energy Transfer intends to seek full recovery from this contractor for any fine or penalties imposed by the Office of Enforcement.  \r\n\u003c/p>\r\n\u003cp>&nbsp;\u003c/p>\r\n\u003cp>&nbsp;\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 22px; width: 100%; text-align: left; font-color: #FFFFFF;\">\u003cstrong>RESPONSE TO CPS ENERGY LAWSUIT\u003c/strong>\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">May 11, 2021: “It is now very clear that CPS, unlike many other cities and municipalities, did not properly prepare in advance of the storm to be able to provide electricity to its captive customers throughout the duration of the storm. Now, they are diverting the spotlight from their reckless and incompetent actions in order to avoid paying their bills. CPS is trying to play politics and place blame on others. Due to their miscalculations of the severity of the storm and their lack of competent planning, they needed to purchase natural gas and electricity at the prevailing market prices during the storm in order to meet critical human needs for the citizens of San Antonio. The gas that we sold to CPS was at fully negotiated and transparent pricing. They were not obligated to purchase any gas from us. Yet after agreeing to a fully negotiated price they then received and consumed the gas knowing full well the purchase price in advance. Energy Transfer also allowed CPS to take gas above and beyond volumes CPS agreed to purchase in order to help their customers. It now seems evident that CPS agreed to prices and then received and consumed the natural gas with no intention of honoring the agreement. The facts will clearly show that the citizens of San Antonio deserve better,” said Tom Long and Mackie McCrea, Co-CEOs of Energy Transfer.\u003c/p>","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"twoColumnGray","title":"","titleAlignment":"left","leftColumn":"\u003cdiv class=\"curatedArticles__articlesSection\">\n\u003cp>\u003ca href=\"/community-news/\">\u003c/p>\n\u003ch2 class=\"statementBlock__title\">Business News\u003c/h2>\n\u003cp>\u003c/a>\u003c/p>\n\u003cdiv class=\"curatedArticles__article\" style=\"padding: 6px 0;\">\n\u003cdiv class=\"curatedArticles__articleDate\">02/16/2023\u003c/div>\n\u003cdiv class=\"curatedArticles__articleTitle\" style=\"font-size:16px;\">U.S. LNG Producers Poised to Leapfrog Rivals with Three New Projects\u003c/div>\n\u003cp>\u003ca target=\"_blank\" href=\"https://www.msn.com/en-us/money/news/u-s-lng-producers-poised-to-leapfrog-rivals-with-three-new-projects/ar-AA17AeYt\" style=\"font-size:12px; margin-top:0px;\">READ ARTICLE\u003c/a>\n\u003c/div>\n\u003cdiv class=\"curatedArticles__article\" style=\"padding: 6px 0;\">\n\u003cdiv class=\"curatedArticles__articleDate\">12/16/2022\u003c/div>\n\u003cdiv class=\"curatedArticles__articleTitle\" style=\"font-size:16px;\">Energy Transfer Gets U.S. FERC Approval for Gulf Run Gas Pipeline\u003c/div>\n\u003cp>\u003ca target=\"_blank\" href=\"https://www.offshore-technology.com/news/energy-transfer-approval-pipeline/\" style=\"font-size:12px; margin-top:0px;\">READ ARTICLE\u003c/a>\n\u003c/div>\n\u003cdiv class=\"curatedArticles__article\" style=\"padding: 6px 0;\">\n\u003cdiv class=\"curatedArticles__articleDate\">08/24/2022\u003c/div>\n\u003cdiv class=\"curatedArticles__articleTitle\" style=\"font-size:16px;\">Shell and Energy Transfer Sign 20-year LNG Sales and Purchase Agreement\u003c/div>\n\u003cp>\u003ca target=\"_blank\" href=\"https://www.shell.com/business-customers/trading-and-supply/trading/news-and-media-r =\"https://www.boem.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Mineral Management Service (MMS)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.phmsa.dot.gov/org/office-of-pipeline-safety/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Office of Pipeline Safety (OPS)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.phmsa.dot.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Pipeline and Hazardous Materials Safety Administration (PHMSA)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.tsa.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Transportation Security Administration (TSA)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.uscg.mil/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">US Coast Guard (USCG)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.usda.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">US Department of Agriculture\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.fws.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">US Fish and Wildlife Service (FWS)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.fs.fed.us/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">US Forest Service\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.irs.gov/\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">US Internal Revenue Service (IRS)\u003c/span>\u003c/a>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003ca href=\"https://www.usa.gov/local-governments\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Various State and local Agencies\u003c/span>\u003c/a>\u003c/li>\n\u003c/ul>\n","urls":false,"notification":""},{"accordionTitle":"Regulatory Standards","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Compliance with all applicable laws, rules, regulations, standards and permit conditions is a cornerstone of Energy Transfer and its operating subsidiaries and affiliates.  This compliance philosophy is outlined in Energy Transfer’s Code of Business Conduct and Ethics. Regulatory standards and criteria include but are not limited to:\u003c/span>\u003c/p>\n\u003cul>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Chemical Facility Anti-Terrorism Standard (CFATS)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Clean Air Act\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Clean Water Act\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Maritime Transportation Security Act (MTSA)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Toxic Substances Control Act (TSCA)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Resource Conservation and Recovery Act (RCRA)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Spill Prevention Control and Countermeasures (SPCC)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Superfund\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Oil Pollution Act (OPA)\u003c/span>\u003c/li>\n\u003cli style=\"font-weight: 400;\">\u003cspan style=\"font-weight: 400;\">Pipeline Safety Act\u003c/span>\u003c/li>\n\u003c/ul>\n","url
