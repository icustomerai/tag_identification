son/wp/v2/tags/121"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=121"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":130,"link":"https://energytransfer.com/tag/ppe/","name":"PPE","slug":"ppe","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/130"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=130"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":122,"link":"https://energytransfer.com/tag/recycle/","name":"recycle","slug":"recycle","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/122"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=122"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":507,"date":"2020-07-06T23:19:22","date_gmt":"2020-07-06T23:19:22","guid":{"rendered":"https://energytransferfacts.com/?p=507"},"modified":"2022-11-08T22:27:43","modified_gmt":"2022-11-08T22:27:43","slug":"responses-to-dakota-access-pipeline-decision","status":"publish","type":"post","link":"https://energytransfer.com/responses-to-dakota-access-pipeline-decision/","title":{"rendered":"Responses to Dakota Access Pipeline Decision"},"content":{"rendered":"\r\n\u003cp>Today’s \u003ca href=\"https://www.bloomberglaw.com/public/desktop/document/STANDINGROCKSIOUXTRIBEvUNITEDSTATESARMYCORPSOFENGINEERSDocketNo11/7?1594061464\">decision\u003c/a> by U.S. District Court Judge James Boasberg would require the Dakota Access pipeline to stop flowing oil by August 5\u003csup>th\u003c/sup> until the U.S. Army Corps of Engineers completes an environmental impact statement. Multiple elected officials, industry groups and unions came out in opposition to the decision.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Following is a sampling of the comments that were made today in response to the Judge’s decision:\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Energy Transfer:\u003cbr>\u003c/strong>“This pipeline is the safest, most environmentally responsible method for moving North Dakota’s crude oil to refining markets around the country. Shutting down this critical piece of infrastructure would throw our country’s crude supply system out of balance, negatively impact several significant industries, inflict more damage on an already struggling economy, and jeopardize our national security. This was an ill-thought-out decision by the Court that should be quickly remedied.” (\u003ca href=\"https://ir.energytransfer.com/node/36946/pdf\">Full Statement\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>U.S.\u003c/strong> \u003cstrong>Department of Energy Secretary Brouillette:\u003c/strong>\u003cbr>“It is disappointing that, once again, an energy infrastructure project that provides thousands of jobs and millions of dollars in economic revenue has been shut down by the well-funded environmental lobby, using our Nation’s court system to further their agenda. The Dakota Access Pipeline safely provides affordable and reliable American-produced crude oil across the Midwest, and has created approximately 10,000 jobs. In addition, the shutdown will eliminate millions of tax dollars paid by the pipeline each year that go towards schools, hospitals, and other community services in North Dakota, South Dakota, Iowa, and Illinois.” (\u003ca href=\"https://www.energy.gov/articles/secretary-brouillette-issues-statement-dakota-access-pipeline-0\">Full Statement\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>United States\u003c/strong> \u003cstrong>Senator Kevin Cramer, ND:\u003c/strong>\u003cbr>““Shutting down the Dakota Access Pipeline would have devastating consequences to North Dakota and to America’s energy security. This terrible ruling should be promptly appealed… I suspect that there will be producers that probably will have to find other markets, other transportation means.” (\u003ca href=\"https://www.nbcnews.com/news/us-news/judge-orders-dakota-access-pipeline-shut-down-pending-review-n1232970\">source\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>United States Senator John Hoven, ND:\u003cbr>\u003c/strong>“The Dakota Access Pipeline is vital energy infrastructure for North Dakota and our nation. The pipeline is equipped with the latest safeguards and technology, and after undergoing years of thorough state regulatory reviews and an extensive federal environmental assessment, it has been operating safely since 2017. Today’s district court ruling comes at a very difficult time because it will severely impact our state’s economy at the same time we are working to recover from the impacts of the COVID-19 pandemic. We anticipate the company will appeal the decision to the Circuit Court which should allow the Dakota Access Pipeline to continue to operate while the Army Corps of Engineers works to finalize its environmental impact statement.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>North Dakota Governor Doug Burgum, ND:\u003cbr>\u003c/strong>“This troubling decision, which we expect will be appealed, could have devastating effects on North Dakota’s economy and U.S. energy security. No one cares more about North Dakota’s clean water than the people who live here, and if a single judge is able to shut down a state-of-the-art pipeline project that was permitted and has been operating safely for more than three years, it would have a chilling effect on America’s ability to build, modernize and improve our nation’s critical infrastructure, which we need to do for both energy security and environmental stewardship.” (\u003ca href=\"https://www.am1090theflag.com/news/20051-burgum-issues-statement-federal-judge%E2%80%99s-order-cease-operation-dakota-access-pipeline\">source\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>United States\u003c/strong> \u003cstrong>Rep. Kelly Armstrong, ND:\u003cbr>\u003c/strong>“This is under really troubling times for the North Dakota economy. This is absolutely devastating—that cannot be overstated enough. This judge obviously has no idea about what happens in a commodity-based economy… Without that pipeline and without the capacity on rail, we don’t have a way to get our product to market. We talk about the North Dakota economy as a whole, but as somebody who lives in western North Dakota, I want people to understand what this does to Williston [and other North Dakota cities]… these blue collar, high-paying jobs have brought an influx [of people]; our communities have gotten younger, people have been allowed to find work close to home… This [decision] really puts those communities and those lives in jeopardy. It’s a really dangerous precedent for North Dakota.” (\u003ca href=\"https://www.newsdakota.com/2020/07/06/reaction-to-dakota-access-pipeline-shutdown/\">Full Interview\u003c/a>) &nbsp;&nbsp;&nbsp;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>International Union of Operating Engineers (IUOE):\u003c/strong>\u003cbr>“The International Union of Operating Engineers is tremendously disappointed by Judge Boasberg’s decision to shut down operations of the Dakota Access pipeline after more than three years of safe operation. If allowed to stand, this ruling will throw into question the overall integrity of the permitting process, cripple investor confidence, depress future job creation, and harm joint labor-management construction training funds.” (\u003ca href=\"file:///C:/Users/egragg/AppData/Local/Microsoft/Windows/INetCache/Content.Outlook/6632PUXK/IUOE%20Statement%20on%20DAPL%20Decision.pdf\">Full Statement\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Laborers International Union of North America (LIUNA):\u003c/strong>\u003cbr>“[Today’s decision] …second – guesses the rigorous permitting and approval process, which guided the Dakota Access Pipeline as well as that of thousands of crucial infrastructure projects across the country. The ruling also ignores the high standards and reputation for quality of the more than 8,000 skilled building trades men and women who built Dakota Access using the safest and most advanced construction methods.” (\u003ca href=\"https://twitter.com/LIUNA/status/1280209285734109185\">Full Statement\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>American Petroleum Institute (API):\u003cbr>\u003c/strong>“Our nation’s outdated and convoluted permitting rules are opening the door for a barrage of baseless, activist-led litigation, undermining American energy progress and denying local communities the environmental, employment and economic benefits modern pipelines provide. The need to reform our broken permitting system has never been more urgent.&#8221; (\u003ca href=\"https://www.api.org/news-policy-and-issues/news/2020/07/06/api-responds-to-pipeline-setbacks-calls-for-permitting-reform\">source\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Association of Oil Pipe Lines (AOPL):\u003c/strong>\u003cbr>“The Dakota Access Pipeline has operated safely for over 3 years in compliance with extensive federal pipeline safety regulations. However, a court in Washington, DC has now agreed with groups harassing this project that the over 1,000 pages of environmental review conducted before the project was constructed was insufficient.” (\u003ca href=\"https://aopl.org/Stories/aopl-condemns-decision-shutting-down-pipeline-over-frivolous-lawsuit\">source\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Grow America’s Infrastructure Now (GAIN):\u003cbr>\u003c/strong>“Despite its safe operation and having received the necessary permits and approval from both state and federal regulators, Judge Boasberg has decided to side with environmental activists to shut in our nation’s critical natural resources. A robust energy infrastructure network is the lynchpin to our nation’s energy and economic success, and DAPL is a key component of that growing network. While we are disappointed with the judge’s decision, the GAIN Coalition is hopeful that common sense will prevail and this decision will be stayed or overturned. We remain confident the Corps’ additional review will affirm its previous findings on DAPL.” (\u003ca href=\"https://gainnow.org/2020/07/06/dapl-ruling-threatens-american-economy-energy-security/\">Full Statement\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>North Dakota Petroleum Council:\u003cbr>\u003c/strong>“Today’s order to shut down the Dakota Access Pipeline is a clear case of judicial overreach by a District Court Judge from the District of Columbia. This order will have profound impact on our oil and gas industry and the state of North Dakota. Shutting down the pipeline will have a greater negative impact on safety than any environmental benefit the court is claiming to gain, putting more trucks on our roads, and more rail cars on the tracks, nearly 900 railcars per day. In North Dakota alone, the oil industry provides more than 50% of all state tax revenues and supports over 55,000 jobs. This order will directly harm North Dakota’s economy and its citizens,” said Ron Ness, President of the North Dakota Petroleum Council.&nbsp; “Shutting down the pipeline will cut off North Dakota oil producers from the safest, most reliable and economic method of transporting our high quality Bakken oil to the best markets in the country. Increased rail traffic will impact North Dakota and regional farmers by creating rail capacity issues as harvest season ramps-up this fall.” (\u003ca href=\"https://www.mprnews.org/story/2020/07/06/dap-ordered-drained\">source\u003c/a> and \u003ca href=\"https://www.newsdakota.com/2020/07/06/reaction-to-dakota-access-pipeline-shutdown/\">interview\u003c/a>)\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>National Association of Manufacturers\u003cbr>\u003c/strong>“Manufacturers and all those who depend on reliable sources of American energy to fuel their operations will be disappointed by today’s decision for further delays. Strong permitting reviews are fundamental to sustainable development and environmental justice, but once cleared, critical projects must move forward because energy infrastructure mean jobs for tens of thousands of families across the country during this critical time for our economic recovery and renewal.”\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Today’s decision by U.S. District Court Judge James Boasberg would require the Dakota Access pipeline to stop flowing oil by August 5th until the U.S. Army Corps of Engineers completes an environmental impact statement. Multiple elected officials, industry groups and unions came out in opposition to the decision. Following is a sampling of the comments [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":11175,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[34],"tags":[66,112,51,63],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/507"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=507"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/507/revisions"}],"predecesso fer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/11"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=11175"}]}}],"wp:term":[[{"id":34,"link":"https://energytransfer.com/category/dakota-access-pipeline/","name":"Dakota Access Pipeline","slug":"dakota-access-pipeline","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/34"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=34"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[{"id":66,"link":"https://energytransfer.com/tag/dakota-access/","name":"Dakota Access","slug":"dakota-access","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/66"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=66"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":112,"link":"https://energytransfer.com/tag/dapl/","name":"DAPL","slug":"dapl","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/112"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=112"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":51,"link":"https://energytransfer.com/tag/energy-transfer/","name":"Energy Transfer","slug":"energy-transfer","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/51"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=51"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":63,"link":"https://energytransfer.com/tag/pipeline/","name":"PIpeline","slug":"pipeline","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/63"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=63"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":481,"date":"2020-06-12T17:05:21","date_gmt":"2020-06-12T17:05:21","guid":{"rendered":"https://energytransferfacts.com/?p=481"},"modified":"2023-01-06T19:41:54","modified_gmt":"2023-01-06T19:41:54","slug":"diversified-and-renewable-energy-sources","status":"publish","type":"post","link":"https://energytransfer.com/diversified-and-renewable-energy-sources/","title":{"rendered":"Diversified and Renewable Energy Sources"},"content":{"rendered":"\r\n\u003cp>Energy Transfer is always focused on operating our facilities safely, efficiently and responsibly, which means embracing technology that reduces emissions and broadens our mix of energy sources to power our operations.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Renewable Energy\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>While we rely mainly on electrical energy powered by natural gas, we also rely on energy that originates from solar and wind sources. Renewable energy now accounts for more than 20 percent of our overall power usage on any given day as a result of our recent power \u003ca href=\"https://oilprice.com/Latest-Energy-News/World-News/Oil-Gas-Pipeline-Firm-Buys-Solar-Power-For-Permian-Operations.html\">purchase\u003c/a> in the Permian Basin in West Texas.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>We have approximately 18,000 solar panels located at pipeline metering stations across the country. The combined output from these solar panels generates approximately 4,000 kilowatts of electrical power per day, running the natural gas chromatographs, measurement, controls, and communications equipment.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The combined output is enough to power approximately 127 homes per day (according to the U.S. EIA’s estimation of average household electricity use).\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Landfill Power Generation\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Energy Transfer owns and operates PEI Power (PEI), a gas-fired electric generating company in Pennsylvania that provides wholesale power to the PJM electrical grid area. PEI’s Archbald Power Station in Lackawanna County, Pennsylvania generates 26.7 megawatts of electricity with landfill gas, and based on the PJM System Average has reduced CO2 emissions by 122,000 tons in 2019, or according to the EPA, the equivalent of removing 24,000 vehicles from the road.&nbsp;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>PEI is able to generate enough electricity from landfill gas to power approximately 30,000 homes, making it one of the largest landfill gas renewable energy facilities in the United States. PEI partnered in the U.S. Environmental Protection Agency’s Landfill Methane Outreach Program, a voluntary public/private partnership encouraging cost effective landfill gas use as a way reduce methane emissions from landfills.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Technology and Emissions Reduction\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>In our continual pursuit of operational excellence, we always look for new and emerging technologies to improve our systems. We take pride in using the latest and most advanced technology to manage emissions and reduce environmental impacts.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>We use FLIR Optical Gas Imaging (OGI) GFX320 cameras at nearly every equipment station we operate. These OGI cameras are the latest and best technology in the industry and are part of our rigorous leak detection and repair (LDAR) program. The OGI cameras improve safety, reduce costs, prevent larger containment issues and maintain equipment integrity. We go above and beyond the federally regulated inspection requirement by monitoring 85-90 additional sites several times a year as an added safety and prevention measure.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>To further reduce our footprint, Energy Transfer uses approximately 12,000 low emission pneumatic devices throughout its 90,000 miles of pipeline systems. These devices effectively prevent approximately 71 tons (2.9 million scf) of methane emissions every day.&nbsp;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>We also install thermal oxidizers at many of our 52 natural gas processing and sweetening plants. Thermal oxidizers reduce methane and VOC emissions by 98 percent, and in some cases by more than 99 percent. These installations are predominantly voluntary and exceed federal regulatory requirements.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Dual Drive Technologies\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Within the Energy Transfer family is \u003ca href=\"https://www.dualdrivetechnologies.com/\">Dual Drive Technologies\u003c/a>, an independent company that offers the industry a more efficient natural gas compression system and helps to reduce emissions while operating. Dual-drive compressors, which include a patented technology to allow the ability to switch operations between a natural gas engine and an electric motor, are often used in ozone non-attainment areas to reduce emissions of VOC, CO, CO2, and NOx. Dual Drive also helps to manage fuel costs and reduce electric surcharges by switching drivers during peak usages times.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://i0.wp.com/energytransferfacts.com/wp-content/uploads/2020/06/Solarpanels-2-scaled.jpg?fit=640%2C827&amp;ssl=1\" alt=\"\" class=\"wp-image-489\"/>\u003c/figure>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Energy Transfer is always focused on operating our facilities safely, efficiently and responsibly, which means embracing technology that reduces emissions and broadens our mix of energy sources to power our operations. Renewable Energy While we rely mainly on electrical energy powered by natural gas, we also rely on energy that originates from solar and wind [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":13026,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[39,127,128,129],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/481"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=481"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/481/revisions"}],"predecessor-version":[{"id":14236,"href":"https://energytransfer.com/wp-json/wp/v2/posts/481/revisions/14236"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/13026"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=481"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=481"},{"taxon ce_url":"https://energytransfer.com/wp-content/uploads/2022/10/Maplewood-Solar-Rect-1536x1024-1.jpg","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/media/13026"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/11"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=13026"}]}}],"wp:term":[[{"id":35,"link":"https://energytransfer.com/category/facts-statements/","name":"Facts &amp; Statements","slug":"facts-statements","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/35"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=35"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[{"id":39,"link":"https://energytransfer.com/tag/pipelines/","name":"pipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":127,"link":"https://energytransfer.com/tag/renewable/","name":"renewable","slug":"renewable","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/127"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=127"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":128,"link":"https://energytransfer.com/tag/solar/","name":"solar","slug":"solar","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/128"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=128"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":129,"link":"https://energytransfer.com/tag/wind/","name":"wind","slug":"wind","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/129"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=129"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":468,"date":"2020-05-21T16:24:28","date_gmt":"2020-05-21T16:24:28","guid":{"rendered":"https://energytransferfacts.com/?p=468"},"modified":"2023-01-06T19:37:32","modified_gmt":"2023-01-06T19:37:32","slug":"fact-the-dakota-access-pipeline-benefits-americans","status":"publish","type":"post","link":"https://energytransfer.com/fact-the-dakota-access-pipeline-benefits-americans/","title":{"rendered":"FACT: The Dakota Access Pipeline Benefits Americans"},"content":{"rendered":"\n\u003cp>America’s oil production will remain critically important as our economy recovers from COVID-19 and the OPEC oversupply. One of our country’s most important crude transportation pipelines is the Dakota Access Pipeline (“DAPL”) which has been safely moving approximately half of the Bakken’s light sweet crude oil production since June of 2017. \u003c/p>\n\n\n\n\u003cp>The pipeline is currently going through the process of securing the appropriate permits and approvals to increase its throughput capacity based on commitments from multiple shippers to increase the amount of crude moving through the line out of North Dakota to major refining markets, further demonstrating the importance of the pipeline.\u003c/p>\n\n\n\n\u003cp>Some anti-pipeline activists argue that if any of the oil is eventually exported, it diminishes the public need for the proposed capacity increase. To the contrary, exports of crude oil, like exports of many other products ranging from agricultural commodities to manufactured goods, are generally regarded as good for the U.S. economy and beneficial to the U.S. public.\u003c/p>\n\n\n\n\u003cp>Expanded exports produce a number of economic benefits for multiple sectors of the U.S. economy, including directing investment into new production and new technology and increased tax revenues. Exports also provide revenues to producers and manufacturers, put wages in the pockets of employees of the businesses producing the products for export and of those involved in the exporting chain. This helps to support positive trade balances, all of which improve the nation’s economic and fiscal condition.\u003c/p>\n\n\n\n\u003cp>The U.S. District Court for the District of Columbia has ordered the Army Corps of Engineers to conduct an Environmental Impact Study along the pipeline’s route.&nbsp; This summer the Court will decide whether to keep this critical pipeline’s permits in effect and the pipeline operating while the study is completed.\u003c/p>\n\n\n\n\u003cp>Here are some important facts to consider:\u003c/p>\n\n\n\n\u003cp>\u003c/p>\n\n\n\n\u003cul>\u003cli>Bakken crude oil is one of the best crude oil grades for low sulfur content, and is one of the more desirable light sweet crude oils that can be used to meet the International Maritime Organization (“IMO”) 2020 regulations placing limits on the sulfur content in marine fuels. As a result, the new regulations are creating an additional, world-wide market option for Bakken crude oil production.\u003cbr>\u003cbr>\u003c/li>\u003c/ul>\n\n\n\n\u003cul>\u003cli>The U.S. Energy Information Administration (“EIA”) forecast projections through 2050 show Bakken production remaining strong.\u003cbr>\u003cbr>\u003c/li>\u003cli>Shippers in North Dakota prefer using DAPL to transport their volumes, based on cost and efficiency and, most importantly, because Dakota Access provides the only \u003cem>direct\u003c/em> pipeline transportation from the Bakken production region to the major crude oil terminal and hub at Patoka, Illinois.\u003cbr>\u003cbr>\u003c/li>\u003cli>Regional railroad networks could not support anywhere near the crude oil volumes currently being shipped, as there are simply are not enough specialized tank cars available in the United States or Canada to transport the volume.\u003cbr>\u003cbr>\u003c/li>\u003cli>Use of railroad routes to displace DAPL shipments could increase the risks to people and the environment due to the influx of increased transportation congestion. The main east and west lines from the Bakken region pass near or through multiple rivers, population centers, national parks and historically sensitive areas.\u003cbr>\u003cbr>\u003c/li>\u003cli>Additionally, agricultural shippers in the region are highly dependent on rail availability and affordability because there are few markets in rural areas for low-value, bulk commodities.\u003cbr>\u003cbr>\u003c/li>\u003cli>More U.S. refineries are making use of light sweet crude oil. An October 2019 report by the EIA shows that the portion of crude oil used by Gulf Coast refineries increased from 36% to 70% from 2011 to 2018.\u003cbr>\u003cbr>\u003c/li>\u003cli>The ability of Dakota Access to transport greater volumes of crude oil from the Bakken region will increase the supply availability for refineries, will increase their ability to switch supply sources to take advantage of market conditions and economics, and will support price stability.\u003cbr>\u003cbr>\u003c/li>\u003cli>There is no evidence of increased risk of leaks or spills from operating the pipeline at a higher capacity. The maximum operating pressures (“MOP”) for the pipeline, which has been established in accordance with the formula specified in federal pipeline safety regulations, will not be increased.\u003cbr>\u003cbr>\u003c/li>\u003c/ul>\n\n\n\n\u003cp>Americans rely on safe, efficient infrastructure—from our roads, bridges and railways, to our electrical grid and energy pipelines. The Dakota Access Pipeline is an important part of the mix, supporting our energy needs and modern way of life.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>America’s oil production will remain critically important as our economy recovers from COVID-19 and the OPEC oversupply. One of our country’s most important crude transportation pipelines is the Dakota Access Pipeline (“DAPL”) which has been safely moving approximately half of the Bakken’s light sweet crude oil production since June of 2017. The pipeline is currently [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":12326,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[34],"tags":[124,64,125,111,112,51,126,68,71,63],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/468"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=468"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/468/revisions"}],"predecessor-version":[{"id":14235,"href":"ht ourt/","name":"Court","slug":"court","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/125"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=125"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":111,"link":"https://energytransfer.com/tag/dakota-access-pipeline/","name":"Dakota Access Pipeline","slug":"dakota-access-pipeline","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/111"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=111"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":112,"link":"https://energytransfer.com/tag/dapl/","name":"DAPL","slug":"dapl","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/112"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=112"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":51,"link":"https://energytransfer.com/tag/energy-transfer/","name":"Energy Transfer","slug":"energy-transfer","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/51"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=51"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":126,"link":"https://energytransfer.com/tag/exports/","name":"Exports","slug":"exports","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/126"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=126"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":68,"link":"https://energytransfer.com/tag/north-dakota/","name":"North Dakota","slug":"north-dakota","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/68"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=68"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":71,"link":"https://energytransfer.com/tag/oil/","name":"Oil","slug":"oil","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/71"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=71"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":63,"link":"https://energytransfer.com/tag/pipeline/","name":"PIpeline","slug":"pipeline","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/63"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=63"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10772,"date":"2020-03-04T17:10:03","date_gmt":"2020-03-04T17:10:03","guid":{"rendered":"https://energytransferfacts.com/?p=362"},"modified":"2023-01-06T19:57:34","modified_gmt":"2023-01-06T19:57:34","slug":"facts-about-the-patoka-terminal-in-illinois-and-the-dakota-access-pipeline","status":"publish","type":"post","link":"https://energytransfer.com/facts-about-the-patoka-terminal-in-illinois-and-the-dakota-access-pipeline/","title":{"rendered":"Facts about the Patoka Terminal in Illinois and the Dakota Access Pipeline"},"content":{"rendered":"\r\n\u003cp>Illinois plays a critical role in our nation’s energy security. The state leads the Midwest in refining capacity and is home to the Patoka Terminal, one of the busiest crude oil storage hubs in the region. Pipelines that connect into the Patoka Terminal supply crude oil to multiple refineries in Illinois and across the Midwest, as well as refineries along the Gulf Coast.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The Patoka Terminal is a crossroads for pipelines in southern Illinois where crude oil is stored and then delivered to refineries. The Patoka Terminal hosts nearly 80 storage tanks, with a total storage capacity of more than 19 million barrels. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>Marion County, home to the Patoka Terminal, has a long history as an important intersection for our nation’s oil industry. Some of the first oil wells in Illinois were drilled nearby in the 1860s, and advances in technology led to a sharp increase in Illinois production in the late 1930s. By 1938, the Salem Oil Field was established in Marion County and became the epicenter of the Illinois oil boom. The Salem Oil Field produced 93 million barrels in its second year in operation.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Over the years, pipelines and storage tanks were built in Marion County, and the Patoka Terminal emerged as an important Midwest hub. Today, activity at the Patoka Terminal brings new jobs and provides tax revenue for the local school districts. It connects twelve pipeline systems to refineries across the Midwest and Gulf Coast, and hosts eight separate companies that own storage and/or pipelines at the Terminal.\u003c/p>\r\n\r\n\r\n\r\n\u003cp> The Dakota Access Pipeline, which traverses approximately 177 miles across Illinois, terminates at the Patoka Terminal near the towns of Patoka and Vernon. The additional pipeline capacity out of the Bakken enables producers to increase the amount of domestically produced crude oil that is transported to refining markets around the country. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>Illinois&#8217; energy infrastructure helps stimulate the state&#8217;s economy and support thousands of family-sustaining jobs. According to a 2019&nbsp;\u003ca href=\"https://static1.squarespace.com/static/5a98cf80ec4eb7c5cd928c61/t/5c7f375515fcc0964aa19491/1551841115357/USEER+Energy+Employment+by+State.pdf\">report\u003c/a>&nbsp;on U.S. energy and employment, nearly 114,000 Illinois residents work in traditional energy jobs. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>The oil and gas industry in Illinois also generates an economic impact of more than&nbsp;\u003ca href=\"https://iprb.org/industry-facts/illinois-economic-study/\">$3 billion\u003c/a>&nbsp;each year, according to the Illinois Petroleum Resources Board. That includes $770 million in annual personal and business income for residents, and royalty income for more than 30,000 people. Annual ad valorem (property) taxes paid by the industry also help support schools and municipalities across the state. \u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Illinois plays a critical role in our nation’s energy security. The state leads the Midwest in refining capacity and is home to the Patoka Terminal, one of the busiest crude oil storage hubs in the region. Pipelines that connect into the Patoka Terminal supply crude oil to multiple refineries in Illinois and across the Midwest, [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":11973,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[34],"tags":[66,63],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10772"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10772"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10772/revisions"}],"predecessor-version":[{"id":14234,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10772/revisions/14234"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/11973"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10772"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10772"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10772"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{"id":11973,"date":"2022-10-17T17:58:07","slug":"patokaterminal-1536x866","type":"attachment","link":"https://energytransfer.com/patokaterminal-1536x866/","title":{"rendered":"PatokaTerminal-1536&#215;866"},"author":11,"acf":[],"caption":{"rendered":""},"alt_text":"","media_type":"image","mime_type":"image/jpeg","media_details":{"width":1536,"height":866,"file":"2022/10/PatokaTerminal-1536x866-1.jpg","sizes":{},"image_meta":{"aperture":"0","credit":"","camera":"","caption":"","created_timestamp":"0","copyright":"","focal_length":"0","iso":"0","shutter_speed":"0","title":"","orientation":"0","keywords":[]}},"source_url":"https://energytransfer.com/wp-content/uploads/2022/10/PatokaTerminal-1536x866-1.jpg","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/media/11973"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/11"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=11973"}]}}],"wp:term":[[{"id":34,"link":"https://energytransfer.com/category/dakota-access-pipeline/","name":"Dakota Access Pipeline","slug":"dakota-access-pipeline","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/34"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=34"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[{"id":66,"link":"https://energytransfer.com/tag/dakota-access/","name":"Dakota Access","slug":"dakota-access","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/66"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=66"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":63,"link":"https://energytransfer.com/tag/pipeline/","name":"PIpeline","slug":"pipeline","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/63"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=63"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10771,"date":"2020-02-14T16:00:27","date_gmt":"2020-02-14T16:00:27","guid":{"rendered":"https://energytransferfacts.com/?p=345"},"modified":"2023-01-06T20:01:12","modified_gmt":"2023-01-06T20:01:12","slug":"the-truth-behind-plastics-production-and-the-mariner-east-pipelines","status":"publish","type":"post","link":"https://energytransfer.com/the-truth-behind-plastics-production-and-the-mariner-east-pipelines/","title":{"rendered":"The Truth Behind Plastics Production and the Mariner East Pipelines"},"content":{"rendered":"\r\n\u003cp>To say that we should not build pipelines that deliver natural gas or\r\nnatural gas liquids because some of the product may be used to make single-use\r\nplastics is shortsighted and misses the mark. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>Natural gas and natural gas liquids, such as propane, butane and ethane,\r\nhave many uses for things we count on daily – including cooking, heating,\r\nrefrigeration – and, yes, the production of some single-use plastics that are\r\ncritical to our health and hygiene.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>It is important to highlight just what are single-use plastics, and that\r\ndespite their description, many are recyclable and serve additional purposes.\r\nItems like water bottles, for instance, are turned into items like traffic\r\ncones, kitchenwares, countertops and carpeting. Others are disposable, such as\r\ndaily contact lenses, garbage bags and food packaging – and many single-use\r\nplastics are used in healthcare because they help prevent the spread of\r\ndangerous diseases. These items include surgical gloves, syringes, insulin\r\npens, IV tubes and catheters.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Will the\r\nethane transported by our Mariner East Pipeline be exported to make single-use\r\nplastics?\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The ethane in our pipeline that is exported overseas is mainly used for\r\nethylene production, which is converted to polyethylene to make many types of\r\nplastics and synthetic fibers, such as nylon, polyester and spandex. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>In addition to being exported overseas, ethane shipped by our pipeline\r\nis distributed to local and regional domestic markets, including Pennsylvania,\r\nNew Jersey, Delaware, New York, Connecticut and Maryland.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Think of the plastics we reuse regularly. Today’s modern car is made of\r\napproximately 50% plastics by volume. Its light weight helps significantly\r\nimprove gas mileage and reduce carbon dioxide emissions.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Many children’s toys are made of plastic and are\r\npassed down from one generation to another. Do you remember that plastic, red\r\nand yellow toy car that infants scoot around in? Plastic is softer than wood or\r\nmetal, and more flexible. That makes it safer and lighter. Other popular\r\nplastic toys include dolls, toy soldiers, video game consoles and water guns. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>What if we\r\nphase out all “single-use” plastics? \u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>While many assume that single-use plastics are limited to straws and\r\nwater bottles, in reality, there are good reasons certain products are designed\r\nfor just one use – such as health and hygiene. Plastic materials are critical\r\ncomponents of our \u003ca href=\"https://www.mpo-mag.com/contents/view_online-exclusives/2017-10-09/5-ways-plastics-revolutionized-the-healthcare-industry/\">antiseptic\r\nmodel of modern medicine\u003c/a>. They have contributed to a reduction in\r\nmedical costs and infectious diseases, and help with pain management.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Your daily contact lenses are made of hydrophilic plastics — a special\r\ntype of water-absorbing plastic that stays soft and moist as long as it is\r\nabsorbing lots of water. And eyeglass lenses are made with tough,\r\nshatter-resistant plastics, such as polycarbonate.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Plastics are used to make surgical and dental instruments, plastic\r\nsyringes, blood bags, heart valves, endoscopic probes, pacemakers, anesthetic,\r\nand diagnostic and imaging equipment. MRI machines must be \u003ca href=\"http://www.pepctplastics.com/resources/connecticut-plastics-learning-center/plastics-in-medicine/\">made\r\nof plastics\u003c/a> so that the magnets can function correctly. And plastic prosthetics\r\nallow for enhanced features, functionality and cost efficiency.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>It doesn’t end there. A 2016 \u003ca href=\"https://plastics.americanchemistry.com/Plastics-and-Sustainability.pdf\">study\u003c/a> by\r\nTrucost found that using plastics in consumer goods and packaging has four\r\ntimes less of an environmental impact than if plastics were replaced with\r\nalternative materials. This is driven by the poorer efficiency of alternate\r\nmaterials when used in common consumer goods applications. Innovative plastic\r\npackaging also minimizes food waste.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Propane,\r\nbutane and ethane have multiple uses in the U.S.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Propane is used for home and industrial heating,\r\ncrop drying, pest and weed control, cooking and transportation. It also can be\r\nused as a peaking fuel in electric power utilities and for the production of\r\nplastic. \u003c/li>\u003cli>Butane is used as petrochemical feedstock\r\n(cracking yields butadiene, which is a precursor to synthetic rubber) and\r\ncommonly blended into gasoline — especially during cooler months.\u003c/li>\u003cli>Ethane is used in the production of ethylene for\r\nmaking antifreeze, detergents and plastics. It is also a ripening agent for\r\nfoods and a refrigerant. Ethane is turned into ethylene to produce plastics for\r\nmany uses, including:\u003cul>\u003cli>\u003cstrong>Polyethylene\r\n\u003c/strong>is the world’s most widely used plastic. It is recyclable and can be\r\nreused to make other products. It is also at the forefront of environmental\r\nresearch as we learn how to make it more biodegradable.\u003c/li>\u003c/ul>\u003cul>\u003cli>\u003cstrong>PVC\u003c/strong>&nbsp;(polyvinyl\r\nchloride) comes in two basic forms: rigid and flexible. The rigid form is used\r\nin&nbsp;construction&nbsp;for pipes and door and window profiles. It is also\r\nused for bottles, non-food packaging and credit cards. The flexible form is\r\nused in plumbing, electrical cable insulation, signage and inflatable products.\u003c/li>\u003c/ul>\u003cul>\u003cli>\u003cstrong>MEG\u003c/strong>&nbsp;is\r\nan ethylene derivative used in the production of polyester resins, films and\r\nfibers, and for making water-based adhesives, paper, antifreeze, coolant,\r\naircraft de-icers and solvents. Ethylene glycol is used to make carbon fiber. End\r\nuses for MEG-derived products include clothing, textiles, packaging,\r\nkitchenwares, upholstery, carpeting, and drink and food containers.\u003c/li>\u003c/ul>\u003cul>\u003cli>\u003cstrong>Surfactants\r\n\u003c/strong>represent a host of chemical compounds that are used as&nbsp;detergents,\r\nwetting agents,&nbsp;emulsifiers,&nbsp;foaming\r\nagents&nbsp;and&nbsp;dispersants.\u003c/li>\u003c/ul>\u003cul>\u003cli>\u003cstrong>Other uses\u003c/strong>&nbsp;for\r\nethylene are as a fruit-ripening agent, a welding gas and many more everyday\r\napplications.\u003c/li>\u003c/ul>\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>What are\r\nyou supposed to make of all this information? \u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Natural gas liquids are building blocks to many of the essential items\r\nwe use every day and take for granted. They support clean energy, hygiene and\r\nsafety – and contrary to popular belief, &nbsp;they are delivered locally and regionally for various\r\ndirect uses by our Mariner East pipeline system. What does go overseas comes\r\nback to supplement the American economy and support our everyday way of life. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>Recycling plastic (as well as aluminum and paper) is important, as is\r\nthe responsible production, transport and disposal of plastic. But switching\r\naway from plastic does not necessarily reduce \u003ca href=\"https://plastics.americanchemistry.com/Plastics-and-Sustainability.pdf\">environmental\r\ncosts\u003c/a>, nor does it directly make us safer or healthier.\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>To say that we should not build pipelines that deliver natural gas or natural gas liquids because some of the product may be used to make single-use plastics is shortsighted and misses the mark. Natural gas and natural gas liquids, such as propane, butane and ethane, have many uses for things we count on daily [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14362,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[118,86,119,120,45,121,122,123],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10771"}],"collectio {"id":121,"link":"https://energytransfer.com/tag/plastic/","name":"Plastic","slug":"plastic","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/121"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=121"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":122,"link":"https://energytransfer.com/tag/recycle/","name":"recycle","slug":"recycle","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/122"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=122"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":123,"link":"https://energytransfer.com/tag/single-use/","name":"single-use","slug":"single-use","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/123"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=123"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10770,"date":"2020-01-09T15:17:03","date_gmt":"2020-01-09T15:17:03","guid":{"rendered":"https://energytransferfacts.com/?p=326"},"modified":"2023-01-06T20:06:03","modified_gmt":"2023-01-06T20:06:03","slug":"fact-checking-mariner-east-pipeline-emergency-planning-public-awareness","status":"publish","type":"post","link":"https://energytransfer.com/fact-checking-mariner-east-pipeline-emergency-planning-public-awareness/","title":{"rendered":"Fact Checking Mariner East Pipeline, Emergency Planning &#038; Public Awareness"},"content":{"rendered":"\r\n\u003cp> Recently, many questions have arisen about pipeline emergency planning and public awareness. We’d like to clarify some of the misinformation and answer some of the questions here. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Q: What safety information does Energy Transfer provide\r\nto the public?\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>A: Energy Transfer has a comprehensive Public Awareness\r\nProgram that engages the community through a variety of communications methods,\r\nincluding targeted brochure delivery, face-to-face liaison meetings, school\r\noutreach, digital communications, and specialized trainings.&nbsp; We regularly\r\nmail safety brochures to our stakeholder audiences that explain how to identify\r\nand react to a pipeline emergency, based on industry standards provided by\r\nPHMSA. We have mailed more than 324,000 public awareness brochures to\r\nresidents, businesses, churches, farmers, schools, public and emergency officials,\r\nexcavators and others along our ME1 and ME2 pipelines since September\r\n2018.&nbsp; \u003c/p>\r\n\r\n\r\n\r\n\u003cp>We provide information and training to the local emergency\r\nresponse departments in each county. This includes our MERO sessions and the\r\nco-hosted CoRE trainings. Additionally, we have held more than 100 emergency\r\npreparedness meetings with multiple stakeholder groups along our route\r\n(including emergency response departments and schools) since the project was\r\nannounced in 2014. That includes meetings with over 40 schools that are in the\r\nvicinity of ME1 and ME2 to discuss emergency response planning. As has been the\r\ncase since Sunoco first began operating in the Commonwealth decades ago, safety\r\nis our first priority: the safety of the community, the safety of the environment\r\nand the safety of our operations.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Note: The API standard for timing of Public Awareness\r\nmailings is as follows; mail to Affected Public (residents, farmers,\r\nbusinesses, schools, hospitals, churches, etc.) every two years, mail to\r\nExcavators and Emergency Officials annually, and mail to Public Officials once\r\nevery three years.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Q: What information has Energy Transfer provided to the\r\nPA PUC about pipeline safety and emergency planning for the Mariner East\r\npipelines?\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>A: We provided the PA PUC with our Facility Response Plan\r\n(FRP), which is a more detailed version of an Emergency Response Plan and\r\nincludes all of our assets. We have also provided them with our Public\r\nAwareness Plan, which the PUC previously acknowledged are compliant with all\r\nappropriate rules and regulations. The Public Awareness Plan includes\r\ninformation on our emergency training programs and public communication\r\nplatforms.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Q: What is the emergency evacuation plan for residents\r\nalong Mariner East pipelines?\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>A: Evacuation plans are developed and coordinated by the appropriate local emergency response department as they are municipality-specific. In fact, the decisions regarding evacuations or shelter-in-place can only be ordered by government agencies. Our role in the process, as determined by state or federal regulations, is to provide emergency response departments with the proper training and information that will allow them to develop these plans, which we have done. Regardless of the type of incident—house fire, flood, pipeline or other, first responders are trained how to help people with different circumstances. Safety has always been our first priority: the safety of the community, the safety of the environment and the safety of our operations.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Q: What information is shared with first responders to\r\ninform them about accident response?\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>A: In our MERO sessions with local emergency responders we\r\nprovide information about NGL products, pipeline operations and valve\r\nlocations, along with a number of incident scenarios. We also provide\r\ninformation on possible emergency response procedures based on PHMSA’s\r\nEmergency Response Guidebook. It’s important to note that this guidebook is\r\ntypically found in all public emergency response vehicles nationwide. First\r\nresponders’ role is to assess community safety, secure the area, and initiate\r\ntheir emergency response plan which may include evacuation, shelter-in-place,\r\nor a combination of both. Each county develops its own county-specific\r\nemergency response plan.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>We have and will continue to work with county emergency\r\nresponse departments to provide the information and training they need to\r\ndevelop the appropriate emergency preparedness plans for their areas.\r\nAdditionally, local emergency response departments are able to request from\r\nPHMSA a copy of our Facility Response Plan (FRP). Our Facility Response Plan\r\n(FRP) is a more detailed version of an Emergency Response Plan and includes all\r\nof our assets.\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Recently, many questions have arisen about pipeline emergency planning and public awareness. We’d like to clarify some of the misinformation and answer some of the questions here. Q: What safety information does Energy Transfer provide to the public? A: Energy Transfer has a comprehensive Public Awareness Program that engages the community through a variety of [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":11887,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[113,114,51, llection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=63"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":49,"link":"https://energytransfer.com/tag/public-awareness/","name":"Public Awareness","slug":"public-awareness","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/49"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=49"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10769,"date":"2019-10-22T20:15:58","date_gmt":"2019-10-22T20:15:58","guid":{"rendered":"https://energytransferfacts.com/?p=314"},"modified":"2023-01-06T20:11:56","modified_gmt":"2023-01-06T20:11:56","slug":"clarifying-our-me2-pipeline-work-on-devon-drive","status":"publish","type":"post","link":"https://energytransfer.com/clarifying-our-me2-pipeline-work-on-devon-drive/","title":{"rendered":"Clarifying Our ME2 Pipeline Work on Devon Drive"},"content":{"rendered":"\r\n\u003cp>There\r\nhas been no change to the drilling pIans for HDD 360 on Devon Drive. The plan\r\nhas always been to have drilling equipment at the starting and ending points,\r\nwhich does not require a permit modification nor additional geotechnical data.\r\nIn fact, all 11 drills completed this year in Chester and Delaware Counties\r\nhave had drilling equipment staged on both sides.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Using\r\ntwo drill rigs at the pilot phase will ultimately benefit neighboring\r\nlandowners, as well as the environment. This practice allows us to better\r\ncontrol mud pressures and reduce the potential for an inadvertent returns, all while\r\nshortening construction time, as it did for another HDD site in the vicinity. Additionally, the use\r\nof two rigs in this manner offers expanded opportunities for us to mitigate any\r\nwater concerns or environmental impacts encountered during the drilling\r\nprocess.\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>There has been no change to the drilling pIans for HDD 360 on Devon Drive. The plan has always been to have drilling equipment at the starting and ending points, which does not require a permit modification nor additional geotechnical data. In fact, all 11 drills completed this year in Chester and Delaware Counties have [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":12826,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10769"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10769"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10769/revisions"}],"predecessor-version":[{"id":14231,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10769/revisions/14231"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/12826"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10769"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10769"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10769"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{"id":12826,"date":"2022-10-17T18:21:36","slug":"welder-1536x1024-2","type":"attachment","link":"https://energytransfer.com/welder-1536x1024-2/","title":{"rendered":"welder-1536&#215;1024"},"author":11,"acf":[],"caption":{"rendered":""},"alt_text":"","media_type":"image","mime_type":"image/jpeg","media_details":{"width":1536,"height":1024,"file":"2022/10/welder-1536x1024-1.jpg","sizes":{},"image_meta":{"aperture":"0","credit":"","camera":"","caption":"","created_timestamp":"0","copyright":"","focal_length":"0","iso":"0","shutter_speed":"0","title":"","orientation":"0","keywords":[]}},"source_url":"https://energytransfer.com/wp-content/uploads/2022/10/welder-1536x1024-1.jpg","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/media/12826"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/11"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=12826"}]}}],"wp:term":[[{"id":33,"link":"https://energytransfer.com/category/mariner-east-2-pipeline/","name":"Mariner East 2 Pipeline","slug":"mariner-east-2-pipeline","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/33"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=33"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[]]}},{"id":10767,"date":"2019-08-20T19:09:09","date_gmt":"2019-08-20T19:09:09","guid":{"rendered":"https://energytransferfacts.com/?p=296"},"modified":"2023-01-06T20:19:31","modified_gmt":"2023-01-06T20:19:31","slug":"fact-checking-media-coverage-of-the-puc-baker-hearing-on-mariner-east-2-pipeline","status":"publish","type":"post","link":"https://energytransfer.com/fact-checking-media-coverage-of-the-puc-baker-hearing-on-mariner-east-2-pipeline/","title":{"rendered":"Fact Checking Media Coverage of the PUC/Baker Hearing on Mariner East 2 Pipeline"},"content":{"rendered":"\n\u003cp>Recent\nmedia reports stemming from a Public Utility Commission hearing made incorrect\nclaims regarding our Mariner East pipeline system’s safety, as well as our\nextensive public outreach efforts. \u003c/p>\n\n\n\n\u003cp>\u003cstrong>\u003cem>Claim: “Local first responders have\nnot been provided with adequate information or training to respond to a\npipeline incident.”\u003c/em>\u003c/strong>\u003c/p>\n\n\n\n\u003cp>FACT: Pipeline training is available through a number of different venues. Our emergency response professionals work and train with local first responders and county emergency services officials to ensure a coordinated response. In fact, a total of 2,018 emergency responders from Pennsylvania attended one of our 71 Mariner Emergency Response Outreach (MERO) sessions since 2013.&nbsp; Through our MERO program, we meet with emergency responders in all the counties we pass through to train them on the products we transport and assist them in refining their own emergency response plans. Our MERO program is based off the content in the Pipeline Emergencies curriculum, which can be found for free online. The Pipeline Emergencies curriculum is a national curriculum that was developed by both the PHMSA and the pipeline industry to provide a uniform curriculum for the delivery of pipeline emergencies training.\u003c/p>\n\n\n\n\u003cp>We\nalso take part in the annual Paradigm meetings with first responders which\ninclude a coordinated response exercise, or CoRE. Last year, 2,027 people\nattended the Paradigm meetings in Pennsylvania, including 1,354 emergency\nresponders. Meetings for 2019 will be conducted this fall.\u003c/p>\n\n\n\n\u003cp>There\nis also the Pennsylvania Pipeline Emergency Response Initiative (PERI) which is\na PHMSA-developed program to advance the abilities of emergency responders to\nplan, manage and train for pipeline emergencies through improved training,\ncooperation and communication with pipeline operators. \u003c/p>\n\n\n\n\u003cp>Under\nPennsylvania regulations, each county emergency management agency is\nresponsible for the development of a county-level emergency operations plan.\nThe information we provided in the MERO program contains key elements in the\ndevelopment of an emergency plan, and includes public protective action\noptions.\u003c/p>\n\n\n\n\u003cp>\u003cstrong>\u003cem>Claim: “The operator should pay for\nthe development of early-detection and warning systems, including an alarm\nsystem.”\u003c/em>\u003c/strong>\u003c/p>\n\n\n\n\u003cp>FACT:\nWe have long had warning and early-detection systems in place that monitor any\nvariances in pressure, temperature, flow rate, and more. If a variance is\ndetected, our sophisticated computational pipeline monitoring (CPM) system\nalerts trained personnel and computerized valves are closed immediately. We\nquickly dispatch trained personnel to the location and notify local emergency\nresponders. \u003c/p>\n\n\n\n\u003cp>According\nto John Zurcher who is an expert in pipeline integrity and was formerly the\nchairman of the Gas Research Institute and helped write many regulatory\nstandards, public detection systems and alarms have proven to not work. He says\ngas detectors are unreliable for many reasons. They can be incorrectly set off\nby detecting methane from cows, gas from the sewer or gas produced by swamps,\nand diesel from idling trucks or a train going by, to name a few. The\ninadvertent triggering of these devices could set off false alarms everywhere\nall the time. False alarms could cause panic and put people in unnecessary\ndanger prior to first responders being able to execute proper protocol. Separately,\nadding odorant to transmission pipelines is not of value as determined by both\nPHMSA and the NTSB. Odorant in pipelines is sulphur-based which can be\ncorrosive to the internal surfaces of the pipe. \u003c/p>\n\n\n\n\u003cp>Our\nsophisticated early-detection systems are installed on all pipelines and\nmonitored 24/7 by specially trained personnel. We are able to close valves\nquickly and coordinate an appropriate response with local emergency responders.\nSafety is the utmost importance to us which is why we exceed regulatory\nstandards for pipeline safety inspections. We fly pipeline routes twice per\nweek and spend hundreds of millions of dollars each year maintain and improve\nour assets.\u003c/p>\n\n\n\n\u003cp>\u003cstrong>\u003cem>Claim: “The operator is using unsafe\nforeign steel pipe that is dumped into the market.” \u003c/em>\u003c/strong>\u003c/p>\n\n\n\n\u003cp>FACT:\nUntrue. Mariner East 2 and 2X are using more than 85,000 tons of domestic steel\npipe milled, rolled and coated in the U.S. for all 350 miles of 20-inch pipeline\nand 50 miles of the 16-inch pipeline. Furthermore, all new pipe used for our\nMariner East pipeline system is thoroughly tested and inspected to ensure that\nit meets or exceeds industry standards and meets or exceeds all state and\nfederal safety requirements.\u003c/p>\n\n\n\n\u003cp>The\nremaining 200 miles of the 16-inch pipeline is made of European steel that meets\nPHMSA regulations. While there is no legal or regulatory requirement to use\nAmerican-made steel, we place a high priority on “buying American” first.\u003c/p>\n\n\n\n\u003cp>Here\nare the important details:\u003c/p>\n\n\n\n\u003cul>\u003cli>Every single joint of pipe is pressure tested first in the\npipe mill. It is then pressure tested again after it is installed.\u003c/li>\u003cli>All newly installed steel pipelines are treated with a fusion\nbonded epoxy anti-corrosion coating to prevent damage and corrosion. This\ncoating is UV-resistant. For horizontal directional drills, we add an\nabrasion-resistant overcoat that provides a hard, mechanically strong,\nabrasion- and impact-resistant topcoat for further protection. This additional\ncoating is also UV-resistant.\u003c/li>\u003cli>One hundred percent of all welds on the Mariner East pipeline\nare tested by an independent, third-party inspector checks and using X-ray\ntechnology. Regulation requires only 10 percent. \u003c/li>\u003c/ul>\n\n\n\n\u003cp>\u003cstrong>\u003cem>Claim: “The operator should improve\nits public awareness programs.” \u003c/em>\u003c/strong>\u003c/p>\n\n\n\n\u003cp>FACT:\nWe have a very robust Public Awareness Program that involves direct outreach to\ncommunities throughout the state along with a number of written safety\ninformation brochures. Our team has attended more than 750 meetings with counties\nand local municipalities and has responded to nearly 600 community hotline\ninquiries throughout the past two years. We also communicate regularly on our\nMariner East website and in our monthly newsletter, which is mailed to more\nthan 5,500 landowners and stakeholders across the 350-mile project. \u003c/p>\n\n\n\n\u003cp>We\nalso have annual and bi-annual mailings of safety brochures to stakeholders\nalong the pipeline route. In 2018, our mailings reached more than 64,000\nstakeholders along the Mariner East pipelines in Pennsylvania, and over 200,000\nstakeholders throughout the state. The mailers use the same wording as the\nPipeline and Hazardous Materials Safety Administration, explaining how to\nidentify and react to a pipeline emergency. \u003c/p>\n\n\n\n\u003cp>We\nfollow the requirements of CFR 195.440, which states that all pipeline\noperators must develop and implement a written continuing public education\nprogram that follows the guidance provided in the American Petroleum\nInstitute’s (API) Recommended Practice (RP) 1162. We are also a member of\nPennsylvania 811.\u003c/p>\n","protected":false},"excerpt":{"rendered":"\u003cp>Recent media reports stemming from a Public Utility Commission hearing made incorrect claims regarding our Mariner East pipeline system’s safety, as well as our extensive public outreach efforts. Claim: “Local first responders have not been provided with adequate information or training to respond to a pipeline incident.” FACT: Pipeline training is available through a number [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14396,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[106,107,108,90,109,110,39,49],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10767"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10767"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10767/revisions"}],"predecessor-version":[{"id":14229,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10767/revisions/14229"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-
