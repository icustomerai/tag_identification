tly serves on the Board of Directors of Sunoco LP and USA Compression Partners, LP.\u003c/p>\n","photo":{"ID":8536,"id":8536,"title":"chris_headshot_320x340px","filename":"chris_headshot_320x340px.jpg","filesize":99322,"url":"https://energytransfer.com/wp-content/uploads/2021/05/chris_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/chris_headshot_320x340px/","alt":"","author":"5","description":"","caption":"","name":"chris_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2021-05-25 15:15:28","modified":"2021-05-25 15:15:28","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/05/chris_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2021/05/chris_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/05/chris_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2021/05/chris_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/05/chris_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/05/chris_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/05/chris_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"BRAD D. WHITEHURST","titles":[{"title":"Executive Vice President of Tax and Corporate Initiatives"}],"biography":"\u003cp>Brad Whitehurst is Executive Vice President of Tax and Corporate Initiatives at Energy Transfer. Mr. Whitehurst previously served as Chief Financial Officer of Energy Transfer from January 2021 through November of 2022. He joined the Partnership in 2014 from the Washington, DC office of Bingham McCutchen LLP where he was a partner specializing in partnership taxation. Mr. Whitehurst advised Energy Transfer and its subsidiaries as outside counsel from 2006 through 2014. He is a member of the board of directors of USA Compression Partners, LP, and the Energy Infrastructure Council. He graduated from Duke University with a bachelor’s degree in Economics and from the UNC Kenan-Flagler Business School with a Master of Accounting degree. He also holds a law degree from Duke University School of Law.\u003c/p>\n","photo":{"ID":14302,"id":14302,"title":"brad_headshot_320x340px","filename":"brad_headshot_320x340px.jpg","filesize":93919,"url":"https://energytransfer.com/wp-content/uploads/2022/11/brad_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/brad_headshot_320x340px/","alt":"","author":"20","description":"","caption":"","name":"brad_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2022-11-14 18:52:38","modified":"2022-11-14 19:06:05","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/11/brad_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2022/11/brad_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/11/brad_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2022/11/brad_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/11/brad_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/11/brad_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/11/brad_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"GREG G. MCILWAIN","titles":[{"title":"Executive Vice President of Operations "}],"biography":"\u003cp>Greg Mcilwain is Executive Vice President of Operations for Energy Transfer and has more than three decades of experience in the oil and gas industry. Mr. Mcilwain has been with the Partnership since its acquisition of Transwestern Pipeline in 2006 and has held senior leadership positions in the operations group for more than 10 years, most recently as Group Senior Vice President. Prior to joining Energy Transfer, he worked for Texas Utilities Generating Company and several Enron entities. He graduated from Texas A&#038;M with a Mechanical Engineering degree.\u003c/p>\n","photo":{"ID":10183,"id":10183,"title":"greg_headshot_320x340px","filename":"greg_headshot_320x340px.jpg","filesize":84274,"url":"https://energytransfer.com/wp-content/uploads/2022/04/greg_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/greg_headshot_320x340px/","alt":"","author":"5","description":"","caption":"","name":"greg_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2022-04-12 20:46:19","modified":"2022-04-12 20:46:19","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/04/greg_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2022/04/greg_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/04/greg_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2022/04/greg_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/04/greg_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/04/greg_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/04/greg_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"STEVE J. HOTTE","titles":[{"title":"Group Senior Vice President"},{"title":"Chief Information Officer "}],"biography":"\u003cp>Steve Hotte is Group Senior Vice President and Chief Information Officer for Energy Transfer. Mr. Hotte leads the functions of Information Technology, Cyber Security, Infrastructure and IT Governance. He brings more than 35 years of experience in leading business technology functions, ensuring technology systems create value in line with enterprise goals. He joined Energy Transfer in 2012 upon the completion of Energy Transfer’s acquisition of Southern Union. He holds a Bachelor of Business Administration degree from the University of Pittsburgh.\u003c/p>\n","photo":{"ID":14414,"id":14414,"title":"steve_headshot_320x340px","filename":"steve_headshot_320x340px.jpg","filesize":34789,"url":"https://energytransfer.com/wp-content/uploads/2023/01/steve_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/steve_headshot_320x340px/","alt":"","author":"11","description":"","caption":"","name":"steve_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2023-01-13 17:28:39","modified":"2023-01-13 17:39:10","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320, vities. He is also responsible for overseeing commercial functions of Northeastern U.S. gas gathering and processing.  Mr. Herrscher joined Energy Transfer in 2019 with more than three decades of experience in the oil, gas, and petrochemical industry. Prior to Energy Transfer he was at Enterprise Products where he served as Sr. Vice President of the Petrochemicals, NGL Assets, and Refined Products groups. He has undergraduate degrees in Chemistry and Engineering from Trinity University and a Master of Business Administration from the University of Texas at Austin.\u003c/p>\n","photo":{"ID":10659,"id":10659,"title":"herrscher_headshot_320x340px","filename":"herrscher_headshot_320x340px.jpg","filesize":33099,"url":"https://energytransfer.com/wp-content/uploads/2022/09/herrscher_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/herrscher_headshot_320x340px/","alt":"","author":"5","description":"","caption":"","name":"herrscher_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2022-09-19 20:24:46","modified":"2022-09-19 20:24:46","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/09/herrscher_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2022/09/herrscher_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/09/herrscher_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2022/09/herrscher_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/09/herrscher_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/09/herrscher_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/09/herrscher_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"ADAM Y. ARTHUR","titles":[{"title":"Executive Vice President of Crude Oil"}],"biography":"\u003cp>Adam Arthur is Executive Vice President of Crude Oil for Energy Transfer responsible for all commercial functions within Energy Transfer’s crude oil organization including, gathering, business development and marketing &#038; trading activities. Prior to this, Mr. Arthur held multiple management positions in Business Development from 2015 to 2021, including Senior Vice President. He joined Energy Transfer in 2012 and has served in various capacities across all commodities during his tenure. He earned a Master of Business Administration and Bachelor of Science in Marketing from the University of Alabama at Birmingham.\u003c/p>\n","photo":{"ID":10656,"id":10656,"title":"arthur_headshot_320x340px","filename":"arthur_headshot_320x340px.jpg","filesize":37781,"url":"https://energytransfer.com/wp-content/uploads/2022/09/arthur_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/arthur_headshot_320x340px/","alt":"","author":"5","description":"","caption":"","name":"arthur_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2022-09-19 20:24:34","modified":"2022-09-19 20:24:34","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/09/arthur_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2022/09/arthur_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfe s merger with Regency Energy Partners. Prior to Energy Transfer, he held positions at Baylor Company, Hanover Compression and SEC Energy and brings over 25 years of experience in the oil and gas industry.\u003c/p>\n","photo":{"ID":10207,"id":10207,"title":"Clint Green_headshot_320x340px","filename":"Clint-Green_headshot_320x340px.jpg","filesize":76966,"url":"https://energytransfer.com/wp-content/uploads/2022/04/Clint-Green_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/clint-green_headshot_320x340px/","alt":"","author":"5","description":"","caption":"","name":"clint-green_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2022-04-26 21:31:36","modified":"2022-04-26 21:31:36","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/04/Clint-Green_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2022/04/Clint-Green_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/04/Clint-Green_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2022/04/Clint-Green_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/04/Clint-Green_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/04/Clint-Green_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/04/Clint-Green_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"PATRICK S. FLAVIN","titles":[{"title":"Senior Vice President of Measurement"}],"biography":"\u003cp>Patrick Flavin is Group Senior Vice President of Measurement with more than three decades of measurement and telecommunications experience.  Mr. Flavin oversees the accurate measurement and quality determination functions for all commodities gathered, processed, and transported by the Partnership’s various assets. Additionally, he is responsible for the field telecommunications operation and associated infrastructure for Energy Transfer. Mr. Flavin joined Energy Transfer in 2005 through the acquisition of Houston Pipeline Company, an AEP subsidiary. \u003c/p>\n","photo":{"ID":14358,"id":14358,"title":"pat_headshot_320x340px","filename":"pat_headshot_320x340px.jpg","filesize":34636,"url":"https://energytransfer.com/wp-content/uploads/2023/01/pat_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/pat_headshot_320x340px/","alt":"","author":"20","description":"","caption":"","name":"pat_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2023-01-05 18:56:11","modified":"2023-01-05 18:56:11","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/01/pat_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2023/01/pat_headshot_320x340px.jpg","medium-width":282,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/01/pat_headshot_320x340px.jpg","medium_large-width":320,"medium_large-height":340,"large":"https://energytransfer.com/wp-content/uploads/2023/01/pat_headshot_320x340px.jpg","large-width":320,"large-height":340,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/01/pat_headshot_320x340px.jpg","1536x1536-width":320,"1536x1536-height":340,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/01/pat_headshot_320x340px.jpg","2048x2048-width":320,"2048x2048-height":340,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/01/pat_headshot_320x340px.jpg","post-thumbnail-width":320,"post-thumbnail-height":340}}},{"name":"CHRISTOPHER M. HEFTY","titles":[{"title":"Senior Vice President of Mergers and Acquisitions "}],"biography":"\u003cp>Chris Hefty is Senior Vice President of Mergers and Acquisitions, responsible for overseeing strategy and execution of corporate mergers and acquisitions, asset acquisitions and divestitures, and strategic partnerships. Prior to joining Energy Transfer in 2019, Mr. Hefty spent more than a decade as an investment banker, most recently with the Natural Resources Group at Barclays and prior to that with Lehman Brothers, advising clients on capital markets and strategic transactions. Mr. Hefty holds a Bachelor of Business Administration degree in Economics and Finance from Baylor University and a Master of Business Administration degree from the Wharton School of the University of Pennsylvania.\u003c/p>\n","photo":{"ID":14348,"id":14348,"title":"hefty_headshot_320x340px","filename":"hefty_headshot_320x340px.jpg","filesize":39955,"url":"https://energytransfer.com/wp-content/uploads/2023/01/hefty_headshot_320x340px.jpg","link":"https://energytransfer.com/leadership/hefty_headshot_320x340px/","alt":"","author":"20","description":"","caption":"","name":"hefty_headshot_320x340px","status":"inherit","uploaded_to":995,"date":"2023-01-04 21:03:55","modified":"2023-01-04 21:03:55","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":320,"height":340,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/01/hefty_headshot_320x340px.jpg","thumbnail-width":141,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2023/01/hefty_headshot_320x340px.jpg","medium-width":282,"me Michigan and the Canadian border","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["NGLs Pipelines"]},{"name":"West Texas Gateway Pipeline","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"Approximately 512 miles","capacity":"240,000 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The West Texas Gateway Pipeline, transports NGLs produced in the Permian and Delaware Basins and the Eagle Ford Shale to Mont Belvieu, Texas.\u003c/p>\n","categories":["NGLs Pipelines"]},{"name":"Spirit Pipeline","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"20 miles","capacity":"20,000 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["NGLs Pipelines"]},{"name":"Liberty Pipeline","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"87 miles","capacity":"140,000 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["NGLs Pipelines"]},{"name":"Justice Pipeline","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"Approximately 127 miles","capacity":"375,000 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["NGLs Pipelines"]},{"name":"Freedom Pipeline","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"45 miles","capacity":"56,000 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["NGLs Pipelines"]},{"name":"Lone Star Express Pipeline","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"Approximately 900 miles","capacity":"900,000 Bbls/d","originPoint":"Processing Plants in the Permian Basin, the Barnett Shale and East Texas","destinationPoint":"Mont Belvieu NGL storage and fractionation facilities","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-877-839-7473","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Lone Star Express System is an interstate NGL pipeline consisting of 24-inch and 30-inch long-haul transportation pipeline that delivers mixed NGLs from processing plants in the Permian Basin, the Barnett Shale and East Texas to the Mont Belvieu NGL storage and fractionation facilities. \u003c/p>\n","categories":["NGLs Pipelines"]},{"name":"Mariner East 2 & 2X Pipelines","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"Approximately 350 miles each","capacity":"","originPoint":"Marcellus and Utica Shales","destinationPoint":"Multiple destination points include a power plant in Cambria County, two local area propane and butane distribution terminals, and the Marcus Hook Terminal","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-786-7440 or 1-877-839-7473","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Mariner East pipeline system transports NGLs from the Marcellus and Utica Shales areas in Western Pennsylvania, West Virginia and Eastern Ohio to destinations in Pennsylvania, including Energy Transfer’s Marcus Hook Terminal on the Delaware River, where they are processed, stored and distributed to local, domestic and waterborne markets.\u003c/p>\n","categories":["NGLs Pipelines"]},{"name":"Pennsylvania Access Pipeline","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"","capacity":"","originPoint":"Midwest supply Regions","destinationPoint":"Multiple markets throughout Pennsylvania and the Northeast","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Pennsylvania Access brings refined products from Midwest supply regions through our existing Allegheny Access Pipeline System into Pennsylvania. Once in Pennsylvania, it utilizes the majority of the existing Mariner East 1 system to distribute the products throughout Pennsylvania and the Northeast markets.\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"Trans-Pecos Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 143 miles","capacity":"1.4 Bcf/d","originPoint":"Waha Hub in Pecos County, TX","destinationPoint":"Texas-Mexico border in Presidio County, TX","primaryLocationsServed":false,"ownershipInterest":"16%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Trans-Pecos Pipeline began service in 2017 and is operated by Energy Transfer. The pipeline is part of a joint venture between Energy Transfer, Carso Energy Corp., and MasTec, Inc. as part of long-term agreements with  the Comisión Federal de Electricidad, Mexico’s federal electricity commission, to transport natural gas from the Waha Hub in Pecos County, Texas to the Texas-Mexico border.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Pelico Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Pelico Pipeline system is comprised of approximately 600 miles of intrastate natural gas gathering and transportation with an approximate throughput of 250 MMcf/d. Pelico manages connections to our Minden and Dubberly plants and receives natural gas from approximately 450 additional receipt points on the Pelico system. Pelico receives and delivers natural gas to multiple interconnects including interstate and intrastate pipelines and maintains direct connections to Industrial and utility end-use markets.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Oasis Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"750 miles","capacity":"2.0 Bcf/d","originPoint":"Waha Hub in West Texas","destinationPoint":"Katy, Texas","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Oasis Pipeline, LP’s pipeline system &#091;“Oasis Pipeline”&#093; is primarily a 36-inch diameter, 750 mile, intrastate natural gas pipeline that extends from the Waha Hub market in Pecos County, Texas to the Katy Hub market in Waller County, Texas. It has bi-directional capability with approximately 1.3 Bcf/d of throughput capacity moving west-to-east and greater than 750 MMcf/d of throughput capacity moving east-to-west. The Oasis Pipeline has many interconnections with other pipelines, power plants, processing facilities, municipalities and producers.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Houston Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"3,920 miles","capacity":"5.3 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Houston Pipeline &#091;HPL&#093; System is an extensive network of intrastate natural gas pipelines, an underground Bammel storage reservoir and related transportation assets. The system has access to multiple sources of historically significant natural gas supply reserves from South Texas, the Gulf Coast of Texas, East Texas and the western Gulf of Mexico, and is directly connected to major gas distribution, electric and industrial load centers in Houston, Corpus Christi, Texas City and other cities located along the Gulf Coast of Texas.\u003c/p>\n\u003cp>The HPL System is well situated to gather and transport gas in many of the major gas producing areas in Texas like the key Houston Ship Channel and Katy Hub markets, allowing us to play an important role in the Texas natural gas markets. The HPL System also offers its shippers off-system opportunities due to its numerous interconnections with other pipeline systems, its direct access to multiple market hubs at Katy, the Houston Ship Channel and Agua Dulce, and our Bammel storage facility.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"ETC Katy Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"460 mile","capacity":"2.9 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The ETC Katy Pipeline connects three treating facilities, one of which we own, with our Southeast Texas Gathering System. The ETC Katy Pipeline serves producers in East and North Central Texas and provides access to the Katy Hub.\u003c/p>\n\u003cp>The ETC Katy Pipeline expansions include the 36-inch East Texas extension to connect our Reed compressor station in Freestone County to our Grimes County compressor station, the 36-inch Katy expansion connecting Grimes to the Katy Hub, and the 42-inch Southeast Bossier pipeline connecting our Cleburne to Carthage pipeline to the HPL System.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"ET Fuels System","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 3,150 miles","capacity":"5.2 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The ET Fuel System serves some of the most prolific production areas in the United States and is comprised of intrastate natural gas pipeline and related natural gas storage facilities. The ET Fuel System has many interconnections with pipelines providing direct access to power plants, other intrastate and interstate pipelines, and is strategically located near high-growth production areas. It provides access to the three major natural gas trading centers in Texas — the Waha Hub near Midland, Texas, the Katy Hub near Houston, Texas, and the Carthage Hub in East Texas.\u003c/p>\n\u003cp>The ET Fuel System also includes our Bethel natural gas storage facility, with a working capacity of 6.0 Bcf, an average withdrawal capacity of 300 MMcf/d and an injection capacity of 75 MMcf/d, and our Bryson natural gas storage facility, with a working capacity of 5.2 Bcf, an average withdrawal capacity of 120 MMcf/d and an average injection capacity of 96 MMcf/d.\u003c/p>\n\u003cp>In addition, the ET Fuel System is integrated with our Godley processing plant which gives us the ability to bypass the plant when processing margins are unfavorable by blending the untreated natural gas from the North Texas System with natural gas on the ET Fuel System while continuing to meet pipeline quality specifications.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Comanche Trail Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 195 miles","capacity":"1.1 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"16%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Comanche Trail Pipeline is a Texas intrastate pipeline that delivers gas from the Waha Hub near Midland, Texas to the U.S./Mexico border near San Elizario, Texas.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Trunkline Gas Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 2,190 miles","capacity":"0.9 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-225-3913","email":""},"tariffInformation":"","specialNotes":"\u003cp>Trunkline Gas Company’s transmission system consists of one large diameter pipeline extending approximately 1,400 miles from the Gulf Coast areas of Texas and Louisiana through Arkansas, Mississippi, Tennessee, Kentucky, Illinois, Indiana and Michigan. Trunkline Gas pipeline is owned by a subsidiary of ETP Holdco.\u003c/p>\n","categories":["Interstate Pipelines","NGLs Pipelines"]},{"name":"Rover Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 715 miles","capacity":"3.4 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-225-3913","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Rover Pipeline is a large diameter pipeline with total capacity to transport 3.25 Bcf/d of natural gas of natural gas from processing plants in West Virginia, Eastern Ohio and Western Pennsylvania for delivery to other pipeline interconnects in Ohio and Michgan, where the gas is delivered for distribution to markets across the United States, as well as to Ontario, Canada.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Panhandle Eastern Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 6,300 miles","capacity":"2.8 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-225-3913","email":""},"tariffInformation":"","specialNotes":"\u003cp>Panhandle Eastern Pipe Line’s transmission system consists of four large diameter pipelines extending approximately 1,300 miles from producing areas in the Anadarko Basin of Texas, Oklahoma and Kansas through Missouri, Illinois, Indiana, Ohio and into Michigan. Panhandle contracts for over 73 Bcf of natural gas storage. Panhandle Eastern Pipe Line is owned by a subsidiary of ETP Holdco.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Lee 8 Pipeline","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["Interstate Pipelines","NGLs Pipelines"]},{"name":"Transwestern Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 2,614 miles","capacity":"2.1 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-866-999-8975","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Transwestern pipeline is an interstate natural gas pipeline extending from the Permian Basin in West Texas and eastern New Mexico, the San Juan Basin in northwestern New Mexico and southern Colorado, and the Anadarko Basin in the Texas and Oklahoma panhandles. The system can access Texas and Midcontinent connecting pipelines and natural gas market hubs, as well as major western markets in Arizona, Nevada and California.\u003c/p>\n\u003cp>Customers include local distribution companies, producers, marketers, electric power generators and industrial end-users.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Sea Robin Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 740 miles","capacity":"2.0 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-225-3913","email":""},"tariffInformation":"","specialNotes":"\u003cp>Sea Robin pipeline’s transmission system consists of two offshore Louisiana natural gas supply pipelines extending approximately 120 miles into the Gulf of Mexico.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Gulf States Transmission Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 10 miles","capacity":"0.1 Bcf/d","originPoint":"Harrison County, Texas","destinationPoint":"Caddo Parish, Louisiana","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-888-844-3735","email":""},"tariffInformation":"","specialNotes":"\u003cp>Gulf States owns a 10-mile interstate pipeline that extends from Harrison County, Texas, to Caddo Parish, Louisiana. Gulf States offers firm and interruptible transportation services pursuant to its FERC Gas Tariff. \u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Florida Gas Transmission Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 5,362 miles","capacity":"3.75 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"50%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-238-5066","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Florida Gas Transmission &#091;“FGT”&#093; is an interstate pipeline system extending from south Texas through the Gulf Coast region of the United States to south Florida. The FGT system receives natural gas from various onshore and offshore natural gas producing basins. It is the principal transporter of natural gas to the Florida energy market, delivering over 60% of the natural gas consumed in the state. In addition, FGT’s pipeline system operates and maintains multiple interconnects with major interstate and intrastate natural gas pipelines, which provide customers access to diverse natural gas producing regions.\u003c/p>\n\u003cp>Customers include electric utilities, independent power producers, industrial end-users and local distribution companies.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Fayetteville Express Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 185 miles","capacity":"2.0 Bcf/d","originPoint":"Conway County, Arkansas","destinationPoint":"Panola County, Mississippi ","primaryLocationsServed":false,"ownershipInterest":"50%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-888-844-8030","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Fayetteville Express pipeline is an interstate natural gas pipeline that originates near Conway County, Arkansas, continues eastward to Panola County, Mississippi with multiple interconnections along the route.  It is owned by a 50/50 joint venture with Kinder Morgan, Inc.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Tiger Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 200 miles","capacity":"2.4 Bcf/d","originPoint":"Carthage, Texas","destinationPoint":"Delhi, Louisiana","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Tiger pipeline is an interstate natural gas pipeline that connects to our dual 42-inch pipeline system near Carthage, Texas, extends through the heart of the Haynesville Shale and ends near Delhi, Louisiana, with interconnects to multiple interstate pipelines at various points in Louisiana.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Dakota Access Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"Approximately 1,172 miles","capacity":"570,000 Bbls/d","originPoint":"Bakken/Three Forks region of North Dakota","destinationPoint":"Patoka Hub near Patoka, Illinois","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-753-5531","email":""},"tariffInformation":"","specialNotes":"\u003cp>Dakota Access went into service on June 1, 2017 and consists of approximately 1,172 miles of 12, 20, 24 and 30-inch diameter pipeline traversing North Dakota, South Dakota, Iowa and Illinois. Crude oil transported on the Dakota Access originates at six terminal locations in the North Dakota counties of Mountrail, Williams and McKenzie. The pipeline delivers the crude oil to a hub outside of Patoka, Illinois where it can be delivered to the ETCO Pipeline for delivery to the Gulf Coast, or can be transported via other pipelines to refining markets throughout the Midwest.\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"Mid-Valley Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"Approximately 1,007 miles","capacity":"276,000 Bbls/d","originPoint":"Longview, TX","destinationPoint":"Samaria, MI","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-753-5531","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Mid-Valley Pipeline system plays an important in supplying light, sweet crude feedstock to refineries in the Midwest.\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"Maurepas Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"Approximately 104 miles","capacity":"460,000 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-522-3883","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Maurepas Pipeline consists of three 35-mile pipelines, service refineries in the Gulf Coast region of Louisiana.\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"Permian Express Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"","capacity":"","originPoint":"Permian Basin","destinationPoint":"Gulf Coast (Nederland), Longview (Mid-Valley), Anchorage, LA","primaryLocationsServed":false,"ownershipInterest":"88%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-753-5531","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Permian Express pipelines are part of the PEP joint venture and include Permian Express 1, Permian Express 2, Permian Express 3, Permian Express 4, which became operational in May 2019, Permian Longview and Louisiana Access pipelines, as well as the Longview to Louisiana and Nederland Access pipelines contributed to this joint venture by ExxonMobil. These pipelines are comprised of crude oil trunk pipelines and crude oil gathering pipelines in Texas and Oklahoma and provide takeaway capacity from the Permian Basin, which origins in multiple locations in Western Texas.\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"Wattenberg Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"75 miles","capacity":"360,000 Bbls/d","originPoint":"","destinationPoint":"Platteville Terminal","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Wattenberg Pipeline, which was acquired by Energy Transfer in the SemGroup acquisition and contributed to ET in January 2020, consists of one 12-inch pipeline and associated storage in the DJ Basin in Colorado.\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"JC Nolan Pipeline","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"Approximately 500 miles","capacity":"36 Mbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The JC Nolan Pipeline is a joint venture between a wholly-owned subsidiary of the Partnership and a wholly-owned subsidiary of Sunoco LP, which transports diesel fuel from a tank farm in Hebert, Texas to Midland, Texas\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"ETCO Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"Approximately 675 miles","capacity":"750,000 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-753-5531","email":""},"tariffInformation":"","specialNotes":"\u003cp>ETCO went into service on June 1, 2017 and consists of approximately 675 miles of mostly 30-inch converted natural gas pipeline and 69 miles of new 30-inch pipeline from Patoka, Illinois to Nederland, Texas, where the crude oil can be refined or further transported to additional refining markets.\u003c/p>\n\u003cp>ETCO and Dakota Access are collectively referred to as the “Bakken Pipeline.” \u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"Bayou Bridge Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"200 miles","capacity":"Up to 480,000 Bbls/d ","originPoint":"Nederland  and connecting pipelines","destinationPoint":" Lake Charles & St. James","primaryLocationsServed":false,"ownershipInterest":"60%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-800-753-5531","email":""},"tariffInformation":"","specialNotes":"\u003cp>Bayou Bridge Pipeline offers producers, refiners, and marketers an efficient option to move barrels from\u003cbr />\n the Nederland, TX, area to the refining demand center around Lake Charles, and St. James, Louisiana.\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"West Texas Gulf Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"582 miles","capacity":"483,000 Bbls/d","originPoint":"Permian Basin (Colorado City)","destinationPoint":"Gulf Coast (Houston area), Longview (Mid-Valley), Anchorage, LA","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>West Texas Gulf Pipeline is a 26-inch pipeline system that transports barrels from Colorado City to Longview, TX &#091;for delivery onto Mid-Valley PL&#093; and additional delivery points (via joint tariff) along the Gulf Coast.\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"Mont Belvieu to Nederland Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"Approximately 70 miles","capacity":"600,000 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Mont Belvieu to Nederland (formerly “Mariner South”) pipeline system consists of three pipelines and delivers export-grade propane, butane and natural gasoline from our Mont Belvieu, Texas storage and fractionation complex to our marine terminal in Nederland, Texas\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"LOLA Pipeline","isgroup":"no","productType":"Crude Oil Pipelines","pipelineMileage":"","capacity":"100,000 Bbls/d","originPoint":"Longview, TX","destinationPoint":"Finney, LA and Anchorage, LA","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Longview to Louisiana &#091;LOLA&#093; pipeline is part of the Permian Express Partners (PEP) joint venture with ExxonMobil.\u003c/p>\n","categories":["Crude Oil Pipelines"]},{"name":"Yellowstone Pipeline","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"710 miles","capacity":"102,000 Bbls/d","originPoint":"Billings, MT","destinationPoint":"Moses Lake, WA","primaryLocationsServed":false,"ownershipInterest":"14%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Yellowstone Pipeline Company is a joint venture that is operated by Phillips 66.\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"Eastern Region Refined Products","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Eastern refined products pipelines consists of approximately 615 miles of 6-inch to 16-inch diameter pipelines in Eastern, Central and North Central Pennsylvania, approximately 162 miles of 8-inch pipelines in New York, and approximately 180 miles of various diameters refined products pipelines in New Jersey &#091;including 80 miles of the 16-inch diameter Harbor Pipeline&#093;.\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"Inland Pipeline","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"580 miles","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Inland refined products pipeline consists of 12, 10, 8 and 6-inch diameter pipelines in the western, northwestern, and northeastern regions of Ohio.\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"Wolverine Pipeline","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"1,055 miles","capacity":"388,500 Bbls/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"31.5%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Wolverine pipeline system, which transports product from as far west as Joliet, Illinois, to destinations in Indiana and Michigan, connects to other pipelines that service the Eastern U.S., including Energy Transfer&#8217;s Mid-Continent Refined Products Pipeline system.\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"West Shore Pipeline","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"650 miles","capacity":"408,000 Bbls/d","originPoint":"Chicago, IL","destinationPoint":"Granville and Madison, Wisconsin","primaryLocationsServed":false,"ownershipInterest":"17.10%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The West Shore pipeline follows the western shore of Lake Michigan and serves areas in the northern portion of the upper midcontinent. It provides access to less lucrative markets than those accessible by the Wolverine pipeline and by way of the Buckeye Complex.\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"Explorer Pipeline","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"Approximately 1,850 miles","capacity":"660,000 Bbls/d","originPoint":"Port Arthur, TX","destinationPoint":"Chicago area","primaryLocationsServed":false,"ownershipInterest":"15%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Explorer Pipeline is a common carrier pipeline that transports gasoline, diesel, fuel oil and jet fuel from the Gulf Coast to the Midwest. It is jointly owned by Phillips 66, Marathon, Energy Transfer and Shell. Through connections with other refined petroleum products pipelines, the Explorer Pipeline system serves more than 70 major cities in 16 states.\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"Southwest Region Refined Products Pipelines","isgroup":"no","productType":"Refined Products Pipelines","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Energy Transfer&#8217;s Southwest Refined Products Pipeline System is located in Eastern Texas and consists primarily of approximately 876 miles of 8-inch diameter pipelines.\u003c/p>\n","categories":["Refined Products Pipelines"]},{"name":"Central Oklahoma Crude Gathering","isgroup":"no","productType":"Crude Gathering","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["Gathering Systems"]},{"name":"West Texas Crude Gathering","isgroup":"no","productType":"Crude Gathering","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["Gathering Systems"]},{"name":"Eastern Region Gathering","isgroup":"no","productType":"Gas Gathering","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Eastern region assets are located in eleven counties in Pennsylvania, four counties in Ohio, and three counties in West Virginia, and gather natural gas from the Marcellus and Utica basins. Our Eastern gathering assets include approximately 600 miles of natural gas gathering pipeline, natural gas trunkline pipelines, and fresh-water pipelines, and nine gathering and processing systems, as well as the 200 MMcf/d Revolution processing plant, which feeds into our Mariner East and Rover pipeline systems.\u003c/p>\n","categories":["Gathering Systems"]},{"name":"Mid-Continent Gathering","isgroup":"no","productType":"Gas Gathering","pipelineMileage":"","capacity":"Approximately 1.4 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Mid-continent systems are located in two large natural gas producing regions in the United States, the Hugoton Basin in southwest Kansas, and the Anadarko Basin in western Oklahoma and the Texas Panhandle. These mature basins have continued to provide generally long-lived, predictable production volume. Our Mid-Continent Gathering assets are extensive systems that gather, compress and dehydrate low-pressure gas.\u003c/p>\n\u003cp>The system includes 16 natural gas processing facilities &#091;Mocane, Beaver, Antelope Hills, Woodall, Wheeler, Sunray, Hemphill, Phoenix, Hamlin, Spearman, Red Deer, Lefors, Cargray, Gray, Rose Valley, and Hopeton&#093; with an aggregate capacity of approximately 1.4 Bcf/d.\u003c/p>\n\u003cp>We operate our Mid-Continent Gathering systems at low pressures to maximize the total throughput volumes from the connected wells. Wellhead pressures are therefore adequate to allow for flow of natural gas into the gathering lines without the cost of wellhead compression. We also own the Hugoton gathering system that has 1,900 miles of pipeline extending over nine counties in Kansas and Oklahoma. This system is operated by a third party.\u003c/p>\n","categories":["Gathering Systems"]},{"name":"West Texas Gas Gathering","isgroup":"no","productType":"Gas Gathering","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Our West Texas / Permian Region gathering system offers wellhead-to-market services to producers in eleven counties in West Texas, as well as two counties in New Mexico. It includes eleven processing facilities and one natural gas conditioning facility\u003c/p>\n","categories":["Gathering Systems"]},{"name":"Ark-La-Tex Gas Gathering","isgroup":"no","productType":"Gas Gathering","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Ark-La-Tex assets gather, compress, treat and dehydrate natural gas in several parishes in north and west Louisiana, and several counties in East Texas. These assets also include cryogenic natural gas processing facilities, a refrigeration plant, a conditioning plant, amine treating plants, a residue gas pipeline that provides market access for natural gas from our processing plants, including connections with pipelines that provide access to the Perryville Hub and other markets in the Gulf Coast region, and a NGL pipeline that provides connections to the Mont Belvieu market for NGLs produced from our processing plants. \u003c/p>\n","categories":["Gathering Systems"]},{"name":"North Central Texas Gathering","isgroup":"no","productType":"Gas Gathering","pipelineMileage":"Approximately 160 miles ","capacity":"700 MMcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The North Central Texas System is an integrated system located in four counties in North Central Texas that gathers, compresses, treats, processes and transports natural gas from the Barnett and Woodford Shales. Our North Central Texas assets include our Godley and Crescent plants, which process rich gas produced from the Barnett Shale and STACK play, with aggregate capacity of 700 MMcf/d. The Godley plant is integrated with the ET Fuel System.\u003c/p>\n","categories":["Gathering Systems"]},{"name":"Eagle Ford Gathering","isgroup":"no","productType":"Gas Gathering","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Eagle Ford Gathering System consists of 30-inch and 42-inch natural gas gathering pipelines with over 1.4 Bcf/d of capacity originating in Dimmitt County, Texas, and extending to both our King Ranch gas plant in Kleberg County, Texas and Jackson plant in Jackson County, Texas. The Eagle Ford Gathering System includes four processing plants. \u003c/p>\n","categories":["Gathering Systems"]},{"name":"Hattiesburg Storage","isgroup":"no","productType":"Storage","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Hattiesburg storage facility is an integrated liquids storage facility with approximately 3.0 million barrels of salt dome capacity, providing 100% fee-based cash flows. The facility has a 22 spot rail unloading and loading facility and six truck bays.\u003c/p>\n","categories":["Storage Facilities"]},{"name":"Lake Charles LNG Terminal","isgroup":"no","productType":"Terminals","pipelineMileage":"","capacity":"","originPoint":"Lake Charles, Louisiana","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Energy Transfer LP is proposing a large-scale LNG export facility in Lake Charles, Louisiana. The project would convert Energy Transfer’s existing Lake Charles LNG import and regasification terminal to an LNG export facility, which provides a cost advantage over other proposed LNG projects on the Gulf Coast.\u003cbr />\nThe existing Lake Charles LNG Company LLC import terminal has approximately 9.0 Bcf of above ground LNG storage capacity and the regasification facility has a run rate send-out capacity of 1.8 bcf/day.\u003c/p>\n","categories":["Natural Gas Terminals"]},{"name":"Marcus Hook Terminal","isgroup":"no","productType":"Terminals","pipelineMileage":"","capacity":"","originPoint":"Marcus Hook, Pennsylvania","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Marcus Hook Terminal includes fractionation, terminalling and storage assets. The facility can receive NGLs and refined products via marine vessel, pipeline, truck and rail, and can deliver via marine vessel, pipeline and truck. Its four export docks can accommodate VLGC and VLEC sized vessels. In addition to providing NGL storage and terminalling services to both affiliates and third-party customers, the Marcus Hook Terminal currently serves as an off-take outlet for our Mariner East pipeline system. In addition to NGLs, the Marcus Hook Terminal is also capable of storing approximately 1 million barrels of refined products and approximately 1 million barrels of crude oil.\u003c/p>\n","categories":["Refined Products Terminals"]},{"name":"Lima Terminal","isgroup":"no","productType":"Terminals","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["Refined Products Terminals"]},{"name":"Mont Belvieu Facility","isgroup":"no","productType":"Fractionators","pipelineMileage":"","capacity":"","originPoint":"Mont Belvieu, Texas","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Energy Transfer’s fractionators at Mont Belvieu process demethanized mix &#091;Y-grade&#093; received from multiple sources, including Energy Transfer’s Lone Star Express, Justice, and White Cliffs pipelines as well as third-party pipelines. Storage capabilities at the facility include NGLs, refined products, and specialty products. The storage facilities are connected to third-party pipelines, refineries, petrochemical facilities, other fractionation facilities, and the Energy Transfer Nederland Terminal via its Mont Belvieu to Nederland Pipeline system.\u003c/p>\n","categories":["NGLs Terminals"]},{"name":"Nederland Terminal","isgroup":"no","productType":"Terminals","pipelineMileage":"","capacity":"","originPoint":"Nederland, Texas","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Nederland terminal, located on the Sabine-Neches Waterway between Beaumont and Port Arthur, is the largest above-ground crude oil storage facility in the U.S. that is singularly owned. With unrivaled connectivity &#091;including DOE pipelines that access the US Strategic Petroleum Reserve&#093;, expansive storage facilities, and waterborne access, Nederland is at the heart of Energy Transfer’s ability to offer flow assurance and market access choices to our diverse set of customers. The terminal receives, stores, and distributes crude oil, NGLs, feedstocks, petrochemicals, and bunker oils &#091;used for fueling ships and other marine vessels&#093;.\u003c/p>\n","categories":["Crude Oil Terminals"]},{"name":"Energy Transfer Houston Terminal","isgroup":"no","productType":"Terminals","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Houston Terminal, which was acquired by ET in the SemGroup acquisition and contributed to ETO in February 2020, consists of storage tanks located on the Houston Ship Channel with an aggregate storage capacity of 18.2 MMBbls used to store, blend and transport refined products and refinery feedstocks via pipeline, barge, rail, truck and ship. This facility has five deep-water ship docks on the Houston Ship Channel capable of loading and unloading Suezmax cargo vessels and seven barge docks which can accommodate 23 barges simultaneously, three crude oil pipelines connecting to four refineries and numerous rail and truck loading spots.\u003c/p>\n","categories":["Crude Oil Terminals"]},{"name":"White Cliffs NGL Pipeline","isgroup":"no","productType":"NGLs Pipelines","pipelineMileage":"540 miles","capacity":"90,000 Bbls/day","originPoint":"DJ Basin in Platteville, Colorado","destinationPoint":"Cushing, Oklahoma","primaryLocationsServed":false,"ownershipInterest":"51%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"1-877-839-7473","email":""},"tariffInformation":"","specialNotes":"\u003cp>The White Cliffs NGL pipeline transports NGLs produced in the DJ Basin to Cushing, where it interconnects with the Southern Hills Pipeline to move NGLs to Mont Belvieu, Texas.\u003c/p>\n","categories":["NGLs Pipelines"]},{"name":"Revolution Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 40.5 miles","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Revolution Pipeline transports natural gas from Butler County, PA to the Revolution Processing Facility in Washington County, PA. From there, residue gas is delivered to the Rover Pipeline, and natural gas liquids NGLs are delivered to the Mariner East pipeline system.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"EGT Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 5,900 miles","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Enable Gas Transmission &#091;EGT&#093; system connects key supply basins with traditional markets in Arkansas, Oklahoma, Texas and Louisiana. EGT’s Perryville Hub provides the optionality to reach 11 major interstate pipelines through interconnections with other pipelines.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Mississippi River Transmission Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 1,600 miles","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Mississippi River Transmission &#091;MRT&#093; serves utilities and industrial end-users in Missouri and Illinois and provides access to Mid-Continent and Northeast supply through various interconnects, including the Perryville Hub. MRT was acquired through Enable Midstream.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Oklahoma Intrastate Transmission","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 2,200 miles","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Oklahoma Intrastate Transmission &#091;OIT&#093; is an integrated system 24 Bcf of storage capacity connecting mid-continent supply to utilities, industrial end-users and third-party interconnects across Oklahoma. OIT was acquired through Enable Midstream.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Regency Intrastate Gas Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 450 miles","capacity":"2.1 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"100%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Regency Intrastate Gas (“RIGS”) is an intrastate pipeline that delivers natural gas from northwest Louisiana to downstream pipelines and markets.\u003c/p>\n","categories":["Interstate Pipelines"]},{"name":"Old Ocean Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 240 miles","capacity":"0.2 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"50%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Old Ocean is an intrastate pipeline system that delivers natural gas from Ellis County, Texas to Brazoria County, Texas. Energy Transfer owns a 50% membership interest in and operates Old Ocean.\u003c/p>\n","categories":["Interstate Pipelines"]},{"name":"Red Bluff Express Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 120 miles","capacity":"1.4 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"70%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Red Bluff Express Pipeline is an approximately 120-mile intrastate pipeline that runs through the heart of the Delaware basin and connects our Orla Plant, as well as third-party plants to the Waha Oasis Header. The Partnership owns a 70% membership interest in and operates Red Bluff Express.\u003c/p>\n","categories":["Interstate Pipelines"]},{"name":"Stingray Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 290 miles","capacity":"0.4 Bcf/d","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"100%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Stingray is an interstate natural gas pipeline system with related assets located in the western Gulf of Mexico and Johnson Bayou, Louisiana.\u003c/p>\n","categories":["Interstate Pipelines"]},{"name":"Southeast Supply Header","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"Approximately 290 miles","capacity":"1.1 Bcf/d","originPoint":"Perryville Hub in Louisiana","destinationPoint":"Mobile County, Alabama","primaryLocationsServed":false,"ownershipInterest":"50%","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Southeast Supply Header (“SESH”) provides transportation services in Louisiana, Mississippi and Alabama. It is a 50/50 joint venture with Enbridge Inc.\u003c/p>\n","categories":["Interstate Pipelines"]},{"name":"Houston Terminal","isgroup":"no","productType":"Terminals","pipelineMileage":"","capacity":"18.2 MMBbls ","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>Energy Transfer’s Houston Terminal consists of storage tanks located on the Houston Ship Channel with an aggregate storage capacity of 18.2 MMBbls used to store, blend and transport refined products and refinery feedstocks via pipeline, barge, rail, truck and ship. This facility has five deep-water ship docks on the Houston Ship Channel capable of loading and unloading Suezmax cargo vessels and seven barge docks which can accommodate 23 barges simultaneously, three crude oil pipelines connecting to four refineries and numerous rail and truck loading spots.\u003c/p>\n","categories":["Crude Oil Terminals"]},{"name":"Midcontinent Express Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"510 miles ","capacity":"1.8 Bcf/d","originPoint":"Bennington, Oklahoma","destinationPoint":"Butler, Alabama","primaryLocationsServed":false,"ownershipInterest":"50/50 Joint venture with KMI","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"\u003cp>The Midcontinent Express Pipeline (“MEP”) is an approximately 510-mile interstate pipeline originating near Bennington, Oklahoma and traverses northern Louisiana and central Mississippi to an interconnect with the Transcontinental Gas Pipeline System in Butler, Alabama. The Midcontinent Express Pipeline is owned by a 50/50 joint venture with KMI, the operator of the system.\u003c/p>\n","categories":["Natural Gas Pipelines"]},{"name":"Gulf Run Pipeline","isgroup":"no","productType":"Natural Gas Pipelines","pipelineMileage":"","capacity":"","originPoint":"","destinationPoint":"","primaryLocationsServed":false,"ownershipInterest":"","businessContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"emergencyContact":{"name":"","jobTitle":"","phoneNumber":"","email":""},"tariffInformation":"","specialNotes":"","categories":["Interstate Pipelines"]}],"dropdownMenu1Name":"Asset Type","dropdownMenu2Name":"Asset Name","categories":[{"label":"Corporate Headquarters"},{"label":"Crude Gathering"},{"label":"Crude Oil Pipelines"},{"label":"Fractionators"},{"label":"Gathering Systems"},{"label":"Gas Gathering"},{"label":"Natural Gas Pipelines"},{"label":"Natural Gas Storage Facilities"},{"label":"NGLs Pipelines"},{"label":"Processing/Treating Plants"},{"label":"Refined Products Pipelines"},{"label":"Terminals"}]},{"acf_fc_layout":"verboseText","text":"\u003cstyle>\n.verboseText{\n  padding: 10px 10px;\n}\n\u003c/style>\n\u003cdiv style=\" padding: 10px 10px;font-size: 13px;\">\u003cstrong>\u003cbr />\nDISCLAIMER\u003c/strong>\u003cbr />\nThe assets depicted on our interactive map are for general information purposes only, with no guarantee of accuracy or completeness. They do not purport to provide exact locations of pipelines or facilities in your area. To search for pipelines in your area, please use our Pipeline Locator tool.\u003c/div>\n"}],"nextPageLink":"","meta_tags":{"meta_title":"Operations Map | Energy Transfer","meta_description":"Explore Energy Transfer’s national footprint of pipelines with our interactive operations map."}},"_links":{"predecessor-version":[{"id":14768,"href":"https://energytransfer.com/wp-json/wp/v2/pages/769/revisions/14768"}]}},{"id":2971,"date":"2018-11-27T20:04:03","slug":"wpml-test","link":"https://energytransfer.com/wpml-test/","title":{"rendered":"WPML Test"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"WPML 测试","subtitle":"测试","size":"large","image":"https://energytransfer.com/wp-content/uploads/2018/11/homepage-hero.jpg","imageMobile":false,"bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"simpleText","body":"测试","width":""}],"nextPageLink":"","meta_tags":{"meta_title":"WPML 测试","meta_description":"WPML 测试"}},"_links":{"predecessor-version":[{"id":2972,"href":"https://energytransfer.com/wp-json/wp/v2/pages/2971/revisions/2972"}]}},{"id":772,"date":"2018-11-27T20:04:03","slug":"wpml-test","link":"https://energytransfer.com/wpml-test/","title":{"rendered":"WPML Test"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"WPML PRUEBA BRIAN","subtitle":"ESTE ES SOLAMEMENTE UNA","size":"large","image":"https://energytransfer.com/wp-content/uploads/2018/11/homepage-hero.jpg","imageMobile":false,"bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"simpleText","body":"La translacion","width":""}],"nextPageLink":"","meta_tags":{"meta_title":"WPML","meta_description":""}},"_links":{"predecessor-version":[{"id":3308,"href":"https://energytr
