tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/199"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=199"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":54,"link":"https://energytransfer.com/tag/natural-gas/","name":"Natural Gas","slug":"natural-gas","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/54"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=54"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":700,"date":"2022-02-09T18:28:01","date_gmt":"2022-02-09T18:28:01","guid":{"rendered":"https://energytransferfacts.com/?p=700"},"modified":"2023-01-05T21:36:21","modified_gmt":"2023-01-05T21:36:21","slug":"excellent-reads-for-library-lovers-month","status":"publish","type":"post","link":"https://energytransfer.com/excellent-reads-for-library-lovers-month/","title":{"rendered":"Excellent Reads for Library Lovers Month"},"content":{"rendered":"\r\n\u003cp>The more you know, the more you grow. We’ve compiled a list of excellent reads in recognition of February being Library Lovers Month. Diverse backgrounds and viewpoints provide perspective on popular topics surrounding the energy industry and its future. Check out our list below!\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"alignleft size-full is-resized\">\u003cimg loading=\"lazy\" src=\"https://energytransferfacts.com/wp-content/uploads/2022/02/Foragers-Farmers-and-Fossil-Fuels.gif\" alt=\"\" class=\"wp-image-703\" width=\"112\" height=\"175\"/>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>\u003cem>\u003cstrong>\u003ca href=\"https://www.amazon.com/Foragers-Farmers-Fossil-Fuels-Values/dp/0691160392\">Foragers, Farmers, and Fossil Fuels: How Human Values Evolve\u003c/a>, \u003c/strong>\u003c/em>\u003cstrong>by Ian Morris\u003c/strong> \u003cbr>British historian and archaeologist Ian Morris shows how archaeology, anthropology, biology, and history are fundamental to understanding changes in society throughout his book “Foragers, Farmers, and Fossil Fuels: How Human Values Evolve.” Morris explains that humans have used three types of energy sources for survival ― foraging, farming, and fossil fuels. He provides readers with a new argument about how the evolving energy agenda impacts societies worldwide.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>&#8212;&#8211;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"alignleft size-full is-resized\">\u003cimg loading=\"lazy\" src=\"https://energytransferfacts.com/wp-content/uploads/2022/02/Energy-Myths-and-Realities-2.jpg\" alt=\"\" class=\"wp-image-745\" width=\"113\" height=\"171\"/>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>\u003cem>\u003cstrong>\u003ca href=\"https://www.amazon.com/Energy-Myths-Realities-Bringing-Science/dp/0844743283\">Energy Myths and Realities: Bringing Science to the Energy Policy Debate\u003c/a>, \u003c/strong>\u003c/em>\u003cstrong>by Vaclav Smil\u003c/strong>\u003cbr>“Energy Myths and Realities” discusses misconceptions presented by anti-energy sections of society by providing a constructive, scientific approach to our global energy conversation. Author Vaclav Smil tackles topics ranging from nuclear energy to wind power sources. Smil emphasizes to readers the importance of disassembling particular assertions, claims, and ideas in order to create scientifically-based energy policies for the future.  \u003c/p>\r\n\r\n\r\n\r\n\u003cp>&#8212;&#8211;\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"alignleft size-full is-resized\">\u003cimg loading=\"lazy\" src=\"https://energytransferfacts.com/wp-content/uploads/2022/02/The-New-Map.jpg\" alt=\"\" class=\"wp-image-723\" width=\"110\" height=\"169\"/>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>\u003cem>\u003cstrong>\u003ca href=\"https://www.amazon.com/New-Map-Energy-Climate-Nations/dp/B086DLRRLT/ref=sr_1_1?dchild=1&amp;keywords=The+new+map&amp;qid=1630360845&amp;s=audible&amp;sr=1-1\">The New Map: Energy, Climate, and the Clash of Nations\u003c/a>, \u003c/strong>\u003c/em>\u003cstrong>by Daniel Yergin\u003c/strong>\u003cbr>Pulitzer Prize-winning author and global energy expert Daniel Yergin illustrates a new perspective on energy, climate change, and global energy powerhouses in “The New Map: Energy, Climate, and the Clash of Nations.” Through his \u003cem>Wall Street Journal\u003c/em> bestseller and \u003cem>USA Today\u003c/em> Best Book of 2020, Yergin explains to readers how energy and geopolitics clash on the global stage.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cbr>&#8212;&#8211;\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"alignleft size-full is-resized\">\u003cimg loading=\"lazy\" src=\"https://energytransferfacts.com/wp-content/uploads/2022/02/Fossil_Future-3.jpg\" alt=\"\" class=\"wp-image-736\" width=\"112\" height=\"169\"/>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>\u003cem>\u003cstrong>\u003ca href=\"https://www.amazon.com/Fossil-Future-Flourishing-Requires-Gas-Not-ebook/dp/B098M3Y7VC\">Fossil Future: Why Global Human Flourishing Requires More Oil, Coal, and Natural Gas ― Not Less\u003c/a>, \u003c/strong>\u003c/em>\u003cstrong>by Alex Epstein\u003c/strong>\u003cbr>In “Fossil Future: Why Global Human Flourishing Requires More Oil, Coal, and Natural Gas ― Not Less,” Alex Epstein addresses today’s “renewable revolution” and “climate emergency.” He provides data and other insights that defend the continued benefits of fossil fuels for generations to come. Preorder his book, which is set to start printing in April 2022.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>&#8212;&#8211;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"alignleft size-full is-resized\">\u003cimg loading=\"lazy\" src=\"https://energytransferfacts.com/wp-content/uploads/2022/02/The-Untold-Story-of-the-Dakota-Access-Pipeline-6.png\" alt=\"\" class=\"wp-image-755\" width=\"111\" height=\"144\"/>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>\u003cem>\u003cstrong>\u003ca href=\"https://digitalcommons.law.lsu.edu/jelr/vol6/iss2/5/\">The Untold Story of the Dakota Access Pipeline: How Politics Almost Undermined the Rule of Law\u003c/a>, \u003c/strong>\u003c/em>\u003cstrong>by Daryl Owen\u003c/strong>\u003cbr>Nationally recognized energy policy expert Daryl Owen provides a full description of the history behind the Dakota Access Pipeline in\u003cem> “\u003c/em>The Untold Story of the Dakota Access Pipeline: How Politics Almost Undermined the Rule of Law.” Owen provides a deep-dive into the politics and misinformation campaigns used in attempt to derail one our nation’s most important pieces of infrastructure.\u003cbr>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>&#8212;&#8211;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"alignleft size-large is-resized\">\u003cimg loading=\"lazy\" src=\"https://energytransferfacts.com/wp-content/uploads/2022/02/Blue-Like-A-River-2-683x1024.jpg\" alt=\"\" class=\"wp-image-750\" width=\"118\" height=\"176\"/>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>\u003cem>\u003cstrong>\u003ca href=\"https://www.amazon.com/Blue-Like-River-Julie-Neidlinger/dp/1388184745\">Blue Like A River: Burning The Bridge Between Red And White At Standing Rock\u003c/a>, \u003c/strong>\u003c/em>\u003cstrong>by Julie Neidlinger\u003c/strong>\u003cbr>“Blue Like A River” dives into firsthand accounts to provide readers with an untold story about the protests in 2016 against the Dakota Access Pipeline. Initially a supportive bystander, Neidlinger’s opinion changed as the protests became violent and attracted outside activists. Using interviews, essays, photographs, maps and timelines, Neidlinger brings new perspectives to facts that were misconstrued or avoided by media, proving that misleading context can turn truth into propaganda.\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>The more you know, the more you grow. We’ve compiled a list of excellent reads in recognition of February being Library Lovers Month. Diverse backgrounds and viewpoints provide perspective on popular topics surrounding the energy industry and its future. Check out our list below! Foragers, Farmers, and Fossil Fuels: How Human Values Evolve, by Ian [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14371,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[190,191,57,111,169,50,192,54,71,72,39,152,42,193],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/700"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=700"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/700/revisions"}],"predecessor-version":[{"id":14259,"href":"https://energytransfer.com/wp-json/wp/v2/posts/700/revisions/14259"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14371"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=700"}],"wp:term":[{"taxonomy":"category","embeddable":tr 5:11:27","modified_gmt":"2023-01-06T15:11:27","slug":"dear-texans","status":"publish","type":"post","link":"https://energytransfer.com/dear-texans/","title":{"rendered":"Dear Texans,"},"content":{"rendered":"\r\n\u003cp>\u003cstrong>THE TRUTH ABOUT ENERGY TRANSFER\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>There have been a number of media reports this week about our disagreement with Vistra subsidiaries Dynegy Marketing and Trade and Luminant Energy Company based on a letter we sent them related to services for which they are refusing to pay.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>We want to set the record straight.\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>First and foremost, if Dynegy and Luminant request to purchase natural gas from us for power generation, we will continue to sell gas to them at negotiated rates as we have been doing for years, or they can purchase gas from any number of third parties and we will reliably deliver the gas to their power plants.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Vistra’s claims are disingenuous at best. We respect that Dynegy and Luminant opted not to renew their contracts. However, they are still required to pay us for the services that we provided under those agreements. Furthermore, at their discretion they have taken small amounts of natural gas from our system over the past several weeks as they have needed it. The gas they have taken is nowhere near the amount their filing claims that they need.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>We are proud of our Texas roots, having grown from a small pipeline company started in 1996 with 200 miles of pipeline and a handful of employees to where we are today—one of the largest energy infrastructure companies in North America with more than 114,000 miles of pipelines and related facilities in 41 states. We achieved this by providing superior services to our customers and most importantly, always doing the right thing.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>For 25 years we have been transporting the energy that Texans use every day to heat their homes, cook their food and keep the lights on. And, we will continue to be the company that does that for decades to come.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Mackie McCrea &amp; Tom Long\u003cbr>Energy Transfer co-CEOs\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>THE TRUTH ABOUT ENERGY TRANSFER There have been a number of media reports this week about our disagreement with Vistra subsidiaries Dynegy Marketing and Trade and Luminant Energy Company based on a letter we sent them related to services for which they are refusing to pay. We want to set the record straight. First and [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14372,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10791"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10791"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10791/revisions"}],"predecessor-version":[{"id":14258,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10791/revisions/14258"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14372"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10791"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10791"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10791"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{"id":14372,"date":"2023-01-05T21:30:30","slug":"et_tx_winter_ad-social-et-1400x425","type":"attachment","link":"https://energytransfer.com/et_tx_winter_ad-social-et-1400x425/","title":{"rendered":"ET_TX_Winter_Ad-Social-et-1400&#215;425"},"author":11,"acf":[],"caption":{"rendered":""},"alt_text":"","media_type":"image","mime_type":"image/png","media_details":{"width":1400,"height":425,"file":"2023/01/ET_TX_Winter_Ad-Social-et-1400x425-1.png","sizes":{},"image_meta":{"aperture":"0","credit":"","camera":"","caption":"","created_timestamp":"0","copyright":"","focal_length":"0","iso":"0","shutter_speed":"0","title":"","orientation":"0","keywords":[]}},"source_url":"https://energytransfer.com/wp-content/uploads/2023/01/ET_TX_Winter_Ad-Social-et-1400x425-1.png","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/media/14372"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/media"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/attachment"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/11"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=14372"}]}}],"wp:term":[[{"id":35,"link":"https://energytransfer.com/category/facts-statements/","name":"Facts &amp; Statements","slug":"facts-statements","taxonomy":"category","acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories/35"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/categories"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/category"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?categories=35"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[]]}},{"id":10790,"date":"2021-12-13T21:28:50","date_gmt":"2021-12-13T21:28:50","guid":{"rendered":"https://energytransferfacts.com/?p=683"},"modified":"2023-01-06T18:49:33","modified_gmt":"2023-01-06T18:49:33","slug":"fanciful-holidays-fueled-by-petroleum","status":"publish","type":"post","link":"https://energytransfer.com/fanciful-holidays-fueled-by-petroleum/","title":{"rendered":"Holiday Cheer Fueled by Petroleum"},"content":{"rendered":"\r\n\u003cp>It’s that time of year! We’re hurrying to decorate our homes, buy presents and plan for family gatherings. In the midst of all the hustle, petroleum products play a key role in making our holiday wishes come true.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>From toys and decorations to electronics and clothing, the majority of products you’ll purchase this holiday season are derived from petroleum products. And for items that aren’t directly made of oil or natural gas byproducts, fuel is required at some point in their journey to your home. We all rely on our country’s superhighway of underground pipelines to safely transport the oil and natural gas that is essential to making just about everything we touch.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Let’s consider some specific ways petroleum products are an integral part of our modern way of life:\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Holiday Decorations\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Artificial Christmas tree popularity has dramatically risen due to their convenience and cost efficiency. These life-like trees are made of PVC plastic for durability and fire-retardant properties, and are reused year after year. Often, trees are adorned with shatterproof ornaments and LED string lights made with plastic. Oil and natural gas byproducts are also key components of adhesive tape, wrapping paper, tinsel, ribbon, stockings, Styrofoam, artificial snow/flocking spray, paraffin candle wax, Santa costumes, fragrances, and artificial wreaths.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Holiday Travel\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Traveling to see loved ones over the holidays is always a treat. Whether you travel by car, bus, airplane or train, all transportation requires petroleum products in some form. This includes electric vehicles that rely on charging stations, which are connected to local power grids predominantly supplied by natural gas. In some cities, diesel-powered buses have been retrofitted to run on natural gas which reduces overall emissions. All these modes of transportation are made safer, more efficient and affordable with interior parts made of plastic.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Holiday Toys\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Dolls, balls, toy cars, model trains, toy soldiers and more are commonly made of plastic which is softer than wood or metal, and more flexible. That makes toys safer and lighter. Plastic isn’t just limited to toys for small children, but is also an important component in video game consoles, TVs, cell phones, computers, cameras, and drones. Your holiday shopping might include sports equipment that is made with petroleum products including footballs, yoga mats, golf balls, fishing rods, life jackets, basketballs, golf bags, and more.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Holiday Hosting\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Whether you’re carefully basting your roast turkey or sautéing vegetables on the stove, your holiday meal is cooked with natural gas—either directly from pipelines or through your local power grid.&nbsp;According to the&nbsp;\u003ca href=\"https://www.eia.gov/energyexplained/electricity/electricity-in-the-us.php\">U.S. Energy Information Administration (EIA)\u003c/a>, fossil fuels supplied 60% of U.S. net electricity generation used by Americans in 2020 for dependable heating, air conditioning, lighting, refrigeration, industrial production, and other essential power. Hosting friends and family requires more than just food; there are hundreds of household items made from petroleum products that we rely on such as mattresses, pillows, trash bags, kitchenware, countertops, detergents, shower curtains, toilet seats, mops, deodorant, and much more.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Holiday Energy\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Petroleum products support the use and development of solar and wind energy by providing the fuel source for electricity generation when the wind isn’t blowing and the sun isn’t shining. Oil and natural gas are also inextricably linked to the production of wind turbines and solar panels. They not only power the manufacturing plants but are also used as raw materials such as carbon fiber and plastic resin.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>So while you indulge in food, family and other blessings during the holiday, remember to add oil and natural gas to the list of items you are thankful for this season.\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image is-style-rounded\">\u003cimg src=\"blob:https://energytransferfacts.com/6d705cd3-02f4-41ce-a3bb-b6d714693347\" alt=\"\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>It’s that time of year! We’re hurrying to decorate our homes, buy presents and plan for family gatherings. In the midst of all the hustle, petroleum products play a key role in making our holiday wishes come true. From toys and decorations to electronics and clothing, the majority of products you’ll purchase this holiday season [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14393,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[185,173,186,119,54,187,72,39,188,189],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10790"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10790"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10790/revisions"}],"predecessor-version":[{"id":14257,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10790/revisions/14257"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14393"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10790"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10790"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10790"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"collect  the Mariner East pipeline project nearing completion and only a few construction sites remaining in southeastern Pennsylvania, we have enjoyed participating in a number of construction “close-out” meetings with townships and municipalities across Pennsylvania. We have appreciated the recognition we have received not only for a successful transition from construction to ongoing pipeline operations, but also for our consistent communication with municipal officials, emergency responders, landowners, and community members.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>What you may not know is that the 350-mile Mariner East pipeline system traverses seven State Game Lands (SGLs) throughout the Commonwealth. The Pennsylvania Game Commission (PGC) owns and manages more than 1.5 million acres of Pennsylvania’s State Game Lands with primary purpose of managing habitat for wildlife and providing opportunities for lawful hunting and trapping, according to the PGC. In order to construct our pipeline system beneath these tracts of land, we coordinated closely with the PGC.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>In September, I had the opportunity to present at the PGC’s Board of Commissioners meeting to acknowledge the completion of pipeline construction and the successful restoration occurring across these State Game Lands.&nbsp;\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"aligncenter is-resized\">\u003cimg loading=\"lazy\" src=\"https://marinerpipelinefacts.com/wp-content/uploads/PGC-closeout-1.png\" alt=\"PGC closeout 1 - Supporting State Game Lands Before, During and After Pipeline Construction\" width=\"613\" height=\"321\" title=\"Supporting State Game Lands Before, During and After Pipeline Construction\"/>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>I was also honored to talk about some of the long-term improvements we were able to implement on SGL 12 in north central Pennsylvania, where we have gathering pipelines through our subsidiary, Regency Marcellus Gathering. Through these efforts, we:\u003c/p>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Expanded and improved roadway and parking places;\u003c/li>\u003cli>Created large turkey habitat, including special tree and seed planting;\u003c/li>\u003cli>Planted special seed and trees to attract wildlife and support pollinators; and\u003c/li>\u003cli>Made two separate donations to the Ruffed Grouse Society to create ruffed grouse habitat.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cp>We are currently finishing restoration work in some areas and are working toward several other improvement projects. Below are two photos of pipeline rights-of-way we have restored:\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"aligncenter is-resized\">\u003cimg loading=\"lazy\" src=\"https://marinerpipelinefacts.com/wp-content/uploads/PollinatorHabitatROW-1.jpg\" alt=\"PollinatorHabitatROW 1 - Supporting State Game Lands Before, During and After Pipeline Construction\" width=\"609\" height=\"457\" title=\"Supporting State Game Lands Before, During and After Pipeline Construction\"/>\u003cfigcaption> SGL 71, Huntingdon County \u003c/figcaption>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"aligncenter is-resized\">\u003cimg loading=\"lazy\" src=\"https://marinerpipelinefacts.com/wp-content/uploads/IMG_0632-1-scaled.jpg\" alt=\"IMG 0632 1 scaled - Supporting State Game Lands Before, During and After Pipeline Construction\" width=\"611\" height=\"458\" title=\"Supporting State Game Lands Before, During and After Pipeline Construction\"/>\u003cfigcaption> SGL 12, Bradford County \u003c/figcaption>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>We are looking forward to a continued partnership with the PGC through future improvement projects and infrastructure development.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003ca href=\"https://marinerpipelinefacts.com/blog/committed-to-pas-environment-and-wildlife/\">Click here\u003c/a>&nbsp;to read about a few ways we are committed to habitat conservation and wildlife in Pennsylvania.\u003c/p>\r\n\r\n\r\n\r\n\u003cdiv class=\"wp-block-image\">\u003cfigure class=\"aligncenter size-large\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2021/10/SP21-354855-Game-Commission-Map-7-01-1-1024x791.png\" alt=\"\" class=\"wp-image-678\"/>\u003c/figure>\u003c/div>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>By Chris Koop, Lead Specialist, Public Affairs With the Mariner East pipeline project nearing completion and only a few construction sites remaining in southeastern Pennsylvania, we have enjoyed participating in a number of construction “close-out” meetings with townships and municipalities across Pennsylvania. We have appreciated the recognition we have received not only for a successful [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":13642,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[134,138,45,54,71,46,63,183,184],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10789"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10789"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10789/revisions"}],"predecessor-version":[{"id":14256,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10789/revisions/14256"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/13642"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10789"}],"wp:term":[{"t llection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=63"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":183,"link":"https://energytransfer.com/tag/pollinator/","name":"pollinator","slug":"pollinator","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/183"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=183"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":184,"link":"https://energytransfer.com/tag/state-game-lands/","name":"state game lands","slug":"state-game-lands","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/184"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=184"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10788,"date":"2021-09-03T17:54:29","date_gmt":"2021-09-03T17:54:29","guid":{"rendered":"https://energytransferfacts.com/?p=669"},"modified":"2023-01-06T15:25:37","modified_gmt":"2023-01-06T15:25:37","slug":"powering-americas-electricity-and-supporting-our-modern-lifestyle","status":"publish","type":"post","link":"https://energytransfer.com/powering-americas-electricity-and-supporting-our-modern-lifestyle/","title":{"rendered":"Powering America’s Electricity and Supporting Our Modern Lifestyle"},"content":{"rendered":"\r\n\u003cp>Charging your phone, heating a cup of coffee, running a warm bath, and cooking a meal all have one thing in common: electricity. Have you ever stopped to think about how crucial electricity is in our daily lives or, more broadly, consider where it comes from?\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Let’s start with the basics: what is electricity? Electricity is considered a secondary energy source, meaning it is generated from a primary energy source such as fossil fuels—including natural gas, petroleum, nuclear, coal, wind or solar. According to the \u003ca href=\"https://www.eia.gov/energyexplained/electricity/electricity-in-the-us.php\">U.S. Energy Information Administration (EIA)\u003c/a>, natural gas supplied a record-high 40% of U.S. net electricity generation used by Americans in 2020 for dependable heating, air conditioning, lighting, refrigeration, industrial production, and other essential power. Meanwhile, renewable and nuclear energy accounted for approximately 20% each.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Natural gas is projected by the \u003ca href=\"https://www.energy.gov/sites/prod/files/2020/10/f79/Natural%20Gas%20Benefits%20Report.pdf\">U.S. Department of Energy\u003c/a> to account for the majority of domestic energy consumption for decades to come. That’s because the United States has abundant deposits of natural gas, importing \u003ca href=\"http://needtoknow.nas.edu/energy/energy-sources/fossil-fuels/\">less than 4%\u003c/a> of the total amount consumed annually, making it affordable and readily available. Domestic production also ensures America’s energy independence from unstable and sometimes unfriendly overseas sources. In addition, power grid infrastructure for natural gas is largely in place, whereas transitioning to an all-renewable system will require a big increase in wind, solar and storage construction projects along with the need for more large interstate transmission lines.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Even as America’s energy consumption continues to rise, increased use of clean-burning natural gas has greatly helped to reduce U.S. greenhouse gas emissions to their lowest levels in over 30 years. Since 2005, displacing coal with natural gas has prevented over \u003ca href=\"https://eidclimate.org/natural-gas-climate-change/#:~:text=The%20decline%20was%20driven%20by,renewable%20power%20that%20displaced%20coal.&amp;text=Since%202005%2C%20natural%20gas%20has,carbon%20dioxide%20from%20being%20emitted.\">2 billion\u003c/a> metric tons of carbon dioxide from being emitted into the atmosphere. Natural Gas is also a critical partner in the development and operation of renewable energy sources.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>America’s vast system of underground pipelines connects this abundant supply of natural gas to power plants that supply our electricity grids. The ability of our pipeline network to quickly and affordably deliver these resources to market aids in keeping America’s energy costs down. Pipelines also replace more carbon-intensive transport methods such as truck and rail, making them the greenest way to move energy supplies and reducing congestion on our roads.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The abundance of natural gas will continue to support our energy needs into the future as our nation’s mix of energy resources continue to evolve. From powering manufacturing and transporting renewable energy materials, to supporting our energy independence and stability, natural gas supports America’s clean energy future.\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-full\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2021/09/image.png\" alt=\"\" class=\"wp-image-670\"/>\u003cfigcaption>Source: https://www.eia.gov/energyexplained/electricity/electricity-in-the-us.php\u003c/figcaption>\u003c/figure>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Charging your phone, heating a cup of coffee, running a warm bath, and cooking a meal all have one thing in common: electricity. Have you ever stopped to think about how crucial electricity is in our daily lives or, more broadly, consider where it comes from? Let’s start with the basics: what is electricity? Electricity [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14377,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[148,182,169,54,39],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10788"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10788"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10788/revisions"}],"predecessor-version":[{"id":14255,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10788/revisions/14255"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14377"}],"wp:attachment":[{"href":"https://energytransfer.com/wp-json/wp/v2/media?parent=10788"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/categories?post=10788"},{"taxonomy":"post_tag","embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/tags?post=10788"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[{"id":2,"name":"Admin Techarch","url":"","description":"","link":"https://energytransfer.com/author/et_admin/","slug":"et_admin","avatar_urls":{"24":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=24&d=mm&r=g","48":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=48&d=mm&r=g","96":"https://secure.gravatar.com/avatar/4a51e0950d16ccc54dd96fd5acb12b35?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href" }},{"id":39,"link":"https://energytransfer.com/tag/pipelines/","name":"pipelines","slug":"pipelines","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/39"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=39"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10787,"date":"2021-07-08T14:40:48","date_gmt":"2021-07-08T14:40:48","guid":{"rendered":"https://energytransferfacts.com/?p=659"},"modified":"2023-01-06T15:30:07","modified_gmt":"2023-01-06T15:30:07","slug":"reducing-emissions-with-dual-drive-technologies","status":"publish","type":"post","link":"https://energytransfer.com/reducing-emissions-with-dual-drive-technologies/","title":{"rendered":"Reducing Emissions with Dual Drive Technologies"},"content":{"rendered":"\r\n\u003cp>Ongoing news coverage of Texas’ winter storm has highlighted the need for reliable and efficient technology to help maintain the stability of the power grid during all types of weather conditions. Our Dual Drive Technology (Dual Drive) was featured in the \u003ca href=\"https://www.wsj.com/articles/as-texas-went-dark-the-state-paid-natural-gas-companies-to-go-offline-11620385201\">Wall Street Journal\u003c/a> because of its unique ability to respond to changes in demand by seamlessly transitioning between natural gas and electricity, thereby staying online in the heat of summer and in freezing conditions of winter.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Enter Dual Drive Technologies\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Dual Drive Technologies (Dual Drive), an independent company within the Energy Transfer family, offers an efficient hybrid natural gas compression system that reduces emissions through its patented ability to seamlessly transfer compression drivers between an electric motor and a natural gas engine, and vice-versa. This exclusive technology significantly reduces greenhouse gas emissions without placing an undue burden on the electrical grid. The use of Dual Drive compression is a win-win for both the environment and the electrical grid.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>How it Works\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The Dual Drive compression systems is powered by both natural gas and electricity, allowing a smooth and instantaneous transition between the two. This allows the compressor to participate in Demand Response programs, as well as be available to utilities in the event of a degradation of the grid due to extremely high peaks or extreme weather events.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Results\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Dual Drive technology is often used in ozone non-attainment areas to improve air quality by providing an ultralow-emission alternative for natural gas compression. In 2020, this one-of-a-kind technology allowed us to operate using electric power on our units over 80 percent of the time, reducing emissions by 630 thousand tons of carbon dioxide annually. That’s equivalent to removing 136 \u003ca href=\"https://www.epa.gov/greenvehicles/greenhouse-gas-emissions-typical-passenger-vehicle#:~:text=typical%20passenger%20vehicle%3F-,A%20typical%20passenger%20vehicle%20emits%20about%204.6%20metric%20tons%20of,8%2C887%20grams%20of%20CO2.\">cars\u003c/a> off the road. To further put that into perspective, the average American contributes 20 metric tons of carbon dioxide emissions \u003ca href=\"https://www.sciencedaily.com/releases/2008/04/080428120658.htm\">per year\u003c/a>. The powerful combination of a natural gas engine and an electric motor make this patented design the most efficient in the marketplace.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Awards\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Energy Transfer’s Dual Drive Technologies is honored to be the recipient of the \u003ca href=\"https://www.prnewswire.com/news-releases/gpa-midstream-association-honors-three-with-environmental-excellence-awards-301317370.html\">2021 Environmental Excellence Award\u003c/a> from GPSA for innovative environmental solutions. Dual Drive was selected for its unique design which reduces greenhouse gas emissions and increased function efficiency associated residue compression units in Energy Transfer&#8217;s gas processing plants from the Eagleford to the Delaware Basins of Texas, and everywhere in between.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>At Energy Transfer, we recognize the importance of decreasing emissions and protecting our natural resources. We take pride in being good stewards of the environment by reducing our footprint, a practice we have incorporated into our daily operations for more than 10 years. Our Dual Drive is bridging the gap between utility grid stability and improved air quality through reduced emissions, while at the same time being an energy management tool to manage energy costs.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>To learn more about Dual Drive Technologies, visit: \u003ca href=\"https://www.dualdrivetechnologies.com/\">www.dualdrivetechnologies.com\u003c/a> \u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2021/07/dualdrive2.jpg\" alt=\"\" class=\"wp-image-661\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Ongoing news coverage of Texas’ winter storm has highlighted the need for reliable and efficient technology to help maintain the stability of the power grid during all types of weather conditions. Our Dual Drive Technology (Dual Drive) was featured in the Wall Street Journal because of its unique ability to respond to changes in demand [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14378,"comment_status":"closed","ping ransfer.com/wp-json/wp/v2/tags/59"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=59"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":181,"link":"https://energytransfer.com/tag/texas-grid/","name":"Texas grid","slug":"texas-grid","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/181"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=181"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10786,"date":"2021-06-17T18:19:06","date_gmt":"2021-06-17T18:19:06","guid":{"rendered":"https://energytransferfacts.com/?p=648"},"modified":"2023-01-05T22:25:24","modified_gmt":"2023-01-05T22:25:24","slug":"pennsylvania-access-qa-with-joe-colella","status":"publish","type":"post","link":"https://energytransfer.com/pennsylvania-access-qa-with-joe-colella/","title":{"rendered":"Pennsylvania Access: Q&#038;A With Joe Colella"},"content":{"rendered":"\r\n\u003cp>Energy Transfer recently shared updates about our&nbsp;\u003ca href=\"http://www.pennsylvaniaaccess.com/\" target=\"_blank\" rel=\"noreferrer noopener\">Pennsylvania Access\u003c/a>&nbsp;initiative, which will bring refined products like gasoline, diesel and jet fuel from Midwest supply regions eastbound through Pennsylvania and north into New York. \u003c/p>\r\n\r\n\r\n\r\n\u003cp>First announced late last year, Pennsylvania Access will utilize part of the Mariner East pipeline system in Pennsylvania. It will expand access to Midwestern refined products further eastbound from Pittsburgh, which is the only Pennsylvania market currently accessing this supply, and as far east as the Lehigh Valley and to upstate New York.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Initially, the Greater Reading and Lehigh Valley markets will access these products directly from “off-ramps” from the pipeline, with additional Pennsylvania and upstate New York markets gaining access in the future through continued investment.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cem>Joe Colella is Executive Vice President of business development for Energy Transfer.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Q: Why is this initiative so important, and what makes it unique?\u003cbr>\u003c/strong>\u003cstrong>A:\u003c/strong>&nbsp;Increasing our region’s access to refined products is crucial, which we recently saw when the Colonial Pipeline was temporarily shut down after a cybersecurity breach. With 45% of the East Coast relying on that single pipeline for its fuel, all coming from the Gulf Coast, an interruption in service could unquestionably have a major regional impact. Fortunately, the incident was relatively brief and without long-term effects, but it emphasized our need to diversify our supply. In the future, Pennsylvania Access will be able to provide backup supply for other pipelines such as Colonial, and we’ll be able to deliver supply from the Midwest. This helps reduce our reliance on the Gulf Coast, as well as imports from Europe.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>What makes this unique is the flexibility of Energy Transfer’s pipeline system and our ability to adapt to meet market demand. The current 8-inch Mariner East 1 (ME1) pipeline, which was recently taken out of natural gas liquids (NGL) service through Berks County in preparation for Pennsylvania Access, originally transported refined products&nbsp;\u003cem>from\u003c/em>&nbsp;the Delaware River&nbsp;\u003cem>westward\u003c/em>&nbsp;in the opposite direction. It was converted to NGL service and reversed direction in 2014 to transport NGLs like ethane, propane and butane — the building blocks of many of the household and health care products we rely on every day — while Mariner East 2 (ME2) was being built. Now that ME2 is nearing completion, we’re able to adapt to meet seasonal market demand for Midwest product evacuation and return ME1 to refined products service across most of the state, providing Pennsylvania and New York access to seasonal surpluses of fuel in the Midwest, while improving the overall security of fuel supply to the region.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>While these changes in service require some work to modify and reconnect existing equipment along the pipeline, they do not require any new infrastructure to be built, and all of this work is being done on property owned and operated by Sunoco Pipeline LP.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Q: How will this benefit Pennsylvanians and others in the Northeast?\u003cbr>\u003c/strong>\u003cstrong>A:\u003c/strong>&nbsp;The closure and sale of the former PES Refinery in Philadelphia in 2019 increased the need to import fuel from Canada, Europe and the Gulf Coast, and currently volumes of these products are being imported from Europe to satisfy demand in the Northeast. And as I mentioned, 45% of the East Coast currently relies on the Colonial Pipeline and supply from the Gulf Coast for its fuel. Now, Pennsylvania Access will increase access to Midwest refineries and bolster our security of supply.&nbsp;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Overall, completing Mariner East pipeline construction and transitioning to refined products service on the 8-inch line, as well as the ongoing NGL development at the Marcus Hook Industrial Complex, will have a significant economic impact in Pennsylvania. Energy Transfer will continue to inject revenue, add jobs and generate tax revenue across the state, all while giving Pennsylvanians and New Yorkers access to the fuels and products they depend on at better prices, with a greater degree of security of supply.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Q: When will the first phase of the initiative be finished?\u003cbr>\u003c/strong>\u003cstrong>A:\u003c/strong>&nbsp;Most of the work required for this change is complete, and we anticipate a third-quarter startup this year for early volumes to be able to flow further eastbound from Pittsburgh to Berks County and into New York.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>For more information about Pennsylvania Access, including the ways Energy Transfer goes above and beyond pipeline safety requirements, please visit \u003ca href=\"http://www.pennsylvaniaaccess.com/\" target=\"_blank\" rel=\"noreferrer noopener\">www.pennsylvaniaaccess.com\u003c/a>.\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2021/06/ET-Northeast-Assets-Map_6.15.20-1024x791.png\" alt=\"\" class=\"wp-image-653\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Energy Transfer recently shared updates about our&nbsp;Pennsylvania Access&nbsp;initiative, which will bring refined products like gasoline, diesel and jet fuel from Midwest supply regions eastbound through Pennsylvania and north into New York. First announced late last year, Pennsylvania Access will utilize part of the Mariner East pipeline system in Pennsylvania. It will expand access to Midwestern [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":13526,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[171,172,51,173,174,175,115,72,39,176],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10786"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}], st_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/176"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=176"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10785,"date":"2021-05-14T16:19:15","date_gmt":"2021-05-14T16:19:15","guid":{"rendered":"https://energytransferfacts.com/?p=631"},"modified":"2023-01-05T22:30:17","modified_gmt":"2023-01-05T22:30:17","slug":"statement-in-response-to-cps-lawsuit","status":"publish","type":"post","link":"https://energytransfer.com/statement-in-response-to-cps-lawsuit/","title":{"rendered":"Statement in Response to CPS Lawsuit"},"content":{"rendered":"\r\n\u003cp>“It is now very clear that CPS, unlike many other cities and municipalities, did not properly prepare in advance of the storm to be able to provide electricity to its captive customers throughout the duration of the storm. Now, they are diverting the spotlight from their reckless and incompetent actions in order to avoid paying their bills. CPS is trying to play politics and place blame on others. Due to their miscalculations of the severity of the storm and their lack of competent planning, they needed to purchase natural gas and electricity at the prevailing market prices during the storm in order to meet critical human needs for the citizens of San Antonio. The gas that we sold to CPS was at fully negotiated and transparent pricing. They were not obligated to purchase any gas from us. Yet after agreeing to a fully negotiated price they then received and consumed the gas knowing full well the purchase price in advance. Energy Transfer also allowed CPS to take gas above and beyond volumes CPS agreed to purchase in order to help their customers. It now seems evident that CPS agreed to prices and then received and consumed {"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10784,"date":"2021-04-15T16:56:03","date_gmt":"2021-04-15T16:56:03","guid":{"rendered":"https://energytransferfacts.com/?p=625"},"modified":"2023-01-05T22:33:17","modified_gmt":"2023-01-05T22:33:17","slug":"ksat-news-caught-flat-footed-energy-experts-lawsuits-claim-cps-has-itself-to-blame-for-700-million-in-natural-gas-bills","status":"publish","type":"post","link":"https://energytransfer.com/ksat-news-caught-flat-footed-energy-experts-lawsuits-claim-cps-has-itself-to-blame-for-700-million-in-natural-gas-bills/","title":{"rendered":"KSAT News: ‘Caught flat-footed’ &#8211; Energy experts, lawsuits claim CPS has itself to blame for $700 million in natural gas bills"},"content":{"rendered":"\r\n\u003cp>San Antonio&#8217;s KSAT News reported on the 18 lawsuits filed by CPS Energy. According to the article, multiple experts agree that CPS &#8220;failed to effectively hedge its long-term projections in a way that would have properly enabled it to make better energy preparations days ahead of the storm.&#8221;\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Excerpt:\u003c/p>\r\n\r\n\r\n\r\n\u003cp>One energy executive, who only agreed to speak with the Defenders on the condition of anonymity since their company is associated with CPS, said the utility also failed to effectively hedge its long-term projections in a way that would have properly enabled it to make better energy preparations days ahead of the storm.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“Hedging costs money. It’s insurance. These companies failed to undertake what would be considered appropriate risk management,” said University of Houston Energy Fellow Ed Hirs during a March 9 interview with the Defenders.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“They should be rolling the hedge every year. It’s not necessary that they actually have the contract for the delivery of the natural gas, but they have the offsetting futures contract,” said Hirs.\u003c/p>\r\n\r\n\r\n\r\ energytransfer.com/wp-json/wp/v2/posts?tags=166"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":167,"link":"https://energytransfer.com/tag/texas/","name":"Texas","slug":"texas","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/167"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=167"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10783,"date":"2021-04-12T21:35:58","date_gmt":"2021-04-12T21:35:58","guid":{"rendered":"https://energytransferfacts.com/?p=615"},"modified":"2023-01-06T15:36:51","modified_gmt":"2023-01-06T15:36:51","slug":"exton-little-league-celebrates-opening-day-on-new-fields","status":"publish","type":"post","link":"https://energytransfer.com/exton-little-league-celebrates-opening-day-on-new-fields/","title":{"rendered":"Exton Little League Celebrates Opening Day on New Fields"},"content":{"rendered":"\r\n\u003cp>Young baseball and softball players opened their spring season on Saturday, April 10th at Exton Little League’s brand new fields, located in the new Boot Road Park North in West Whiteland Township.\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image\">\u003cimg src=\"https://cdn.uc.assets.prezly.com/5a68851a-3683-4e1d-9487-e13d6d5e552f/-/resize/1200x/-/format/auto/\" alt=\"Photo of scoreboard located in the new Boot Road Park North in West Whiteland Township.\"/>\u003cfigcaption>Click to download\u003c/figcaption>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>The park, across the road from the original Boot Road Park, was made possible by Energy Transfer. Energy Transfer is installing the Mariner East 2 pipelines in West Whiteland Township and surrounding areas.\u003c/p>\r\n\r\n\r\n\r\n\u003cblockquote class=\"wp-block-quote\">\u003cp>“The league has been planning to upgrade our existing fields across the road for years, and without the help of Energy Transfer it would have been a long time before it came to fruition,” said Exton Little League President Dave Stevenson. “After our 2020 season was cancelled due to the pandemic, it was amazing to be able to celebrate the start of the 2021 season on brand new fields.”\u003c/p>\u003c/blockquote>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image\">\u003cimg src=\"https://cdn.uc.assets.prezly.com/2490aaca-c7d5-48e5-8657-d12540c3ca02/-/resize/1200x/-/format/auto/\" alt=\"Baseball player cuts ribbon to celebrate Exton Little League's new fields and park facilities.\"/>\u003cfigcaption>Click to download\u003c/figcaption>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>The $3.5-million investment by Energy Transfer funded two new baseball and softball fields, two pavilions, walking paths, restroom facilities, parking and a new playground to be built this spring.\u003c/p>\r\n\r\n\r\n\r\n\u003cblockquote class=\"wp-block-quote\">\u003cp>“This additional park space will be enjoyed for many years to come, and it was created without spending a single taxpayer dollar,” said West Whiteland Township Manager Mimi Gleason. “We were glad to be part of a project that fills a need for the Exton Little League and ultimately gives back to the community.”\u003c/p>\u003c/blockquote>\r\n\r\n\r\n\r\n\u003cp>Energy Transfer also provided an ice cream truck for players and families.\u003c/p>\r\n\r\n\r\n\r\n\u003cblockquote class=\"wp-block-quote\">\u003cp>“We were thrilled to be able to fund this park for Exton Little League and to officially hand it over at Exton Little League’s opening day,” said Joe McGinn, Vice President, Public Affairs at Energy Transfer. “It is events like these that make us so proud to work alongside the communities where we live and work. We look forward to a continued partnership as we complete construction in West Whiteland Township and transition to pipeline operations.”\u003c/p>\u003c/blockquote>\r\n\r\n\r\n\r\n\u003cp>Energy Transfer is one of the largest and most diversified energy logistics companies in the country, with approximately 3,000 miles of pipeline infrastructure and gathering systems located in Pennsylvania.\u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2021/04/20210329_BravoGroup_BootRoadPark_BaseballField_00029-3-1024x682.jpg\" alt=\"Aerial view of new baseball and softball fields in West Whiteland Township.\" class=\"wp-image-623\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg alt=\"\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Young baseball and softball players opened their spring season on Saturday, April 10th at Exton Little League’s brand new fields, located in the new Boot Road Park North in West Whiteland Township. The park, across the road from the original Boot Road Park, was made possible by Energy Transfer. Energy Transfer is installing the Mariner [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14379,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[33],"tags":[61,75,53,159,160,115,63,161],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10783"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10783"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10783/revisions"}],"predecessor-version":[{"id":14248,"href":"https://energytransfer.com m/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=115"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":63,"link":"https://energytransfer.com/tag/pipeline/","name":"PIpeline","slug":"pipeline","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/63"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=63"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":161,"link":"https://energytransfer.com/tag/west-whiteland-township/","name":"West Whiteland Township","slug":"west-whiteland-township","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/161"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=161"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10782,"date":"2021-03-15T16:38:22","date_gmt":"2021-03-15T16:38:22","guid":{"rendered":"https://energytransferfacts.com/?p=606"},"modified":"2023-01-05T22:41:50","modified_gmt":"2023-01-05T22:41:50","slug":"dapl_donation","status":"publish","type":"post","link":"https://energytransfer.com/dapl_donation/","title":{"rendered":"$175,000 Donation from Dakota Access Pipeline"},"content":{"rendered":"\r\n\u003cp>On March 8, 2021, the \u003ca href=\"https://harrisburgcf.org/\">Harrisburg Community Foundation\u003c/a> announced a donation of $175,000 from \u003ca href=\"https://daplpipelinefacts.com/Community.html\">Dakota Access Pipeline, LLC\u003c/a> to support the upcoming Harrisburg Park Project. Recognition for this gift will be located at the entrance to the park as well as the on turf of championship baseball stadium and the championship softball field score board.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“Strengthening local communities through social investment is an integral part of Energy Transfer’s operations,” said Lisa Coleman, Spokesperson for the Dakota Access Pipeline. “We are glad to have this opportunity to support a project that will generate additional economic activity in Harrisburg and bring joy to its residents and surrounding communities.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“This donation means a great deal to our community,” according to Tami Harms, President of the Harrisburg Community Foundation. “These outdoor recreational resources will bring enhanced quality of life and support economic development for the continued growth of Harrisburg.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>The estimated $4 million Harrisburg Park Project was launched as a partnership among the City of Harrisburg, Harrisburg School District, the Harrisburg Community Foundation and area leaders within the private sector. The project includes expansion of the current Central Park in Harrisburg to include greenspace, picnic shelters, play areas and other enhancements. Additional athletic field development will occur on the land pledged by the school district north of the Harrisburg High School. The park and sports fields are to be shared by the school district and the broader Harrisburg community.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>“This leadership gift by Energy Transfer has been a critical momentum-builder for the project.” said John Sutton, Vice President of the Harrisburg Community Foundation. A donation of this size, in addition to substantial support from area businesses will help our plan become a reality.”\u003c/p>\r\n\r\n\r\n\r\n\u003cp>Additional announcements, as well as the formal campaign launch is planned for the coming months with construction expected to begin in the Fall.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>For more information contact: \u003ca href=\"mailto:info@harrisburgcf.org\">info@harrisburgcf.org\u003c/a> \u003c/p>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2021/03/HarrisburgSouthDakota.png\" alt=\"\" class=\"wp-image-607\"/>\u003c/figure>\r\n\r\n\r\n\r\n\u003cfigure class=\"wp-block-image size-large\">\u003cimg src=\"https://energytransferfacts.com/wp-content/uploads/2021/03/HarrisburgBallpark.png\" alt=\"\" class=\"wp-image-608\"/>\u003c/figure>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>On March 8, 2021, the Harrisburg Community Foundation announced a donation of $175,000 from Dakota Access Pipeline, LLC to support the upcoming Harrisburg Park Project. Recognition for this gift will be located at the entrance to the park as well as the on turf of championship baseball stadium and the championship softball field score board. [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14374,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[34],"tags":[156,135,157,63,158,77],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10782"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/users/2"}],"replies":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/comments?post=10782"}],"version-history":[{"count":1,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10782/revisions"}],"predecessor-version":[{"id":14247,"href":"https://energytransfer.com/wp-json/wp/v2/posts/10782/revisions/14247"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://energytransfer.com/wp-json/wp/v2/media/14374"}],"wp:attachment":[{"href":"htt s/157"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=157"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":63,"link":"https://energytransfer.com/tag/pipeline/","name":"PIpeline","slug":"pipeline","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/63"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=63"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":158,"link":"https://energytransfer.com/tag/sioux-falls/","name":"sioux falls","slug":"sioux-falls","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/158"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=158"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":77,"link":"https://energytransfer.com/tag/softball/","name":"Softball","slug":"softball","taxonomy":"post_tag","_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags/77"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://energytransfer.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts?tags=77"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}]]}},{"id":10781,"date":"2021-02-22T20:43:12","date_gmt":"2021-02-22T20:43:12","guid":{"rendered":"https://energytransferfacts.com/?p=597"},"modified":"2023-01-05T22:45:37","modified_gmt":"2023-01-05T22:45:37","slug":"natural-gas-empowering-a-renewable-energy-future","status":"publish","type":"post","link":"https://energytransfer.com/natural-gas-empowering-a-renewable-energy-future/","title":{"rendered":"Natural Gas: Empowering A Renewable Energy Future"},"content":{"rendered":"\r\n\u003cp>Natural Gas is a critical partner in the development and operation of renewable energy sources. Its abundance will continue to support our energy needs into the future as our nation’s mix of energy resources continue to evolve. From powering manufacturing and transporting renewable energy materials, to addressing climate progress through environmental benefits, natural gas empowers a renewable energy future.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>According to most recent data from \u003ca href=\"https://www.eia.gov/energyexplained/electricity/electricity-in-the-us.php#:~:text=Natural%20gas%20was%20the%20largest,power%20plants%20use%20steam%20turbines\">the U.S. Energy Information Administration (EIA),\u003c/a> 38% of our energy consumption in 2019 came from natural gas, less than 1% came from petroleum, and only 17% came from renewable energy including wind, solar and hydroelectric power. While the use of renewable energy begins to rise, natural gas will continue to be needed to generate supplemental electricity and fulfill the country’s growing demand for additional energy.\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Building Renewable Energy\u003c/strong>\u003cbr>\u003cem>All energy-producing machinery, including renewable energy machinery, is fabricated with the help of oil and gas.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Natural gas and oil are used in the production of concrete, steel, glass, plastics, and purified minerals that are used to build renewable energy machines such as wind blades and solar panels, products and facilities.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>State-of-the-art wind turbine blades are made of carbon fiber, which consists of layers of plastics and plastic resin, both of which are derived from oil and natural gas feedstocks.&nbsp;&nbsp;\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Most renewable energy machinery, such as wind blades, are required to be replaced every 10 years. When it comes time to replace, oil and gas will continue to support the construction and transportation of these materials.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Supporting Our Power Grid\u003cbr>\u003c/strong>\u003cem>Natural gas and renewable energy work together to responsibly meet our global energy needs.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Renewable energy sources are intermittent at best. Natural gas provides flexible and reliable power when wind and solar are unavailable and when renewable energy storage capacity is full.&nbsp;\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Natural gas power plants can be ramped up or down to meet power grid demands, while wind and solar are less controllable sources.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Power grid infrastructure for natural gas is largely in place, whereas transitioning to an all-renewable system is decades away and will require a big increase in wind, solar and storage construction projects along with the need for more large interstate transmission lines.(3)\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Increased production of batteries used for renewable energy storage requires high volumes of natural minerals. Since America is now 100% dependent on imports for some 17 key minerals, additional renewable energy infrastructure will cause a spike in global mining, dramatically increasing U.S. imports and the vulnerability of America’s energy supply chain.(1)\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>Promoting a Cleaner Environment&nbsp;\u003c/strong>\u003cbr>\u003cem>Building new and modern natural gas infrastructure will continue to support reliable energy sources while also providing greater access to cleaner, cost-effective energy.\u003c/em>\u003c/p>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Expanded use of natural gas can help improve air quality across the country, especially when it is used to replace less environmentally friendly sources.\u003cbr>\u003cbr>\u003c/li>\u003cli>Natural gas emits 50 to 60 percent less carbon dioxide (CO2) when combusted in a new, efficient natural gas power plant compared with emissions from a typical new coal plant.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Renewable energy sources are supported by clean-burning natural gas in order to provide reliable energy and environmental benefits.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>Increased use of natural gas helps reduce greenhouse gas emissions because it burns cleaner than all other fossil fuels. Since 2005, displacing coal with natural gas has prevented over 2 billion metric tons of carbon dioxide from being emitted into the atmosphere.(4) \u003cstrong>\u003c/strong>\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cul>\u003cli>In order to build a cleaner energy future that is affordable and accessible for all, we must take advantage of the abundant supply of natural gas here in the U.S.\u003c/li>\u003c/ul>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n\r\n\r\n\r\n\u003cp>\u003cstrong>References:\u003c/strong>\u003c/p>\r\n\r\n\r\n\r\n\u003col>\u003cli>Mills, M. P. (2020). \u003cem>Mines, Minerals, and &#8220;Green&#8221; Energy: A Reality Check\u003c/em>. Manhattan Institute. \u003ca href=\"https://media4.manhattan-institute.org/sites/default/files/mines-minerals-green-energy-reality-checkMM.pdf\">https://media4.manhattan-institute.org/sites/default/files/mines-minerals-green-energy-reality-checkMM.pdf\u003c/a>\u003c/li>\u003cli>James, R., Zoelle, A., Keairns, D., Turner, M., Woods, M., Kuehn, N. (2019). \u003cem>Cost and performance baseline for fossil energy plants, Volume 1: Bituminous coal and natural gas to electricity \u003c/em>(Report No. NETL-PUB-22638)\u003cem>.\u003c/em> United States Department of Energy National Energy Technology Laboratory. \u003ca href=\"https://netl.doe.gov/projects/files/CostAndPerformanceBaselineForFossilEnergyPlantsVol1BitumCoalAndNGtoElectBBRRev4-1_092419.pdf\">https://netl.doe.gov/projects/files/CostAndPerformanceBaselineForFossilEnergyPlantsVol1BitumCoalAndNGtoElectBBRRev4-1_092419.pdf\u003c/a>\u003c/li>\u003cli>Samsel, H. (2021, January 11). Texans now embracing clean energy policy. \u003cem>The Dallas Morning News.\u003c/em> \u003ca href=\"https://www.pressreader.com/usa/the-dallas-morning-news/20210111/281809991534300\">https://www.pressreader.com/usa/the-dallas-morning-news/20210111/281809991534300\u003c/a>\u003c/li>\u003cli>\u003cem>The Climate Benefits of Natural Gas\u003c/em>. (2019). Energy in Depth. \u003ca href=\"https://eidclimate.org/natural-gas-climate-change/\">https://eidclimate.org/natural-gas-climate-change/\u003c/a> \u003c/li>\u003c/ol>\r\n\r\n\r\n\r\n\u003cp>\u003c/p>\r\n","protected":false},"excerpt":{"rendered":"\u003cp>Natural Gas is a critical partner in the development and operation of renewable energy sources. Its abundance will continue to support our energy needs into the future as our nation’s mix of energy resources continue to evolve. From powering manufacturing and transporting renewable energy materials, to addressing climate progress through environmental benefits, natural gas empowers [&hellip;]\u003c/p>\n","protected":false},"author":2,"featured_media":14375,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"inline_featured_image":false},"categories":[35],"tags":[148,149,150,151,54,71,39,152,153,127,154,155],"acf":[],"_links":{"self":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts/10781"}],"collection":[{"href":"https://energytransfer.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://energytransfer.com/wp-json/wp
