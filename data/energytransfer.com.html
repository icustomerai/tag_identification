medium-height":135,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/05/Ducks_JD_Murphree2.png","medium_large-width":768,"medium_large-height":347,"large":"https://energytransfer.com/wp-content/uploads/2022/05/Ducks_JD_Murphree2.png","large-width":1024,"large-height":462,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/05/Ducks_JD_Murphree2.png","1536x1536-width":1156,"1536x1536-height":522,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/05/Ducks_JD_Murphree2.png","2048x2048-width":1156,"2048x2048-height":522,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/05/Ducks_JD_Murphree2.png","post-thumbnail-width":1156,"post-thumbnail-height":522}},"cta":""},{"title":"PENNSYLVANIA STATE GAME LANDS","subtitle":"We donated 229 acres to the Pennsylvania Game Commission in southwestern Pennsylvania from Energy Transfer’s wholly owned subsidiary, Regency Marcellus Gas Gathering, LLC. The land is primarily wooded forest, which is common habitat for deer, grouse, bear, and turkey. We donated the land as replacement habitat for areas of State Game Lands in Sullivan and Bradford counties where the company recently installed a natural gas pipeline.","image":{"ID":7869,"id":7869,"title":"Deers on the green meadow.","filename":"deer-grass.jpeg","filesize":3833144,"url":"https://energytransfer.com/wp-content/uploads/2020/12/deer-grass.jpeg","link":"https://energytransfer.com/conservation/deers-on-the-green-meadow/","alt":"","author":"11","description":"","caption":"","name":"deers-on-the-green-meadow","status":"inherit","uploaded_to":7823,"date":"2020-12-18 00:33:25","modified":"2020-12-18 00:34:39","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":5760,"height":1920,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/deer-grass.jpeg","thumbnail-width":150,"thumbnail-height":50,"medium":"https://energytransfer.com/wp-content/uploads/2020/12/deer-grass.jpeg","medium-width":300,"medium-height":100,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/12/deer-grass.jpeg","medium_large-width":768,"medium_large-height":256,"large":"https://energytransfer.com/wp-content/uploads/2020/12/deer-grass.jpeg","large-width":1024,"large-height":341,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/12/deer-grass.jpeg","1536x1536-width":1536,"1536x1536-height":512,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/12/deer-grass.jpeg","2048x2048-width":2048,"2048x2048-height":683,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/deer-grass.jpeg","post-thumbnail-width":1200,"post-thumbnail-height":400}},"cta":""},{"title":"ENVIRONMENTAL PARTNERSHIP AWARD","subtitle":"We received a Northeast Environmental Partnership Award for our collaborative work to create more than 100 acres of wildlife habitat in Bradford County, Pa. Titled the Roughneck Aspen Management Project, the award-winning venture was a collaborative effort by Energy Transfer, Chief Oil & Gas, Williams Co., the Ruffed Grouse Society and the Pennsylvania Game Commission. Partnering companies deployed contractors to carry out the work and provided funds to harvest timber.","image":{"ID":7872,"id":7872,"title":"Ruffed-Grouse_cropped-1","filename":"Ruffed-Grouse_cropped-1.jpg","filesize":2236416,"url":"https://energytransfer.com/wp-content/uploads/2020/12/Ruffed-Grouse_cropped-1.jpg","link":"https://energytransfer.com/conservation/ruffed-grouse_cropped-1/","alt":"","author":"11","description":"","caption":"","name":"ruffed-grouse_cropped-1","status":"inherit","uploaded_to":7823,"date":"2020-12-18 00:34:10","modified":"2020-12-18 00:34:39","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":4032,"height":2260,"sizes":{"thumbnail":"https://energytransfer.com/ ":"https://energytransfer.com/wp-content/uploads/2021/01/StangePrairie33.jpg","thumbnail-width":150,"thumbnail-height":62,"medium":"https://energytransfer.com/wp-content/uploads/2021/01/StangePrairie33.jpg","medium-width":300,"medium-height":123,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/01/StangePrairie33.jpg","medium_large-width":768,"medium_large-height":316,"large":"https://energytransfer.com/wp-content/uploads/2021/01/StangePrairie33.jpg","large-width":1024,"large-height":421,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/01/StangePrairie33.jpg","1536x1536-width":1536,"1536x1536-height":631,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/01/StangePrairie33.jpg","2048x2048-width":2048,"2048x2048-height":842,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/01/StangePrairie33.jpg","post-thumbnail-width":1200,"post-thumbnail-height":493}},"cta":""},{"title":"Wildlife Habitat Council","subtitle":"As part of our commitment to biodiversity and the environment, Energy Transfer is a member with the Wildlife Habitat Council. WHC helps companies align conservation efforts with business and biodiversity goals.","image":{"ID":10044,"id":10044,"title":"WHC","filename":"WHC-1.jpg","filesize":319327,"url":"https://energytransfer.com/wp-content/uploads/2022/02/WHC-1.jpg","link":"https://energytransfer.com/conservation/whc/","alt":"","author":"5","description":"","caption":"","name":"whc","status":"inherit","uploaded_to":7823,"date":"2022-02-18 18:25:40","modified":"2022-02-18 18:25:40","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":2074,"height":874,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/02/WHC-1.jpg","thumbnail-width":150,"thumbnail-height":63,"medium":"https://energytransfer.com/wp-content/uploads/2022/02/WHC-1.jpg","medium-width":300,"medium-height":126,"medium_ um-height":165,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/01/Rockefeller-Wildlife2.jpg","medium_large-width":768,"medium_large-height":423,"large":"https://energytransfer.com/wp-content/uploads/2021/01/Rockefeller-Wildlife2.jpg","large-width":1024,"large-height":565,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/01/Rockefeller-Wildlife2.jpg","1536x1536-width":1536,"1536x1536-height":847,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/01/Rockefeller-Wildlife2.jpg","2048x2048-width":1732,"2048x2048-height":955,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/01/Rockefeller-Wildlife2.jpg","post-thumbnail-width":1200,"post-thumbnail-height":662}},"cta":""}]}],"nextPageLink":{"title":"Public Awareness","url":"/public-awareness/","target":""}},"_links":{"predecessor-version":[{"id":14563,"href":"https://energytransfer.com/wp-json/wp/v2/pages/7823/revisions/14563"}]}},{"id":7561,"date":"2020-11-05T21:32:58","slug":"emissions-innovation","link":"https://energytransfer.com/emissions-innovation/","title":{"rendered":"Emissions &#038; Innovation"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"meta_tags":{"meta_title":"Emissions and Innovation | Energy Transfer","meta_description":"See how Energy Transfer is working to protect people and the planet."},"flexComponents":[{"acf_fc_layout":"hero","title":"Emissions Reduction & Innovation","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/04/EHS-ROW-Footprint-A.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/3.0-Investiors-600px.jpg","bgImagePosition":"left","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"ENVIRONMENTAL MANAGEMENT","subtitle":"We are committed to protecting and preserving the environment, to conserving our country's natural resources as we conduct our business, and to reducing emissions throughout our operations. Our environmental engineers, scientists, and geologists are focused on ensuring that our environmental management systems responsibly and efficiently reduce emissions, protect and preserve the land, water, and air around us, and remain in compliance with all applicable regulations. It also means incorporating the best technology available to reduce our emissions and minimize any environmental impacts.","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"spotlight","title":"ENVIRONMENTAL PARTNERSHIP","subtitle":"","description":"\u003cp>In August 2021, Energy Transfer joined The Environmental Partnership, a growing coalition of nearly 100 energy companies committed to continuously improving the industry’s environmental performance. The non-profit organization is focused on working with its members to adopt technology and best practices that will significantly reduce emissions.\u003c/p>\n","checklist":false,"image":{"ID":9960,"id":9960,"title":"Env Partnership_SMALL","filename":"Env-Partnership_SMALL-1.jpg","filesize":57072,"url":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership_SMALL-1.jpg","link":"https://energytransfer.com/emissions-innovation/env-partnership_small-2/","alt":"","author":"5","description":"","caption":"","name":"env-partnership_small-2","status":"inherit","uploaded_to":7561,"date":"2022-01-27 17:43:35","modified":"2022-01-27 17:43:35","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":324,"height":324,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership_SMALL-1.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership_SMALL-1.jpg","medium-width":300,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership_SMALL-1.jpg","medium_large-width":324,"medium_large-height":324,"large":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership_SMALL-1.jpg","large-width":324,"large-height":324,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership_SMALL-1.jpg","1536x1536-width":324,"1536x1536-height":324,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership_SMALL-1.jpg","2048x2048-width":324,"2048x2048-height":324,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership_SMALL-1.jpg","post-thumbnail-width":324,"post-thumbnail-height":324}},"cta":{"title":"READ PRESS RELEASE","url":"https://ir.energytransfer.com/news-releases/news-release-details/energy-transfer-joins-environmental-partnership-expand-focus","target":"_blank"}},{"acf_fc_layout":"twoColumnBlock","title":"RENEWABLE ENERGY","cta":{"title":"LEARN MORE","url":"https://energytransfer.com/wp-content/uploads/2023/02/ET-2021-CRR-V12-Env-Mgmt.pdf","target":"_blank"},"videoURL":"","caption":"","thumbnail":{"ID":4533,"id":4533,"title":"renewables","filename":"renewables.jpg","filesize":71491,"url":"https://energytransfer.com/wp-content/uploads/2019/07/renewables.jpg","link":"https://energytransfer.com/corporate-responsibility/renewables/","alt":"","author":"5","description":"","caption":"","name":"renewables","status":"inherit","uploaded_to":436,"date":"2019-07-08 19:57:48","modified":"2019-07-08 19:57:48","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":534,"height":377,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2019/07/renewables.jpg","thumbnail-width":150,"thumbnail-height":106,"medium":"https://energytransfer.com/wp-content/uploads/2019/07/renewables.jpg","medium-width":300,"medium-height":212,"medium_large":"https://energytransfer.com/wp-content/uploads/2019/07/renewables.jpg","medium_large-width":534,"medium_large-height":377,"large":"https://energytransfer.com/wp-content/uploads/2019/07/renewables.jpg","large-width":534,"large-height":377,"1536x1536":"https://energytransfer.com/wp-content/uploads/2019/07/renewables.jpg","1536x1536-width":534,"1536x1536-height":377,"2048x2048":"https://energytransfer.com/wp-content/uploads/2019/07/renewables.jpg","2048x2048-width":534,"2048x2048-height":377,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2019/07/renewables.jpg","post-thumbnail-width":534,"post-thumbnail-height":377}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>While we mainly rely on electrical energy powered by natural gas to run our assets, we do use a diversified mix of energy sources when it makes economic sense to do so. This includes solar and wind power to generate electrical power. In fact, the electrical energy we purchase on any given day originating from solar and wind sources is nearing 20 percent, enough energy to power about 40,000 homes. We also operate nearly 19,000 solar panel-powered metering stations across the country. \u003c/p>\n","tightPadding":"false"},{"acf_fc_layout":"twoColumnBlock","title":"SATELLITE TECHNOLOGY","cta":{"title":"READ PRESS RELEASE","url":"https://www.prnewswire.com/news-releases/orbital-sidekick-to-monitor-pipeline-assets-for-energy-transfer-using-satellite-technology-301573960.html?tc=eml_cleartime","target":"_blank"},"videoURL":"","caption":"","thumbnail":{"ID":10376,"id":10376,"title":"Orbital","filename":"Orbital-1.jpg","filesize":81822,"url":"https://energytransfer.com/wp-content/uploads/2022/06/Orbital-1.jpg","link":"https://energytransfer.com/emissions-innovation/orbital/","alt":"","author":"5","description":"","caption":"","name":"orbital","status":"inherit","uploaded_to":7561,"date":"2022-06-23 15:58:51","modified":"2022-06-23 15:58:51","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":655,"height":458,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/06/Orbital-1.jpg","thumbnail-width":150,"thumbnail-height":105,"medium":"https://energytransfer.com/wp-content/uploads/2022/06/Orbital-1.jpg","medium-width":300,"medium-height":210,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/06/Orbital-1.jpg","medium_large-width":655,"medium_large-height":458,"large":"https://energytransfer.com/wp-content/uploads/2022/06/Orbital-1.jpg","large-width":655,"large-height":458,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/06/Orbital-1.jpg","1536x1536-width":655,"1536x1536-height":458,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/06/Orbital-1.jpg","2048x2048-width":655,"2048x2048-height":458,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/06/Orbital-1.jpg","post-thumbnail-width":655,"post-thumbnail-height":458}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>Orbital Sidekick has been selected to monitor Energy Transfer&#8217;s assets in the Permian Basin using satellite technology. Orbital Sidekick is the first company to commercially deploy hyperspectral sensors in space. Orbital Sidekick&#8217;s satellite technology enables earlier detection and prevention of leaks along pipeline rights of way, using hyperspectral data analysis to drive broad improvements in community safety, environmental performance, and overall operating efficiency.\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"mediaWithOverlayedSquaresAndText","title":"DUAL DRIVE COMPRESSORS","subtitle":"Dual Drive Technologies, an independent company within the Energy Transfer family, offers an efficient hybrid natural gas compression system that reduces emissions through its patented ability to switch compression drivers between an electric motor and a natural gas engine, and vice-versa.","ctaText":"LEARN MORE","ctaUrl":"https://energytransfer.com/wp-content/uploads/2022/08/Enviro-Management-2020.pdf","videoUrl":"","image":{"ID":7665,"id":7665,"title":"8711_Country_916_EnergyTransferTechnology-8 [website crop]","filename":"8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","filesize":1025211,"url":"https://energytransfer.com/wp-content/uploads/2020/11/8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","link":"https://energytransfer.com/emissions-innovation/8711_country_916_energytransfertechnology-8-website-crop/","alt":"","author":"5","description":"","caption":"","name":"8711_country_916_energytransfertechnology-8-website-crop","status":"inherit","uploaded_to":7561,"date":"2020-11-24 15:57:48","modified":"2020-11-24 15:57:48","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":2507,"height":1467,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","thumbnail-width":150,"thumbnail-height":88,"medium":"https://energytransfer.com/wp-content/uploads/2020/11/8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","medium-width":300,"medium-height":176,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/11/8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","medium_large-width":768,"medium_large-height":449,"large":"https://energytransfer.com/wp-content/uploads/2020/11/8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","large-width":1024,"large-height":599,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/11/8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","1536x1536-width":1536,"1536x1536-height":899,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/11/8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","2048x2048-width":2048,"2048x2048-height":1198,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/8711_Country_916_EnergyTransferTechnology-8-website-crop.jpg","post-thumbnail-width":1200,"post-thumbnail-height":702}},"removeOverlaySquares":false,"removeVideoPlayButton":false,"centerTitleText":false,"customCssName":""},{"acf_fc_layout":"statementBlock","title":"AWARD-WINNING PERFORMANCE","subtitle":"\u003cspan style=\"font-weight: 400;\">Energy Transfer's family of partnerships strive to be the best in class in EH&amp;S and compliance performance. On June 22, 2021, Dual Drive Technologies received the GPSA Midstream Suppliers (GPSA)'s Environmental Excellence Award for innovative environmental solutions. Dual Drive Technologies was selected for the company's reduction in greenhouse gas emissions and increased function efficiency associated residue compression units in Energy Transfer's gas processing plants in the Permian Basin of Texas. \u003c/span>","cta":"","image":{"ID":8760,"id":8760,"title":"GPSA","filename":"GPSA.jpg","filesize":35780,"url":"https://energytransfer.com/wp-content/uploads/2021/06/GPSA.jpg","link":"https://energytransfer.com/emissions-innovation/gpsa/","alt":"","author":"5","description":"","caption":"","name":"gpsa","status":"inherit","uploaded_to":7561,"date":"2021-06-23 15:57:25","modified":"2021-06-23 15:57:25","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":307,"height":275,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/06/GPSA.jpg","thumbnail-width":150,"thumbnail-height":134,"medium":"https://energytransfer.com/wp-content/uploads/2021/06/GPSA.jpg","medium-width":300,"medium-height":269,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/06/GPSA.jpg","medium_large-width":307,"medium_large-height":275,"large":"https://energytransfer.com/wp-content/uploads/2021/06/GPSA.jpg","large-width":307,"large-height":275,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/06/GPSA.jpg","1536x1536-width":307,"1536x1536-height":275,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/06/GPSA.jpg","2048x2048-width":307,"2048x2048-height":275,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/06/GPSA.jpg","post-thumbnail-width":307,"post-thumbnail-height":275}},"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"statementBlock","title":"EMISSIONS PREVENTION INITIATIVES","subtitle":"We are committed to identifying and implementing cost-effective emissions reduction and prevention opportunities, including the reduction of our carbon footprint (methane and CO2). As part of this commitment, we make significant investments each year in technology to reduce emissions and improve our overall operations performance and efficiency. These technology investments include pneumatic devices, thermal oxidizers, FLIR optical imaging cameras, in-line inspection tools, stabilizers, and vapor vent-back systems.","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"stories","stories":[{"name":"OGI CAMERAS","title":"FLIR OPTICAL GAS IMAGING CAMERAS","description":"\u003cp>We use Optical Gas Imaging (OGI) cameras at our more than 2,200 gas gathering and processing facilities. These OGI cameras represent leading edge technology and are an integral part of our rigorous leak detection and repair (LDAR) program. The cameras allow us to pinpoint the exact location of emissions originating from various components (valves, flanges, pumps, pipe fittings, etc.) located within processing and compression facilities. In addition to reducing emissions, the OGI camera inspections improve safety, reduce costs, prevent product loss, maintain equipment integrity, and are part of our safety management plan.\u003c/p>\n\u003cp>OGI cameras equip our highly skilled technicians with the technology to quickly evaluate our facilities in accordance with state and federal environmental regulations. Where locations are not federally regulated, we go above and beyond by performing inspections several times a year as an added safety and emissions prevention measure.\u003c/p>\n","image":{"ID":7669,"id":7669,"title":"FLIR OGI Camera","filename":"FLIR-OGI-Camera.jpg","filesize":140484,"url":"https://energytransfer.com/wp-content/uploads/2020/11/FLIR-OGI-Camera.jpg","link":"https://energytransfer.com/emissions-innovation/flir-ogi-camera/","alt":"","author":"5","description":"","caption":"","name":"flir-ogi-camera","status":"inherit","uploaded_to":7561,"date":"2020-11-24 15:58:23","modified":"2020-11-24 15:58:23","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/FLIR-OGI-Camera.jpg","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2020/11/FLIR-OGI-Camera.jpg","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/11/FLIR-OGI-Camera.jpg","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2020/11/FLIR-OGI-Camera.jpg","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/11/FLIR-OGI-Camera.jpg","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/11/FLIR-OGI-Camera.jpg","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/FLIR-OGI-Camera.jpg","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"THERMAL OXIDIZERS","title":"VOC AND EMISSIONS REDUCTION","description":"\u003cp>Thermal oxidizers are an important emission control device that reduce the environmental footprint of natural gas operations. In most cases, these devices are installed voluntarily in an effort to go above and beyond the regulations. Thermal oxidizers destroy volatile organic compounds (VOCs) and convert methane to CO2 (a less carbon-intense greenhouse gas), thereby reducing VOC and methane emissions by 98 percent, and in some cases by more than 99 percent. Thermal oxidizers are used at many of our more than 50 natural gas processing and sweetening plants. These plants improve the quality of the gas product and make it suitable for transportation and use in homes and businesses.\u003c/p>\n","image":{"ID":7672,"id":7672,"title":"Thermal oxidizer22","filename":"Thermal-oxidizer22.jpg","filesize":85540,"url":"https://energytransfer.com/wp-content/uploads/2020/11/Thermal-oxidizer22.jpg","link":"https://energytransfer.com/emissions-innovation/thermal-oxidizer22/","alt":"","author":"5","description":"","caption":"","name":"thermal-oxidizer22","status":"inherit","uploaded_to":7561,"date":"2020-11-24 16:04:54","modified":"2020-11-24 16:04:54","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":389,"height":419,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/Thermal-oxidizer22.jpg","thumbnail-width":139,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2020/11/Thermal-oxidizer22.jpg","medium-width":279,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/11/Thermal-oxidizer22.jpg","medium_large-width":389,"medium_large-height":419,"large":"https://energytransfer.com/wp-content/uploads/2020/11/Thermal-oxidizer22.jpg","large-width":389,"large-height":419,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/11/Thermal-oxidizer22.jpg","1536x1536-width":389,"1536x1536-height":419,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/11/Thermal-oxidizer22.jpg","2048x2048-width":389,"2048x2048-height":419,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/Thermal-oxidizer22.jpg","post-thumbnail-width":389,"post-thumbnail-height":419}}},{"name":"VAPOR RECOVERY","title":"LIQUIDS MANAGEMENT ON GAS GATHERING PIPELINES","description":"\u003cp>We have also implemented an innovative liquids management process throughout much of our natural gas gathering pipeline system through the use of stabilizers at our processing plants. All 44 of our stabilizers, which reduce the vapor pressure of natural gas liquids for storage and transport, have vapor recovery units to route any vapors from the stabilization process back into the plant for processing. \u003c/p>\n\u003cp>We also use large, specially designed slug catchers at the inlets of our gas processing facilities to separate the incoming gas and liquids, preventing the liquids from entering the gas stream. This process allows us to manage and store liquids within pipelines and pressure vessels, thereby eliminating flash emissions (which happens when vapor is released as pressure on the liquid changes) and methane emissions that may be associated with liquid storage tanks. These captured liquids are pushed to the natural gas processing plants where the liquid is stabilized. By stabilizing the liquid instead of storing it in a traditional liquid storage tank, a single 10,000 barrel per day stabilizer can keep as much as 40,000 tons of VOCs per year out of the atmosphere. In addition to preventing flash emissions, this process also prevents emissions from tanks and liquid loading/unloading that occur when vapors are displaced as a tank is filled, and when vapors are displaced due to changes in tank temperature and pressure (tank working and breathing losses).\u003c/p>\n","image":{"ID":7693,"id":7693,"title":"Stabilizer2","filename":"Stabilizer2-1.jpg","filesize":75684,"url":"https://energytransfer.com/wp-content/uploads/2020/11/Stabilizer2-1.jpg","link":"https://energytransfer.com/emissions-innovation/stabilizer2/","alt":"","author":"5","description":"","caption":"","name":"stabilizer2","status":"inherit","uploaded_to":7561,"date":"2020-11-24 16:34:06","modified":"2020-11-24 16:34:06","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":360,"height":415,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/Stabilizer2-1.jpg","thumbnail-width":130,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2020/11/Stabilizer2-1.jpg","medium-width":260,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/11/Stabilizer2-1.jpg","medium_large-width":360,"medium_large-height":415,"large":"https://energytransfer.com/wp-content/uploads/2020/11/Stabilizer2-1.jpg","large-width":360,"large-height":415,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/11/Stabilizer2-1.jpg","1536x1536-width":360,"1536x1536-height":415,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/11/Stabilizer2-1.jpg","2048x2048-width":360,"2048x2048-height":415,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/Stabilizer2-1.jpg","post-thumbnail-width":360,"post-thumbnail-height":415}}},{"name":"PNEUMATIC DEVICES","title":"PIPELINE LOW-EMISSION DEVICES","description":"\u003cp>To date, we have installed approximately 12,000 low emission pneumatic devices throughout our 90,000 miles of pipeline systems, primarily at our automated valve sites. Pneumatic devices allow us to safely and efficiently adjust and control our operations through liquid level controllers, pressure regulators, and valve controllers. Low-emission pneumatic devices allow us to effectively prevent approximately 61 tons (2.9 million standard cubic feet) of methane emissions every day.\u003c/p>\n","image":{"ID":7680,"id":7680,"title":"Solar panels22","filename":"Solar-panels22.jpg","filesize":114953,"url":"https://energytransfer.com/wp-content/uploads/2020/11/Solar-panels22.jpg","link":"https://energytransfer.com/emissions-innovation/solar-panels22/","alt":"","author":"5","description":"","caption":"","name":"solar-panels22","status":"inherit","uploaded_to":7561,"date":"2020-11-24 16:23:56","modified":"2020-11-24 16:23:56","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":416,"height":308,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/Solar-panels22.jpg","thumbnail-width":150,"thumbnail-height":111,"medium":"https://energytransfer.com/wp-content/uploads/2020/11/Solar-panels22.jpg","medium-width":300,"medium-height":222,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/11/Solar-panels22.jpg","medium_large-width":416,"medium_large-height":308,"large":"https://energytransfer.com/wp-content/uploads/2020/11/Solar-panels22.jpg","large-width":416,"large-height":308,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/11/Solar-panels22.jpg","1536x1536-width":416,"1536x1536-height":308,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/11/Solar-panels22.jpg","2048x2048-width":416,"2048x2048-height":308,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/Solar-panels22.jpg","post-thumbnail-width":416,"post-thumbnail-height":308}}},{"name":"THERMO- ELECTRIC","title":"THERMOELECTRIC GENERATORS (TEGs)","description":"\u003cp>In remote areas where local commercial power isn’t available, we often use a Thermoelectric Generator which is a solid-state device that converts heat flux (temperature differences) directly into electrical energy through a phenomenon called the Seebeck effect. These generators consume up to 50 percent less fuel than competitive technologies and are tied directly into our pipelines. They use natural gas as a fuel source for heat and produce low voltage that keeps our batteries charged and communications up and running for our Gas Control Centers.\u003c/p>\n","image":{"ID":7880,"id":7880,"title":"Kolb_valve_sm","filename":"Kolb_valve_sm-.jpg","filesize":109930,"url":"https://energytransfer.com/wp-content/uploads/2020/12/Kolb_valve_sm-.jpg","link":"https://energytransfer.com/emissions-innovation/kolb_valve_sm/","alt":"","author":"5","description":"","caption":"","name":"kolb_valve_sm","status":"inherit","uploaded_to":7561,"date":"2020-12-18 17:29:56","modified":"2020-12-18 17:29:56","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":439,"height":339,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/Kolb_valve_sm-.jpg","thumbnail-width":150,"thumbnail-height":116,"medium":"https://energytransfer.com/wp-content/uploads/2020/12/Kolb_valve_sm-.jpg","medium-width":300,"medium-height":232,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/12/Kolb_valve_sm-.jpg","medium_large-width":439,"medium_large-height":339,"large":"https://energytransfer.com/wp-content/uploads/2020/12/Kolb_valve_sm-.jpg","large-width":439,"large-height":339,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/12/Kolb_valve_sm-.jpg","1536x1536-width":439,"1536x1536-height":339,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/12/Kolb_valve_sm-.jpg","2048x2048-width":439,"2048x2048-height":339,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/Kolb_valve_sm-.jpg","post-thumbnail-width":439,"post-thumbnail-height":339}}},{"name":"DIRECT INJECTION","title":"PIPELINE BLOWDOWN DIRECT INJECTION","description":"\u003cp>We also use the direct injection system when conducting pipeline blowdown procedures in order to conduct maintenance operations and testing on pipelines. Direct injection reduces the pressure within the pipeline and thereby prevents release of methane into the atmosphere.\u003c/p>\n","image":{"ID":7685,"id":7685,"title":"Regency.WestTexas22","filename":"Regency.WestTexas22.jpg","filesize":61656,"url":"https://energytransfer.com/wp-content/uploads/2020/11/Regency.WestTexas22.jpg","link":"https://energytransfer.com/emissions-innovation/regency-westtexas22/","alt":"","author":"5","description":"","caption":"","name":"regency-westtexas22","status":"inherit","uploaded_to":7561,"date":"2020-11-24 16:29:20","modified":"2020-11-24 16:29:20","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":422,"height":281,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/Regency.WestTexas22.jpg","thumbnail-width":150,"thumbnail-height":100,"medium":"https://energytransfer.com/wp-content/uploads/2020/11/Regency.WestTexas22.jpg","medium-width":300,"medium-height":200,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/11/Regency.WestTexas22.jpg","medium_large-width":422,"medium_large-height":281,"large":"https://energytransfer.com/wp-content/uploads/2020/11/Regency.WestTexas22.jpg","large-width":422,"large-height":281,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/11/Regency.WestTexas22.jpg","1536x1536-width":422,"1536x1536-height":281,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/11/Regency.WestTexas22.jpg","2048x2048-width":422,"2048x2048-height":281,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/Regency.WestTexas22.jpg","post-thumbnail-width":422,"post-thumbnail-height":281}}},{"name":"OPTIMIZATION","title":"LIQUIDS PIPELINES SYSTEM OPTIMIZATION","description":"\u003cp>To further limit environmental impacts, Energy Transfer implements a variety of techniques to optimize its operations, reduce power consumption, and reduce indirect emissions across its network of oil pipelines. These techniques include:\u003cbr />\n• Allocating larger volumes of crude oil to the more energy efficient pipelines and ensuring that oil is balanced across both heavy and light crude lines.\u003cbr />\n• Operating pipelines at consistent flow rates leads to more energy efficient operation and less overall power consumption, similar to fuel efficiency for an automobile.\u003cbr />\n• Adding a Drag Reducing Agent to the crude oil to reduce pipeline fluid friction, allowing oil to flow more efficiently and allowing for some pump stations to be bypassed, reduces total energy consumption.\u003cbr />\n• Introducing power limits on some stations to avoid unnecessary spikes on the flow rate.\u003c/p>\n","image":{"ID":7689,"id":7689,"title":"DAPL_22","filename":"DAPL_22.jpg","filesize":138434,"url":"https://energytransfer.com/wp-content/uploads/2020/11/DAPL_22.jpg","link":"https://energytransfer.com/emissions-innovation/dapl_22/","alt":"","author":"5","description":"","caption":"","name":"dapl_22","status":"inherit","uploaded_to":7561,"date":"2020-11-24 16:32:29","modified":"2020-11-24 16:32:29","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":506,"height":343,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/DAPL_22.jpg","thumbnail-width":150,"thumbnail-height":102,"medium":"https://energytransfer.com/wp-content/uploads/2020/11/DAPL_22.jpg","medium-width":300,"medium-height":203,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/11/DAPL_22.jpg","medium_large-width":506,"medium_large-height":343,"large":"https://energytransfer.com/wp-content/uploads/2020/11/DAPL_22.jpg","large-width":506,"large-height":343,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/11/DAPL_22.jpg","1536x1536-width":506,"1536x1536-height":343,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/11/DAPL_22.jpg","2048x2048-width":506,"2048x2048-height":343,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/11/DAPL_22.jpg","post-thumbnail-width":506,"post-thumbnail-height":343}}}]},{"acf_fc_layout":"verboseText","text":"\u003ch2 style=\"max-width: unset\">EMISSION REDUCTION TASK FORCE\u003c/h2>\n\u003cp>As part of our decades long initiative to continuously reduce emissions, Energy Transfer established a two-tiered Emission Reduction Task Force that will work in conjunction with third-party consultants to continue to enhance emission data collection and reporting, and explore new technologies to reduce emissions.  The task force is a multidisciplinary team comprised of functional leaders and an Executive Steering Committee that provide guidance to the working task force.\u003cbr />\n\u003cbr />\nThe task force will initially focus on three key areas to improve and enhance GHG data collection and reporting:\u003cbr />\n&nbsp;&nbsp;&nbsp;&nbsp;1. Expand existing data capture software that has been deployed for real time data collection\u003cbr />\n&nbsp;&nbsp;&nbsp;&nbsp;2. Enhance equipment count accuracy and field measurement\u003cbr />\n&nbsp;&nbsp;&nbsp;&nbsp;3. Utilize existing software platforms to expand field data collection\u003cbr />\n\u003cbr />\nThe task force’s ongoing efforts related to continued emission reductions involve the following:\u003cbr />\n&nbsp;&nbsp;&nbsp;&nbsp;1. Expand leak detection program with additional resources to monitor and repair leaks\u003cbr />\n&nbsp;&nbsp;&nbsp;&nbsp;2. Retrofit existing gas operated pneumatics with compressed air where feasible\u003cbr />\n&nbsp;&nbsp;&nbsp;&nbsp;3. Reduce and/or prevent pipeline blowdowns\u003cbr />\n\u003cbr />\nEnergy Transfer continues to research new technologies, increase efficiency, and incorporate renewable and alternative energy sources into our operations in our ongoing effort to increase economic value.  Our development and deployment of cutting-edge dual drive technology is an excellent example of our advancement of new emission reduction technology.  We also continue to improve and enhance our various ESG disclosures, explore additional alternative energy projects, and engage with stakeholders on ESG-related matters.\u003c/p>\n"}],"nextPageLink":{"title":"Conservation","url":"/conservation/","target":""}},"_links":{"predecessor-version":[{"id":14606,"href":"https://energytransfer.com/wp-json/wp/v2/pages/7561/revisions/14606"}]}},{"id":5679,"date":"2020-04-16T18:11:45","slug":"fact-sheets-and-brochures","link":"https://energytransfer.com/fact-sheets-and-brochures/","title":{"rendered":"Fact Sheets &#038; Brochures"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"meta_tags":{"meta_title":"Fact Sheets & Brochures | Energy Transfer","meta_description":""},"flexComponents":[{"acf_fc_layout":"hero","title":"Fact Sheets & Brochures","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2020/04/Cushing-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2020/04/Cushing-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"simpleText","body":"We are dedicated to responsibly and safely delivering America’s energy. \r\nLearn about our business, values, projects and more in the fact sheets and brochures below.","width":""},{"acf_fc_layout":"twoColumnGray","title":"BUSINESS OVERVIEW","titleAlignment":"center","leftColumn":"\u003cdiv class=\"container\">\n\u003cdiv class=\"row\">\n\u003cdiv class=\"col-sm-6\">\n\t      \u003cspan class=\"curatedArticles__articleTitle\" style=\"font-size:16px;white-space: nowrap;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Investor Relations Fact Sheet\u003c/span>\u003cbr />\n\t      \u003cspan>\u003cimg src=\"https://energytransfer.com/wp-content/uploads/2023/02/IR_Feb_Fact_Sheet.png\">\u003c/span>\u003cbr />\n\t      \u003cspan>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u003ca href=\"https://energytransfer.com/wp-content/uploads/2023/05/ET-IR-Fact-Sheet-3-23.pdf\" target=\"new\">View PDF\u003c/a>\u003c
