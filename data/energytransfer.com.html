0px 80px;\r\n}.statementBlock__title {\r\n    max-width: unset;\r\n}\r\n\u003c/style>\r\n \r\n\u003cp style=\"font-weight: 400; font-size: 22px; width: 100%; text-align: center; font-color: #FFFFFF;\">\u003cstrong>ROYALTY OWNER RELATIONS COMMITMENT:\u003c/strong>\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">Our commitment is to provide our owners with the highest level of service we can by answering your questions professionally, politely, timely and accurately. While we strive to answer every call we receive, there will be times we experience higher call volumes or are busy assisting other callers. If so, you have the option to leave a voicemail or send an email. Please be sure to leave your name, business partner number (if you have it), owner name associated with the account, a brief description of what you need, and the phone number where we can return your call. \u003c/p>\r\n\u003c/div>\r\n\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n\r\n\u003cp class=\"p1\">\u003cstrong>Royalty Hotline\u003cstrong>\u003c/span>\u003c/p>\r\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Address: Energy Transfer\u003c/span>\u003c/p>\r\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">P.O. Box 4933\u003c/span>\u003c/p>\r\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Houston, TX 77210\u003c/span>\u003c/p>\r\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Office Line: \u003ca href=\"tel:713-989-4900\">713-989-4900\u003c/a>\u003c/span>\u003c/span>\u003c/p>\r\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">Fax Line: 855-752-2645\u003c/span>\u003c/p>\r\n\u003cp class=\"p1\">\u003cspan style=\"font-weight: 400;\">\u003ca href=\"mailto:RoyaltyHotline@energytransfer.com\">RoyaltyHotline@energytransfer.com\u003c/a>\u003c/span>\u003c/p>\r\n\r\n\u003c/div>\r\n\r\n&nbsp;\r\n&nbsp;\r\n\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">\u003cstrong>Please have the following information available when contacting us:\u003cstrong>\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">• Business Partner Number (if you have it)\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">• Account Name associated with the Business Partner Number\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">• Brief description of what you need\u003c/p>\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">• Phone number\u003c/p>\r\n&nbsp;\r\n&nbsp;\r\n\u003cp style=\"font-weight: 400; font-size: 16px; width: 100%; text-align: left; font-color: #FFFFFF;\">\r\nEnergy Transfer Crude Marketing LLC is pleased to offer a convenient and secure way for you to access Revenue/Royalty check detail and your 1099 form online through EnergyLink. \r\nPlease visit \u003ca href=\"https://www.energylink.com\">www.EnergyLink.com\u003c/a> to activate your account.\u003cbr>\r\nActivating your account is free.  \r\n\u003c/p>","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"accordionBlockWithTitle","title":"FREQUENTLY ASKED QUESTIONS \u003ca id=\"FAQ\">\u003c/a>","subtitle":"**Energy Transfer does not assess the value of an owner’s mineral interest nor do we direct an owner to contact any party who might assess the value of an owner’s mineral interest.**\u003cbr />\r\n\u003cbr />\r\n\u003cstrong>DISCLAIMER: The below is provided for informational purposes only and does not constitute as legal advice. For information regarding your record title ownership, please consult an attorney.\u003cstrong>\u003cbr />\r\n","openFirstDrawerOnPageload":true,"accordions":[{"accordionTitle":"How do I transfer interest upon death of an owner?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">If the will has been probated in the state where the owner retained the mineral interests, please provide copies of the following:\u003cbr />\n• Death Certificate\u003cbr />\n• Letters Testamentary or Letters of Administration\u003cbr />\n• Order Admitting the Will to Probate\u003cbr />\n• The Will\u003cbr />\n• Final Decree (Oklahoma only)\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">If there is no will or the will was not probated, please provide copies of the following:\u003cbr />\n• Death Certificate\u003cbr />\n• A Completed Affidavit of Heirship that has been filed and recorded in the county where the mineral interests exist\u003cbr />\n• A will if there was a will\u003cbr />\n\u003c/a>\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"How do I change my address?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Complete and return our \u003ca href=\"https://energytransfer.com/wp-content/uploads/2023/03/Address-Change-Form-ETP1.pdf\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Change of Address Form\u003c/span>\u003c/a> to either our address, fax line or email.\u003c/a>\u003c/span>\u003c/p>\n\u003cp>\u003cstrong>Royalty Hotline\u003c/strong>\u003cbr />\nAddress: Energy Transfer\u003cbr />\nP.O. Box 4933\u003cbr />\nHouston, TX 77210\u003cbr />\nOffice Line: \u003ca href=\"tel:713-989-4900\">713-989-4900\u003c/a>\u003cbr />\nFax Line: 855-752-2645\u003cbr />\n\u003ca href=\"mailto:RoyaltyHotline@energytransfer.com\">RoyaltyHotline@energytransfer.com\u003c/a>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"What is needed for name changes?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">Please send a completed W-9 (2014 version or newer)\u003cbr />\n• If it is a corporate name change, please provide a copy of the Certificate of Name Change and a new W-9 form or a copy of the Certificate of Merger and a new W-9 form.\u003cbr />\n• If it is a personal name change, please provide a copy of the court document supporting the name change (such as divorce decree or marriage certificate).\u003cbr />\n\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"What is needed to transfer an ownership interest?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">A copy of the conveyance (such as a deed or an assignment) recorded in the county or parish where the mineral interest is located.\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"What is needed for Powers of Attorney, Agents or Legal Guardianships?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">• A copy of the Power of Attorney if an attorney-in-fact has been appointed.\u003cbr />\n• A copy of the Agency Agreement if an agent has been appointed.\u003cbr />\n• A copy of the Letters of Guardianship if an owner is determined by a court to either be incompetent, incapacitated or otherwise in need of a court-supervised legal guardian.\u003cbr />\n\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"What is needed for Trusts?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">• When the Trust has been created a copy of the trust agreement (Memorandum of Trust) is needed.\u003cbr />\n• If the Trust is terminated a copy of the Dissolution of Trust is needed.\u003cbr />\n• Both cases require a copy of the conveyance (such as a deed or an assignment) recorded in the county or parish where the mineral interest is located.\u003cbr />\n\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"When are payments made?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">• Checks are mailed on or around the 20th of each month.\u003cbr />\n• Directly deposited funds are deposited on or around the 20th of each month.\u003cbr />\n \u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"How do I sign up for direct deposit?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">To register for direct deposit please complete our \u003ca href=\"https://energytransfer.com/wp-content/uploads/2023/05/Electronic-Funds-Transfer-Authorization-Agreement-05-2023.pdf\" target=\"_blank\" rel=\"noopener\">\u003cspan style=\"font-weight: 400;\">Electronic Funds Transfer Authorization Agreement\u003c/span>\u003c/a> (instructions are included), and return either to our address, fax or the email address listed on the form.\u003cbr />\n• If your direct deposit needs to be updated please use our Electronic Funds Transfer Authorization Agreement (instructions are included), and return either to our address, fax line or the email address listed on the form.\u003cbr />\n• If you would like to terminate your direct deposit and instead receive a monthly check, please send a request to our address, fax, or email address along with your owner number, name, and contact information.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cstrong>Royalty Hotline\u003c/strong>\u003cbr />\nAddress: Energy Transfer\u003cbr />\nP.O. Box 4933\u003cbr />\nHouston, TX 77210\u003cbr />\nOffice Line: \u003ca href=\"tel:713-989-4900\">713-989-4900\u003c/a>\u003cbr />\nFax Line: 855-752-2645\u003cbr />\n\u003ca href=\"mailto:RoyaltyHotline@energytransfer.com\">RoyaltyHotline@energytransfer.com\u003c/a>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"When will I receive my 1099 Form?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">• 1099 forms are mailed annually by January 31st.\u003cbr />\n• If you need an additional copy, please send a request to our address, fax, or email address along with your owner number, name, address, tax id and the year of the 1099 that is needed.\u003c/span>\u003c/p>\n\u003cp>\u003cstrong>Royalty Hotline\u003c/strong>\u003cbr />\nAddress: Energy Transfer\u003cbr />\nP.O. Box 4933\u003cbr />\nHouston, TX 77210\u003cbr />\nOffice Line: \u003ca href=\"tel:713-989-4900\">713-989-4900\u003c/a>\u003cbr />\nFax Line: 855-752-2645\u003cbr />\n\u003ca href=\"mailto:RoyaltyHotline@energytransfer.com\">RoyaltyHotline@energytransfer.com\u003c/a>\u003c/p>\n\u003cp>• You also have access to view your 1099 online through EnergyLink.  Please visit \u003ca href=\"https://www.energylink.com\">www.EnergyLink.com\u003c/a> to activate your account. Activating your account with EnergyLink is free.\u003cbr />\n• 1099 forms through EnergyLink will be available starting with tax year 2022.\u003c/p>\n\u003cp>To activate your account:\u003cbr />\no\tGo to \u003cb>EnergyLink.com\u003c/b>\u003cbr />\no\tClick New to EnergyLink? \u003cb>Sign Up Here\u003c/b>\u003cbr />\no\tSelect Operator’s Region – \u003cb>United States\u003c/b>\u003cbr />\no\tSelect Document Type – \u003cb>REVENUE\u003c/b>\u003cbr />\no\tSelect Operator – \u003cb>Energy Transfer Partners\u003c/b>\u003cbr />\nPlease note you will need your owner number and recent payment information to complete registration.\u003c/p>\n\u003cp>Should you have any questions on using EnergyLink, please contact their support team at \u003ca href=\"https://www.energylink.com/contact\">www.EnergyLink.com/contact\u003c/a> , and they will gladly assist. \u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"What should I do if I receive a letter regarding unclaimed funds?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">• Please return the letter with your signature and the last 4 digits of your tax id to avoid the funds being escheated to the state. If Energy Transfer requires more information once we have received the returned letter, we will contact you.\u003cbr />\n• You may want to research your unclaimed funds. If so, visit the website of the National Association of Unclaimed Property Administrators’ (NAUPA) at \u003ca href=\"https://www.unclaimed.org\">https://www.unclaimed.org\u003c/a> Please note each state attempts to locate the rightful mineral owner until the owner is found.\u003cbr />\n\u003c/span>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"What should I do if I do not receive my check?","text":"\u003cp>\u003cspan style=\"font-weight: 400;\">• Please allow up to 10 business days for your checks to arrive in the mail.\u003cbr />\n• If you believe your check has been lost or stolen, please contact our Royalty Hotline at the contact information listed below so we may stop payment and reissue the check.\u003cbr />\n• Uncashed checks are considered void or stale-dated after 90 days from date of payment. If you have an uncashed check older than 90 days, please contact our Royalty Hotline at the contact information listed below. Do not attempt to cash the stale-dated or voided check as bank fees may apply.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cstrong>Royalty Hotline\u003c/strong>\u003cbr />\nAddress: Energy Transfer\u003cbr />\nP.O. Box 4933\u003cbr />\nHouston, TX 77210\u003cbr />\nOffice Line: \u003ca href=\"tel:713-989-4900\">713-989-4900\u003c/a>\u003cbr />\nFax Line: 855-752-2645\u003cbr />\n\u003ca href=\"mailto:RoyaltyHotline@energytransfer.com\">RoyaltyHotline@energytransfer.com\u003c/a>\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"How do I understand my check and check detail?","text":"\u003cp>•\tCheck detail information will be provided with each payment, and will be sent via email, fax, or mail, depending on requested set-up.\u003cbr />\n•\tYou also have access to view your check detail online through EnergyLink.  Please visit \u003ca href=\"https://www.energylink.com\">www.EnergyLink.com\u003c/a> to activate your account. Activating your account is free.\u003c/p>\n\u003cp>To activate your account:\u003cbr />\no\tGo to \u003cb>EnergyLink.com\u003c/b>\u003cbr />\no\tClick New to EnergyLink? \u003cb>Sign Up Here\u003c/b>\u003cbr />\no\tSelect Operator’s Region – \u003cb>United States\u003c/b>\u003cbr />\no\tSelect Document Type – \u003cb>REVENUE\u003c/b>\u003cbr />\no\tSelect Operator – \u003cb>Energy Transfer Partners\u003c/b>\u003cbr />\nPlease note you will need your owner number and recent payment information to complete registration.\u003c/p>\n\u003cp>Should you have any questions on using EnergyLink, please contact their support team at \u003ca href=\"https://www.energylink.com/contact\">www.EnergyLink.com/contact\u003c/a>, and they will gladly assist. \u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cstrong>Sample check view:\u003c/strong>\u003c/span>\u003cbr />\n&nbsp;\u003cbr />\n\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/10/RoyaltyCheckExample.jpg\" alt=\"\" width=\"868\" height=\"339\" class=\"alignnone size-full wp-image-8857\" />\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cstrong>Sample check detail page:\u003c/strong>\u003c/span>\u003cbr />\n&nbsp;\u003cbr />\n\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/10/RoyaltyCheckDetailExample.jpg\" alt=\"\" width=\"960\" height=\"708\" class=\"alignnone size-full wp-image-8858\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"How do I activate my EnergyLink account?","text":"\u003cp>Energy Transfer Crude Marketing LLC is pleased to offer a convenient and secure way for you to access Revenue/Royalty check detail and your 1099 form online through EnergyLink at \u003ca href=\"https://www.energylink.com\">www.EnergyLink.com\u003c/a>.\u003c/p>\n\u003cp>Activating your account with EnergyLink is free. Once your account is activated, you can view and download a free PDF copy of your Revenue/Royalty check detail and your 1099 form.\u003c/p>\n\u003cp>To activate your account:\u003cbr />\no\tGo to \u003cb>EnergyLink.com\u003c/b>\u003cbr />\no\tClick New to EnergyLink? \u003cb>Sign Up Here\u003c/b>\u003cbr />\no\tSelect Operator’s Region – \u003cb>United States\u003c/b>\u003cbr />\no\tSelect Document Type – \u003cb>REVENUE\u003c/b>\u003cbr />\no\tSelect Operator – \u003cb>Energy Transfer Partners\u003c/b>\u003cbr />\nPlease note you will need your owner number and recent payment information to complete registration.\u003c/p>\n\u003cp>Should you have any questions on using EnergyLink, please contact their support team at \u003ca href=\"https://www.energylink.com/contact\">www.EnergyLink.com/contact\u003c/a>, and they will gladly assist. \u003c/p>\n","urls":false,"notification":""}],"wide":"false"}],"nextPageLink":""},"_links":{"predecessor-version":[{"id":14870,"href":"https://energytransfer.com/wp-json/wp/v2/pages/9421/revisions/14870"}]}},{"id":9629,"date":"2021-10-12T14:05:43","slug":"industry-recognition","link":"https://energytransfer.com/industry-recognition/","title":{"rendered":"Industry Recognition"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"Industry Recognition","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2021/12/Awards-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2021/12/Awards-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"DELIVERING EXCELLENCE ACROSS OUR PARTNERSHIP","subtitle":"The Energy Transfer family of partnerships is dedicated to responsibly and safely delivering America’s energy through our commitment to upholding our core values and beliefs in everything we do. We are driven to inspire our employees to create superior value for our customers, our investors, and our unitholders.","cta":"","image":false,"smallBottomSpacing":"true","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"twoColumnBlock","title":"CO-CEOS OF THE YEAR","cta":"","videoURL":"","caption":"","thumbnail":{"ID":9638,"id":9638,"title":"DCEO co-CEO 2021 _cropped","filename":"DCEO-co-CEO-2021-_cropped.jpg","filesize":63574,"url":"https://energytransfer.com finance, and renewables.\u003c/p>\n","tightPadding":"false"},{"acf_fc_layout":"twoColumnBlock","title":"TOP GENERAL COUNCIL","cta":"","videoURL":"","caption":"","thumbnail":{"ID":9641,"id":9641,"title":"National Diversity Council - Tom Mason2","filename":"National-Diversity-Council-Tom-Mason2.jpg","filesize":354484,"url":"https://energytransfer.com/wp-content/uploads/2021/12/National-Diversity-Council-Tom-Mason2.jpg","link":"https://energytransfer.com/industry-recognition/national-diversity-council-tom-mason2/","alt":"","author":"5","description":"","caption":"","name":"national-diversity-council-tom-mason2","status":"inherit","uploaded_to":9629,"date":"2021-12-10 20:24:46","modified":"2021-12-10 20:29:46","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1964,"height":1535,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/12/National-Diversity-Council-Tom-Mason2.jpg","thumbnail-width":150,"thumbnail-height":117,"medium":"https://energytransfer.com/wp-content/uploads/2021/12/National-Diversity-Council-Tom-Mason2.jpg","medium-width":300,"medium-height":234,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/12/National-Diversity-Council-Tom-Mason2.jpg","medium_large-width":768,"medium_large-height":600,"large":"https://energytransfer.com/wp-content/uploads/2021/12/National-Diversity-Council-Tom-Mason2.jpg","large-width":1024,"large-height":800,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/12/National-Diversity-Council-Tom-Mason2.jpg","1536x1536-width":1536,"1536x1536-height":1200,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/12/National-Diversity-Council-Tom-Mason2.jpg","2048x2048-width":1964,"2048x2048-height":1535,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/12/National-Diversity-Council-Tom-Mason2.jpg","post-thumbnail-width":1200,"post-thumbnail-height":938}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>Energy Transfer&#8217;s Executive Vice President Tom Mason was named Top General Counsel by the National Diversity Council for 2021.\u003cbr />\nThe council’s 2021 Texas Legal Diversity Summit took place virtually, bringing together a diverse group of leaders within the legal arena, such as attorneys, paralegals, and judges to celebrate and advance diversity in the legal field.  \u003c/p>\n","tightPadding":"false"},{"acf_fc_layout":"twoColumnBlock","title":"WOMEN IN ENERGY","cta":{"title":"READ ARTICLE","url":"https://www.hartenergy.com/exclusives/women-energy-beth-hickey-energy-transfer-193968?fbclid=IwAR1zC4wr9joNmyJ8gsDMN5Ns4pISW57yI0E2OEOMwETKYdsSKok2xlfvLTg","target":"_blank"},"videoURL":"","caption":"","thumbnail":{"ID":9644,"id":9644,"title":"Beth_25_Influ 600x500","filename":"Beth_25_Influ-600x500-1.jpg","filesize":37133,"url":"https://energytransfer.com/wp-content/uploads/2021/12/Beth_25_Influ-600x500-1.jpg","link":"https://energytransfer.com/industry-recognition/beth_25_influ-600x500/","alt":"","author":"5","description":"","caption":"","name":"beth_25_influ-600x500","status":"inherit","uploaded_to":9629,"date":"2021-12-10 20:24:50","modified":"2021-12-10 20:29:47","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":600,"height":500,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/12/Beth_25_Influ-600x500-1.jpg","thumbnail-width":150,"thumbnail-height":125,"medium":"https://energytransfer.com/wp-content/uploads/2021/12/Beth_25_Influ-600x500-1.jpg","medium-width":300,"medium-height":250,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/12/Beth_25_Influ-600x500-1.jpg","medium_large-width":600,"medium_large-height":500,"large":"https://energytransfer.com/wp-content/uploads/2021/12/Beth_25_Influ-600x500-1.jpg","large-width":600,"large-height":500,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/12/Beth_25_Influ-600x500-1.jpg","1536x1536-width":600,"1536x1536-height":500,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/12/Beth_25_Influ-600x500-1.jpg","2048x2048-width":600,"2048x2048-height":500,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/12/Beth_25_Influ-600x500-1.jpg","post-thumbnail-width":600,"post-thumbnail-height":500}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>Beth Hickey, Energy Transfer&#8217;s Executive Vice President of U.S. Gas Pipelines, was honored by Oil &#038; Gas Investor as one of the 25 Most Influential Women in Energy for 2021.\u003c/p>\n\u003cp>“As women in the workplace, regardless of the industry in which we work, it is imperative that we foster an environment that allows our fellow female professionals to excel.” \u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"mediaWithOverlayedSquaresAndText","title":"DUAL DRIVE ","subtitle":"Energy Transfer’s Dual Drive Technologies is honored to be a recipient of the 2021 Environmental Excellence Award from GPSA for innovative environmental solutions. It was selected for the company's reduction in greenhouse gas emissions and increased function efficiency associated residue compression units in Energy Transfer's gas processing plants in the Permian Basin of Texas. ","ctaText":"PRESS REELASE","ctaUrl":"https://www.prnewswire.com/news-releases/gpa-midstream-association-honors-three-with-environmental-excellence-awards-301317370.html","videoUrl":"","image":{"ID":9647,"id":9647,"title":"dualdrive 2000x1105","filename":"dualdrive-2000x1105-1.jpg","filesize":322432,"url":"https://energytransfer.com/wp-content/uploads/2021/12/dualdrive-2000x1105-1.jpg","link":"https://energytransfer.com/industry-recognition/dualdrive-2000x1105/","alt":"","author":"5","description":"","caption":"","name":"dualdrive-2000x1105","status":"inherit","uploaded_to":9629 ate":"2021-12-10 20:25:28","modified":"2021-12-10 20:29:47","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1990,"height":960,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/12/ABCaward.jpg","thumbnail-width":150,"thumbnail-height":72,"medium":"https://energytransfer.com/wp-content/uploads/2021/12/ABCaward.jpg","medium-width":300,"medium-height":145,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/12/ABCaward.jpg","medium_large-width":768,"medium_large-height":370,"large":"https://energytransfer.com/wp-content/uploads/2021/12/ABCaward.jpg","large-width":1024,"large-height":494,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/12/ABCaward.jpg","1536x1536-width":1536,"1536x1536-height":741,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/12/ABCaward.jpg","2048x2048-width":1990,"2048x2048-height":960,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/12/ABCaward.jpg","post-thumbnail-width":1200,"post-thumbnail-height":579}},"cta":""}]}],"nextPageLink":{"title":"Community Investment","url":"/community-investment/","target":""},"meta_tags":{"meta_title":"Industry Recognition | Energy Transfer","meta_description":"Industry Recognition"}},"_links":{"predecessor-version":[{"id":10722,"href":"https://energytransfer.com/wp-json/wp/v2/pages/9629/revisions/10722"}]}},{"id":9859,"date":"2021-08-30T23:21:47","slug":"alternative-energy","link":"https://energytransfer.com/alternative-energy/","title":{"rendered":"Alternative Energy Group"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"ALTERNATIVE ENERGY GROUP","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2022/01/ESG-1440px_SKINNY.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2022/01/ESG-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"EVOLVING ENERGY","subtitle":"How we participate in the evolving energy world remains a key focus as we continue to enhance and effectively grow our energy franchise. Energy Transfer’s Alternative Energy Group is focused on pursuing alternative energy projects and reducing our environmental footprint in a manner that makes economic sense, including solar and wind farms, either as a power purchaser, or in partnership with third-party developers, as well as renewable diesel, renewable natural gas, and carbon capture and sequestration opportunities.\r\n\r\n","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"blockWithStatsCTAProjects","title":"ENERGY INITIATIVES","body":"Our engineering and operations teams are constantly working to explore ways to reduce emissions across our facilities. Various opportunities include solar and wind farms (either as a power purchaser or in partnership with third-party developers), as well as renewable diesel, renewable natural gas, forestry carbon credit projects, and carbon capture, utilization, and sequestration. We are pursuing several carbon projects related to our assets, including projects that capture CO2 from processing plants for use in enhanced oil recovery or carbon sequestration. ","stats":[{"stat":"~20%","statLabel":"of the electrical energy we purchase on any given day originates from solar and wind sources"},{"stat":"21,000","statLabel":"solar panel-powered metering stations along our pipelines across the country"},{"stat":"~86,300","statLabel":"metric tons of CO2 sequestered on an annual basis at our existing treating and processing facilities"}],"cta":""},{"acf_fc_layout":"statementBlock","title":"ENVIRONMENTAL PARTNERSHIP","subtitle":"Energy Transfer is a member of The Environmental Partnership, a growing coalition of nearly 100 energy companies committed to continuously improving the industry’s environmental performance. The non-profit organization is focused on working with its members to adopt technology and best practices that will significantly reduce emissions.","cta":"","image":{"ID":9872,"id":9872,"title":"Env-Partnership-website_324x446px","filename":"Env-Partnership-website_324x446px.png","filesize":224108,"url":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership-website_324x446px.png","link":"https://energytransfer.com/alternative-energy/env-partnership-website_324x446px/","alt":"","author":"5","description":"","caption":"","name":"env-partnership-website_324x446px","status":"inherit","uploaded_to":9859,"date":"2022-01-26 22:54:36","modified":"2022-01-26 22:54:36","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":324,"height":446,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership-website_324x446px.png","thumbnail-width":109,"thumbnail-height":150,"medium":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership-website_324x446px.png","medium-width":218,"medium-height":300,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership-website_324x446px.png","medium_large-width":324,"medium_large-height":446,"large":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership-website_324x446px.png","large-width":324,"large-height":446,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership-website_324x446px.png","1536x1536-width":324,"1536x1536-height":446,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership-website_324x446px.png","2048x2048-width":324,"2048x2048-height":446,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/01/Env-Partnership-website_324x446px.png","post-thumbnail-width":324,"post-thumbnail-height":446}},"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"mediaWithOverlayedSquaresAndText","title":"MAPLEWOOD 2 SOLAR PROJECT","subtitle":"The Maplewood 2 Solar Facility in West Texas delivers low-cost, clean power to Energy Transfer under a 15-year Power Purchase Agreement (PPA). This PPA was Energy Transfer’s first-ever dedicated solar contract.","ctaText":"READ PRESS RELEASE","ctaUrl":"https://ir.energytransfer.com/news-releases/news-release-details/maplewood-2-solar-project-construction-west-texas-complete","videoUrl":"https://energytransfer.com/wp-content/uploads/2022/01/Maplewood_Solar_Full_12sec_Loop_Preview.mp4","image":false,"removeOverlaySquares":false,"removeVideoPlayButton":false,"centerTitleText":false,"customCssName":""},{"acf_fc_layout":"twoColumnBlock","title":"RENEWABLE NATURAL GAS","cta":"","videoURL":"","caption":"","thumbnail":{"ID":12872,"id":12872,"title":"Z-10-Equipment-832x594","filename":"Z-10-Equipment-832x594-1.jpg","filesize":82047,"url":"https://energytransfer.com/wp-content/uploads/2022/10/Z-10-Equipment-832x594-1.jpg","link":"https://energytransfer.com/alternative-energy/z-10-equipment-832x594-2-2/","alt":"","author":"11","description":"","caption":"","name":"z-10-equipment-832x594-2-2","status":"inherit","uploaded_to":9859,"date":"2022-10-17 18:23:16","modified":"2023-02-02 22:12:34","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":832,"height":594,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/10/Z-10-Equipment-832x594-1.jpg","thumbnail-width":150,"thumbnail-height":107,"medium":"https://energytransfer.com/wp-content/uploads/2022/10/Z-10-Equipment-832x594-1.jpg","medium-width":300,"medium-height":214,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/10/Z-10-Equipment-832x594-1.jpg","medium_large-width":768,"medium_large-height":548,"large":"https://energytransfer.com/wp-content/uploads/2022/10/Z-10-Equipment-832x594-1.jpg","large-width":832,"large-height":594,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/10/Z-10-Equipment-832x594-1.jpg","1536x1536-width":832,"1536x1536-height":594,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/10/Z-10-Equipment-832x594-1.jpg","2048x2048-width":832,"2048x2048-height":594,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/10/Z-10-Equipment-832x594-1.jpg","post-thumbnail-width":832,"post-thumbnail-height":594}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>Energy Transfer is growing its Renewable Natural Gas (RNG) business with an increasing number of RNG interconnects. When certain businesses such as dairy/animal residuals, landfills, or wastewater treatment plants produce or handle organic waste, it can be repurposed into a clean, renewable fuel source called biogas. Biogas can be conditioned or upgraded to pipeline-quality natural gas, becoming RNG. Utilizing our extensive gas system, we’re able to safely and reliably transport RNG. In 2021, we had six RNG interconnects transporting up to 17,650 million cubic feet per day.\u003c/p>\n","tightPadding":"false"},{"acf_fc_layout":"twoColumnBlock","title":"EIFFEL SOLAR PROJECT","cta":"","videoURL":"","caption":"","thumbnail":{"ID":9875,"id":9875,"title":"Edited10","filename":"Edited10.jpg","filesize":1467932,"url":"https://energytransfer.com/wp-content/uploads/2022/01/Edited10.jpg","link":"https://energytransfer.com/alternative-energy/edited10/","alt":"","author":"5","description":"","caption":"","name":"edited10","status":"inherit","uploaded_to":9859,"date":"2022-01-26 22:57:29","modified":"2022-01-26 22:57:29","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":2259,"height":1505,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/01/Edited10.jpg","thumbnail-width":150,"thumbnail-height":100,"medium":"https://energytransfer.com/wp-content/uploads/2022/01/Edited10.jpg","medium-width":300,"medium-height":200,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/01/Edited10.jpg","medium_large-width":768,"medium_large-height":512,"large":"https://energytransfer.com/wp-content/uploads/2022/01/Edited10.jpg","large-width":1024,"large-height":682,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/01/Edited10.jpg","1536x1536-width":1536,"1536x1536-height":1023,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/01/Edited10.jpg","2048x2048-width":2048,"2048x2048-height":1364,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/01/Edited10.jpg","post-thumbnail-width":1200,"post-thumbnail-height":799}},"clickableThumbnail":false,"background":"white","photoAlignment":"left","body":"\u003cp>Energy Transfer signed a 15-year Power Purchase Agreement (PPA) with San Francisco-based SB Energy for 120 megawatts of electricity from its Eiffel Solar project in northeast Texas. It is our second significant agreement to purchase low-cost solar power to help us meet our ERCOT load requirements for our operations throughout Texas.\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"spotlight","title":"CLEAN AIR ACTION CORPORATION","subtitle":"","description":"\u003cp>We own approximately 6% interest in the Clean Air Action Corporation. For three decades, Clean Air Action has improved air quality through its tree planting program while providing income opportunities to farmers in Tanzania, Uganda, Kenya, and India. Today, more than 100,000 farmers have planted over 20 million trees that protect against erosion, preserve biodiversity, and restore degraded land.\u003c/p>\n","checklist":false,"image":{"ID":9878,"id":9878,"title":"lj_2010_05_Kenya-1_0","filename":"lj_2010_05_Kenya-1_0.jpg","filesize":927590,"url":"https://energytransfer.com/wp-content/uploads/2022/01/lj_2010_05_Kenya-1_0.jpg","link":"https://energytransfer.com/alternative-energy/lj_2010_05_kenya-1_0/","alt":"","author":"5","description":"","caption":"","name":"lj_2010_05_kenya-1_0","status":"inherit","uploaded_to":9859,"date":"2022-01-26 22:58:06","modified":"2022-01-26 22:58:06","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1200,"height":800,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/01/lj_2010_05_Kenya-1_0.jpg","thumbnail-width":150,"thumbnail-height":100,"medium":"https://energytransfer.com/wp-content/uploads/2022/01/lj_2010_05_Kenya-1_0.jpg","medium-width":300,"medium-height":200,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/01/lj_2010_05_Kenya-1_0.jpg","medium_large-width":768,"medium_large-height":512,"large":"https://energytransfer.com/wp-content/uploads/2022/01/lj_2010_05_Kenya-1_0.jpg","large-width":1024,"large-height":683,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/01/lj_2010_05_Kenya-1_0.jpg","1536x1536-width":1200,"1536x1536-height":800,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/01/lj_2010_05_Kenya-1_0.jpg","2048x2048-width":1200,"2048x2048-height":800,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/01/lj_2010_05_Kenya-1_0.jpg","post-thumbnail-width":1200,"post-thumbnail-height":800}},"cta":""}],"nextPageLink":{"title":"Emissions & Innovation","url":"/emissions-innovation/","target":""},"meta_tags":{"meta_title":"Alternative Energy Group | Energy Transfer","meta_description":"Energy Transfer’s Alternative Energy Group is focused on pursuing alternative energy projects and reducing our environmental footprint. "}},"_links":{"predecessor-version":[{"id":14497,"href":"https://energytransfer.com/wp-json/wp/v2/pages/9859/revisions/14497"}]}},{"id":8773,"date":"2021-06-28T18:08:33","slug":"pipeline-locator","link":"https://energytransfer.com/pipeline-locator/","title":{"rendered":"Pipeline Locator"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"meta_tags":{"meta_title":"Pipeline Locator| Energy Transfer","meta_description":"Energy Transfer is a Texas-based company that began in 1996 as a small intrastate natural gas pipeline operator. Learn more about how we’ve grown through the years to become one of the largest and most diversified energy companies in the United States."},"flexComponents":[{"acf_fc_layout":"hero","title":"Pipeline Locator","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/1.4-History-1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/1.4-History-600px.jpg","bgImagePosition":"left","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"iframe","title":"","subtitle":"\u003cp style=\"text-align: left;\">Welcome to Energy Transfer’s Pipeline Locator. Please enter an address to search for Energy Transfer pipelines nearby. The search will result in the approximate location of pipelines operated or maintained by Energy Transfer, or one of its affiliates, within a two-mile radius of the address entered. The table below contains the name of the pipeline operator, product transported and emergency contact information. If you click on the pipeline in the map, a pop-up box will appear with specific asset information.\u003c/p>\r\n\u003cpre>\u003c/pre>\r\n\r\n\u003cp style=\"text-align: left;\">If you have a pipeline emergency, please call 911 from a safe location, then notify the pipeline company using the appropriate emergency phone number. For more information on how to recognize and respond to a pipeline leak, please \u003ca href=\"https://energytransfer.com/public-awareness/\">click here.\u003c/a>\u003c/p>","iframeURL":"https://energytransfer.com/map/iframe","backgroundColor":"white--no--padding","allowfullscreen":false,"iframeWidth":"980","iframeHeight":"860","layoutAttribute":"extended-padding"},{"acf_fc_layout":"statementBlock","title":"","subtitle":"\u003cp style=\"text-align: left;\">\u003cem>Disclaimer: This map is for informational purposes only and should not be used when planning excavation activities. Laws vary by state, but most require a call to 811 between 48 to 72 hours before you plan to dig. Before beginning any excavation, call 811 or visit call811.com.\u003c/em>\u003c/p>","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"true"}],"nextPageLink":""},"_links":{"predecessor-version":[{"id":8822,"href":"https://energytransfer.com/wp-json/wp/v2/pages/8773/revisions/8822"}]}},{"id":8987,"date":"2021-05-18T19:34:24","slug":"pipelines-petroleum","link":"https://energytransfer.com/pipelines-petroleum/","title":{"rendered":"PIPELINE EDUCATION"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"PIPELINES & PETROLEUM","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2020/08/Semgroup_Cushing_Storage_1440px.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2020/08/Semgroup_Cushing_Storage_800px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"PIPELINES CONNECT US AND FUEL OUR LIFESTYLES","subtitle":"Our country’s superhighway of underground pipelines provides the safe and efficient transportation of the petroleum and natural gas products that are essential to our modern lifestyle. Pipelines connect us to the energy we rely on for fueling our vehicles, heating our homes and powering our manufacturing. Pipelines transport the raw materials that are used to make thousands of items we use every day like contact lenses, cell phones and hand sanitizer.","cta":"","image":false,"smallBottomSpacing":"false","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"mediaWithOverlayedSquaresAndText","title":"GROWING GLOBAL ENERGY NEEDS","subtitle":"While electricity bills around the world are soaring, nearly 3 billion people are living in energy poverty. To tackle these issues, rapid and affordable natural gas development is needed to support a broad portfolio of energy sources.","ctaText":"LEARN MORE","ctaUrl":"https://energytransfer.com/wp-content/uploads/2022/08/Global-Energy-Equality-D.pdf","videoUrl":"https://energytransfer.com/wp-content/uploads/2022/08/Earth_far.mp4","image":false,"removeOverlaySquares":false,"removeVideoPlayButton":false,"centerTitleText":false,"customCssName":""},{"acf_fc_layout":"threeColumnBlock","title":"OUR MODERN LIFESTYLES","body":"The oil and natural gas products that move through pipelines are an integral part of our modern way of life. From the clothes you wear and the food you eat to the transportation you use, oil and natural gas touch your life in thousands of ways you have never imagined.","blocks":[{"title":"MEDICAL SUPPLIES","body":"Oil and natural gas are used widely in healthcare as feedstock for pharmaceuticals and plastic medical supplies.","image":{"ID":9042,"id":9042,"title":"Medical","filename":"Medical.jpg","filesize":68097,"url":"https://energytransfer.com/wp-content/uploads/2021/09/Medical.jpg","link":"https://energytransfer.com/pipelines-petroleum/medical/","alt":"","author":"5","description":"","caption":"","name":"medical","status":"inherit","uploaded_to":8987,"date":"2021-09-28 20:04:15","modified":"2021-09-28 20:04:15","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":300,"height":214,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/Medical.jpg","thumbnail-width":150,"thumbnail-height":107,"medium":"https://energytransfer.com/wp-content/uploads/2021/09/Medical.jpg","medium-width":300,"medium-height":214,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/09/Medical.jpg","medium_large-width":300,"medium_large-height":214,"large":"https://energytransfer.com/wp-content/uploads/2021/09/Medical.jpg","large-width":300,"large-height":214,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/09/Medical.jpg","1536x1536-width":300,"1536x1536-height":214,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/09/Medical.jpg","2048x2048-width":300,"2048x2048-height":214,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/Medical.jpg","post-thumbnail-width":300,"post-thumbnail-height":214}}},{"title":"RENEWABLE ENERGY","body":"Natural gas is a common backup fuel for intermittent renewable energy sources like solar and wind, and is a key ingredient in manufacturing wind turbine blades.","image":{"ID":9045,"id":9045,"title":"Renewables","filename":"Renewables.jpg","filesize":76292,"url":"https://energytransfer.com/wp-content/uploads/2021/09/Renewables.jpg","link":"https://energytransfer.com/pipelines-petroleum/renewables-2/","alt":"","author":"5","description":"","caption":"","name":"renewables-2","status":"inherit","uploaded_to":8987,"date":"2021-09-28 20:04:31","modified":"2021-09-28 20:04:31","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":300,"height":214,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/Renewables.jpg","thumbnail-width":150,"thumbnail-height":107,"medium":"https://energytransfer.com/wp-content/uploads/2021/09/Renewables.jpg","medium-width":300,"medium-height":214,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/09/Renewables.jpg","medium_large-width":300,"medium_large-height":214,"large":"https://energytransfer.com/wp-content/uploads/2021/09/Renewables.jpg","large-width":300,"large-height":214,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/09/Renewables.jpg","1536x1536-width":300,"1536x1536-height":214,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/09/Renewables.jpg","2048x2048-width":300,"2048x2048-height":214,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/Renewables.jpg","post-thumbnail-width":300,"post-thumbnail-height":214}}},{"title":"FOOD & FARMING","body":"Not only is natural gas used to cook our food, it is also used to make ammonia—a major component of the fertilizers that farmers use to grow crops. ","image":{"ID":9048,"id":9048,"title":"Farming","filename":"Farming.jpg","filesize":102108,"url":"https://energytransfer.com/wp-content/uploads/2021/09/Farming.jpg","link":"https://energytransfer.com/pipelines-petroleum/farming/","alt":"","author":"5","description":"","caption":"","name":"farming","status":"inherit","uploaded_to":8987,"date":"2021-09-28 20:06:29","modified":"2021-09-28 20:06:29","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":300,"height":214,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/Farming.jpg","thumbnail-width":150,"thumbnail-height":107,"medium":"https://energytransfer.com/wp-content/uploads/2021/09/Farming.jpg","medium-width":300,"medium-height":214,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/09/Farming.jpg","medium_large-width":300,"medium_large-height":214,"large":"https://energytransfer.com/wp-content/uploads/2021/09/Farming.jpg","large-width":300,"large-height":214,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/09/Farming.jpg","1536x1536-width":300,"1536x1536-height":214,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/09/Farming.jpg","2048x2048-width":300,"2048x2048-height":214,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/Farming.jpg","post-thumbnail-width":300,"post-thumbnail-height":214}}},{"title":"HOUSEHOLD","body":"Our homes are full of products that are made from natural gas and oil. From construction materials to décor and kitchen necessities, many items are more affordable due to petroleum.","image":{"ID":9051,"id":9051,"title":"household","filename":"household.jpg","filesize":81560,"url":"https://energytransfer.com/wp-content/uploads/2021/09/household.jpg","link":"https://energytransfer.com/pipelines-petroleum/household/","alt":"","author":"5","description":"","caption":"","name":"household","status":"inherit","uploaded_to":8987,"date":"2021-09-28 20:06:47","modified":"2021-09-28 20:06:47","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":300,"height":214,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/household.jpg","thumbnail-width":150,"thumbnail-height":107,"medium":"https://energytransfer.com/wp-content/uploads/2021/09/household.jpg","medium-width":300,"medium-height":214,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/09/household.jpg","medium_large-width":300,"medium_large-height":214,"large":"https://energytransfer.com/wp-content/uploads/2021/09/household.jpg","large-width":300,"large-height":214,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/09/household.jpg","1536x1536-width":300,"1536x1536-height":214,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/09/household.jpg","2048x2048-width":300,"2048x2048-height":214,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/household.jpg","post-thumbnail-width":300,"post-thumbnail-height":214}}}],"cta":""},{"acf_fc_layout":"checklist","title":"SAFETY BENEFITS EVERYONE","body":"\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/06/DAPL-Tanker-and-Rail-small-1.jpg\" alt=\"\" width=\"615\" height=\"338\" class=\"alignnone size-full wp-image-8432\" />\u003cbr />\n&nbsp;\u003cbr />\nThe U.S. Department of Transportation says that even a &#8220;modest pipeline&#8221; moves the equivalent of 750 tanker trucks every two minutes, 24 hours a day. In other words, the safe operation of our Dakota Access Pipeline removes 3,000 tanker trucks off the road each day, or 815 rail cars per day.\u003c/p>\n","checklist":[{"item":"Pipelines are the greenest way to move energy supplies like natural gas, propane and gasoline, replacing more carbon-intensive transport methods like truck and rail."},{"item":"Pipelines reduce congestion across our roads, railways, and shipping transportation networks. Fewer trucks make roadways safer for us all."},{"item":"Pipelines are much safer than rail or truck and include many innovative safety features like 24/7 computerized monitoring, sensors on automatic shut-off valves, cathodic anti-corrosion protection, and in-line inspection tools."},{"item":"Pipeline availability encourages production and use of clean-burning natural gas for power generation, helping phase out the use of coal and other higher-intensity, carbon-based fuels."}]},{"acf_fc_layout":"accordionBlockWithTitle","title":"Natural gas and petroleum are refined into petrochemicals to manufacture:","subtitle":"","openFirstDrawerOnPageload":true,"accordions":[{"accordionTitle":"Renewable energy systems","text":"\u003cp>While natural gas remains the largest source—about 40%—of U.S. electricity generation, it also supports the use and development of solar and wind energy by providing the fuel source for electricity generation when the wind isn’t blowing and the sun isn’t shining. During natural disasters or in a state of emergency, power plants supported by natural gas pipelines are the only fast and reliable option to avoid brownouts and blackouts. \u003c/p>\n\u003cp>Petroleum and natural gas are also inextricably linked to the production of wind turbines and solar panels. They not only power the manufacturing plants but are also used as raw materials. State-of-the-art wind turbine blades are made of carbon fiber, which consists of layers of plastics and plastic resin. Both of these materials are derived from oil and natural gas feedstocks. Lastly, pipelines supply the diesel used to fuel trucks that transport the solar panels and wind turbines.\u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/renewable_solar_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8535\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/renewable_electrical_grid_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8538\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/renewable_wind_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8541\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Life-saving medical devices","text":"\u003cp>Plastic materials are critical components of our antiseptic model of modern medicine. They have contributed to a reduction in medical costs and infectious diseases and have helped with pain management. For example, MRI machines must be made of plastics so that the magnets can function correctly. And plastic prosthetics allow for enhanced features, functionality and cost efficiency.\u003c/p>\n\u003cp>Petroleum and natural gas are also used to make surgical and dental instruments, aspirin, antihistamines, antibiotics, antibacterial products, gloves, masks, face shields, syringes, blood bags, tubing, cough syrups, lubricants, creams, ointments, salves, heart valves, radiological dyes and films, intravenous tubing, syringes, oxygen masks, wheelchairs, pacemakers, artificial hips, prosthetic limbs, crutches, pill coatings, soap, hand sanitizer, computers, casts, dentures, and more.\u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/medical_MRI_oil_gas_products-2.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8525\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/medical_PPE_oil_gas_products-1.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8528\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/medical_IV_oil_gas_products-1.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8531\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Fresh food supplies","text":"\u003cp>Many aspects of our food supply chain are reliant on petroleum and natural gas—not just for fuel and power but as raw materials that help plants grow and keep them fresh. They are used at all stages of food production from planting, irrigation, feeding and harvesting to processing, distribution and packaging. They are made into products like fertilizers and pesticides. These cheap and readily available hydrocarbons help maximize economic efficiencies in the agriculture sector.\u003c/p>\n\u003cp>Food packaging and containers are often made of different types of plastic, which is made from natural gas liquids (NGLs) such as ethylene and propane. Plastic is commonly used for a variety of reasons – it helps protect foods from damage, provides food safety and extends the freshness of foods. Consider individually wrapped cheese snacks and cardboard milk containers that are lined with a plastic film.   \u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/food_packaging_fruit_veg_oil_gas_products3.jpg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8515\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/food_packaging_meal_oil_gas_products3.jpg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8518\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/food_packaging_cheese_oil_gas_products3.jpg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8521\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Sports equipment","text":"\u003cp>Helmets, footballs, golf balls, fishing rods, life jackets, basketballs, and more are produced from petroleum and natural gas. So is the polyester in our dry-fit clothing and the Kevlar fiber that keeps our armed forces safe.\u003c/p>\n\u003cp>Consider an American football game: stadiums are powered by electrical grids predominantly supported by natural gas; camera and sound equipment are made of plastic parts; hard plastic helmets are made from polycarbonate; the inside of a football is made from vinyl; protective equipment is made of synthetic foam rubbers and shock-resistant plastic; and artificial turf used by many schools is made either of nylon or polypropylene.\u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/sports_exercise_workout_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8544\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/sports_fishing_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8547\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/sports_safety_equipment_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8550\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Everyday electronics","text":"\u003cp>Due to their insulating and heat-resistant properties, plastics and other petroleum-based products are used to make electronic components. From your speakers and smartphones to your computers, cameras, and televisions, most electronics have components derived from oil.\u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/electronics_phones_tablets_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8554\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/electronics_speakers_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8557\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/electronics_computers_laptop_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8560\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Health and beauty","text":"\u003cp>Many of our personal care products are derived from petroleum including perfume, hair dye, cosmetics (lipstick, makeup, foundation, eyeshadow, mascara, eyeliner), hand lotion, toothpaste, soap, shaving cream, deodorant, panty hose, combs, shampoo, and eyeglasses.\u003c/p>\n\u003cp>Your daily contact lenses are made of hydrophilic plastics — a special type of water-absorbing plastic that stays soft and moist as long as it is absorbing lots of water. And eyeglass lenses are made with tough, shatter-resistant plastics such as polycarbonate.\u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/beauty_cosmetics_makeup_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8563\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/beauty_glasses_contacts_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8566\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/beauty_bath_toothpaste_soap_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8569\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Household supplies","text":"\u003cp>Our homes are full of products made from petroleum and natural gas. Homes are constructed out of products such as insulation, linoleum flooring, paint, roofing tiles, water pipes, roofing underlayment, waterproofing, paint thinners, sealants, protective coatings, asphalt, and siding &#8212; all made from petroleum and natural gas.\u003c/p>\n\u003cp>The inside of our home is no different. Petroleum and natural gas are used to make common carpet materials such as nylon, polypropylene and polyester, as well as textiles for window curtains and couches. Hydrocarbons are also used to make mattresses, pillows, refrigerator components, trash bags, kitchenware, countertops, detergents, crayons, shower curtains, toilet seats, mops, tape, electronics, and much more.\u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/home_paint_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8572\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/home_roofing_siding_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8575\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/home_flooring_linoleum_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8578\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Transportation and vehicle manufacturing","text":"\u003cp>Modern cars are made of more than 50% plastic, yet plastic accounts for only around 10% of their weight. Plastic&#8217;s light weight helps significantly improve gas mileage and reduce carbon dioxide emissions. And importantly, plastic is a big reason why modern cars are so safe. Seatbelts are made of polyester fibers, airbags are made of nylon, windshields and mirrors are made of laminated glass to reduce shatter, foam fillers add structural strength, and other plastic parts help absorb impact in the “crumple zone” in an accident. \u003c/p>\n\u003cp>Plastics also help lower manufacturing costs. Car parts that are also derived from petroleum and natural gas include the dashboard, lighting, bumper, instrument panel, upholstery, seating foam, interior trim, body paint, door handles, child seat, fuel tank, and much more.\u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/transport_cars_trucks_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8581\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/transport_planes_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8584\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/transport_public_trasportation_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8587\" />\u003c/p>\n","urls":false,"notification":""},{"accordionTitle":"Clothing and synthetic gear","text":"\u003cp>The clothes we wear are commonly made from petroleum and natural gas-based fibers including acrylic, rayon, vegan leather, polyester, nylon and spandex. Even shoes and purses use petrochemicals for their lightweight, durable, and water-resistant properties. And, today’s popular athleisure and outdoor apparel that tout the dri-fit technology are made with synthetic fibers that are highly elastic. \u003c/p>\n\u003cp>The retail industry also heavily relies on petroleum products to power their manufacturing, ship and distribute their goods, and decorate their stores. Petroleum is also a key ingredient in dry-cleaning solvents and detergents because the surfactants loosen dirt and grease from clothing.\u003c/p>\n\u003cp>\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/clothing_workout_cloths_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8590\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/clothing_fashion_bags_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8593\" />\u003cimg loading=\"lazy\" src=\"https://cms.energytransfermo.com/wp-content/uploads/2021/07/clothing_ski_sports_oil_gas_products.jpeg\" alt=\"\" width=\"305\" height=\"218\" class=\"alignnone size-full wp-image-8596\" />\u003c/p>\n","urls":false,"notification":""}],"wide":"false"},{"acf_fc_layout":"twoColumnBlock","title":"ONE BARREL OF OIL","cta":{"title":"EIA Website","url":"https://www.eia.gov/energyexplained/oil-and-petroleum-products/refining-crude-oil.php","target":"_blank"},"videoURL":"","caption":"","thumbnail":{"ID":9055,"id":9055,"title":"Products from Oil [Barrel Graphic] D-01","filename":"Products-from-Oil-Barrel-Graphic-D-01.png","filesize":810330,"url":"https://energytransfer.com/wp-content/uploads/2021/09/Products-from-Oil-Barrel-Graphic-D-01.png","link":"https://energytransfer.com/pipelines-petroleum/products-from-oil-barrel-graphic-d-01/","alt":"","author":"5","description":"","caption":"","name":"products-from-oil-barrel-graphic-d-01","status":"inherit","uploaded_to":8987,"date":"2021-09-28 20:09:24","modified":"2021-09-28 20:09:24","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":2501,"height":2084,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/Products-from-Oil-Barrel-Graphic-D-01.png","thumbnail-width":150,"thumbnail-height":125,"medium":"https://energytransfer.com/wp-content/uploads/2021/09/Products-from-Oil-Barrel-Graphic-D-01.png","medium-width":300,"medium-height":250,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/09/Products-from-Oil-Barrel-Graphic-D-01.png","medium_large-width":768,"medium_large-height":640,"large":"https://energytransfer.com/wp-content/uploads/2021/09/Products-from-Oil-Barrel-Graphic-D-01.png","large-width":1024,"large-height":853,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/09/Products-from-Oil-Barrel-Graphic-D-01.png","1536x1536-width":1536,"1536x1536-height":1280,"2048x2048":"https://energytransfer.com/wp-content/uploads/2021/09/Products-from-Oil-Barrel-Graphic-D-01.png","2048x2048-width":2048,"2048x2048-height":1707,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2021/09/Products-from-Oil-Barrel-Graphic-D-01.png","post-thumbnail-width":1200,"post-thumbnail-height":1000}},"clickableThumbnail":false,"background":"white","photoAlignment":"right","body":"\u003cp>\u003cspan style=\"font-weight: 400;\">EIA: Petroleum refineries convert crude oil and other liquids into many petroleum products that people use every day. On average, one 42-gallon barrel of crude oil will produce about 19 to 20 gallons of motor gasoline, 11 to 13 gallons of distillate fuel—most of which is sold as diesel fuel, and three to four gallons of jet fuel. More than a dozen other petroleum products are also produced in refineries including liquids the petrochemical industry uses to make a variety of chemicals and plastics. The amount of individual products produced varies from month to month and year to year as refineries adjust production to meet market demand and to maximize profitability.\u003c/span>\u003c/p>\n","tightPadding":"true"},{"acf_fc_layout":"twoColumnGray","title":"","titleAlignment":"left","leftColumn":"\u003cdiv class=\"container\">\n\u003cdiv class=\"row\">\n\u003cdiv class=\"col-sm-6\">\n\t      \u003cspan class=\ around us and ensuring its long-term integrity for future generations.","cta":"","image":false,"smallBottomSpacing":"true","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"twoColumnBlock","title":"OUR COMMITMENT","cta":{"title":"LEARN MORE","url":"https://energytransfer.com/wp-content/uploads/2023/02/ET-2021-CRR-V13-Conservation.pdf","target":"_blank"},"videoURL":"https://www.youtube.com/embed/yl56sBuiGJs","caption":"","thumbnail":{"ID":7836,"id":7836,"title":"Rural North Dakota landscape in evening light","filename":"north-dakota-trees.jpeg","filesize":7159045,"url":"https://energytransfer.com/wp-content/uploads/2020/12/north-dakota-trees.jpeg","link":"https://energytransfer.com/conservation/rural-north-dakota-landscape-in-evening-light/","alt":"","author":"11","description":"","caption":"Rural North Dakota landscape in evening light with dense low lying cloud and sunlight filtering in below over farmland and trees","name":"rural-north-dakota-landscape-in-evening-light","status":"inherit","uploaded_to":7823,"date":"2020-12-18 00:19:47","modified":"2020-12-18 00:34:38","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":4896,"height":3264,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/north-dakota-trees.jpeg","thumbnail-width":150,"thumbnail-height":100,"medium":"https://energytransfer.com/wp-content/uploads/2020/12/north-dakota-trees.jpeg","medium-width":300,"medium-height":200,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/12/north-dakota-trees.jpeg","medium_large-width":768,"medium_large-height":512,"large":"https://energytransfer.com/wp-content/uploads/2020/12/north-dakota-trees.jpeg","large-width":1024,"large-height":683,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/12/north-dakota-trees.jpeg","1536x1536-width":1536,"1536x1536-height":1024,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/12/north-dakota-trees.jpeg","2048x2048-width":2048,"2048x2048-height":1365,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/north-dakota-trees.jpeg","post-thumbnail-width":1200,"post-thumbnail-height":800}},"clickableThumbnail":false,"background":"blue","photoAlignment":"right","body":"\u003cp>Protecting public health and the environment is the primary initiative for our environmental management teams, both in the construction and operation of our assets. These teams consist of more than 80 environmental engineers, scientists, and geologists who are focused on ensuring that our environmental management systems responsibly and efficiently reduce emissions, protect and preserve the land, water, and air around us, and remain in compliance with all applicable regulations.\u003c/p>\n","tightPadding":"false"},{"acf_fc_layout":"videoFeature","title":"wetland conservation ","cta":{"title":"LEARN MORE","url":"https://www.ducks.org/energytransfer","target":"_blank"},"body":"\u003cp>Energy Transfer’s support of Ducks Unlimited has benefited more than a dozen ongoing conservation projects in Ohio through DU’s Big Rivers Initiative and Great Lakes Initiative. These efforts protect, enhance and restore waterfowl nesting and migration habitat and improve outdoor recreational opportunities throughout the state.\u003c/p>\n","videoURL":"https://www.youtube.com/embed/Xrqxnhq7Ia4","caption":"We've partnered with Ducks Unlimited to conserve approximately 2,500 acres in Ohio.","thumbnail":{"ID":7842,"id":7842,"title":"Ohio_ducks2","filename":"Ohio_ducks2.jpg","filesize":155932,"url":"https://energytransfer.com/wp-content/uploads/2020/12/Ohio_ducks2.jpg","link":"https://energytransfer.com/conservation/ohio_ducks2/","alt":"","author":"11","description":"","caption":"","name":"ohio_ducks2","status":"inherit","uploaded_to":7823,"date":"2020-12-18 00:22:10","modified":"2020-12-18 00:34:38","menu_order":0,"mime_type":"image/jpeg","type":"image","subty 48x2048-width":1410,"2048x2048-height":764,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/DUlouisiana.jpg","post-thumbnail-width":1200,"post-thumbnail-height":650}},"clickableThumbnail":false,"background":"blue","photoAlignment":"right","body":"\u003cp>Energy Transfer has conserved 6,200 acres in Louisiana through Ducks Unlimited’s Gulf Coast Initiative. These efforts protect, enhance and restore waterfowl wintering and migration habitat and improve outdoor recreational opportunities across the Gulf Coast.\u003c/p>\n","tightPadding":"false"},{"acf_fc_layout":"projectCarousel","title":"","subtitle":"","image":false,"projects":[{"title":"ABOR DAY 25,000 TREES","subtitle":"As part of our 25th Anniversary Year celebration in 2021, we partnered with the Arbor Day Foundation to plant 25,000 trees in three domestic forests. The projects, located in Indiana, Michigan and Texas, will help improve wildlife habitats and other local environmental issues, including watershed restoration, disease and invasive species control.","image":{"ID":10255,"id":10255,"title":"ArborDay","filename":"ArborDay.jpg","filesize":220031,"url":"https://energytransfer.com/wp-content/uploads/2022/05/ArborDay.jpg","link":"https://energytransfer.com/conservation/arborday/","alt":"","author":"5","description":"","caption":"","name":"arborday","status":"inherit","uploaded_to":7823,"date":"2022-05-09 19:57:05","modified":"2022-05-09 19:57:05","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1200,"height":499,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2022/05/ArborDay.jpg","thumbnail-width":150,"thumbnail-height":62,"medium":"https://energytransfer.com/wp-content/uploads/2022/05/ArborDay.jpg","medium-width":300,"medium-height":125,"medium_large":"https://energytransfer.com/wp-content/uploads/2022/05/ArborDay.jpg","medium_large-width":768,"medium_large-height":319,"large":"https://energytransfer.com/wp-content/uploads/2022/05/ArborDay.jpg","large-width":1024,"large-height":426,"1536x1536":"https://energytransfer.com/wp-content/uploads/2022/05/ArborDay.jpg","1536x1536-width":1200,"1536x1536-height":499,"2048x2048":"https://energytransfer.com/wp-content/uploads/2022/05/ArborDay.jpg","2048x2048-width":1200,"2048x2048-height":499,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2022/05/ArborDay.jpg","post-thumbnail-width":1200,"post-thumbnail-height":499}},"cta":""},{"title":"HABITAT ENHANCEMENT","subtitle":"We completed a number of habitat improvement projects across Pennsylvania in partnership with the Pennsylvania Game Commission, the U.S. Army Corps of Engineers and various other conservation groups. Following right-of-way restoration, we planted pollinator seed mixes and installed 153 bee boxes on three State Game Lands in Cambria, Blair and Huntingdon Counties. The boxes and plantings quickly proved successful in attracting not only a variety of native bees, but a high diversity of butterflies and other insects. ","image":{"ID":14539,"id":14539,"title":"20220809_101724","filename":"20220809_101724.jpg","filesize":7518043,"url":"https://energytransfer.com/wp-content/uploads/2023/02/20220809_101724.jpg","link":"https://energytransfer.com/conservation/20220809_101724/","alt":"","author":"5","description":"","caption":"","name":"20220809_101724","status":"inherit","uploaded_to":7823,"date":"2023-02-03 19:56:54","modified":"2023-02-03 19:56:54","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":4032,"height":2268,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/20220809_101724.jpg","thumbnail-width":150,"thumbnail-height":84,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/20220809_101724.jpg","medium-width":300,"medium-height":169,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/20220809_101724.jpg","medium_large-width":768,"medium_large-height":432,"large":"https://energytransfer.com/wp-content/uploads/2023/02/20220809_101724.jpg","large-width":1024,"large-height":576,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/20220809_101724.jpg","1536x1536-width":1536,"1536x1536-height":864,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/20220809_101724.jpg","2048x2048-width":2048,"2048x2048-height":1152,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/20220809_101724.jpg","post-thumbnail-width":1200,"post-thumbnail-height":675}},"cta":""},{"title":"WOLF RUN HABITAT MANAGEMENT","subtitle":"In North Central Pennsylvania, our sponsorship of the Wolf Run wildlife area helps support habitat management through a five-year prescribed fire project. These controlled burns help restore early successional characteristics of the pitch pine scrub oak communities which promotes habitat diversity and excellent nesting conditions for wild turkeys.","image":{"ID":7866,"id":7866,"title":"WolfRun_sm_cropped-1","filename":"WolfRun_sm_cropped-1.jpg","filesize":116776,"url":"https://energytransfer.com/wp-content/uploads/2020/12/WolfRun_sm_cropped-1.jpg","link":"https://energytransfer.com/conservation/wolfrun_sm_cropped-1/","alt":"","author":"11","description":"","caption":"","name":"wolfrun_sm_cropped-1","status":"inherit","uploaded_to":7823,"date":"2020-12-18 00:32:33","modified":"2020-12-18 00:34:39","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":561,"height":278,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/WolfRun_sm_cropped-1.jpg","thumbnail-width":150,"thumbnail-height":74,"medium":"https://energytransfer.com/wp-content/uploads/2020/12/WolfRun_sm_cropped-1.jpg","medium-width":300,"medium-height":149,"medium_large":"https://energytran
