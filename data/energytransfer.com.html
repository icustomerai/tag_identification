eight":342,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/05/Toolkit2.jpg","2048x2048-width":263,"2048x2048-height":342,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/05/Toolkit2.jpg","post-thumbnail-width":263,"post-thumbnail-height":342}},"smallBottomSpacing":"false","grayBackground":"yes","wideLayout":"false"},{"acf_fc_layout":"videoFeature","title":"BUILDING PARTNERSHIPS","cta":{"title":"LEARN MORE","url":"https://energytransfer.com/wp-content/uploads/2023/02/ET-2021-CRR-V12-Personal-Safety.pdf","target":"_blank"},"body":"\u003cp class=\"p1\">Integral to our Public Awareness Program is our partnership with local emergency responders and public officials that establishes important lines of communication, coordinates resources, and develops a concerted response system for managing pipeline-related incidents.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">We implement a series of activities to engage with these critical stakeholders, including facilitated liaison meetings, training exercises, personal outreach, and annual distribution of targeted communications materials.\u003cbr />\n&nbsp;\u003c/p>\n","videoURL":"https://www.youtube.com/embed/J1JBdNiSHAA","caption":"","thumbnail":{"ID":7727,"id":7727,"title":"KIMG012long","filename":"KIMG012long.jpg","filesize":145825,"url":"https://energytransfer.com/wp-content/uploads/2020/12/KIMG012long.jpg","link":"https://energytransfer.com/public-awareness/kimg012long/","alt":"","author":"5","description":"","caption":"","name":"kimg012long","status":"inherit","uploaded_to":1522,"date":"2020-12-01 20:57:18","modified":"2020-12-01 20:57:18","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":654,"height":433,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/KIMG012long.jpg","thumbnail-width":150,"thumbnail-height":99,"medium":"https://energytransfer.com/wp-content/uploads/2020/12/KIMG012long.jpg","medium-width":300,"medium-height":199,"medium_large":"https://energytransfer.com/wp-content/uploads/2020/12/KIMG012long.jpg","medium_large-width":654,"medium_large-height":433,"large":"https://energytransfer.com/wp-content/uploads/2020/12/KIMG012long.jpg","large-width":654,"large-height":433,"1536x1536":"https://energytransfer.com/wp-content/uploads/2020/12/KIMG012long.jpg","1536x1536-width":654,"1536x1536-height":433,"2048x2048":"https://energytransfer.com/wp-content/uploads/2020/12/KIMG012long.jpg","2048x2048-width":654,"2048x2048-height":433,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2020/12/KIMG012long.jpg","post-thumbnail-width":654,"post-thumbnail-height":433}}},{"acf_fc_layout":"stories","stories":[{"name":"PUBLIC AWARENESS","title":"EXTENSIVE PUBLIC EDUCATION","description":"\u003cp>Energy Transfer has a comprehensive public awareness program designed to raise key stakeholders’ awareness of the presence of pipelines in their communities in areas where the company operates facilities. Our primary goal is to ensure that the community knows where pipelines are located, how to recognize a leak, and who to contact and what to do in the event of a pipeline incident.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nDeveloped under the guidance of federal pipeline safety regulations, our comprehensive public awareness program provides critical information regarding pipeline safety, damage prevention and emergency response. Our key stakeholders are anyone who lives and works near our pipelines, including residents, emergency responders, public officials, schools, businesses, places of congregation and excavators. We use a wide range of communications tactics and platforms, from printed mailings, face-to-face meetings, television, radio, social media, print media and our corporate website.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nIntegral to our Public Awareness Program is our partnership with local emergency responders\u003cbr />\nand public officials, which establishes important lines of communication, coordinates resources, and develops a concerted response system for managing pipeline-related incidents. We implement a series of activities to engage with these critical stakeholders, including facilitated liaison meetings, training exercises, personal outreach, and annual distribution of targeted communications materials. Our public awareness team adapted to the challenges\u003cbr />\nposed by the COVID-19 pandemic by conducting virtual outreach when necessary.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nIn addition to our annual liaison meetings, we have also provided pipeline-specific outreach sessions to emergency responders during construction of new pipeline systems, as needed. For example, throughout construction of our Mariner East and West pipeline systems (2013-2021), emergency responder outreach sessions were conducted in Michigan, Ohio, Pennsylvania and West Virginia.\u003c/p>\n","image":{"ID":14469,"id":14469,"title":"Stakeholder Section Image","filename":"Stakeholder-Section-Image.png","filesize":243448,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/stakeholder-section-image/","alt":"","author":"5","description":"","caption":"","name":"stakeholder-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:28:49","modified":"2023-02-02 20:28:49","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"OPERATOR SAFETY","title":"PIPELINE OPERATORS SAFETY PARTNERSHIP","description":"\u003cp>Energy Transfer is a leading member of the Pipeline Operators Safety Partnership (POSP),\u003cbr />\nPOSP an organization of pipeline operators committed to building partnerships with\u003cbr />\nemergency responders and providing the education needed to safely respond to a pipeline-related emergency. This collaborative initiative goes above and beyond compliance requirements and supplements our public awareness activities. Since 2012, Energy Transfer has hosted 15 events and met with more than 7,690 emergency responders. At the POSP conference in 2021, Energy Transfer employees met with emergency responders from 31 states and Canada.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nONE CALL/DAMAGE PREVENTION\u003c/strong>\u003cbr />\nThe greatest risk to underground pipelines is accidental damage during excavation. To protect our pipelines and other underground facilities, individuals are required to use the One Call system prior to any excavation-related activities on public and private property. Our One Call/Damage Prevention group tracks all line hits, near misses and One Call violations that happen on our system and performs Root Cause Analyses to determine how to avoid these events in the future. During this process, they file reports with the proper state agencies and reach out to excavators to ensure they are better informed of the One Call laws going forward.\u003c/p>\n","image":{"ID":14466,"id":14466,"title":"Safety Section Image","filename":"Safety-Section-Image.png","filesize":159104,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/safety-section-image/","alt":"","author":"5","description":"","caption":"","name":"safety-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:28:18","modified":"2023-02-02 20:28:18","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Safety-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}},{"name":"LOCATION TOOLS","title":"PIPELINE LOCATOR TOOL","description":"\u003cp>A new and unique feature in 2021 was the introduction of Pipeline Locator on our website.\u003cbr />\nAnyone can enter an address to view pipelines within a two-mile radius that are owned or maintained by Energy Transfer or an affiliate. The search results include the name of the pipeline operator, the product transported, and emergency contact information. Pipeline system information is actively managed by our GIS department. With more than 18 professionals, the GIS team is dedicated to maintaining high quality, reliable and consistent information to ensure proper compliance and distribution of information for internal use as well as for various regulatory agencies.\u003cbr />\n\u003ca href=\"https://energytransfer.com/pipeline-locator/\">PIPELINE LOCATOR TOOL\u003c/a>\u003c/p>\n","image":{"ID":14529,"id":14529,"title":"PipelineLocator","filename":"PipelineLocator.jpg","filesize":27084,"url":"https://energytransfer.com/wp-content/uploads/2023/02/PipelineLocator.jpg","link":"https://energytransfer.com/public-awareness/pipelinelocator/","alt":"","author":"5","description":"","caption":"","name":"pipelinelocator","status":"inherit","uploaded_to":1522,"date":"2023-02-03 19:24:29","modified":"2023-02-03 19:24:29","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":416,"height":310,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/PipelineLocator.jpg","thumbnail-width":150,"thumbnail-height":112,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/PipelineLocator.jpg","medium-width":300,"medium-height":224,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/PipelineLocator.jpg","medium_large-width":416,"medium_large-height":310,"large":"https://energytransfer.com/wp-content/uploads/2023/02/PipelineLocator.jpg","large-width":416,"large-height":310,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/PipelineLocator.jpg","1536x1536-width":416,"1536x1536-height":310,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/PipelineLocator.jpg","2048x2048-width":416,"2048x2048-height":310,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/PipelineLocator.jpg","post-thumbnail-width":416,"post-thumbnail-height":310}}},{"name":"ANNUAL EXERCISES","title":"PARTNERSHIPS WITH EMERGENCY RESPONDERS","description":"\u003cp>Our in-house emergency management team conducts annual emergency preparedness exercises in accordance with regulations set forth by the Environmental Protection Agency. These exercises prepare personnel to respond to emergency incidents and events in a coordinated manner alongside regulatory agencies and local responders.\u003cbr />\n\u003c/span>\u003c/p>\n\u003cp>\u003cspan style=\"font-weight: 400;\">\u003cbr />\nThe Energy Transfer Marcus Hook Terminal (MHT) Fire Brigade participated in its annual Industrial Fire Brigade Training at the Texas A&#038;M Engineering Extension Services facility in College Station, Texas. The brigade was joined by local fire departments. Attendees spent the first three days learning how to fight flammable liquid and natural gas liquids fires under the direction of MHT emergency response leaders. The fourth day was spent responding to scenario-based emergencies with other fire brigade participants from across the country. These included incidents at pump and compressor rows, rail cars, truck loading racks and storage tanks.\u003c/p>\n","image":{"ID":14537,"id":14537,"title":"Fire Training","filename":"Fire-Training.jpg","filesize":32967,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Fire-Training.jpg","link":"https://energytransfer.com/public-awareness/fire-training/","alt":"","author":"5","description":"","caption":"","name":"fire-training","status":"inherit","uploaded_to":1522,"date":"2023-02-03 19:54:35","modified":"2023-02-03 19:54:35","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":393,"height":270,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Fire-Training.jpg","thumbnail-width":150,"thumbnail-height":103,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Fire-Training.jpg","medium-width":300,"medium-height":206,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Fire-Training.jpg","medium_large-width":393,"medium_large-height":270,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Fire-Training.jpg","large-width":393,"large-height":270,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Fire-Training.jpg","1536x1536-width":393,"1536x1536-height":270,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Fire-Training.jpg","2048x2048-width":393,"2048x2048-height":270,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Fire-Training.jpg","post-thumbnail-width":393,"post-thumbnail-height":270}}},{"name":"STAKEHOLDER ENGAGEMENT","title":"RESPECTFUL STAKEHOLDER ENGAGEMENT","description":"\u003cp>We are committed to operating our business in a manner that honors and respects all people and the communities in which we do business. Our Code of Business Conduct and Ethics and Stakeholder Engagement Policy require that company business be conducted in a lawful and ethical manner. These policies are designed to build trust in the communities in which we operate. Every employee acting on behalf of the Partnership must adhere to these policies:\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nRespect and Trust\u003c/strong>\u003cbr />\nPositive, meaningful relationships are based on mutual respect and trust. We are committed to\u003cbr />\nunderstanding issues from the stakeholders’ perspective, as those issues relate to our plans and project needs.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nMeaningful Outreach\u003c/strong>\u003cbr />\nWe engage with affected stakeholders early and often when planning a project. Stakeholders include landowners, community and business leaders, local, state and federal government officials, and all appropriate regulatory officials.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nAccurate Information\u003c/strong>\u003cbr />\nWe consistently provide stakeholders with accurate and timely information regarding the importance of energy infrastructure, the reason and need for proposed projects, and the processes in place that govern our projects.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nGood Faith Negotiations\u003c/strong>\u003cbr />\nWe listen to stakeholders’ concerns while negotiating honestly and in good faith.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nTimely Response\u003c/strong>\u003cbr />\nWe respond in a timely manner to stakeholders’ concerns. We also provide stakeholders a single point of contact to enable direct communications in response to project concerns.\u003c/p>\n","image":{"ID":14530,"id":14530,"title":"stakeholder-small","filename":"stakeholder-small.jpg","filesize":44747,"url":"https://energytransfer.com/wp-content/uploads/2023/02/stakeholder-small.jpg","link":"https://energytransfer.com/public-awareness/stakeholder-small/","alt":"","author":"5","description":"","caption":"","name":"stakeholder-small","status":"inherit","uploaded_to":1522,"date":"2023-02-03 19:25:21","modified":"2023-02-03 19:25:21","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":374,"height":264,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/stakeholder-small.jpg","thumbnail-width":150,"thumbnail-height":106,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/stakeholder-small.jpg","medium-width":300,"medium-height":212,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/stakeholder-small.jpg","medium_large-width":374,"medium_large-height":264,"large":"https://energytransfer.com/wp-content/uploads/2023/02/stakeholder-small.jpg","large-width":374,"large-height":264,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/stakeholder-small.jpg","1536x1536-width":374,"1536x1536-height":264,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/stakeholder-small.jpg","2048x2048-width":374,"2048x2048-height":264,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/stakeholder-small.jpg","post-thumbnail-width":374,"post-thumbnail-height":264}}},{"name":"RELATIONSHIP MANAGEMENT","title":"EXTERNAL STAKEHOLDER RELATIONSHIP MANAGEMENT","description":"\u003cp>Stakeholder engagement is a priority. We have several teams of liaisons who establish and maintain relationships with a variety of external stakeholders, including local communities, state and local governments, and the investment community. These teams include:\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nRight-of-Way (ROW)\u003c/strong>\u003cbr />\nThis ROW team manages land-related matters for all projects &#8211; from new construction to day-to-day ongoing operations. With 60 full-time employees, 40 of whom serve as land agents, the team manages landowner relationships along Energy Transfer’s entire pipeline system. The number of land agents at a local level may increase during construction projects to include contractors. Land agents are our “boots on the ground” that work with landowners along our pipeline routes to obtain survey permission, negotiate voluntary easement agreements, manage questions and concerns during construction, and ensure the landowner is satisfied through the life of the pipeline. Landowners can contact their land agent any time during construction of a pipeline or throughout its operations. Once a project is complete and in-service, our ROW Team continues to be the primary source for ongoing communication with landowners.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nPublic Affairs\u003c/strong>\u003cbr />\nOur Public Affairs professionals communicate early and often with county and municipal officials, emergency managers, school administrators, and other local management stakeholders. Prior to construction, public affairs liaisons consult with stakeholders to assess potential impacts and bring feedback to the project team for collaborative design and mitigation measures. Liaisons maintain those relationships throughout construction in order to provide updates, answer questions or address concerns.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nGovernment Relations\u003c/strong>\u003cbr />\nOur Government Affairs team engages, develops and maintains relationships with local, state and federal officials in order to share information about proposed and existing company projects, provide feedback on proposed legislation, and discuss broader industry and economic issues. They provide counsel to all levels of Energy Transfer’s organization and support other departments, including Legal, Compliance, and Public Relations, with stakeholder and regulatory engagement, media relations, and employee communications activities.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nInvestor Relations\u003c/strong>\u003cbr />\nOur Investor Relations team serves as the bridge between our management team and our key financial stakeholders. They work to maintain an open dialogue and build strong relationships with all of our current and potential investors by providing transparent and timely company\u003cbr />\nupdates. Resources include press releases, quarterly earnings calls and regularly posting investor presentations and SEC filings to our corporate website. Throughout 2021, our investor\u003cbr />\nrelations and executive management teams engaged in numerous investor conferences, meetings and phone calls to discuss Energy Transfer’s goals and key milestones, growth outlook, ESG initiatives, and other current events.\u003c/p>\n","image":{"ID":14531,"id":14531,"title":"Neighbor","filename":"Neighbor.jpg","filesize":48573,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Neighbor.jpg","link":"https://energytransfer.com/public-awareness/neighbor/","alt":"","author":"5","description":"","caption":"","name":"neighbor","status":"inherit","uploaded_to":1522,"date":"2023-02-03 19:26:22","modified":"2023-02-03 19:26:22","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":374,"height":294,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Neighbor.jpg","thumbnail-width":150,"thumbnail-height":118,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Neighbor.jpg","medium-width":300,"medium-height":236,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Neighbor.jpg","medium_large-width":374,"medium_large-height":294,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Neighbor.jpg","large-width":374,"large-height":294,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Neighbor.jpg","1536x1536-width":374,"1536x1536-height":294,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Neighbor.jpg","2048x2048-width":374,"2048x2048-height":294,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Neighbor.jpg","post-thumbnail-width":374,"post-thumbnail-height":294}}},{"name":"COMMUNITY","title":"RESPECT FOR ALL PEOPLE, TRADITIONS AND CULTURES","description":"\u003cp>We believe that creating healthy, strong communities requires a collective commitment to doing what is right. That includes respecting local cultures, supporting economic development opportunities, and engaging with those organizations that care for our communities. We operate our business in a manner that honors and respects all people and the communities in which we do business. We believe in fostering a respectful workplace by sharing our varied backgrounds to make us a stronger, more successful organization.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nWOMEN\u003c/strong>\u003cbr />\nWe proudly support women in the energy industry, with women holding nearly 20% of our key leadership positions in 2021. Additionally, we employ nearly 625 women in our operations and\u003cbr />\nengineering departments alone, helping to make our Partnership what it is today.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nMILITARY\u003c/strong>\u003cbr />\nWe are strong supporters of our military and are pleased to have more than 600 veterans and active service members of the U.S. military within the Energy Transfer family. We support numerous community-based programs dedicated to making life better for those who serve or have served our country, such as Carry the Load, Got Our Troops Foundation, and Helicopters for Heroes.\u003c/p>\n\u003cp>\u003cstrong>\u003cbr />\nINDIGENOUS PEOPLE\u003c/strong>\u003cbr />\nWe also respect the history and culture of indigenous people and recognize their legally protected rights. We maintain multi-year easement agreements with 17 Native American Tribes across seven different states. In 2021, we spent $17.1 million on mutually agreed easements.\u003cbr />\nAdditionally, we were pleased to fund a total of $36,000 in scholarships to support various Native American schools.\u003c/p>\n","image":{"ID":14469,"id":14469,"title":"Stakeholder Section Image","filename":"Stakeholder-Section-Image.png","filesize":243448,"url":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","link":"https://energytransfer.com/corporate-responsibility/stakeholder-section-image/","alt":"","author":"5","description":"","caption":"","name":"stakeholder-section-image","status":"inherit","uploaded_to":436,"date":"2023-02-02 20:28:49","modified":"2023-02-02 20:28:49","menu_order":0,"mime_type":"image/png","type":"image","subtype":"png","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":370,"height":295,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","thumbnail-width":150,"thumbnail-height":120,"medium":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","medium-width":300,"medium-height":239,"medium_large":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","medium_large-width":370,"medium_large-height":295,"large":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","large-width":370,"large-height":295,"1536x1536":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","1536x1536-width":370,"1536x1536-height":295,"2048x2048":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","2048x2048-width":370,"2048x2048-height":295,"post-thumbnail":"https://energytransfer.com/wp-content/uploads/2023/02/Stakeholder-Section-Image.png","post-thumbnail-width":370,"post-thumbnail-height":295}}}]}],"nextPageLink":{"title":"Safety Culture","url":"/safety-culture/","target":""},"meta_tags":{"meta_title":"Public Awareness | Energy Transfer","meta_description":"Energy Transfer has developed a comprehensive public awareness and damage prevention program designed to help the public understand the important role they play in contributing to pipeline safety."}},"_links":{"predecessor-version":[{"id":14710,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1522/revisions/14710"}]}},{"id":1494,"date":"2019-01-07T18:30:07","slug":"privacy-policy","link":"https://energytransfer.com/privacy-policy/","title":{"rendered":"Privacy Policy"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"PRIVACY POLICY","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/01/pipeline-pic.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/Privacy-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"verboseText","text":"\u003cp>\u003cdiv style=\"display:flex; justify-content: space-between;\">\n\u003cimg src=\"https://energytransfer.com/wp-content/uploads/2023/05/et-transparent-bg_437x135.png\" alt=\"et-logo\" style=\"float: left;\"/>\u003cbr />\n\u003cimg src=\"https://energytransfer.com/wp-content/uploads/2023/05/sunocolp-transparent_341x139.png\" alt=\"sunocolp-logo\" style=\"float: right;\" />\n\u003c/div>\n\u003c/p>\n\u003cp>Last modified: 5/24/2023\u003c/p>\n\u003cp>\u003cstrong>\u003cu>Introduction\u003c/u>\u003c/strong>\u003c/p>\n\u003cp>Energy Transfer LP, and its subsidiaries and affiliates, including Sunoco LP (collectively, the &ldquo;Company&rdquo;), recognize the importance of protecting an individual&rsquo;s private information that is in the Company&rsquo;s possession. This Privacy Policy (&ldquo;Policy&rdquo;) establishes guidelines for the Company&rsquo;s collection, protection, usage, and sharing of Personal Identifiable Information.\u003c/p>\n\u003cp>This Policy describes the types of information we may collect from you or that you may provide when you visit our websites or our social media sites (the websites and social media sites collectively referred to as our &ldquo;\u003cstrong>Sites\u003c/strong>&#8220;), or register to purchase our products, use our services or attend our events, and our practices for collecting, using, maintaining, protecting, and disclosing that information.\u003c/p>\n\u003cp>This Policy applies to information we collect on the Sites; and in email, text, and other electronic messages between you and the Sites. It does not apply to information collected by us offline or through any other means, including on any other website operated by any third-party, or by any third-party, including through any application or content (including advertising) that may link to or be accessible from or on the Sites.\u003c/p>\n\u003cp>Please read this Policy carefully to understand our policies and practices regarding your information and how we will treat it. If you do not agree with our policies and practices, your choice is not to use our Sites. By accessing or using these Sites, you agree to this Policy. This Policy may change from time to time (see Changes to Our Privacy Policy below). Your continued use of these Sites after we make changes is deemed to be acceptance of those changes, so please check the Policy periodically for updates.\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\"> \u003cstrong>Users Outside the United States of America\u003c/strong>\u003c/span>\u003c/p>\n\u003cp>If you are a resident of a country within the European Union or are otherwise accessing our site from outside the United States of America, by using this site and providing us your information, you hereby explicitly acknowledge and agree to (i) the transfer of such information to the United States and (ii) the collection, use and disclosure of your personally identifiable information in accordance with this Policy. If you do not agree with this transfer, collection, use, or disclosure, please do not use the Sites.\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\">\u003cstrong>Children Under the Age of 18\u003c/strong>\u003c/span>\u003c/p>\n\u003cp> If you are under 18, do not use or provide any information on the Sites. Our Sites are not intended for children under 18 years of age. No one under age 18 may provide any information to the Sites. We do not knowingly collect personal information from children under 18. If we learn we have collected or received personal information from a child under 18 without verification of parental consent, we will delete that information. If you believe we might have any information from or about a child under 18, please contact us at officeofethicsandcompliance@energytransfer.com .\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\">\u003cstrong>Information We Collect About You and How We Collect It \u003c/strong>\u003c/span>\u003c/p>\n\u003cp>We collect several types of information from and about users of our Sites, including information:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; By which you may be personally identified, such as name, postal address, e-mail address, telephone number or any other identifier by which you may be contacted online or offline (&#8220;\u003cstrong>personal information\u003c/strong>&#8220;); and\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; About your location, internet connection, the equipment you use to access our Sites, and usage details.&nbsp;\u003c/p>\n\u003cp>We collect this information:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Directly from you when you provide it to us.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Automatically as you navigate through the site. Information collected automatically may include usage details, IP addresses, and information collected through cookies and other tracking technologies.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; From third parties, including our business partners.\u003c/p>\n\u003cp>\u003cstrong>\u003cem>Information You Provide to Us \u003c/em>\u003c/strong>\u003c/p>\n\u003cp>The information we collect on or through our Sites may include:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Information that you provide by completing forms on our Sites. This includes information provided at the time of registering to use our Sites or to attend one of our programs, posting material, or requesting products or services. We may also ask you for information when you report a problem with our Sites.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Records and copies of your correspondence (including email addresses) if you contact us.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Your search queries on the Sites.\u003c/p>\n\u003cp>You also may provide information to be published or displayed (hereinafter, &#8220;\u003cstrong>posted\u003c/strong>&#8220;) on public areas of the Sites, or to be transmitted to other users of the Sites or third parties (collectively, &#8220;\u003cstrong>User Contributions\u003c/strong>&#8220;). Your User Contributions are posted and transmitted to others at your own risk. Although you may set certain privacy settings for such information, please be aware that no security measures are perfect or impenetrable. Additionally, we cannot control the actions of other users of the Sites with whom you may choose to share your User Contributions. Therefore, we cannot and do not guarantee that your User Contributions will not be viewed by unauthorized persons.\u003c/p>\n\u003cp>\u003cstrong> \u003cem>Information We Collect Through Automatic Data Collection Technologies\u003c/em> \u003c/strong>\u003c/p>\n\u003cp>As you navigate through and interact with our Sites, we may use automatic data collection technologies to collect certain information about your equipment, browsing actions, and patterns, including:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Details of your visits to our Sites, including traffic, location, and other communication data and the resources you access and use on the Sites.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Information about your computer and internet connection, including your IP address, operating system, and browser type.\u003c/p>\n\u003cp>Your IP address is automatically assigned to your computer by your Internet Service Provider. An IP address may be identified and logged automatically in our server log files whenever a user accesses the Sites(s), along with the time of the visit and the visited page (s). Collecting IP addresses is standard practice and is done automatically by many websites, applications, and other services. We use IP addresses to calculate usage levels, diagnose server problems, and administer the Sites(s). We may also derive your approximate location from your IP address.\u003c/p>\n\u003cp>The information we collect automatically is only statistical data and does not include personal information. It helps us to improve our Sites and to deliver a better and more personalized service by enabling us to:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Estimate our audience size and usage patterns.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Store information about your preferences, allowing us to customize our Sites according to your individual interests.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Speed up your searches.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; Recognize you when you return to our Sites.\u003c/p>\n\u003cp>The technologies we use for automatic data collection may include:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; \u003cstrong>Cookies (or browser cookies)\u003c/strong>. A cookie is a small file placed on your computer&rsquo;s hard drive. You may refuse to accept browser Cookies by activating the appropriate setting on your browser. However, if you select this setting you may be unable to access certain parts of our Sites. Unless you have adjusted your browser setting so that it will refuse cookies, our system may issue cookies when you direct your browser to our Sites. We use both session and persistent cookies on the Sites and we use different types of cookies to run the Sites:\u003c/p>\n\u003cp style=\"padding-left: 60px;\">&bull; Essential/strictly necessary cookies: Some cookies we use are essential to the functioning of the Sites.\u003c/p>\n\u003cp style=\"padding-left: 60px;\">&bull; Analytical/performance cookies: Allow us to recognize and count the number of visitors and see how visitors move around the Sites when using them. This helps us improve the way the site functions.\u003c/p>\n\u003cp style=\"padding-left: 60px;\">&bull; Functionality cookies: Used to recognize you when you return to the Sites. This enables us to personalize our content for you, greet you by name, and remember your preferences.\u003c/p>\n\u003cp style=\"padding-left: 60px;\">&bull; Targeting cookies: Record your visit to the Sites, the pages you have visited, and the links you have followed. We will use this information to make the Sites more relevant to your interests.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; \u003cstrong>Flash Cookies\u003c/strong>. Certain features of our Sites may use locally stored objects (or Flash cookies) to collect and store information about your preferences and navigation to, from, and on our Sites. Flash cookies are not managed by the same browser settings used for browser cookies. For information about managing your privacy and security settings for Flash cookies, see Choices About How We Use and Disclose Your Information.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull;\u003cstrong> Web Beacons\u003c/strong>. Pages of the Sites may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags, and single-pixel gifs) that permit the Firm, for example, to count users who have visited those pages or opened an email and for other related website statistics (for example, recording the popularity of certain website content and verifying system and server integrity).\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; \u003cstrong>Google Analytics\u003c/strong>. We use Google Analytics to track how you and others use certain Sites in order to manage and improve those Sites. Google Analytics collects information such as how often users visit this site, what pages they visit when they do so, and what other sites they used prior to coming to this site. Google Analytics collects only the IP address assigned to you on the date you visit this site, rather than your name or other identifying information. We do not combine the information collected through Google Analytics with personally identifiable information. For information on how Google uses this information, and how you can control the usage of that information, please see \u003ca href=\"https://policies.google.com/privacy?hl=en-US. \">https://policies.google.com/privacy?hl=en-US. \u003c/a>\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; \u003cstrong>Google Adwords\u003c/strong>. We use the various Google Adwords features to advertise on third party websites, including Google, to previous visitors to the Sites. With Google Ads Remarketing, third- party vendors use Cookies (including third-party Cookies such as those from DoubleClick) to provide our advertisements on the internet based upon your past visits to the Sites, and with Demographics and Interest Reporting, we use aggregate data provided (such as age, gender, and interests) to understand and communicate better with visitors to the Sites. You may opt out of Google&rsquo;s use of Google Adwords by adjusting your advertising settings.\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\"> \u003cstrong>Third-Party Use of Cookies and Other Tracking Technologies\u003c/strong>\u003c/span>\u003c/p>\n\u003cp> Some content or applications, including advertisements, on the Sites are served by third parties, including advertisers, ad networks and servers, content providers, and application providers. When you use our website, these third parties may use cookies to collect information about you. The information they collect may be associated with your personal information or they may collect information, including personal information, about your online activities over time and across different websites and other online services. &nbsp;\u003c/p>\n\u003cp>They may use this information to provide you with interest-based (behavioral) advertising or other targeted content.\u003c/p>\n\u003cp>We do not control these third parties&#8217; tracking technologies or how they may be used. You should contact the responsible provider directly if you have any questions about an advertisement or other third-party service. For information about how to opt out of targeted advertising from many providers, see Choices About How We Use and Disclose Your Information below.\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\">\u003cstrong>How We Use Your Information\u003c/strong> \u003c/span>\u003c/p>\n\u003cp>We use information that we collect about you or that you provide to us, including any personal information :\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To present our Sites and their related contents to you.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To determine if we can provide you with information, products, or services you request from us, and to do so if possible.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To fulfill any other purpose for which the information is provided.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To carry out our obligations and enforce our rights arising from any contracts between you and us, including for billing and collection.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To notify you about changes to our Sites or any products or services we offer or provide.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; In any other way we may describe when you provide the information.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; For any other purpose with your consent.\u003c/p>\n\u003cp>While registration may not be required for you to use a Site, there may be circumstances in which you choose to register for our products or services, to attend our events or to receive ongoing updates from Company. In these cases, we may contact registrants to invite them to our events, provide them with information about our services, publications, and products, or for other marketing purposes.\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\"> \u003cstrong>Disclosure of Your Information\u003c/strong> \u003c/span>\u003c/p>\n\u003cp>We may disclose aggregated information about our users, and information that does not identify any individual, without restriction.\u003c/p>\n\u003cp>We may disclose personal information that we collect or that you provide as described in this Policy:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To contractors, service providers, and other third parties we use to support our business and who are bound by contractual obligations to keep personal information confidential and use it only for the purposes for which we disclose it to them.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To fulfill the purpose for which you provide it.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; For any other purpose disclosed by us when you provide the information.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; With your consent.\u003c/p>\n\u003cp>We may also disclose your personal information:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To comply with any court order, law, or legal process, including response to any government or regulatory request.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To enforce or apply our Terms and Conditions and other agreements, including billing and collection.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; If we believe disclosure is necessary or appropriate to protect the rights, property, or safety of the Company, our clients, or others.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; To enforce or apply our Terms and Conditions and other agreements.\u003c/p>\n\u003cp>\f \u003cspan style=\"text-decoration: underline;\">\u003cstrong>Choices About How We Use and Disclose Your Information\u003c/strong> \u003c/span>\u003c/p>\n\u003cp>We strive to provide you with choices regarding the personal information you provide to us. We have created mechanisms to provide you with the following control over your information:\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; \u003cstrong>Tracking Technologies and Advertising\u003c/strong>. You can set your browser to refuse all or some browser cookies or to alert you when cookies are being sent. To learn how you can manage your Flash cookie settings, visit the Flash player settings page on Adobe&#8217;s website. If you disable or refuse cookies, please note that some parts of this site may be inaccessible or not function properly.\u003c/p>\n\u003cp style=\"padding-left: 30px;\">&bull; \u003cstrong>Information about the Company\u003c/strong>. If you do not wish to have your contact information used by the Company to promote our own or third-party products or services, you can opt-out by sending us an email stating your request to privacyoffice.mailbox@energytransfer.com If we have sent you a promotional email, you may send us a return email asking to be omitted from future email distributions.\u003c/p>\n\u003cp>We do not control third-party collection or use of your information to serve interest-based advertising. However, these third parties may provide you with ways to choose not to have your information collected or used in this way. You can opt-out of receiving targeted ads from members of the Network Advertising Initiative (&#8220;\u003cstrong>NAI\u003c/strong>&#8220;) on the NAI&#8217;s website.\u003c/p>\n\u003cp>\u003cstrong>Accessing and Correcting Your Information \u003c/strong>\u003c/p>\n\u003cp>You may email us at privacyoffice.mailbox@energytransfer.com to request access to, correction, or deletion of any personal information you have provided us. We cannot delete your personal information except by deleting your user account. We may not accommodate a request to change information if we believe the change would violate any law or legal requirement or cause the information to be incorrect.\u003c/p>\n\u003cp>If you delete your User Contributions from the Sites, copies of your User Contributions may remain viewable in cached and archived pages or might have been copied or stored by other Sites users. Our Terms and Conditions govern the access and use of information provided on the Sites, including User Contributions.\u003c/p>\n\u003cp>\u003cstrong>Your California Privacy Rights \u003c/strong> If you are a California resident, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the &ldquo;Act&rdquo;), the Shine the Light Law (the &ldquo;Law&rdquo;), and the California Business and Professions Code and Civil Code (the &ldquo;Codes&rdquo;). As required by the Act, the Law, and the Codes, we will provide you with the categories of personally identifiable information we collect through this Sites and the categories of third-party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. We are required to inform you, at your request: (1) the categories of personally identifiable information we collect and what third parties, we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. We are also required to allow you to control who we can and cannot share that information with. To obtain this information, please send a request by email. When contacting us, please indicate your name, address, and personally identifiable information you do not want us to share with third parties. The request should be emailed to us at \u003cstrong>privacyoffice.mailbox@energytransfer.com\u003c/strong> and labeled &ldquo;California Customer Choice Notice.&rdquo; Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice.\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\"> \u003cstrong>Data Security \u003c/strong>\u003c/span>\u003c/p>\n\u003cp>We have implemented measures designed to secure your personal information from accidental loss and from unauthorized access, use, alteration, and disclosure. The safety and security of your information also depend on you. Where we have given you (or where you have chosen) a password for access to certain parts of our Sites, you are responsible for keeping this password confidential. We ask you not to share your password with anyone.\u003c/p>\n\u003cp>Unfortunately, the transmission of information via the Internet is not completely secure. Although we do our best to protect your personal information, we cannot guarantee the security of your personal information transmitted to our Sites. Any transmission of personal information is at your own risk. We are not responsible for circumventing any privacy settings or security measures on the Sites.\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\">\u003cstrong>Changes to Our Privacy Policy\u003c/strong> \u003c/span>\u003c/p>\n\u003cp>It is our policy to post any changes we make to the Policy on this page. If we make material changes to how we treat our users&#8217; personal information, we will notify you through a notice on the appropriate Site. The date the Policy was last revised is at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting our Sites and this Policy to check for any changes.\u003c/p>\n\u003cp>\u003cspan style=\"text-decoration: underline;\">\u003cstrong>Contact Information\u003c/strong> \u003c/span>\u003c/p>\n\u003cp>To ask questions or comment about this Policy and our privacy practices, contact us at \u003cstrong>officeofethicsandcompliance@energytransfer.com\u003c/strong>\u003c/p>\n\u003cp>To register a complaint, contact us at \u003cstrong>officeofethicsandcompliance@energytransfer.com\u003c/strong> or use the confidential EthicsPoint Helpline at 1-888-332-3592, 1-800-228-5687, or online at \u003cstrong>www.energytransfer.ethicspoint.com\u003c/strong> . The confidential Helpline is administered by an independent third-party and is available 24-hours a day / 7 days a week.\u003c/p>\n"}],"nextPageLink":"","meta_tags":{"meta_title":"Privacy Policy | Energy Transfer","meta_description":"See Energy Transfer’s privacy policy."}},"_links":{"predecessor-version":[{"id":14873,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1494/revisions/14873"}]}},{"id":1493,"date":"2019-01-07T18:29:20","slug":"terms-of-use","link":"https://energytransfer.com/terms-of-use/","title":{"rendered":"Terms Of Use"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"TERMS OF USE","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/02/Terms-1440px.png","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/Terms-600px-LEFT.jpg","bgImagePosition":"right","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"verboseText","text":"\u003ch4 class=\"p1\">INTRODUCTION\u003c/h4>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p2\">The materials and images contained within this website are provided by Energy Transfer LP and their affiliates (&#8220;Energy Transfer&#8221;) and may be used for informational purposes only. By accessing and browsing this website or downloading any material contained within this website, you agree to the terms and provisions as outlined in this legal notice.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p2\">Energy Transfer may revise and update these Terms of Use at anytime without notice. Please periodically review the Terms of Use posted on this website. Your continued usage of the website will mean acceptance of those changes.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003ch4 class=\"p1\">NO SOLICITATION\u003c/h4>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p2\">The information provided through this website is intended solely for the general knowledge of visitors to the website and does not constitute an offer or a solicitation of an offer for the purchase or sale of any units or other securities of Energy Transfer or any member of the Energy Transfer group of companies.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003ch4 class=\"p1\">ACCURACY OF INFORMATION\u003c/h4>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">Although Energy Transfer makes reasonable efforts to ensure that the information provided through this website is current and accurate, Energy Transfer makes no representations or warranties as to the accuracy, reliability, completeness or timeliness of such information.\u003c/p>\n\u003cp class=\"p1\">Certain documents and other material within this website, including documents filed by Energy Transfer with the Securities Exchange Commission (&#8220;SEC&#8221;) speak only as of the dates on which such documents and materials were filed or otherwise used by Energy Transfer. The contents of such documents or materials may become out-of-date, however, Energy Transfer makes no commitment and disclaims any duty to update documents and materials contained on this website.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003ch4 class=\"p1\">FORWARD-LOOKING INFORMATION\u003c/h4>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">Statements made on this website may contain forward-looking information regarding Energy Transfer including projections, estimates, forecasts, plans and objectives. Although management believes that all such statements are based upon reasonable assumptions, no assurance can be given that the actual results will not differ materially from those contained in such forward-looking statements, depending on a number of factors, risks and uncertainties, some of which are outside Energy Transfer&#8217;s control.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003ch4 class=\"p1\">LIMITED LICENSE, COPYRIGHT AND TRADEMARKS\u003c/h4>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">All images, graphs, text or other content on this website are, to the extent permitted by law, protected by copyright, trademark, and other proprietary rights of Energy Transfer or third parties. No reproduction, transmission, modification, tampering or other use of this information is permitted without the prior written permission of Energy Transfer or applicable third party.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003ch4 class=\"p1\">LINKS TO THIRD PARTY SITES\u003c/h4>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">This website contains links to third party sites. These links have been provided solely as a convenience for users of this website and do not constitute an endorsement by Energy Transfer of the content of such third party sites. Links to this website may also be provided from other sites either known or unknown to Energy Transfer. Access to any other website linked to or from this website is at your own risk. Energy Transfer has not reviewed and is not responsible for the content of any third party site linked to or from this website and does not make any representations regarding the content or accuracy of materials on such third party sites.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003ch4 class=\"p1\">AUTOMATIC TRANSLATION DISCLAIMER\u003c/h4>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">Energy Transfer’s website may be translated for your convenience using software powered by Google Translate, an automatic language translation service that can translate text on web pages into different languages. Energy Transfer does not guarantee the quality or accuracy of the translated text. The tool is not perfect and the context of the text may not be taken into account during translation. Any discrepancies or differences created in translations are not binding and have no legal effect for compliance or enforcement purposes.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">Some items may not be accurately translated due to the limitations of the translation software, including text in images, PDF files, Word documents or other document types that cannot be translated. The official text of Energy Transfer’s website is the English language version.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp class=\"p1\">Energy Transfer accepts no responsibility and disclaims any and all liability for damages that may occur due to outdated or incorrect translations rendered by any third-party services, including Google Translate. Links to third-party services including Google Translate are provided as a convenience only, and any third-party information and/or content is in no way an affiliation, endorsement, support or approval of the third-party, or the third-party service, by Energy Transfer.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n"}],"nextPageLink":"","meta_tags":{"meta_title":"Terms of Use | Energy Transfer","meta_description":"See Energy Transfer’s terms of use."}},"_links":{"predecessor-version":[{"id":6545,"href":"https://energytransfer.com/wp-json/wp/v2/pages/1493/revisions/6545"}]}},{"id":1438,"date":"2019-01-04T20:37:54","slug":"ownership-structure","link":"https://energytransfer.com/ownership-structure/","title":{"rendered":"Ownership Structure"},"featured_media":0,"parent":0,"menu_order":0,"template":"universal-template.php","acf":{"flexComponents":[{"acf_fc_layout":"hero","title":"OWNERSHIP STRUCTURE","subtitle":"","size":"small","image":"https://energytransfer.com/wp-content/uploads/2019/01/img-5.jpg","imageMobile":"https://energytransfer.com/wp-content/uploads/2019/02/1.2-Ownership-600px.jpg","bgImagePosition":"center","overlayImage":false,"overlayClassName":""},{"acf_fc_layout":"statementBlock","title":"ENERGY TRANSFER FAMILY STRUCTURE","subtitle":"On October 19, 2018, Energy Transfer Partners and Energy Transfer Equity became one partnership, known simply as Energy Transfer (NYSE: ET). Simplifying our overall structure through Energy Transfer Equity’s acquisition of Energy Transfer Partners streamlines our organizational structure and improves transparency for our investors. It also provides the new Energy Transfer an improved cost of capital to more easily fund robust organic growth projects and to execute strategic M&amp;A transactions.","cta":"","image":false,"smallBottomSpacing":"true","grayBackground":"no","wideLayout":"false"},{"acf_fc_layout":"corporateStructureDiagram","image":{"ID":9125,"id":9125,"title":"ET-OwnershipChart-Desktop-(10-6-21)","filename":"ET-OwnershipChart-Desktop-10-6-21.jpg","filesize":107324,"url":"https://energytransfer.com/wp-content/uploads/2021/10/ET-OwnershipChart-Desktop-10-6-21.jpg","link":"https://energytransfer.com/ownership-structure/et-ownershipchart-desktop-10-6-21/","alt":"","author":"5","description":"","caption":"","name":"et-ownershipchart-desktop-10-6-21","status":"inherit","uploaded_to":1438,"date":"2021-10-06 15:58:55","modified":"2021-10-06 15:58:55","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://energytransfer.com/wp-includes/images/media/default.png","width":1216,"height":442,"sizes":{"thumbnail":"https://energytransfer.com/wp-content/uploads/2021/10/ET-OwnershipChart-Desktop-10-6-21.jpg","thumbnail-width":150,"thumbnail-height":55,"medium":"https://energytransfer.com/wp-content/uploads/2021/10/ET-OwnershipChart-Desktop-10-6-21.jpg","medium-width":300,"medium-height":109,"medium_large":"https://energytransfer.com/wp-content/uploads/2021/10/ET-OwnershipChart-Desktop-10-6-21.jpg","medium_large-width":768,"medium_large-height":279,"large":"https://energytransfer.com/wp-content/uploads/2021/10/ET-OwnershipChart-Desktop-10-6-21.jpg","large-width":1024,"large-height":372,"1536x1536":"https://energytransfer.com/wp-content/uploads/2021/10/ET-OwnershipChart-Desktop-10-6-21.jpg","1536x1536-width":1216,"1536x1536-height":442,"2048x2048":"https://energytransfer.com/wp-conte
