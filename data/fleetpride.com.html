            padding-left: 40px;

        .fp_checkbox input[type="checkbox"]:disabled + label {

            opacity: 0.4;
        }
        .fp_checkbox input[type="checkbox"] {

            visibility: hidden;
            display: inline-block;
            vertical-align: top;
            width: 24px;
        }

            display: none;
        }

        }

                        },

                            required: true,
                            minlength: 5,
                            maxlength: 5
                        },
                        phoneNumber: {
                            required: true,
                            minlength: 10,
                            maxlength: 10
                        },
                        emailAddress: {
                            required: true
                        },
                    },
                    messages: {
                        firstName: {
                            required: CCRZ.pagevars.pageLabels['CC_PDC_MissingFirstNameError']
                        },
                        lastName: {

                        },
                        address1: {

                        },

                        },
                        state: {
                            required: CCRZ.pagevars.pageLabels['CC_PDC_MissingStateError']
                        },

      phoneNumber: {

                        },
      emailAddress: {

                    },

            addressValidation : function(event){
                var view = this;
                var e = event;
                this.initValidation();
                if ($('#ShipToAddressForm').valid()) {
                    var view = this;
                    var formData = form2js("ShipToAddressForm", '.', false, function(node) {}, false);
                    let lifegate = $("#hasLiftGate").is(":checked");             
                    formData['liftGate'] = lifegate;
                    CCFPShipToController.addressValidation(
                        CCRZ.pagevars.remoteContext,
                        JSON.stringify(formData),
                        function (response, event) {
                            if (response && response.success) {
                                view.checkJPRCPR(e);
                            } else if(response && response.data.length > 0){
                                $('#addressList').empty();
                                response.data.forEach(function(i) {
                                    if(i.Type == 'Address'){
                                        $("#addressList").append("<li><a style='cursor:pointer' data-addressid=" + i.Id + " class='addressOptions_select'>" + i.Text+" " +i.Description+"</a></li>");
                                    }});
                                $("#addressList").append("OR Use the Address Entered");
                                var enteredAddress = formData.address1 + " " + formData.address2 + " " + formData.city + " " + formData.state + " " + formData.postalCode;
                                $("#addressList").append("<li><a style='cursor:pointer' class='useOwnAddress'>" + enteredAddress + "</a></li>");
                                $('#shipToAddressDiv').hide();
                                $('#addressOptions').show();
                            }
                                else {
                                    var message = response.data.message;
                                    var overrideMessage = CCRZ.pagevars.pageLabels['CC_PDC_ShipTo_Override_Error_Message'];
                                    console.log(overrideMessage);
                                    if(message == 'Unable to locate the address.' || message == 'Unable to validate the address.') {
                                        CCRZ.pubSub.trigger('pageMessage', CCRZ.createPageMessage('ERROR', 'ShipTo-messagingSection-Error',  overrideMessage + " <button data-overrideaddress=true type='button' class='overrideAddress form-button fp_btn_primary'>Click Here</button>")); 
                                    }
                                    else {
                                        CCRZ.pubSub.trigger('pageMessage', CCRZ.createPageMessage('ERROR', 'ShipTo-messagingSection-Error',  message));
                                    }
                                }
                        });
                }
                else {
                    document.body.scrollTop = document.documentElement.scrollTop = 0;
                } 
            },
            checkJPRCPR : function(event){  
                var e = event;
                this.initValidation();
                if ($('#ShipToAddressForm').valid()) {
                    var view = this;
                    var formData = form2js("ShipToAddressForm", '.', false, function(node) {}, false);
                    CCRZ.cartCheckoutModel.attributes.jprRestrictionProducts = [];
                    if (e.currentTarget.dataset['addressid']){
                       formData['addressId'] =  e.currentTarget.dataset['addressid'];
                    }
                    CCPDCCheckoutReviewController.fetchProductRestrictionsATCheckout(
                        CCRZ.pagevars.remoteContext,
                        JSON.stringify(formData),
                        function (response, event) {
                            if (response && response.success) {
                                if (response.success && response.data && response.data.restrictions && response.data.restrictions.restricted){
                                    $.each(response.data.restrictions.restrictions, function (index, restrictItem) {
                                        $.each(CCRZ.cartCheckoutModel.attributes.cartItems, function (index, cartItem) {
                                            var partPlusPoolNumber = cartItem.mockProduct.partNumber+'-'+cartItem.mockProduct.poolNumber;
                                            if(partPlusPoolNumber == restrictItem.partPlusPoolNumber) {
                                                //add only if not already existing in zero price items
                                                var productName = cartItem.mockProduct.name+ ' (# ' + cartItem.mockProduct.DSPPartNumber + ')';
                                                if(restrictItem.message.length > 0){                                                                                 
                                                    $("#checkoutWarnings").removeClass("fp_info_modal");
                                                    $("#jprcprMessages").parent().removeClass("hidden");
                                                    $("#jprcprMessages ul").append("<li>" + productName + "</li>");
                                                    if (e.currentTarget.classList.contains('overrideAddress') || e.currentTarget.classList.contains('saveAddressNew')){
                                                        $("#jprcprMessages").parent().addClass("saveAddressNewPopUp");  
                                                    } else if (e.currentTarget.dataset['addressid']){
                                                        $("#jprcprMessages").parent().addClass("selectedFromList");
                                                         $("#jprcprMessages").parent().attr('addressid', e.currentTarget.dataset['addressid']);
                                                    } 
                                                      else{
                                                         $("#jprcprMessages").parent().addClass("pickAddressPopUp");
                                                        }
                                                    CCRZ.cartCheckoutModel.attributes.jprRestrictionProducts.push(cartItem.sfid);
                                                } 
                                            
                                        }                                                                    
                                               }); //end of $.each
                                    });  //end of $.each                                                               
                                } //end of if
                                if(CCRZ.cartCheckoutModel.attributes.jprRestrictionProducts.length > 0) {
                                    $("#checkoutWarnings").modal('toggle');
                                }else{
                                    if (e.currentTarget.classList.contains('saveAddressNew') || e.currentTarget.classList.contains('overrideAddress')){
                                        view.changeShipTo(e);
                                    } else if(e.currentTarget.dataset['addressid']) {
                                        view.addressOptionsSelect(e);
                                    } 
                                        else {
                                            view.selectShipTo(e);
                                        }
                            }
                            }
                            else {
                                console.log(response);
                            }
                        });
                }
                else {
                    document.body.scrollTop = document.documentElement.scrollTop = 0;
                } 
            },
            removeItems: function(event) {
                var e = event;
                view = this;
                var itemsToRemove = [];
                if(CCRZ.cartCheckoutModel.attributes.jprRestrictionProducts.length > 0) {
                    CCRZ.cartCheckoutModel.attributes.jprRestrictionProducts.forEach(function(restrictedProduct) {
                        itemsToRemove.push(restrictedProduct);
                    });
                } 
                if(itemsToRemove.length > 0) {
                    CCPDCCheckoutReviewController.deleteMultipleCartItems(CCRZ.pagevars.remoteContext, JSON.stringify(itemsToRemove), function (response) {      
                        if (response) { 
                            if ($("#jprcprMessages").parent().hasClass("saveAddressNewPopUp")){

                                view.selectShipTo(e);
                            }
                            
                        }
                    });
                }
            },
            
            changeShipTo: function (event){
                var v = this;
                var formData = form2js("ShipToAddressForm", '.', false, function(node) {}, false);
                var overrideAddress = $(event.currentTarget).data("overrideaddress");
                if(overrideAddress) 
                {
                    formData['overrideAddress'] = true;

                    formData['overrideAddress'] = false;

                let lifegate = $("#hasLiftGate").is(":checked");

                formData['saveToAddressBook'] = true;

                    if (response.success) {
                        $("#checkoutWarnings").modal('hide');

                        document.location = "/parts/ccrz__Cart?cartID=" + CCRZ.pagevars.currentCartID + getCSRQueryString();
                    }
                    else {
                         $("#checkoutWarnings").modal('hide');
                        var message = response.data.message;
                        var overrideMessage = CCRZ.pagevars.pageLabels['CC_PDC_ShipTo_Override_Error_Message'];
                        console.log(overrideMessage);
                        if(message == 'Unable to locate the address.' || message == 'Unable to validate the address.') {
                            CCRZ.pubSub.trigger('pageMessage', CCRZ.createPageMessage('ERROR', 'ShipTo-messagingSection-Error',  overrideMessage + " <button data-overrideaddress=true type='button' class='overrideAddress form-button fp_btn_primary'>Click Here</button>")); 
                        }
                        else {
                            CCRZ.pubSub.trigger('pageMessage', CCRZ.createPageMessage('ERROR', 'ShipTo-messagingSection-Error',  message));
                        }
                        
                    }
                });
            },
            selectShipTo: function (event) {

                    if (response.success) {
                        view.hideModal();
                        //location.reload();
                        document.location = "/parts/ccrz__Cart?cartID=" + CCRZ.pagevars.currentCartID + getCSRQueryString();
                    }
                    else {
                        var message = response.data.message;
                        console.log('error save address %o', response);
                    }
                });
            }
            ,
            addressOptionsSelect: function (e) {
                //$('#addressOptions').hide(); // disables multiple clicks
                $('#addressList').hide(); // disables multiple clicks           
                $('#addressList-loading').show(); // disables multiple clicks                 
                var view = this;
                let lifegate = $("#hasLiftGate").is(":checked");
                let saveToAddressBook = true;
                let addressType = $('input[name=type]:checked').val();
                
                let _sfid = '';
                if( $("input[name='fp_address_option']:checked").val() !== undefined) {
                 _sfid = $("input[name='fp_address_option']:checked").val();

                                }
                            }
                            else if(availShipToStoreQuantity == 0){
                                if(pickUpON){

                                }
                                if(localDeliveryON){
                                    lDSection.html("Get it Quickly");
                                }
                            }    
                        }                        
                    }else if(totalQuantity == 0){
                        if(productAllowBO){
                            pickUpSection.html("Available for Backorder");
                            $("#"+uniqueId+' .fp_allow_BO_msg .fp_available_quantity').html('<b>'+ inStockQuantity+ '</b> units available for '+fulfillmentName+'. '+'<b>' + enterQuantity+'<b>  units will be placed on Backorder.');

                            $("#" + uniqueId + "_qtyEntry").val(enterQuantity);
                        }else{
                            pickUpSection.html("Not Available at your Location");
                        }
                    }
                }
                else if(fulfillmentType =='ShipTo' && !firstTimeDataLoad){
                    if(shippingON){
                        $("#"+uniqueId+' .fp_allow_BO_msg .fp_available_quantity').text('');                    
                        if(isDSVOnlyProduct){
                            // qtyAvailabilityMess.html('In Stock'); 
                            handleInvLabelforDSV(ShipToCustomer, uniqueId);
                        }else{
                            qtyAvailabilityMess.html(ShipToCustomer+' Available for '+fulfillmentName); 
                        }
                        
                        if(enterQuantity <= ShipToCustomer){
                            $("#" + uniqueId + "_qtyEntry").val(enterQuantity);                            
                        }else{
                            if(CCRZ.pagevars.currentPageName == 'ccrz__ProductDetails'){
                                $("#" + uniqueId + " .fp_qty_field").val(ShipToCustomer);

                            }

                                $("#parent_" + uniqueId + " .backorderNotAvailForShippingMsg").removeClass('hide')
                            }
                        }                                                                                        
                    }else{

                    }

                if (CCRZ.pagevars.isGuest) {
                    qtyAvailabilityMess.html('');
                    $("#"+uniqueId+' .fp_allow_BO_msg .fp_available_quantity').text('');
                }            
            
        }

        // pubsub FPbranchlocationView:refresh starts
        CCRZ.pubSub.on('view:FPbranchlocationView:refresh', function (view) {
            console.log('FPbranchlocationView', view);
            var menu = $(".ui-autocomplete-dropdown");
            var input = $("#zipCode");
            updateCoveoBranchParam();

            // Update Coveo Branch ID Url Param if it doesn't match selected branch
            function updateCoveoBranchParam() {
                var url = window.location.href;
                // check if facet already selected as an advanced query in the url
                if (url.includes("@sfccrz__inventorylocationcode__c")) {
                    // Get the coveo location code url param
                    var selectedValues = url.split('@sfccrz__inventorylocationcode__c=[')[1].split(']')[0].split(",");
                    // If coveo location param exists
                    if (selectedValues.length) {
                        selectedValues=selectedValues[0]
                        // Update url param with selected Branch ID if it doesn't match 
                        if (CCRZ.pagevars.currentBranchLocation.fid != selectedValues) {
                            url = url.replace("sfccrz__inventorylocationcode__c=[" + selectedValues + "]", "sfccrz__inventorylocationcode__c=[" + CCRZ.pagevars.currentBranchLocation.fid  + "]");
                            window.history.pushState({}, "", url);
                        }
                    }
                }
            }

            function getSuggestions(search, selected) {
                $.ajax({
                url: "https://us-autocomplete-pro.api.smartystreets.com/lookup?",
                data: {
                    // Don't forget to replace the auth-id value with your own Website Key
                    "auth-id": "108176147056561347",
                    "search": search,
                    "selected": (selected ? selected : "")
                },
                dataType: "jsonp",
                success: function(data) {
                    if (data.suggestions) {
                    buildMenu(data.suggestions);
                    } else {
                    noSuggestions();
                    }
                },
                error: function(error) {
                    return error;
                }
                });
            }

            function noSuggestions() {
                var menu = $(".ui-autocomplete-dropdown");
                menu.empty();
                menu.append("<li class='ui-state-disabled'><div>No Suggestions Found</div></li>");
                menu.menu("refresh");
            }

            function buildAddress(suggestion) {
                var whiteSpace = "";
                if (suggestion.secondary || suggestion.entries > 1) {
                    if (suggestion.entries > 1) {
                        suggestion.secondary += " (" + suggestion.entries + " more entries)";
                    }
                    whiteSpace = " ";
                }
                var address = suggestion.street_line + whiteSpace + suggestion.secondary + " " + suggestion.city + ", " + suggestion.state + " " + suggestion.zipcode;
                var inputAddress = $("#zipCode").val();
                for (var i = 0; i < address.length; i++) {
                var theLettersMatch = typeof inputAddress[i] == "undefined" || address[i].toLowerCase() !== inputAddress[i].toLowerCase();
                if (theLettersMatch) {
                    address = [address.slice(0, i), "<b>", address.slice(i)].join("");
                    break;
                }
                }
                return address;
            }

            function buildMenu(suggestions) {
                var menu = $(".ui-autocomplete-dropdown");
                menu.empty();
                suggestions.map(function(suggestion) {
                var caret = (suggestion.entries > 1 ? "<span class=\"ui-menu-icon ui-icon ui-icon-caret-1-e\"></span>" : "");
                menu.append("<div><li style='display: -webkit-box;'><svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-geo-alt-fill' viewBox='0 0 16 16' style='margin-top: 1%;margin-right: 10px;'><path d='M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z'></path></svg> <div data-address='" +
                    suggestion.street_line + (suggestion.secondary ? " " + suggestion.secondary : "") + ";" +
                    suggestion.city + ";" +
                    suggestion.state + "'>" +
                    caret +
                    buildAddress(suggestion) + "</b></div></li></div>");
                });
                menu.menu("refresh");
            }

            $(".ui-autocomplete-dropdown").menu({
                select: function(event, ui) {
                    var address = ui.item[0].innerText;
                    var searchForMoreEntriesText = new RegExp(/(?:\ more\ entries\))/);
                    input.val(address);
                    $('#searchzipcode').click();

                    if (address.search(searchForMoreEntriesText) == "-1") {
                        $(".ui-autocomplete-dropdown").hide();
                    } else {
                        $("#zipCode").val(address[0] + " ");
                        var selected = address.replace(" more entries", "");
                        selected = selected.replace(",", "");
                        getSuggestions(address[0], selected);
                    }
                }
            });

            $("#zipCode").keyup(function(event) {
                if (event.key === "ArrowDown") {
                    menu.focus();
                    menu.menu("focus", null, menu.menu().find(".ui-menu-item"));
                } else if (event.keyCode === 13) {
                    $('#searchzipcode').click();
                } else {
                    var textInput = event.target.value;
                    if (textInput) {
                        menu.show();
                        getSuggestions(textInput);
                    } else {
                        menu.hide();
                    }
                }
            });
        });

                    var menuItems=[]
                    var menuSubItems=[];
                    if (CCRZ.pagevars.currentPageName !== 'ccrz__CheckoutNew') {
                        CCPDCHeaderController.getMenuItems(
                            CCRZ.pagevars.remoteContext,
                            function (response) {
                                if (response) {

                                    view.render();

                                        function (response) {

                                                })
                                            }

                                        })
                                }
                            }

                compare: function compare(a,b) {

    <script>
        jQuery(function($) {
            var selectedYMME=selectedYMME||{};
            var fpVinCookieKey=CCRZ.pagevars.effAccountId+"VINResponse"; // Cookie key is identical to PLP
            var isRunGetMyFleet=false;
            CCRZ.views.VehicleSelectorView=CCRZ.CloudCrazeView.extend({
                VehicleSelectorTemplate: CCRZ.util.template("VehicleSelector"),
                events: {
                    "click .vehicle-selector__vehicle-selector": "getVehicleMyFleet",
                    "keyup #searchVehicles": "searchVehicles", 
                },
                init: function() {
                    var view=this;
                    view.data={};
                    view.data.vehicles=CCRZ.subsc.FPMyFleetModel.data;
                    if (!CCRZ.pagevars.isGuest && CCRZ.pagevars.currentPageName !== "ccrz__CheckoutNew") {
                        this.getMyFleetData();
                    }
                    view.render();
                    
                },
                render: function() {
                    this.setElement($(".VehicleSelectorTarget"));
                    var v=this;
                    var YMME=CCRZ.subsc.FPMyFleetView.getYMMECookie()==""? "":JSON.parse(CCRZ.subsc.FPMyFleetView.getYMMECookie());
                    v.data.YMME=YMME;
                    v.$el.html(v.VehicleSelectorTemplate(v.data));
                },
                getMyFleetData: function(event) {
                    if (!isRunGetMyFleet) {
                        isRunGetMyFleet=true;
                        var view=this;
                        CCFPVehicleFitController.getMyFleetData(CCRZ.pagevars.remoteContext,function(response) {
                            var data;
                            if (response&&response.success) {
                                data=response.data;
                                CCRZ.subsc.FPMyFleetModel.data.myFleetVehicle=data.myFleetVehicle;
                                view.data.vehicles.myFleetVehicle = data.myFleetVehicle;
                                view.data.vehicles.myFleetVehicle.forEach((vehicle) => {
                                    if (vehicle.Vehicle_Nickname__c) {
                                        vehicle.label = vehicle.Vehicle_Nickname__c;
                                    }
                                    else {
                                        vehicle.Engine__c = vehicle.Engine__c != undefined ? vehicle.Engine__c : '';
                                        vehicle.label = `${vehicle.Year__c} ${vehicle.Make__c} ${vehicle.Model__c} ${vehicle.Engine__c}`;
                                    }
                                });
                                view.render();
                            } else {
                                console.log("Error Occured in retreiving myFleetVehicle");
                            }
                            isRunGetMyFleet=false;
                        });
                    }
                },
                getVehicleMyFleet: function(event) {
                    var view=this;
                    selectedYMME.Year=event.currentTarget.getAttribute("data-Year");
                    selectedYMME.Make=event.currentTarget.getAttribute("data-Make");
                    selectedYMME.MakeDesc=event.currentTarget.getAttribute("data-MakeDesc");
                    selectedYMME.Model=event.currentTarget.getAttribute("data-Model");
                    selectedYMME.ModelDesc=event.currentTarget.getAttribute("data-ModelDesc");
                    selectedYMME.Engine=event.currentTarget.getAttribute("data-Engine");
                    selectedYMME.Nickname=event.currentTarget.getAttribute("data-nickname");
                    selectedYMME.Name=`${selectedYMME.Year} ${selectedYMME.MakeDesc} ${selectedYMME.ModelDesc} ${selectedYMME.Engine}`;
                    
                    if (window.location.pathname.toLowerCase().indexOf("ccrz__homepage") > -1) {
                        $('#selectVehicleMyFleet').val(selectedYMME.Name);
                    }
                    $('#header_selectVehicleMyFleet').val(selectedYMME.Name);

                    view.setYMMECookie(selectedYMME);
                    $("#openVehicleFitment").modal("hide");
                    if ($(".modal-backdrop").hasClass("in")) {
                        $(".modal-backdrop").removeClass("in");
                        $(".modal-backdrop").css("pointer-events","none");
                    }
                    if (window.location.pathname.toLowerCase().indexOf("ccrz__homepage") > -1) {
                        CCRZ.subsc.FPMyFleetHomePageView.populateFitmentResponse(selectedYMME);
                    }
                    /*if (CCRZ.pagevars.currentPageName == 'ccrz__ProductDetails') {
                        CCRZ.subsc.FPMyFleetView.populateFitmentResponse(selectedYMME);
                        CCRZ.subsc.FPMyFleetView.populateFitmentResponseOnPDP(selectedYMME);
                    }*/
                    CCRZ.subsc.FPMyFleetView.populateFitmentResponse(selectedYMME);
                    view.render();
                },
                setYMMECookie: function(selectedYMME) {
                    CCRZ.setCookie(fpVinCookieKey,JSON.stringify(selectedYMME),-1);
                    CCRZ.setCookie(fpVinCookieKey,JSON.stringify(selectedYMME),1);
                    CCRZ.pubSub.trigger("fleetChange",selectedYMME);
                },
                getProductFitmentMessage: function(event) {
                    var view=this;
                    var EngineSelected=event.currentTarget.selectedOptions[0].innerText;
                    selectedYMME.Engine=EngineSelected;
                    $(".header-Note-error-message").addClass("hide");
                    $(".header-Note-error-message").html("");
                    $("#header_productFitmentEngine").css("border-color","unset");
                },
                populateFitmentResponse: function(selectedYMME) {
                    CCFPVehicleFitController.getProductFitmentMessage(
                        CCRZ.pagevars.remoteContext,
                        selectedYMME.Year,
                        selectedYMME.MakeDesc,
                        selectedYMME.ModelDesc,
                        selectedYMME.Engine,
                        "",

                                $("#header_fp_product_fitment_data_message").removeClass("hidden");
                                $("#header_selectVehicleLink").html("Switch Vehicle");

                                $("#header_productFitmentMake").parent().removeClass("disabled");

                  linkHref = linkHref.slice(CCRZ.pagevars.sitePrefix.length, linkHref.length);
                 }
            
                 //Special case where sf is at root with NO end slash ex: store.com/DefaultStore
                 //note that currSiteURL adds the slash back in...previous removal prevents double slash
                 //added another check here to ensure that external links to not add back in the site
                 //note we already do NOT render external links without http or https in them
                 if(!linkHref.startsWith('http')){
                    linkHref = CCRZ.pagevars.currSiteURL + linkHref;
                 }
            
                 var target = linkObj.attr('target');
                 if(target === '_blank') {
                  //Open in new window cases
                  window.open(linkHref);
                 } else {
                  //redirect in existing window
                   window.location = linkHref;
                 }
                }
               }
          }

      });

P2GExt.updateCartPage = function ()
{
    // <button id="checkoutBtnOnOrderSummary" type="button" class="btn fp_btn_primary fp_d_block">Checkout</button>

    if (jQuery('button#checkoutBtnOnOrderSummary').length >= 1) {
        jQuery('button#checkoutBtnOnOrderSummary').hide();
        if (jQuery('button.cc_transfer_btn').length == 0) {
            jQuery('button#checkoutBtnOnOrderSummary').parent().append('<button type="button" class="btn fp_btn_primary fp_d_block cc_transfer_btn">'+ this.config.transfer_label +'</button>');
            jQuery('button.cc_transfer_btn').click(function (event) {
                event.stopPropagation();
                POSession.extension.transferCart();
            });
        }
        var watcher = jQuery('.container');
        if (!watcher.hasClass('p2g_watcher')) {
            watcher.bind("DOMSubtreeModified",function (event) {
                POSession.extension.updateCartPage();
            });
            watcher.addClass('p2g_watcher');
        }
    } else {
        // it takes a few seconds for the "checkout" button to be shown.
        this.inrequest = this.inrequest + 1;
        setTimeout(jQuery.proxy(this.updateCartPage,this),2000);
    }

            var cookies = ['apex__effacc','sid'];
            for (i = 0; i < cookies.length; i++) {
                var cookie_name = cookies[i];
                this.session.log('delete '+ cookie_name);
                this.session.deleteCookie(cookie_name);
            }
  };

           var url = this.session.return_url;
           Basic.Modal.show('Closing PunchOut Session');
           this.session._cleanUp(); 
           P2GExt.walkCookies();

    <script>
    
    const directPageRecentlyViewed = window.CCRZ.pagevars.storefrontName == "direct";
    

    const FP_DEFERRED_RecentlyViewed = new Promise((resolve, reject) => {
      if (directPageRecentlyViewed && window.CCRZ.pagevars.isGuest) {
        resolve();
      }
      else {
        CCRZ.pubSub.on("view:FPbranchlocationView:refresh", function (view) {
          resolve()

        }
   });

    /**
     * Remote action that gets the wishLists
     * @returns Promise<ICCRemoteActionReturnArgs<ICCAddToCart>> More info in the technical documentation of the IOW
     */
     function getWishLists() {
      return new Promise((resolve, reject) => {
        FP_DEFERRED_RecentlyViewed.then(() => {
          result = ["data"]
          result["data"] = ["wishlist"];

          resolve(result)
      }
        )
      });
    }
  
    /**
     * Remote action to get inventory for each products
     * @param {string[]} skus                                                A list of skus for which the function must return the inventory info
     * @returns Promise<ICCRemoteActionReturnArgs<IStringMap<ICCInventory>>> More info in the technical documentation of the IOW
     */
    function getProductInventoryForSku(skus) {
      return new Promise((resolve, reject) => {
        FP_DEFERRED_RecentlyViewed.then(() => {
          CCRZ.pagevars.remoteContext.queryParams.BranchLoc = CCRZ.pagevars.currentBranchLocation.fid;
          if (CCRZ && CCRZ.pagevars && CCRZ.pagevars.currentBranchLocation && CCRZ.pagevars.currentBranchLocation.fid && CCRZ.pagevars.currentBranchLocation.servedFromDC) {
            Visualforce.remoting.Manager.invokeAction(
              'CoveoFPProductRecommendationsController.getProductInventoryForSku',
              CCRZ.pagevars.remoteContext,
              skus,
              CCRZ.pagevars.currentBranchLocation.fid,
              CCRZ.pagevars.currentBranchLocation.servedFromDC,
              // _.compact([CCRZ.pagevars.currentBranchLocation.fid, CCRZ.pagevars.currentBranchLocation.servedFromDC]),
              (result, event) => {
                if (event.status) {
                  resolve(result);
                } else if (event.type === 'exception') {
                  reject(event.message + '<br/>\n<pre>' + event.where + '</pre>');
                } else {
                  reject(event.message);
                }
              },
              { escape: false }
            );
          } else if (CCRZ && CCRZ.pagevars && CCRZ.pagevars.currentBranchLocation && CCRZ.pagevars.currentBranchLocation.fid) {
            Visualforce.remoting.Manager.invokeAction(
              'CoveoFPProductRecommendationsController.getProductInventoryForSku',
              CCRZ.pagevars.remoteContext,
              skus,
              CCRZ.pagevars.currentBranchLocation.fid,
              '',
              // _.compact([CCRZ.pagevars.currentBranchLocation.fid, CCRZ.pagevars.currentBranchLocation.servedFromDC]),
              (result, event) => {
                if (event.status) {
                  resolve(result);
                } else if (event.type === 'exception') {
                  reject(event.message + '<br/>\n<pre>' + event.where + '</pre>');
                } else {
                  reject(event.message);
                }
              },
              { escape: false }
            );
          } else {
            reject('Undefined branch. Cannot fetch inventory.')
          }
        });
      });
    }

    /**
     * Remote action to return product price list
     * @param {IPricingPayload[]} prices     Consult technical doc for IPricingPayload definition
     * @returns Promise<string>              the price for each product in the initial array
     */
    function getPriceList(prices) {
      return new Promise((resolve, reject) => {
        FP_DEFERRED_RecentlyViewed.then(() => {
          if (CCRZ && CCRZ.pagevars && CCRZ.pagevars.currentBranchLocation && CCRZ.pagevars.currentBranchLocation.fid) {
            Visualforce.remoting.Manager.invokeAction(
              'CoveoFPProductRecommendationsController.getPriceList',
              CCRZ.pagevars.remoteContext,
              JSON.stringify(prices),
              CCRZ.pagevars.currentBranchLocation.fid,
              (result, event) => {
                if (event.status) {
                  resolve(result);
                } else if (event.type === 'exception') {
                  reject(event.message + '<br/>\n<pre>' + event.where + '</pre>');
                } else {
                  reject(event.message);
                }
              },
              { escape: false }
            );
          } else {
            reject('Undefined branch. Cannot fetch prices.')
          }
        });
      });
    }

    /**
     * Remote action that adds a product to the cart
     * @param {string} sku                                       the sku to add to the shopping cart
     * @param {number} qty                                       number of items to add to the cart
     * @param {string} shippingMethod                            Shipping method
     * @param {Array<IStringMap<string>>} prodList               the product information (more info in the technical documentation of the IOW)
     * @returns Promise<ICCRemoteActionReturnArgs<ICCAddToCart>> More info in the technical documentation of the IOW
     */
    function addToCart(sku, qty, shippingMethod, prodList) {
      CCRZ.pagevars.remoteContext.queryParams.BranchLoc = CCRZ.pagevars.currentBranchLocation.fid;
      // Setting Shipping method based on the user choice
      CCRZ.pagevars.queryParams.selectedShippingMethod = shippingMethod

      return new Promise((resolve, reject) => {
        FP_DEFERRED_RecentlyViewed.then(() => {
          Visualforce.remoting.Manager.invokeAction(
            'CoveoFPProductRecommendationsController.addToCart',
            CCRZ.pagevars.remoteContext,
            sku,
            qty,
            JSON.stringify(prodList),
            // JSON.stringify([{ partNumber: "OTR109685", poolNumber: "114", quantity: qty.toString() }]),
            (result, event) => {

      if (directPageFeaturedProducts) {

      return !!CCRZ.pagevars.currentBranchLocation.shippingON && !!CCRZ.pagevars.shippingOn;
    }

    function enableLocalDeliveryMethod() {
      if (directPageFeaturedProducts) {
        return false;
      }

<script type="text/javascript">

  CCRZ.pubSub.once('view:quickWishDetailsView:refresh', function(view) {
    var viewPrototype = Object.getPrototypeOf(view);
    if (viewPrototype != null) {

      viewPrototype.addItem = function(event){ 
        $('.wl-messagingSection-Error').empty();
        var objLink = $(event.target);
        var formEle = $(objLink).closest('form');
        var formData = form2js(formEle.attr('id'), '.', false, function(node) {}, false);
        console.log('form element %o',formData);
        if(this.validateQuantities(formData.quickadd)) {                    
          formData.quickorderStr = this.modifyPayload(formData.quickadd);
          // if(formData.quickorderStr.length == 0){
            $('#please-callpdc-product-message1').empty();
            $('#please-callpdc-product-message1').append('Following parts cannot be added to cart Please call PDC for assistance.');
            var partList = new Set();// this is a list of parts that are Please call pdc products, display it in the modal later;
            var partListAdded = new Set();
            var listofsku = new Set();
            //above is the set of final out put of which part is added
            formData.quickadd.forEach(function(part){
              if(part.qty > 0 && part.price == '-1')
                partList.add(part);
              else if(part.qty > 0 && part.price != '-1'){
                partListAdded.add(part);
                listofsku.add(part.sku);
              }
            });
            console.log('the list of parts of please %o',partList);
            partList.forEach(function(partCall){
              $('#please-callpdc-product-message1').append(' <br>'+partCall.sku);
            });




          // }
          var dataSet = JSON.stringify(formData.quickorderStr);//JSON.stringify(formData.quickadd);
          console.log('savedorderList %o',dataSet);
          loading(objLink);
          var v = this;
          var isWillCall = CCRZ.subsc.shipToModel.data.CCFPIsWillCall;  
          var isShipRemainder = CCRZ.subsc.shipToModel.data.CCFPIsShipRemainder;
          var isTrueWillCall = isWillCall && !isShipRemainder;
          var localDc = CCRZ.subsc.perms.distributionCenter;        
          CCPDCQuickWishlistController.addBulk(
              CCRZ.pagevars.remoteContext,
              dataSet,
              isTrueWillCall,
              isShipRemainder,
              localDc,
              function(response) {
                  if (response && response.success ) {
                      if (response.data.cartId) {  
                         // CCRZ.pubSub.trigger('cartChange', response.data.cartId);                      
                        if(response.messages && response.messages.length > 0) {
                          var boModalMessages = response.messages;
                          $('#qty-product-messages').empty();              
                          boModalMessages.forEach(function(m) {
                            $('#qty-product-messages')
                              .append('<p>' + m.message + '</p>');
                          });             
                          $('#BackOrderModal').modal('toggle');
                        }
                        var cartId = response.data.cartId;
                        CCRZ.pagevars.currentCartID = cartId;
                        //cart change will update cookie
                        CCRZ.pubSub.trigger('cartChange', cartId);
                        doneLoading(objLink);
                        if (CCRZ.getPageConfig('WL.ResetQtyonAdd', false))
                          v.$el.find('.qty.entry').val('0');
                        if (CCRZ.getPageConfig('wl.g2c', false))
                          cartDetails();                          
                      }
                  }
                  else {
                      if (response.error || !response.success) {   
                        if (response.data.error.includes('Cart Limit reached : A Cart can have Maximum 250 Cart items'))
                            CCRZ.pubSub.trigger("pageMessage", CCRZ.createPageMessage('WARN', "wl-messagingSection-Error", 'Cart Limit reached : A Cart can have Maximum 250 Cart items'));    
                        else if(response.messages && response.messages.length > 0) { 
                            
                                                   
                          var message = response.messages[0].message;
                          $('#notifcationRestrictionMessage').empty();
                          $('#notifcationRestrictionMessage').html(message);
                          $('#notifcationRestrictionMessage').removeClass('hide');
                          setTimeout(function(){ $('#notifcationRestrictionMessage').addClass('hide'); }, 6500);                           
                        } else if(response.data && response.data.items && response.data.items.length > 0) {
                            
                            var spMessages = [], hasSalespack = false;
                            response.data.items.forEach(function(i) {
                              if(i.message){ 
                                console.log( 'salespack %o' ,i);
                                
                              if(listofsku.has(i.sku))
                                listofsku.delete(i.sku);


                                console.log('listofsku %o',listofsku);
                                var message ='<p>' + i.message + '</p>';
                                spMessages.push(message);
                                hasSalespack = true;
                              } 

                              console.log(spMessages);                             
                              if(hasSalespack) {
                               
                                CCRZ.pubSub.trigger("pageMessage", CCRZ.createPageMessage('WARN', "wl-messagingSection-Error", spMessages));
                              }                              
                            });  
                        }

                        doneLoading(objLink);
                        console.log('CCPDCQuickWishlistController.addBulk ' + response);                                        
                      }
                  }                  
                    if(listofsku.size > 0){
                      $('#please-callpdc-product-message1').append('<br>Following Parts are added to cart.');
                      listofsku.forEach(function(partAdd){
                        $('#please-callpdc-product-message1').append(' <br>'+partAdd);
                        console.log('partAdd %o',partAdd);
                      });
                    }
                    if(partList.size >0)
                       $('#pleaseCallPDC').modal('toggle');   

                }

          );


        } else {
          CCRZ.pubSub.trigger("pageMessage", CCRZ.createPageMessage('WARN', "messagingSection-Warning", 'Invalid_Qty'));
        }      
      }        
      viewPrototype.validateQuantities = function(items) {
        var isValid = true;
        $.each(items, function(index, item) {
         var qty = item.qty;
         var scrubbedQty = CCRZ.util.scrubQuantity(qty, "0");
         if(qty !== scrubbedQty) {
          isValid = false;
          var elName = "quickadd[" + index + "].qty";
          $(':input[name="' + elName + '"]').val(scrubbedQty); // reset bad qty to 0
         }
        });
        return isValid;
       }    

      viewPrototype.modifyPayload = function(items) {
        // reuses same obj model as quickorder
          let fullArr = [];
          var checkingfailed = false;
          $.each(items, function(index, item) {                        
              var sku = item.sku;
              var qty = item.qty;
              var price = item.price;                        
              if((sku && sku !== '')&& price != '-1') {
                  var obj = {partNumber: sku, quantity: qty, price: price};
                  console.log('input price'+price);
                  fullArr.push(obj);
              }else {
                if(qty == '0'){

                } else {
                  checkingfailed = true;
                }
              }
          });
          // if(!checkingfailed){
            return fullArr;
          // } else {
          //   return [];
          // }


      };      

    }       

    view.delegateEvents();
    view.render();    

  });
</script>

           subscribeMailChimp : function() {
              var email = $("#subscription_mail").val();
               var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
              if(email.length == 0 || !emailReg.test(email))
              {
                  $("#mailChimpResponse").html(email+" is not a valid email address.");
                  event.preventDefault();
                  return;
              }
              $("#mailChimpResponse").html("Please Wait...");
               CCPDCFooterControllerClass.subscribeMailToSFMC(
                        CCRZ.pagevars.remoteContext,email,
                        function(response) {
                            if(response && response.success) {
                                $("#subscription_mail").val("");
                                $("#mailChimpResponse").html("Thank you for subscribing!");
                            } else {
                                 if(response.data.title == "Member Exists") {
                                     $("#mailChimpResponse").html(email +  " is already subscribed to list FleetPride News.");
                                 } else {
                                    $("#mailChimpResponse").html(response.data.title);
                                }

                    );

	<script type="text/javascript">
  jQuery(function($) {
   "use strict";

   CCRZ.views.PageMessagesView = Backbone.View.extend({
    viewName : "PageMessagesView",
    initialize : function() {
     CCRZ.pubSub.on('pageMessage', function(response) {
      this.trigger(response);
     }, this);
    },
    render : function(messages) {
     var v = this;
     if (CCRZ.display.isPhone()) {
      this.renderPhone(messages);
     } else {
      this.renderDesktop(messages);
     }
     CCRZ.pubSub.trigger("view:"+this.viewName+":refresh", this);
    },
    renderPhone : function(messages) {
     this.renderDesktop(messages); //temporary
    },
    renderDesktop : function(messages) {
     for (var i in messages) {
      var msg = messages[i];
      if(msg.labelId){
       msg.message = CCRZ.pagevars.pageLabels[msg.labelId];
      }
      if (msg.message) {
       if (msg.type == 'CUSTOM') {
        $('.' + msg.classToAppend).append('<div class=\'' + this.getMessageClassName() + ' ' + this.getMessageSeverityStyle(msg) + '\'>' + msg.message + '</div>');
        $('.' + msg.classToAppend).show();
       } else if (msg.type == 'ALERT') {
        alert(msg.message);
       } else { // all other message types will appear in pre-configured HTML tag for page messages
        $('.default_page_message:first').append('<div ' + this.getMessageSeverityStyle(msg) + '\'>' + msg.message + '</div>');
       }
      }
     }
    },
    getMessageClassName: function() {
     var messageClassName = '';
     if (CCRZ.disableAdaptive) {
      messageClassName = 'alert';
     } else {
      messageClassName = 'dynamic_page_message';
     }
     return messageClassName;
    },
    getMessageSeverityStyle : function(msg) {
     if (CCRZ.disableAdaptive) {
      if (msg.severity == 'SUCCESS') { return 'alert-info'; }
      else if (msg.severity == 'INFO') { return 'alert-info'; }
      else if (msg.severity == 'WARN') { return 'alert-warning'; }
      else if (msg.severity == 'ERROR') { return 'alert-danger'; }
      else if (msg.severity == 'CRITICAL') { return 'alert-danger'; }
      else { return 'alert alert-error'; }
     } else {
      if (msg.severity == 'SUCCESS') { return 'dynamic_page_message_success'; }
      else if (msg.severity == 'INFO') { return 'dynamic_page_message_info'; }
      else if (msg.severity == 'WARN') { return 'dynamic_page_message_warn'; }
      else if (msg.severity == 'ERROR') { return 'dynamic_page_message_error'; }
      else if (msg.severity == 'CRITICAL') { return 'dynamic_page_message_critical'; }
      else { return 'dynamic_page_message_error'; }
     }
    },
    trigger : function(response) {
     if(!response.clearInclSectionsOnly){
      $('.' + this.getMessageClassName()).not(".cc_invalid_item").empty();
     }
     if (response.clearInclSectionsOnly && !jQuery.isEmptyObject(response.messages)) {
      for (var i in response.messages) {
       var msg = response.messages[i];
       if(CCRZ.disableAdaptive){
        $('.' + msg.classToAppend).empty();
       }else {
        $('.' + msg.classToAppend + this.getMessageClassName()).remove();
       }
      }
     }
     else {
      $('.' + this.getMessageClassName()).not(".cc_invalid_item").remove();
     }
     if (!jQuery.isEmptyObject(response)) {
      if (!jQuery.isEmptyObject(response.messages)) {
       this.render(response.messages);
      }
     }
    }
   });
   CCRZ.pageMessagesView = new CCRZ.views.PageMessagesView();
   if(!CCRZ.disableAdaptive) {
    CCRZ.dynamicViews.push(CCRZ.pageMessagesView);
   }
  });
 </script></span><span id="HomePage:cc_tmpl_OneColRD:cc_tmpl_Storefront:j_id506">

        model.set(model.parse(response.data));

    viewName : "PromoDisp",
    events : {
     "click .carousel-indicators li" : "slideToPromo"
    },

    initialize : function(){
     var view = this;
     this.model.fetch(function(){
      view.render();
      CCRZ.pubSub.trigger("view:"+view.viewName+":rendered", view);
     });
    },
    doRender : function (theTemplate, theSelector){

     this.doCarousel();
    },
    renderPhone : function(){
     this.doRender(this.phoneTemplate, $(CCRZ.uiProperties.SplashDisp.phone.selector));
     this.doCarousel();
    },
    doCarousel : function(){
     $('.carousel-inner .item:first-child').addClass('active');
     $('.carousel-indicators li:first-child').addClass('active');

     $('#splashCarousel').on('slid', function(event) {
      var idx = $('.carousel-inner .active').data('id');
      $('.carousel-indicators li').removeClass('active');
      $('.carousel-indicators li[data-slide-to="' + idx + '"]').addClass("active");
     });
     $('.carousel').carousel();
    },
    slideToPromo : function(event){
     var idx = $(this).data("slide-to");
     $('#splashCarousel').carousel(idx);
     $('.carousel-indicators li').removeClass('active');
     $('.carousel-indicators li[data-slide-to="' + idx + '"]').addClass("active");
    }
   });

   CCRZ.splashView = new CCRZ.views.SplashDisp({
    model : CCRZ.splashModel
   });
