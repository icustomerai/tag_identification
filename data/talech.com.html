e select an end date earlier than today. Your first automatic sync will pick up today's sales data.","solutions.overview":"Overview","solutions.cafe":"Cafes","solutions.quick_service":"Quick Service","solutions.restaurants":"Restaurants","solutions.full_service_restaurants":"Full Service Restaurants","solutions.retail":"Retail","solutions.retail_premium":"Retail Premium","solutions.health_beauty":"Health & Beauty","solutions.mobile":"Mobile","solutions.sam_rogers":"<strong>Sam Rogers<\/strong> | Manager, The Smoke Pit","solutions.sam_quote":"We went from a machine that couldn\u2019t do anything and moved to something that could do anything we wanted it to do. It actually did help us speed things up.","solutions.tami_fandrei":"<strong>Tami Fandrei<\/strong> | Owner, Patina Home and Garden","solutions.tami_quote":"I just had to spend 5 weeks away from my store and with talech I was able to keep track of business, what needed to be ordered and what wasn\u2019t selling while I was gone.","solutions.justin_quote":"Previously we went with one of the big brands with an off the shelf presence and realized we needed something more customizable, more up-to-date, and more cost effective. We analyzed a lot of POS systems and talech was the choice for us.","solutions.natasha":"<strong>Natasha<\/strong> | Owner, Wild Strawberry Cafe","solutions.natasha_quote":"talech is so simple, I don't even have to be here. I can manage my business from the comfort of my own home","solutions.brian_hebb":"<strong>Brian Hebb<\/strong> | Director of Operations, Killer Burger","solutions.brain_quote":"talech is a POS system that is easy to train and it\u2019s easy to use which means our employees are able to think about our customers and not how to work a POS system","solutions.spinolo_muller":"<strong>Lynda Spinolo & Ralph Muller<\/strong> | Dabney Nursery","solutions.spinolo_muller_quote":"We\u2019ve tried a few POS systems in the past and always had multiple problems with them. talech solved all of our problems with mobility, updating and being on the cloud","solutions.cafe_headline":"The perfect blend for your cafe needs","solutions.qsr_headline":"Now serving all your Quick Service needs","solutions.retail_headline":"The perfect fit for your retail needs","solutions.restaurant_headline":"Now serving all your restaurant needs","solutions.mobile_headline":"Take your business wherever your customers are","solutions.cafe_overview":"Your business can run smoother and grow with the help of talech POS. Streamline your ordering flow with modifiers and drink labels. Make tipping and checkout a breeze with a customer facing display. Track employee hours with timesheet reporting and sell online easily with commission-free online ordering. View your sales data in real-time no matter where you are.","solutions.qsr_overview":"Grow sales and improve the operations of your quick service restaurant with talech POS. Streamline your ordering flow with bundles, modifiers and variations. Implement contactless dining. Make checkout a breeze with automatic order ticket printing. Track employee hours with timesheet reporting and sell online easily with commission-free online ordering.","solutions.retail_overview":"Retail businesses can improve their operations and grow their sales with talech POS. Print barcode labels and track inventory in real-time. Make item returns a breeze with support for refunds, exchanges or store credit.  Sell online easily with commission-free online ordering. Get insights into your top selling products with real-time reports.","solutions.retail_premium_overview":"Improve the operations of your business and grow your sales with talech point of sale. Create thousands of product variations, print barcodes, take stock and track inventory in real-time. Get alerts when stock is running low. See insights on sales by supplier, product or category. Sell online for pick-up and local delivery with commission-free online ordering.","solutions.restaurant_overview":"Looking to boost your restaurant's growth and run your business more smoothly? talech POS can help. Manage tables, fire tickets by course, and split checks by position. Implement contactless dining easily. Customize your menu with modifiers and variations. Maintain tight controls with employee roles and sell online easily with commission-free online ordering. Make closing a breeze with real-time reporting on revenues, payments, and tips.","solutions.mobile_overview":"talech helps outdoor businesses stay on-the-go. Setup your system in minutes with just an internet connection. Train new employees with no effort. Streamline your ordering flow with modifiers and automatic order ticket printing. And view your sales in real-time no matter where you are.","solutions.order_management":"Order Management","solutions.order_management_desc_cafe":"Print item labels to reduce errors. Dispatch order tickets automatically on payment. Skip paper receipts with a digital signature and tipping flow.","solutions.order_management_desc_rest":"Assign courses and dispatch tickets to multiple printers with a few taps. Track changes with voids. Apply taxes, and service charges based on preset rules.","solutions.menu_management":"Menu Management","solutions.menu_management_desc_cafe":"Customize your menu with modifiers, variations, and product images. Change your menu in real time, and all stations are updated at once.","solutions.menu_management_desc_qsr":"Drive higher efficiency with bundles, variations, and default modifiers for a streamlined ordering flow. Change your menu in real time, and all stations are updated at once. Set up BOGO discounts to make promotions easier.","solutions.menu_management_desc_rest":"Customize your menu with variations, add-ons, and exclusions to modify menu items. Change your menu in real time, and all your stations update at once. Set up automatic discounts to trigger at specific days and times.","solutions.employee_management":"Employee Management","solutions.employee_management_desc":"Set employee permissions, track and manage hours, and view timesheets. Know how well your employees are doing and where they can improve.","solutions.real_time_reporting":"Real-time Reporting","solutions.real_time_reporting_desc":"View your sales in real-time from anywhere. Gain insights on sales trends, and more to understand your business better.","solutions.menu_mgmt_discounts":"Menu Management & Discounts","solutions.menu_mgmt_discounts_desc":"Drive higher efficiency with bundles, variations, and default modifiers for a streamlined ordering flow. Change your menu in real time, and all stations are updated at once. Set up BOGO discounts to make promotions easier.","solutions.real_time_reporting_desc_qsr":"Gain insights on sales trends, top-selling menu items, customer spend, and more to understand your business better, drive sales, and reduce costs.","solutions.cash_drawer_mgmt":"Cash Drawer Management","solutions.cash_drawer_mgmt_desc":"Get an accurate total of cash drawer balances and easily look up any activity. Close out your day more quickly and easily with one system.","solutions.online_ordering":"Online Ordering","solutions.online_ordering_desc":"Capture new revenue with an integrated online ordering experience. Customers can pay online before arriving or choose to allow them to pay in store when picking up.","solutions.inventory_management":"Inventory Management","solutions.inventory_management_desc":"Scan barcodes when products arrive and add them directly into inventory. Create barcodes and print labels on any printer.","solutions.product_variations":"Product Variations","solutions.product_variations_desc":"Use variations to create hundreds of combinations and set price, cost, and quantity for each. Make pricing decisions at the point of purchase with custom items and variable pricing. Use bundles to automatically group sets of products.","solutions.sales_discounts":"Sales & Discounts","solutions.sales_discounts_desc":"Sales & Discounts Create discounts by item. Set up automatic discounts to trigger at specific days and times. Track discounts by type and employee.","solutions.customer_management":"Customer Management","solutions.customer_management_desc":"Create customer records to keep track of visits and spend. Issue store credit. Sell gift cards to increase spend.","solutions.returns_exchanges":"Returns and Exchanges","solutions.returns_exchanges_desc":"Make returns easy with full or partial returns. Run an exchange for an item of any value and refund the difference. Accept partial payments to support on-hold orders.","solutions.rich_analytics_reporting":"Rich Analytics & Reporting","solutions.rich_analytics_reporting_desc_cafe":"View your sales in real-time from anywhere. Gain insights on sales trends, and more to understand your business better.","solutions.rich_analytics_reporting_desc_qsr":"Gain insights on sales trends, top-selling menu items, customer spend, and more to understand your business better, drive sales, and reduce costs.","solutions.rich_analytics_reporting_desc_retail":"Gain insights on sales trends, top-selling products, customer spend, and more to understand your business better, drive sales, and reduce costs.","solutions.rich_analytics_reporting_desc_rest":"Gain insights on sales trends, top-selling products, and more to understand your business better, drive sales, and reduce costs.","solutions.customer_experiences":"Customer Experiences","solutions.customer_experiences_desc":"Capture new revenue with online ordering. Drive down operating costs with a self-serve mode. Provide greater visibility into the purchase flow with a customer facing display.","solutions.chase_customer_experiences_desc":"Drive down operating costs with a self-serve mode. Provide greater visibility into the purchase flow with a customer facing display.","solutions.inventory_management_desc_prem":"Automatically generate barcodes and print labels to any printer. Use Stock Take to perform eate items on the fly with custom items","solutions.capture_new_revenue_":"Capture new revenue with an integrated online ordering experience. Learn more: <a href='\/online_ordering'>talech.com\/online_ordering<\/a>","solutions.assign_courses_":"Assign courses and dispatch tickets to multiple printers with a few taps.","solutions.audit_changes_":"Audit changes with void tracking.","solutions.resend_tickets_":"Re-send tickets, Re-order items, and split checks with just a few taps.","solutions.apply_service_charges_":"Apply service charges based on preset rules.","solutions.transfer_checks_":"Transfer checks between servers","solutions.customize_your_menu_":"Customize your menu with modifiers and exclusions.","solutions.create_diff_price_":"Create different price points using variations.","solutions.use_product_images_":"Use product images and descriptions to streamline the order flow and indicate ingredient allergies.","solutions.use_bundled_products_":"Use bundled products to create combo meals","solutions.setup_bogo_":"Setup BOGO discounts to run promotions","solutions.setup_auto_discounts_":"Setup automatic discounts to trigger at specific times. Use BOGO to run promotions.","solutions.manage_employees_":"Manage employees with different job functions.","solutions.set_custom_perms_":"Set custom permissions by role or by employee to maintain tight access control.","solutions.track_manage_hours":"Track and manage hours","solutions.measure_sales_":"Measure sales performance with detailed employee reports","solutions.get_breakdown_tips_":"Get a breakdown of tips for each employee.","solutions.understand_labor_cost_":"Understand your labor cost and how it affects business performance with the labor cost report.","solutions.track_discounts_employee":"Track discounts by employee","solutions.view_sales_data_":"View sales data in real-time","solutions.track_sales_across_":"Track sales across breakfast, lunch and dinner shifts.","solutions.understand_your_most_":"Understand y rigger at specific days and times.","solutions.make_returns_easy_":"Make returns easy with full or partial returns. Make the switch from your old POS seamless by accepting returns without a receipt.","solutions.setup_adv_bogo_":"Setup advanced BOGO discounts to offer deals such as buy 2 t-shirts, get the third free.","solutions.give_sales_assoc_":"Give your sales associates, product details at their fingertips with images and descriptions.","solutions.streamine_your_reordering_":"Streamline your reordering process by creating and emailing purchase orders to your supplier","solutions.setup_alerts_":"Setup alerts to stay informed when you need to re-supply your stock.","solutions.view_record_all_changes_":"View a record of all changes to a product's inventory count during any time period.","solutions.conduct_stock_take_":"Conduct stock take using the talech app or dashboard to keep track of any inventory changes.","solutions.track_sales_order_types":"Track sales across all channels with custom order types","solutions.drive_kitchen_":"Drive kitchen efficiency with an integrated kitchen display system.","solutions.cafe_title":"Cafe","solutions.qsr_title":"Quick Serve","solutions.restaurant_title":"Restaurant","solutions.retail_title":"Retail Business","solutions.hp_hw_1_title":"A stylish point of sale system at an attractive price point.","solutions.hp_hw_2_title":"Beautifully appointed yet budget-friendly.","solutions.hp_hw_3_title":"Easy to set up.","solutions.hp_hw_4_title":"Reliable everyday performance","solutions.hp_hw_5_title":"","solutions.hp_hw_1_caption":"Deliver exceptional experiences to customers and value to your business with the sleek, affordable HP Engage One Prime.","solutions.hp_hw_2_caption":"Complement your modern aesthetic with an all-in-one that has clean lines and is designed for the cost-conscious with integrated and optional matching peripherals.","solutions.hp_hw_3_caption":"Experience out-of-the box simplicity from built-in peripherals. Enjoy the flexibility of a point of sale system that supports popular, third-party retail software and payment services.","solutions.hp_hw_4_caption":"Blaze through busy shifts with a multi-core processor, range of CPU, memory, and storage configurations, and the support of a one-year limited warranty. IP52 certification3 helps ensure dust resistance and protection from water drops up to 15\u00b0.","solutions.hp_hw_5_caption":"","solutions.hp_hw_1_hi_1":"Maximize space and reduce clutter<br \/> with cable management and the enhanced utility of an ample 14\" diagonal Full HD touchscreen","solutions.hp_hw_1_hi_2":"Take advantage of built-in peripherals like a customer facing display on select models","solutions.hp_hw_2_hi_1":"Comfortably tilt and easily flip your display between associates and customers","solutions.hp_hw_3_hi_1":"Take advantage of built-in peripherals like a magnetic stripe reader and NFC to authenticate associates","solutions.hp_hw_4_hi_1":"Use a camera-based scanner for QR codes and merchandise","solutions.hp_hw_5_hi_1":"Use a camera-based scanner for QR codes and merchandise","solutions.allow_customers_enter_tip_":"Allow customers to enter a tip on your payment terminal","solutions.cafe_h1":"Cafe Point of Sale","solutions.restaurant_h1":"Full Service Restaurant Point of Sale","solutions.quick_service_h1":"Quick Service Restaurant Point of Sale","solutions.retail_h1":"Retail Point of Sale","solutions.retail_premium_h1":"Retail Premium Point of Sale","solutions.appt_services_h1":"Salon & Spa Point of Sale","solutions.pro_services_h1":"Free Mobile Point of Sale","solutions.field_services_h1":"Mobile Point of Sale","solutions.small_business_h1":"Mobile Point of Sale","solutions.on_the_go_h1":"Mobile Point of Sale","solutions.services":"Services","solutions.solutions_headline":"Now serving all your business needs","solutions.solutions_overview":"Your spa, salon or service business can do so much with talech POS. Get the tools for running your business more efficiently and growing your sales. You can accept online bookings, set employee schedules, sell products & gift cards, track customer activity and deliver a high class customer experience that keeps them coming back.","solutions.appointment_booking":"Appointment Booking","solutions.appointment_booking_desc":"Setup a mobile friendly booking website in minutes. Get a quick glance of upcoming and past appointments. Send notifications and reminders via text or email.","solutions.setup_mobile_friendly_":"Setup a mobile friendly booking website in minutes","solutions.publish_staff_profiles_":"Publish staff profiles to your showcase your team.","solutions.get_quick_glance_":"Get a quick glance of upcoming and past appointments.","solutions.send_notifications_":"Send notifications and reminders via text or email.","solutions.services_products":"Services and Products","solutions.services_products_desc":"Create fixed or variable length service times. Add a start and end padding time to account for setup and cleanup. Print barcodes, track inventory and scan products at checkout.","solutions.create_fixed_variable_service_":"Create fixed or variable length service times.","solutions.add_start_padding_time_":"Add a start and end padding time to account for setup and cleanup.","solutions.print_barcodes_track_inv_":"Print barcodes, track inventory and scan products at checkout.","solutions.staffing_mgmt":"Staffing Management","solutions.staffing_mgmt_desc":"Setup staff schedules to fit their hours. Create time off to block staff availability. Setup roles and permissions to control access. Track hours with timesheets.","solutions.setup_staff_schedules_":"Setup staff schedules to fit their hours.","solutions.create_time_off_block_":"Create time off to block staff availability.","solutions.setup_roles_permissions_":"Setup roles and permissions to control access.","solutions.track_hours_timesheets":"Track hours with timesheets.","solutions.rich_analytics_reporting_desc_services":"Gain insights on sales trends, appointment bookings, staff utilization, and more to understand your business better, drive sales, and reduce costs.","solutions.view_appt_booking_trends":"View appointment bookings trends","solutions.see_how_staff_is_":"See how your staff is performing with staff utilization reports","solutions.field_services":"Field Services","solutions.appt_based_services":"Appointment Based Services","solutions.small_business":"Small Business","solutions.on_the_go":"On-The-Go","solutions.field_services_headline":"The Point of Sale to put you on the road to success","solutions.field_services_overview":"<h2>Take payments wherever your work takes you<\/h2><p>Using the talech smartphone app and a small Bluetooth card reader, you can easily accept all major credit and debit cards wherever your customers are. No software fees, no complex hardware and no hassle for you or your customer. Send receipts via email or SMS message and move on to your next job.<\/p>","solutions.field_overview_cust_head":"Get in the driver\u2019s seat for business growth","solutions.field_overview_cust_body":"<p>For businesses on the move, talech Mobile is the perfect solution. Whether it\u2019s lawn service in Louisiana, plumbers in Pittsburgh or home repair in Houston, it\u2019s easy and secure.<\/p><p>Accept card payments, Google Pay\u2122, Apple Pay\u2122 and send receipts via SMS or email. Generate and send invoices within the app to get paid faster. With your smartphone and a Bluetooth card reader, you\u2019re good to go.<\/p>","solutions.easy_transactions":"Easy Transactions","solutions.easy_transactions_desc":"Process transactions quickly and accurately with a customizable catalog of 100 items. Enter custom prices and apply discount and service charges as required.","solutions.invoicing_made_easy":"Invoicing Made Easy","solutions.invoicing_made_easy_desc":"The easy-to-use invoice feature lets you issue invoices to help ensure you get paid quickly. Send automated reminder emails and manage your outstanding invoices.","solutions.smooth_payments_experience":"Smooth Payment Experience","solutions.smooth_payments_experience_desc":"Deliver an excellent customer experience by accepting card payments. Issue SMS or email receipts; no need for paper or printers.","solutions.smooth_payments_experience_field_services":"Accept card and cash payments securely and reliably with multi-level tax support. Generate a customized invoice that allows your client to pay at a later date.","solutions.analytics_reporting":"Analytics and Reporting","solutions.analytics_reporting_desc":"Get a Daily Sales summary in-app report with more reports available on your talech portal.","solutions.pro_services_headline":"Simple Point of Sale at your service","solutions.pro_services":"Professional Services","solutions.pro_services_overview":"<h1>Accept Payments Easily with talech Mobile<\/h1><p>talech Mobile gives your professional service business a user-friendly point of sale solution to help deliver a quality customer experience. Accept card and digital payments and build and send invoices within the app to get paid quicker. There are no monthly software fees or expensive hardware requirements. With your smartphone and a Bluetooth card reader, you\u2019re good to go.<\/p>","solutions.pro_services_overview_cust_head":"Putting your customers first","solutions.pro_services_overview_cust_body":"<p>For businesses that need to offer a variety of payment options but don\u2019t process many transactions or have a wide range of products, monthly software fees and hardware costs don\u2019t deliver value for money. talech Mobile gives you a versatile POS solution at low cost.<\/p><p>It\u2019s an ideal solution for lawyers, architects, vets, dog groomers, accountants, IT services, graphic designers, beauticians, hairdressers, nail technicians and much more.<\/p>","solutions.small_business_headline":"For small businesses with big plans","solutions.small_business_overview":"<h2>Mobile Point of Sale for Small Business<\/h2><p>Businesses begin as a lightbulb moment, and talech Mobile is designed to turn those sparks into a bright light. Designed for new businesses that are looking to get off the ground, seasonal merchants or part-time passion projects, talech Mobile can get your business going.<\/p>","solutions.small_business_overview_cust_head":"Start Taking Payments Quickly","solutions.small_business_overview_cust_body":"<p>Whether you\u2019ve got a stall at the local farmers\u2019 market or you\u2019re selling teas to tourists, talech Mobile gives you the essentials of a point of sale solution with added flexibility.<\/p><p>There is no need for expensive hardware or monthly software fees. Our mobile payments solution lets you accept card payments, Google Pay\u2122, Apple Pay\u2122 and send receipts via SMS or email. Build invoices easily and send them from within the app. With your smartphone and a Bluetooth card reader, you\u2019re good to go.<\/p>","solutions.smooth_customer_experience":"Smooth Customer Experience","solutions.smooth_customer_experience_desc":"Deliver an excellent customer experience by accepting card payments. Issue SMS or email receipts; no need for paper or printers.","solutions.verstile_payments":"Versatile Payments","solutions.verstile_payments_desc":"Accept card and cash payments securely and reliably with multi-level tax support. Generate a customized invoice that allows your client to pay at a later date.","solutions.on_the_go_headline":"A point of sale for businesses going places","solutions.on_the_go_overview":"<h2>Accept Mobile Payments On the Go<\/h2><p>Expand your business by stepping beyond your bricks and mortar location. Reaching new audiences and setting up temporary locations is simple with talech Mobile. All you need is our smartphone app and a Bluetooth card reader - it really is just that simple.<\/p>","solutions.on_the_go_cust_head":"A Point of Sale for mobile businesses","solutions.on_the_go_cust_body":"<p>For food trucks, pop-up shops, coffee carts, restaurants with a stall at a local festival, and much more. It\u2019s the Point of Sale solution that provides agility and reliability with no software fees or additional harware needs.<\/p><p><strong>New Customers:<\/strong> You can be set up with talech Mobile quickly, allowing you to process transactions and take card payments in a matter of days.<\/p><p><strong>Existing Customers:<\/strong> Use talech Mobile if you are doing business away from your premises. Your existing products and profile will sync allowing you to customize for the situation.<\/p>","solutions.":"","appointment.incorrect_date":"Please choose correct date and time","appointment.time":"Time","appointment.customer":"Customer","appointment.employee":"Employee","appointment.service":"Service","appointment.status":"Status","appointment.time_off_added":"Time Off Added","appointment.default":"DEFAULT","appointment.scheduled":"SCHEDULED","appointment.confirmed":"CONFIRMED","appointment.rejected":"REJECTED","appointment.completed":"COMPLETED","appointment.noshow":"NO SHOW","appointment.canceled":"CANCELED","appointment.scheduled_lc":"Scheduled","appointment.confirmed_lc":"Confirmed","appointment.rejected_lc":"Rejected","appointment.completed_lc":"Completed","appointment.noshow_lc":"No Show","appointment.canceled_lc":"Canceled","appointment.appointments":"Appointments","appointment.time_off":"Time Off","appointment.all_staff":"All Staff","appointment.total":"Total","appointment.service_revenue":"Service Revenue","four04.error_404_caps":"ERROR 404","four04.erorr_404":"Error 404","four04.what_did_you_do":"What did you do?","four04.and_it_was_chocolate":"And it was chocolate.","four04.data_has_dropped":"Data has dropped","four04.pinchers_power_hope_":"pinchers of power is the only hope now","four04.oh_fudge":"Oh Fudge...","four04.something_broke":"Something broke","four04.click_back_button_and_":"Click the back button and we'll look for the glue","four04.congr communication options, including Wi-Fi and 4G guaranteeing payment availability and optimizing communication costs.","hardware.tetra_desk_desc":"In addition to being able to connect via Ethernet and modem, the Desk\/5000 atisfies the latest hardware and software security requirements","hardware.star_mpop":"Star mPOP","hardware.star_mpop_learn_more":"Learn more: <br \/><a href=\"https:\/\/star-emea.com\/products\/mpop\/\" target=\"_blank\">star-emea.com\/products\/mpop<\/a>","hardware.star_mc_print3_learn_more":"Learn more: <br \/><a href=\"https:\/\/www.starmicronics.com\/pages\/mC-Print3\" target=\"_blank\">starmicronics.com\/pages\/mC-Print3<\/a>","hardware.star_mc_print3":"Star mC-Print3","hardware.star_mpop_scanner":"Star mPOP including scanner","hardware.combined_bluetooth_printer_":"Combined Bluetooth POS Receipt Printer, Cash Drawer and scanner","hardware.star_mpop_scanner_learn_more":"Learn more: <br \/><a href=\"https:\/\/star-emea.com\/products\/mpop\/\" target=\"_blank\">star-emea.com\/products\/mpop<\/a>","hardware.star_cb_2002_fn":"Star Micronics CB-2002 FN","hardware.lightweight_pocket_sized_":"Lightweight and pocket-sized terminal, offering flexibility and wireless connectivity to mobile merchants","hardware.five_inch_touchscreen_display":"5\" Touchscreen Display","hardware.connect_with_wifi_3g_sim_card":"Connect with WiFi or 3G through SIM card'","recaptcha.error":"Recaptcha error!","invoices.navigation.invoices.all":"All","invoices.navigation.invoices.draft":"Draft","invoices.navigation.invoices.outstanding":"Outstanding","invoices.navigation.invoices.overdue":"Overdue","invoices.navigation.invoices.completed":"Completed","invoices.navigation.invoices.cancelled":"Cancelled","invoices.saved_settings":"Successfully Saved Invoice Settings","invoices.label.defaultPaymentTerms.onReceipt":"0 (on receipt)","invoices.label.defaultPaymentTerms.customDays":"%{days} days","invoices.label.defaultExpirationDays.onReceipt":"0 (on receipt)","invoices.label.defaultExpirationDays.customDays":"%{days} days from first sent date","invoices.label.defaultExpirationDays.customYear":"%{year} year from first sent date","invoices.label.defaultExpirationDays.customYears":"%{years} years from first sent date","invoices.label.defaultExpirationDays.never":"Never","invoices.enum.partialPay.option.none":"None","invoices.enum.partialPay.option.full":"Full","invoices.enum.partialPay.option.custom":"Custom","invoices.enum.partialPay.option.minimum":"Minimum","invoices.enum.partialPay.option.percentage":"%{value} %","surcharging.modal.description":"You will be assessed a %{percent}% surcharge in the amount of %{amount} for using a credit card","case_studies.navigation.button.spitroast":"Spitroast","case_studies.navigation.button.pacions":"Pacinos","case_studies.navigation.button.the_bar_co":"The Bar Co.","case_studies.spitroast.header":"Slow roasting happiness","case_studies.spitroast.sub_title":"See how talech helped the Spitroast Kitchen take a delicious concept and turn it into a tasty bottom line","case_studies.spitroast.summary_text":"<p>Spitroast Kitchen is a chain of restaurants in the northwest of England specialising in producing a variety of mouth-watering chicken dishes that have been expertly slow-cooked via the ancient method of the spitroast.<\/p><p>Using locally sourced produce, they have built a menu of variety suitable for all tastes. Their philosophy is: \u201cnutritious, fresh produce prepared the right way is always a winner! \u2018Good for you\u2019 food can taste good.\u201d<\/p>","case_studies.spitroast.challenge_text":"<p>The team at Spitroast provides top quality food for all demographics in a stylish but casual environment. With a high turnover of customers at busy times, they need a point of sale system that can provide reliability, accuracy and speed.<\/p><p>They also offer a wide range of cocktails, wines and beers so they need an order and inventory management system that can handle beverages, tracking orders and bills seamlessly and help to deliver a great customer experience.<\/p><p>While the Spitroast menu is simple, the volume of options, variations and customer preferences make the combinations almost endless. The traditional method of using pen and paper often made it difficult for kitchen staff, leading to mistakes and the knock-on effects of wastage and dissatisfied customers.<\/p>","case_studies.spitroast.challenge_link_text":"Watch The Video","case_studies.spitroast.challenge_link_url":"\/\/player.vimeo.com\/video\/392928038","case_studies.spitroast.quote_1":"We had a point of contact in Elavon who worked with talech and brought the two products together. We didn\u2019t have to do anything. It\u2019s been great.","case_studies.spitroast.quote_1_credit":"<strong>Toni Garden,<\/strong> Operations Manager","case_studies.spitroast.solution_text":"<p>Across their locations, Spitroast use iPads running talech premium licences. Staff capture orders at the table with portable iPad Minis and send the orders directly to the kitchen printers to allow back of house staff to start preparing orders without waiting for staff to bring dockets to the kitchen.<\/p><p>Each location has a number of central terminals using iPads where orders can also be logged or modified. Customer bills can be settled at any terminal. As terminals are fully integrated with card readers, credit and debit card acceptance is accommodated quickly and securely through Elavon\u2019s processing services.<\/p>","case_studies.spitroast.result_1_text":"Reduction in instances of over-staffing and decrease in labor costs due to real-time reports and ability to see historical sales trends","case_studies.spitroast.result_2_text":"Increase in scores on rating and review websites due to enhanced customer experience resulting from floor staff spending more time with customers","case_studies.spitroast.result_3_text":"Lowering of wastage due to staff being able to more accurately capture customer orders and send to the kitchen","case_studies.spitroast.result_4_text":"Reduction in training time of new staff on point of sale system went from 4 hours to a quick 20 minutes","case_studies.spitroast.result_5_text":"Increase in customers willing to wait for tables to become free due to increased accuracy and visibility of table management feature","case_studies.spitroast.quote_2":"talech helps us do our job more efficiently, you can get back out on the floor, work with your staff, see the customers","case_studies.spitroast.quote_2_credit":"<strong>Toni Garden,<\/strong> Operations Manager","case_studies.spitroast.h1":"Restaurant Point of Sale","case_studies.pacinos.header":"POPULAR RESTAURANT THAT NEEDED TO CHANGE COURSE","case_studies.pacinos.sub_title":"With restrictions in place, learn how talech helped get Pacino\u2019s online quickly and securely","case_studies.pacinos.summary_text":"<p>Pacino\u2019s venue is a popular restaurant in the center of Dublin. Since the middle of the 1990s, it has become renowned for providing top quality food and experiences throughout the day. It is compromised of three separate venues, namely Pacino\u2019s, The Little Pig Speakeasy and The Blind Pig Speakeasy.<\/p> <p>With a wide range of options, Pacino\u2019s serves a number of audiences, whether it\u2019s breakfast for busy business people working in the local offices or leisurely lunches for the tourists enjoying the sights of the city.<\/p>","case_studies.pacinos.challenge_text":"<p>Pacino\u2019s is a hugely popular destination for Italian cuisine in Dublin with the Little Pig and the Blind Pig ranking as the number 1 and 2 destinations on Tripadvisor for Italian Restaurants in Dublin.<\/p><p>Accordingly, when there are no restrictions in place and the restaurant is permitted to allow patrons onto the premises, the Pacino\u2019s venues need a Point of Sale solution that helps to deliver the excellent standard of service required of a top ranked restaurant. A Point of Sale that gives them the capability to seamlessly transition across the variety of menus they use throughout the day and easily access the range of products is essential.<\/p><p>The biggest challenge for Pacino\u2019s came at the outset of the COVID-19 pandemic when restrictions were applied to the hospitality industry and customers were no longer permitted to eat-in and the restaurant was required to offer products for take-away and delivery only.<\/p>","case_studies.pacinos.challenge_link_text":"VIEW THEIR SITE","case_studies.pacinos.challenge_link_url":"https:\/\/pacinos.ie\/","case_studies.pacinos.quote_1":"Once lockdown came, our revenues stopped overnight. talech\u2019s online ordering meant we could get set up quickly, scale up our delivery business and we haven\u2019t looked back","case_studies.pacinos.quote_1_credit":"<strong>Michael Martin<\/strong>, Owner","case_studies.pacinos.solution_text":"<p>Pacino\u2019s uses talech Premium licences on iPad in their restaurants, allowing them to have access to hundreds of food and drink options at their fingertips. Order capture including modifiers is made easy and training staff on how to use the system is straightforward.<\/p><p>When Pacino\u2019s had to close their doors and rely on takeaway sales, talech\u2019s Online Ordering provided them with an easy and reliable way to sell to their customers online and fulfill orders through takeout and delivery.<\/p><p>With talech\u2019s Online Ordering, Pacino\u2019s was able to take the products they offer in the restaurants and sell them online. They had complete control over what was sold on the online ordering pages, allowing them to fully control what was available for purchase online.<\/p>","case_studies.pacinos.result_1_text":"Due to online ordering, Pacino\u2019s was able to continue operating when restrictions were in place by offering their food and drinks for sale on their customized talech online ordering platform.","case_studies.pacinos.result_2_text":"Staff members who were unable to work as front of house staff were employed to do deliveries.","case_studies.pacinos.result_3_text":"talech\u2019s in-store solution helped improve the order flow and customer experience, which was a factor in the venue\u2019s impressive Tripadvisor rankings.","case_studies.pacinos.result_4_text":"talech\u2019s Reporting suite has made it easy for the Pacino\u2019s management to identify trends and make adjustments based on data.","case_studies.pacinos.result_5_text":"Commission fees paid to 3rd party online ordering providers typically took a fee of between 20% to 30% of the sale value. By using talech\u2019s Online Ordering, Pacino\u2019s was able to sell directly to customers and avoid paying these commissions.","case_studies.pacinos.quote_2":"It\u2019s great to be up and running again. Online ordering is going to be important to my business long into the future.","case_studies.pacinos.quote_2_credit":"<strong>Michael Martin<\/strong>, Owner","case_studies.pacinos.h1":"Restaurant Point of Sale","case_studies.thebarco.h1":"Restaurant Point of Sale","case_studies.thebarco.header":"Hospitality  on the road to growth","case_studies.thebarco.sub_title":"The flexibility and scalability of talech has helped the company\u2019s impressive track record of providing hospitality at major events","case_studies.thebarco.summary_text":"<p>The Bar Co. are specialists in delivering mobile hospitality  solutions. They provide extensive bar services to temporary events across the UK, ranging from concerts to music festivals to sporting events that are frequently attended by tens of thousands of people. These events often last for a number of days and from early in the day to late at night.<\/p><p>The ability to deliver a high standard of customer service makes    The Bar Co. a leader in its field of hospitality services.<\/p>","case_studies.thebarco.challenge_text":"<p>For The Bar Co., their key objective is to provide top quality hospitality & beverage services to large crowds across the UK. First and foremost, they need a solution that is easily transported and easy to set up at the venue.<\/p><p>As The Bar Co. is often asked to support major events that run for several days and attract massive crowds, reliability and speed of service are essential. The Bar Co. team will often face queues of hundreds of customers at multiple point of sale areas around a venue. Capturing orders and getting them fulfilled quickly is vital. The ability to accept multiple payment types including debit and credit cards is key.<\/p><p>Ease of use is also essential. From the point of view of managers who need to add and edit products on the system that apply to all terminals to the staff using the cash register interface. The Bar Co. regularly needs to train new staff on how to use the point of sale system. This training can be time-consuming and if it doesn\u2019t go well, the knock-on effects can cause major difficulties.<\/p>","case_studies.thebarco.quote_1":"talech allows us the flexibility to move and set up our till system quickly so that our customers get served promptly.","case_studies.thebarco.quote_1_credit":"<strong>Charlie Ince-Burke<\/strong>, Operations Manager","case_studies.thebarco.quote_2":"Training new staff is easy! talech\u2019s system is so simple to use for our staff and in our environment, with the volume of temporary staff we encounter","case_studies.thebarco.quote_2_credit":"<strong>Charlie Ince-Burke<\/strong>, Operations Manager","case_studies.thebarco.solution_text":"<p>The Bar Co. required a portable but powerful point of sale solution that can handle multiple transactions per minute. They use talech premium level software on iPads combined with iPad stands, receipt printers and Elavon-powered card readers. This means that their entire equipment collection can be transported easily.<\/p><p>The analytics and reporting that comes with talech\u2019s premium level software gives the company leadership clear visibility of sales and trends that can be accessed securely from anywhere in the world. Senior management can get the full picture of what is happening without the need to be onsite.<\/p>","case_studies.thebarco.result_1_text":"At an event in 2019, The Bar Co. completed a high volume of transactions over a 2 day period with no technical issues","case_studies.thebarco.result_2_text":"At peak times, The Bar Co. can accept and authorize more than 50 transactions per minute across their talech terminals","case_studies.thebarco.result_3_text":"Visibility of trends led to a reduction of the cost of transporting lower selling items and ensured optimal supply with popular drinks that carry larger profit margins"};
