<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Parilux</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        background-color: #f6f6f6;
      }

      img {
        background: transparent;
      }

      body {
        font-size: 14px;
      }

      .logo {
        width: 100%;
        max-width: 450px;
      }

      .top {
        background-color: #ffffff;
        height: 250px;
        text-align: center;
        padding: 90px 80px 0px 80px;
      }

      .bottom {
        padding: 102px;
        font-family: 'Roboto Thin', sans-serif;
        font-weight: 200;
        font-size: 24px;
        text-align: center;
        line-height: 36px;
        color: #505050;
      }

      .text-box {
        max-width: 888px;
        text-align: center;
        margin: 0 auto;
      }

      h1 {
        font-family: 'Roboto Bold', sans-serif;
        font-weight: 700;
        font-size: 24px;
        margin-bottom: 8px;
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <img class="logo" src="./plx-nt-logo.png" />
    </div>
    <div class="bottom">
      <div class="text-box">
        <h1>Exciting news!</h1>
        Parilux Investment Technology, LLC is now part of Northern Trust,
        providers of a holistic digital and service solution for modern
        institutional portfolios.
        <p>
          You will be redirected to
          <a
            href="https://www.northerntrust.com/united-states/what-we-do/asset-servicing/front-office-solutions"
          >
            Front Office Solutions.
          </a>
        </p>
      </div>
    </div>
    <script>
      window.onload = function () {
        setInterval(function () {
          window.location.replace(
            'https://www.northerntrust.com/united-states/what-we-do/asset-servicing/front-office-solutions'
          );
        }, 15000);
      };
    </script>
  </body>
</html>
